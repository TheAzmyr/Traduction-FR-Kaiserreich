 worldnews.483.d.paz: "Les douzièmes Jeux olympiques ont récemment eu lieu à Tokyo, au Japon.\n\nPremier pays non occidental à accueillir l'événement, le gouvernement japonais a consacré des ressources considérables pour s'assurer que l'événement soit bien perçu. Bien que les récentes perturbations internationales aient remis en question la possibilité d'organiser les jeux, ceux-ci ont tout de même eu lieu, bien que le nombre de nations présentes ait été considérablement réduit par rapport aux jeux précédents.\n\nLes athlètes allemands et américains ont connu le plus de succès, remportant 32 et 21 médailles, tandis que les athlètes japonais ont obtenu des résultats supérieurs à la moyenne, remportant 16 médailles."
