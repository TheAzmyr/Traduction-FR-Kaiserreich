# Russia starts the war
 worldnews.1.t: "La Russie envahit le Reichspakt"
 worldnews.1.d.starts_wk: "Depuis deux décennies, l'Allemagne et la Russie vivent en paix. Malgré l'animosité laissée par la défaite russe au cours de la Grande Guerre, le prix de cinq ans de guerre étrangère et civile était élevé - et aucune des parties ne souhaitait le payer à nouveau. Tout le monde n'était pas convaincu que cela durerait.\n\nAujourd'hui, les sceptiques ont eu raison : après des années de réarmement militaire et de sentiment revanchard, la Russie a répudié le traité de Brest-Litovsk et a proclamé son intention d'inverser par la force ce qu'elle décrit comme une suzeraineté allemande sur l'Europe de l'Est. Alors que l'Allemagne et ses alliés se mobilisent contre cette menace redoutée depuis longtemps, des frappes d'artillerie russes ont été signalées sur des positions allemandes de l'autre côté de la frontière russe - l'inauguration de la deuxième grande guerre à secouer le continent européen en une génération."
 worldnews.1.d.joins_wk: "Bien que prévu depuis longtemps, le déclenchement de la guerre entre l'Internationale et l'Allemagne a été un choc dramatique - la dernière fois qu'une guerre a éclaté entre les grandes puissances d'Europe, elle s'est rapidement étendue à l'ensemble du continent. Même si elle n'a pas agi immédiatement, il était déjà évident que la Russie, l'ennemi juré de l'Allemagne à l'Est, est devenue de plus en plus belliqueuse ces dernières années.\n\nAprès une longue attente, [RUS.GetLeader] a fait un discours tôt ce matin déclarant qu'à la lumière de ces dernières années, l'hégémonie allemande sur le monde n'a jamais été plus qu'un mythe. Bien qu'il n'ait fait qu'une référence indirecte à la guerre, le discours était autrement belliqueux - et a été suivi par des positions militaires agressives le long de la frontière russe. Une fois de plus, l'Allemagne doit mener une guerre sur deux fronts."
 worldnews.1.a: "Nous défilerons sous la Porte de Brandenbourg."
 worldnews.1.b: "Préparez l'Ostwall."
 worldnews.1.c: "L'Allemagne montre finalement de la faiblesse..."
 worldnews.1.e: "Je suppose qu'il est presque temps, alors."
 worldnews.1.f: "Les socialistes ne pourraient certainement pas laisser passer cette chance..."
 worldnews.1.g: "Leur combat fait planer une ombre sur la France..."
 worldnews.1.h: "Qu'ils se battent..."
 worldnews.1.i: "Il n'y a plus aucun endroit sûr, semble t-il...."
 worldnews.1.j: "Nos liens ne seront pas rompus."
 worldnews.1.k: "La guerre qui conduira le peuple aux armes."
 worldnews.1.l: "Et si l'Allemagne est occupée à l'est, dans ce cas..."
 worldnews.1.m: "La guerre, c'est un enfer !"

# France starts the war
 worldnews.2.t: "Guerre en Europe Occidentale"
 worldnews.2.d.starts_wk: "Depuis deux décennies, l'Allemagne et la Troisième Internationale sont en paix. Malgré leur opposition idéologique, les horreurs de la Grande Guerre pèsent sur tous - et aucun des deux camps n'est prêt à les répéter. Tout le monde n'était pas convaincu que cela durerait.\n\nAujourd'hui, les sceptiques ont eu raison : après des années de montée du revanchisme et d'expansion militaire, le gouvernement français de Paris a officiellement déclaré qu'il n'était plus lié par le Traité de Versailles, et a proclamé une guerre révolutionnaire pour reconquérir ses territoires perdus et libérer le prolétariat allemand, Berlin dénonçant en réponse la France comme un État voyou. Déjà, les forces françaises et allemandes ont échangé des tirs le long de l'Alsace-Lorraine - l'inauguration de la deuxième grande guerre en une génération pour secouer le continent européen."
 worldnews.2.d.joins_wk: "Bien que prévu de longue date, le déclenchement de la guerre entre la Russie et l'Allemagne a été un choc dramatique - la dernière fois qu'une guerre a éclaté entre les grandes puissances d'Europe, elle s'est rapidement étendue à l'ensemble du continent. Même si elle n'a pas agi immédiatement, tous ont pu constater que la Troisième Internationale, les rivaux de l'Allemagne à l'ouest, a pris de l'assurance ces dernières années.\n\nAprès quelques semaines tendues, [FRA.GetLeader] a prononcé un discours tôt ce matin décrivant la guerre comme \"l'étincelle du conflit final\", et déclarant que la France est obligée d'agir en ce moment crucial. Bien que ne faisant pas directement référence à la Russie, l'intention envers l'Allemagne était claire, confirmée par d'importants mouvements d'armée le long de l'Alsace-Lorraine. Une fois de plus, l'Allemagne doit mener une guerre sur deux fronts."
 worldnews.2.a: "Levez-vous, prisonniers de la famine."
 worldnews.2.b: "Et la Grande-Bretagne sera là."
 worldnews.2.c: "Nous ferons ce que Kerensky n'a pas pu faire."
 worldnews.2.e: "L'Allemagne, unie, n'a jamais été vaincue."
 worldnews.2.f: "Mais si l'Allemagne est distraite à l'ouest..."
 worldnews.2.g: "C'est le moment. On n'aura jamais une meilleure chance."
 worldnews.2.h: "Que les Communards étouffent leurs ambitions."
 worldnews.2.i: "L'Occident détourne le regard..."
 worldnews.2.j: "Il n'y a plus aucun endroit sûr, semble t-il...."
 worldnews.2.k: "La révolution s'arrêtera ici."
 worldnews.2.l: "Le conflit final."
 worldnews.2.m: "Leur guerre, qui deviendra bientôt la nôtre."
 worldnews.2.n: "La guerre, c'est un enfer !"

# Germany starts the war, vs Russia
 worldnews.3.t: "L'Allemagne envahit la Russie"
 worldnews.3.d.starts_wk: "Depuis deux décennies, l'Allemagne et la Russie sont en paix. Malgré l'animosité laissée par la défaite russe dans la Grande Guerre, le prix de cinq années de guerre étrangère et civile est élevé - et aucune des parties ne souhaite le payer à nouveau. Tout le monde n'était pas convaincu que cela durerait.\n\nAujourd'hui, les sceptiques ont eu raison : après des années de militarisation croissante et de remise en cause de l'ordre mondial allemand, l'Allemagne a déclaré que la Russie avait violé à plusieurs reprises le traité de Brest-Litovsk et a décidé de forcer une nouvelle fois la Russie à le respecter. La Russie ayant rejeté l'ultimatum allemand, les forces allemandes ont été aperçues en train d'ouvrir des engagements de part et d'autre de la frontière russe, de la Baltique à la mer Noire - l'inauguration de la deuxième grande guerre en une génération qui secouera le continent européen."
 worldnews.3.d.joins_wk: "Bien que prévu depuis longtemps, le déclenchement de la guerre entre l'Internationale et l'Allemagne a été un choc dramatique - la dernière fois qu'il y a eu une guerre entre les grandes puissances d'Europe, elle s'est rapidement étendue à l'ensemble du continent. Même si elle n'a pas agi immédiatement, il était déjà évident que la Russie, l'ennemi juré de l'Allemagne à l'Est, est devenue de plus en plus belliqueuse ces dernières années.\n\nCe que personne n'attendait, c'est que l'Allemagne soit la première à tirer - aujourd'hui même, le chancelier allemand a accusé la Russie de saper systématiquement le Traité de Brest-Litovsk et la stabilité mondiale dans son ensemble, aux côtés de l'Internationale, dans une tentative nue de réimposer sa domination sur l'Europe de l'Est - avant d'ordonner des attaques le long de la frontière russe. Une fois de plus, l'Allemagne doit mener une guerre sur deux fronts."
 worldnews.3.a: "Ils vont rejoindre Napoléon, alors."
 worldnews.3.b: "Cette fois, nous ne nous arrêterons pas en si bon chemin."
 worldnews.3.c: "L'ennemi de mon ennemi..."
 worldnews.3.e: "Ils ne sont pas sérieux !"
 worldnews.3.f: "Un horrible sens des priorités !"
 worldnews.3.g: "Vous ne pensez pas qu'il y a quelque chose de plus important ?"
 worldnews.3.h: "Hah ! Qu'ils s'usent mutuellement jusqu'à la poussière."
 worldnews.3.i: "Il n'y a plus aucun endroit sûr, semble t-il...."
 worldnews.3.j: "La nôtre, encore une fois, sera l'équipe gagnante."
 worldnews.3.k: "Ils ne s'en tireront pas longtemps."
 worldnews.3.l: "Si l'Allemagne est déterminée à se distraire..."
 worldnews.3.m: "La guerre, c'est un enfer !"

# Germany starts the war, vs Internationale
 worldnews.4.t: "Guerre en Europe Occidentale"
 worldnews.4.d.starts_wk: "Depuis deux décennies, l'Allemagne et la Troisième Internationale sont en paix. Malgré leur opposition idéologique, les horreurs de la Grande Guerre pèsent sur tous - et aucun des deux camps n'est prêt à les répéter. Tout le monde n'était pas convaincu que cela durerait.\n\nAujourd'hui, les sceptiques ont vu juste : après des années de militarisation croissante et de remise en cause de l'ordre mondial allemand, Berlin a accusé l'Internationale de tenter de saper la paix et la stabilité en Europe et à l'étranger, et a déclaré son intention de renverser ses gouvernements révolutionnaires par la force. Alors que Paris et ses alliés jurent de se venger de la réaction, les positions françaises près de Verdun, de Nancy et d'autres villes sont à nouveau la cible de tirs - le début de la deuxième grande guerre en une génération qui secouera le continent européen."
 worldnews.4.d.joins_wk: "Bien que prévu de longue date, le déclenchement de la guerre entre la Russie et l'Allemagne a été un choc dramatique - la dernière fois qu'il y a eu une guerre entre les grandes puissances d'Europe, elle s'est rapidement étendue à l'ensemble du continent. Même si elle n'a pas agi immédiatement, tout le monde a pu constater que la Troisième Internationale, la rivale de l'Allemagne à l'ouest, a pris de l'assurance ces dernières années.\n\nCe que personne n'attendait, c'est que l'Allemagne soit la première à tirer - tôt dans la journée, le chancelier allemand a accusé l'Internationale d'orchestrer la déstabilisation du monde et d'aider la Russie dans le cadre d'une \"ligue du chaos\", des actions présumées qualifiées d'actes de guerre - et a ensuite mobilisé la Heer le long de la frontière française. Une fois de plus, l'Allemagne doit mener une guerre sur deux fronts."
 worldnews.4.a: "Ils ne passeront pas."
 worldnews.4.b: "Nous allons continuer à faire flotter le drapeau rouge ici."
 worldnews.4.c: "Mais ce n'est pas 1917."
 worldnews.4.e: "Cette révolution sera écrasée."
 worldnews.4.f: "Qu'ils ne voient jamais Paris."
 worldnews.4.g: "Ça leur a pris assez longtemps."
 worldnews.4.h: "La Commune condamne la France à une nouvelle humiliation."
 worldnews.4.i: "L'Allemagne s'étend trop."
 worldnews.4.j: "Il n'y a plus aucun endroit sûr, semble t-il...."
 worldnews.4.k: "Il n'y avait pas d'autre choix."
 worldnews.4.l: "Ils n'échapperont pas au courant de l'histoire."
 worldnews.4.m: "L'Allemagne corrige enfin son erreur."
 worldnews.4.n: "La guerre, c'est un enfer !"

 worldnews.7.t: "Crise sur le Danube"
 worldnews.7.d.pluralism: "Lors de l'Ausgleich austro-hongrois de 1937, les Autrichiens ont promis aux États autonomes de leur empire que les minorités de Transleithanie recevraient également l'autonomie. Les Hongrois, cependant, n'étaient pas prêts à s'engager dans le démantèlement de leur État et de leurs privilèges au sein de la monarchie. En conséquence, les Autrichiens ont annoncé leur intention à la fois d'humilier la Hongrie et de libérer par la force les Slovaques, les Translyvaniens et les Ruthènes, et des escarmouches ont déjà commencé le long de la frontière austro-hongroise. Seul le temps déterminera le sort de l'ancienne double monarchie."
 worldnews.7.d.illyria: "Lors de l'Ausgleich austro-hongrois de 1937, les délégués autrichiens ont promis à leur homologue hongrois que le royaume historique de Croatie - ajouté au royaume d'Illyrie nouvellement créé il y a dix ans - serait rendu à la moitié transleithanienne de l'Empire. Les Hongrois ont rapidement tenté de s'installer en Croatie-Slavonie, mais ont été accueillis à la frontière par les troupes illyriennes, qui ont refusé de laisser les Hongrois entrer sur leur territoire. Les escarmouches entre les Hongrois et les Illyriens ont maintenant dégénéré en une guerre qui oppose les deux puissances de la double monarchie en Autriche et en Hongrie aux anciennes composantes autonomes, qui craignent toutes un nouveau dualisme. La Galicie-Lodomie, cependant, est sous le regard de ses voisins..."
 worldnews.7.d.hungary: "Lors de l'Ausgleich austro-hongrois de 1937, les délégués autrichiens ont promis à leur homologue hongrois que le royaume historique de Croatie - ajouté au royaume d'Illyrie nouvellement créé il y a une décennie - serait rendu à la moitié transleithienne de l'Empire. Les Hongrois ont rapidement exigé que Vienne remplisse sa part du marché, mais le gouvernement impérial a refusé de manière inattendue. Les Hongrois, furieux, tentèrent de reprendre la Croatie et la Slavonie par la force, mais furent repoussés par les troupes illyriennes. Aujourd'hui, l'Autriche est entrée dans le conflit en faveur des Illyriens, jurant de mettre fin aux illusions de maîtrise de l'Empire par la Hongrie."
 worldnews.7.a: "La stabilité de l'Europe centrale est menacée."
 worldnews.7.b: "Les contradictions de l'impérialisme sont évidentes."

 worldnews.9.t: "Le premier Congrès international"
 worldnews.9.d: "Les délégués des nations socialistes et des mouvements politiques du monde entier se sont réunis aujourd'hui à Paris, pour le dernier d'une série de congrès mondiaux. Alors que le manteau de la Troisième Internationale a été repris par les Communards après la guerre civile russe, la teneur idéologique de l'événement promet d'être très différente, les partis syndicalistes étant la nouvelle force dominante de l'extrême gauche. Les délégués ont été accueillis par un défilé militaire, une exposition d'art avant-gardiste et enfin un discours du président du CSP.\n\nEn tête de l'ordre du jour figurent l'extension de la révolution à l'Asie et à l'Amérique du Nord, le conflit en cours en Espagne, la politique sur le colonialisme et les conditions d'adhésion à l'alliance militaire de la troisième Internationale."
 worldnews.9.a: "Une développement intéressant."

 worldnews.10.t: "L'Autriche-Hongrie se fédéralise"
 worldnews.10.d: "Au cours des dernières décennies, l'Empire austro-hongrois a décentralisé l'autorité de Vienne et de Budapest, surtout avec la création de l'Illyrie en 1927. Aujourd'hui, ce processus a fait un nouveau grand bond en avant, avec la création de [AUS.GetNameDef]. La monarchie a restructuré ses structures internes pour être plus représentative, tout en se rapprochant institutionnellement de ses terres. Avec le remplacement d'un Empire décentralisé et querelleur par un Etat unifié, l'équilibre des pouvoirs en Europe s'est déplacé contre tous les ennemis du statu quo et des Habsbourg."
 worldnews.10.a: "Cela changera-t-il vraiment quelque chose ?"
 worldnews.10.b: "Leur "réforme" conservatrice ne peut pas arrêter la révolution !"

 worldnews.11.t: "Guerre de l'Atlantique - Intervention canadienne"
 worldnews.11.d: "Ce qui n'était au départ qu'un simple incident causé par une démonstration de force de la marine socialiste britannique s'est transformé en une guerre totale de l'autre côté de l'Atlantique. L'Union of Britain a déclaré son objectif de répandre le syndicalisme dans l'État voisin de l'Irlande, ce qui a incité le gouvernement royaliste britannique en exil à intervenir au Canada. Les forces navales et aériennes des deux belligérants sont déjà mobilisées et les premiers coups de feu ont déjà été tirés en mer d'Irlande.\n\nLes experts estiment que l'intensité de ce conflit sera limitée en raison des grands plans d'eau qui séparent les belligérants, mais il a néanmoins fait monter les tensions mondiales à de nouveaux sommets."
 worldnews.11.a: "Une développement intéressant."

 worldnews.12.t: "Guerre de l'Atlantique - Intervention allemande"
 worldnews.12.d: "Ce qui n'était au départ qu'un simple incident causé par une démonstration de force de la marine socialiste britannique s'est transformé en une guerre totale de l'autre côté de l'Atlantique. L'Union britannique a déclaré son objectif de répandre le syndicalisme dans l'État voisin de l'Irlande, ce qui a suscité une intervention de l'Empire allemand, qui était en faveur des Irlandais. Les forces navales et aériennes des deux belligérants sont déjà mobilisées et les premiers coups de feu ont déjà été tirés en mer d'Irlande.\n\nLes experts estiment que l'intensité de ce conflit sera limitée en raison des grands plans d'eau qui séparent les belligérants, mais il a néanmoins fait monter les tensions mondiales à de nouveaux sommets."
 worldnews.12.a: "Une développement intéressant."

 worldnews.13.t: ""Notre meilleur moment""
 worldnews.13.d: "Homme politique britannique et ancien Lord de l'Amirauté Winston Churchill a publié un nouveau livre, qui fait partie d'un genre émergent connu sous le nom de Histoire Alternative, sur la Grande Guerre. L'histoire prend le point de vue d'un jeune soldat britannique revenant d'une campagne de Gallipoli victorieuse dans un monde radicalement différent du nôtre. Au cours de cette période, Theodore Roosevelt et son Bull Moose Party remportent les élections présidentielles américaines de 1912, ce qui mène à une entrée américaine dans la Grande Guerre et à une victoire dans l'Entente. Une Allemagne vaincue et partiellement occupée est en proie à des crises économiques et politiques constantes, témoin de la défaite des Blancs dans la guerre civile russe, et coup d'État d'un Adam Dressler amer et extrêmement nationaliste. Il dirige le Parti ouvrier allemand qui suit l'idéologie du socialisme populaire, une version extrême du populisme national. Le roman se termine avec le début d'une guerre tripartite entre le Nouveau Reich de Dressler, l'Entente occidentale dirigée par l'Empire britannique dominant, et une Russie soviétique dirigée par Sergey Kirov. Le livre a divisé les critiques, certains louant son attention aux détails, tandis que d'autres le critiquent pour de grandes failles dans la logique historique. Churchill a commenté que Quelque chose comme ça aurait pu arriver dans un autre univers."
 worldnews.13.a: "Quel fantaisie puérile !."

 worldnews.14.t: "La fin du dualisme austro-hongrois"
 worldnews.14.d.puppets: "Après la défaite de la Hongrie, les gouvernements de Galicie-Lodomie, de Bohême et d'Illyrie s'attendaient à ce que les promesses autrichiennes d'accorder l'autonomie aux minorités hongroises soient tenues. Au lieu de cela, les Autrichiens ont renoncé à toute décentralisation, et par conséquent les États slaves autonomes se sont révoltés contre les Autrichiens. Maintenant que toutes les autres parties de l'Empire sont occupées par les troupes autrichiennes ou en révolte ouverte, le gouvernement de Vienne a annoncé un retour à l'Empire autrichien tel qu'il était avant 1867. La plupart des observateurs prédisent que les révoltes seront écrasées, et le retour de la réaction en Europe centrale."
 worldnews.14.d.nopuppets: "Après la révolte de l'Illyrie et de la Bohème, l'Empire austro-hongrois semblait vouloir revenir au statu quo de 1920. Au lieu de cela, les Autrichiens refusèrent de laisser les Hongrois reconquérir la Croatie et la Slavonie, malgré toutes leurs promesses. Lorsque les Hongrois, furieux, tentèrent à nouveau de la prendre par la force, ils furent rapidement envahis par la Landwehr, et furent bientôt vaincus. Aujourd'hui, alors que toutes les autres parties de l'Empire sont occupées par les troupes autrichiennes, le gouvernement de Vienne a annoncé un retour à l'Empire autrichien tel qu'il était avant 1867 - centralisé sous Vienne, attaché au statu quo et à la réaction. Bien que certains continuent à prédire l'effondrement de l'Empire, l'ordre a été rétabli pour l'instant."
 worldnews.14.a: "Un pas en arrière ?"
 worldnews.14.b: "Une nouvelle réaction ne peut pas arrêter la révolution !"

 worldnews.16.t: "La guerre entre le Chili et l'Argentine!"
 worldnews.16.d: "Les tensions entre les deux puissances régionales s'exacerbent depuis des années, les divergences idéologiques poussant les nations de plus en plus loin dans l'éloignement. Le soutien du Chili au FOP en Patagonie et l'incapacité de l'Argentine à réprimer la rébellion ont finalement porté leurs fruits, l'armée argentine et l'Armada s'étant opposées à une offensive conjointe sur le Rio Negro, les forces chiliennes ouvrant le feu sur les troupes argentines en progression."
 worldnews.16.a: "Une évolution troublante."
 worldnews.16.b: "L'Argentine sera réunie!"

 worldnews.17.t: "Le Congrès du Caire"
 worldnews.17.d: "Les dirigeants de nombreux pays du Moyen-Orient de [PER.GetNameDef] en Arabie à la Cyrénaïque se sont réunis au Caire pour discuter de la question ottomane. Beaucoup prédisent que l'Egypte dominera le Congrès alors qu'elle élabore un plan pour le Moyen-Orient sans l'Empire ottoman. Cependant, le temps nous dira si cela ne fera que semer les graines d'un conflit ou de la paix."
 worldnews.17.a: "Je me demande où j'ai déjà vu ça avant...."

 worldnews.18.t: "Création du Pacte de Belgrade"
 worldnews.18.desc_rom_gre: "La Serbie, la Roumanie et la Grèce, les trois pays balkaniques membres de l'Entente, qui ont tous des vues revanchardes, se sont récemment réunis autour d'une table de négociations commune et ont annoncé le début du Pacte de Belgrade. Si ce pacte met l'accent sur la discussion culturelle et la préservation des identités balkaniques, il s'agit aussi d'une alliance militaire entre les participants, apparemment dirigée vers le pays qui les sépare et qui détient leurs " terres ancestrales .\n\nCe nouveau développement est une épine dans le pied de la domination bulgare sur les Balkans, mais seule la réaction entrante des autres puissances centrales peut déterminer si elle portera ses fruits."
 worldnews.18.desc_only_romania: "La Serbie, la Roumanie et la Grèce, les trois pays balkaniques membres de l'Entente, qui ont tous des vues revanchardes, se sont récemment réunis autour d'une table de négociations commune. Alors que la Grèce a pris ses distances par rapport à la création d'une alliance militaire, la Serbie et la Roumanie ont annoncé le début du Pacte de Belgrade. Ce pacte met beaucoup l'accent sur la discussion culturelle et la préservation des identités balkaniques, mais il semble aussi s'adresser au pays situé à la frontière sud, où se trouvent leurs "terres ancestrales.\n\nCe nouveau développement est une épine dans le pied de la domination bulgare sur les Balkans, mais seule la réaction entrante des autres puissances centrales peut déterminer si elle portera ses fruits."
 worldnews.18.desc_only_greece: "La Serbie, la Roumanie et la Grèce, les trois pays balkaniques membres de l'Entente, qui ont tous des vues revanchardes, se sont récemment réunis autour d'une table de négociations commune. Alors que la Roumanie a pris ses distances par rapport à la création d'une alliance militaire, la Serbie et la Grèce ont annoncé le début du Pacte de Belgrade. Ce pacte met beaucoup l'accent sur la discussion culturelle et la préservation des identités balkaniques, mais il semble aussi viser le pays qui les sépare et qui détient leurs "terres ancestrales.\n\nCe nouveau développement est une épine dans le pied de la domination bulgare sur les Balkans, mais seule la réaction entrante des autres puissances centrales peut déterminer si elle portera ses fruits."
 worldnews.18.a: "Espérons que les Balkans ne déclencheront pas une autre guerre mondiale."
 worldnews.18.b: "Ensemble contre la Bulgarie!"
 worldnews.18.c: "Ça ne se passe pas bien...."

 worldnews.19.t: "La cinquième guerre anglo-afghane"
 worldnews.19.d: "Après la Grande Guerre, alors que le Raj britannique s'effondrait dans la tourmente et la guerre, le royaume voisin de l'Afghanistan en profita pour s'emparer de Peshawar et Quetta, deux régions frontalières du Dominion. Cependant, les tentatives de modernisation du gouvernement afghan au cours des dernières décennies se sont heurtées à une résistance farouche de la part des éléments conservateurs du pays. Le roi Amanullah Khan espère maintenant profiter de l'agitation à Delhi après la mort de George V pour en profiter. En répétant le succès de la quatrième guerre anglo-afghane, le roi espère faire taire l'opposition conservatrice et apporter de nouvelles terres à la couronne. Cependant, les experts internationaux ne placent pas beaucoup d'espoir dans la victoire de cette petite nation de montagne dans ce conflit."
 worldnews.19.a: "Qui se soucie de l'Afghanistan ?"

 worldnews.23.t: "Le Commonwealth polono-lituanien"
 worldnews.23.d: "Dans une tournure surprenante des événements, les élections pour le trône vacant de la Pologne ont abouti à la restauration d'un État que l'on croyait oublié dans l'histoire.\n\nMalgré les pressions de l'Autriche et de l'Allemagne, le roi de Lituanie Mindaugas III von Urach a été élu nouveau roi de Pologne et une nouvelle constitution a été rédigée pour unir la Pologne et la Lituanie au sein du Commonwealth. On ne sait pas si cette nouvelle entité sera très stable, mais les Polonais semblent enthousiastes."
 worldnews.23.a: "C'est inattendu."

 worldnews.24.t: "Oswald Mosley élu président du TUC"
 worldnews.24.d: "Le Congrès des syndicats de 1936 au sein de l'Union of Britain s'est avéré décisif. Le président de longue date du TUC, Philip Snowden, a déclaré sa démission, ce qui a poussé les quatre principales factions de l'Union - Maximistes, Autonomistes, Fédéralistes et Congrégationnistes - à s'opposer à cette position.\n\nEt au fur et à mesure que la poussière se dissipait, Oswald Mosley, chef des Maximistes et idéologue totaliste, a été nommé nouveau président. La faction de Mosley soutient un gouvernement central fort et un contrôle total de l'Etat sur l'économie, et est beaucoup plus favorable à l'action militaire et au nationalisme britannique que toute autre faction."
 worldnews.24.a: "Intéressant."

 worldnews.25.t: "Niclas y Glais élu président du TUC"
 worldnews.25.d: "Le Congrès des syndicats de 1936 au sein de l'Union of Britain s'est avéré décisif. Le président de longue date du TUC, Philip Snowden, a déclaré sa démission, ce qui a poussé les quatre principales factions de l'Union - Maximistes, Autonomistes, Fédéralistes et Congrégationnistes - à s'opposer à cette position.\n\nEt au fur et à mesure que la poussière se dissipe, le poète gallois et leader des Autonomistes, Niclas y Glais, a prêté serment en tant que nouveau Président. Les Autonomistes soutiennent une plus grande décentralisation de l'Union britannique et une autonomie encore plus grande pour les nations galloises et écossaises, peut-être même une indépendance totale."
 worldnews.25.a: "Intéressant."

 worldnews.26.t: "Sylvia Pankhurst élue présidente du TUC"
 worldnews.26.d: "Le Congrès des syndicats de 1936 au sein de l'Union of Britain s'est avéré décisif. Le président de longue date du TUC, Philip Snowden, a déclaré sa démission, ce qui a poussé les quatre principales factions de l'Union - Maximistes, Autonomistes, Fédéralistes et Congrégationnistes - à s'opposer à cette position.\n\nEt au fur et à mesure que la poussière se dissipait, Sylvia Pankhurst, la dirigeante des Congrégationnistes, a été élue nouvelle présidente, ou présidente dans ce cas-ci. Kenney est l'une des rares femmes leaders sur la planète, et son idéologie d'une approche féministe et égalitaire radicale correspond à cette situation."
 worldnews.26.a: "Intéressant."

 worldnews.27.t: "Arthur Horner élu président du TUC"
 worldnews.27.d: "Le Congrès des syndicats de 1936 au sein de l'Union of Britain s'est avéré décisif. Le président de longue date du TUC, Philip Snowden, a déclaré sa démission, ce qui a poussé les quatre principales factions de l'Union - Maximistes, Autonomes, Fédéralistes et Congrégationnistes - à s'opposer à cette position..\n\nEt au fur et à mesure que la poussière se dissipait, Arthur Horner, l'actuel secrétaire général, a été choisi comme successeur de Snowden. Lui et ses fédéralistes sont en faveur du maintien du statu quo, une position qui devient de plus en plus difficile à maintenir dans ce monde en mutation."
 worldnews.27.a: "Intéressant."

 worldnews.28.t: "Edward VIII couronné roi de Grande-Bretagne"
 worldnews.28.d: "George V, le dernier roi de Grande-Bretagne et d'Irlande à avoir régné sur les Home Isles elles-mêmes, est décédé alors qu'il était en exil au Canada. Le premier roi de Windsor, son règne restera dans les mémoires avec tristesse et chagrin, car la Grande-Bretagne a perdu le Grande Guerre et sa patrie pendant cette période. La couronne a été héritée par Edouard, prince de Galles, qui se stylise maintenant sous le nom d'Edouard VIII..\n\nLe roi Édouard est un homme vindicatif et ambitieux, et il n'est pas en bons termes avec le premier ministre Mackenzie King. Il vit dans le but de venger son père et de reconquérir les îles britanniques, et est donc très populaire parmi les exilés britanniques au Canada, entre autres."
 worldnews.28.a: "Intéressant."

 worldnews.30.t: "Le Japon annonce ses ambitions"
 worldnews.30.d: "Bien que la situation au Japon ait été critique depuis la Paix avec Honneur, avec de nombreuses crises économiques, des troubles et une réponse inefficace aux interventions allemandes en Chine conduisant à l'effondrement du régime autocratique de Tanaka, l'Empire du Soleil Levant a réussi à rebondir, bien que seulement comme une puissance régionale avec son influence limitée en Asie orientale.\n\nCependant, les Japonais semblent déterminés à mettre fin à cette faiblesse et ont maintenant annoncé leur ambition de reprendre leur place parmi les grandes puissances, par la force si nécessaire. L'Allemagne, qui possède sa propre sphère en Asie, a peu de chances de recevoir cette nouvelle avec chaleur."
 worldnews.30.a: "Très inquiétant."

 worldnews.31.t: "Travailleurs élus en France"
 worldnews.31.d: "La Commune de France est la première nation syndicaliste du monde, réunie en fédération de communes urbaines et dirigée par le Comité de Salut Public, le premier exécutif. Mais depuis sa création, la politique de la Deuxième Commune n'a pas été uniforme - de nombreuses factions se sont formées, chacune ayant sa propre idée de la voie que la France devrait emprunter. Alors que le temps de la vengeance contre l'Allemagne et la Révolution mondiale approche à grands pas, l'élection de la CGT de 1936 s'annonce très importante....\n\nLe remplaçant du disgracié Marceau Pivert est issu de sa propre faction, les Travailleurs, qui occupent désormais la première place du CSP. Ils défendent une extension de la démocratie et s'inspirent des Britanniques pour décentraliser la Commune."
 worldnews.31.a: "Intéressant."

 worldnews.32.t: "Le syndicalisme prévaut en Ukraine"
 worldnews.32.d: "Après la Weltkrieg, l'Ukraine est devenue un champ de bataille entre l'Hetmanat pro-allemand, les bolcheviks, le territoire libre de Makhno et de nombreux autres groupes armés. Le Hetmanate a prévalu, mais il s'est avéré impopulaire parmi les Ukrainiens, et après une crise agricole et le tristement célèbre Lundi Noir, cette haine a atteint un point de rupture.\n\nLe célèbre leader syndicaliste ukrainien, Oleksander Shumsky, a conduit ses milices rouges à dissoudre le Royaume et à déclarer la République socialiste ukrainienne. Le temps dira si cette nouvelle entité subira une réaction allemande, mais cette victoire a renforcé les positions d'extrême gauche sur le Reichspakt."
 worldnews.32.a: "Même le Reichspakt n'est pas sûr."

 worldnews.33.t: "Jacobins élus en France"
 worldnews.33.d: "La Commune de France est la première nation syndicaliste du monde, fédérée en fédération de communes urbaines et dirigée par le Comité de Salut Public, le directeur général. Mais depuis sa création, la politique de la Deuxième Commune n'a pas été uniforme - de nombreuses factions se sont formées, chacune ayant sa propre idée de la voie que la France devrait emprunter. Alors que le temps de la vengeance contre l'Allemagne et la Révolution mondiale approche à grands pas, l'élection de la CGT de 1936 s'annonce très importante....\n\nLe remplacement de Marceau Pivert, disgracié, venait des Jacobins, une faction extrémiste favorable à une centralisation accrue et à la transformation de la France en un Etat avant-gardiste que tous les syndicalistes devaient suivre. Ils détiennent maintenant la majorité dans le CSP."
 worldnews.33.a: "Intéressant."

 worldnews.34.t: "Soreliens élus en France"
 worldnews.34.d: "La Commune de France est la première nation Syndicaliste du monde. Il s'agit d'une fédération de communes de la ville dirigée par le Comité de Salut Public, son autorité exécutive. Depuis sa création, la Deuxième Commune n'a pas été uniforme dans sa politique ; de nombreuses factions avec leur propre direction distincte pour la France ont rivalisé pour le pouvoir. A l'approche de la vengeance contre l'Allemagne et de la Révolution mondiale, l'élection de 1936 devait être très importante....\n\nLe remplacement de Marceau Pivert, disgracié, est dû aux Soréliens, qui détiennent maintenant la majorité du CSP. Les Soréliens sont des syndicalistes orthodoxes et prônent la centralisation avec la Bourse Générale du Travail - le " parlement " - comme institution principale."
 worldnews.34.a: "Intéressant."

 worldnews.35.t: "Les Anarchistes élus en France"
 worldnews.35.d: "La Commune de France est la première nation syndicaliste du monde, fédérée en fédération de communes urbaines et dirigée par le Comité de Salut Public, le directeur général. Mais depuis sa création, la politique de la Deuxième Commune n'a pas été uniforme - de nombreuses factions se sont formées, chacune ayant sa propre idée de la voie que la France devrait emprunter. Alors que le temps de la vengeance contre l'Allemagne et la Révolution mondiale approche à grands pas, l'élection de la CGT de 1936 s'annonce très importante....\n\nLe remplacement du disgracié Marceau Pivert est né des Anarchistes, un mouvement inspiré par le révolutionnaire ukrainien Nestor Makhno. Les anarchistes dirigent désormais le DSP et favorisent une plus grande liberté régionale et une réduction drastique des pouvoirs du DSP."
 worldnews.35.a: "Intéressant."

 worldnews.36.t: "Impasse électorale en France"
 worldnews.36.d: "La Commune de France est la première nation syndicaliste du monde, fédérée en fédération de communes urbaines et dirigée par le Comité de Salut Public, le directeur général. Mais depuis sa création, la politique de la Deuxième Commune n'a pas été uniforme - de nombreuses factions se sont formées, chacune ayant sa propre idée de la voie que la France devrait emprunter. Alors que le temps de la vengeance contre l'Allemagne et la Révolution mondiale approche à grands pas, l'élection de la CGT de 1936 s'annonce très importante....\n\nIl était si important, en fait, qu'aucune des quatre factions ne puisse obtenir la majorité. Comme avant les élections, il faut trouver une coalition, mais comment cela va-t-il changer la forme de la politique de la Commune ? Seuls les hommes du CSP le savent."
 worldnews.36.a: "Intéressant."

 worldnews.37.t: "La quatrième guerre des Balkans"
 worldnews.37.d: "Un pays renaît dans les Balkans après la Weltkrieg - la Grande Bulgarie, le titan de la péninsule, unissant toutes les terres bulgares et au-delà. Ce royaume pour tous les Bulgares est né avec le sang versé et la guerre, en vainquant la Serbie, la Grèce et la Roumanie dans la Weltkrieg, un fait que ces trois nations n'ont pas oublié de regretter aujourd'hui.\n\nCette tension a conduit à la formation du Pacte de Belgrade, et cette alliance d'États des Balkans a maintenant déclaré la guerre au Tsardom, jetant à nouveau la région dans le conflit. [BUL.GetLeader] sauvera sa nation de cette force écrasante, ou son royaume sera-t-il à nouveau divisé ?"
 worldnews.37.a: "C'est toujours la guerre dans les Balkans ?"
 worldnews.37.b: "Ensemble pour la victoire!"
 worldnews.37.c: "L'histoire se répètera une fois de plus !"

 worldnews.43.t: "Le Soulèvement de Vilnius"
 worldnews.43.d: "Depuis des années, les LAF parcourent les forêts de Lituanie dans leur guerre partisane et brutale contre le gouvernement lituanien. Hautement nationalistes, les FAL ont prêché une rhétorique anti-germanique ainsi que des appels à la création d'un État lituanien véritablement ethnique, attirant ainsi les radicaux d'extrême droite.\nCependant, il semblerait que l'échec du gouvernement lituanien à soumettre les FAL ait conduit à un soulèvement pur et simple en Lituanie. Emmenées par leur chef Augustinas Voldemaras, les troupes du LAF défilent fièrement dans les rues de Vilnius, rompant officiellement la Lituanie avec la nation allemande. Si la Lituanie peut apprécier sa nouvelle indépendance totale, il est peu probable que l'Empire allemand tolère une telle menace à ses frontières orientales. Les observateurs font remarquer que le conflit est imminent et que la liberté de la Lituanie pourrait être de courte durée..."
 worldnews.43.a: "Voyons combien de temps ils durent."

 worldnews.50.t: "Guerre du Désert"
 worldnews.50.d: "Le nationalisme arabe et l'impérialisme turc se sont finalement trouvés en désaccord, les pourparlers sur la question du Sinaï-Palestine s'étant effondrés après que l'Égypte ait fait défiler son armée dans le désert du Sinaï. Unies jusqu'en 1914, les deux principales puissances du Moyen-Orient sont maintenant sur la bonne voie pour décider du destin du Moyen-Orient. Même si les Égyptiens peuvent compter sur une série d'alliés dans les autres États arabes, beaucoup craignent que cela ne suffise pas car la capacité militaire et économique de l'Empire turc dépasse encore largement celle de son rival.\n\nLes investisseurs étrangers regardent le conflit avec crainte, et les réservoirs de pétrole du Moyen-Orient sont devenus plus importants que jamais avec l'effondrement de l'autorité des États-Unis."
 worldnews.50.a: "Mais qu'en est-il du pétrole ?"
 worldnews.50.b: "Nous ne pouvons pas laisser l'Empire tomber"

 worldnews.51.t: "La Pologne élit un nouveau roi"
 worldnews.51.d: "Pendant près de deux décennies, le trône polonais est resté vide. Après la fin de la Weltkrieg, un Conseil de régence a été convoqué pour élire le nouveau roi polonais. Cependant, l'ingérence et l'incompétence constantes ont empêché le Conseil de choisir un roi pour toutes ces années. Mais maintenant, après de nombreuses semaines de débats intenses au sein des chambres du Conseil de régence polonais, la décision a finalement été prise d'élire un nouveau monarque au trône polonais, longtemps vacant.\n\nLe couronnement de [POL.GetLeader] a eu lieu dans le palais de Varsovie tôt le matin, et a été suivi par des défilés et des célébrations dans tout le pays. Reste à voir si le nouveau roi pourra naviguer dans la petite nation polonaise à travers les tempêtes à venir."
 worldnews.51.a: "La Régence est enfin terminée.."

 worldnews.52.t: "La Pologne tombe dans le syndicalisme"
 worldnews.52.d: "Après l'effondrement complet du gouvernement polonais à la suite de la catastrophe du Lundi noir, la Pologne s'est retrouvée dans une anarchie totale, avec de nombreuses factions politiques différentes en compétition pour le pouvoir dans le vide de l'ancien royaume. Ces combats ont pris fin aujourd'hui alors que les forces syndicalistes revendiquent la victoire, annonçant leur contrôle total du pays depuis les chambres du défunt Conseil de régence. La communauté internationale a réagi avec stupeur, alors que le gouvernement du Royaume, autrefois conservateur, a été remplacé par un gouvernement syndicaliste radical, apparemment en un jour. Le temps nous dira comment cela augure pour l'Europe."
 worldnews.52.a: "Une colonne vertébrale au milieu du Reichspakt!"

 worldnews.53.t: "La Pologne tombe dans le nationalisme"
 worldnews.53.d: "Après l'effondrement complet du gouvernement polonais à la suite de la catastrophe du Lundi noir, la Pologne s'est retrouvée dans une anarchie totale, avec de nombreuses factions politiques différentes en compétition pour le pouvoir dans le vide de l'ancien royaume. Ces combats ont pris fin aujourd'hui alors que les forces nationalistes polonaises revendiquent la victoire, annonçant officiellement la création du nouveau régime à partir des marches abandonnées du palais de Varsovie.\n\nLe nouveau gouvernement nationaliste a ébranlé ses voisins en proclamant immédiatement la création d'un " Grand État polonais " et en exprimant son intention d'unifier tous les Polonais sous un même drapeau. Reste à voir si le nouveau gouvernement pourra tenir ses promesses."
 worldnews.53.a: "Les Allemands ne laisseront sûrement pas ça arriver.."

 worldnews.54.t: "La Pologne déclare la République"
 worldnews.54.d: "Après plusieurs attentats terroristes très médiatisés en Pologne et l'effondrement quasi total de leur économie, un important groupe de hauts responsables polonais a publié une déclaration déclarant la création d'une nouvelle "République polonaise". La déclaration a reçu des déclarations de soutien immédiates de la part de nombreuses branches du gouvernement, et il semble que la République a pris le contrôle de la plus grande partie du pays sans qu'il y ait eu presque aucune effusion de sang.\n\nLe Conseil de régence, l'ancienne autorité dirigeante en Pologne, a été dissous et la question du prochain roi polonais est restée sans réponse. Le peuple s'est rallié autour de la nouvelle République, et le nouvel avenir du pays semble prometteur."
 worldnews.54.a: "L'ancien ordre s'efface-t-il?"

 worldnews.55.t: "L'armée polonaise s'empare du contrôle"
 worldnews.55.d: "Afin d'éviter un effondrement total du gouvernement en Pologne, le Sejm a adopté hier une mesure d'urgence pour inviter l'armée polonaise à créer un nouveau gouvernement jusqu'à ce que la situation économique et politique se stabilise. L'armée polonaise a agi rapidement sous la direction de l [POL.GetLeader], les couvre-feux à la suite de cette soudaine prise de pouvoir militaire.\n\nPolish military units now patrol the streets of Warsaw, and many wonder if even after the situation stabilises, the military intends to stay and create yet another military dictatorship in Eastern Europe."
 worldnews.55.a: "La Pologne n'a pas pu choisir par elle-même, semble-t-il. L'armée l'a choisie."

 worldnews.56.t: "Manœuvres dans les Carpates"
 worldnews.56.d: "Le traité de Bucarest de 1918 a officiellement mis fin à la Weltkrieg pour la Roumanie, mais à quel prix ? La Roumanie était maintenant dominée par les industries allemandes et autrichiennes, la plus grande partie de son littoral était annexée par la Bulgarie, et les Carpates séparant la Roumanie de la Hongrie ont été placées sous contrôle austro-hongrois..\nL'humiliation que la Roumanie a endurée l'a transformée en une dictature nationale-populiste, dirigée par le Conducător, Corneliu Codreanu. Codreanu et sa Garde de fer ont entrepris de redonner à la Roumanie ce qu'ils disent qu'elle aurait dû être, un titan des Balkans.\nLeur premier grand mouvement est un exercice militaire à grande échelle apparemment en préparation pour s'emparer des Carpates, et peut-être des terres au-delà."
 worldnews.56.a: "Le monde change...."

 worldnews.58.t: "La démocratie prévaut aux Philippines"
 worldnews.58.d: "Les Philippines, qui viennent tout juste d'obtenir leur indépendance des États-Unis, sont aujourd'hui confrontées à l'un des défis les plus sérieux auxquels tout nouveau pays pourrait être confronté. Inspirés par la Confédération Syndicaliste d'Amérique et la Commune Bhârat, des officiers de l'armée mécontents ont marché sur Manille pour soutenir les paysans et ouvriers rebelles.\n\nLeur tentative a été rapidement déjouée lorsque des unités loyalistes de l'armée ont réaffirmé leur soutien et sont intervenues en faveur du gouvernement légitime et démocratique philippin et ont chassé l'armée rebelle de la capitale, mettant fin à la menace d'un coup syndicaliste avant même son éclatement."
 worldnews.58.a: "Un jour, ils rejoindront le bercail."
 worldnews.58.b: "Les États-Unis leur ont bien enseigné."

 worldnews.59.t: "L'armée prend le pouvoir aux Philippines"
 worldnews.59.d: "Les Philippines, qui viennent tout juste d'obtenir leur indépendance des États-Unis, sont aujourd'hui confrontées à l'un des défis les plus sérieux auxquels tout nouveau pays pourrait être confronté. Inspirés par la Confédération Syndicaliste d'Amérique et la Commune Bhârat, des officiers de l'armée mécontents ont marché sur Manille pour soutenir les paysans et ouvriers rebelles.\n\nLeur tentative a été rapidement déjouée lorsque des unités de l'armée sont intervenues et ont chassé l'armée rebelle de la capitale et de nombreux points clés. Cependant, l'armée a décidé de s'emparer du pouvoir, avec la mise en place d'un cabinet de commandants militaires pour assurer la sécurité des Philippines "dans un avenir prévisible"."
 worldnews.59.a: "Suivons ces développements."

 worldnews.60.t: "Le syndicalisme se propage aux Philippines"
 worldnews.60.d: " Les Philippines, qui viennent d'obtenir leur indépendance des Etats-Unis, sont aujourd'hui confrontées à l'un des défis les plus sérieux qu'un nouveau pays puisse rencontrer. Inspirés par la Confédération Syndicaliste d'Amérique et la Commune Bhârate, des officiers de l'armée mécontents marchèrent sur Manille pour soutenir les paysans et les ouvriers rebelles. Il semble que le soutien de l'armée au Syndicalisme était plus répandu que prévu, et l'armée déclara rapidement soutenir le mouvement syndicaliste. Maintenant qu'il n'y a plus d'armée à l'extérieur de quelques divisions loyalistes et qu'il ne veut pas voir l'archipel sombrer dans une autre guerre civile sanglante, le gouvernement cède le pouvoir au dirigeant du mouvement syndicaliste."
 worldnews.60.a: "Même en Asie, le libéralisme n'est pas sûr !"

 worldnews.61.t: "Le syndicalisme s'étend à la Birmanie"
 worldnews.61.d: "Suite à une série de mauvaises décisions du gouvernement birman, dont le point culminant a été l'ordre donné au Tatmadaw d'ouvrir le feu sur les étudiants et les travailleurs qui protestaient, le pays tout entier s'est retourné contre la république de U Ba Pe. Le Conseil national nouvellement fondé est en train de former un nouveau gouvernement syndicaliste et envisagerait déjà de se tourner vers l'extérieur pour trouver des alliés forts et partageant les mêmes idées."
 worldnews.61.a: "Pays après pays, la révolution progresse."

 worldnews.62.t: "La Seconde Rébellion de Rand"
 worldnews.62.d: "La base industrielle de l'Afrique du Sud, le Rand, a toujours été un foyer d'idées syndicalistes. Cependant, jusqu'à présent, les intérêts des travailleurs blancs n'ont jamais pu se concilier avec les besoins des autochtones. Peu de gens s'attendaient donc à ce que la plus grande fédération syndicale d'Afrique du Sud, le South Africa Trades and Labour Council, l'Industrial and Commercial Workers' Union et la Ligue socialiste internationale multiraciale surmontent leurs différences et renversent le gouvernement de domination de l'Afrique du Sud. Pourtant, ils l'ont fait. À Pretoria, un État ouvrier a été déclaré. Des frictions sont déjà signalées entre les socialistes blancs de la SATLC et les militants blancs et de couleur de l'ICU et de l'ISL, qui réclament le droit pour les anciennes sous-classes raciales de jouer un rôle de premier plan dans le nouveau gouvernement. L'avenir nous dira si le syndicalisme peut survivre sans compromettre son identité dans cet environnement politique hostile."
 worldnews.62.a: "L'Hydre rouge a atteint le continent noir ?!"
 worldnews.62.b: "L'Internationale unit le genre humain !"

 worldnews.63.t: "La loi sur l'émancipation des personnes de couleur est adoptée"
 worldnews.63.d: "Nouvelles surprenantes d'Afrique du Sud : leur parlement, également connu sous le nom de Volksraad, a approuvé une loi demandée par le gouvernement qui émancipe les Sud-Africains d'origine mixte, connus dans le pays sous le nom de "Coloureds".\n\nLes craintes que l'accord soit torpillé par l'opposition et les éléments conservateurs dans les rangs du gouvernement ne se sont pas concrétisées. Le ministre libéral afrikaner et auteur du projet de loi, Jan Hendrik Hofmeyr, a déclaré que ce n'était que la première étape d'une transition progressive vers une Afrique du Sud qui sera vraiment équitable pour tous ses citoyens. D'autres alliés du Volksraad n'ont pas tardé à ajouter la mise en garde suivante : ils ne sont pas prêts à compromettre les intérêts de la population blanche d'Afrique du Sud dans ce processus."
 worldnews.63.a: "Un nouveau cap audacieux pour l'Afrique du Sud."

 worldnews.64.t: "Début de la troisième guerre des Boers"
 worldnews.64.d: "Le ressentiment entre les colons néerlandais et britanniques en Afrique du Sud couve sous la surface depuis la fin de la seconde guerre des Boers : les premiers cherchant surtout à obtenir le divorce de l'Afrique du Sud avec l'Empire britannique tandis que les seconds cherchent à s'en rapprocher le plus possible, une reprise du conflit était peut-être inévitable dès le départ : tirant parti de leur majorité au sein de l'électorat, les Afrikaners ont déclaré l'Afrique du Sud république indépendante sous la direction du Dr. D.F. Malan. Les provinces anglophones de Rhodésie du Sud et du Natal ont peu après déclaré leur loyauté à l'Empire et leur sécession de la république. Alors que les lignes de front sont tracées, une intervention semble de plus en plus probable. Les Britanniques peuvent-ils enfin pacifier définitivement l'Afrique du Sud, ou les Boers vont-ils retrouver la liberté et l'indépendance auxquelles ils ont dû renoncer en 1902 ?"
 worldnews.64.a: "La troisième fois, c'est la bonne..."

 worldnews.66.t: "L'Erythrée se révolte !"
 worldnews.66.d: "Le seul gain de l'Ethiopie dans la Weltkrieg, la précieuse possession côtière de l'Erythrée est maintenant en révolte ouverte ! Mécontents de l'oppression, du manque de respect, de la surimposition et maintenant de la guerre, les forces musulmanes et chrétiennes opprimées de la nation se sont rassemblées sous un seul drapeau et souhaitent libérer leur pays. L'Empereur d'Abssynia a déjà réagi avec indignation, et la guerre d'indépendance érythréenne a commencé ! Alors que toutes les pièces sont posées sur la table, la région surveille de près ; cela sera-t-il la chance dont la Somalie a besoin en ce temps de guerre pour saisir la victoire ? Le seul port côtier d'Abssynia sera-t-il conservé ou la bravoure des insurgés de la rébellion  l'emportera-t-elle ?"
 worldnews.66.a: "Le temps dira."

 worldnews.67.t: "La mort de Pie XI"
 worldnews.67.d: "Toute la chrétienté pleure la mort de Sa Sainteté, le Pape Pie XI, qui est mort à la suite d'une crise cardiaque après avoir été en mauvaise santé au cours des dernières années, ce qui s'est rapidement aggravé après le lundi noir. Le Saint-Père sera bientôt enterré avec le reste de ses prédécesseurs dans la Tombe des Papes. Jusqu'à ce que le prochain pape puisse être choisi, l'État pontifical sera dirigé par le Collège des Cardinaux à Rome. La succession de Sa Sainteté est d'autant plus importante que l'Eglise catholique gouverne la nation renaissante et qu'elle s'oppose avec véhémence au syndicalisme, force qui a divisé le nord de l'Italie le long du fleuve Pô et cherche à réunifier à nouveau la péninsule italienne."
 worldnews.67.a: " C'est terrible ."

 worldnews.70.t: "ANI gagne les élections en Italie"
 worldnews.70.d: "La République italienne était sous la protection de l'Autriche depuis la fin de la guerre civile italienne il y a quinze ans. Cependant, après le lundi noir, l'Autriche a retiré une grande partie de son influence et de son armée de la nation, et a laissé la République italienne s'occuper elle-même de ses problèmes économiques. Afin d'obtenir davantage de soutien au sein du parlement pour traiter le Lundi noir comme ils l'ont jugé bon, les libéraux démocrates au pouvoir sous la direction d'Ivanoe Bonomi ont appelé à des élections anticipées. Ces élections se sont conclues par l'élection du parti anti-autrichien Associazione Nazionalista Italiana. Le nouveau Premier ministre, [ITA.GetLeader], a déclaré aujourd'hui lors d'un discours à Milan que rien ne ferait jamais obstacle à la grandeur de l'Italie, et le Lundi noir a été la cause directe de l'infâme ingérence autrichienne et du colonialisme, qui seront éradiqués par les nouvelles légions d'Italie."
 worldnews.70.a: "Intéressant."
 worldnews.70.b: "Une ennemi, semble t-il"
 worldnews.70.c: "Nous serons plus forts que jamais !"

 worldnews.72.t: "Victoire du Dominion"
 worldnews.72.d: "Depuis la fin de la Grande Guerre, le sous-continent indien a été divisé en trois parties : les vestiges loyalistes du Raj britannique, les socialistes du Congrès national indien et les princes indiens réactionnaires qui ont rejeté les deux parties. La poussière s'étant finalement dissipée, les loyalistes ont triomphé et le Dominion de l'Inde règne désormais sans opposition sur la région, se préparant à devenir une puissance mondiale prééminente une fois qu'elle se sera remise de la dévastation de sa guerre civile."
 worldnews.72.a: "Est-ce que le Raj y est encore ?"

 worldnews.73.t: "Victoire de [PRF.GetNameDef]"
 worldnews.73.d: "Depuis la fin de la Weltkrieg, le sous-continent indien est divisé en trois camps : les vestiges loyalistes du Raj Britannique, les socialistes du Congrès National Indien et les princes indiens réactionnaires qui ont rejeté les deux camps. Une fois la poussière retombée, les réactionnaires ont triomphé et [PRF.GetLeader] règne désormais sans opposition sur la région en tant que nouveau monarque indépendant, préparant sa nation à devenir une puissance mondiale prééminente une fois qu'elle se sera remise des ravages de la guerre civile."
 worldnews.73.a: "Le règne des princes ne finira jamais."

 worldnews.74.t: "Le Kaisar-i-Hind"
 worldnews.74.d: "Le nizam dirigeant de l'Inde princière, Osman Ali Khan, s'est proclamé aujourd'hui le véritable successeur du manteau de Kaisar-i-Hind - un titre auparavant porté uniquement par les empereurs moghols et britanniques du sous-continent. La proclamation indique clairement que le nizam considère les prétentions des autres à la domination indienne comme de la fiction et soulève le spectre d'une guerre renouvelée entre l'Empire indien et ses États voisins."
 worldnews.74.a: "Si prétentieux !"

 worldnews.75.t: "Victoire de la commune de Bharatiya."
 worldnews.75.d: "Depuis la fin de la Grande Guerre, le sous-continent indien a été divisé en trois parties : les vestiges loyalistes du Raj britannique, les socialistes du Congrès national indien et les princes indiens réactionnaires qui ont rejeté les deux parties. La poussière s'étant finalement dissipée, les socialistes ont triomphé et la Commune de Bharatiya règne désormais sans opposition sur la région, se préparant à devenir une puissance mondiale prééminente une fois qu'elle se sera remise de la dévastation de sa guerre civile."
 worldnews.75.a: "Une libération d'en bas."

 worldnews.76.t: "Les totalistes dans la commune de Bharatiya."
 worldnews.76.d: "En tant que chef de la faction maximaliste de la commune de Bharatiya et chef d'Etat récemment élu, Subhas Chandra Bose a prononcé aujourd'hui un discours enflammé devant une foule électrifiée à Calcutta, promettant que son nouveau gouvernement totaliste ferait tout son possible pour porter un coup fatal aux " chiens de poche coloniaux " du Dominion nord de l'Inde et aux " oppresseurs décadents " de la Fédération Princely occidentale. Il a affirmé que la Commune de Bharatiya se débrouillerait toute seule pour accomplir sa tâche et prouver au reste du monde que l'Inde est une force avec laquelle il faut compter."
 worldnews.76.a: "Intéressant."

 worldnews.77.t: "Syndicalistes dans la commune de Bharatiya"
 worldnews.77.d: "En tant que leader de la faction des modérés de la commune de Bharatiya et de son chef d'Etat récemment élu, A. K. Fazlul Huq a prononcé aujourd'hui à Calcutta un discours enflammé devant une foule électrifiée, promettant que son nouveau gouvernement syndicaliste marquerait le pas vers une ère de prospérité et de croissance industrielle pour la nation. Il a rejeté l'idée que cela pourrait signifier une approche plus conciliante envers le Dominion de l'Inde au nord et la Fédération princière à l'ouest, disant que la Commune ferait tout ce qu'il fallait pour répandre la révolution ouvrière dans le sous-continent indien et dans le reste du monde. Son élection est interprétée dans de nombreux coins comme une indication de relations plus étroites avec des nations syndicalistes ailleurs, et certains spéculent sur le fait que cela pourrait signifier l'entrée de la Commune de Bharatiya dans la Commune de la faction Internationale française."
 worldnews.77.a: "Intéressant."

 worldnews.78.t: "Gandhi prend le pouvoir dans la commune de Bharatiya"
 worldnews.78.d: "En tant que chef de la faction socialiste agraire de la commune de Bharatiya et chef d'Etat récemment élu, Mohandas Karamchand Gandhi - parfois appelé le Mahatma ou l'"âme pure" par ses compatriotes dévoués - a prononcé aujourd'hui à Calcutta, devant une foule électrifiée, un vibrant discours dans lequel il a promis que la réunification de l'Inde allait vers la "paix. Tout en rejetant les spéculations selon lesquelles cela signifiait une soumission de l'Union de Bharatiya au Dominion de l'Inde au nord ou à la Fédération princière à l'ouest, et en affirmant fermement que la Commune se défendrait contre toute agression, il a exhorté la population indienne à envisager la possibilité de swaraj - ou d'autonomie - par des moyens pacifiques plutôt que par une guerre destructive qui ne ferait que semer la souffrance et il a affirmé que son gouvernement ferait de tout pour suivre cette voie."
 worldnews.78.a: "Intéressant."

 worldnews.80.t: "Un chemin vers la paix pour l'Inde ?"
 worldnews.80.d: "Dans une annonce surprise, les représentants de la Commune de Bharatiya et du Dominion de l'Inde ont annoncé un plan pour la réunion pacifique des deux pays. C'est un plan qui a été défendu par le Mahatma, Mohandas Karamchand Gandhi, bien qu'il ait exigé le respect du parti du gouvernement local de Delhi et plusieurs compromis - notamment une rupture des liens du [RAJ.GetNameDef] avec l'Empire britannique et la légalisation du parti socialiste pour les élections prochaines. L'élection est destinée à être chaudement disputée, car il y en a beaucoup au sein de [RAJ.GetNameDef] qui se sentent trahis par le manque de consultation publique. D'autres encore, cependant, applaudissent ouvertement cette étape importante vers la réunification du sous-continent sans autre effusion de sang."
 worldnews.80.a: "C'était pour le moins inattendu."

 worldnews.81.t: "Les maximistes se lèvent contre Gandhi"
 worldnews.81.d: "Il y a eu des rumeurs circulant à Calcutta ces dernières semaines que le Mahatma, Mohandas Karamchand Gandhi, avait intensifié les discussions avec [RAJ.GetNameDef] pour une union pacifique. Il est difficile de dire si l'union se concrétisera un jour. Peu importe les chances, les totalistes de [RAJ.GetNameDef] se sont mis en colère et Subhas Chandra Bose a rassemblé sa faction maximaliste pour frapper Gandhi et les Agrarians afin de s'assurer que la réunion n'ait jamais lieu. Des combats ont déjà éclaté dans la campagne du Bengale, alors que le reste de l'Inde ne peut que regarder et attendre le résultat."
 worldnews.81.a: "Une autre guerre civile ? Bonté divine !"

 worldnews.82.t: "Maximistes saisissent Calcutta"
 worldnews.82.d: "Les forces maximistes sous le commandement de Subhas Chandra Bose ont conduit aujourd'hui au cœur de Calcutta, entourant le bâtiment du Congrès national indien et rassemblant les dirigeants agraires - dont le Mahatma lui-même. On ignore actuellement où se trouve Gandhi, mais Bose et les Maximistes ont rapidement pris le contrôle total du gouvernement et rétabli l'ordre. La faction agraire a été interdite, ce qui signifie que les rêves de paix de Gandhi pour Bharatiya et le reste de l'Inde se sont écroulés."
 worldnews.82.a: "Un avenir incertain pour la commune de Bharatiya."

 worldnews.83.t: "La révolte agraire"
 worldnews.83.d: "Mohandas Karamchand Gandhi s'est fait l'avocat de la résistance au régime maximaliste brutal de Subhas Chandra Bose dans la commune de Bharatiya, et s'il a longtemps déclaré que cette résistance devait être pacifique, la patience des membres du Parti agraire a apparemment pris fin. Le nouveau dirigeant agraire, Nirmal Kumar Bose, a lancé un appel pour que les Maximistes soient renversés par la force, et une insurrection a immédiatement commencé à se répandre à travers le pays. Gandhi, attristé par les violences qui vont être commises en son nom, a choisi de se retirer de la vie publique."
 worldnews.83.a: "Une autre guerre civile ? Bonté divine !"

 worldnews.84.t: "Les agriculteurs saisissent Calcutta"
 worldnews.84.d: "Les forces agraires servant sous les ordres de Nirmal Kumar Bose ont conduit aujourd'hui au cœur de Calcutta, entourant le bâtiment du Congrès national indien et rassemblant les dirigeants totalistes. On ne sait pas où se trouve actuellement le président du Maximist, Subhas Chandra Bose, mais les forces agraires ont rapidement pris le contrôle total du gouvernement et rétabli l'ordre. La faction Maximiste a été interdite, ce qui signifie que la marche rapide de [HND.GetNameDef] vers une guerre ouverte avec le reste de l'Inde a maintenant été réduite."
 worldnews.84.a: "Est-ce que cela les rend plus faibles ou plus forts ?"

 worldnews.85.t: "Elections espagnoles."
 worldnews.85.d.SPA: "Aujourd'hui a marqué un résultat surprenant aux élections espagnoles, qui se sont déroulées dans un climat de violence et de protestation de la part des syndicalistes et des anarchistes carlistes. Malgré les efforts de ces groupes marginaux, l'Acción Popular au pouvoir s'est avérée victorieuse et, bien que les partis d'opposition aient initialement contesté les résultats des élections, il semble que la victoire soit légitime jusqu'à présent. Bien que cela ne rétablisse en aucun cas le calme dans [SPA.GetNameDef], cela contribue largement à rassurer le public sur le fait que le gouvernement conserve le soutien populaire et qu'une guerre civile a été évitée de justesse."
 worldnews.85.d.SWF: "Aujourd'hui a marqué un résultat surprenant dans les élections espagnoles, qui se sont tenues au milieu de beaucoup de violence et de protestation. Le parti anarcho-syndicaliste connu sous le nom de Confederación Nacional del Trabajo - Federación Anarquista Ibérica - ou CNT-FAI - a remporté une large victoire. Alors que les carlistes de l'opposition ont d'abord contesté les résultats, il semble jusqu'à présent que la victoire de la gauche soit légitime et que le comité central de la CNT-FAI ait déjà pris le pouvoir à Madrid. Le nouveau gouvernement aura de nombreux défis à relever pour rétablir l'ordre, mais il semble qu'une guerre civile espagnole ait été évitée de justesse."
 worldnews.85.d.SPR: "Aujourd'hui a marqué un résultat surprenant dans les élections espagnoles, tenues au milieu de beaucoup de violence et de protestation. La Falange Española, partisane de la dynastie carliste, remporte la victoire par une large majorité, ouvrant la voie à l'Infante Javier de Borbón-Parma pour remplacer le comateux Alphonse XIII comme roi au pouvoir en Espagne. Alors que les partis de gauche ont d'abord contesté les résultats, il semble jusqu'à présent que la victoire carliste soit légitime et que le couronnement de Javier soit prévu dans la semaine. Le nouveau gouvernement aura de nombreux défis à relever pour rétablir l'ordre, mais il semble qu'une guerre civile espagnole ait été évitée de justesse."
 worldnews.85.a: "La paix règne en Espagne !"

 worldnews.86.t: "La guerre civile espagnole terminée"
 worldnews.86.d: "La guerre civile espagnole est enfin terminée, et il semble que [SPA.GetNameDef] soit sorti vainqueur. Une grande partie du paysage est en ruines et l'ordre n'a pas été complètement restauré, mais le gouvernement [SPA.GetAdjective] a annoncé que les menaces anarchistes et syndicalistes avaient enfin été traitées et qu'il était peu probable qu'elles se relèvent de nouveau dans un avenir proche. C'est un triomphe pour le roi Alphonse XIII, bien qu'il soit peu probable que le roi le sache, étant tombé dans le coma peu avant le début de la guerre civile."
 worldnews.86.a: "Intéressant."

 worldnews.87.d: "La guerre civile espagnole est enfin terminée, et il semble que [SWF.GetNameDef] soit sorti vainqueur. Une grande partie du paysage est en ruines et l'ordre n'a pas été complètement restauré, mais le gouvernement [SWF.GetAdjective] a annoncé que l'ancien ordre féodal avait finalement été mis fin et que le peuple espagnol bénéficierait maintenant d'une transition ordonnée vers un régime syndicaliste. Une foule massive s'est rassemblée à Barcelone pour saluer les milices qui revenaient et prier pour que la nouvelle paix se transforme en paix permanente."
 worldnews.87.a: "Intéressant."

 worldnews.88.d: "La guerre civile espagnole est enfin terminée, et il semble que les Carlistes soient sortis triomphants. Une grande partie du paysage est en ruines et l'ordre n'a pas été complètement restauré, mais aujourd'hui, d'énormes foules se sont rassemblées à Burgos pour accueillir leur nouveau roi, Javier I de Borbón-Parma. Le roi proclama ce jour-là un jour férié, disant que justice avait enfin été rendue aux prétendants espagnols et que la lignée royale carliste était exactement là où elle devait être. Il a promis une restauration nationale, ainsi qu'un retour aux racines catholiques de la nation. Sa promesse a été accueillie avec approbation par le Pape, qui a offert des prières pour que la nouvelle paix de l'Espagne soit durable."
 worldnews.88.a: "Intéressant."

 worldnews.89.t: "Coup d'Etat anarchiste au Portugal !"
 worldnews.89.d: "Après des jours d'émeutes dans la capitale de Lisbonne, un coup d'Etat surprise contre le gouvernement portugais dirigé par l'União Anarquista Portuguesa, un mouvement anarcho-syndicaliste qui aurait été inspiré par le récent succès de la CNT-FAI en Espagne - sinon financé par elle - a réussi à prendre le pouvoir. Des milices anarchistes ont emménagé dans les bâtiments de la capitale et un régime intérimaire a été mis en place sous les dirigeants révolutionnaires Neno Vasco et António Pinto Quartin. On s'attend à ce que les nouveaux dirigeants cherchent à resserrer leurs liens avec [SWF.GetNameDef] dans les jours à venir."
 worldnews.89.a: "La révolution se propage, et elle se propage vite !"

 worldnews.90.t: "Impasse électorale en Grande-Bretagne"
 worldnews.90.d: "Le Congrès des syndicats de 1936 de l'Union of Britain s'est révélé décisif. Philip Snowden, président de longue date du TUC, a déclaré sa démission, ce qui a poussé les quatre principales factions de l'Union, les Maximistes, les Autonomes, les Fédéralistes et les Congrégationnistes, à prendre le dessus sur cette position. Alors que les troubles ont immédiatement éclaté et que toutes les factions ont demandé des recomptages ou une nouvelle élection, le TUC a finalement décidé d'élire le fédéraliste Tom Mann comme personnalité modératrice. Pour beaucoup, c'est un signe d'inertie politique dans l'Union britannique."
 worldnews.90.a: "Intéressant."

 worldnews.91.t: "L'Indochine déclare son indépendance"
 worldnews.91.d.a: "Après la Weltkrieg, l'Allemagne s'est emparée de l'Indochine française, mais la stabilité n'a été rétablie que lorsque l'Allemagne a écrasé les révolutionnaires de Chine du Sud en 1926.\nÀ présent, les nationalistes et les gauchistes indochinois réunis au sein d'un gouvernement de coalition appelé le Viet Minh se sont soulevés contre le régime colonial. Nguyen Anh Ninh, le chef du Viet Minh, déclare l'indépendance de l'Indochine. Après un salut à l'Internationale et à la révolution mondiale, il a condamné l'oppression brutale de la classe ouvrière par les Allemands et a affirmé l'engagement des travailleurs indochinois en faveur de l'anti-impérialisme et de la libération des peuples coloniaux.\nLes observateurs s'accordent avec les médias allemands pour dire qu'il ne s'agit que de quelques faibles paysans, que la garnison allemande ou même la police pourraient facilement réprimer le Viet Minh."
 worldnews.91.d.b: "Après la Weltkrieg, l'Allemagne s'est emparée de l'Indochine française, mais la stabilité n'a été rétablie que lorsque l'Allemagne a écrasé les révolutionnaires de Chine du Sud en 1926.\nÀ présent, les nationalistes et les gauchistes indochinois réunis au sein d'un gouvernement de coalition appelé le Viet Minh se sont soulevés contre le régime colonial. Nguyen Anh Ninh, chef du Viet Minh, déclare l'indépendance de l'Indochine à Saigon. Après avoir rendu hommage à la résistance du peuple asiatique, il a condamné la brutale oppression allemande sur le peuple asiatique et a affirmé l'engagement du peuple indochinois en faveur de l'unité de l'Asie.\nLes observateurs sont d'accord avec les médias allemands pour dire qu'ils ne sont que de faibles paysans. Les forces de garnison allemandes ou même la police en Extrême-Orient peuvent facilement réprimer le Viet Minh."
 worldnews.91.d.c: "Après la Weltkrieg, l'Allemagne s'est emparée de l'Indochine française, mais la stabilité n'a été rétablie que lorsque l'Allemagne a écrasé les révolutionnaires de Chine du Sud en 1926.\nÀ présent, les nationalistes et les gauchistes indochinois réunis au sein d'un gouvernement de coalition appelé le Viet Minh se sont soulevés contre le régime colonial. Après avoir cité la Déclaration Française des Droits de l'Homme et la Déclaration d'Indépendance Américaine, Nguyen Anh Ninh, le chef du Viet Minh, a condamné l'oppression brutale des Allemands sur les peuples libres et a affirmé le droit de la nation indochinoise à l'indépendance.\nLes observateurs sont d'accord avec les médias allemands pour dire qu'ils ne sont que de faibles paysans. Les forces de garnison allemandes ou même la police en Extrême-Orient peuvent facilement réprimer le Viet Minh."
 worldnews.91.a: "Oh, comme les puissants sont tombés."
 worldnews.91.b: "Ce ne sont sûrement pas des sujets coloniaux modèles."
 worldnews.91.c: "Où ont-ils entendu parler de la Déclaration d'indépendance ?"
 worldnews.91.g: "L'insubordination ne sera pas tolérée."

 worldnews.92.t: "La révolte indochinoise réussit."
 worldnews.92.d: "Avec la ténacité et la fureur des troupes du Viet Minh chassant les troupes allemandes de presque tous les points stratégiques de la péninsule indochinoise, le Ministère allemand des affaires étrangères a finalement accepté de rencontrer les dirigeants de la rébellion et a offert la pleine indépendance à toute la terre qu'ils revendiquent\n\nCe qui confirme la création de l'Union Indochinoise aux acclamations des Vietnamiens venus assister à cet événement historique. L'avenir du pays est encore incertain, mais les rumeurs d'un alignement sur la Commune Bharatie commencent à se répandre par les voies diplomatiques alors que le monde essaie de mesurer l'impact de cet événement sur l'Asie."
 worldnews.92.a: "Un coup terrible pour le colonialisme !"

 worldnews.93.t: "La révolution indochinoise est vaincue"
 worldnews.93.d: "Malgré la guerre de guérilla féroce des troupes du Viet Minh, l'armée allemande a réussi à contrecarrer la révolte du Viet Minh en Indochine. Les dirigeants de l'Union indochinoise, cachés dans la plaine des roseaux après l'évacuation du gouvernement central de Saigon, sont présumés morts après que les troupes allemandes eurent lancé un ratissage complet.\n\nCependant, il y a aussi des rumeurs selon lesquelles des dirigeants vietnamiens traversent la frontière et s'enfuient vers d'autres pays. Quoi qu'il en soit, la guerre a laissé une cicatrice indélébile sur la terre, avec des milliers de villages détruits et des millions de personnes qui ont perdu leur maison dans le combat acharné entre les troupes allemandes et les guérillas Viet Minh."
 worldnews.93.a: "Comme prévu."

 worldnews.94.t: "La Deuxième Internationale"
 worldnews.94.d: "La Première Internationale Syndicaliste, qui s'est tenue à Paris, a traité de la diffusion de l'idéologie à l'étranger, du soutien aux mouvements syndicalistes et du renforcement des liens entre les nations syndicalistes existantes, et grâce au succès du rassemblement, la Deuxième Internationale a été appelée à se tenir à Londres.\n\nDes représentants du monde entier ont été salués par une salve d'artillerie britannique, une cornemuse écossaise et une réception globalement très chaude. Alors que l'Europe se rapproche de plus en plus de la guerre, la coopération militaire et économique entre les syndicalistes devrait être le principal sujet de discussion, et la France et la Grande-Bretagne prendront à nouveau les rênes de la politique de l'Internationale."
 worldnews.94.a: "Intéressant."

 worldnews.99.t: "Partito Socialista Italiano remporte les élections."
 worldnews.99.d: "\nLe Cinquième Congrès de la République socialiste d'Italie s'est terminé avec la victoire du Parti Socialiste Italien, dirigée par [SRI.GetLeader], qui obtient la majorité des sièges au gouvernement. Leur victoire marque un changement vers un syndicalisme socialiste modéré au sein de la République."
 worldnews.99.a: "Le socialisme modéré ? Nous verrons bien."

 worldnews.100.t: "L'Unione Sindacalista obtient la majorité italienne."
 worldnews.100.d: "\nLe Cinquième Congrès de la République socialiste d'Italie s'est terminé avec la victoire de l'Unione Sindacalista, dirigée par Palmiro Togliatti, qui poursuit son mandat en obtenant la majorité des sièges au gouvernement. L'Union Syndicaliste détiennent le contrôle de la république depuis la fin de la Grande Guerre, et cette continuation de leur régime signale une probable solidification de leur alliance avec [FRA.GetNameDef]."
 worldnews.100.d.comp: "Le Cinquième Congrès de la République socialiste d'Italie a finalement pris fin après une longue impasse qui a forcé un compromis entre les factions de Parti Socialiste Italien et de l'Unione Sindacalista. Palmiro Togliatti du Parti Union Syndicaliste d'Italie conservera son poste de président, bien que le congrès difficile reste un coup porté à la stabilité du gouvernement dans son ensemble."
 worldnews.100.a: "Pas de surprises là-bas."

 worldnews.101.t: "L'Union Nationaliste obtient la majorité italienne."
 worldnews.101.d: "\nLe Cinquième Congrès de la République socialiste d'Italie s'est terminé avec l'Union Nationaliste d'Italie, dirigée par Benito Mussolini, qui a remporté la majorité des sièges au gouvernement. Le changement de régime marque un tournant de la république vers une position plus dure et militariste, en particulier à l'égard des ennemis de la république dans le reste de l'Italie, qui ont déjà réagi avec inquiétude à cette évolution."
 worldnews.101.a: "Intéressant."

 worldnews.105.t: "Coup d'Etat au Siam"
 worldnews.105.d: "Des nouvelles sont apparues aujourd'hui de Bangkok qu'un groupe d'officiers et de membre de l'intelligentsia se faisant appeler le 'Khana Ratsadon' ou 'Parti populaire' avait réussi à prendre le contrôle du gouvernement. Les principaux responsables du gouvernement sont en état d'arrestation et le Roi et son héritier seraient en sécurité et bien surveillés par le nouveau gouvernement. Le nouveau premier ministre a fait une déclaration annonçant qu'il ne s'agissait pas d'un coup d'État militaire, mais plutôt d'un transfert pacifique du pouvoir en attendant la mise en place d'une constitution."
 worldnews.105.a: "Inquiétant"

 worldnews.106.t: "La nouvelle constitution du Siam"
 worldnews.106.d: "Le roi Prajadhipok du Siam a officiellement publié la première constitution du royaume séculaire de l'Asie du Sud-Est. S'inspirant de la constitution japonaise de l'ère Meji et du gouvernement de l'Allemagne, elle donne au roi et au peuple le pouvoir supérieur à la puissante famille royale, qui a exercé un grand contrôle sur Sa Majesté. Dans une déclaration faite aujourd'hui, le Premier ministre Pharya Manopakorn Nitithsda a confirmé qu'on lui avait demandé de former un gouvernement intérimaire pour administrer les prochaines élections, alors que l'ancien gouvernement est lentement mais sûrement démis de ses fonctions."
 worldnews.106.a: "S'adapter au temps."

 worldnews.107.t: "Victoire nationaliste en Afrique du Sud"
 worldnews.107.d: "Après une élection controversée qui a divisé l'Union d'Afrique du Sud en deux, le Parti national - dirigé par J.B.M. Hertzog - a déclaré la victoire, mais avec la plus mince majorité au Parlement du pays. En Afrique du Sud, le vote se limite principalement aux Blancs, répartis entre les Afrikaners au nord et les Britanniques au sud, et les Afrikaners ont pu remporter la victoire en soutenant Hertzog avec véhémence. Les troubles dans les régions britanniques sont cependant en hausse, en particulier au sein de la population autochtone qui craint les politiques d'apartheid prévues par le Parti national, et beaucoup prédisent que le pays sombrera bientôt dans la violence ou même dans la guerre civile."
 worldnews.107.a: "Intéressant."

 worldnews.108.t: "Victoire dominioniste en Afrique du Sud"
 worldnews.108.d: "Après une élection controversée qui a divisé l'Union d'Afrique du Sud en deux, le Parti du Dominion - dirigé par le Général Jan Christiaan Smuts - a déclaré la victoire, mais avec la plus mince majorité au Parlement du pays. En Afrique du Sud, le vote se limite principalement aux Blancs, répartis entre les Afrikaners au nord et les Britanniques au sud, et avec le soutien véhément des Britanniques à Smuts, ils ont pu remporter la victoire. Les troubles dans les zones Afrikaner sont cependant en hausse, en particulier parmi ceux qui craignent que le Dominion n'envisage un ré-approachment avec l'Entente, et beaucoup prédisent que le pays sombrera bientôt dans la violence ou même la guerre civile."
 worldnews.108.a: "Intéressant."

 worldnews.109.t: "La rébellion des Boworadet"
 worldnews.109.d: "La récente révolution siamoise, bien qu'elle ait connu un succès extérieur, a vu sa popularité chuter. Profitant du controversé "Yellow Cover Dossier" - surnom donné à un projet de refonte des systèmes économiques nationaux et de nationalisation de nombreuses industries - une "alerte rouge" a été déclenchée.\n\n Alors que le chef de l'armée, Luang Phibunsongkhram, déclarait sa loyauté au Parlement, le prince Boworadet a organisé une mutinerie armée dans le nord du pays. Se proclamant lui-même et ses subordonnés du "Khana Gu-barn Gu-muang" (Parti national de réclamation), il entame une marche vers Bangkok. La mobilisation rapide des forces gouvernementales a conduit à un arrêt de deux jours qui a rapidement dégénéré en guerre totale entre les deux parties."
 worldnews.109.a: "La guerre civile siamoise commence..."

 worldnews.110.t: "La rébellion de Thamrongnawasawat"
 worldnews.110.d: "La récente révolution siamoise, bien que couronnée de succès, a vu sa popularité chuter. Profitant de l'affaire controversé du "Dossier Jaune"  - surnom d'un projet de plan de réforme des systèmes économiques de la nation et de nationalisation de nombreuses industries - une "peur rouge" a été déclenchée. Le chef de l'armée, Luang Thamrongnawasawat, a juré allégeance au roi Phraya Songsuradet et certains officiers de marine mécontents ont organisé une mutinerie armée dans le sud du pays. Après s'être proclamés " Khana Pokpong Prachathipatai " (Parti de protection de la démocratie), ils ont marché sur Bangkok. L'effondrement de l'establishment militaire marque le début d'une guerre civile totale au Siam."
 worldnews.110.a: "Il n'y a rien pu faire."

 worldnews.111.t: "Coup d'Etat de Phibunsongkhram"
 worldnews.111.d: "La récente révolution siamoise, bien que couronnée de succès, a vu sa popularité s'effondrer . Profitant de l'affaire controversé du "Dossier Jaune" - surnom d'un projet de plan de réforme des systèmes économiques de la nation et de nationalisation de nombreuses industries - une "peur rouge" a été déclenchée. Le chef de l'armée Luang Phibunsongkhram est intervenu juste à temps et a déclaré la loi martiale au niveau national, dont beaucoup pensent avoir ramené la nation du point de la guerre civile. Le "maréchal de fer" a apparemment l'intention de gouverner en tant que dictateur jusqu'à ce qu'il pense que la nation est prête à assumer la responsabilité de la démocratie."
 worldnews.111.a: "Et ce sera quand ?"

 worldnews.112.t: "La 37e guerre siamo-birmane"
 worldnews.112.d: "Le nouveau régime national-populiste de Plaek Phibunsongkhram au Siam a publié aujourd'hui une déclaration de guerre au gouvernement birman à Yangon, citant l'agitation birmane à Moulmein comme un acte de guerre. Les Siamois eux-mêmes sont clairement l'agresseur ici, car ils avaient déjà occupé des terres jusqu'au fleuve Salouen, violant le traité Stresemann qui leur a imposé la frontière entre la Birmanie en 1929. Pour les Birmans, la situation semble plutôt sombre, si le Siam sort victorieux, il est probable que cela marquera la montée d'une nouvelle hégémonie thaïlandaise en Asie du Sud-Est, dont une puissance européenne devra se méfier."
 worldnews.112.a: "Une guerre plus pour la haine que pour le vrai avantage."

 worldnews.114.t: "Victoire parlementaire au Siam"
 worldnews.114.d: "Des combats sporadiques se sont calmés dans les rues de Bangkok aujourd'hui alors que les parlementaires prenaient enfin le contrôle de la ville. Il a été confirmé que le roi Rama VII avait été évacué vers Singapour il y a quelques heures à peine et que l'on ne sait toujours pas où se trouvent d'autres personnalités importantes du gouvernement.\n\nUn Pridi Phanomyong triomphant (anciennement Luang Praditmanutham) s'est proclamé le nouveau premier ministre après un vote unanime du Parlement. Dans un discours, le nouveau premier ministre a déclaré le début d'un programme de " reconstruction nationale ", marquant un probable retour vers l'intérieur pour le Siam. La montée d'un nouveau pouvoir syndicaliste marque un changement par rapport aux jeux de pouvoir germano-japonais qui ont dominé la région."
 worldnews.114.a: "Une nouvelle république renaît de ses cendres."

 worldnews.115.t: "Victoire royaliste au Siam"
 worldnews.115.d: "Des combats sporadiques se sont calmés dans les rues de Bangkok aujourd'hui alors que les Royalistes ont finalement pris le contrôle de la ville, forçant Luang Praditmanutham et d'autres républicains à embarquer hâtivement sur un navire à destination de Saigon.\n\nDe grands membres de la famille royale qui ont officiellement refusé cette fois de prendre le pouvoir mais ils continuent à en avoir un immense. Ils sont susceptibles d'accroître leur contrôle sur le roi Prajadhipok après le désastre de sa réforme démocratique qui a échoué. Prajadhipok et les futurs monarques siamois seront presque certainement "détournés" de la démocratie à l'avenir."
 worldnews.115.a: "Un pas en arrière vers la monarchie absolue ?"

 worldnews.116.t: "Ordre restauré au Siam"
 worldnews.116.d: "Les forces de Luang Phibunsongkhram, surnommé "le maréchal de fer", ont complètement détruit les derniers résistants rebelles du Siam aujourd'hui. Après avoir retourné les rebelles à l'extérieur de Bangkok, les troupes gouvernementales ont rapidement marché sur leurs bastions et ont rassemblé tous ceux qu'ils pouvaient trouver.\n\nBeaucoup de ces prisonniers trouveront leur chemin vers la prison de Tarutao, une île entourée d'eaux infestées de requins, loin du continent. Pendant ce temps, le Khana Ratsadon temporaire s'est retiré, déclarant que le temps était venu pour les affaires de la nation de revenir à la normale."
 worldnews.116.a: "Le statu quo a été rétabli."

 worldnews.117.t: "Coup d'État Royaliste en Serbie"
 worldnews.117.d: "La République serbe, déclarée en 1926, s'est avérée de courte durée, car les troubles et l'agitation socialiste qui ont suivi les élections de 1936 ont poussé des éléments de l'armée royale à la Maison de Karađorđević à organiser un putsch. Menée par la société militaire secrète connue sous le nom de Main Blanche, commandée par Petar Živković, l'armée a renversé le Parti socialiste ouvrier et déclaré la restauration du Royaume de Serbie. Il reste à voir quelle forme de gouvernement sera formée sous la régence suivante, mais la République semble s'être éteinte pour de bon."
 worldnews.117.a: "C'était inévitable."
 worldnews.117.b: "Nous nous retrouvons, héritiers de Karađorđe..."

 worldnews.118.t: "La République déclarée en Serbie"
 worldnews.118.d: "Depuis la fin de l'occupation autrichienne dans les années 1920, la Serbie est officiellement un royaume. Ils n'ont jamais osé couronner un roi, car ils ont été contraints de rester discrets face à l'agression autrichienne. Petar Bojovic, régent de la Serbie depuis près de deux décennies, s'est volontairement désisté devant les pressions internes croissantes contre son régime répressif. Slobodan Jovanovic est maintenant le premier président de la République serbe, agissant en tant que tel jusqu'à la tenue des élections."
 worldnews.118.a: "La démocratie dans les Balkans ? C'est nouveau."

 worldnews.119.t: "La Serbie forme la Yougoslavie"
 worldnews.119.d: "L'État serbe renaissant a remporté des victoires éclatantes contre les empires bulgare et autrichien. Aujourd'hui, un nouvel État des Slaves du Sud a été déclaré à Belgrade, unissant officiellement les Serbes, les Croates et les Slovènes en un seul État uni. Le concept de ce pays est connu sous le nom de "Yougoslavie" depuis un certain temps, et il est prévu que ce nom devienne le nom de facto du nouvel État.\n\nLa nation d'Illyrie était une précédente tentative de création d'une telle nation, mais sous la direction des Croates. Il reste à voir dans quelle mesure la Yougoslavie est viable en tant que pays."
 worldnews.119.a: "Espérons que cela apportera la paix dans les Balkans."

 worldnews.120.t.MAF: "L'effondrement de Mittelafrika"
 worldnews.120.t.GEX: "La fin du gouvernement allemand en exil"
 worldnews.120.d: "Des rapports inquiétants émergent des différentes parties de l'Afrique qui sont sous la domination allemande ; il semble que l'administration allemande se soit complètement effondrée ! On ne sait pas exactement pourquoi, ni comment, mais l'administration, habituellement considérée comme efficace à l'étranger et connue pour ses dépenses somptuaires, n'existe plus. Le gouvernement central n'étant plus en mesure d'agir, des conflits éclatent sur le continent, les différents royaumes, tribus et protectorats qui le composaient se battant entre eux pour de nouvelles revendications et d'anciennes rancunes, et des cliques d'Askaris et d'officiers coloniaux allemands tentant de maintenir un semblant de normalité. Il n'est pas certain que cet état de fait soit passager, ou qu'un âge sombre de violence commence réellement en Afrique. Cependant, on peut dire que l'empire colonial allemand s'est effondré."
 worldnews.120.a: "Il semble que la seigneurie allemande sur l'Afrique était beaucoup plus fragile que nous le pensions..."
 worldnews.120.b: "Hermann, rends-moi mes légions !"
 worldnews.120.c: "Les Huns l'ont cherché."
 worldnews.120.e: "Les peuples d'Afrique aspirent à se libérer de l'impérialisme !"

 worldnews.121.t: "Guerre en Haute-Savoie !"
 worldnews.121.d: "Le monde a regardé avec une appréhension imminente la Commune de France faire des demandes de plus en plus agressives pour le contrôle de la Haute-Savoie, région occupée par la Suisse. La région est occupée par les forces suisses depuis la fin de la Weltkrieg, et le refus de Berne de reconnaître le gouvernement communal de Paris comme propriétaire légitime du territoire a depuis lors exacerbé les tensions entre les deux nations. Aujourd'hui, au lieu de poursuivre les négociations et l'action diplomatique, ce sont les tirs d'artillerie qui ont marqué les prochaines étapes des négociations lorsque les troupes françaises ont franchi la frontière suisse. Les négociations ont échoué et il semble que les Français soient prêts à reprendre leur prix par la force si nécessaire."
 worldnews.121.enemies: "En réponse à l'activité révolutionnaire dans les régions romandes et haut-savoyardes de Suisse occidentale, les forces militaires suisses sont intervenues pour réprimer l'insurrection. Les révolutionnaires ont demandé l'aide de la Commune voisine de France, qui a lancé un ultimatum au gouvernement suisse à Berne pour qu'il cesse de réprimer les éléments syndicalistes dans le pays. Le gouvernement suisse a refusé, et la Commune de France a mobilisé ses forces pour soutenir les révolutionnaires suisses."
 worldnews.121.a: "Ainsi se termine la paix."
 worldnews.121.b: "Une guerre pour notre survie."
 worldnews.121.c: "Combattez les impérialistes !"
 worldnews.121.e: "Les Français seront détruits."

 worldnews.122.t: "Les révolutionnaires syndicalistes en Suisse"
 worldnews.122.d: "Des rapports chaotiques provenant de la petite république montagneuse de Suisse indiquent que des révolutionnaires syndicalistes sont entrés dans la capitale de Berne. La Suisse a longtemps eu un problème d'activisme syndicaliste dans ses régions francophones occidentales de Haute-Savoie et de Romandie, mais jamais les forces révolutionnaires n'ont agi aussi ouvertement contre le gouvernement. Avec la rapidité et l'efficacité des forces révolutionnaires, beaucoup suspectent l'implication directe de la Commune française, qui s'est longtemps battue pour la cession du territoire francophone.\n\n, il semble que les forces syndicalistes tiennent la capitale pendant qu'elle est en guerre et dans d'autres régions du pays."
 worldnews.122.enemies: "Des rapports chaotiques en provenance de la petite république montagneuse de Suisse indiquent que des révolutionnaires syndicalistes se sont emparés des régions occidentales de la Romandie et ont occupé la Haute-Savoie après une répression militaire suisse dans cette région.\n\nSoutenant les révolutionnaires suisses qui ont réussi, les troupes françaises se sont rapidement installées pour occuper la région, et les militaires suisses ont adopté une position défensive, ne voulant pas avancer dans les canons français. Il semble que la rapidité de l'action révolutionnaire ait pris le gouvernement suisse au dépourvu et qu'il ne veuille pas escalader la violence en une guerre totale avec la France. Reste à voir ce que les Suisses vont faire."
 worldnews.122.a: "Comment cela a-t-il pu arriver ?"
 worldnews.122.b: "Brisez les chaînes !"
 worldnews.122.c: "Merveilleux !"
 worldnews.122.e: "C'est juste à notre frontière !"

 worldnews.123.t: "Les syndicalistes prennent le pouvoir en Australasie"
 worldnews.123.d: "La récente élection dans la Confédération australasienne a vu la victoire du Parti travailliste dirigé par John Curtin, mais quelques jours après sa victoire, des éléments radicaux au sein du Parti travailliste ont pris le contrôle. Ces radicaux sont loyaux à l'Australasian Council of Trade Unions, l'ACTU étant la faction syndicaliste la plus importante des Antipodes, en clandestinité depuis le soulèvement de Melbourne Common en 1924 et la répression des syndicats par le gouvernement du gouverneur général William Birdwood. Le coup d'Etat a laissé la nation en état de choc, les loyalistes syndicalistes descendant déjà dans les rues d'Australasie pour empêcher les manifestations et les flambées de violence."
 worldnews.123.a: "Une addition bienvenue à la révolution mondiale !"
 worldnews.123.b: "Comme c'est alarmant."
 worldnews.123.c: "Le syndicalisme revient dans notre hémisphère..."

 worldnews.124.t: "La Garde Australasienne"
 worldnews.124.d: "Des nouvelles surprenantes de [AST.GetNameDef] alors que le Parti du Centre d'Eric Campbell est parvenu à remporter la victoire après les récentes élections. Le Parti du Centre est le front politique de la Garde Australasienne, une organisation paramilitaire composée d'anciens combattants qui ont combattu dans la Grande Guerre. Ces autoritaires de droite critiquent depuis longtemps le gouvernement australasien pour ne pas aller assez loin dans sa répression du syndicalisme, et ont gagné l'admiration pour leur aide à réprimer le soulèvement de la Commune de Melbourne en 1924. Leur popularité n'a fait qu'augmenter à mesure qu'ils ont maintenu l'ordre pendant les récentes violences ouvrières qui ont suivi les élections de 1936. On ne sait pas quel effet ce virage vers l'autoritarisme aura sur le pays, bien que l'Entente soit soulagée par le dévouement fervent de la Garde à l'Empire britannique."
 worldnews.124.a: "Intéressant."

 worldnews.125.t: "Le premier mouvement d'Australasie"
 worldnews.125.d: "Nouvelles surprenantes de [AST.GetNameDef] alors que l'AFM de Percy Stephensen a réussi à prendre le contrôle du parlement lors des récentes élections. L'Australasia First Movement est un parti anti-britannique qui a capitalisé sur le sentiment anti-guerre en Australasie et qui promet maintenant de couper tout lien avec la couronne britannique en plus d'un éventuel retrait de l'alliance Entente. Le groupe est réputé pour sa rhétorique autoritaire et syncrétique, et on attend beaucoup du Premier ministre Stephensen qu'il prenne rapidement des mesures pour éliminer le régime démocratique en Australasie, en plus de sa transformation du pays en république. Déjà, des manifestations et des affrontements violents menés par la Garde australasienne ont éclaté dans tout le pays, et on ignore actuellement si l'Entente entend intervenir."
 worldnews.125.a: "Intéressant."

 worldnews.126.t: "Coup d'Etat de la Garde Australasienne"
 worldnews.126.d: "Nouvelles choquantes de [AST.GetNameDef] alors que la Garde australienne, un groupe d'autoritaires de droite qui critiquent depuis longtemps le gouvernement australasien de ne pas aller assez loin dans sa répression du syndicalisme, et qui ont perdu dans leur récente tentative électorale par une marge équitable, a pris le contrôle du gouvernement. Dirigé par le feld-maréchal Thomas Blamey, le nouveau gouvernement a immédiatement promis que [AST.GetNameDef] ferait tout son possible pour éradiquer le syndicalisme en Australasie. Blamey a également déclaré que l'Australasie se consacrerait pleinement à l'alliance Entente en tant que membre fier et loyal de l'Empire britannique. Des manifestations ont déjà éclaté dans tout le pays, et l'Australasie fait face à un avenir incertain et probablement instable."
 worldnews.126.d.nzl: "Des nouvelles choquantes de [AST.GetNameDef] alors que la Garde Australasienne, un groupe d'autoritaires de droite véhément anti-syndicaliste et pro-monarchiste, a pris d'assaut le parlement australasien à Canberra et pris le contrôle du gouvernement. Dirigé par le feld-maréchal Thomas Blamey, le nouveau gouvernement a immédiatement promis que [AST.GetNameDef] ferait tout ce qu'il fallait pour rétablir l'ordre dans le pays et inverserait immédiatement tous les efforts pour transformer le pays en une république hors de l'Empire britannique. Certains y voient un retour au statu quo, bien qu'il semble probable que cette instabilité entraîne d'autres problèmes pour le pays."
 worldnews.126.a: "Quelle surprise."

 worldnews.127.t: "[AST.GetNameDefCap] devient une République"
 worldnews.127.d.permission: "Après un débat parlementaire controversé qui a parfois menacé de provoquer une nouvelle flambée de violence civile, le gouvernement[AST.GetAdjective] a ratifié aujourd'hui la loi constitutionnelle dite australasienne qui voit le pays abandonner le système parlementaire de Westminster pour une république. Cela a été fait avec l'autorisation réticente du [CAN_king_full_name], à condition que [AST.GetNameDef] reste un allié loyal et loyal à l'étranger."
 worldnews.127.d.kicked: "Après un débat parlementaire controversé qui a parfois menacé de provoquer une nouvelle flambée de violence civile, le gouvernement[AST.GetAdjective] a ratifié aujourd'hui la loi constitutionnelle dite australasienne qui voit le pays abandonner le système parlementaire de Westminster pour une république. Cela a été fait avec l'autorisation réticente du [CAN_king_full_name], bien que cela ait signifié le retrait de [AST.GetNameDef] de l'alliance de l'Entente et de son statut de membre du Commonwealth."
 worldnews.127.d.rebel: "Après un débat parlementaire controversé qui a parfois menacé de provoquer une nouvelle flambée de violence civile, le gouvernement[AST.GetAdjective] a ratifié aujourd'hui la loi constitutionnelle dite australasienne qui voit le pays abandonner le système parlementaire de Westminster pour une république. Cela a été fait au mépris du [CAN_king_full_name], qui, par l'entremise de son gouverneur général, a déclaré que le projet de loi était invalide, et les monarchistes de tout le pays ont dénoncé l'acte traître du gouvernement. Jusqu'à présent, cela a signifié l'expulsion de [AST.GetNameDef] de l'alliance de l'Entente, et la question de savoir si la Couronne britannique ira plus loin car un acte de représailles reste à voir."
 worldnews.127.a: "Bonté !"

 worldnews.128.t: "Le deuxième soulèvement de Melbourne"
 worldnews.128.d: "Les troubles massifs au sein de la Confédération [AST.GetAdjective] ont culminé avec le deuxième soulèvement syndical de Melbourne, à l'image du premier qui a eu lieu en 1924 et qui a été réprimé par le gouvernement et les forces paramilitaires. Cette fois, cependant, le gouvernement impopulaire de la Garde Australasienne, a plié sous la pression du public et a cédé le contrôle du gouvernement au Conseil des syndicats Australasien  - qui a promis au public un rétablissement de l'ordre et un accord équitable pour le travailleur [AST.GetAdjective]. La révolution s'est propagée dans tout le pays et a provoqué de nouvelles manifestations, et on ne sait pas encore si l'Entente interviendra."
 worldnews.128.a: "Une addition bienvenue à la révolution mondiale !"
 worldnews.128.b: "Comme c'est alarmant."

 worldnews.129.t: "Le deuxième soulèvement de Melbourne"
 worldnews.129.d: "Les troubles massifs au sein de la Confédération [AST.GetAdjective] ont culminé avec le deuxième soulèvement syndical de Melbourne, à l'image du premier qui a eu lieu en 1924 et qui a été réprimé par le gouvernement et les forces paramilitaires. L'impopulaire gouvernement australasien dirigé par la garde australasienne a ordonné aux soldats[AST.GetAdjective] d'ouvrir le feu sur les manifestants, provoquant un bain de sang qui a fait des centaines de morts et laissé le chaos régner dans la ville sud pendant des semaines. Alors que la Garde semble avoir la situation sous contrôle maintenant et a essayé de bloquer toute information provenant de Melbourne, la violence sans précédent a conduit à la condamnation de [AST.GetNameDef] de partout dans le monde."
 worldnews.129.a: "Comme c'est alarmant."

 worldnews.130.t: "Le deuxième soulèvement de Melbourne"
 worldnews.130.d: "Les troubles massifs au sein de la Confédération [AST.GetAdjective] ont culminé avec le deuxième soulèvement syndical de Melbourne, à l'image du premier qui a eu lieu en 1924 et qui a été réprimé par le gouvernement et les forces paramilitaires. Décidant de ne pas retourner leurs armes contre les foules, le gouvernement incroyablement impopulaire de la Garde Australasienne s'est tourné vers les Britanniques pour obtenir de l'aide. Comme en 1924, les Britanniques ont invoqué la Loi sur les protocoles d'urgence et pris le contrôle direct de [AST.GetNameDef], le gouverneur général exigeant que le premier ministre Eric Campbell se retire et adoptant une série de lois pour tenter un compromis. La situation dans le pays s'est finalement calmée, bien qu'elle soit revenue au point où elle était en 1936, lorsque les premières élections ont été déclenchées : sous le régime autoritaire britannique, avec le mandat de protéger l'ordre à tout prix."
 worldnews.130.a: "Comme c'est alarmant."

 worldnews.131.t: "La crise néo-zélandaise."
 worldnews.131.d.synd: "Une crise semble s'aggraver en [AST.GetName] alors que les médias font état d'une rupture des liens entre l'État [AST.GetAdjective] de Nouvelle-Zélande et le continent. Le soutien de la Nouvelle-Zélande au nouveau gouvernement syndicaliste n'a jamais été très fort, et les rapports indiquent que l'État a offert un refuge aux forces paramilitaires de la Nouvelle Garde fuyant le continent après avoir échoué à renverser le gouvernement de Canberra lors d'une récente tentative de coup d'État. Avec des parties de la marine et de l'armée de terre [AST.GetAdjective] qui ont déjà fait défection en Nouvelle-Zélande, la perspective d'une guerre se profile... une guerre qui, on le craint, pourrait même entraîner l'Entente dans une épreuve de force finale avec les syndicalistes [AST.GetAdjective]s."
 worldnews.131.d.afm: "Une crise semble s'aggraver en [AST.GetName] alors que les médias font état d'une rupture des liens entre l'état de [AST.GetAdjective] de Nouvelle-Zélande et le continent. Le soutien de la Nouvelle-Zélande au nouveau gouvernement de l'AFM n'a jamais été très fort, en particulier après la rupture des liens avec l'alliance de l'Entente, et les rapports indiquent que l'État a offert un refuge aux forces paramilitaires de la Nouvelle Garde fuyant le continent après avoir échoué à renverser le gouvernement de Canberra lors d'une récente tentative de coup d'État. Avec des parties de la marine et de l'armée de terre [AST.GetAdjective] qui ont déjà fait défection en Nouvelle-Zélande, la perspective d'une guerre se profile... une guerre qui, on le craint, pourrait même entraîner l'Entente dans une épreuve de force finale avec les républicains [AST.GetAdjective]s."
 worldnews.131.a: "Comme c'est alarmant."

 worldnews.132.t: "La Nouvelle-Zélande vote pour l'indépendance"
 worldnews.132.d: "Après un récent référendum qui a semé la discorde, l'État australasien de Nouvelle-Zélande a voté aujourd'hui pour son indépendance de la confédération. Les Néo-Zélandais s'indignent depuis longtemps de leur annexion par le continent à la suite de l'invocation britannique de la Loi sur la conservation des ressources en 1924, et ce ressentiment a dégénéré en une campagne d'indépendance après l'imposition par le continent de la conscription. Le gouvernement de Canberra a donné sa bénédiction pour la sécession de l'Etat, qui devrait commencer à prendre effet immédiatement."
 worldnews.132.a: "Intéressant."

 worldnews.133.t: "Restauration de la démocratie en Australasie"
 worldnews.133.d: "[AST.GetNameDefCap] est sous le régime autoritaire du gouverneur général William Birdwood depuis l'invocation britannique des Protocoles d'urgence en 1924, considérée par beaucoup dans le pays comme une réponse brutale au soulèvement syndicaliste communiste de Melbourne. M. Birdwood s'est finalement incliné devant les appels en faveur d'une élection ouverte, ce qui a conduit au résultat attendu du parti de Stanley Bruce, le Parti de l'Australasie unie, à former un gouvernement majoritaire au Parlement de Canberra. On s'attend à ce que Bruce ait une période difficile devant lui, avec l'agitation ouvrière à la hausse et les appels à la révocation des restrictions les plus flagrantes de Birdwood sur la liberté individuelle."
 worldnews.133.a: "Intéressant."
 worldnews.134.d: "[AST.GetNameDefCap] est sous le régime autoritaire du gouverneur général William Birdwood depuis l'invocation britannique des Protocoles d'urgence en 1924, considérée par beaucoup dans le pays comme une réponse brutale au soulèvement syndicaliste communiste de Melbourne. M. Birdwood s'est finalement incliné devant les appels en faveur d'une élection ouverte, ce qui a mené au résultat inattendu du Parti paysan d'Earle Page, qui est devenu un gouvernement minoritaire au Parlement de Canberra. On s'attend à ce que M. Page traverse une période difficile, avec la montée des conflits de travail et les appels à la révocation des restrictions les plus flagrantes de Birdwood à la liberté individuelle."
 worldnews.135.d: "[AST.GetNameDefCap] est sous l'autorité autoritaire du gouverneur général William Birdwood depuis l'invocation britannique des Protocoles d'urgence en 1924, considérée par beaucoup dans le pays comme une réponse brutale au soulèvement syndicaliste communiste de Melbourne. M. Birdwood a finalement cédé aux appels en faveur d'une élection ouverte, ce qui a permis au Parti travailliste de John Curtin d'obtenir une mince majorité au Parlement. Après que les radicaux du parti associé à l'Australasian Council of Trade Unions n'aient pas réussi à s'emparer du parti travailliste et aient été expulsés par la suite, Curtin devrait avoir du mal à faire face à de nouveaux troubles sociaux et à la pression des députés les plus durs pour réprimer immédiatement l'activisme syndicaliste."

 worldnews.136.t: "Déclaration d'indépendance belge"
 worldnews.136.d: "Malades de l'oppression allemande et du désastre du Lundi Noir, les mouvements indépendantistes belges se sont révoltés dans tout le pays et ont mené des actions de guérilla contre l'armée allemande. En raison de son propre redressement, l'Empire allemand n'a pas été en mesure de soutenir pleinement Adelbert Ier et a laissé la situation s'aggraver au-delà de son contrôle. Après des frappes coordonnées de l'armée indépendantiste sur les villes de Mons et d'Anvers, ils ont finalement réussi à repousser l'armée allemande jusqu'à Bruxelles où, après de violents combats, le roi allemand s'est rendu. Sans réponse claire de l'Empire allemand, beaucoup craignent que l'indépendance de la Belgique ne soit de courte durée, compte tenu des tensions croissantes entre l'Empire et la Commune de France et de la situation stratégique du pays."
 worldnews.136.a: "Bonne chance à la Belgique !"

 worldnews.137.t: "L'OPA syndicaliste en Wallonie."
 worldnews.137.d: "Les syndicalistes wallons du Sillon Industriel et de Liège ont déclaré l'indépendance de la Wallonie après que la Commune de France ait déclaré la guerre à l'Empire allemand. Espérant s'appuyer sur les succès des armées françaises, ils envisagent de libérer la Flandre-Wallonie de l'oppression allemande et de réformer la Belgique en tant qu'Etat syndicaliste selon le modèle français. La Commune de France a exprimé son soutien à la rébellion et a fait part de son soutien à la rébellion."
 worldnews.137.a: "C'est un coup décisif pour la ligne Meuse."

 worldnews.138.t: "Renversement du gouvernement bulgare"
 worldnews.138.d: "Après leur défaite écrasante dans la guerre des Balkans contre le puissant Pacte de Belgrade, il semble que la question de la sélection d'un nouveau gouvernement ait été un débat passionné en Bulgarie. En l'état actuel des choses, le peuple bulgare lui-même avait trois candidats qui allaient diriger la nation : les partis libéraux radicaux démocrates et socialistes et l'Union nationale agraire bulgare conservatrice, dirigée par Aleksandar Stamboliyski. En fin de compte, il semble que le [From.GetRulingParty] ait réussi à prendre le pouvoir et à cimenter son règne en Bulgarie..."
 worldnews.138.a: "Intéressant..."

 worldnews.139.t: "Le coup de Boris III"
 worldnews.139.d: "Apparemment, il semble que le gouvernement pro-slave de l'ancien Premier ministre Aleksandar Stamboliyski ait été chassé du gouvernement, avec le fils de Ferdinand Ier, qui se fait maintenant appeler Tsar Boris III, reprenant le trône avec l'appui de politiciens influents de droite et d'officiers fidèles des militaires. En outre, la situation en Bulgarie n'est pas enviable, car la nation elle-même est très déstabilisée avec des émeutes de masse, des pillages et des protestations qui sont tous communs au sein de cette nation autrefois victorieuse. Quoi qu'il arrive, c'est certainement un moment décisif et décisif de l'histoire bulgare."
 worldnews.139.a: "Choquant !"

 worldnews.140.t: "Le gouvernement bulgare en panne"
 worldnews.140.d: "Apparemment, il semble que le gouvernement conservateur de l'ancien Premier ministre Aleksandar Stamboliyski ait été chassé du gouvernement suite au refus du gouvernement serbe d'aider le pro-slave Stamboliyski à réaliser son rêve d'une Yougoslavie unie. C'est dans cet esprit, et avec un sentiment général de méfiance de la part du peuple bulgare lui-même, que le [Du parti au pouvoir] avait frappé, s'emparant du pouvoir pour lui-même et consolant efficacement le pouvoir sous le nouveau régime. Quoi qu'il en soit, il reste à voir ce qui se passera, même s'il semble que la Bulgarie se soit certainement empêtrée dans une situation plutôt turbulente..."
 worldnews.140.a: "Un autre changement de régime ?"

 worldnews.142.t: "Une Bulgarie plus libre"
 worldnews.142.d: "Aujourd'hui est un jour plutôt sombre, mais plein d'espoir, dans l'histoire bulgare. La mort de feu le tsar Ferdinand Ier a amené le peuple bulgare à se rassembler et à pleurer l'homme qui l'avait amené, ainsi que la nation, à son âge d'or et qui avait réussi à le maintenir. La mort du tsar avait vu l'ascension de son fils, désormais couronné tsar Boris III, qui était une occasion capitale pour tous les Bulgares du monde. Bien-aimé par beaucoup, le nouveau Tsar a promis d'apporter le changement à l'intérieur et à l'extérieur, à commencer par un nouveau changement de régime. En déclarant que la Bulgarie serait une nation plus libre, le [BUL.GetRulingParty] a pu prendre le pouvoir avec la bénédiction du Tsar. Quel que soit l'effet que cela peut avoir sur la nation, il reste à voir..."
 worldnews.142.a: "On verra ce qui se passe."

 worldnews.143.t: "Une Bulgarie plus absolue"
 worldnews.143.d: "Aujourd'hui est un jour plutôt sombre, mais plein d'espoir, dans l'histoire bulgare. La mort de feu le tsar Ferdinand Ier a amené le peuple bulgare à se rassembler et à pleurer l'homme qui l'avait amené, ainsi que la nation, à son âge d'or et qui avait réussi à le maintenir. La mort du tsar avait vu l'ascension de son fils, désormais couronné tsar Boris III, qui était une occasion capitale pour tous les Bulgares du monde. Bien-aimé par beaucoup, le nouveau Tsar a promis d'apporter le changement à l'intérieur et à l'extérieur, à commencer par un nouveau changement de régime. Déclarant que la Bulgarie sera une nation sous la direction de la monarchie, le [From.GetRulingParty] a pu prendre le pouvoir avec la bénédiction du Tsar. Quel que soit l'effet que cela peut avoir sur la nation, il reste à voir..."
 worldnews.143.a: "On verra ce qui se passe."

 worldnews.144.t: "Coup d'Etat de [From.GetRulingParty] en Bulgarie"
 worldnews.144.d: "Il semble que même le statu quo des partis démocratiques en Bulgarie n'était pas durable. Après l'élection du nouveau régime, il semblait que la Bulgarie était en passe de normaliser ses relations avec ses voisins, et peut-être même d'instaurer une monarchie constitutionnelle. Malheureusement, ce n'était pas le cas, car le [From.GetRulingParty] a vu la faiblesse au sein du régime démocratique et a réussi à l'exploiter, consolidant leur pouvoir et commençant à instituer leurs propres programmes. Ce qui se passe ensuite reste encore à voir, même si c'est certainement une période turbulente pour le peuple bulgare et la nation bulgare."
 worldnews.144.a: "Encore ? Ça devient incontrôlable..."

 worldnews.145.t: "L'Effondrement du Reichspakt"
 worldnews.145.d.africa: "Il semble que l'impensable se soit produit ! La nouvelle s'est répandue que le Kaiser allemand, son gouvernement et un nombre considérable de fonctionnaires et de généraux clés ont embarqué par air et par mer pour Mittelafrika, où ils ont érigé un gouvernement en exil. Les territoires allemands et les alliés en Europe ont été abandonnés à leur sort, la structure offerte par l'alliance du Reichspakt s'étant maintenant complètement évaporée. Les forces allemandes en Europe devraient offrir leur reddition finale dans les jours à venir, et tant que le gouvernement allemand vivra, il est clair que l'ordre mondial qui existe depuis la fin de la première Welkrieg est sur le point d'arriver à une fin brûlante."
 worldnews.145.d.collapse: "Il semble que l'impensable se soit produit ! Aujourd'hui, les forces allemandes combattant en Europe se sont finalement effondrées sous le poids des armées d'invasion. N'ayant nulle part où aller, le Kaiser et son gouvernement se sont rencontrés et ont convenu qu'une reddition complète était imminente dans les jours à venir. La nouvelle a complètement déstabilisé leurs alliés, la structure offerte par l'alliance du Reichspakt s'étant complètement évaporée. Il est clair que l'ordre mondial qui existe depuis la fin de la première guerre mondiale est sur le point de prendre fin."
