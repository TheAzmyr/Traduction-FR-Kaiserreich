 worldnews.479.t: "La restauration de Shōwa"
 worldnews.479.d: "Les rapports en provenance de Tokyo au cours des dernières semaines ont été rares, mais maintenant, peu de gens peuvent douter que la démocratie japonaise est morte. Après l'échec du gouvernement à prendre des mesures contre le mouvement syndicaliste naissant, des officiers conservateurs ont mené un coup d'État, évinçant le Premier ministre et instaurant une dictature militaire. Mais même ce coup d'État s'est avéré temporaire - des officiers alliés à la faction rivale des Restaurationnistes ont lancé un contre-coup d'État. Alors que le sang coule dans les rues de la plus grande ville d'Asie, ils annoncent la Restauration de Shōwa - une restauration du pouvoir ultime de l'Empereur, et la renaissance du Japon, libéré des influences corruptrices du Syndicalisme, de la démocratie et de l'influence occidentale."
 worldnews.479.a: "Sonnō tōkan !"
 worldnews.479.b: "Oh non..."

 worldnews.480.t: "Coup d'Etat militaire au Japon"
 worldnews.480.d: "Les rapports en provenance de Tokyo ces dernières semaines ont été rares, mais il semble désormais que la démocratie japonaise soit morte. Après des années de luttes intestines, de scandales et de corruption au sein des partis politiques, des officiers restaurateurs radicaux ont lancé un coup d'État, visant à transformer le pays en un régime ultranationaliste. En fin de compte, il semble que leurs efforts n'aient servi à rien - les troupes loyales au gouvernement ont pu lancer un contre-coup d'État et écraser les rebelles avec succès. Pourtant, cet épisode a montré sans aucun doute la faiblesse des partis. Le Japon s'est effectivement transformé en une dictature militaire, avec le nationalisme, le corporatisme et le militarisme comme principes directeurs."
 worldnews.480.a: "Banzai !"
 worldnews.480.b: "Oh non..."

 worldnews.481.t: "La fuite de von Göring"
 worldnews.481.d: "DARESSALAM. A l'aube, un avion solitaire a effectué un décollage non programmé. Bien que la capitale administrative de l'Afrique allemande soit devenue un point névralgique de l'aviation, l'absence d'autorisation pour ce vol et le moment choisi pour l'effectuer n'ont pas manqué de susciter une certaine inquiétude.\n\nLa véritable signification de l'incident, cependant, n'a été révélée que lorsque la journée de travail a commencé au siège de l'administration allemande. Ni le Statthalter ni les réserves monétaires du gouvernement n'ont été trouvés. La théorie dominante est que le Statthalter lui-même a détourné les fonds avant de déserter son poste. Il reste à voir ce que cela signifie pour la gouvernance coloniale allemande dans la région."
 worldnews.481.a: "Bon vent, von Göring !"
 worldnews.481.b: "Il a fait QUOI ?"

 worldnews.482.t: "Jeux Olympiques de Dublin 1936"
 worldnews.482.d: "Les onzièmes Jeux olympiques se sont récemment déroulés à Dublin, en Irlande.\n\nMettant en valeur la capitale de la jeune république, les jeux ont été une grande source de fierté pour elle. Une fois de plus, les délégations françaises et britanniques ont été absentes, les pouvoirs syndicalistes n'étant pas reconnus par le Comité International Olympique et les gouvernements en exil manquant d'hommes à envoyer.\n\nLes athlètes allemands et américains ont connu le plus de succès, avec 27 et 26 médailles, tandis que les athlètes irlandais ont obtenu des résultats supérieurs à la moyenne, avec 9 médailles."
 worldnews.482.a: "L'Irlande gagne encore !"
 worldnews.482.b: "Espérons que nous pourrons participer aux prochains Jeux Olympiques..."
 worldnews.482.c: "Une absurdité élitiste."
 worldnews.482.e: "Nous avons fait de notre mieux !"

 worldnews.483.t: "Jeux Olympiques de Tokyo de 1940"
 worldnews.483.d.war: "Les douzièmes Jeux Olympiques devaient se tenir à Tokyo, au Japon, mais les circonstances ont entraîné leur annulation.\n\nComme [JAP.GetNameDef] s'est retrouvé en guerre, les fonds nécessaires à l'organisation des jeux n'étaient pas disponibles et la sécurité des athlètes suscitait des inquiétudes. Pour la première fois depuis la Grande Guerre, les Jeux olympiques sont annulés.\n\nLe gouvernement japonais a tenté de faire pression sur le Comité International Olympique pour qu'il accueille les prochains jeux, mais il n'est pas certain que les jeux survivront à la crise."
