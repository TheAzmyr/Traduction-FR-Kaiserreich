 worldnews.210.d.vennoaus: "Réussissant dans leur révolte contre Italo Balbo et l'ANI radicale, les dirigeants vénitiens ont annoncé aujourd'hui la restauration de la Fédération italienne - le système de gouvernement mis en place par l'Autriche après la fin de la guerre civile mais laissé à l'abandon en 1929. Cette fois, le Consiglio della Federazione Italiana, ou Conseil de la Fédération, ne sera pas dirigé par les Blancs républicains. Trop de gens, dit-on, ont perdu foi en la démocratie, et le conseil détiendra donc les pleins pouvoirs et sera dirigé par un dirigeant de l'un des États qui composent la Fédération. Alors que certains pensaient que le chef du Conseil de la Fédération serait, une fois de plus, le Grand Duc Habsbourg de Toscane, les Vénitiens ont plutôt choisi de mettre leur propre Premier Ministre, Giuseppe Volpi, à la tête du Conseil. Compte tenu de son rôle déterminant dans la révolte contre l'ANI, beaucoup en Italie le considèrent comme un héros national."
 worldnews.210.a: "Voyons voir combien de temps ça va durer cette fois"

 worldnews.211.t: "Dissolution de la République italienne"
 worldnews.211.d: "Réussissant leur révolte contre Italo Balbo et l'ANI radical, les dirigeants vénitiens ont annoncé aujourd'hui qu'ils ne restaureraient pas la République italienne, et qu'au contraire, celle-ci et le nouvel État de Lombardie suivraient chacun leur propre voie en tant que nation indépendante. La Lombardie est actuellement sous régime militaire, bien que le gouvernement soit assisté par le comte Adriano Visconti et que la plupart des gens s'attendent à ce qu'il prenne les rênes du pays. Cela n'est pas surprenant, étant donné que la foi dans la démocratie a été gravement ébranlée et que l'armée s'inquiète du fait que le soutien de l'ANI n'a pas encore été écrasé. Il reste à voir si cette décision signifiera un nouveau statu quo du leadership vénitien dans la région ou si elle laissera les deux nations vulnérables aux menaces étrangères."
 worldnews.211.a: "L'ancien ordre se fragmente encore"

 worldnews.212.t: "L'Autriche oblige l'Italie à restaurer la Fédération"
 worldnews.212.d: "Alors que le Consiglio della Federazione Italiana, l'organe directeur de la Fédération Italienne, avait expiré en 1929, aujourd'hui le gouvernement [AUS.GetAdjective] a annoncé sa restauration en tant que gouvernement officiel de l'Italie... mais cette fois sans les Républicains, dont le chef avait été forcé d'accepter la tête de la Fédération après la guerre civile. Bien que les manifestations dans toute l'Italie le signifient comme une démarche impopulaire, les élections ont été suspendues et tout le pouvoir a été placé entre les mains du Conseil et de ses membres aristocratiques - avec le Grand Duc Habsbourg de Toscane, Pietro Ferdinando, devenant le nouveau chef du Conseil. Bien que l'Autriche prétende ne pas considérer la Fédération comme un gouvernement fantoche, cela signifie en fait une restauration de l'influence autrichienne dans la nation, perdue après les événements du Lundi Noir de 1936."
 worldnews.212.a: "Voyons voir combien de temps ça va durer cette fois"

 worldnews.213.t: "[ITA.GetNameDefCap] Défie l'Ultimatum autrichien"
 worldnews.213.d: "Alors que le Consiglio della Federazione Italiana, ou Conseil de la Fédération, avait expiré en 1929, [AUS.GetNameDef] a donné un ultimatum à Milan, en insistant pour que la gouvernance du Conseil dans [ITA.GetNameDef] soit restaurée - avec ou sans les Républicains à la tête du Conseil, comme c'était le cas avant la dissolution. L'ultimatum a maintenant expiré, et il est clair que les Italiens veulent conserver leur liberté retrouvée. Déjà, les troupes autrichiennes et italiennes ont commencé à s'affronter aux frontières, et le Premier ministre italien [ITA.GetLeader] a tenu un discours à Milan, appelant tous les vrais Italiens à combattre "l'impérialisme flagrant" de l'Empire des Habsbourg."
 worldnews.213.a: "Un mouvement dangereux"

 worldnews.214.t: "[AUS.GetNameDefCap] se retire d'Italie"
 worldnews.214.d: "Il est clair que le Lundi noir a frappé de plein fouet [AUS.GetNameDef]. Le Reichskriegsminister austro-hongrois a annoncé aujourd'hui qu'il rappelait les divisions stationnées sur le territoire [ITA.GetAdjective], incapables de se permettre le fardeau financier de les protéger de [SRI.GetNameDef]. Pour le meilleur ou pour le pire, [ITA.GetNameDef] est maintenant effectivement indépendant de la domination autrichienne, au moins jusqu'à ce que les Autrichiens retrouvent toute leur force et décident si leurs intérêts dans la péninsule italienne valent la peine d'être récupérés ou non. Beaucoup dans [ITA.GetNameDef] ont exprimé leur inquiétude quant à savoir si cela les exposerait ou non à une attaque de [SRI.GetNameDef], un mouvement qui plongerait l'Italie dans une guerre civile une fois de plus."
 worldnews.214.a: "L'influence autrichienne s'affaiblit encore"
 worldnews.214.b: "Une opportunité, peut-être ?"

 worldnews.215.t: "La démocratie italienne survit"
 worldnews.215.d: "Après plusieurs mois d'actes terroristes de l'ANI qui ont secoué [ITA.GetNameDef] et fait douter de la capacité du gouvernement à maintenir l'ordre, un vote de censure a eu lieu aujourd'hui à Milan - si ce vote avait été adopté, beaucoup craignaient qu'il ne signale l'effondrement de la république. Par la plus étroite des marges, la motion a été rejetée, et le Premier ministre [ITA.GetLeader] a annoncé depuis les marches des bâtiments du gouvernement que la démocratie en Italie avait survécu à son plus grand défi, et que la république continuerait à vivre."
 worldnews.215.a: "Il semblerait donc"

 worldnews.216.t: "Chute du gouvernement italien"
 worldnews.216.d.tusc: "Après plusieurs mois d'actes terroristes de l'ANI qui ont secoué [ITA.GetNameDef] et fait douter de la capacité du gouvernement à maintenir l'ordre, un vote de censure a eu lieu à Milan aujourd'hui... une motion qui a été adoptée par la plus étroite des marges. L'attention s'est maintenant tournée vers le Consiglio della Federazione Italiana, l'ancien gouvernement de la Fédération italienne, qui a cessé d'exister après 1929 mais qui existe toujours techniquement, et il est intervenu pour combler le vide laissé par la république. Le Conseil, composé d'aristocrates des États de la Fédération et dirigé par le Grand Duc de Habsbourg de Toscane, Pietro Ferdinando, a suspendu les élections et déclaré la restauration complète de la Fédération italienne."
 worldnews.216.d.lomb: "Après de nombreux mois d'actes terroristes de l'ANI qui ont secoué [ITA.GetNameDef] et fait douter de la capacité du gouvernement à maintenir l'ordre, un vote de défiance a eu lieu à Milan aujourd'hui... une motion qui a été adoptée, par la plus petite des marges. L'attention s'est maintenant tournée vers le Consiglio della Federazione Italiana, l'ancien gouvernement de la Fédération italienne, qui a expiré après 1929 mais qui existe toujours techniquement, et il est intervenu pour combler le vide laissé par la république. Le Conseil, composé d'aristocrates des États de la Fédération et dirigé par Adriano Visconti, Duc de Lombardie, a suspendu les élections et déclaré la restauration complète de la Fédération italienne."
 worldnews.216.d.separate: "Après plusieurs mois d'actes terroristes de l'ANI qui ont secoué [ITA.GetNameDef] et fait douter de la capacité du gouvernement à maintenir l'ordre, un vote de censure a eu lieu à Milan aujourd'hui... une motion qui a été adoptée par la plus étroite des marges. Après beaucoup d'acrimonie dans les chambres du gouvernement, il était clair que la république était tombée et qu'il n'y aurait pas de règlement des différends entre les politiciens et le peuple. Il semble que Venise et la Lombardie aient choisi de suivre des voies séparées, chacune dirigée par son propre gouvernement et responsable de son propre destin."
 worldnews.216.a: "Intéressant"

 worldnews.217.t: "L'ANI renverse le gouvernement italien"
 worldnews.217.d: "Après avoir échoué dans leur tentative de prendre le pouvoir lors des élections de 1937, Italo Balbo et l'ANI ont aujourd'hui renversé le gouvernement italien après des mois d'insurrection et d'attaques à la bombe. Les tentatives du gouvernement républicain pour maintenir l'ordre ont échoué misérablement au point que le sentiment s'est retourné contre eux, et l'ANI s'est jeté sur cette faiblesse et a obtenu un soutien considérable au sein de l'armée italienne. Alors que les manifestations remplissaient les rues, en particulier à Venise, Italo Balbo a annoncé aujourd'hui que l'ANI avait pris le contrôle total et qu'il veillerait à ce que la nation reste forte face à la menace syndicaliste."
 worldnews.217.a: "Ça semble être une recette pour l'instabilité"

 worldnews.218.t: "Italie Unie !"
 worldnews.218.d.ani: "Aujourd'hui, le dirigeant de [ITA.GetNameDef], le soi-disant "Duce" [ITA.GetLeader], a annoncé que l'Italie était à nouveau entière et réunifiée. "Ce Second Risorgimento a coûté très cher", a-t-il dit à une foule enthousiaste à Rome, "mais il y aura encore d'autres sacrifices, car l'Italie doit atteindre la grandeur qu'elle a connue seulement au cours des siècles passés". Les embarras de la première Weltkrieg doivent être mis de côté, et le monde doit savoir que notre nation ne sera plus jamais déchirée par des puissances étrangères !" Les forces dites "Chemises vertes" ont été occupées à se répandre dans les régions d'Italie où l'ANI n'a que récemment obtenu le contrôle, en s'assurant que l'opposition au nouveau régime reste calme."
 worldnews.218.d.fed: "Aujourd'hui, le chef du Consiglio della Federazione Italiana, ou Conseil de la Fédération, [ITA.GetLeader], a déclaré que l'Italie avait finalement été réunifiée et rendue entière. "Notre réunification a coûté très cher", a-t-il dit à une foule enthousiaste à Rome, "et nous devons nous souvenir des sacrifices consentis par tant de personnes. Les griefs du passé doivent être mis de côté, et nous devons être reconnaissants que notre nation ait traversé une période aussi troublée et se soit retrouvée une fois de plus". Il y a encore beaucoup de grogne dans le pays à propos de la quantité de pouvoir détenu par le Conseil et du fait que - à bien des égards - l'Italie est revenue à ses racines aristocratiques plutôt que d'embrasser la démocratie, mais pour la plupart, cette période d'unité a apporté beaucoup à célébrer."
 worldnews.218.d.rep: "Aujourd'hui, le Premier ministre de [ITA.GetNameDef], [ITA.GetLeader], a déclaré que l'Italie avait été réunifiée une fois de plus. "Ce Second Risorgimento a coûté très cher", a-t-il dit à une foule enthousiaste à Rome, "et nous devons nous souvenir des sacrifices consentis par tant de personnes. Les griefs du passé doivent être mis de côté, et nous devons être reconnaissants que notre nation ait traversé une période aussi troublée et se soit retrouvée une fois de plus." Le gouvernement est beaucoup plus stable aujourd'hui qu'il ne l'était il n'y a pas si longtemps lorsqu'il a voté de justesse la motion de censure, mais beaucoup de gens dans le pays craignent que l'élargissement du droit de vote fera maintenant que le pays est uni et que les régions plus socialistes du nord-ouest ont été incorporées."
 worldnews.218.a: "Un nouveau pouvoir surgit"

 worldnews.219.t: "Second Risorgimento complet"
 worldnews.219.d: "Aujourd'hui, le président de [SRI.GetNameDef], [SRI.GetLeader], a annoncé que le Second Risorgimento de l'Italie était enfin terminé. "Depuis la guerre civile, nous rêvons d'une Italie non seulement entière, mais vraiment libre", a-t-il dit à une foule enthousiaste à Rome. "Maintenant, ce rêve est devenu réalité. L'Italie a été libérée de ses maîtres étrangers, de ses maîtres capitalistes, de ses rois et aristocrates... maintenant, pour la première fois, elle appartient vraiment au peuple italien !" Les forces syndicalistes ont été occupées, se répandant dans toutes les parties du pays autrefois consacrées à la résistance au contrôle syndicaliste, et on ne sait pas si [SRI.GetNameDef] atteindra jamais vraiment la stabilité promise par le gouvernement."
 worldnews.219.a: "Bien joué !"
 worldnews.219.b: "Une Italie unie et syndicaliste ? Pitié !"

 worldnews.220.t: "Royaume d'Italie Restauré"
 worldnews.220.d: "Aujourd'hui, le Roi [SRD.GetLeader] a déclaré que le Royaume d'Italie avait été restauré et rendu à son intégrité. "Ce deuxième Risorgimento a été réalisé à grands frais", a-t-il déclaré à une foule enthousiaste à Rome. "Nous ne devons jamais oublier les sacrifices qui nous ont amenés ici, ainsi que les efforts de nos alliés qui ont rendu cela possible... mais nous devons aussi être fiers de ce que nous avons accompli. Nous avons surmonté la honte de notre perte dans la Première Weltkrieg et sommes revenus pour prendre la place qui nous revient à la tête d'une nation restaurée. C'est une victoire pour tous les Italiens !" Tous les Italiens ne partagent pas l'enthousiasme du roi, évidemment, mais, pour l'instant, la plupart semblent soulagés que les divisions de leur nation soient maintenant chose du passé."
 worldnews.220.a: "L'ancien ordre revient, il semble"

 worldnews.221.t: "Proclamation de l'Empire italien"
 worldnews.221.d: "Aujourd'hui, le Roi [SIC.GetLeader] du Royaume des Deux Siciles a déclaré qu'une grande partie de l'Italie étant maintenant unie sous son règne, sa nation serait connue sous le nom d'Empire italien. Bien que certains considèrent ce titre comme ambitieux, la foule immense de la ville de Naples a accueilli l'annonce du roi avec beaucoup d'enthousiasme. Certains au sein du gouvernement sicilien ont apparemment suggéré que l'homme qui a réuni l'Italie devrait prendre le titre d'empereur, mais le roi a manifestement refusé. "Notre pays est en vérité une terre de nombreux rois, aurait-il répondu, mais ils sont tous unis sous l'Empire, tout comme l'Italie est une terre de nombreux peuples unis sous une même aspiration.""
 worldnews.221.a: "Intéressant"

 worldnews.222.t: "Proclamation de la Confédération italienne"
 worldnews.222.d: "Aujourd'hui, le roi [uniter.GetLeader] de [uniter.GetNameDef] a déclaré la création d'une Confédération italienne, les états restaurés d'Italie retrouvant leur indépendance mais travaillant ensemble pour une cause commune. Lorsque certains officiels lui ont demandé pourquoi il n'avait pas simplement choisi d'unifier l'Italie sous un seul drapeau, le roi aurait répondu : "Parce que cela n'a pas fonctionné la première fois. A la fin, le Risorgimento nous a détruits. Nous, les Italiens, sommes un seul peuple, et pourtant nous ne le sommes pas non plus, et il en a toujours été ainsi". La foule dans la capitale [uniter.GetAdjective], et même dans toute la péninsule italienne, semblait approuver la déclaration du roi, et l'acclamait chaleureusement alors qu'il entamait sa première tournée dans les nouveaux États."
 worldnews.222.a: "Intéressant"

 worldnews.223.t: "Pie XII élu comme nouveau Pape"
 worldnews.223.d: "Les fidèles catholiques de Rome ont poussé un soupir de soulagement lorsque la cheminée de la Chapelle Sixtine a dégagé une fumée blanche, signifiant l'élection d'un nouveau pape. Peu de temps après, on annonça que le pieux et populaire cardinal Eugenio Pacelli était devenu Sa Sainteté le pape Pie XII, chef de l'Église catholique et chef d'État des États pontificaux. Il est prévu qu'il poursuive la politique de son prédécesseur, dont il a pris le nom pontifical."
 worldnews.223.a: "Bonne chance, votre Sainteté"
 worldnews.223.b: "Un homme inutile élu par des hommes inutiles"

 worldnews.224.t: "Stephen X élu comme nouveau Pape"
 worldnews.224.d: "Les fidèles catholiques de Rome ont poussé un soupir de soulagement lorsque la cheminée de la Chapelle Sixtine a dégagé une fumée blanche, signifiant l'élection d'un nouveau pape. Peu de temps après, on annonça que le charitable et retiré Elia Cardinal dalla Costa était devenu Sa Sainteté le Pape Stephen X, chef de l'Église catholique et chef d'État des États pontificaux. Beaucoup spéculent qu'il ne faudra pas longtemps avant que Sa Sainteté abandonne le contrôle de l'Église sur le gouvernement à une institution laïque."
 worldnews.224.a: "Bonne chance, votre Sainteté"
 worldnews.224.b: "Au moins, il connaît sa place"

 worldnews.225.t: "Pape Jean XXIII, le "Pape Socialiste"."
 worldnews.225.d: "Les fidèles catholiques de Rome ont d'abord été soulagés aujourd'hui alors que la cheminée de la Chapelle Sixtine dégageait une fumée blanche, signifiant l'élection d'un nouveau pape. Peu de temps après, on a annoncé que le nouveau pape n'était autre qu'Achille Liènart, le tristement célèbre "cardinal socialiste", aujourd'hui Jean XXIII, chef de l'Église catholique et chef d'État des États pontificaux. Beaucoup spéculent que les élections du nouveau pape signifient un adoucissement de l'opposition de l'Église au syndicalisme, et peut-être même qu'une avenue vers un contact renouvelé avec [SRI.GetNameDef] est apparue."
 worldnews.225.a: "Bonne chance, votre Sainteté"
 worldnews.225.b: "Un développement intéressant"

 worldnews.226.t: "Jules IV élu comme nouveau Pape"
 worldnews.226.d: "Les fidèles catholiques de Rome ont poussé un soupir de soulagement lorsque la cheminée de la Chapelle Sixtine a dégagé une fumée blanche, signifiant l'élection d'un nouveau pape. Peu de temps après, on annonça que le dur Alfredo Ildefonso Schuster, véritable acteur politique et adversaire acharné du syndicalisme, était devenu Sa Sainteté le Pape Jules IV, chef de l'Église catholique et chef d'État des États pontificaux. On s'attend à ce que son élection creuse le fossé entre le nord et le sud de l'Italie divisée."
 worldnews.226.a: "Bonne chance, votre Sainteté"
 worldnews.226.b: "Et ainsi leur vrai visage est montré"

 worldnews.227.t: "Le Pape Rouge"
 worldnews.227.d: "Rome et le Vatican étant désormais contrôlés par [SRI.GetNameDef], le gouvernement syndicaliste a forcé le Vatican à élire un nouveau pape - Achille Liènart, le tristement célèbre "cardinal socialiste", aujourd'hui pape Jean XXIII. Beaucoup suggèrent que ce n'est pas un vrai conclave papal, et que Liènart est un faux pape qui n'a pas le pouvoir de promulguer des édits sur l'Église catholique. Les fidèles catholiques du monde entier sont déchirés à savoir si ce nouveau pape devrait être accepté... ou si le poste de chef de l'Église catholique est, pour la première fois depuis des siècles, tout simplement vacant."
 worldnews.227.a: "C'est terrible."
 worldnews.227.b: "Un merveilleux développement"

 worldnews.228.t: "Le Pape arrive dans [refuge.GetNameDef]"
 worldnews.228.d: "Le Pape [PAP.GetLeader] est arrivé à [refuge.GetNameDef] aujourd'hui, ayant cherché refuge là-bas depuis que son exil de Rome a été décrété par [SRI.GetNameDef] il y a plus d'une semaine. Alors qu'il était épuisé par son voyage, le Pape s'est adressé à une énorme foule de sympathisants et de fidèles réunis devant son hôtel, et a appelé le reste du monde à rechercher l'endurance et la force du cœur face à la menace syndicaliste."
 worldnews.228.a: "Au moins, il est en sécurité."
 worldnews.228.b: "Bon débarras"

 worldnews.229.t: "Le maréchal Wu Peifu soutient Anqing"
 worldnews.229.d: "Après la mort du maréchal Sun Chuanfang au début de l'année et l'effondrement de l'autorité de Qing qui a suivi, peu de gens s'attendaient à ce que le ministre impérial de l'Armée Wu Peifu, le véritable pouvoir derrière le trône à Beijing, prenne des mesures militaires manifestes. Pourtant, ce matin, lui et le président de l'Assemblée Cao Kun ont annoncé leur soutien officiel au gouvernement provincial de l'Anhui, dirigé par [ANQ.GetLeader]. Wu et Cao se sont longtemps froissés à la surveillance allemande exercée sur leur gouvernement en 1927, et leur soutien au gouverneur Chen a télégraphié au monde entier qu'ils se débarrassaient de l'influence allemande. Bien qu'un déploiement complet de l'armée Qing soit peu probable étant donné la menace toujours présente d'une attaque fengtienne depuis le nord, un nombre limité de troupes Qing se mobilisent déjà pour détruire les ennemis du gouverneur Chen et du nouvel ordre national de Beijing."
 worldnews.229.a: "Pour l'Empereur !"
 worldnews.229.b: "Les jetons commencent à tomber..."

 worldnews.230.t: "Le maréchal Wu Peifu soutient Nanjing"
 worldnews.230.d: "Après la mort du maréchal Sun Chuanfang au début de l'année et l'effondrement consécutif de l'autorité de Qing sur une grande partie de la Chine, peu de gens s'attendaient à ce que le ministre impérial de l'Armée Wu Peifu, la véritable puissance derrière le trône à Beijing, prenne des mesures militaires manifestes. Pourtant, ce matin, lui et le président de l'Assemblée Cao Kun ont annoncé leur soutien officiel au gouvernement provincial de Nanjing - les vestiges de l'ancienne Ligue des Huit Provinces. Les diplomates et stratèges allemands poussent sans doute un soupir de soulagement, car le soutien militaire de Wu Peifu au nouveau maréchal de la Ligue [LEP.GetLeader] pourrait être le facteur décisif dans sa guerre contre le KMT et la province de l'Anhui, qui renaît - alignée sur Fengtian, et par extension, sur le Japon."
 worldnews.230.a: "Pour l'Empereur !"
 worldnews.230.b: "L'ordre allemand en Asie peut encore tenir"

 worldnews.231.t: "Le coup d'État impérial"
 worldnews.231.d: "Les détails ne sont pas clairs, mais suite à un coup d'état présumé dans la Cité Interdite ce matin, l'Empereur Puyi est apparu, flanqué de son frère Pujie et de l'ancien général zhili Li Bingzhi, un monarchiste renommé.\n\n"L'Empereur vient d'échapper à une tentative d'assassinat par les rats zhili !" a déclaré le prince à voix haute à un groupe de journalistes, alors que Puyi se tenait immobile - soit sereinement calme soit paralysé par la peur. "Wu Peifu et ses laquais allemands ont empoisonné notre pays pendant les trois dernières décennies ! Mort au Zhili !" Quelques minutes plus tard, les corps sans vie de Wu et Cao Kun furent jetés dans la rue, où ils furent mis en pièces par une foule en colère qui brûlait des effigies du Kaiser."
 worldnews.231.a: "Longue vie à l'Empereur !"
 worldnews.231.b: "Un autre coup d'État en Chine ?"

 worldnews.232.t: "Coup d'Etat raté à Beijing !"
 worldnews.232.d: "Les détails ne sont pas clairs, mais suite à une tentative de coup d'état présumée dans la Cité Interdite ce matin, le maréchal Wu Peifu est apparu, le bras en écharpe, mais autrement debout. En descendant les escaliers, il s'est arrêté pour quelques mots avec les journalistes qui s'étaient précipités sur les lieux, alors que Puyi, ligoté et gardé par un groupe de soldats, sortait.\n\n"Cao Kun, le leader démocratiquement élu de la Chine, et moi-même avons été sauvagement attaqués par les voyous de l'Empereur, sans doute soutenus par le Kaiser." commença t-il, regardant directement les lumières de la caméra qui clignotaient sur son visage. "Il est clair qu'ils voulaient défaire les progrès que nous avons faits, et après leur trahison aujourd'hui l'Assemblée les a déclarés traîtres. La Chine sera une fois de plus une république, libre de toute domination étrangère !""
 worldnews.232.a: "Longue vie à la République !"
 worldnews.232.b: "Un autre coup d'État en Chine ?"

 worldnews.233.t.zhili: "La cinquième guerre zhilo-fengtienne"
 worldnews.233.t.manchu: "La guerre Qing-Fengtian"
 worldnews.233.d: "Les tensions en Chine sont restées élevées depuis 1927, lorsque l'intervention allemande a mis un terme temporaire au conflit qui opposait depuis vingt ans les différentes factions. Au cours de la dernière décennie, le gouvernement fengtien en Mandchourie et le [GetZhiliManchu] à Beijing ont cependant consolidé et renforcé leurs forces. Le décor est planté pour l'affrontement le plus dramatique depuis plus de dix ans, mais le camp qui sortira victorieux ne sera pas le seul. Le Japon et l'Allemagne sont toujours présents dans la région, alors que le Pays du Soleil Levant regarde avidement les possessions allemandes dans le Pacifique, et le vainqueur de cette guerre aura sans doute un rôle à jouer dans ce conflit également."
 worldnews.233.a: "La bataille commence"

 worldnews.234.t: "La "campagne de pacification" mandchoue"
 worldnews.234.d: "Après le coup d'État mandchou, de nombreux observateurs s'attendaient à un changement radical de la politique impériale à l'égard des seigneurs de la guerre dans toute la Chine. Aujourd'hui, ce changement a été officiellement annoncé. S'adressant à un groupe d'officiers militaires et politiques, deux généraux mandchous de haut rang - le frère de l'empereur Pujie et son beau-frère Gobulo Runqi - ont annoncé le lancement d'une "Campagne nationale de pacification" destinée à écraser les gauchistes et les républicains et à éradiquer "la puanteur des seigneurs de guerre une fois pour toutes". Déjà, des télégrammes paniqués de gouverneurs provinciaux ont commencé à arriver au quartier général de [FNG.GetLeader] à Fengtian, et la légation allemande se prépare à évacuer rapidement le personnel des zones dangereuses."
 worldnews.234.a: "D'une manière ou d'une autre, la Chine sera réunifiée"
 worldnews.234.b: "N'ont-ils pas appris leur leçon la *première* fois qu'ils ont été déposés ?"

 worldnews.235.t: "Le Kaiser Wilhelm II est mort"
 worldnews.235.d: "Wilhelm II, l'empereur allemand, est mort d'une embolie pulmonaire dans sa maison aujourd'hui. L'un des derniers monarques du XIXe siècle, Wilhelm II a fait de son mieux pour perpétuer l'héritage de la grandeur européenne et du leadership mondial de cette époque. Il a lancé la politique de la Weltpolitik en Allemagne, qui a porté ses fruits après la Weltkrieg, lorsque l'Allemagne est devenue la première puissance du monde. Il a été le dernier dirigeant de la Vieille École - un rempart contre le radicalisme, un point de ralliement dans la guerre, un dirigeant stable en période d'instabilité. Avec sa mort, le Kronprinz Friedrich Wilhelm montera sur le trône sous le nom de Wilhelm III. Plus modernisateur et extrémiste que son père, sa succession marque un changement radical dans la politique et la diplomatie allemandes. La réaction des partenaires et des rivaux allemands est encore incertaine, mais ce qui est sûr, c'est qu'avec la mort de Wilhelm II, le long déclin du XIXe siècle est enfin achevé."
 worldnews.235.a: "La fin d'une époque"
 worldnews.235.b: "Bon débarras !"

 worldnews.236.t: "Les Villes des Légations s'effondrent"
 worldnews.236.d: "Des nouvelles inquiétantes sont arrivées de Shanghai concernant l'effondrement total de la gouvernance du Conseil des Légations. Cette nouvelle fait suite à des rapports antérieurs détaillant comment plusieurs choix financiers imprudents ont conduit à un manque de confiance économique dévastateur dans les villes des Légations, et finalement à la faillite des villes des Légations. Maintenant, les pouvoirs qui composaient auparavant le Conseil des légations se sont tous retirés de l'institution, et beaucoup, principalement les Japonais, les Allemands et les Britanniques, ont envoyé des troupes pour protéger leurs concessions contre les forces chinoises qui approchent. Le Conseil municipal de Shanghai a pris le contrôle de Shanghai et de son ancienne région neutre, mais la ville n'est plus qu'un prix pour les grandes puissances, et les combats entre les troupes chinoises soutenues par les Allemands et les Japonais se poursuivent dans les rues."
 worldnews.236.a: "La Chine se fracture encore plus"

 worldnews.237.t: "Le Japon est retiré du Conseil de Légation"
 worldnews.237.d: "Aujourd'hui, le Conseil des Légations a retiré [JAP.GetNameDef] de sa procédure et a confisqué ses concessions chinoises officielles. Le Haut Commissaire [LEC.GetLeader] a justifié ces actions devant le monde entier dans une déclaration officielle il y a quelques jours, car ces procédures étaient toujours en cours. "L'Empire du Japon s'est révélé être un mauvais acteur en Chine", a-t-il déclaré. "Il s'est montré à de nombreuses reprises nuisible à la paix en Asie." Une réponse officielle du Japon n'a pas encore été publiée, mais quand elle le sera, elle sera sûrement vitriolique, et une attaque des villes de légation par Tokyo n'est pas hors de question. Quoi qu'il arrive, il semble que les villes de légation aient échoué dans leur rôle de gardien de la paix en Extrême-Orient."
 worldnews.237.a: "Ils connaissaient les conséquences de leurs actions"

 worldnews.238.t: "L'Allemagne est retirée du Conseil de Légation"
 worldnews.238.d: "Aujourd'hui, le Conseil des Légations a retiré [GER.GetNameDef] de sa procédure et a confisqué ses concessions chinoises officielles. Cette action drastique fait suite à un dur virage contre l'Allemagne dans les Villes, suite à un recul général de leur influence en Chine. Le Conseil des Légations a publié un exposé des motifs de leur décision. Il indique que les Allemands ont clairement violé les dispositions du Traité de Beijing, et qu'ils ne sont plus un acteur fiable en Chine. Les Allemands ont dénoncé cette action, et une attaque de la Kaiserliche Marine pourrait se produire. Quoi qu'il arrive, il semble que les Villes des Légations aient échoué dans leur rôle de gardien de la paix en Extrême-Orient."
 worldnews.238.a: "L'Extrême-Orient se déstabilise davantage"

 worldnews.239.t: "La Seconde Expédition du Nord"
 worldnews.239.d1: "La guerre civile en Chine a atteint un tournant, puisque [CHI.GetNameDef] a officiellement déclaré la guerre à [FNG.GetName], reconnue par la communauté internationale. La dernière expédition a eu lieu il y a dix ans dans le but d'\"unifier le pays\", mais cela n'a pas été le cas, le KMT ayant gravement sous-estimé l'engagement allemand dans la région. La guerre étant déclarée, le décor est planté pour une répétition de la précédente expédition menée par Chiang Kai-shek, mais cette fois-ci, c'est le Japon, et non l'Allemagne, qui semble prêt à intervenir... On ne sait pas ce que cela signifie pour la Chine..."
 worldnews.239.d2: "La guerre civile en Chine a atteint un tournant, puisque [CHI.GetNameDef] a officiellement déclaré la guerre à [QIE.GetName], reconnu par la communauté internationale. La dernière expédition a eu lieu il y a dix ans dans le but d'\"unifier le pays\", mais cela n'a pas été le cas, le KMT ayant gravement sous-estimé l'engagement allemand dans la région. La guerre étant déclarée, le décor est planté pour une répétition de la précédente expédition dirigée par Chiang Kai-shek. L'Allemagne étant préoccupée en Europe, une deuxième intervention allemande semble peu probable... on ignore ce que cela signifie pour la Chine."
 worldnews.239.d3: "La guerre civile en Chine a atteint un tournant : [CHI.GetNameDef] a officiellement déclaré la guerre à [608.Owner.GetName], qui tient actuellement l'ancienne capitale de Beijing. La dernière expédition a eu lieu il y a dix ans dans le but d'\"unifier le pays\", mais cela n'a pas été le cas, le KMT ayant gravement sous-estimé l'engagement allemand dans la région. La guerre étant désormais déclarée, le décor est planté pour une répétition de la précédente expédition dirigée par Chiang Kai-shek... On ignore ce que cela signifie pour la Chine."
 worldnews.239.a: "L'histoire se répète..."

 worldnews.240.t: "La République de Chine est proclamée"
 worldnews.240.d: "Avec de larges pans d'acquisitions territoriales faites par le KMT, une cérémonie a eu lieu au Palais présidentiel de Nanjing, [CHI.GetLeader] a officiellement proclamé la création officielle d'une seconde République nationale de Chine. Le site de la proclamation, juste à l'intérieur du hall principal du palais, est le site où le Dr Sun Yat-Sen a été déclaré président provisoire de la première République chinoise en 1912. Bien que les Nationalistes aient déjà assuré leur position en Chine, ce n'était qu'une insurrection non reconnue menée par les forces militaires du KMT.\n\nLe gouvernement nationaliste vise à établir un État à parti unique dirigé par le Kuomintang qui éliminera le chaos qui règne en Chine et permettra à une société civile juste et démocratique de se former en toute sécurité sous leur tutelle."
 worldnews.240.a: "Notre drapeau flottera bientôt de Kunming à Fengtian !"
 worldnews.240.b: "Intéressant."
 worldnews.240.c: "Nous devons mettre fin à la menace du Kuomintang !"

 worldnews.241.t: "Proclamation de [From.GetName]"
 worldnews.241.d: "Avec leur base de pouvoir sécurisée autour de la ville prospère de [From.Capital.GetCapitalVictoryPointName], le mouvement fédéraliste en Chine a proclamé son propre gouvernement rival. Chen Jiongming, Gouverneur-Général de [From.GetNonIdeologyNameDef] et commandant de son Armée de Défense Nationale, a déclaré son intention de réunir les gouvernements provinciaux disparates du pays, de s'attaquer de front au problème des Seigneurs de Guerre et de restaurer la démocratie locale là où \"les bandits et les dictateurs du parti\" refusent de négocier et de se réformer. S'il n'a pas déclaré la guerre au gouvernement chinois reconnu par la communauté internationale, il est clair qu'une fois la base du pouvoir de Chen assurée dans le sud, ce dirigeant prudent se déplacera vers le nord le moment venu si les dirigeants rivaux refusent ses demandes de réformes politiques et économiques."
 worldnews.241.a: "Encore un autre ? Ça devient ridicule !"
 worldnews.241.b: "Vive la République fédérale !"

 worldnews.242.t: "Proclamation des provinces unies de Chine"
 worldnews.242.d: "La Chine étant largement sous le contrôle de l'Armée de Défense Nationale de Chen Jiongming, une nouvelle République a été proclamée à Beijing alors que les troupes fédéralistes défilent sur la place Tiananmen. Les Provinces Unies de Chine, comme on les appelle souvent en Occident, ont complètement remplacé le précédent gouvernement chinois reconnu internationalement et, leur pouvoir étant assuré, ce n'est qu'une question de temps avant que la communauté internationale ne les reconnaisse.\n\nLe gouvernement fédéraliste a l'intention d'organiser une "Conférence Nationale" composée de députés de toutes les provinces libérées pour rédiger une nouvelle constitution et former un gouvernement provisoire officiel jusqu'à ce que des élections nationales puissent être convoquées dans les plus brefs délais."
 worldnews.242.a: "Vont-ils vraiment apporter la démocratie en Chine ?"
 worldnews.242.b: "Vive Chen et la République !"

 worldnews.243.t: "Fin des traités inégaux"
 worldnews.243.d: "Le ministère des Affaires étrangères des Provinces Unies de Chine a annoncé l'annulation de tous les traités inégaux avec la Chine. Chen Jiongming et le Parti de l'Intérêt Public avaient demandé la fin unilatérale de ces traités depuis les années 1920 et il semble que les Provinces Unies de Chine aient tenu cette promesse. Il s'agit là d'un changement important dans la diplomatie internationale, qui risque de provoquer un grave clivage entre la Chine et les puissances coloniales européennes. Cependant, la puissance de l'Occident étant au plus bas en Extrême-Orient, le nouveau gouvernement chinois a saisi l'occasion de s'affirmer sur la scène mondiale alors qu'il cherche à mettre un terme à ce qu'il appelle le "Siècle de l'Humiliation", espérant négocier de nouveaux traités "égaux" avec les grandes puissances européennes alors que la Chine entre dans le monde moderne avec une confiance renouvelée."
 worldnews.243.a: "La Chine se réaffirme."

 worldnews.244.t: "Création de l'Avant-Garde Internationale"
 worldnews.244.d: "Un effort combiné de la Commune de France et de l'Union britannique a donné naissance il y a quelques jours à l'Avant-Garde Internationale, un programme qui vise à créer un style artistique uni pour l'art et un genre uni pour la musique, ainsi que de nouvelles techniques littéraires, chacune d'entre elles étant encouragée à être socialiste, non orthodoxe, anti-traditionaliste et anti-religieuse.\n\nIl est rapporté que des artistes, des écrivains et des musiciens du monde entier participeront à ce programme, des Etats-Unis à l'Afrique du Sud en passant par le Japon. Le premier festival à montrer les fruits de ce programme est prévu dans les deux ans à Cannes. Est-ce l'aube du nouveau divertissement syndicaliste ?"
 worldnews.244.a: "Vraiment curieux."
 worldnews.244.b: "Quelle est cette absurdité ?"
 worldnews.244.c: "Blasphème !"
 worldnews.244.e: "La solidarité pour toujours !"

 worldnews.245.t: "Fin de la famille impériale japonaise"
 worldnews.245.d.exile: "À la suite du changement de régime dans l'ancien Empire du Japon, le sort de la famille impériale Yamato est devenu incertain - jusqu'à hier. Avec la conclusion du premier Congrès de la République populaire du Japon, il a été décidé que la famille Yamato ne serait pas autorisée à rester au Japon. Aujourd'hui, la famille Yamato a quitté Tokyo à bord d'un paquebot en direction des Amériques, vers une vie d'exil. Cette décision a déclenché une grève au port de Tokyo, ainsi que des manifestations dans la plupart des grandes villes, mais la situation devrait se normaliser d'ici quelques mois."
 worldnews.245.d.abolish: "Après le changement de régime dans l'ancien Empire du Japon, le sort de la famille impériale Yamato était incertain - jusqu'à hier. À l'issue du premier congrès de la République populaire du Japon, il a été décidé que la famille impériale devait voir ses titres et son statut abolis. À ce jour, la famille Yamato a le statut de citoyen, et n'est pas différente de ses anciens sujets. Cette décision a déclenché une grève dans le centre de Tokyo, ainsi que des manifestations de moindre ampleur à Osaka et Nagasaki, mais la situation devrait se normaliser d'ici un mois."
 worldnews.245.a: "Une ère se termine, une autre commence."

 worldnews.247.t: "Victoire des républicains au Brésil"
 worldnews.247.d: "Bien que ce ne soit certainement pas un résultat inattendu, la confirmation nous est parvenue que le Parti républicain restera au pouvoir au Brésil, comme il l'a fait depuis le début de la Nouvelle République en 1927. Le nouveau président de la république, Getulio Vargas, prêtera serment en janvier, mais il a déjà promis de faire preuve de fermeté face aux problèmes économiques du pays, et promet également de faire mieux pour l'homme du peuple brésilien dans son discours de victoire. Toutefois, la victoire républicaine ne signifiera pas la fin immédiate des malheurs du Brésil, et le temps nous dira si cette hégémonie continue aura des conséquences positives"
 worldnews.247.a: "Comme prévu"
 worldnews.247.b: "Cette querelle de capitalistes ne nous concerne pas"

 worldnews.248.t: "Victoire des libéraux au Brésil"
 worldnews.248.d: "Alliance de la vieille garde, des membres de l'opposition et de nombreux types de libéraux, le Parti libéral était considéré comme le deuxième cheval de la course présidentielle, mais il se trouve maintenant au sommet, la poussière étant retombée, après avoir devancé les républicains de si peu. Avec un programme de parti basé sur les principes idéalistes qui n'ont pas été respectés par la première république, et une volonté de diversifier et de moderniser l'économie et de ramener la croissance dans la nation, la direction du PL commencera en janvier, alors que les préparatifs pour le transfert pacifique du pouvoir se déroulent. Le temps dira si un tel gouvernement idéaliste et quelque peu instable peut maintenir le pays sur la bonne voie en ces temps troublés."
 worldnews.248.a: "Un bouleversement certain"
 worldnews.248.b: "Cette querelle de capitalistes ne nous concerne pas"

 worldnews.249.t: "La gauche démocratique victorieuse au Brésil"
 worldnews.249.d: "La démocratie au Brésil a été ébranlée par les résultats des élections générales : la Gauche démocratique, une alliance de tentes extrêmement large composée de partis de centre-gauche et de gauche, unis par une plate-forme commune de réforme radicale des droits des travailleurs, a remporté les élections générales au Brésil. Un résultat surprenant pour de nombreux observateurs, d'autres prétendent que l'attrait et les objectifs clairs de la coalition lui ont donné une base plus large que ses opposants. Maintenant, João Mangabeira, curieusement le frère de l'actuel président Otávio Mangabeira, prendra ses fonctions en janvier, et il a peut-être la tâche impossible d'empêcher une coalition qui a tout, des sociaux-libéraux aux maximalistes, de se déchirer, car il doit gérer ce mariage de convenance tout en faisant des réformes qui l'ont fait élire une réalité palpable."
 worldnews.249.a: "Danser avec les syndicalistes est dangereux"
 worldnews.249.b: "En fin de compte, le capitalisme ne peut pas être changé. Une course folle."

 worldnews.250.t: "Les intégristes victorieux au Brésil"
 worldnews.250.d: "Les élections au Brésil se sont terminées par une surprenante victoire de l'Action Intégriste Brésilienne. Le mouvement a pris d'assaut le Brésil et son message anti-politique de foi, de fierté nationale et de monarchisme a trouvé de nombreux auditeurs sympathisants, du quartier le plus pauvre au manoir le plus puissant. Aujourd'hui, le parti, relativement inexpérimenté sur le plan politique, doit faire face au poids du pouvoir, et beaucoup craignent que la fragile alliance entre les différentes factions au sein de l'Action n'affaiblisse le parti. Néanmoins, son influence s'est maintenant considérablement accrue, et une restauration de la monarchie est considérée par les observateurs comme une quasi-certitude à ce stade."
 worldnews.250.a: "L'Empire reviendra-t-il ?"
 worldnews.250.b: "Cette querelle de capitalistes ne nous concerne pas"

### City Fall Events (251-400) ###

 worldnews.251.t: "La chute de Londres"
 worldnews.251.d.generic: "Des rapports en provenance de Londres confirment que la capitale de [old_controller.GetNameDef] a été capturée par les troupes [new_controller.GetAdjective]es qui avançaient après de longues batailles acharnées de l'autre côté de la Tamise. Les forces [old_controller.GetAdjective]s ont opposé une forte résistance, espérant retarder les forces [new_controller.GetAdjective]es aussi longtemps que possible, mais ont finalement été repoussées.\n\nPour la première fois depuis 1216, Londres est tombée aux mains d'un envahisseur étranger. L'atmosphère dans la ville est lourde, avec des coups de feu qui retentissent encore dans la nuit alors que les forces [old_controller.GetAdjective]s battent en retraite, laissant les manifestants et la police militaire [new_controller.GetAdjective]e se battre dans les rues."
 worldnews.251.d.entente: "Des rapports en provenance de Londres confirment que la capitale de l'Union syndicaliste de Grande-Bretagne a été capturée par des soldats canadiens qui avançaient après de furieuses batailles de l'autre côté de la Tamise. Les forces britanniques ont opposé une résistance acharnée, espérant retarder le plus longtemps possible leurs homologues royalistes, mais elles ont finalement été repoussées.\n\nAlors que la poussière retombe, il semble que Londres soit de nouveau entre les mains du gouvernement qui l'a abandonnée en 1925. L'atmosphère dans la ville est toujours aussi lourde, avec des spasmes de tirs qui retentissent encore dans la nuit alors que l'armée syndicaliste bat en retraite, ne laissant que les manifestants pour combattre les troupes canadiennes."
 worldnews.251.a: "Ce n'est qu'un revers temporaire !"
 worldnews.251.b: "C'est le début de la fin."
 worldnews.251.c: "Avec Londres entre les mains des [new_controller.GetAdjective]s, la défaite [old_controller.GetAdjective] est inévitable."
 worldnews.251.e: "Il semble que le roi soit revenu."

 worldnews.252.t: "La chute de Paris"
 worldnews.252.d.germany: "Des rapports de Paris confirment que la capitale [old_controller.GetAdjective]e a été capturée par les troupes allemandes après de furieux combats sur ses grandes avenues et sur la Seine. Les forces [old_controller.GetAdjective]es ont opposé une résistance acharnée, espérant retarder les forces allemandes le plus longtemps possible, mais elles ont finalement été repoussées.\n\nQuand les Parisiens ont été choqués, l'armée allemande a de nouveau défilé sur le même chemin que pendant la Grande Guerre, sur les Champs-Elysées et vers la Tour Eiffel. Cette atmosphère festive s'est finalement transformée en un combat urbain vicieux avec la résistance [old_controller.GetAdjective]e en pleine nuit, alors que les chars [GER.GetAdjective]s passaient facilement à travers des barricades inefficaces dans les grandes avenues parisiennes"
 worldnews.252.d.other: "Des rapports de Paris confirment que la capitale [old_controller.GetAdjective]e a été capturée par les troupes [new_controller.GetAdjective]es après de furieux combats sur ses grandes avenues et la Seine. Les forces [old_controller.GetAdjective]es ont opposé une résistance acharnée, espérant retarder les forces [new_controller.GetAdjective]es le plus longtemps possible, mais ont finalement été repoussées.\n\nEn voyant les Parisiens sous le choc, l'armée [new_controller.GetAdjective]e a défilé sur les Champs-Elysées et vers la Tour Eiffel. Cette atmosphère festive s'est finalement transformée en un combat urbain vicieux, avec la résistance [old_controller.GetAdjective]e au cœur de la nuit et la force [new_controller.GetAdjective]e qui sillonnait facilement les barricades inefficaces dans les grandes avenues parisiennes"
 worldnews.252.a.germany: "Les Allemands ne gagneront pas ! La France ne peut plus tomber !"
 worldnews.252.a: "Non ! On ne peut pas laisser Paris encore tomber !"
 worldnews.252.b: "Notre victoire sur [old_controller.GetNameDef] est maintenant presque assurée."
 worldnews.252.c.germany: "La seconde Grande Guerre, semble-t-il, voit une fin similaire à la première."
 worldnews.252.c: "Il semble que la chute de la [old_controller.GetNameDef] est maintenant pratiquement assurée."

 worldnews.253.t: "La chute de Berlin"
 worldnews.253.d.france: "Des rapports en provenance de Berlin confirment que la capitale [old_controller.GetAdjective]e a été capturée par les troupes communardes en marche, après de longs combats sans merci dans la plus grande ville du Reichspakt. Les forces [old_controller.GetAdjective]es ont opposé une résistance acharnée, dans l'espoir de retarder les forces communardes le plus longtemps possible, mais elles ont finalement été repoussées.\n\n Sous le regard des Berlinois choqués, l'armée communarde a défilé sous l'arche centrale de la Porte de Brandebourg - un acte autrefois réservé au Kaiser et à sa famille - avant d'organiser une chorale pour chanter l'Internationale alors que le célèbre monument était drapé des bannières de la Commune de France pour que le monde entier puisse la voir. Les jours suivants, les forces communardes ont rassemblé des soldats et des dignitaires [old_controller.GetAdjective]s, les emmenant dans des wagons de la police militaire."
 worldnews.253.d.other: "Des rapports de Berlin confirment que la ville [old_controller.GetAdjective]e a été capturée par l'avancée des troupes [new_controller.GetAdjective]es après de longs combats sans merci à travers la plus grande ville du Reichspakt. Les forces [old_controller.GetAdjective]es ont opposé une résistance acharnée, espérant retarder les forces [new_controller.GetAdjective]es le plus longtemps possible, mais elles ont finalement été repoussées.\n\nQuand les Berlinois ont été choqués, l'armée [new_controller.GetAdjective]e a défilé sur la Porte de Brandebourg, devant le célèbre monument, avant de pouvoir écouter un discours du nouveau chef [new_controller.GetLeader]. Cependant, ce qui semble finalement avoir attiré l'attention et la mémoire du monde, c'est l'image d'un soldat [new_controller.GetAdjective] tenant fièrement le drapeau [new_controller.GetAdjective] du toit du Reichstag fortement endommagé, pris par un de ses collègues?"
 worldnews.253.a.france: "[old_controller.GetNameDefCap] ne peut pas finir ainsi. Repoussez les Communards !"
 worldnews.253.a: "C'est impossible ! Comment Berlin a pu tomber ?"
 worldnews.253.b.france: "Verdun, Chemin des Dames, Somme. Ils ont tous été vengés."
 worldnews.253.b: "C'est tout sauf fini pour [old_controller.GetNameDef], maintenant."
 worldnews.253.c: "Une grande victoire pour [new_controller.GetNameDef], en effet."

 worldnews.254.t: "La chute de Madrid"
 worldnews.254.d.carlist: "Des rapports en provenance de Madrid confirment que la ville [old_controller.GetAdjective] a été capturée par les troupes [new_controller.GetAdjective]es après de longs et impitoyables combats à travers le terrain vallonné et la vieille ville. Les forces [old_controller.GetAdjective]es ont opposé une forte résistance, espérant retarder les forces [new_controller.GetAdjective]es le plus longtemps possible, mais elles ont finalement été repoussées.\n\nDes rapports officiels indiquent que bien que le pillage ait été généralisé, les monuments et les bâtiments remarquables ont été entièrement épargnés. Avec la chute de leur capitale, on s'attend à ce que [old_controller.GetNameDef] se rende bientôt, malgré les appels à une résistance impitoyable des généraux [old_controller.GetAdjective]s."
 worldnews.254.d.other: "Des rapports en provenance de Madrid confirment que la ville [old_controller.GetAdjective] a été capturée par les troupes [new_controller.GetAdjective]es après de longs et impitoyables combats à travers le terrain vallonné et la vieille ville. Les forces [old_controller.GetAdjective]es ont opposé une forte résistance, espérant retarder les forces [new_controller.GetAdjective]es le plus longtemps possible, mais elles ont finalement été repoussées.\n\nDes rapports officiels indiquent que le Palacio Real de Madrid a été entièrement pillé par des soldats [new_controller.GetAdjective]s, ce qui a entraîné l'incendie du bâtiment pendant la nuit, et que la Puerta de Alcalá a été truffée d'explosifs et détruite, ainsi que de nombreux autres monuments royaux moins remarquables. Avec la chute de leur capitale, on s'attend à ce que [old_controller.GetNameDef] se rende bientôt, malgré les appels à une résistance impitoyable des généraux [old_controller.GetAdjective]s."
 worldnews.254.a: "Sans Madrid, nous sommes perdus."
 worldnews.254.b: "Madrid est enfin à nous !"
 worldnews.254.c: "Ainsi tombe le coeur du [old_controller.GetNameDef]"

 worldnews.255.t: "La chute de Barcelone"
 worldnews.255.d: "Des rapports de Barcelone confirment que la ville [old_controller.GetAdjective] a été capturée par les troupes [new_controller.GetAdjective]s après des combats sur la Serra de Collserola. Les forces [old_controller.GetAdjective]s ont opposé une résistance acharnée, espérant retarder les forces [new_controller.GetAdjective]s le plus longtemps possible, mais ont finalement été repoussées.\n\nCette même Riviera a été le théâtre d'une longue et luxueuse parade des troupes [new_controller.GetAdjective] alors qu'elles marchaient le long des plages ensoleillées, un symbole clair que l'[new_controller.GetNameDef] a pris le contrôle de la ville catalane."
 worldnews.255.a: "Ce n'est pas bon..."
 worldnews.255.b: "Barcelone est enfin à nous !"
 worldnews.255.c: "Ainsi tombe le cœur de la Catalogne."

 worldnews.256.t: "La chute de Burgos"
 worldnews.256.d.SPA: "Des rapports de Burgos confirment que la capitale temporaire carliste a été capturée par les troupes espagnoles après des escarmouches dans la campagne. Les forces carlistes ont opposé une résistance acharnée, espérant retarder les forces espagnoles le plus longtemps possible, mais elles ont finalement été repoussées.\n\nDes Castillans fuyant vers le nord vers la côte basque ont décrit en larmes leur patrie en feu et ravagée par cette guerre fraternelle et des soldats espagnols ont même commis des atrocités contre leur propre peuple. Selon certaines rumeurs, le roi Javier aurait été escorté par des milices carlistes qui l'auraient escorté avec le flot des réfugiés, mais sa destination reste inconnue. Beaucoup espèrent que l'Espagne carliste continuera à se battre sur le Plateau Ibérique pour protéger leurs autres forteresses."
 worldnews.256.d.SWF: "Des rapports de Burgos confirment que la capitale temporaire carliste a été capturée par les troupes anarcho-espagnoles après des escarmouches dans la campagne montagneuse. Les forces carlistes ont opposé une résistance acharnée, espérant retarder les forces ennemies, mais ont finalement été repoussées.\n\nDes Castillans fuyant vers le nord vers la côte basque ont décrit en larmes le fait de voir leur patrie brûler et des soldats CNT-FAI commettre des atrocités sur leur propre peuple. Selon certaines rumeurs, le roi Javier aurait été escorté par des milices carlistes qui l'auraient escorté avec le flot des réfugiés, mais sa destination reste inconnue. Beaucoup espèrent que l'Espagne carliste continuera à se battre sur le plateau central pour défendre leurs maisons de l'écrasement de l'invasion syndicaliste."
 worldnews.256.a: "Nous ne nous rendrons pas ! Pour Javier !"
 worldnews.256.b: "Un coup dur pour les rêves de conquêtes carlistes ."
 worldnews.256.c: "Les Carlistes peuvent-ils espérer en revenir ?"

 worldnews.257.t: "La chute de Gibraltar"
 worldnews.257.d: "Les rapports en provenance de Gibraltar confirment que la forteresse a été capturée par les troupes [new_controller.GetAdjective]s après des débarquements rapides et des escarmouches le long de la côte, les combats se déplaçant vers le rocher de Gibraltar lui-même. Les forces [old_controller.GetAdjective]s ont opposé une forte résistance, dans l'espoir de retarder les envahisseurs [new_controller.GetAdjective]s le plus longtemps possible, mais elles ont finalement été battues.\n\nSi la prise de Gibraltar elle-même a été rapide, les escarmouches dans les tunnels qui traversent le rocher ont duré jusque tard dans la soirée, jusqu'à ce que la garnison [old_controller.GetAdjective], encerclée et désespérée, annonce sa reddition officielle."
 worldnews.257.a: "Maintenant ils contrôlent l'accès à la Méditerranée..."
 worldnews.257.b: "La porte de la Méditerranée est à nous !"
 worldnews.257.c: "Le puissant rocher de Gibraltar est tombé ?"

 worldnews.258.t: "La chute de Lisbonne"
 worldnews.258.d: "Des rapports de Lisbonne confirment que la ville [old_controller.GetAdjective]e a été capturée par l'avancée des troupes [new_controller.GetAdjective]es après des escarmouches dans la Serra de Monsanto et une poussée rapide vers l'embouchure du Tage.\n\n Les forces [old_controller.GetAdjective]es ont opposé une résistance acharnée, espérant retarder les forces [new_controller.GetAdjective]es le plus longtemps possible, mais ont finalement été repoussées. La lutte pour Lisbonne était compliquée car les défenseurs [old_controller.GetAdjective] ont intentionnellement détruit les ponts de Lisbonne, obligeant les attaquants à traverser à gué le grand fleuve pour prendre complètement la ville. Une cérémonie a eu lieu dans la Praça do Comércio où les forces [new_controller.GetAdjective]es ont appelé à la reddition de tous les soldats [old_controller.GetAdjective] restants dans les collines."
 worldnews.258.a: "Nous nous battrons jusqu'au bout !"
 worldnews.258.b: "Enfin, Lisbonne est sous notre contrôle."
 worldnews.258.c: "Je vois ...."

 worldnews.259.t: "La chute de Chicago"
 worldnews.259.d.aus: "Depuis un certain temps, les milices des Minutemen poussent vers Chicago, la capitale temporaire de [old_controller.GetNameDef]. Des rapports font état de la prise imminente de la ville par les troupes de l'Union qui avancent. On ne sait pas où se trouve actuellement [old_controller.GetLeader], mais on pense qu'[old_controller.GetSheHe] a fui la ville avec des unités de la milice.\n\nDes atrocités généralisées sont signalées alors que les Minutemen rassemblent les membres de la milice et les militants du CSA capturés pour les soumettre au peloton d'exécution, et que de nombreux incendies se propagent sans contrôle dans les gratte-ciel de la ville. Est-ce la fin de l'expérience du Syndicat en Amérique ?"
 worldnews.259.d.usa: "Les forces fédérales poussent vers la capitale temporaire de [old_controller.GetNameDef], Chicago, depuis un certain temps déjà. Des rapports font état d'une prise imminente de la ville par les troupes qui avancent. On ne sait pas où se trouve actuellement [old_controller.GetLeader], mais on pense qu'[old_controller.GetLeader.GetSheHe] a fui la ville avec des unités de milice.\n\nLes rapports indiquent que la police militaire a commencé à rassembler et à arrêter les agitateurs potentiels et les figures importantes du Syndicalisme, et que de nombreux incendies se propagent sans contrôle dans les tours de la ville. Est-ce la fin de l'expérience du Syndicat en Amérique ?"
 worldnews.259.d.other: "Les forces [new_controller.GetAdjective]es avancent depuis un certain temps vers Chicago, la capitale temporaire de [old_controller.GetNameDef]. Des rapports font état de la prise de la ville par les troupes en progression. On ne sait pas où se trouve actuellement [old_controller.GetLeader], mais on pense qu'[old_controller.GetLeader.GetSheHe] a fui la ville avec des unités de milice.\n\nLes rapports indiquent que la police militaire a commencé à rassembler et à arrêter les agitateurs potentiels et les figures importantes du Syndicalisme, et que de nombreux incendies se propagent sans contrôle dans les tours de la ville tandis que les forces [new_controller.GetAdjective]es luttent pour rétablir l'ordre."
 worldnews.259.a: "Le combat n'est pas encore terminé !"
 worldnews.259.b: "Le bastion syndicaliste est tombé !"
 worldnews.259.c: "Peut-être que la guerre sera bientôt terminée ?"

 worldnews.260.t: "La Chute de Baton Rouge"
 worldnews.260.d.csa: "Les milices du Syndicat ont poussé vers la ville de Baton Rouge depuis un certain temps maintenant. Des rapports font état de la prise imminente de la ville par les milices qui avancent. On ne sait pas où se trouve actuellement [old_controller.GetLeader], mais on pense qu'[old_controller.GetLeader.GetSheHe] a été rapidement évacué vers la campagne.\n\nDes nouvelles inquiétantes rapportent que des représentants de l'Union et des Minutemen sont lynchés par des foules dans la rue, et que la ville a été complètement mise à sac, avec des incendies se propageant dans les quartiers du centre-ville. Est-ce la fin du soulèvement Réactionnaire en Amérique ?"
 worldnews.260.d.usa: "Les forces fédérales ont poussé vers la ville de Baton Rouge depuis un moment. Des rapports font état de la prise imminente de la ville par les troupes américaines en progression. On ignore où se trouve actuellement [old_controller.GetLeader], mais on pense qu'[old_controller.GetLeader.GetSheHe] a été rapidement évacué vers la campagne.\n\nLes rapports indiquent que la police militaire a commencé à rassembler en masse les représentants de l'Union et les Minutemen, et que les incendies se propagent maintenant sans contrôle à travers la ville alors que l'armée fédérale se concentre sur le rétablissement de l'ordre. Est-ce la fin du soulèvement des Réactionnaires en Amérique ?"
 worldnews.260.d.other: "Les forces [new_controller.GetAdjective]es poussent vers la ville de Baton Rouge depuis un certain temps déjà. Des rapports font état de la prise imminente de la ville par les troupes en progression. On ne sait pas où se trouve actuellement [old_controller.GetLeader], mais on pense qu'[old_controller.GetLeader.GetSheHe] a été rapidement évacué vers la campagne.\n\nLes rapports indiquent que la police militaire a commencé à rassembler et à arrêter les Minutemen et les principaux dirigeants de l'Union, et que de nombreux incendies se propagent sans contrôle dans les tours de la ville tandis que les forces [new_controller.GetAdjective]es luttent pour rétablir l'ordre."
 worldnews.260.a: "Le combat n'est pas encore terminé !"
 worldnews.260.b: "Le bastion de l'Union est tombé !"
 worldnews.260.c: "Peut-être que la guerre sera bientôt finie ?"

 worldnews.261.t: "La chute de Denver"
 worldnews.261.d.csa: "Les milices syndicales ont combattu de rares escarmouches avec le gouvernement fédéral dans les Grandes Plaines. Aujourd'hui, leurs efforts ont culminé alors qu'ils sont finalement descendus dans la ville de Denver après une attaque à grande échelle à travers la vallée de South Platte, Denver étant la capitale du Colorado et le principal bastion fédéral dans les Grandes Plaines.\n\n La chute de la Reine des Plaines semble en effet être un bouleversement majeur pour l'avenir des Etats-Unis, et comme les combats s'apaisent dans la vallée de South Platte, beaucoup de spécialistes conviennent que le gouvernement fédéral est désormais presque certain de capituler devant le syndicat"
 worldnews.261.d.psa: "[new_controller.GetAdjective] conscrits ont combattu de longues et difficiles escarmouches avec le gouvernement fédéral dans les Rocheuses. Aujourd'hui, leurs efforts ont pris fin lorsqu'ils sont finalement descendus dans la ville de Denver après un assaut à grande échelle sur la South Platte River, Denver étant la capitale du Colorado et le principal bastion fédéral dans les Grandes Plaines.\n\nLa chute de la Queen City of the Plains semble en effet être un choc majeur pour l'avenir des États-Unis, et comme les combats s'apaisent dans la South Platte Valley, beaucoup de spécialistes conviennent que le gouvernement fédéral va maintenant presque certainement s'entendre avec[new_controller.GetAdjective]"
 worldnews.261.d.aus: "Les milices des Minutemen ont combattu de rares escarmouches avec le gouvernement fédéral dans les Grandes Plaines. Aujourd'hui, leurs efforts ont pris fin lorsqu'ils sont finalement descendus dans la ville de Denver après un assaut à grande échelle à travers la vallée de South Platte, Denver étant la capitale du Colorado et le principal bastion fédéral dans les grandes plaines.\n\nLa chute de la Reine des Plaines semble en effet être un bouleversement majeur pour l'avenir des États-Unis, et comme les combats s'apaisent dans la vallée de South Platte, plusieurs experts conviennent que le gouvernement fédéral est maintenant presque certain de capituler devant les Minutemen."
 worldnews.261.d.other: "[new_controller.GetAdjective] forces ont poussé à travers les Grandes Plaines depuis un moment maintenant. Aujourd'hui, leurs efforts ont pris fin alors qu'ils sont finalement descendus dans la ville de Denver après un assaut à grande échelle à travers la South Platte Valley, Denver étant la capitale du Colorado et le principal bastion fédéral restant.\n\nLa chute de la Queen City of the Plains semble en effet être un choc majeur pour l'avenir des Etats-Unis, et comme le combat s'arrête dans la vallée South Platte, il est presque certain que [new_controller.GetNameDef] a un net avantage."
 worldnews.261.a: "Le combat n'est pas encore terminé !"
 worldnews.261.b: "Le bastion fédéral est tombé !"
 worldnews.261.c: "Les USA n'en peuvent plus, n'est-ce pas ?"

 worldnews.262.t: "La chute de Sacramento"
 worldnews.262.d: "Les forces [new_controller.GetAdjective]s ont combattu de longues et difficiles escarmouches avec des conscrits californiens dans les Rocheuses. Aujourd'hui, leurs efforts ont pris fin lorsqu'ils sont finalement descendus sur la ville de Sacramento après un assaut à grande échelle sur le fleuve américain, qui est la capitale de la Californie et le siège du Capitole de l'État californien.\n\nBien qu'elle ne soit pas stratégiquement importante, elle signifie une ville sûre [new_controller.GetAdjective] dans les Rocheuses, et comme toute la vallée centrale s'ouvre maintenant aux soldats [new_controller.GetAdjective]s, de nombreux experts conviennent que [old_controller.GetNameDef] serait sage de s'entendre avec [new_controller.GetNameDef]."
 worldnews.262.a: "Le combat n'est pas encore terminé !"
 worldnews.262.b: "Le bastion californien est tombé !"
 worldnews.262.c: "Cette guerre civile finira-t-elle un jour ?"

 worldnews.263.t: "La chute de Washington"
 worldnews.263.d.csa: "Les milices des syndicats ont avancé vers la capitale symbolique des États-Unis, Washington D.C., et s'en sont emparées. Elles ont pris d'assaut le bâtiment du Capitole et ont rencontré une forte résistance, mais elles ont fini par percer et le drapeau de [new_controller.GetNameDef] flotte maintenant sur le Capitole des États-Unis.\n\nLes rumeurs disent que les milices des syndicats ont rassemblé tous les représentants politiques qu'ils ont pu trouver dans la ville pour " les juger ", bien que des sources non confirmées affirment que la plupart des figures importantes du gouvernement ont été évacuées pendant la bataille, et que leur localisation actuelle est inconnue."
 worldnews.263.d.tex: "Les milices des Minutemen ont avancé vers la capitale symbolique des États-Unis, Washington D.C. Elles ont pris d'assaut le bâtiment du Capitole et ont rencontré une forte résistance, mais elles ont fini par percer et le drapeau de [new_controller.GetNameDef] flotte maintenant sur le Capitole américain.\n\nDes rumeurs disent que les milices des Minutemen ont rassemblé tous les représentants politiques qu'elles ont pu trouver dans la ville pour " vérifier leur loyauté ", bien que des sources non confirmées affirment que la plupart des figures importantes du gouvernement ont été évacuées pendant la bataille, et que leur localisation actuelle est inconnue."
 worldnews.263.d.psa_nee: "[new_controller.GetAdjective] conscrits ont avancé vers la capitale symbolique des États-Unis, Washington D.C. Ils ont pris d'assaut le bâtiment du Capitole et rencontré une forte résistance, mais finalement ils ont percé et le drapeau de [new_controller.GetNameDef] flotte désormais sur les États-Unis. Capitole.\n\nLes suites ont été relativement sans incident, avec des représentants[new_controller.GetAdjective] rencontrant le général en charge de la poussée, bien que des sources non confirmées affirment que des personnalités importantes du gouvernement fédéral ont été évacuées pendant la bataille, et que leur localisation actuelle est inconnue."
 worldnews.263.d.can: "L'armée [new_controller.GetAdjective] a avancé vers la capitale symbolique des États-Unis, Washington D.C. Elle a pris d'assaut le bâtiment du Capitole et a rencontré une forte résistance, mais finalement elle a percé et le drapeau du[new_controller.GetNameDef] flotte maintenant au-dessus du Capitol.\n\nContrairement à ce qui s'est passé en 1812, aucun incendie criminel de masse n'a été commis, mais des fonctionnaires du gouvernement [old_controller.GetAdjective] ont été arrêtés par [new_controller.GetNameDef] la police montée pour ce que le gouvernement[new_controller.GetNameDef] prétend être des "mesures de précaution" Selon des sources non confirmées, d'importantes personnalités du gouvernement fédéral auraient été évacuées pendant la bataille, sans qu'on sache où elles se trouvent actuellement."
 worldnews.263.d.other: "L'armée [new_controller.GetAdjective] s'est avancée vers la capitale symbolique des États-Unis, Washington D.C. Elle a pris d'assaut le bâtiment du Capitole et a rencontré une forte résistance, mais finalement elle a percé et le drapeau du[new_controller.GetNameDef] flotte maintenant sur le Capitole des États-Unis.\n\nCela a conduit à une grande répression contre les responsables du gouvernement là-bas, avec des arrestations massives signalées et même des rumeurs d'exécutions sommaires dans le Capitole lui-même, bien que des sources non confirmées affirment que les personnalités les plus importantes du gouvernement fédéral ont été évacuées pendant la bataille, et que leur localisation actuelle est inconnue."

 #Loser Responses
 worldnews.263.a: "[new_controller.USA_fall_of_washington_event_option_old_controller]"
 worldnews.263.a.csa: "Nous ne pouvons pas laisser Reed et ses bandes syndicalistes gagner !"
 worldnews.263.a.tex: "Nous ne pouvons laisser Long et ses sbires Minutemen contrôler la nation."
 worldnews.263.a.psa_nee: "Les troupes du Pacifique ont pris Washington ? Comment est-ce possible ?!"
 worldnews.263.a.can: "Le Canada s'est surmené - c'est un revers temporaire."
 worldnews.263.a.other: "La guerre est loin d'être terminée !"

 #Winner Responses
 worldnews.263.b: "[ROOT.USA_fall_of_washington_event_option_new_controller]"
 worldnews.263.b.csa: "Le gouvernement central a été jeté de son trône d'or."
 worldnews.263.b.tex: "Les Pères fondateurs seront fiers de nous."
 worldnews.263.b.psa_nee: "Nous allons restaurer la démocratie à Washington !"
 worldnews.263.b.can: "Il est temps pour nous de sauver les Américains d'eux-mêmes."
 worldnews.263.b.other: "Washington est à nous !"

 #Neutral Responses
 worldnews.263.c: "[ROOT.USA_fall_of_washington_event_option_neutral]"
 worldnews.263.c.can_csa: "La situation dans le sud devient extrêmement urgente."
 worldnews.263.c.can_tex: "La situation dans le sud semble échapper à tout contrôle."
 worldnews.263.c.can_psa_nee: "Espérons que les chefs [new_controller.GetAdjective]s rétabliront enfin l'ordre."
 worldnews.263.c.american_csa: "Les traîtres syndicalistes sont arrivés à Washington D.C. ?"
 worldnews.263.c.american_tex: "Les réactionnaires sont arrivés à Washington D.C. ?"
 worldnews.263.c.american_psa_nee: "Les [new_controller.GetAdjective]s ont du cran, c'est sûr."
 worldnews.263.c.american_can: "Les Canadiens osent ? C'est insupportable."
 worldnews.263.c.american_other: "Ce n'est pas bon..."
 worldnews.263.c.non_american: "Celui qui contrôle Washington, contrôle l'Amérique - pour l'instant..."

 worldnews.264.t: "La chute de Singapour"
 worldnews.264.d.sia: "Singapour, le'Gibraltar de l'Est', a été saisi par les forces royales[SIA.GetAdjective] bien qu'il ait été considéré comme une forteresse imprenable par ses anciens propriétaires britanniques et ses nouveaux maîtres allemands. L'administration militaire [SIA.GetAdjective] de Singapour a choisi comme siège le Raffles Hotel Building et la ville a été renommée Singhanakhon, qui signifie en gros'Ville Lion'. Avec ça, le détroit de Malacca est plus ou moins sous contrôle total[SIA.GetAdjective]."
 worldnews.264.d.jap: "Singapour, le'Gibraltar de l'Orient', a été saisi par les forces impériales japonaises bien qu'il ait été considéré comme une forteresse imprenable par ses anciens propriétaires britanniques et ses nouveaux seigneurs allemands. L'administration militaire japonaise de Singapour a choisi le bâtiment Fullerton comme son siège et la ville a été renommée Syonanto, qui signifie en gros'île sud acquise dans le siècle des Showa. On peut voir les Kempeitai patrouiller les rues en masse pour faire passer le message que les Japonais sont là pour rester."
 worldnews.264.d.other: "Singapour, le'Gibraltar de l'Est', a été saisi par les forces[new_controller.GetAdjective] bien qu'il ait été considéré comme une forteresse imprenable par ses anciens propriétaires britanniques et ses nouveaux maîtres allemands. L'administration militaire [new_controller.GetAdjective] de Singapour a choisi le bâtiment Fullerton comme son siège. On peut voir la police militaire patrouiller les rues en masse pour faire passer le message que les[new_controller.GetAdjective] sont là pour rester."
 worldnews.264.a: "La domination allemande dans les Indes orientales est fortement ébranlée par [new_controller.GetNameDef]"
 worldnews.264.b.sia: "Singhanakhon et ses régions environnantes font partie intégrante du Siam !"
 worldnews.264.b.jap: "Pour l'Empereur !"
 worldnews.264.b.other: "La Cité du Lion est entre nos mains !"
 worldnews.264.c: "Ils regretteront ce petit vol colonial quand la Kaiserliche Marine arrivera !"
 worldnews.264.e: "Singapour est une colonie britannique légitime. Suivons cette évolution de près."

 worldnews.265.t: "La chute de New York City"
 worldnews.265.d.csa: "Les milices [new_controller.GetAdjective] se battent dans de rares escarmouches avec la Garde rouge sur le fleuve Hudson. Ce matin, les palissades, naturelles et artificielles, sont tombées des mains du Syndicat. Peu de temps après, l'île de Manhattan a été contrainte de capituler plutôt que de risquer les pertes massives en vies humaines qu'entraînerait une guerre urbaine. Les syndicats ont ordonné au reste de la Garde rouge de transporter l'or du bâtiment de la Réserve fédérale en lieu sûr, laissant derrière eux de nombreux travailleurs financiers emprisonnés sur Welfare Island.\n\nToute la ville de New York est maintenant sous le contrôle de [new_controller.GetNameDef], et un effort massif de secours est en cours pour évaluer l'ampleur des dégâts que les syndicats ont causés à la ville."
 worldnews.265.d.other: "Les forces [new_controller.GetAdjective]es descendent le fleuve Hudson depuis un certain temps déjà. Aujourd'hui, leurs efforts ont pris fin alors qu'elles ont finalement descendu sur New York City après avoir encerclé avec succès les défenseurs restants. Au grand désarroi des conquérants, le bâtiment de la Réserve fédérale d'or avait été complètement pillé, qui avait été mis en lieu sûr.\n\nLa chute de la New York City porte un coup majeur à la cause [old_controller.GetAdjective], car l'un des plus grands symboles du prestige américain est tombé par la force. Alors que les combats s'apaisent dans le port de New York, il semble presque certain que [new_controller.GetNameDef] ait l'avantage dans la bataille pour la Nouvelle-Angleterre."
 worldnews.265.a: "New York est à nous !"
 worldnews.265.b: "Lady Liberty brille une fois de plus !"
 worldnews.265.c: "C'est un revers pour la Révolution !"
 worldnews.265.d: "New York ne doit pas rester aux mains de l'ennemi !"
 worldnews.265.e: "Les syndicats perdent un symbole majeur."
 worldnews.265.f: "Et aux vainqueurs va la Statue de la Liberté."

 worldnews.266.t: "La chute de Hong Kong"
 worldnews.266.d.asia: "Les troupes de [new_controller.GetNameDef] ont capturé l'ancienne colonie de la Couronne britannique de Hong Kong après avoir percé la ligne Gin Drinkers et débarqué sur l'île de Hong Kong. La situation est vite devenue intenable pour les défenseurs, et le gouverneur s'est rendu en personne à l'hôtel Peninsula Hong Kong où le gouvernement [new_controller.GetAdjective] avait établi son quartier général. Après une brève cérémonie, un nouveau gouverneur [new_controller.GetAdjective] a été installé qui a annoncé au monde un "New Hong Kong", "libre du colonialisme occidental "."
 worldnews.266.d.legat: "Les troupes de [new_controller.GetNameDef] ont capturé l'ancienne colonie de la Couronne britannique de Hong Kong après avoir percé la ligne Gin Drinkers et débarqué sur l'île de Hong Kong.\n\nLa situation est vite devenue intenable pour les défenseurs, et le gouverneur s'est rendu en personne à l'hôtel Peninsula Hong Kong où le gouvernement [new_controller.GetAdjective] avait établi son quartier général. Après une brève cérémonie, un nouveau gouverneur [new_controller.GetAdjective] a été installé qui a annoncé au monde la restauration du "Vieux Hong Kong", le contrôle occidental sur la ville ayant été restauré."
 worldnews.266.d.other: "Les troupes de [new_controller.GetNameDef] ont capturé l'ancienne colonie de la Couronne britannique de Hong Kong après avoir percé la ligne Gin Drinkers et débarqué sur l'île de Hong Kong.\n\nLa situation est vite devenue intenable pour les défenseurs, et le gouverneur s'est rendu en personne à l'hôtel Peninsula Hong Kong où le gouvernement [new_controller.GetAdjective] avait établi son quartier général. Avec cela,'La Perle de l'Orient' est enfin sous le contrôle du[new_controller.GetAdjective]"
 worldnews.266.a: "La chute de Hong Kong est un coup dur pour [old_controller.GetNameDef]."
 worldnews.266.b.asia: "Le nouveau Hong Kong prospérera, libéré de l'impérialisme occidental !"
 worldnews.266.b.legat: "Hong Kong est maintenant de retour sous notre contrôle"
 worldnews.266.b.other: "La Perle de l'Orient est sécurisée"
 worldnews.266.c: "[old_controller.GetNameDefCap] tolérera cette agression."
 worldnews.266.e: "Une autre attaque sur une ancienne colonie britannique, pas un modèle."

 worldnews.267.t: "La chute de Manille"
 worldnews.267.d: "Manille, capitale des Philippines, est tombée aux mains de [new_controller.GetAdjective] après le retrait de ses défenseurs philippins et de ses alliés. L'entrée de la baie de Manille, stratégiquement vitale, est restée contestée pendant un certain temps après la chute de la ville en raison de la forte concentration d'artillerie côtière philippine sur l'île Corregidor, mais les canons se sont finalement tus après une attaque concertée [new_controller.GetAdjective].\n\nPuisque Manille sera sous contrôle [new_controller.getAdjective], le reste des Philippines devrait suivre peu après. C'est une défaite cuisante pour la facion [old_controller.GetFactionName] en Asie et dans le Pacifique."
 worldnews.267.a: "La chute de Manille assure l'emprise de [new_controller.GetNameDef] sur les Indes orientales."
 worldnews.267.b.japan: "Nous avons porté un nouveau coup à l'impérialisme occidental !"
 worldnews.267.b.china: "L'ordre traditionnel en Asie sera restauré."
 worldnews.267.b.other: "L'ensemble des Philippines sera bientôt sous notre contrôle."
 worldnews.267.c: "Retraite dans la jungle, nous ne laisserons pas tomber les Philippines !"

 #Siam:
 worldnews.268.t: "La chute de Calcutta"
 worldnews.268.d: "Après une période de bombardements intensifs, il a été confirmé que la ville de Calcutta au Bengale est tombée aux mains des forces[SIA.GetAdjective]. Après de violents combats sur l'avenue Chowringhee, le silence s'est à nouveau fait dans la ville alors que les bruits de coups de feu et d'artillerie s'estompaient.\n\nDes plaintes se font jour concernant des troupes[SIA.GetAdjective] patrouillant les rues pour maintenir l'ordre dans cette ville indienne populeuse, des accusations non vérifiées d'arrestation massive et de brutalités se déversent lentement dans des journaux asiatiques. Avec la chute de Calcutta, beaucoup prédisent que toute l'Inde suivra inévitablement."
 worldnews.268.a: "Calcutta, capitale régionale du Bengale, était clairement la dernière porte d'entrée d'India Proper."
 worldnews.268.b: "Les peuples du Bengale et de l'Assam ont trop longtemps souffert sous le régime indien."
 worldnews.268.c: "Nous avons été saignés mais pas vaincus. Ouvriers, résistez aux oppresseurs royalistes !"
 worldnews.268.e: "Le Siam n'a pas d'affaires en Inde. S'ils ne parviennent pas à les arrêter, nous devons intervenir."
 worldnews.268.f: "C'est extrêmement préoccupant. Le Siam n'a rien à faire en Inde, l'ancien joyau de la couronne britannique."

 #Siam:
 worldnews.269.t: "La chute de New Delhi"
 worldnews.269.d: "Les offensives [SIA.GetAdjective] continuent à travers le sous-continent indien, et la chute de New Delhi a récemment couronné cette campagne. En tant que capitale d'une Inde potentiellement unie, cette ville est d'une immense importance stratégique et sa perte peut s'avérer être un facteur décisif dans la campagne indienne en cours.\n\nLe vice-roi lui-même aurait été capturé par des unités avancées[SIA.GetAdjective] alors qu'il supervisait le transfert de ses biens de la Maison du vice-roi à une caravane, mais cela n'a pas encore été confirmé."
 worldnews.269.a: "New Delhi était encore la capitale d'une Inde divisée. Et divisée, elle tombe."
 worldnews.269.b: "Avec New Delhi entre nos mains, nous promettons au peuple indien de se libérer de l'influence occidentale."
 worldnews.269.c: "C'est un désastre absolu, nous devons consulter nos alliés de l'Entente, maintenant !"
 worldnews.269.e: "Les impérialistes siamois sont-ils vraiment meilleurs que les impérialistes britanniques ?"
 worldnews.269.f: "Nous ne pouvons pas nous permettre de perdre notre dernier bastion en Asie. Organisons une réunion d'urgence."

 worldnews.270.t: "La chute de Bangkok"
 worldnews.270.d.can: "Plus tôt aujourd'hui, les soldats victorieux [new_controller.GetAdjective] marchent dans les rues de Bangkok après des combats féroces pendant la majeure partie de la journée. La plupart des bâtiments le long de la route de Ratchadamnoen ont été détruits par le barrage d'artillerie, et l'Union Jack est maintenant élevé au-dessus de ce qui reste de l'ancienne salle du trône Ananta Samakhom qui était utilisée par le gouvernement [old_controller.GetAdjective] comme leur parlement.\n\nLe gouvernement [old_controller.GetAdjective] s'est réuni pour discuter des exigences[new_controller.GetAdjective], avec de nombreux membres du mouvement seri thaïlandais prenant maintenant leurs positions gouvernementales provisoires préétablies, car la plupart des anciens membres du cabinet sont maintenant présumés morts. En dehors de la ville, cependant, les combats se poursuivent, bien que l'on ignore combien de temps ils dureront."
 worldnews.270.d.jap: "Alors que les combats s'apaisent à Bangkok, les Hinomaru volent déjà de tous les bâtiments de Bangkok, maintenant rebaptisés Bankoku, et les responsables[new_controller.GetAdjective] ont déjà installé une nouvelle administration transitoire pour gérer leur conquête.\n\nDéjà, des dissidents ont été réunis et chassés dans la nuit et les unités militaires [old_controller.GetAdjective] qui s'étaient rendues ont commencé une marche pour construire des camps dans les campagnes. Plusieurs dirigeants locaux [old_controller.GetAdjective] se sont vu offrir un seppuku, pour expier leur échec et en raison de la possibilité de se rallier à la résistance. Le Grand Palais de Bangkok a déjà commencé à être rénové pour devenir l'une des nouvelles résidences saisonnières de l'Empereur, même si les combats se poursuivent toujours à la campagne."
 worldnews.270.d.gea: "Plus tôt aujourd'hui, les soldats allemands victorieux marchent dans les rues de Bangkok après de violents combats pendant la majeure partie de la journée. La plupart des bâtiments le long de la route de Ratchadamnoen ont été détruits par le barrage d'artillerie des navires de guerre allemands d'Asie de l'Est ancrés à l'extérieur du Grand Palais, et le drapeau du Reichskriegsflagge est maintenant hissé au-dessus de la salle du trône Ananta Samakhom qui était utilisée par le gouvernement [old_controller.GetAdjective] comme leur Parlement.\n\nDe nombreux éléments pro-allemands au sein du gouvernement siamois seraient vus avec l'amiral[new_controller.GetLeader], discutant de leur position d'après-guerre dans le nouvel ordre allemand alors que les troupes [old_controller.GetAdjective] restantes battent en retraite vers la campagne."
 worldnews.270.d.inc: "Plus tôt aujourd'hui, les soldats indochinois victorieux marchent dans les rues de Bangkok après de violents combats pendant la majeure partie de la journée. La plupart des bâtiments le long de la route de Ratchadamnoen ont été détruits par le barrage d'artillerie, et le drapeau cò dò sao sao vàng est maintenant hissé au-dessus de la salle du trône d'Ananta Samakhom qui était utilisée par le gouvernement [old_controller.GetAdjective] comme parlement.\n\n Avec cette victoire sur une des menaces les plus importantes pour le pays nouvellement établi, la destinée de l'Union Indochine est enfin assurée. Maintenant, avec les dernières défenses [old_controller.GetAdjective] éradiquées dans la ville, il semble que la résistance dans les villes environnantes prendra fin assez tôt."
 worldnews.270.d.bur: "Plus tôt dans la journée, les soldats birmans victorieux ont défilé dans les rues de Bangkok après des combats acharnés pendant la majeure partie de la journée. Comme Ayutthaya, Bangkok est facilement conquise par la machine militaire birmane, apparemment inarrêtable. Le Grand Palais, symbole de force, est rasé et plusieurs trésors nationaux [old_controller.GetAdjective]s sont vraisemblablement perdus. D'importants groupes de réfugiés ont été vus se dirigeant vers la campagne tandis que la plupart des troupes [old_controller.GetAdjective]s continuent de se battre jusqu'au dernier homme dans les quelques poches restantes de la ville. Avec cette victoire, le nom du [new_controller.GetLeader] est fermement établi dans les livres d'histoire, au même titre que Bayinnaung et Alaungpaya."
 worldnews.270.d.other: "Plus tôt aujourd'hui, les soldats victorieux [new_controller.GetAdjective] marchent dans les rues de Bangkok après des combats féroces pendant la majeure partie de la journée. La plupart des bâtiments le long de la route de Ratchadamnoen ont été détruits par le barrage d'artillerie, et le drapeau [new_controller.GetAdjective] est maintenant hissé au-dessus de la salle du trône d'Ananta Samakhom qui était utilisée par le gouvernement [old_controller.GetAdjective] comme parlement.\n\nThe [old_controller.GetAdjective] government agreed to meet and discuss[new_controller.getAdjective] demands. Maintenant, avec les dernières défenses [old_controller.GetAdjective] éradiquées dans la ville, il semble que la résistance dans les villes environnantes prendra fin assez tôt."
 worldnews.270.a: "Nous nous battrons jusqu'au bout !"
 worldnews.270.b: "Enfin Bangkok est à nous !"
 worldnews.270.c: "Je vois...."

 worldnews.271.t: "La chute de Moscou"
 worldnews.271.d.SOV: "Aujourd'hui, les forces [new_controller.GetAdjective]es ont percé les lignes de siège de la capitale en plusieurs endroits et ont convergé vers le Kremlin. C'est la deuxième fois en quelques décennies que Moscou tombe aux mains d'autres Russes et certains commencent à se demander si cette folie en vaut vraiment la peine.\n\nPendant ce temps, les soldats [old_controller.GetAdjective] continuent de tirer sur l'ennemi depuis les tours, mais les principales défenses se sont brisées et s'infiltrent dans la forêt environnante à travers les faubourgs.GetAdjective] la vie dans la ville, a été transformé en un camp de prisonniers de guerre de fortune, et des débris brûlants ont été vus tomber des fenêtres du Kremlin, sans doute un dernier effort pour empêcher les renseignements [old_controller.GetAdjective]s de tomber dans les mains [new_controller.GetAdjective]es. C'est un jour sombre pour [old_controller.GetNameDef]."
 worldnews.271.d.other: "La dernière fois qu'une puissance étrangère s'est emparée de Moscou, un vaste incendie a ravagé une grande partie de la ville. Ce n'est pas le cas aujourd'hui, lorsque les forces [new_controller.GetAdjective]es ont percé les lignes de siège à plusieurs endroits et ont convergé vers le Kremlin. Les soldats de [old_controller.GetNameDef] continuent à tirer sur l'ennemi depuis les tours, mais les défenses principales se sont brisées et filtrent à travers les faubourgs dans la forêt environnante.\n\nLa Place rouge, longue au centre de la vie [old_controller.GetAdjective] dans la ville, a été transformée en un camp de prisonniers de guerre de fortune, et des débris brûlants ont été vus tomber des fenêtres du Kremlin, sans doute un dernier effort pour empêcher les rensignements [old_controller.GetAdjective]s de tomber dans les mains [new_controller.GetAdjective]es. C'est un jour sombre pour [old_controller.GetNameDef]."
 worldnews.271.a: "Nous nous battrons jusqu'au bout !"
 worldnews.271.b: "Le coeur de [old_controller.GetNameDef] est à nous !"
 worldnews.271.c: "La situation dans [old_controller.GetNameDef] semble terrible, en effet."

 worldnews.272.t: "La chute de Petrograd"
 worldnews.272.d: "La grande ville [old_controller.GetAdjective] construite par Pierre le Grand a été prise aujourd'hui. Les défenseurs [old_controller.GetAdjective]s ont d'abord repoussé l'armée [new_controller.GetAdjective]e de l'autre côté de la rivière Neva, mais il y a quelques jours, ces positions sont tombées. Aujourd'hui, des tirs de canon soutenus sur l'île Vasilyevsky ont mis fin aux souffrances des derniers défenseurs. Certains tacticiens militaires affirment qu'avec une défense adéquate, la ville aurait pu tenir pendant des années, mais l'élan [new_controller.GetAdjective] les a poussés à traverser la ville plus rapidement que cela.\n\nLes soldat de l'armée [new_controller. GetAdjective]e utilisent la place du Palais comme base de départ pour se déplacer dans le reste de la ville, et il y a des rumeurs de soldats [new_controller.GetAdjective]s faisant des visites guidées du Musée de l'Artillerie, confiants de pouvoir laisser leur marque dans l'histoire de [old_controller.GetNameDef]."
 worldnews.272.a: "Le joyau glorieux du nord est tombé."
 worldnews.272.b: "Cel va porter un coup au moral des [old_controller.GetAdjective]."
 worldnews.272.c: "Terrible !"

 worldnews.273.t: "La chute de Kiev"
 worldnews.273.d: "Mauvaises nouvelles pour [old_controller.GetNameDef] aujourd'hui les [new_controller.GetAdjective]s viennet de terminer leur assaut sur l'ancienne capitale. Alors que les rapports initiaux suggéraient que les forces [old_controller.GetAdjective]es seraient en mesure de les retenir aux ponts lors d'un siège prolongé, les nombreuses avenues sur la rivière se sont avérées trop longues à tenir. Avec des [new_controller.GetAdjective]s de part et d'autre de la rivière et des défenseurs dispersés se rendant sur les îles, Kiev est tombée aux mains des envahisseurs.\n\nAvec la plaque tournante florissante maintenant en mains des [new_controller.GetAdjective]s, le reste des terres [old_controller.GetAdjective]es sont en péril. Bien que [new_controller.GetNameDef] a promis de respecter les 700 ans d'histoire accumulés depuis que les Mongols l'ont détruit en 1204, la mémoire de Kievan est longue. Les invasions n'ont jamais été bonnes pour eux, et ils craignent le pire."
 worldnews.273.a: "Cela ne s'arrête pas là."
 worldnews.273.b: "Enfin Kiev est enfin à nous!"
 worldnews.273.c: "La situation [old_controller.GetAdjective]ne semble désastreuse."

 worldnews.274.t: "La chute de Rio de Janeiro"
 worldnews.274.d: "La bataille pour Rio de Janeiro semble s'être terminée après des jours d'assauts effroyables par les forces [new_controller.GetAdjective]es. Malgré la position défendable de la ville, la garnison [old_controller.GetAdjective]e n'a pas pu empêcher le palais de Catete et la majeure partie de la ville de tomber aux mains [new_controller.GetAdjective]es. Les combats se poursuivent dans les collines, mais la plupart des forces [old_controller.GetAdjective]s ont été chassées.\n\nUne grande partie de Rio a été endommagée par les combats, les obus [new_controller.GetAdjective]s détruisant le dôme de l'église de Candelária, et le tunnel de la Real Grandeza étant effondré par des soldats [old_controller.GetAdjective]s désespérés pour arrêter l'avancée de l'ennemi. Les soldats [new_controller.GetAdjective]s contrôlant la majeure partie de la ville, il est clair que [new_controller.GetNameDef] a franchi une étape majeure dans sa guerre contre [old_controller.GetNameDef]."
 worldnews.274.a: "Non ! Comment est-ce possible ?!"
 worldnews.274.b: "Nos commandants se sont bien débrouillés."
 worldnews.274.c: "La situation [old_controller.GetAdjective]ne semble désastreuse."

 worldnews.275.t: "La chute de la Havane"
 worldnews.275.d: "Les soldats et militants [old_controller.GetAdjective]s ont été chassés de La Havane dans la campagne ou dans les vieux forts espagnols de la ville où, après des heures de bombardements impitoyables, ils se sont finalement rendus aux forces ennemies [new_controller.GetAdjective]es.\n\nAvec l'élévation sur le château d'El Morro, communément représenté sur de nombreuses cartes postales, le contrôle de l'entrée du port de La Havane a été assuré par les envahisseurs [new_controller.GetAdjective]s. Les forces [old_controller.GetAdjective]es bien qu'elles ne soient pas aussi nombreuses ou bien équipées que leur ennemi, ont réussi à forcer un combat brutal en luttant bloc par bloc contre les efforts des forces de [new_controller.GetNameDef] les retardant de prendre la ville aussi longtemps qu'elles le pouvaient. En fin de compte, leur vaillante résistance n'a été que passagère, car La Havane est maintenant entre les mains d'une puissance étrangère."
 worldnews.275.a: "Dites au peuple de continuer à se battre pour sa liberté...."
 worldnews.275.b: "Il semble que les Américains répètent encore une fois l'histoire."
 worldnews.275.c: "Leur méfiance ne pouvait pas l'emporter."
 worldnews.275.e: "Il semble que Cuba a choisi le mauvais camp...."
 worldnews.275.f: "L'île sera sous peu à nous."

 worldnews.276.t: "La chute de Rome"
 worldnews.276.d: "Aujourd'hui, un général commandant les forces [new_controller.GetAdjective]es a obtenu la reddition de la Ville éternelle. Pendant des jours, les [new_controller.GetAdjective]s avaient combattu dans les banlieues, et alors que certaines des zones marécageuses étaient encore sous l'emprise de l'ennemi. L'autoroute [old_controller.GetAdjective]e principale qui traversait le centre de Rome et la Cité du Vatican était complètement fermée. Des soldats [old_controller.GetAdjective]s ont été vu se disperser dans les collines basses entourant l'ancienne capitale de l'Empire romain.\n\n[new_controller.GetNameDefCap] a pris soin d'annoncer qu'une police militaire spéciale est présente dans la ville pour empêcher le pillage de la basilique Saint-Pierre et du Panthéon, et qu'elle est en négociation avec le Pape pour voir quelle autonomie le Vatican peut conserver dans le cadre de l'occupation [new_controller.GetAdjective]e"
 worldnews.276.a: "Rome est perdu!"
 worldnews.276.b: "Enfin, Rome est à nous!"
 worldnews.276.c: "Comment [old_controller.GetNameDef] va se remettre de tout ça ?"

 worldnews.277.t: "La chute de Vienne"
 worldnews.277.d: "La capitale des Habsbourg est perdue. Il y a quelques jours, les [new_controller.GetAdjective]s ont coincé le reste de l'armée [old_controller.GetAdjective]ne sur les rives du Danube, et la rumeur dit que la famille royale [old_controller.GetAdjective]ne s'est enfuie pendant qu'elle le pouvait. Maintenant, la ville est entièrement contrôlée par [new_controller.GetNameDef], de nombreux artistes et musiciens qui vivent dans l'appréhension de ce qu'il adviendra de ce bastion culturel de l'Europe.\n\n[new_controller.GetNameDefCap] organise un grand défilé militaire autour de la Ringstrasse pour célébrer cet exploit militaire massif. Le général [new_controller.GetAdjective] en charge de l'occupation va s'adresser aux citoyens depuis le balcon au large de Neue Burg pour tenter d'apaiser les inquiétudes d'une population épuisée par des semaines de combats."
 worldnews.277.a: "Vienne est tombée ? Comment est-ce possible ?!"
 worldnews.277.b: "Enfin, Vienne est notre!"
 worldnews.277.c: "[old_controller.GetNameDefCap] est tombé bien bas, semble-t-il...."

 worldnews.278.t: "La chute de Beijing"
 worldnews.278.d: "Après des jours de combats intenses dans les banlieues de la capitale, les troupes [new_controller.GetAdjective]s ont finalement escaladé les murs de la ville extérieure, dispersant les défenseurs et rendant la défense de la capitale pratiquement impossible. Les voies ferrées à l'intérieur et à l'extérieur de la ville ayant été complètement coupées, les forces restantes [old_controller.GetAdjective]s se sont rapidement réduites, les soldats déserteurs se fondant dans la population urbaine.\n\nAlors que les couleurs [new_controller.GetAdjective]s survolent maintenant la porte de Tiannanmen, les flammes de Zhengyangmen envoient dans le ciel d'imposantes colonnes d'épaisse fumée noire, dont le triste symbolisme n'est plus guère connu de la population fatiguée par la guerre. La Chine ne peut qu'espérer que les nouveaux occupants de la ville, l'un des nombreux depuis le début du siècle, rétabliront enfin un minimum de paix et d'ordre."
 worldnews.278.a: "Beijing est tombé ? Comment est-ce possible ?!"
 worldnews.278.b: "La Cité Interdite est à nous!"
 worldnews.278.c: "Beijing a connu de nombreux occupants, il s'agit simplement d'un autre..."
 worldnews.278.d.japan: "Dans le cadre d'une offensive éclair, les forces japonaises ont submergé les défenses extérieures de Beijing hier matin et ont ouvert une brèche dans ses murs aujourd'hui. Les lignes ferroviaires entrant et sortant de la ville étant complètement coupées, les forces restantes [old_controller.GetAdjective]es ont rapidement diminué, les soldats déserteurs se fondant dans la population urbaine.\n\nAlors que le soleil levant survole maintenant la porte de Tiannanmen, les flammes de Zhengyangmen envoient d'imposantes colonnes d'épaisse fumée noire dans le ciel, son triste symbolisme n'étant pas perçu par la population. Son ancienne capitale est maintenant perdue, la nation retient son souffle. Ce n'est peut-être qu'une question de temps avant que les Japonais ne dévalent la plaine du nord comme une tempête de tonnerre, et de là, le reste de la Chine."
 worldnews.278.a.japan: "Les défenseurs de Beijing seront vengés !"
 worldnews.278.b.japan: "Un autre pas vers la défaite de l'impérialisme occidental !"
 worldnews.278.c.japan: "Il semblerait que la situation [old_controller.GetAdjective] s'est en effet détériorée."
 worldnews.278.d.fng: "Après des jours de combats intenses dans les banlieues de la capitale, les troupes [new_controller.GetAdjective]es ont finalement escaladé les murs de la Cité extérieure, dispersant les défenseurs et rendant toute défense supplémentaire de la capitale pratiquement impossible. L'arrivée de Zhang Zuolin aux portes de la Cité interdite ne souffre d'aucun faste, mais son triomphe doit être ponctué par une pensée qui donne à réfléchir : ce n'est pas la première fois qu'il prend Beijing. Malgré tous ses efforts, un long chemin reste à parcourir.\n\nAlors que le drapeau aux cinq couleurs flotte sur la porte de Tiannanmen et que la ville reste enveloppée de fumée, Zhang a déjà commencé à préparer sa "conférence de réunification nationale". Pourra-t-il rassembler cette nation fracturée et réussir là où tant d'autres ont échoué ?"
 worldnews.278.a.fng: "Nous reprendrons Beijing en temps voulu !"
 worldnews.278.b.fng: "Nous ne perdrons pas Beijing une seconde fois."
 worldnews.278.c.fng: "La Chine ne peut-elle être unie que par l'épée ?"
 worldnews.278.d.lep: "Après des jours de combats intenses dans les banlieues de la capitale, les troupes [new_controller.GetAdjective]es ont finalement escaladé les murs de la Cité extérieure, dispersant les défenseurs et rendant toute défense supplémentaire de la capitale pratiquement impossible. L'arrivée de Qi Xieyuan aux portes de la Cité interdite marque une nouvelle étape de son ascension fulgurante, d'un chef de guerre provincial à l'une des plus grandes figures de la Chine. Elle marque également un possible changement de pouvoir : le sud s'est affirmé face au nord pour la première fois depuis l'avènement de la dynastie Ming.\n\nOù que Qi choisisse de placer son nouveau gouvernement, les Allemands ne manqueront pas de le surveiller, carotte et bâton en main."
 worldnews.278.a.lep: "La seule chose plus rapide que l'ascension de Qi sera sa chute !"
 worldnews.278.b.lep: "Un jour, ils n'oseront plus se plaindre."
 worldnews.278.c.lep: "Ce n'est pas Qi qui va gouverner, mais [GER.GetLeader]."

 worldnews.279.t: "La chute de Shanghai"
 worldnews.279.d.china: "Cela fait plus de soixante-dix ans qu'un Chinois n'a pas pu se tenir debout sur le Bund et l'appeler vraiment le sien, mais grâce aux efforts de [new_controller.GetAdjective] un nouveau drapeau flotte fièrement du haut de l'édifice des douanes. Malgré les protections internationales de la ville, la victoire est venue assez facilement, car les forces de police et la garnison limitée de Shanghai ne pouvaient guère résister contre une véritable armée. La population en général a à peine résisté, et son manque de collaboration n'a pas pu aider les défenses déjà à vif.\n\nL'avenir de la ville internationale semble aujourd'hui incertain, car sa prospérité s'est toujours construite sur le dos du commerce et des investissements étrangers. L'incertitude règne et l'avenir des résidents étrangers de la ville est également remis en question."
 worldnews.279.d.other: "Malgré les protections internationales nominales de la ville, des troupes [new_controller.GetAdjective]s se sont emparées de Shanghai aujourd'hui, écrasant rapidement la police locale et les forces de la garnison, et déployant leurs bannières sur le Bund. Il y a quelques années seulement, une telle action aurait presque certainement suscité l'indignation de la communauté internationale, mais les conflits qui ont éclaté ailleurs n'ont pas permis d'offrir une protection significative au Mandat international.\n\nLes soldats [new_controller.GetAdjective]s ont déjà commencé à piller les zones situées à l'extérieur de l'ancienne colonie internationale, tandis que la plupart des étrangers sont jusqu'à présent indemnes, mais pas sans inquiétude."
 worldnews.279.a: "Nous reprendrons la ville, quoi qu'il arrive."
 worldnews.279.b: "Enfin Shanghai nous appartiens!"
 worldnews.279.c: "Le chaos en Chine ne finira-t-il jamais ?"

 worldnews.280.t: "La chute de Varsovie"
 worldnews.280.d: "Autrefois décrite comme "le Paris de l'Orient" à la Renaissance, Varsovie a connu des moments difficiles dans son histoire récente. Il y avait de l'espoir après la nouvelle Weltkrieg, mais, hélas, le destin n'a pas été bienveillant, car [old_controller.GetNameDef] s'est désintégrée en essayant de défendre la ville des deux côtés de la Vistule contre l'avancée de troupes [new_controller.GetAdjective]es.\n\nDe retours dans les sombres mémoires, le palais royal de Varsovie a été de nouveau pillé par les soldats [old_controller.GetAdjective] avant qu'ils ne fuient la ville, d'après le rapport de [new_controller.GetNameDef]. [old_controller.GetNameDefCap] conteste vivement cette affirmation, affirmant que les troupes [new_controller.GetAdjective]es ont saccagé le palais après de violents combats. Quoi qu'il en soit, avec la chute de sa capitale, l'avenir de [old_controller.GetNameDef] est en grand danger"
 worldnews.280.a: "Pas Varsovie !"
 worldnews.280.b: "Enfin, Varsovie est à nous !"
 worldnews.280.c: "Je vois ..."

 worldnews.281.t: "La chute subite de Sydney"
 worldnews.281.d.siam: "Poursuivant l'expansion de ses victoires dans le sud, [new_controller.GetNameDef] s'est emparé de Sydney en Australasie. Les défenseurs locaux ont été contraints de battre en retraite à travers le pont du port de Sydney vers de nouvelles positions sur la colline de l'Observatoire, mais les efforts visant à démolir le pont échouèrent, du fait de la progression [new_controller.GetAdjective] .\n\nLa [new_controller.GetAdjective] On peut maintenant voir le drapeau de guerre suspendu au-dessus de l'hôtel de ville de Sydney, qui sert de quartier général à la nouvelle administration militaire de la ville, et la police militaire surveille les rues."
 worldnews.281.d.other: "Quand les contreforts extérieurs des Montagnes Bleues ont été prises par l'envahisseur [new_controller.GetAdjective] ce n'était qu'une question de temps avant que la ville ne tombe. Grâce à une série de combats maîtrisés, les forces [old_controller.GetAdjective]s se sont retirées lentement, et hier elles sont arrivées aux docks, mais avec la prise du pont du port de Sydney (que les défenseurs n'ont pas détruit en raison de son importance pour les habitants de la capitale) leur commandant a négocié une trêve.\n\nA l'origine une ville de détenus britanniques relâchés, Sydney connaît une amère ironie car la ville elle-même est maintenant une véritable prison. Pire encore, les experts militaires prédisent que ce pourrait être le début de la disparition de l'Etat-major de l' [old_controller.GetNameDef], car la perte d'une métropole aussi indispensable est un rude choc à supporter."
 worldnews.281.a: "Nous reviendrons sous peu à Sydney."
 worldnews.281.b: "Sydney est finalement à nous !"
 worldnews.281.c: "La situation [old_controller.GetAdjective] est catastrophique."

 worldnews.282.t: "La chute de la ville de Mexico"
 worldnews.282.d: "Mexico, la plus ancienne capitale d'Amérique du Nord et la 5e en importance selon la population, est aujourd'hui envahie par les envahisseurs [new_controller.GetAdjective]s qui ont encerclé la ville et se sont ensuite dirigés vers le lit du lac par l'ouest, coupant les principales artères de transport à travers les zones basses et obligeant ainsi les défenseurs [old_controller.GetAdjective]s de se saigner dans les contreforts à l'est. A partir d'aujourd'hui, le général en chef [new_controller.GetAdjective] a été aperçu en train d'entrer dans le Palais national pour négocier un cessez-le-feu avec le gouverneur.\n\nLes rumeurs prétendent que les [new_controller.GetAdjective]s parcourent les vieilles ruines aztèques et ramassent des souvenirs "gratuits" pour eux-mêmes, et il semble maintenant que les survivants de la tyrannie espagnole vont apprendre à vivre sous le joug de l'ennemi [new_controller.GetAdjective]."
 worldnews.282.a: "Cela ne se termine pas ici."
 worldnews.282.b: "Le cœur du Mexique est à nous !"
 worldnews.282.c: "Je vois..."

 worldnews.283.t: "La chute d'Alger"
 worldnews.283.d: "Les rapports de la vieille ville d'Alger, capitale du gouvernement français en exil depuis 1920, nous parlent de sa chute sous l'avancée de l'armée [new_controller.GetAdjective]e. Après avoir progressé lentement mais efficacement à travers les grandes avenues coloniales près de la côte les forces de [new_controller.GetNameDef] se sont heurtées à une résistance plus forte lorsqu'elles ont quitté la vue de la rade dans les quartiers les plus populaires des hauteurs d'Alger.\n\nDe féroces combats ont eu lieu entre les soldats [new_controller.GetAdjective]s et [old_controller.GetAdjective] surtout dans le quartier populaire européen de Bab-El-Oued et dans la célèbre basilique Notre-Dame-D'Afrique, mais finalement, à l'aube, la majeure partie de la ville était tombée et les dernières poches de résistance étaient éliminées dans la Casbah. Le soleil levant sur la baie a dévoilé une ville sous un nouveau protecteur."
 worldnews.283.a.commune: "On ne peut pas laisser les Communards détruire le dernier bastion de la Vraie France !"
 worldnews.283.a: "Est-ce la fin de notre rêve de reconquête ?"
 worldnews.283.b: "Le régime d'Alger ne causera plus jamais d'ennuis."
 worldnews.283.c.commune: "On dirait que les Communards ont fini leur révolution."
 worldnews.283.c: "[old_controller.GetNameDefCap] est en train de mourir."

 worldnews.284.t: "La chute de Detroit"
 worldnews.284.d.csa: "Les forces [new_controller.GetAdjective]s ont pris des mesures hier soir pour sécuriser le centre ville de Détroit, en traversant la rivière au niveau du couloir Jefferson contre la forte résistance de la Garde rouge. A la nuit tombée, les soldats [new_controller.GetNameDef] négociaient la reddition des soldats terrés dans le North End. L'East End s'est rendu, et les loyalistes du Syndicat ont été repérés en train de battre en retraite dans le West Side. Les milices du Syndicat ont laissé derrière elles les enveloppes du Fisher Building, Dearborn, et les grandes oeuvres d'Albert Kahn.\n\nIl est évident pour les observateurs que Détroit est maintenant le territoire de [new_controller.GetNameDef], mais pas avant que la Garde Rouge ne détruise le Edsel Ford Memorial Building, et ne laisse un énorme édifice à leur cause sur le Viaduc, signé par le célèbre artiste Diego Rivera."
 worldnews.284.d.other: "Les forces [new_controller.GetAdjective] ont fait une course audacieuse à travers le West Side de Détroit, prenant leur ennemi au dépourvu. Aujourd'hui, leurs efforts ont porté leurs fruits alors que les défenseurs de Détroit se sont retirés dans le Midtown. Pour beaucoup d'attaquants, les conséquences de Dearborn ont accéléré le zèle pour pousser vers la rivière Détroit, sécurisant ainsi la ville.\n\nLa chute de Détroit a été bien célébrée par [new_controller.GetNameDef], qui possède maintenant le pouvoir stratégique et symbolique de l'industrie lourde américaine."
 worldnews.284.a: "La route vers le Michigan est désormais grande ouverte."
 worldnews.284.b: "Nous devons récupérer Detroit, rapidement !"
 worldnews.284.c: "Un coup dur pour les syndicats, c'est sûr."
 worldnews.284.d: "Cette guerre finira-t-elle un jour ?"

 worldnews.285.t: "La chute de Boston"
 worldnews.285.d.nee: "Les habitants de Boston, ainsi que la Garde nationale de la Nouvelle-Angleterre, ont fait leur impression sur les [new_controller.GetAdjective]. La force d'invasion est entrée dans le troisième tunnel avec une forte résistance, encerclant Boston par la rivière Charles. La Garde nationale de la Nouvelle-Angleterre a été forcée d'évacuer via Cambridge, laissant ainsi les plaines de la Jamaïque entièrement aux mains de l'ennemi.\n\nLa signification historique et symbolique de cette victoire n'a pas échappé à [new_controller.GetNameDef], qui a entrepris de capitaliser sur les derniers symboles de l'indépendance américaine de la ville, tels que l'Old North Church, désormais éclipsée par les barricades tout autour."
 worldnews.285.d.other: "Une application prudente de la force a suffi pour que les forces [new_controller.GetAdjective]es délogent les défenseurs dans l'Inner Belt de Boston. Après de furieuses batailles dans le port, les défenseurs de la ville ont été forcés de se replier de l'autre côté de la Charles River vers Everett dans une défaite humiliante. Les soldats et les civils sont en plein désarroi.\n\nLes interviews des [new_controller.GetAdjective]s sur place rapportent que s'ils n'ont pu remporter la victoire contre leurs ennemis de [old_controller.GetNameDef] par une bataille brutale, c'est parce que les troupes d'invasion continuent à donner la priorité à la sauvegarde des monuments historiques de Boston."
 worldnews.285.a: "Avec Boston sur les bras, la Nouvelle-Angleterre est sécurisée."
 worldnews.285.b: "La liberté ne s'éteindra pas !"
 worldnews.285.c: "L'Athènes de l'Amérique est tombée..."

 worldnews.286.t: "La Chute de Tokyo"
 worldnews.286.d: "Aujourd'hui, le Japon tout entier a été ébranlé par la prise de la capitale par les forces de [new_controller.GetAdjective]es après des combats acharnés. Malgré les espoirs des planificateurs [new_controller.GetAdjective]s, il semble que le Palais impérial ait été évacué avec succès, laissant l'Empereur et le gouvernement dans l'ignorance.\n\nAvec la capitale japonaise entre des mains étrangères pour la première fois de l'histoire, l'humeur des forces [old_controller.GetAdjective]es ne peut être décrite que comme sinistre. Le public japonais a longtemps cru que la puissance de leurs forces armées et la position de la nation rendraient une invasion impossible. L'arrivée des troupes [new_controller.GetAdjective]es met à nu la fausseté de cette affirmation, et il semble que l'hégémonie [old_controller.GetAdjective]e sur l'Asie de l'Est ait été brisée à jamais."
 worldnews.286.a: "Une grande victoire !"
 worldnews.286.b: "Nous ne devons pas perdre espoir."
 worldnews.286.c: "Le joyau de toute l'Asie est tombé."

 worldnews.287.t: "La chute de Shenyang"
 worldnews.287.d.chi: "Après une offensive déterminée, les soldats [new_controller.GetAdjective]s sont finalement venus à bout des défenseurs [old_controller.GetAdjective]s aujourd'hui et ont sécurisé la plus importante ville de Mandchourie. Les troupes [new_controller.GetAdjective]s ont rapidement encerclé la vieille ville fortifiée et exigé la reddition de [old_controller.GetLeader], et lorsque celui-ci ne s'est pas présenté, elles ont lancé un assaut qui a détruit une grande partie du vieux palais mandchou.[old_controller.GetLeader] n'a jamais été retrouvé.\n\nLa ville étant perdue, on dit que les subordonnés du [old_controller.GetLeader] commencent à douter de sa capacité à protéger la Mandchourie, et encore moins à unifier toute la Chine. [old_controller.GetLeader] lui-même semble reconnaître la gravité de la situation : la ville doit être reprise rapidement."
 worldnews.287.d.other: "Malgré les efforts désespérés des défenseurs [old_controller.GetAdjective]s de Shenyang, la ville est tombée aujourd'hui après une bataille marquée par des jours de combats urbains acharnés. Les combats ont été les plus intenses à l'intérieur et autour de la gare de Huanggutun, qui s'est retrouvée la cible de plusieurs assauts successifs [new_controller.GetAdjective]s. Les forces [old_controller.GetAdjective]s ont fini par être délogées, mais pas avant d'avoir arraché les rails de la gare, la rendant pour l'instant pratiquement inutilisable.\n\nQuoi qu'il en soit, la prise de la ville est une grande victoire pour la campagne de conquête [new_controller.GetAdjective] de la Chine. La voie vers Beijing et la plaine de Chine du Nord est désormais ouverte, et les nombreux seigneurs de la guerre qui parsèment le pays doivent réaliser tout ce que cela peut signifier."
 worldnews.287.a: "[old_controller.GetNameDefCap] va bientôt tomber !"
 worldnews.287.b: "Nous la reprendrons bientôt !"
 worldnews.287.c: "La Mandchourie aura-t-elle un nouveau maître ?"

 worldnews.288.t: "La Chute de Vladivostok"
 worldnews.288.d: "Aujourd'hui, la ville de Vladivostok, siège de [old_controller.GetNameDefCap], a été prise par les forces [new_controller.GetAdjective]es. Devenue la résidence de la flotte russe du Pacifique pendant la guerre civile russe, la ville est devenue le siège du pouvoir pour l'amiral dissident Alexandre Kolchak. Bien que beaucoup de choses aient changé depuis que Kolchak a pris la ville pendant cette guerre, l'État qu'il a établi à partir de Vladivostok s'est maintenu jusqu'à nos jours. Avec la prise de la ville, cependant, la position de cet État est devenue extrêmement précaire."
 worldnews.288.a: "Huzzah !"
 worldnews.288.b: "Notre situation va bientôt s'améliorer."
 worldnews.288.c: "[old_controller.GetNameDefCap] a pratiquement perdu la Russie du Pacifique."

 worldnews.289.t: "La Chute de Dublin"
 worldnews.289.d: "Aujourd'hui, de nombreux rapports en provenance d'Irlande confirment que la ville de Dublin a été capturée par les forces [new_controller.GetAdjective]s. Alors que les forces ennemies avançaient vers le centre-ville, des éléments [old_controller.GetAdjective] de l'armée ont tenté en vain de tenir des bâtiments clés, jusqu'à leur dernier combat sur O'Connell Street, où ils ont tenté de tenir le General Post Office avant d'être submergés par les attaques répétées des troupes [new_controller. GetAdjective].\n\nBien que la plupart des dirigeants civils et militaires [old_controller.GetAdjective] aient réussi à évacuer vers la campagne, jurant de poursuivre le combat contre [new_controller.GetNameDef], leur cause a subi un coup dur."
 worldnews.289.a: "L'Irlande non libre ne sera jamais en paix !"
 worldnews.289.b: "La capitale [old_controller.GetAdjective]e étant sécurisée, le reste de l'île est à notre portée."
 worldnews.289.c: "La cause [old_controller.GetAdjective]e semble désespérée."

 worldnews.290.t: "La Chute de Batavia"
 worldnews.290.d.dei: "Aujourd'hui, il a été annoncé que Batavia, le centre de [old_controller.GetNameDefCap], était tombé. La ville était sous le contrôle des Néerlandais depuis 1619, s'élevant pour devenir le joyau de l'empire néerlandais dans la région. Dans une proclamation du Paleis te Koningsplein, le général [new_controller.GetAdjective] en charge de l'occupation a tenté de rassurer la population locale, en promettant qu'aucun mal ne leur serait fait.\n\nAvec la chute de Batavia, la capacité de [old_controller.GetNameDef] à maintenir le contrôle de Java et des autres îles a subi un coup sévère, peut-être de façon permanente. Seul le temps nous dira si les forces coloniales sont capables de se rallier et de reprendre le contrôle."
 worldnews.290.d.ins: "Les dépêches militaires ont confirmé aujourd'hui que Batavia, la capitale de [old_controller.GetNameDefCap] est tombée suite à un assaut sur la ville. Alors qu'elle est devenue un centre de la domination néerlandaise dans les Indes orientales, la ville est depuis devenue la capitale de la nouvelle nation [old_controller.GetAdjective].\n\nMalgré une déclaration [new_controller.GetAdjective]e exhortant les habitants à se conformer à l'occupation, la population a tenu à démontrer à la nouvelle autorité d'occupation qu'elle ne renoncerait pas facilement à sa nouvelle indépendance. Pour le reste de [old_controller.GetNameDefCap], cependant, la chute de Batavia est un coup dévastateur pour la fierté nationale, en plus d'un désastre stratégique. Alors que le gouvernement [old_controller.GetAdjective] évacué commence à se réorganiser, il reste à voir s'ils pourront chasser ce nouveau conquérant de leurs îles."
 worldnews.290.d.other: "Aujourd'hui, il a été annoncé que Batavia, la plus grande ville de Java et une ville clé de la région, était tombée aux mains des forces [new_controller.GetAdjective]es. Le drapeau [new_controller.GetAdjective] flotte maintenant au-dessus de l'ancien palais du gouverneur général alors que leurs forces se déplacent pour sécuriser le port et d'autres zones clés de la ville. \n\nLa chute de Batavia marque un changement radical dans l'équilibre des pouvoirs aux Indes orientales, et donne aux militaires une base solide à partir de laquelle ils peuvent exercer leur contrôle sur les îles lucratives de l'archipel. Face à une telle défaite, il reste à voir si les forces [old_controller.GetAdjective]es seront capables de stabiliser la situation et de reprendre le contrôle."
 worldnews.290.a: "Nous continuerons à nous battre."
 worldnews.290.b: "Un prix durement gagné."
 worldnews.290.c: "Les Indes orientales auront un nouveau maître."

 worldnews.291.t: "La chute de Bucarest"
 worldnews.291.d: "Deux décennies se sont écoulées depuis que Bucarest a été occupée pendant la Weltkrieg, et maintenant elle est à nouveau tombée entre les mains de l'ennemi. Malgré la défense énergique de l'armée [old_controller.GetAdjective]e, les troupes [new_controller.GetAdjective]s ont forcé leur passage. Les forts vieillissants autour de la ville ont été réactivés pour apporter un peu de soulagement à la capitale, mais cela n'a servi à rien. Les quartiers arménien et juif et la région d'Uranus offrent toujours une résistance, cette dernière étant aidée par la présence du Metropolitanate et des collines de l'Arsenal. Pourtant, avec la capture des grandes artères de Calea Victoriei, du boulevard Queen Elisabeta et de la voie Serban Voda, leur chute est pratiquement certaine. Les habitants redoutent les conséquences de l'occupation, la dernière étant encore dans les mémoires, malgré les tentatives [new_controller.GetAdjective]s pour apaiser les inquiétudes locales. Alors que [old_controller.GetLeader] s'est engagé à poursuivre le combat, l'avenir de [old_controller.GetNameDef] est incertain."
 worldnews.291.a: "Nous reviendrons !"
 worldnews.291.b: "Enfin, Bucarest est à nous !"
 worldnews.291.c: "Un coup grave porté aux ambitions [old_controller.GetAdjective]es."

 worldnews.292.t: "La Chute de Constantinople"
 worldnews.292.d.orthodox: "La capture [new_controller.GetAdjective] de Constantinople s'est achevée aujourd'hui, alors que les dernières forces [old_controller.GetAdjective]es ont été repoussées au-delà des rives du Bosphore. La prise de la ville a été relativement rapide, et par rapport aux précédents sacs de Constantinople, elle a été clémente. Cependant, de nombreux sites historiques ont encore été endommagés, en particulier la Mosquée Bleue, qui a été rasée par les troupes [new_controller.GetAdjective]s en éliminant une dernière poche de résistance dans la ville tombée. Le gouvernement de [new_controller.GetNameDef] a déclaré que la prise de la mosquée était la reconquête officielle de l'ancienne capitale romaine par la chrétienté, et un envoyé de [new_controller.GetLeader] a été envoyé pour reconvertir la mosquée Sainte-Sophie en une basilique Orthodoxe Orientale."
 worldnews.292.d.other: "La capture [new_controller.GetAdjective] de Constantinople s'est achevée aujourd'hui, alors que les dernières forces [old_controller.GetAdjective]es ont été repoussées au-delà des rives du Bosphore. La prise de la ville a été relativement rapide, et par rapport aux précédents sacs de Constantinople, elle a été clémente. Cependant, de nombreux sites historiques ont encore été endommagés, en particulier Dolmabahce, qui a été gravement endommagée par les combats lors d'une dernière bataille des troupes [old_controller.GetAdjective]s. Les troupes [new_controller.GetAdjective]s patrouillent maintenant dans les rues de la vieille ville, et le gouvernement de [new_controller.GetNameDef] a déclaré son intention de gouverner la ville avec la plus grande légèreté possible."
 worldnews.292.a: "Nous avons perdu le détroit, pour l'instant."
 worldnews.292.b: "La ville de Constantin est à nous !"
 worldnews.292.c: "Tsargrad est à nous !"
 worldnews.292.e: "Constantinople a été reconquise pour la Grèce !"
 worldnews.292.f: "Les Turcs ont finalement été chassés d'Europe."
 worldnews.292.g: "Le Bosphore a un nouveau maître."

 worldnews.293.t: "La Chute de Ceuta"
 worldnews.293.d: "Des rapports en provenance de Ceuta confirment que l'ancienne péninsule fortifiée espagnole a été capturée par les troupes [new_controller.GetAdjective]es. Après des débarquements rapides et des escarmouches le long de la plage, les soldats envahisseurs ont fini par vaincre les dernières défenses sur la pointe extrême du Monte Hacho. Les forces [old_controller.GetAdjective]es ont opposé une résistance acharnée, dans l'espoir de retarder les envahisseurs [new_controller.GetAdjective]s le plus longtemps possible, mais elles ont finalement été battues.\n\nLa bataille de Ceuta a été un bain de sang, impliquant des combats maison par maison dans les rues principales étroites de la ville, qui n'offraient pas beaucoup de couverture pour l'artillerie et le soutien naval des forces environnantes."
 worldnews.293.a: "Une des Colonnes d'Hercule est tombée..."
 worldnews.293.b: "Nous contrôlons maintenant l'accès à la Méditerranée !"
 worldnews.293.c: "Une à une, les Colonnes d'Hercule tombent."

 worldnews.294.t: "La Chute d'Amsterdam"
 worldnews.294.d.other: "En tant que "Venise du Nord", Amsterdam a longtemps été admirée pour ses magnifiques canaux et son port. L'"âge d'or" de la finance et du commerce est peut-être révolu depuis longtemps, mais la ville reste un trésor européen intemporel de prospérité et d'art. Malheureusement, Amsterdam est maintenant devenue un champ de bataille, avec des réfugiés fuyant dans toutes les directions, et il a été rapporté qu'après un engagement féroce, les défenseurs [old_controller.GetAdjective] ont déclaré Amsterdam comme ville ouverte, suite à une campagne réussie des forces [new_controller.GetAdjective]es. Alors que les combats cessent dans la ville et que les forces [new_controller.GetAdjective]es ont commencé à descendre la Muntplein, l'avenir est sombre pour les habitants d'Amsterdam."
 worldnews.294.d.holex: "Poussées à l'exil, les forces néerlandaises en exil ont réalisé ce que les observateurs extérieurs considéraient comme un rêve impossible. Depuis son exil dans les Indes orientales néerlandaises, le gouvernement néerlandais en exil est revenu triomphant à Amsterdam. Après une bataille intense qui a laissé une grande partie de la ville en ruines, le drapeau tricolore hollandais flotte fièrement sur le Palais Royal - signalant le retour de la Reine. Alors que les forces hollandaises commencent à rétablir l'ordre dans les rues, il faut prendre le temps de guérir Amsterdam. Le peuple néerlandais a connu la révolution et la guerre civile, et il faudra du temps pour que les blessures de la guerre se referment complètement."
 worldnews.294.a: "Une période sombre pour le peuple néerlandais..."
 worldnews.294.b.other: "La Venise du Nord est à nous !"
 worldnews.294.c.other: "Avec Amsterdam, la chute de la Hollande est imminente..."
 worldnews.294.b.holex: "C'est bon d'être de retour à la maison."
 worldnews.294.c.holex: "Les Néerlandais ont fait l'impossible !"

 worldnews.295.t: "La Chute de Munich"
 worldnews.295.d: "À cheval sur les rives de l'Isar, au nord des Alpes bavaroises, la ville de Munich est le siège de l'administration bavaroise et un centre d'arts, de sciences, d'architecture et de culture. Sous le règne du prince régent Luitpold, la ville a connu une explosion de l'activité artistique et culturelle.\nCependant, la ville a été assiégée lors du récent conflit et, après une bataille épuisante, les forces [old_controller.GetAdjective]es ont évacué la ville. Une grande partie de la ville est en ruines, la Marienplatz n'est plus que décombres, et les dômes de la Frauenkirche sont fortement endommagés par les bombardements intenses. La dernière résistance de [old_controller.GetAdjective]e au cœur de la ville, dans le nouvel hôtel de ville, s'est finalement rendue à l'armée victorieuse [new_controller.GetAdjective]e. La chute de Munich étant imminente, il semblerait que la chute du sud de l'Allemagne soit proche."
 worldnews.295.d.france: "Après une campagne intense, les forces françaises ont traversé la rivière Isar et sont entrées dans la ville de Munich. La bataille qui s'en est suivie a vu une grande partie de la ville détruite, la Marinplatz étant en ruines, tandis que les dômes de la Frauenkirche ont été lourdement endommagés à la suite d'un bombardement intense. La résistance allemande est féroce et les combats se transforment en combats rapprochés, maison par maison, mais à la tombée de la nuit, le drapeau tricolore de la Commune flotte fièrement sur la tour de la porte Talbruck. Avec Munich en poche, la Commune de France est maintenant prête à s'emparer du reste de l'Allemagne du Sud. Les observateurs extérieurs pensent que la chute de l'Empire allemand est proche, voire imminente, dans les prochaines semaines."
 worldnews.295.a: "La chute de Munich signifie que le sud de l'Allemagne est à nous !"
 worldnews.295.b: "Avec la perte de Munich, l'Allemagne du Sud est perdue."
 worldnews.295.c: "Ainsi tombe le cœur de la Bavière..."
 worldnews.295.a.france: "Une victoire glorieuse pour la Commune ! Nous vengerons nos frères, en avant !"
 worldnews.295.b.france: "La situation est désastreuse. Le Fatherland (la partie) fait face à son plus grand péril."
 worldnews.295.c.france: "Avec la chute de Munich, la Commune semble inarrêtable."

 worldnews.296.t: "La Chute de Delhi"
 worldnews.296.d: "L'une des plus anciennes villes du monde, l'ancienne cité de Delhi a été conquise, saccagée et reconstruite à de nombreuses reprises. Les plus anciens vestiges architecturaux remontent à 300 avant J.-C., ce qui témoigne de l'histoire ancienne de Delhi et de la résistance de la ville.\nCependant, la ville de Delhi est tombée aux mains des forces ennemies et les bâtiments de la ville ancienne risquent à nouveau d'être détruits. Une fois de plus, depuis le siège sanglant de 1857, la ville de Delhi a été attaquée et les défenseurs [old_controller.GetAdjective]s ont cédé face à l'offensive impressionnante des forces [new_controller.GetAdjective]es. Des rapports en provenance de la ville indiquent que l'armée [new_controller.GetAdjective]e a commencé à rassembler les prisonniers et les survivants [old_controller.GetAdjective]s dans le Purana Qila, une ancienne forteresse qui sert désormais de camp d'internement."
 worldnews.296.a: "Un revers... mais nous ne nous rendrons pas !"
 worldnews.296.b: "Le Cœur de l'Inde du Nord est à nous !"
 worldnews.296.c: "Une fois de plus, Delhi a un nouveau maître..."

 worldnews.297.t: "La Chute de Riga"
 worldnews.297.d: "Riga, "la Perle de la Baltique", est tombée aux mains des forces [new_controller.GetAdjective]es à partir d'aujourd'hui. Ce centre commercial dynamique joue un rôle de centre économique et financier essentiel dans la région de la mer Baltique. Bien que l'armée [new_controller.GetAdjective]e se soit engagée à maintenir une occupation pacifique, des incendies font rage dans toute la ville et des réfugiés tentent de fuir par la mer. Certains bâtiments, comme la Maison des têtes noires, sont en ruines après les bombardements intensifs de l'armée [new_controller.GetAdjective]e.  Acculés à la mer, les défenseurs [old_controller.GetAdjective]s n'ont eu d'autre choix que de se rendre sans condition à l'armée victorieuse [new_controller.GetAdjective]e afin d'empêcher la destruction de leur ville."
 worldnews.297.a: "Notre situation s'annonce désastreuse. Assurez-vous que le port reste ouvert pour l'évacuation !"
 worldnews.297.b: "Enfin, la Perle de la Baltique est à nous !"
 worldnews.297.c: "La situation est sombre pour Riga."

 worldnews.298.t: "La Chute du Caire"
 worldnews.298.d: "Le Caire, la ville aux "mille minarets", est l'une des plus anciennes villes du monde et le centre culturel et intellectuel du monde arabe. La ville a vu passer d'innombrables envahisseurs dans les temps anciens et modernes.  De plus, comme les sables intemporels qui entourent la ville, il semble que la grande cité soit à nouveau tombée aux mains d'un nouvel occupant. Après une campagne réussie de l'armée [new_controller.GetAdjective]e, les derniers défenseurs [old_controller.GetAdjective]s ont tenté de tenir une dernière fois la citadelle du Caire.\nAprès une résistance prolongée, les dernières forces [old_controller.GetAdjective]es dans la ville se sont rendues sans condition. Malgré cette grande victoire, l'armée [new_controller.GetAdjective]e a promis de sévir contre les pillards potentiels afin de préserver cette ville historique."
 worldnews.298.a: "Le Caire, la ville des pharaons est à nous !"
 worldnews.298.b: "Nous avons subi une grave défaite. Nous reviendrons !"
 worldnews.298.c: "L'ancienne cité des sables servira une fois de plus un nouveau maître."
 worldnews.298.d.ottoman: "Le Caire, la ville aux \"mille minarets\", est l'une des plus anciennes villes du monde et sert de centre intellectuel et culturel dans le monde arabe. C'est également le cœur battant de la nation égyptienne, l'une des nombreuses nations arabes qui ont déclaré la guerre à l'Empire Ottoman.\nCependant, après une campagne ottomane réussie, les forces égyptiennes ont offert leur reddition inconditionnelle dans la ville, certains Égyptiens offrant des efforts de résistance ultimes à la Citadelle du Caire. Malgré la victoire turque, l'armée ottomane a promis au Caire que l'occupation serait pacifique et qu'aucun dommage ne serait causé aux bâtiments historiques de cette ancienne ville."
 worldnews.298.a.ottoman: "Le soi-disant "Pacte du Caire" va s'effondrer maintenant. Une victoire glorieuse pour la nation ottomane !"
 worldnews.298.b.ottoman: "Avec la chute du Caire, les Turcs sont entrés en Égypte. Ils ne pourront plus jamais régner sur l'Égypte - nous devons contre-attaquer !"
 worldnews.298.c.ottoman: "Avec la chute du Caire, l'avenir du Pacte du Caire semble sombre."

 worldnews.299.t: "La Chute du Cap"
 worldnews.299.d: "Le Cap, l'une des plus grandes villes d'Afrique du Sud, située dans la province du Cap occidental, a longtemps été admiré pour la beauté de son emplacement et son rôle dans l'économie de l'Afrique du Sud. La ville, autrefois prospère et même la plus grande ville d'Afrique du Sud, a connu un revers de fortune lorsque les forces [new_controller.GetAdjective]es ont récemment pris d'assaut la ville lors d'une campagne réussie. Les défenseurs désespérés [old_controller.GetAdjective]s ont tenté de rallier une défense au Château de Bonne Espérance, mais il était clair que la bataille était terminée à la tombée de la nuit. Bien que le port du Cap ait été endommagé pendant la bataille, il servira sans aucun doute à répondre aux besoins stratégiques de l'armée [new_controller.GetAdjective]e lorsqu'elle commencera à occuper la ville."
 worldnews.299.a: "Nous avons peut-être perdu la bataille, mais la guerre n'est pas encore perdue !"
 worldnews.299.b: "Le grand port du Cap est le nôtre !"
 worldnews.299.c: "La Cité Mère a été occupée."

 worldnews.300.t: "La Chute de Buenos Aires"
 worldnews.300.d: "Surnommée le Paris de l'Amérique du Sud, Buenos Aires est une destination de choix pour les immigrants d'Europe, la capitale régionale des arts et de la finance. Les principales avenues de la ville ont été récemment construites, ainsi que les plus hauts bâtiments et le premier système de métro d'Amérique du Sud.\nCependant, une campagne décisive de l'armée [new_controller.GetAdjective]e a conduit à une bataille totale dans les rues de la ville. De violents combats ont lieu sur l'Avenida de Mayo et l'Avenida de Julio, tandis que les défenseurs [old_controller.GetAdjective]s mènent une dernière bataille désespérée dans les principaux bâtiments de la ville. Les combats se sont transformés en combats sanglants de maison à maison, mais finalement les défenseurs [old_controller.GetAdjective]s ont commencé à sortir de leurs cachettes pour se rendre. C'est vraiment une grande victoire pour la nation [new_controller.GetAdjective]e."
 worldnews.300.a: "La grande ville d'Amérique du Sud est à nous !"
 worldnews.300.b: "Avec la perte de Buenos Aires, nous devrons redoubler nos efforts."
 worldnews.300.c: "La Reine d'El Plata est tombée !"
 worldnews.300.d.patagonia: "Les révolutionnaires patagoniens ont remporté une victoire importante aujourd'hui alors que le drapeau du mouvement patagonien flotte fièrement sur la Casa Rosada. La bataille de Buenos Aires a été sanglante, les combats se sont rapidement transformés en combats de maison à maison sur les avenues principales de l'Avenida de Mayo et de l'Avenida 9 de Julio. Cependant, à la tombée de la nuit, il était clair que les révolutionnaires patagoniens avaient remporté la victoire et que la capitale du régime argentin était tombée.\nUne photographie a été prise du moment emblématique où les révolutionnaires en extase ont défilé sur l'avenue principale de la ville en chevauchant les chars et les camions de l'ancien régime argentin. Cependant, alors que le gouvernement patagonien a assuré au monde entier que la révolution serait aussi pacifique que possible, on entend déjà parler de prêtres et d'anciens "ennemis de l'État" emmenés sous la menace d'armes."
 worldnews.300.a.patagonia: "Viva la Revolución ! Camarades, en avant pour libérer le reste de l'Argentine !"
 worldnews.300.b.patagonia: "Contre-attaquez immédiatement ! L'Argentine ne tombera pas aux mains des révolutionnaires impies !"
 worldnews.300.c.patagonia: "La Révolution Socialiste est arrivée en Argentine."

 worldnews.301.t: "La Chute de Santiago"
 worldnews.301.d: "L'une des plus grandes et des plus anciennes villes d'Amérique du Sud, la ville de Santiago est nichée au centre du bassin de Santiago et entourée par la cordillère des Andes. Les montagnes du Chili et sa situation sur l'étroite façade occidentale de l'Amérique du Sud donnent à Santiago un sentiment de sécurité. Cependant, cela ne semble pas être le cas car, malgré cet avantage géographique, les soldats [new_controller.GetAdjective]s ont réussi à entrer dans la ville après une bataille intense avec les défenseurs [old_controller.GetAdjective]s. Dans la bataille qui s'ensuit, des échanges de tirs ont lieu le long de la célèbre avenue Alameda. Les soldats [new_controller.GetAdjective]s parviennent à briser les barricades et les fortifications de [old_controller.GetAdjective]es sur le Paseo Ahumada. Désorganisées et paralysées, les forces [old_controller.GetAdjective]es n'ont eu d'autre choix que de se rendre sans condition."
 worldnews.301.a: "La ville de St. James est à nous !"
 worldnews.301.b: "Nous ne nous rendrons jamais ! Contre-attaquez quand nous sommes prêts !"
 worldnews.301.c: "La Cité des Collines de l'Île est tombée..."
 worldnews.301.d.argentina: "Après une longue et épuisante campagne de combats à travers la cordillère des Andes, le drapeau argentin flotte fièrement sur le palais de La Moneda. Les combats ont été intenses dans les rues de la ville, sur la célèbre avenue Alameda et le Paseo Ahumada, les forces chiliennes offrant une résistance intense. Cependant, les Argentins parviennent à éliminer la résistance chilienne dans la ville, et ceux qui survivent offrent avec empressement leur reddition à l'armée argentine victorieuse.\nAvec la perte de Santiago, il semblerait que l'Argentine ait désormais le dessus dans le conflit sud-américain. Le moral des Chiliens est indubitablement bas, et les observateurs extérieurs remarquent que ce n'est qu'une question de temps avant que l'agitation ne se développe en raison du manque de progrès du Chili dans sa guerre contre l'Argentine."
 worldnews.301.a.argentina: "Une victoire glorieuse ! Bientôt, l'Amérique du Sud sera débarrassée de la menace socialiste."
 worldnews.301.b.argentina: "Nous ne perdrons pas face aux réactionnaires ! Regroupez-vous camarades, nous reviendrons !"
 worldnews.301.c.argentina: "Un coup dur pour les ambitions chiliennes."

 worldnews.302.t: "La Chute de Minsk"
 worldnews.302.d: "La renaissance de Minsk, après la Weltkrieg, a vu le développement rapide de l'enseignement supérieur, des hôpitaux, des cinémas et Minsk est également devenue un centre de la langue et de la culture biélorusses.\nCependant, l'histoire se répète, et une fois de plus, Minsk se retrouve en première ligne de la guerre - seulement cette fois, elle est occupée par les forces [new_controller.GetAdjective]s. Une grande partie de la ville a été endommagée par des bombardements et des tirs d'artillerie intenses, et les rapports indiquent qu'un nombre considérable de réfugiés fuient le chaos, tandis que malgré une résistance farouche, les défenseurs [old_controller.GetAdjective]s ont finalement offert leur reddition inconditionnelle aux forces [new_controller.GetAdjective]s victorieuses. Seul le temps dira à quel point la reconstruction de Minsk sera difficile."
 worldnews.302.a: "La grande cité du Belarus est à nous !"
 worldnews.302.b: "Nous ne nous rendrons jamais !"
 worldnews.302.c: "Un jour sombre pour le peuple Biélorusse..."
 worldnews.302.d.russia: "Minsk faisait partie de la Russie avant la Première Weltkrieg. Après une incroyable offensive de l'armée russe, il semble que l'histoire se soit répétée. L'armée russe a bombardé la ville depuis le ciel et au sol, et la résistance biélorusse est devenue de plus en plus faible alors que l'assaut de la machine de guerre russe s'abattait sur la ville. Après une bataille épuisante et exténuante au cours de laquelle la majeure partie de la ville a été réduite en ruines, les défenseurs restants se sont rendus aux forces russes victorieuses. Des usines, des musées et des milliers de civils ont fui vers l'ouest pour échapper aux envahisseurs. Cette défaite est un coup dur pour le Reichspakt, mais seul le temps dira si l'occupation russe ne sera que temporaire, ou permanente."
 worldnews.302.a.russia: "Ce n'est que le début. Bientôt nous retrouverons nos terres !"
 worldnews.302.b.russia: "Nous ne renoncerons jamais à notre indépendance ! Au combat !"
 worldnews.302.c.russia: "Un coup dur pour le Reichspakt, l'Ours Russe avance..."

 worldnews.303.t: "La Chute de Vilnius"
 worldnews.303.d: "Mieux connue pour sa \"vieille ville\", l'une des plus grandes villes médiévales d'Europe du Nord - Vilnius est un endroit où certains des meilleurs styles architecturaux d'Europe - gothique, renaissance, néoclassique et baroque se côtoient.\nCependant, des temps sombres attendent les habitants de la ville après que la ville a été engloutie lors de la bataille de Vilnius. Les [new_controller.GetAdjective]s ont tenté d'encercler la ville alors que les [old_controller.GetAdjective] menaient une percée désespérée dans l'espoir d'échapper au siège. Des combats brutaux de rue s'ensuivirent alors que les forces [new_controller.GetAdjective]s tentaient de supprimer la défense de la ville. Après une bataille atroce et une grande partie de la ville en ruines, et en flammes, les défenseurs [old_controller.GetAdjective]s se sont rendus. Autrefois chef-d'œuvre de la culture européenne, il est trop tôt pour dire si Vilnius retrouvera ou non sa gloire d'avant-guerre."
 worldnews.303.a: "Nous nous battrons jusqu'au bout !"
 worldnews.303.b: "La \"Jérusalem\" du Nord est à nous !"
 worldnews.303.c: "La grande cité lituanienne est-elle tombée ?"

 worldnews.304.t: "La Chute de Nanjing"
 worldnews.304.d: "Après un bombardement de plusieurs jours depuis le sommet de Zijinshan, la « Montagne pourpre », et des assauts répétés contre ses murs, Nanjing tomba en début de soirée. Les défenseurs aux portes de Zhonghua et de Guanghua se sont battus jusqu'au dernier homme, leurs cadavres jonchant les grandes murailles de la ville, tandis que leurs camarades entamaient une retraite tactique dans ses rues sinueuses. Sans espoir de painx, et suite à l'échec des unités [old_controller.GetAdjective]es à l'extérieur de la ville de reprendre le contrôle des batteries de Zijinshan, les quelques unités restantes à l'intérieur n'ont d'autres choix que l'anéantissement. La perte de l'ancienne capitale du sud sera sans aucun doute un coup dur pour l'effort de guerre [old_controller.GetAdjective], bien que [old_controller.GetLeader] ait déjà juré son engagement d'une victoire éventuelle."
 worldnews.304.a: "La capitale du \"Sud\" est à nous !"
 worldnews.304.b: "Nous préférons mourir que de nous rendre ! Nous reviendrons !"
 worldnews.304.c: "La grande cité de Nanjing est tombée"
 worldnews.304.d.japan: "Après un bombardement de plusieurs jours depuis le sommet de Zijinshan, la « Montagne pourpre », et des assauts répétés contre ses murs, Nanjing tomba en début de soirée. Les défenseurs des murs se sont battus jusqu'au dernier homme, mais le reste de l'armée a s'est dispersé peu de temps après que les troupes japonaises ont hissé le drapeau au soleil levant au-dessus de la porte de Zhonghua, commençant une déroute chaotique laissant des uniformes et des fusils à même les rues sinueuses de la ville. Alors que les Japonais ont déclaré que l'occupation de Nanjing serait pacifique, les morts et les mourants gisent partout, et des coups de feu sporadiques continuent de résonner dans les murs de la ville alors que les incendies flambent hors de contrôle. L'aube marquera sans aucun doute le début d'une nouvelle réalité sinistre pour l'ancienne capitale du sud et les habitants restants."
 worldnews.304.a.japan: "Banzaï ! Un jour de gloire pour l'Empereur !"
 worldnews.304.b.japan: "Nous ne nous rendrons jamais à ces chiens de japonais !"
 worldnews.304.c.japan: "Que Dieu ait pitié des habitants de Nanjing..."

 worldnews.305.t: "La Chute de Wuhan"
 worldnews.305.d: "Après une bataille rangée, la zone des trois villes de Wuhan est tombée aux mains des forces de [new_controller.GetName] plus tôt dans la journée. Ses défenseurs espéraient peut-être répéter avec succès la défense de Wuchang par Wu Peifu en 1926 et transformer la bataille en un siège prolongé, mais un assaut concerté et l'absence de secours par la rivière ont complètement douché ces espoirs. Avec le drapeau [new_controller.GetAdjective] flottant au sommet du manoir du gouverneur et de Luojia Hill, le [new_controller.GetName] a porté un coup considérable à [old_controller.GetNameDef] et s'est emparé de l'un des plus grands centres logistiques de Chine en même temps que l'un de ses plus productifs arsenaux. Que le [?global.date.GetDateStringNoHourLong] soit un jour considéré comme un tournant, ou simplement comme une autre bataille, il semble certain qu'il hantera l'esprit des dirigeants [old_controller.GetAdjective] pour longtemps."
 worldnews.305.a: "Wuhan, la ville des rivières est à nous !"
 worldnews.305.b: "Nous préférons mourir que de nous rendre ! Nous reviendrons !"
 worldnews.305.c: "Une sérieuse défaite pour les [old_controller.GetAdjective]"
 worldnews.305.d.japan: "Après une bataille rangée, la zone des trois villes de Wuhan est tombée aux mains des forces japonaises plus tôt dans la journée. Ses défenseurs espéraient peut-être répéter avec succès la défense de Wuchang par Wu Peifu en 1926 et transformer la bataille en un siège prolongé, mais le contrôle japonais de la rivière et la puissance de feu écrasante ont rendu ces efforts futiles. Avec les Hinomaru volant au-dessus du manoir du gouverneur et de la colline de Luojia, le Japon a porté un rude coup à [old_controller.GetNameDef], s'emparant de l'un des plus grands centres logistiques de Chine ainsi que de l'un de ses arsenaux les plus productifs. Comme l'arrière-pays chinois est maintenant ouvert, il est peu probable que cette victoire soit la dernière."
 worldnews.305.a.japan: "Bientôt, nous remporterons la victoire sur les Chinois !"
 worldnews.305.b.japan: "Nous ne nous rendrons jamais à ces chiens de japonais !"
 worldnews.305.c.japan: "L'avance Japonaise en Chine se poursuit..."

 worldnews.306.t: "La Chute de Guangzhou"
 worldnews.306.d: "Après de féroces combats de maison en maison, les forces de [new_controller.GetName] ont capturé Guangzhou tôt ce matin. Plus connue sous le nom de « Canton » à l'international, la ville portuaire est le plus grand centre industriel et commercial du sud de la Chine en dehors de Hong Kong, et sa perte sera un sérieux revers pour l'effort de guerre de [old_controller.GetNameDef]. Bien que les docks et les ruelles étroites de la ville semblent sécurisés, des rumeurs parlent d'organiser la résistance dans les montagnes Baiyun au nord, et de là peut-être une tentative pour reprendre la ville.\n\nLa Chine du Sud et le Guangdong en particulier sont connus pour leur résistance au contrôle extérieur, que ce soit de Beijing ou d'ailleurs. Tenir la ville pourrait être plus que [new_controller.GetLeader] a négocié."
 worldnews.306.a: "Le Port de Canton a été pris !"
 worldnews.306.b: "Une défaite certes, mais une défaite dont nous nous remettrons !"
 worldnews.306.c: "Une grande perte pour [old_controller.GetName]"
 worldnews.306.d.japan: "Après un bombardement audible à plus de 120 kilomètres à Hong Kong, Guangzhou est tombée aux mains des forces de [new_controlled.GetName] plus tôt dans la journée. La ville n'a pas connu un tel siège depuis la réponse allemande à la note Severn en octobre 1926, mais contrairement à la Kaiserliche Marine, ses occupants semblent plus enclins à rester. Un quartier général militaire a déjà été établi au bureau du gouverneur provincial, avec un campement en construction à proximité, sur la colline Yuexiu.\n\nCependant, des rumeurs parlent d'organiser la résistance dans les montagnes Baiyun au nord, et de là peut-être une tentative de reprendre la ville. La Chine du Sud et le Guangdong en particulier sont connus pour leur résistance au contrôle extérieur, que ce soit de Beijing ou d'ailleurs. Détenir la région pourrait être plus que ce que le Japon avait négocié."
 worldnews.306.a.japan: "Maintenant que Guangzhou est sécurisée, la Chine du Sud est à nous !"
 worldnews.306.b.japan: "Nous ne nous rendrons jamais à ces chiens de japonais !"
 worldnews.306.c.japan: "Les Japonais contrôlent maintenant la Rivière des Perles..."

 worldnews.307.t: "La Chute de Chongqing"
 worldnews.307.d: "Connue comme le point navigable le plus éloigné sur le puissant Yangtze, les rues de Chongqing regorgeaient autrefois de réfugiés ; riches et pauvres, tous fuyant l'avancée japonaise imparable. C'était il y a plusieurs jours. Tandis que les sirènes de la ville hurlaient et que le tonnerre et les éclairs de l'artillerie mattraquaient la position finale de ses défenseurs sur la rive est du fleuve, la ville se vida à nouveau. La bousculade fit presque autant de morts que les envahisseurs.\n\nMaintenant, les rues sont calmes, remplies uniquement de fumée, de débris et de corps. Avec la chute de Chongqing, le Japon n'est pas loin de réussir sa domination totale du sud-ouest de la Chine."
 worldnews.307.a: "Une autre glorieuse victoire !"
 worldnews.307.b: "Une perte sérieuse, mais nous nous en remettrons !"
 worldnews.307.c: "Un grand pas en avant pour la réalisation des ambitions du Japon."

 worldnews.308.t: "La Chute de Kunming"
 worldnews.308.d: "Pour la première fois depuis la défaite des Trois Feudataires en 1681, la ville de Kunming est tombée aux mains d'un envahisseur étranger à la province du Yunnan. Après avoir perdu l'aérodrome de Wujiaba au sud-est, les forces de [old_controller.GetNameDef] ont été progressivement repoussées le long du lac Dian, pour finalement se disperser lorsque les anciens murs de la ville furent pris d'assaut. Alors que les troupes de [new_controller.GetNameDef] défilent sous les arches emblématiques de Jinma-Biji, leurs dirigeants peuvent se réjouir de savoir qu'ils contrôlent non seulement le prolifique Arsenal de Kunming, mais aussi le terminus du chemin de fer extrêmement rentable de Kunming-Haiphong."
 worldnews.308.a: "Avec cette victoire, notre emprise sur l'ouest de la Chine est assurée."
 worldnews.308.b: "Nous prendrons position dans les montagnes au delà !"
 worldnews.308.c: "Les montagnes du Yunnan ont un nouveau maître..."
 worldnews.308.d.japan: "Pour la première fois depuis la défaite des Trois Feudataires en 1681, la ville de Kunming est tombée aux mains d'un envahisseur étranger. Après avoir perdu l'aérodrome de Wujiaba au sud-est, les forces de [old_controller.GetNameDef] ont été progressivement repoussées le long du lac Dian, pour finalement se disperser lorsque les anciens murs de la ville ont été pris d'assaut.\n\nAlors que les troupes japonaises défilent sous les arches emblématiques de Jinma-Biji, leurs dirigeants doivent être heureux de savoir qu'ils contrôlent non seulement le prolifique Arsenal de Kunming, mais aussi le terminus du chemin de fer stratégique Kunming-Haiphong. Un autre grand coup a été porté à la Chine. Maintenant que le Japon a pénétré si loin dans l'intérieur de la nation, où s'arrêtera son appétit ?"
 worldnews.308.a.japan: "Les Chinois ne peuvent pas fuir devant notre avance !"
 worldnews.308.b.japan: "Aux montagnes ! Nous ne nous rendrons jamais, jamais !"
 worldnews.308.c.japan: "La conquête de la Chine pourrait bientôt devenir une réalité..."

 worldnews.309.t: "Zhang est chassé de Jinan !"
 worldnews.309.d_Zongchang: "Depuis 1925, la ville de Jinan est à l'image de son maître ; corrompue, corpulente, débordant de vice et de méchanceté. Depuis sa « cour », Zhang Zongchang fréquente tout le monde, des artistes et des écrivains aux playboys et aux prostituées, exécutant tous ceux qui croisent son chemin, fendant les têtes comme on couperait des melons. Mais tout a finalement pris fin lorsque les défenses de Jinan se sont effondrées plus tôt dans la journée.\n\nZhang lui-même aurait été entendu beuglant pour dominer le vacarme, supervisant peut-être l'évacuation de ses richesses incalculables. Il est cependant introuvable, son harem maintenant abandonné, son manoir tentaculaire consumé par les flammes. Certains disent que Zhang reviendra, en vainqueur ou dans un cercueil, une notion qui n'est pas sans précédent. Une fois, malgré la défaite, il avait défilé à travers Jinan, assis dans un cercueil et fumant un gros cigare."
 worldnews.309.d_Tianran: "Dans sa haute retraite sur le mont Tai, Zhang Tianran évitait apparemment les voies d'ici bas, mais en réalité, sa portée s'étendait bien au-delà du Shandong. À travers la foi Yiguandao, ses yeux et ses oreilles étaient partout, et pareil au bout pointu d'un couteau.\n\nCela étant, ses partisans battent maintenant en retraite, et le mont Tai lui-même a été perdu à cause d'une offensive de [old_controller.GetnameDef] déterminée. Le sanctuaire de l'aube bleue, le temple du roi de jade et de nombreux autres sites sacro-saints sont désormais aux mains de soldats impis ; piétinant ses espaces sacrés, éparpillant des statues, des offrandes et de l'encens ; pillant sans discernement. Taishan ne s'en remettra peut-être pas avant une génération, mais le sort de Tianran n'est pas encore réglé. Cette perte motivera sans aucun doute ses partisans, et il n'a jamais été pris au dépourvu."
 worldnews.309.a: "Bon débarras !"
 worldnews.309.b: "Ce n'est qu'une retraite tactique !"
 worldnews.309.c: "La fin du plus vil Seigneur de Guerre de Chine ?"
 worldnews.309.e: "Une fin prématurée pour une foi étrange"

 worldnews.310.t: "La Chute d'Alexandrie"
 worldnews.310.d: "Fondée par le légendaire conquérant Alexandre lui-même, la ville d'Alexandrie était surtout connue pour abriter des merveilles telles que la bibliothèque d'Alexandrie et la Nécropole.\nCependant, l'histoire se répète alors que la ville antique a de nouveau été conquise par une puissance étrangère. Après un bombardement intensif, les [old_controller.GetAdjective]s ont été contraints de se retirer dans la citadelle de Qaitbay. Entourés de tous côtés et avec pour seule échappatoire la mer, les [old_controller.GetAdjective]s ont opposé une défense désespérée. Cependant, leur ravitaillement étant limité et leur moral bas, les défenseurs [old_controller.GetAdjective]s n'eurent pas d'autre choix que d'offrir leur reddition inconditionnelle à l'armée victorieuse [new_controller.GetAdjective]. Malgré leur grande victoire, les forces [new_controller.GetAdjective]s se sont engagées à ne pas endommager les bâtiments historiques de la ville."
 worldnews.310.a: "Avec cette victoire, la ville d'Alexandre est à nous !"
 worldnews.310.b: "Une sérieuse défaite ! Nous ne le tolérerons pas"
 worldnews.310.c: "La ville d'Alexandre a été conquise une fois de plus..."
 worldnews.310.d.ottomans: "La ville d'Alexandrie est une ville de grande importance culturelle et une fierté pour la nation égyptienne. Berceau de grandes merveilles antiques comme la bibliothèque d'Alexandrie, la ville est un centre de vie, de culture et d'industrie important pour l'Égypte.\nLes Ottomans ont cependant engrangé de grandes victoires dans leur guerre avec l'Égypte et ses alliés arabes, et ce sont finalement la ville et le port d'Alexandrie qui sont tombés ce matin entre leurs mains. La marine égyptienne a réussi à fuir avant l'arrivée des forces ottomanes, laissant seuls des défenseurs qui furent alors incapables de repousser les Ottomans. Encerclés de tous côtés et confrontés à la puissance de l'armée ottomane, les Égyptiens furent mis en déroute - et la ville antique tomba une nouvelle fois entre les mains de leurs ennemis. Malgré leur glorieuse victoire contre leurs ennemis égyptiens, les Ottomans se sont engagés à ne pas détruire les bâtiments anciens de la ville."
 worldnews.310.a.ottomans: "Cette victoire nous ouvre plus grandes les portes de l'Égypte !"
 worldnews.310.b.ottomans: "Nous ne nous rendrons jamais aux Turcs ! Nous reviendrons !"
 worldnews.310.c.ottomans: "Les Ottomans ont porté un sérieux coup au Pacte du Caire"

 worldnews.311.t: "La Chute de Tsaritsyn"
 worldnews.311.d: "En raison de sa situation géographique, la ville de Tsaritsyn a été un important centre de transport et d'activité commerciale pendant des siècles. Malgré une croissance démographique explosive, les mauvaises conditions de la ville en ont fait un foyer d'activité révolutionnaire. Pendant la Guerre Civile Russe, la ville est devenue le site d'une importante bataille et d'un siège, et de la même manière, l'histoire se répète une fois de plus, puisque la ville est redevenue un champ de bataille.\n\nDe grandes parties de la ville sont en ruines suite à la guerre urbaine acharnée et aux bombardements aériens. Malgré une résistance quasi fanatique des forces [old_controller.GetAdjective]s, l'armée [new_controller.GetAdjective]e a annoncé aujourd'hui que la ville était tombée entre ses mains."
 worldnews.311.a: "Pas un pas en arrière ! Nous reviendrons !"
 worldnews.311.b: "Une victoire glorieuse, bientôt l'Ours Russe tombera."
 worldnews.311.c: "La Russie chancelle encore dans sa guerre."

 worldnews.312.t: "La Chute de Yekaterinburg"
 worldnews.312.d: "Nichée sur le versant oriental des montagnes russes de l'Oural et traversée par la rivière Iset, la ville d'Ekaterinbourg est connue pour être une grande ville qui relie les parties orientale et occidentale de la Russie. La ville, qui porte le nom de l'épouse de Pierre le Grand, était également l'endroit où l'ancienne famille impériale russe était emprisonnée avant sa malheureuse exécution.\n\nCependant, les temps semblent s'être à nouveau écroulés sur la ville, car les forces [old_controller.GetAdjective]s l'ont abandonnée à l'approche des armées [new_controller.GetAdjective]es. L'effort de guerre [old_controller.GetAdjective] a subi une énorme défaite avec la perte de ce carrefour critique reliant l'Europe et l'Asie et des précieuses ressources de l'Oural."
 worldnews.312.a: "La fin est proche pour la Mère Russie."
 worldnews.312.b: "Avec cette victoire, l'effort de guerre russe a reçu un coup terrible."
 worldnews.312.c: "La fin semble proche pour les Russes."

### New Non-City-Capture
 worldnews.400.t: "Getúlio Vargas proclame le nouvel État"
 worldnews.400.d: "Ces dernières années, Getúlio Vargas a considérablement renforcé son emprise sur l'appareil d'État, car l'instabilité au Brésil s'est atténuée et il en revendique tout le mérite. Aujourd'hui, dans un geste audacieux pour assurer la paix et la stabilité, il a pris le contrôle total du processus législatif et s'est octroyé de nombreux pouvoirs d'urgence, "jusqu'à la fin de cette ère de troubles dans le monde". S'il est certain que des guerres ont éclaté dans le monde entier depuis que le Lundi noir a frappé la bourse de Berlin, cette décision n'en est pas moins une prise de pouvoir effrontée. Il bénéficie cependant d'un grand soutien populaire dans divers États, et d'un soutien de la direction dans de nombreux États. Le temps dira si cette évolution assurera vraiment la paix au Brésil."
 worldnews.400.a: "Vargas a en effet pris le contrôle direct"
 worldnews.400.b: "Au moins, plus de prétention à la démocratie, mais une évolution inquiétante"

 worldnews.401.t: "Révolte constitutionnaliste au Brésil"
 worldnews.401.d: "L'État de São Paulo, peut-être le plus puissant du Brésil, a pris les armes contre Getúlio Vargas et son Nouvel État, prétendant que son régime est une dictature totalement anticonstitutionnelle, après plusieurs tentatives du président influent de s'ingérer dans les affaires de l'État, notamment en essayant d'imposer un président d'État de sa propre confiance plutôt qu'élu. Aujourd'hui, les tensions ont complètement bouilli, et il ne peut se passer que la guerre entre São Paulo et d'autres États, qui ont été appelés par le précédent à se joindre à leur lutte. Il reste à savoir si cet appel sera entendu, ou si la révolte sera étouffée."
 worldnews.401.a: "La centralisation n'est jamais facile"
 worldnews.401.b: "Une chance pour les gens ?"

 worldnews.402.t: "La révolte constitutionnaliste au Brésil réussit !"
 worldnews.402.d: "Alors que Getúlio est arrêté et mis en attente de son procès, les révolutionnaires constitutionnalistes qui se sont tant battus pour ce moment font la fête à travers Rio et le Brésil. Maintenant, le cadre précédent de la république sera rétabli, et suivra de près les voies politiques de la Seconde République, mais avec des garanties supplémentaires contre les ambitieux seraient dictateurs, et encore plus d'autonomie pour les États membres de l'Union."
 worldnews.402.a: "La démocratie brésilienne a une seconde chance."
 worldnews.402.b: "Des travailleurs sont morts pour rien, malheureusement."

 worldnews.403.t: "La révolte constitutionnaliste au Brésil échoue !"
 worldnews.403.d: "São Paulo était peut-être puissant, mais il ne pouvait pas s'opposer à la puissance du Brésil. Lorsque leur reddition fut acceptée, les rassemblements pro-Getúlio se multiplièrent dans tout le pays, et peu de gens peuvent douter que l'emprise de l'homme sur le pouvoir soit en fait plus forte qu'elle ne l'a jamais été. La plupart de ses principaux opposants étant en exil ou arrêtés, Getúlio peut se concentrer sur d'autres questions, car il a certainement gagné le jeu dangereux de la politique brésilienne, et il a un degré de contrôle jusqu'à présent sans précédent entre les mains d'un seul homme, même à l'époque de la monarchie dans la nation."
 worldnews.403.a: "Le Nouvel Etat a fait sa démonstration de force"
 worldnews.403.b: "Des travailleurs sont morts pour rien, malheureusement."

 worldnews.404.t: "Restauration impériale au Brésil"
 worldnews.404.d: "Lorsque l'Empire du Brésil est tombé en 1889, Pedro II s'est résigné à ce sort et a refusé de riposter. Depuis lors, les États-Unis républicains du Brésil ont été en proie à des malheurs économiques, à la corruption et même à des guerres civiles. Après la victoire des intégristes aux élections et une consultation publique sur la question, l'empereur Pedro III du Brésil a été couronné aujourd'hui dans la cathédrale de Candelária à Rio lors d'une cérémonie exceptionnellement somptueuse, même pour des normes monarchiques. À présent, les intégristes et le nouvel empereur vont s'attacher à restaurer l'ancienne gloire du Brésil, et vont sans doute changer la nation d'une manière peut-être irréversible. Si des manifestations républicaines ont eu lieu au moment de la cérémonie, elles ont été rapidement dispersées par l'armée, et la nation se demande si cet Empire apportera enfin la paix à ce pays sud-américain troublé."
 worldnews.404.a: "Un nouveau pouvoir se lève !"
 worldnews.404.b: "Des travailleurs sont morts pour rien, malheureusement."

 worldnews.405.t: "La révolte de Rondon"
 worldnews.405.d: "Cândido Rondon, un maréchal du Brésil renommé et respecté, est revenu d'une de ses expéditions désormais habituelles dans la jungle du nord du Brésil. À son grand étonnement, la nouvelle des efforts de l'intégrisme pour restaurer la monarchie ne cesse d'arriver, et il exprime ouvertement son mécontentement en tant que républicain fervent. Le gouvernement inquiet de Rio de Janeiro ordonna son arrestation, mais les loyaux militaires de l'homme refusèrent de le faire et il se révolta ouvertement dans le nord du pays. Bien que la révolte ait une origine républicaine profondément enracinée, on suppose que son soutien aux hommes forts locaux provient également de politiciens traditionnellement puissants qui perdaient le pouvoir dans le nouvel ordre des choses intégriste. Il semble que le Brésil soit confronté à son deuxième conflit civil du siècle, et la nation retient son souffle car la guerre ouverte est désormais inévitable."
 worldnews.405.a: "Comment un vieil homme peut-il être aussi têtu ?"
 worldnews.405.b: "Une chance pour les gens ?"

 worldnews.406.t: "La révolte de Rondon écrasée"
 worldnews.406.d: "La révolte de Cândido Rondon a été écrasée, et ses forces ont été totalement défaites. Bien que le chef de la révolte n'ait pu être trouvé, car il s'est enfui dans la forêt avec ses plus fidèles combattants, le dos du mouvement républicain a été écrasé, car les soulèvements inspirés par cet homme ont révélé les véritables allégeances de beaucoup de personnes qui seraient des traîtres à la nation. Aujourd'hui, les intégristes peuvent poursuivre leurs plans sans le moindre problème."
 worldnews.406.a: "L'empire a riposté !"
 worldnews.406.b: "Des travailleurs sont morts pour rien, malheureusement."

 worldnews.407.t: "La révolte triomphante de Rondon"
 worldnews.407.d: "La république est forte et victorieuse au Brésil, car la révolte audacieuse de Cândido Rondon contre le gouvernement intégriste a entraîné un conflit de grande ampleur, et la défaite de ce gouvernement, car divers États se sont joints au soulèvement républicain et ont divisé l'armée déjà débordée. Rondon, sous les acclamations de ses compatriotes, est maintenant poussé vers une présidence provisoire, un rôle qu'il n'a certainement jamais voulu, mais il a fait le vœu d'organiser des élections comme prévu, et de ne prendre aucune mesure radicale. Beaucoup spéculent sur le fait que le vieil homme va enfin prendre sa retraite, la grande Révolution menée à travers le Brésil étant sa dernière aventure."
 worldnews.407.a: "La démocratie brésilienne a une seconde chance."
 worldnews.407.b: "Des travailleurs sont morts pour rien, malheureusement."

 worldnews.408.t: "L'Union du Brésil est proclamée !"
 worldnews.408.d: "Les ouvertures diplomatiques avec le Chili syndicaliste ont provoqué une profonde crise constitutionnelle, et ont abouti à un coup d'État des militaires qui pensaient que le DE glissait vers le socialisme. Cependant, le coup d'État a été de courte durée, et les loyalistes de l'armée ont arrêté ou exilé la plupart de leurs dirigeants. Plus encore, ces officiers ont proclamé l'Union du Brésil, un gouvernement syndicaliste, car après avoir vu les progrès considérables réalisés par le Chili dans son armée depuis la révolution, beaucoup d'autres officiers se sont penchés vers la gauche. Maintenant, l'Union va tenir son premier congrès des syndicats, et se réunira pour choisir la voie que prendra le socialisme brésilien. À l'annonce de la proclamation de la soi-disant Union du Brésil, de nombreux gouverneurs d'États se sont ouvertement rebellés et tenteront de restaurer la démocratie aux États-Unis du Brésil."
 worldnews.408.a: "La menace syndicaliste se répand !"
 worldnews.408.b: "Une surprise, certes, mais qui est la bienvenue."

 worldnews.409.t: "Un soulèvement réactionnaire victorieux au Brésil"
 worldnews.409.d: "La volonté du peuple a été entendue, a proclamé Getúlio Vargas, l'homme fort du Rio Grande do Sul, alors qu'il parlait après une marche victorieuse sur le Rio après avoir symboliquement attaché son cheval à l'Obélisque de l'avenue Rio Branco. Les casernes révoltantes ont été prises, et le soi-disant Congrès des syndicats a été fermé. L'ancien cadre de la république sera rétabli en temps voulu, et les hommes responsables de ce chaos, en particulier les membres de la gauche démocratique "habilitant les syndicalistes", seront traduits en justice. Après l'échec de cette brève expérience, le peuple de la nation espère enfin trouver un peu de paix, car les dommages visibles causés à de nombreux bâtiments principaux de la capitale rappellent sinistrement la désormais appelée "Commune de Rio" et le sort de ceux qui se révolteraient contre la République"
 worldnews.409.a: "La catastrophe a été évitée"
 worldnews.409.b: "Un regrettable retour en arrière."

 worldnews.410.t: "Le soulèvement réactionnaire écrasé au Brésil"
 worldnews.410.d: "Avec la fin de la révolte et la reddition ou l'exil des présidents des États concernés, l'Union du Brésil a consolidé sa position au pouvoir. Cependant, le conflit a laissé des cicatrices, et déjà les cris des procès d'amnistie et de trahison résonnent dans tout le pays, car l'intense ressentiment envers le gouvernement central ne s'estompe pas avec la fin du conflit armé ; en réalité, ce n'est que la première étape de ce qui sera certainement une ère de changement immense dans l'ensemble du Brésil."
 worldnews.410.a: "La catastrophe a été évitée"
 worldnews.410.b: "Vous ne pouvez pas marcher contre l'histoire !"

 worldnews.411.t: "Anqing Clique reconnaît le fengtien"
 worldnews.411.d: "Chen Tiaoyuan, leader de la Clique d'Anqing et maintenant maître de la Chine orientale, a officiellement reconnu le gouvernement Fengtian comme le gouvernement national légitime de la Chine. Bien que cela ne soit pas surprenant étant donné le soutien ouvert de Fengtian à la Clique d'Anqing pendant la guerre de la Ligue, cela a tout de même choqué beaucoup de gens dans toute la Chine, mais aussi les Occidentaux qui se méfient de l'influence croissante du Japon dans toute la Chine. Cette déclaration restera dans les mémoires comme un jour important de l'histoire chinoise."
 worldnews.411.a: "Bonne nouvelle !"
 worldnews.411.b: "Un développement effrayant."

 worldnews.412.t: "La Conférence de Réunification de Beijing"
 worldnews.412.d.chinese: "Lorsque la conférence de réunification de Zhang Zuolin a débuté à Beijing il y a plusieurs semaines, peu de gens s'attendaient à ce qu'elle réussisse. Les journaux étrangers s'en moquaient, les journaux nationaux en doutaient, et même les participants ressentaient une certaine incertitude. Néanmoins, la Chine a franchi un nouveau seuil dans son histoire, lorsque d'anciens ennemis se sont réunis pour faire passer le pays en premier, plaçant une grande partie du pays sous une seule bannière pour la première fois depuis des décennies.\n\nPour l'avenir, la route vers une véritable unification reste longue, mais un grand pas a été franchi - un pas qui, espérons-le, sera suivi par de nombreux autres."
 worldnews.412.d.foreign: "Lorsque la conférence de réunification de Zhang Zuolin a débuté à Beijing il y a plusieurs semaines, peu de gens s'attendaient à ce qu'elle réussisse. La Chine est depuis longtemps en proie à des conflits internes, et les observateurs de Shanghai s'attendaient à ce que ce dernier effort d'unification soit victime des habituelles querelles orientales. Cependant, il semble que Zhang possède l'instinct subtil et la finesse politique de la plus haute classe de mandarins, et il a maintenant réuni une grande partie de la Chine par la diplomatie.\n\nLe pays n'est pas encore vraiment uni, et la position de supériorité militaire de Zhang suggère que, comme toujours, la Chine a besoin de la main forte d'une autorité efficace pour faire et maintenir son unité."
 worldnews.412.a: "Une grande réussite !"
 worldnews.412.b: "Nous devons nous préparer"
 worldnews.412.c: "Intéressant"

 worldnews.413.t: "[FROM.GetNameDefCap] proclamé"
 worldnews.413.d: "Peu de choses sont certaines dans le labyrinthe tortueux de la politique chinoise, mais même les analystes politiques de renom n'ont absolument pas réussi à prédire l'ascension de [FROM.GetLeader] des provinces périphériques de la Chine au rang de leader de la nation. Néanmoins, il l'a fait, et avec Beijing et une grande partie de la plaine du nord de la Chine sous son règne, ainsi que son cœur, il dispose d'une base d'opérations, peut-être assez importante, pour réunifier complètement toute la Chine. Les nations occidentales ont déjà reconnu le nouveau [FROM.GetName], et toutes les cliques chinoises restantes se préparent sans aucun doute à un nouvel assaut contre leur puissance."
 worldnews.413.a: "Le reste de la Chine sera bientôt à nous !"
 worldnews.413.b: "Nous devons nous préparer à un nouvel assaut."
 worldnews.413.c: "Félicitations, [FROM.GetLeader]!"

 worldnews.414.t: "Effondrement du Duché Balte Uni"
 worldnews.414.d: "Le Duché Balte Uni, un sous-état allemand de l'Empire allemand, s'est finalement désintégré après plusieurs mois de luttes intestines et de résistance partisane du mouvement des Frères de la Forêt. Dans tout le duché, tout semblant d'ordre a été perdu et les Allemands baltes fuient leurs terres en masse.\n\nCertains se sont retrouvés en Allemagne, tandis que d'autres se sont rassemblés dans la ville libre de Riga, le dernier bastion de la domination allemande balte. Le conflit dans les pays baltes a été gelé et va sûrement se renouveler à l'avenir, mais pour l'instant, la Lettonie et l'Estonie ont affirmé leur indépendance."
 worldnews.414.a: "Nous ne nous rendrons jamais !"
 worldnews.414.b: "Huzzah !"
 worldnews.414.c: "C'est un lot de cartes rendues obsolètes..."

 worldnews.415.t: "Chute du Royaume de Finlande"
 worldnews.415.d.natpop: "Fondé sur les cendres de l'Empire Russe, le Royaume de Finlande est resté depuis la fin de la Grande Guerre une nation profondément ancrée dans la sphère allemande. Il semble toutefois que cette situation n'était pas faite pour durer. À la suite de la crise du Lundi Noir, le gouvernement finlandais s'est retrouvé plongé dans la crise, et alors que la violence politique devenait incontrôlable, incapable de maintenir l'ordre, le régime finit par s'effondrer.\n\nLe mouvement ultranationaliste Lapua dirigé par Kurt Martti Wallenius, aujourd'hui chef de la République de Finlande, a marché sur Helsinki, s'emparant du pouvoir et déclenchant une vague de violence contre les monarchistes et les socialistes. Autoritaire, corporatiste et violemment antiallemand, le mouvement représente sans aucun doute une rupture violente avec l'ordre ancien."
 worldnews.415.d.syndicalist: "Fondé sur les cendres de l'Empire Russe, le Royaume de Finlande est resté depuis la fin de la Grande Guerre une nation profondément ancrée dans la sphère allemande. Il semble toutefois que cette situation n'était pas faite pour durer. À la suite de la crise du Lundi Noir, le gouvernement finlandais s'est retrouvé plongé dans la crise, et alors que la violence politique devenait incontrôlable, incapable de maintenir l'ordre, le régime finit par s'effondrer.\n\nAprès des jours d'intenses combats à Helsinki, la Délégation syndicaliste du Peuple Finlandais et les paramilitaires de la Garde rouge ont réussi à triompher des groupes nationalistes et des forces gouvernementales, en prenant le pouvoir et en déclarant la république. Le nouveau régime socialiste a coupé tout lien avec la Mitteleuropa, cherchant déjà vers Paris un nouveau bienfaiteur."
 worldnews.415.d.mannerheim: "Fondé sur les cendres de l'Empire Russe, le Royaume de Finlande est resté depuis la fin de la Grande Guerre une nation profondément ancrée dans la sphère allemande. Il semble toutefois que cette situation n'était pas faite pour durer. À la suite de la crise du Lundi Noir, le gouvernement finlandais s'est retrouvé plongé dans la crise, et alors que la violence politique devenait incontrôlable, incapable de maintenir l'ordre, le régime finit par s'effondrer.\n\nSous la direction du très respecté maréchal Carl Gustaf Mannerheim, la Garde Blanche s'est ralliée pour renverser la monarchie et vaincre les milices socialistes et ultranationalistes, expulsant ainsi l'influence allemande. Maintenant que le maréchal est sorti victorieux, il a déclaré son intention de conserver le pouvoir jusqu'à ce que la Finlande soit complètement stabilisée."
 worldnews.415.d.democracy: "Fondé sur les cendres de l'Empire Russe, le Royaume de Finlande est resté depuis la fin de la Grande Guerre une nation profondément ancrée dans la sphère allemande. Il semble toutefois que cette situation n'était pas faite pour durer. À la suite de la crise du Lundi Noir, le gouvernement finlandais s'est retrouvé plongé dans la crise, et alors que la violence politique devenait incontrôlable, incapable de maintenir l'ordre, le régime finit par s'effondrer.\n\nSous la direction du très respecté maréchal Carl Gustaf Mannerheim, la Garde blanche s'est ralliée pour renverser la monarchie et vaincre les milices socialistes et ultranationalistes, expulsant ainsi l'influence allemande. Maintenant que le maréchal est sorti vainqueur, il a décidé de céder le pouvoir aux partis politiques, rétablissant la démocratie."
 worldnews.415.a: "Ces idiots !"
 worldnews.415.b: "Querelles réactionnaires"
 worldnews.415.c: "Un autre coup porté à l'influence allemande"
 worldnews.415.d: "Enfin libre !"
 worldnews.415.e: "Excellent !"

 worldnews.416.t: "Restauration monarchiste en Géorgie"
 worldnews.416.d.giorgi: "Des nouvelles surprenantes sont arrivées de Géorgie. Depuis la fondation de la petite république du Caucase, le pays était dominé par l'aile gauche du Parti social-démocrate de Géorgie, malgré une baisse constante du soutien électoral du parti. Cependant, lorsque le Lundi Noir a secoué le pays, le mécontentement et les troubles civils croissants ont forcé le parti à organiser des élections anticipées, dont les résultats ont consacré la victoire du Parti national-démocrate conservateur. Le nouveau parti au pouvoir a rapidement agi pour tenir sa promesse de campagne d'un référendum visant à restaurer la monarchie. Les résultats ont confirmé la tendance en faveur des monarchistes, conduisant le prince George Bagration, maintenant le roi George IX, à monter sur le trône. Nationaliste et opposé à la dépendance de son pays vis-à-vis des Allemands, son ascension marque l'indépendance croissante de la Géorgie vis-à-vis de Mitteleuropa."
 worldnews.416.d.ioakhim: "Des nouvelles surprenantes sont arrivées de Géorgie. Depuis la fondation de la petite république du Caucase, le pays était dominé par l'aile gauche du Parti social-démocrate de Géorgie, malgré une baisse constante du soutien électoral du parti. Cependant, lorsque le Lundi noir a secoué le pays, le mécontentement et les troubles civils croissants ont forcé le parti à organiser des élections anticipées, dont les résultats ont montré une victoire pour le Parti national-démocrate conservateur. Le nouveau parti au pouvoir a rapidement agi pour tenir sa promesse de campagne de référendum en vue de restaurer la monarchie. Les résultats ont montré une victoire claire pour le côté monarchiste, conduisant le prince Joachim Franz-Humbert, maintenant Ioakhim I, à monter sur le trône. Le roi, né en Prusse, est incroyablement pro-allemand, et son ascension marque l'adhésion croissante de la Géorgie à la Mitteleuropa."
 worldnews.416.a: "Comme c'est intéressant"
 worldnews.416.b: "Un pas en arrière"
 worldnews.416.c: "Longue vie au roi !"

 worldnews.417.t: "L'Empereur Hirohito a été assassiné"
 worldnews.417.d: "Il semble que l'ère Showa au Japon ait pris fin de manière prématurée, et surtout inattendue, alors que le soleil se lève sur un Japon choqué et en deuil. Aux premières heures du matin, l'empereur Showa, mieux connu sous le nom d'Empereur Hirohito, a été brutalement abattu par un jeune syndicaliste radical, apparemment pour protester contre la domination croissante de l'armée sur la politique japonaise. Malgré les efforts des meilleurs médecins du pays, l'empereur n'a pas survécu. Le prochain héritier dans la ligne de succession du trône du Chrysanthème est le prince Akihito, encore adolescent, mais celui-ci étant trop jeune pour régner, c'est le neveu de feu l'Empereur, le prince Chichibu, qui a été nommé régent. La rumeur prétend que le prince nourrit des sympathies envers les factions restaurationnistes radicales, et beaucoup s'inquiètent de ce que son règne pourrait apporter à l'empire."
 worldnews.417.a: "Comme c'est choquant"
 worldnews.417.b: "Nous supporterons"

 worldnews.418.t: "Formation de [CEN.GetNameDef]"
 worldnews.418.d.syndie: "Depuis la dissolution de la République Fédérale d'Amérique Centrale, il y a près d'un siècle, l'Amérique Centrale est divisée en de multiples nations sous forte influence américaine. L'avènement de la Deuxième Guerre de Sécession a cependant plongé la région dans une succession de conflits et des troubles, différentes idéologies luttant pour émerger du chaos. Maintenant que la poussière est retombée, il semble que la région a été unie sous l'autorité d'un gouvernement socialiste, déjà fortement inspiré par Paris. Le courant particulier de la pensée socialiste que la jeune nation suivra n'a pas encore été tranché, mais une chose est certaine : une rupture radicale avec le passé s'est produite pour la région."
 worldnews.418.d.liberal: "Depuis la dissolution de la République Fédérale d'Amérique Centrale, il y a près d'un siècle, l'Amérique Centrale est divisée en de multiples nations sous forte influence américaine. L'avènement de la Deuxième Guerre de Sécession a cependant plongé la région dans une succession de conflits et des troubles, différentes idéologies luttant pour émerger du chaos. Maintenant que la poussière est retombée, il semble que la région a été unie sous l'autorité d'une Confédération libérale et démocratique d'Amérique Centrale. L'avenir du pays est encore très incertain - la nature de la constitution, l'emplacement de la capitale et les partis politiques qui dirigeront la nation sont tous indécis - mais ce qui est à peu près certain, c'est que cela marque un nouveau départ pour la région."
 worldnews.418.d.military: "Depuis la dissolution de la République Fédérale d'Amérique Centrale, il y a près d'un siècle, l'Amérique Centrale est divisée en de multiples nations sous forte influence américaine. L'avènement de la Deuxième Guerre de Sécession a cependant plongé la région dans une succession de conflits et des troubles, différentes idéologies luttant pour émerger du chaos. Maintenant que la poussière est retombée, il semble que la région a été unie sous l'œil vigilant des forces armées d'Amérique Centrale. Pro-américaine et fortement opposée à ce qu'elle considère comme une influence syndicaliste subversive, l'armée en est venue à se considérer comme le guide de la nouvelle nation, la protégeant des ennemis tant à l'intérieur qu'à l'extérieur. On ne sait pas où cette direction mènera le nouveau pays, mais il semble que malgré tout, il demeure un bastion de l'ordre ancien."
 worldnews.418.a: "Cela ne finira pas bien"
 worldnews.418.b: "L'Internationale sera le genre humain !"
 worldnews.418.c: "Unis une nouvelle fois !"
 worldnews.418.d: "Un développement merveilleux !"
 worldnews.418.e: "La stabilité doit être assurée"

 worldnews.419.t: "La Crise du Canal de Panama"
 worldnews.419.d.joincan: "Achevé en 1914, le canal de Panama est l'un des passages commerciaux les plus importants du continent américain, jusqu'à présent contrôlé par les États-Unis. Avec le déclenchement de la Deuxième Guerre de Sécession, le gouvernement fédéral a été contraint de retirer les forces maritimes protégeant le canal, le laissant ouvert à l'invasion, et sans surprise, les troupes panaméennes ont lancé une opération pour reprendre une zone si précieuse. Le Canada leur a cependant rapidement opposé un ultimatum - La souveraineté du Panama sur le canal serait reconnue, mais le pays devrait accepter une alliance militaire ou faire face à une invasion. Face aux pressions canadiennes, la petite nation latino-américaine a reculé, désamorçant la crise."
 worldnews.419.d.war: "Achevé en 1914, le canal de Panama est l'un des passages commerciaux les plus importants du continent américain, jusqu'à présent contrôlé par les États-Unis. Avec le déclenchement de la Deuxième Guerre de Sécession, le gouvernement fédéral a été contraint de retirer les forces maritimes protégeant le canal, le laissant ouvert à l'invasion, et sans surprise, les troupes panaméennes ont lancé une opération pour reprendre une zone si précieuse. Le Canada leur a cependant rapidement opposé un ultimatum réclamant une influence sur le canal. Bien que largement dépassé en termes de ressources industrielles et d'hommes, le Panama a refusé de reculer, déclenchant une guerre en Amérique centrale."
 worldnews.419.d.canbackdown: "Achevé en 1914, le canal de Panama est l'un des passages commerciaux les plus importants du continent américain, jusqu'à présent contrôlé par les États-Unis. Avec le déclenchement de la Deuxième Guerre de Sécession, le gouvernement fédéral a été contraint de retirer les forces maritimes protégeant le canal, le laissant ouvert à l'invasion, et sans surprise, les troupes panaméennes ont lancé une opération pour reprendre une zone si précieuse. Le Canada leur a cependant rapidement opposé un ultimatum, indiquant vouloir garantir la sécurité continue et préserver l'accès par le canal. Bien que largement dépassé en termes de ressources industrielles et d'hommes, Panama a refusé de reculer, testant la résolution du Canada, ce qui à la surprise de beaucoup, lui a réussi. Au grand embarras de l'Entente et à la fierté du Panama, la crise a été évitée en Amérique centrale."
 worldnews.419.d.demandcanpeace: "Achevé en 1914, le canal de Panama est l'un des passages commerciaux les plus importants du continent américain, jusqu'à présent contrôlé par les États-Unis. Avec le déclenchement de la Deuxième Guerre de Sécession, le gouvernement fédéral a été contraint de retirer les forces maritimes protégeant le canal, le laissant ouvert à l'invasion, et sans surprise, les troupes panaméennes ont lancé une opération pour reprendre une zone si précieuse. Le Canada leur a cependant rapidement opposé un ultimatum - le Panama doit immédiatement cesser son invasion tandis que l'Entente protégera le canal pour le moment. Face aux pressions canadiennes, la petite nation latino-américaine a reculé, désamorçant la crise."
 worldnews.419.a: "L'équilibre des pouvoirs est en jeu"
 worldnews.419.b: "Le canal est à nous !"
 worldnews.419.c: "Ils ont fait le bon choix"
 worldnews.419.d: "Maudits soient-ils !"

 worldnews.420.t: "Les communistes s'emparent du pouvoir en Argentine"
 worldnews.420.d: "Après la victoire socialiste dans la guerre argentino-chilienne, le gouvernement semblait se stabiliser lentement pour la nation argentine. Cependant, les résultats du récent Congrès syndical argentin ne semblent pas avoir été satisfaisants pour le Comite de Unidad Sindical Clasista (CUSC), qui, dirigé par l'actuel président Liborio Justo, a été le fer de lance d'un coup d'État. Malgré une certaine résistance, les forces du gouvernement naissant n'ont pas pu arrêter les communistes et le Congrès contrôle désormais entièrement le CUSC. Reste à savoir si cela mettra un terme aux violents conflits politiques en Argentine ou si cela ne fera qu'attiser les tensions au sein de la population lasse de la guerre..."
 worldnews.420.a: "Les appels socialistes à l'unité ne vont pas loin, il semble..."
 worldnews.420.b: "Camarade contre camarade, est-ce vraiment la bonne voie ?"

 worldnews.421.t: "Les anarchistes radicaux s'emparent du pouvoir en Argentine"
 worldnews.421.d: "Après la victoire socialiste dans la guerre argentino-chilienne, le gouvernement semblait se stabiliser lentement pour la nation argentine. Cependant, les résultats du récent Congrès syndical argentin ne semblent pas avoir été satisfaisants pour l'Unión Sindical Argentina (USA). Alors que les modérés ont accepté le résultat, les radicaux ont rapidement mis en place leur propre prise de contrôle et, sous la direction de Severino di Giovanni, ont réussi à battre les forces du gouvernement à Buenos Aires. Après avoir défilé devant la maison présidentielle, ils ont pris le contrôle du Congrès, dont Severino a maintenant prêté serment en tant que président, et les syndicats rivaux des USA ont été retirés du Congrès. Reste à savoir si cela mettra un terme aux violents conflits politiques en Argentine ou si cela ne fera qu'attiser les tensions avec la population lasse de la guerre..."
 worldnews.421.a: "Les appels socialistes à l'unité ne vont pas loin, il semble..."
 worldnews.421.b: "Camarade contre camarade, est-ce vraiment la bonne voie ?"

 worldnews.422.t: "Le président du [FOP.GetName] retrouvé mort"
 worldnews.422.d: "Après la victoire socialiste dans la guerre argentino-chilienne, le gouvernement semblait se stabiliser lentement pour la nation argentine. Les résultats indiquant une nette majorité de l'Unión Sindical Argentina (USA), beaucoup s'attendaient à ce que le nouveau gouvernement stabilise enfin la situation. Cependant, il semble que cela ne devait pas être le cas, puisque le président Antonio Soto et son principal allié politique, Emilio Lopez Arango, ont été retrouvés morts. Les modérés des USA, désormais sans leader, ont rapidement perdu leur emprise sur le syndicat au profit du leader des radicaux, Severino di Giovanni, qui a rapidement mis au jour une conspiration des autres factions du Congrès et a rapidement exécuté une prise de contrôle. Si beaucoup voient dans la mise au jour de cette conspiration le tournant de la stabilité politique argentine, d'autres se demandent si le pouvoir de Severino sera à la hauteur de ses prédécesseurs."
 worldnews.422.a: "Quelle barbarie !"
 worldnews.422.b: "Espérons que le nouveau président pourra gérer la situation"

 worldnews.423.t: "Le président Baldomero écarté du pouvoir"
 worldnews.423.d: "Après la victoire socialiste dans la guerre argentino-chilienne, le gouvernement semblait s'installer en Argentine. Les résultats indiquant une nette majorité de la Federación Obrera Regional Argentina (FORA), beaucoup s'attendaient à ce que le nouveau gouvernement prenne ses fonctions et stabilise enfin la situation. Malheureusement, cela ne s'est jamais produit, car les forces anarchistes et communistes se sont affrontées dans la capitale, et le camp victorieux de l'escarmouche s'est rapidement opposé aux forces du président Baldomero. Après avoir obtenu la démission de Baldomero, les forces de [FOP.GetLeader] ont rapidement pris le contrôle du Congrès, expulsé l'opposition et assermenté [FOP.GetLeader] comme nouveau président. Reste à savoir si cela mettra fin aux violents conflits politiques en Argentine ou si cela ne fera qu'attiser les tensions avec la population fatiguée par la guerre..."
 worldnews.423.a: "Les appels socialistes à l'unité ne vont pas loin, il semble..."
 worldnews.423.b: "Camarade contre camarade, est-ce vraiment la bonne voie ?"

 worldnews.424.t: "La Rébellion Chypriote"
 worldnews.424.d: "Retournée sous domination turque au lendemain de l'effondrement britannique, l'île de Kibris ou Chypre, à prédominance grecque orthodoxe, n'a jamais eu de bonnes relations avec la Porte. Leur mouvement de sécession, qui a pour seul but l'Enosis (réunification avec la Grèce), n'a cessé de gagner du soutien et du pouvoir au cours des dernières années jusqu'à ce qu'il culmine plus tôt dans la journée par un assaut ouvert contre les bureaux du gouverneur de l'administration ottomane.\n\nDirigée par l'archevêque Leontios II, l'île a été secouée par la violence et le terrorisme alors que des agents du gouvernement grec ont commencé à infiltrer l'île pour aider les rebelles."
 worldnews.424.a: "Combien de temps encore les Ottomans peuvent-ils endurer ?"
 worldnews.424.b: "Ces fichus Grecs"

 worldnews.425.t: "La Seconde Révolte Arabe"
 worldnews.425.d: "Foyer de la première révolte arabe sous Sharif Hussein bin Ali, les habitants du Hejaz se sont une fois de plus soulevés contre leurs seigneurs turcs. Contrairement à des mouvements similaires en Syrie, il est cependant beaucoup moins probable que cette révolte connaisse un grand succès, car les faucons de l'intérieur du monde arabe se tournent vers ce qu'ils considèrent comme une proie facile.\n\nDes pourparlers avec l'Égypte concernant une éventuelle entrée dans le Pacte du Caire ont été entamés, mais il est probable que leur entrée sera bloquée par d'autres seigneurs de guerre arabes ambitieux."
 worldnews.425.a: "Espérons qu'ils auront plus de succès cette fois-ci"
 worldnews.425.b: "Ils seront écrasés !"

 worldnews.426.t: "La Grande Révolte Syrienne"
 worldnews.426.d: "Bouclés sous la domination turque, les peuples arabes de la Grande Syrie ont finalement décidé de se libérer du joug et ont rejoint leurs frères arabes au Caire. Luttant pour la libération du Machrek et la création d'un nouveau Moyen-Orient arabe, les Syriens de toutes les religions et de tous les groupes ethniques s'unissent pour se débarrasser de la domination turque.\n\nLes conflits entre les différents dirigeants et les désaccords entre les différents partenaires du Pacte du Caire peuvent toutefois entraîner des problèmes si la menace commune est traitée, car les idées de la Grande Syrie ne sont pas compatibles avec les projets de Farouk d'un État arabe dirigé depuis le Caire."
 worldnews.426.a: "Un autre coup à la Sublime Porte"
 worldnews.426.b: "Leur cause est désespérée"

 worldnews.427.t: "La Contre-Révolution Ottomane"
 worldnews.427.d: "En réponse aux mesures sévères appliquées par le régime kémaliste dans [OTT.GetNameDef], une variété d'ordres religieux avec le soutien des Sheikhs et Aghas kurdes ont déclaré le Jihad sur le régime dans [TUR.Capital.GetCapitalVictoryPointName]. S'engageant à libérer le Sultan-Calife de son emprisonnement impie, diverses forces conservatrices réparties dans tout l'empire ont envoyé leurs respects aux chefs du mouvement.\n\nNéanmoins, leurs chances sont minces car l'arsenal turc est plus que préparé à faire face à la menace. Les premiers bombardements de l'armée de l'air turque auraient été particulièrement efficaces, les forces kurdes n'ayant aucun moyen de contrer cet armement."
 worldnews.427.a: "Le plus inquiétant"

 worldnews.428.t: "Guerre sur Khasab"
 worldnews.428.d: "Enclave de l'état Muscati, la péninsule de Khasab est l'une des positions les plus cruciales du Moyen-Orient. Ayant à elle seule la capacité de couper complètement le détroit d'Ormuz, coupant ainsi l'Iran et l'Irak de l'économie mondiale, elle a été une épine dans le pied de [TUR.Capital.GetCapitalVictoryPointName] et de Téhéran.\n\nLes manœuvres navales de la flotte perse autour du détroit ont conduit à une augmentation des tensions, culminant avec l'occupation militaire de l'enclave par Téhéran qui a suscité un ultimatum de la Sublime Porte. Ne recevant aucune réponse, la flotte ottomane a ouvert le feu sur Khasab au petit matin, déclenchant ainsi les hostilités entre les deux puissances régionales."
 worldnews.428.a: "Le Moyen-Orient sombre encore plus dans le chaos"

 worldnews.429.t: "L'insurrection des Barzinji"
 worldnews.429.d: "Chef de deux tentatives ratées à Sulaymanyiah pour créer un royaume kurde, le tristement célèbre Sheikh Mahmud Barzinji a une fois de plus déclaré l'indépendance de son état kurde, s'attirant le soutien de diverses tribus de Sulaymaniyah. Bien qu'un cessez-le-feu ait été négocié entre Téhéran et [TUR.Capital.GetCapitalVictoryPointName], limitant le soutien aux mouvements kurdes de part et d'autre de la frontière, il semble que l'Iran se soit retiré de l'accord.\n\nMalgré le soutien étranger, il semble peu probable que la révolte de Mahmoud réussisse, car même parmi les tribus kurdes, peu le considèrent comme le dirigeant légitime du Kurdistan."
 worldnews.429.a: "Bonne chance !"
 worldnews.429.b: "Sans alliés, ils sont perdus"

 worldnews.430.t: "Guerre sur le Shatt-al-Arab"
 worldnews.430.d: "Signé en 1913 sous la direction des attachés britannique et russe à Constantinople et à Téhéran, le protocole du Shatt-al-Arab était censé résoudre le conflit frontalier séculaire entre l'Empire ottoman et l'Empire perse en délimitant le delta du Tigre et de l'Euphrate.\n\nEstimant que le traité était injuste et favorisait les Ottomans, l'Iran a lancé un ultimatum aux Turcs, exigeant une large bande de terre \"pour garantir les intérêts perses\". [TUR.Capital.GetCapitalVictoryPointName] a ignoré l'ultimatum, affirmant que les protocoles de 1913 étaient déjà trop généreux. Ne recevant aucune réponse, les troupes perses ont ensuite commencé le bombardement de la forteresse de Fao, initiant une guerre ouverte contre les Turcs."
 worldnews.430.a: "Une autre guerre perse-ottomane pour les livres d'histoire..."

 worldnews.431.t: "Chute de l'émirat Rashidi"
 worldnews.431.d.OTT: "Bien que leur duel contre la menace wahhabite ait été couronné de succès, la maison de Rashid a longtemps été sous la pression de puissants notables urbains et de familles poussant à l'abolition du régime absolutiste à Ha'il. Sous-estimant cette menace, il semble aujourd'hui que la famille al-Sabhan ait lancé un coup d'Etat, déposant les dirigeants de Ha'il et se couronnant eux-mêmes nouveaux Emirs d'Arabie.\n\nLa Sublime Porte s'est donc jusqu'à présent abstenue de reconnaître l'autorité des nouveaux dirigeants, prétendant que le seul Emir légitime est de la maison d'Ibn Rashid. On ne sait pas encore s'ils interviendront directement dans la politique arabe, mais cet événement marque une nouvelle brèche dans le filet de sécurité ottoman."
 worldnews.431.d.no_OTT: "Bien que leur duel contre la menace wahhabite ait été couronné de succès, la maison de Rashid a longtemps été sous la pression de puissants notables urbains et de familles poussant à l'abolition du régime absolutiste à Ha'il. Sous-estimant cette menace, il semble maintenant que la famille al-Sabhan ait lancé un coup d'État, déposant les dirigeants de Ha'il et se couronnant eux-mêmes nouveaux émirs d'Arabie."
 worldnews.431.a: "Ainsi tombe la Maison d'Ibn Rashid..."

 worldnews.432.t: "Restauration de l'émirat de Rashidi"
 worldnews.432.d: "Après une tentative réussie de prise de pouvoir par la famille Subhani, il semble que les anciens princes d'Ibn Rashid aient repris leur patrie ancestrale, en battant la coalition Subhani dans une bataille qui sera certainement consacrée comme l'une des plus marquantes de l'histoire arabe. De nombreuses questions subsistent cependant, car il semble peu probable que les princes Rashidi aient été capables de rassembler seuls les forces nécessaires, beaucoup soupçonnant une implication ottomane dans l'événement. Ainsi, le statut d'al-Hasa est une fois de plus remis en question, car la province ottomane, longtemps perdue, a peut-être été promise en échange du soutien des Ottomans dans leur quête de pouvoir."
 worldnews.432.a: "Ainsi tombe la Maison d'al-Subhan..."

 worldnews.433.t: "Mustafa Kemal prend le pouvoir"
 worldnews.433.d: "Lassé par les chamailleries constantes de la chambre des députés ottomane et entravé par une opposition conservatrice et souvent royaliste, le Grand Vizir a utilisé les récents événements intérieurs pour centraliser le pouvoir autour de sa position. Le décret sur le "Maintien de l'Ordre Public", promulgué en temps de crise, a déjà conduit à la création de divers tribunaux pour condamner les "ennemis de l'État" et "sauvegarder l'État ottoman".\n\nBien que beaucoup remettent en question les véritables motivations de l'homme, il est clair qu'il bénéficie d'un soutien presque total de l'appareil militaire, ce qui limite considérablement les chances d'une contre-attaque réussie...."
 worldnews.433.a: "S'agit-il d'un retour à 1913 ?"

 worldnews.434.t: "Mustafa Kemal abattu !"
 worldnews.434.d: "Grand vizir et célèbre héros de guerre, le chef de l'OHF Mustafa Kemal Pacha a été abattu plus tôt dans la journée à Izmir alors qu'il s'adressait à une foule immense réunie pour célébrer ses récentes réformes. Le seul tireur, d'origine arménienne, semble avoir eu comme motif immédiat la vengeance de la perte de sa famille lors du massacre arménien, mais de nombreux observateurs soupçonnent la main d'anciens membres de l'Organisation spéciale dans le complot, cherchant probablement à affaiblir l'OHF et à ramener le parti à sa ligne passée d'islamisme et de nationalisme strict."
 worldnews.434.a: "L'Empire ottoman tout entier retient son souffle pour l'avenir..."

 worldnews.435.t: "Fevzi Pasha prend le Pouvoir"
 worldnews.435.d: "Héros de guerre et célèbre commandant de l'armée ottomane, Fevzi Pasha a pris le pouvoir à Konstantiniyye plus tôt dans la journée alors que des colonnes d'infanterie ottomane défilaient devant le palais de Dolmabahce, arrêtant des figures de l'opposition dans une tentative de rétablir l'ordre dans l'empire au nom de la "démocratie" et de la "stabilité". \n\nBien que les observateurs étrangers aient noté que le maréchal des forces ottomanes n'a pas d'ambitions politiques à long terme, souhaitant simplement mettre en place un gouvernement de transition jusqu'à ce qu'une alternative démocratique puisse être rétablie, beaucoup se demandent si en faisant cela, il n'a pas créé un dangereux précédent pour l'ensemble du Moyen-Orient..."
 worldnews.435.a: "Que nous réserve l'avenir ?"

 worldnews.436.t: "Prince Sabahattin nommé Grand Vizir"
 worldnews.436.d.kemal_dead: "Avec l'assassinat du Grand Vizir Mustafa Kemal à Izmir, [OTT.GetNameDef] a été forcé de convoquer des élections d'urgence pour combler le vide du leadership - qui a maintenant vu la coalition libérale, défaite plus tôt en 1935 par l'OHF de Kemal, gagner une majorité absolue et ainsi cimenter son pouvoir.\n\nAprès sa victoire électorale, le Prince Sabahattin, le leader du HIF, a été nommé Grand Vizir plus tôt dans la journée par le Calife, promettant de réaliser son programme de décentralisation et de promouvoir l'initiative privée."
 worldnews.436.d.kemal_out: "Apparemment incapable d'exécuter ses plans malgré la victoire électorale de 1935, l'ancien grand vizir Mustafa Kemal a remis sa démission au Calife Ottoman il y a quelques mois seulement. Pariant sur des élections anticipées lui apportant la majorité absolue et le mandat populaire dont il avait besoin, il semble que l'ancien général ait fait une grave erreur de calcul car la coalition libérale, défaite en 1935, n'a fait que cimenter son pouvoir.\n\nAprès sa victoire électorale, le prince Sabahattin (chef du HIF) a été nommé plus tôt dans la journée par le Calife, promettant de réaliser son programme de décentralisation et de promouvoir l'initiative privée."
 worldnews.436.a: "Bonne chance !"

 worldnews.437.t: "Déclaration de la Sublime Fédération Ottomane"
 worldnews.437.d: "Des célébrations ont eu lieu à [TUR.Capital.GetCapitalVictoryPointName] aujourd'hui alors que la Chambre des Députés Ottomane a officiellement proclamé la création d'un nouvel État fédéral sur les terres de l'Empire ottoman. La Sublime Fédération Ottomane, dont le nom s'inspire de la grandeur impériale d'antan, est fondée sur les idées du prince Sabahattin et sur les influences étrangères des modèles allemand, autrichien et américain.\n\nBien que la nouvelle constitution transfère des pouvoirs étendus au niveau des vilayets (provinces), beaucoup se demandent si cela signifiera vraiment la démocratie ou simplement une confirmation de l'ancienne aristocratie dans ses positions séculaires..."
 worldnews.437.a: "L'Empire ottoman tourne une nouvelle page !"

 worldnews.438.t: "Le soulèvement arménien"
 worldnews.438.d: "Ayant subi l'occupation militaire ottomane pendant près de deux décennies, la résistance arménienne a profité de la guerre entre [TUR.Capital.GetCapitalVictoryPointName] et Téhéran pour réaffirmer l'indépendance arménienne, en chassant la garnison ottomane et en levant son drapeau en signe de rébellion.\n\nBien que beaucoup doutent de la viabilité de la révolte, coincée entre le marteau et l'enclume, leur courage et leur détermination ne sont pas passés inaperçus à l'étranger, de nombreuses nations du bloc socialiste reconnaissant immédiatement leur indépendance."
 worldnews.438.a: "Bonne chance !"
 worldnews.438.b: "Rien d'autre qu'une distraction"

 worldnews.439.t: "La Guerre Saoudi-Omanaise"
 worldnews.439.d: "Longtemps divisée en deux entités politiques distinctes : l'Imamat d'Oman à Nizwa et le Sultanat de Mascate à Mascate, la faiblesse toujours croissante de l'ancienne thalassocratie n'est pas passée inaperçue de l'Emir de Najd qui, prévoyant de diviser pour mieux régner, a envahi l'Imamat isolé pour un différend frontalier des plus douteux. \n\nBien que le Sultanat de Mascate, soutenu par des alliés étrangers, ait pu échapper à une menace directe à son indépendance, il a néanmoins décidé d'intervenir dans le conflit, en se ralliant à l'Imam contre la menace saoudienne commune."
 worldnews.439.a: "Muscat peut-il vraiment prendre un autre coup ?"

 worldnews.440.t: "La révolte d'Ikhwan"
 worldnews.440.d: "Déclarant ouvertement leur révolte pour le rétablissement d'un véritable régime islamique tel que défini par les prédicateurs wahhabites, une coalition de divers chefs de tribus arabes se sont unis en opposition à leur suzerain dans l'espoir de briser le pouvoir central de l'État et de restaurer les anciens fiefs décentralisés. Bien qu'il y ait eu, semble-t-il, un accord concernant la propriété future des différentes provinces arabes, peu de gens s'attendent à ce que cette fragile alliance survive à une éventuelle victoire dans leur djihad."
 worldnews.440.a: "Cachez vos femmes et vos enfants, les Ikhwan sont là !"

 worldnews.441.t: "L'Assyrie déclare son indépendance"
 worldnews.441.d: "En réponse à la décision ottomane d'abolir les prélèvements assyriens après une attaque de représailles de la force sur les Ma'dān et avec les derniers vestiges de la zone autonome assyrienne à Bassora sous la menace directe, le patriarche de l'Église assyrienne de l'Est et dirigeant de facto de l'État assyrien Shimun XXI Eshai a déclaré l'indépendance de l'Assyrie.\n\nLaissant entendre qu'il n'est plus possible d'assurer la sécurité de son peuple dans le cadre ottoman, le patriarche a appelé ses anciens alliés de l'Entente à assurer la préservation de leur Etat et de toute leur culture."
 worldnews.441.a: "Cela marquera-t-il un nouveau départ pour le peuple assyrien ?"

 worldnews.442.t: "La Convention Russo-Ottomane"
 worldnews.442.d: "Stupéfiant les observateurs du monde entier, la Convention Russo-Ottomane, jusqu'ici top secrète, a été activée cette nuit alors que l'ours russe s'est lancé dans sa guerre de reconquête en Europe de l'Est. Le pacte, dont les détails restent encore secrets à ce jour, comprendrait la division du Moyen-Orient, de l'Asie centrale et du Caucase en sphères d'influence ottomane et russe et inclurait un pacte de non-agression entre Moscou et [TUR.Capital.GetCapitalVictoryPointName].\n\nBien que l'alliance temporaire entre les deux puissances soit une surprise, les observateurs n'ont pas tardé à noter qu'elle ne devrait pas durer très longtemps, car les rivaux séculaires finiront forcément par se faire la guerre."
 worldnews.442.a: "Une évolution des plus choquantes"

 worldnews.443.t: "Les intégristes français restaurent la Monarchie"
 worldnews.443.d: ""...A ce titre, pour le bien de la France et de son peuple, en tant que sujet, je demande humblement à monseigneur le duc de Guise, héritier de quarante rois qui, pendant des millénaires, ont fait la France, de s'emparer de la couronne et de nous guider vers la résurrection, le renouveau de la France". Par un simple discours au Parlement, Charles de Gaulle a appelé à la restauration de la monarchie. Après des mois d'instabilité politique, il semble que les intégristes français de l'Action française aient enfin obtenu ce qu'ils souhaitaient. Mais la vérité est que personne en France n'a été surpris par cette évolution : les sympathies royalistes de de Gaulle étaient un secret de polichinelle et son ascension apparemment inexorable au pouvoir allait certainement se terminer ainsi. Seul l'avenir nous dira si le nouveau régime pourra se maintenir, et encore moins reconquérir la métropole française."
 worldnews.443.a: "Réactionnaires se transformant en réaction ultérieure, typique"
 worldnews.443.b: "La France et l'instabilité politique, quoi de neuf encore ?"
 worldnews.443.c: "Cette République a toujours été au bord de l'effondrement"

 worldnews.444.t: "Coalition démocratique à Alger"
 worldnews.444.d: "Après la retraite surprise du maréchal Philippe Pétain, chef d'une junte militaire à peine voilée depuis dix ans, et l'élection du général Henri Mordacq à la tête de l'État, le nouveau président a rétabli une grande partie des libertés civiles suspendues sous Pétain et a choisi de faire confiance aux forces démocratiques de la République exilée, jusqu'alors plutôt marginalisées, pour former un gouvernement d'unité, une nouvelle "Union sacrée", lui-même choisissant de jouer un rôle plus protocolaire. Cette coalition, dirigée par le Parti Social français conservateur et son chef, le colonel François de La Rocque, s'est engagée à faire tout ce qui est en son pouvoir pour poursuivre l'effort de reconquête de la métropole française et de "renversement de la Révolution", bien que les sceptiques ne soient pas certains que cette large coalition unissant des forces très différentes durera assez longtemps pour remplir ce vœu."
 worldnews.444.a: "Réactionnaires avec le sourire"
 worldnews.444.b: "La République perdure !"
 worldnews.444.c: "Je leur donne quelques mois avant qu'ils ne s'effondrent"

 worldnews.445.t: "Coup d'état à Alger"
 worldnews.445.d: "La junte militaire à peine voilée du maréchal Philippe Pétain est tombée dans un coup d'État mené par un de ses anciens alliés, le général Henri Mordacq. La légitimité du maréchal à gouverner avait été progressivement érodée par des accusations de népotisme et de corruption, une tentative de centralisation du pouvoir entre ses mains a ajouté des accusations de tyrannie à la longue liste de griefs à son égard, précipitant le coup d'État. Pétain est maintenant en détention, et le général Mordacq a été élu chef de l'État. Bien qu'il ait annoncé que les libertés civiles suspendues sous le régime précédent seraient restaurées et promis un retour éventuel à un régime démocratique complet, le général a annoncé que pour le moment présent, un "Comité de Salut National" composé de militaires, d'experts et de parlementaires serait créé pour mettre en œuvre au mieux les réformes qu'il estime nécessaires pour reprendre la métropole française."
 worldnews.445.a: "Les réactionnaires se dévorent les uns les autres"
 worldnews.445.b: "Un premier pas vers la démocratie"
 worldnews.445.c: "Il aurait dû le voir venir"

 worldnews.446.t: "Le Maréchal tient bon"
 worldnews.446.d: "Contre toute attente, après des mois d'agitation, de débats intenses, de protestations, on a l'impression que tout est rentré dans l'ordre dans la République française exilée. La légitimité de la junte militaire à peine voilée du Maréchal Philippe Pétain avait été érodée par des accusations de népotisme et de corruption, et une tentative de centralisation du pouvoir entre ses mains ajoutait des accusations de tyrannie à la longue liste de griefs à son égard. Pourtant, le "Lion de Verdun" tient bon, s'assure le soutien des classes supérieures, ravive l'admiration de son peuple et apaise les troubles de la République grâce à l'appui du groupe énigmatique Redressement Français. Le front intérieur étant assuré, Pétain a annoncé qu'un large éventail de réformes serait mené, afin de préparer au mieux la France à la lutte pour la reconquête de la métropole."
 worldnews.446.a: "Le masque tombe"
 worldnews.446.b: "La junte n'était-elle pas censée être temporaire ?"
 worldnews.446.c: "La France a toujours eu besoin d'une main forte"

 worldnews.447.t: "Triomphe des exilés français"
 worldnews.447.d: "Après deux décennies, les feux de la révolution ont été éteints une fois pour toutes. Malgré de faibles chances, les exilés français ont réussi à reprendre la Métropole. Grâce à la coopération de leurs alliés et à un incroyable effort de mobilisation nationale, ils ont réussi à déjouer ceux qui leur faisaient obstacle. D'immenses célébrations sont prévues, notamment à Paris où un défilé sur les Champs-Élysées pour les troupes de toute l'Entente aura lieu. Cependant, les Français restent profondément divisés : certains accueillent les exilés comme des libérateurs, d'autres déplorent la chute de la Commune, et la plupart sont simplement sous le choc, épuisés par la guerre, leur vie bouleversée pour la deuxième fois en une génération : cette guerre civile n'est que nominalement terminée, les blessures qu'elle a ouvertes mettront de nombreuses années à cicatriser."
 worldnews.447.a: "Une tragédie"
 worldnews.447.b: "Enfin, c'est fini"
 worldnews.447.c: "Tous les révolutionnaires partagent le même destin"

 worldnews.448.t: "Retour des exilés français"
 worldnews.448.d: "Après deux décennies, les feux de la révolution ont été éteints une fois pour toutes. Malgré les difficultés, les exilés français ont réussi à reprendre une partie de la Métropole grâce à la coopération de leurs alliés et à un incroyable effort de mobilisation nationale. D'immenses célébrations sont prévues, notamment à Marseille où un défilé des troupes de toute l'Entente aura lieu. Cependant, les Français restent profondément divisés : certains accueillent les exilés comme des libérateurs, d'autres déplorent la chute de la Commune, et la plupart sont simplement sous le choc, épuisés par la guerre, leur vie bouleversée pour la deuxième fois en une génération : cette guerre civile n'est que nominalement terminée, les blessures qu'elle a ouvertes mettront de nombreuses années à cicatriser. De plus, le territoire national de la France reste désuni : déjà, les germes d'un futur conflit sont semés."
 worldnews.448.a: "Une tragédie"
 worldnews.448.b: "Enfin, c'est fini"
 worldnews.448.c: "Tous les révolutionnaires partagent le même destin"

 worldnews.449.t: "La cinquième guerre des Balkans"
 worldnews.449.d: "Bien que la Serbie ait été vaincue dans la Weltkrieg et occupée par l'Autriche pendant près d'une décennie, ils n'ont pas été écrasés à jamais. Après avoir vaincu ses ennemis en Bulgarie et repris le Monténégro et la Macédoine, [SER.GetNameDef] s'est tourné vers les terres slaves du sud de l'Empire austro-hongrois. Aux côtés de ses alliés de Roumanie et d'Europe de l'Est, les Serbes ont maintenant lancé un ultimatum à l'Autriche-Hongrie pour qu'elle lui cède tous les territoires qu'ils revendiquent. La monarchie a naturellement refusé, et les Autrichiens sont donc à nouveau en guerre contre la Serbie. Seul l'avenir nous dira s'ils l'emporteront à nouveau ou si l'Empire s'effondrera sous le poids de ses ennemis internes et externes."
 worldnews.449.a: "La poudrière explose une fois de plus."
 worldnews.449.b: "Liberté ou mort !"
 worldnews.449.c: "Sommes-nous censés avoir peur ?"

 worldnews.450.t: "La sixième guerre des Balkans"
 worldnews.450.d: "Avec la défaite de l'Autriche-Hongrie aux mains du pacte de Belgrade, les vainqueurs ont commencé à se chamailler entre eux comme ils l'avaient fait après la première guerre des Balkans. De nombreuses questions restent en suspens - le Banat occidental, la côte adriatique - et l'objectif non déclaré de domination des Balkans est partagé par les gouvernements roumain et serbe. Une fois de plus, une guerre a éclaté dans les Balkans, et seul le temps nous dira qui l'emportera et tracera la carte de la région pour les années à venir."
 worldnews.450.a: "Ça continue !"
 worldnews.450.b: "Notre nation sera unie !"

 worldnews.451.t: "Essor de la Fédération Nordique"
 worldnews.451.d: "Aujourd'hui, un nouveau géant s'est levé dans le Nord. Après de nombreuses sessions de négociations tendues, l'unité nordique que l'on croyait irréalisable est désormais une réalité. Ces dernières années de nombreuses nations du monde se sont éloignées, mais les nations nordiques elles ont suivi la tendance inverse. Cette union fraternelle naitra dans un monde qui est à bien des égards au bord du précipice, mais les nations qui la composent savent qu'ensemble, elles seront beaucoup plus fortes qu'elles n'auraient jamais pu l'être séparément. Une session conjointe du Parlement a été convoquée pour célébrer cette réalisation historique. Trois hourras pour l'unification, trois hourras pour la démocratie!"
 worldnews.451.a: "Hip hip hip hourra pour la Scandinavie !"

 worldnews.452.t: "Les socialistes prennent le contrôle total de la Norvège !"
 worldnews.452.d: "Après avoir remporté les élections et forcé le roi Haakon VIII à abdiquer, le parti socialiste de Norvège a ratifié aujourd'hui une nouvelle constitution qui transforme pleinement le pays en un État syndicaliste, à l'image de la France et de la Grande-Bretagne avant eux. Alors qu'une nouvelle pièce de l'échiquier rejoint la cause syndicaliste, l'équilibre des pouvoirs en Europe est à nouveau bouleversé tout comme l'est la grande partie d'échecs qui se joue entre la révolution et l'ordre ancien - nous n'avons cependant pas encore vu de quelle manière la Norvège affectera elle-même la situation générale."
 worldnews.452.a: "Ont-ils vraiment trahi la confiance du roi Haakon de façon si éhontée ?"
 worldnews.452.b: "Oslo a finalement brisé ses chaînes."

 worldnews.453.t: "[MEX.GetLeader] se proclame Maximato"
 worldnews.453.d: "Le révolutionnaire mexicain Emiliano Zapata est décédé et, suite à sa mort, le Mexique a replongé dans le chaos. Alors que les membres les plus ardemment fidèles du gouvernement croyaient encore à un prompt rétablissement, le combattant de la liberté et jusqu'à aujourd'hui, Leader du Mexique, a laissé une vacance du pouvoir qu'il ne sera pas facile de combler.\n\nAu moment même de la fusillade ayant entrainé la mort de Zapata dans les rues de Mexico, la clique de [MEX.GetLeader] a agi rapidement et a saisi les installations et les institutions gouvernementales, promettant d'amener le socialisme mexicain vers de nouveaux sommets."
 worldnews.453.a: "La démocratie mexicaine est morte comme elle a vécu"
 worldnews.453.b: "La révolution avance"

 worldnews.454.t: "L'Armée prend le pouvoir au Mexique"
 worldnews.454.d: "Le révolutionnaire mexicain Emiliano Zapata est décédé et, suite à sa mort, le Mexique a replongé dans le chaos. Alors que les membres les plus ardemment fidèles du gouvernement croyaient encore à un prompt rétablissement, le combattant de la liberté et jusqu'à aujourd'hui, Leader du Mexique, a laissé une vacance du pouvoir qu'il ne sera pas facile de combler.\n\nAu moment même de la fusillade ayant entrainé la mort de Zapata dans les rues de Mexico, des éléments de droite au sein de l'armée ont saisi leur chance. S'étant opposés aux gouvernements mexicains depuis l'arrivée au pouvoir d'Obregon, ils prennent désormais le contrôle total du Mexique et visent à rétablir un pouvoir légitime capable de mettre un terme au chaos endémique."
 worldnews.454.a: "La démocratie mexicaine est morte comme elle a vécu"
 worldnews.454.b: "Cela mettra de l'ordre au Mexique, enfin"

 worldnews.455.t: "La Coalition démocratique a été établie au Mexique"
 worldnews.455.d: "Suite à la mort du révolutionnaire mexicain Emiliano Zapata, le Mexique est sujet à une vacance du pouvoir caractérisée par un leadership peu clair et des structures gouvernementales défaillantes. Alors que les membres les plus ardemment fidèles du gouvernement croyaient encore à un prompt rétablissement, le décès du combattant de la liberté a montré au Mexique que le gouvernement démocratique d'inspiration syndicaliste aurait besoin d'une sérieuse réforme s'il souhaite avoir une chance de perdurer.\n\nAu moment même de la fusillade ayant entrainé la mort de Zapata dans les rues de Mexico, une coalition de partis démocrates a décidé de faire un compromis, dans une tentative de contenir la violence qui sévit dans le pays, et d'avancer vers la stabilité."
 worldnews.455.a: "¡Viva México!"

 worldnews.456.t: "La Troisième Weltkrieg"
 worldnews.456.d.britain_no_france: "L'alliance combinée qui a mis un terme aux rêves des Syndicalistes a pris fin. Après une paix brève mais difficile, les dirigeants de l'Entente ont décidé qu'ils ne pouvaient tout simplement pas coexister avec un Reichspakt qui poursuit ses propres rêves de domination en Europe. Le Royaume-Uni restauré a rallié les différents membres de l'Entente, y compris les exilés français d'Algérie, pour lancer une nouvelle guerre mondiale dans l'espoir de reconquérir enfin la Métropole. Une fois de plus, dans les cieux et dans les mers, les vieux empires meurtris de l'Europe s'affrontent à nouveau. Les citoyens des puissances belligérantes se retrouvent en danger comme jamais auparavant, avec des armes nouvelles et destructrices encore plus avancées que celles qui viennent d'être utilisées dans la Seconde Weltkrieg. Il semble que le monde soit une fois de plus englouti dans une Weltkrieg destructrice."
 worldnews.456.d.no_britain_yes_france: "L'alliance combinée qui a mis un terme aux rêves des Syndicalistes a pris fin. Après une paix brève mais difficile, les dirigeants de l'Entente ont décidé qu'ils ne pouvaient tout simplement pas coexister avec un Reichspakt qui poursuit ses propres rêves de domination en Europe. Le gouvernement toujours en exil du Canada a rallié les différents membres de l'Entente, y compris leurs alliés français qui ont récupéré la métropole suite à la dernière guerre, pour lancer une nouvelle guerre mondiale dans l'espoir de reconquérir enfin la Grande-Bretagne. Une fois de plus, dans les cieux et dans les mers, les vieux empires meurtris de l'Europe s'affrontent à nouveau. Les citoyens des puissances belligérantes se retrouvent en danger comme jamais auparavant, avec des armes nouvelles et destructrices encore plus avancées que celles qui viennent d'être utilisées dans la Seconde Weltkrieg. Il semble que le monde soit une fois de plus englouti dans une Weltkrieg destructrice."
 worldnews.456.d.no_britain_no_france: "La défaite de la Troisième Internationale face au Reichspakt a conduit à ce que les observateurs croyaient être la continuation de l'hégémonie mondiale allemande. Cependant, l'ancienne alliance de l'Entente n'a jamais abandonné ses espoirs de récupérer ses terres natales et a maintenant décidé de déclarer la guerre à l'Allemagne. Les deux parties sont prêtes à tout mettre en jeu et n'exigent rien de moins qu'une reddition inconditionnelle l'une de l'autre. Alors que les océans peuvent séparer les factions, les citoyens de ces nations en guerre se retrouvent en danger en raison de l'avènement de nouvelles armes mortelles dépassant celles utilisées lors de la deuxième grande guerre. Alors que les gouvernements du monde entier peuvent espérer un retour pacifique à l'ordre mondial d'avant-guerre, il semble qu'une fois de plus, une autre Weltkrieg éclatera."
 worldnews.456.d.no_britain_no_france_yes_america: "Les observateurs pensaient que l'effondrement de la Troisième Internationale inaugurerait la continuation de l'hégémonie mondiale allemande. Cependant, l'Alliance de l'Entente n'a jamais abandonné ses espoirs de reconquérir ses terres et a déclaré la guerre à l'Allemagne. Alors que certains peuvent douter de la puissance des puissances européennes en exil, ils sont soutenus par toute la puissance industrielle et militaire d'une nation américaine restaurée, qui pourrait encore faire pencher la balance en défaveur de Berlin. Alors que de vastes océans peuvent séparer les puissances belligérantes, les citoyens des pays en guerre craignent toujours pour leur vie alors que de nouvelles armes plus meurtrières dépassant celles utilisées lors de la Seconde Weltkrieg font leur apparition. Alors que les nations du monde entier espèrent un retour à l'ordre mondial d'avant-guerre, il semble qu'une autre Weltkrieg engloutira le globe dans les feux de la guerre."
 worldnews.456.d.britain_france: "Malgré la formation d'une coalition unifiée qui a entraîné la défaite des syndicalistes, les adversaires de la Première Weltkrieg se sont à nouveau laissés aller à l'affrontement. Une fois de plus, les armées allemande et française s'affrontent dans les champs du nord de la France, et la Royal Navy et la Kaiserliche Marine se battent en pleine mer, alors que les deux factions cherchent à assurer leur hégémonie sur le monde. Les citoyens européens, ayant récemment survécu à une grande guerre, seront contraints de subir une guerre potentiellement encore plus meurtrière à mesure que de nouvelles armes et technologies dépassant celles utilisées dans la Seconde Weltkrieg apparaissent. Alors que les nations du monde entier espèrent un retour à l'ordre mondial d'avant-guerre, il semble qu'une fois de plus une autre Weltkrieg engloutisse le monde."
 worldnews.456.d.britain_france_america: "Malgré la formation d'une coalition unifiée qui a entraîné la défaite des syndicalistes, les adversaires de la Première Weltkrieg se sont à nouveau laissés aller à l'affrontement. Une fois de plus, les armées allemande et française s'affrontent dans les champs du nord de la France, et la Royal Navy et la Kaiserliche Marine se battent en pleine mer, alors que les deux factions cherchent à assurer leur hégémonie sur le monde. Alors que les observateurs ne doutent pas de la force de la nation allemande, la puissance industrielle nouvellement réunifiée et revigorée des États-Unis peut faire pencher la balance en faveur de l'Entente. Les citoyens européens, ayant récemment survécu à une grande guerre, seront contraints de subir une guerre potentiellement encore plus meurtrière à mesure que de nouvelles armes et technologies dépassant celles de la Seconde Weltkrieg apparaissent. Le monde sera donc témoin d'une autre Weltkrieg, encore plus terrifiante que celles du passé."
 worldnews.456.a: "La revanche est un moteur puissant"
 worldnews.456.b: "Quel espoir leur reste-t-il?"
 worldnews.456.c: "Nous les avons battu en 1919, nous pouvons encore les battre aujourd'hui"
 worldnews.456.e: "Cette fois ci la victoire sera à nous!"

 worldnews.457.t: "Paris contre Moscou"
 worldnews.457.d.entente_alive: "La Seconde Weltkrieg ne s'est pas terminée avec la défaite de l'Allemagne, mais s'est poursuivie par des affrontements entre l'Entente et l'Internationale en Afrique du Nord et dans l'Atlantique Nord. A présent, un nouvel espoir est né pour l'Entente avec la mise en marche de la machine de guerre russe - et tout le long de la frontière entre les sphères d'influence russe et française, la « Lutte Crépusculaire » de Sir Winston Churchill s'est transformée en une lutte pour l'ordre mondial, elle sera si sanglante qu'elle en éclipsera totalement la guerre de 1939.\n\nAu-delà des lignes de front, les citoyens des puissances belligérantes sont en danger comme jamais auparavant, avec l'avènement de machines de mort aériennes qui menacent d'anéantir des villes entières dans les heures suivants les déclarations de guerre. Alors que les deux parties se mobilisent, les derniers tenants du pacifisme d'avant-guerre se demandent - l'Europe se reposera-t-elle un jour ?"
 worldnews.457.d.entente_dead: "Le monde se doutait que le réveil de l'Europe serait difficile après la défaite allemande. Avec la victoire de la Troisième Internationale sur les empires coloniaux d'Afrique et d'Europe centrale, seule la Russie peut désormais s'opposer à la domination mondiale syndicale. Et il semble que les systèmes idéologiques russe et français, forgés sur les cendres de la défaite allemande, s'affronteront donc dans une lutte pour l'ordre mondial, si sanglante qu'elle en éclipsera totalement la Seconde Weltkrieg.\n\nAu-delà des lignes de front, les citoyens des puissances belligérantes sont en danger comme jamais auparavant, avec l'avènement de machines de mort aériennes qui menacent d'anéantir des villes entières dans les heures suivant les déclarations de guerre. Alors que les deux parties se mobilisent, les derniers tenants du pacifisme d'avant-guerre se demandent - l'Europe se reposera-t-elle un jour ?"
 worldnews.457.a: "Evidemment pas"
 worldnews.457.b: "Nous écraserons la Révolution, tout comme en 1814!"
 worldnews.457.c: "C'est la lutte finale!"
 worldnews.457.d: "Avec les Russes de notre côté, la victoire est assurée!"

 worldnews.458.t: "Puerto Rico déclare son indépendance"
 worldnews.458.d.nat: "Leurs rangs s'étant gonflés de recrues, les rebelles nationalistes portoricains ont pris le contrôle de la capitale de l'île, San Juan, et des principales installations militaires d'un seul coup. Face à cet assaut coordonné, les forces étrangères ont alors évacué l'île , et bien qu'une résistance policière sporadique se poursuive, l'île est définitivement passée sous contrôle nationaliste.\n\nPedro Albizu Campos a été nommé président de la République autoproclamée de Puerto Rico et un nouveau pouvoir législatif a été constitué au sein de son parti. Alors que jusqu'à présent les nationalistes étaient occupés à consolider leur pouvoir, leur agenda politique est clair. Ils continuent de rechercher "l'indépendance totale" de Puerto Rico - par tous les moyens nécessaires et quoi qu'il arrive..."
 worldnews.458.d.dem: "Avec l'éclatement de la Deuxième Guerre de Sécession, non seulement le vaste continent américain a plongé dans le chaos, mais également ses nombreuses possessions d'outre-mer. Aujourd'hui, la petite île des Caraïbes de Puerto Rico, gagnée lors de la guerre hispano-américaine, a officiellement échappé à l'emprise de l'Oncle Sam lorsque la nouvelle nation a signé la Déclaration d'indépendance de Puerto Rico, ouvertement dirigée contre les États-Unis. Pour beaucoup, cette tournure des événements était inévitable. Les nationalistes avaient déjà forcé Blanton C. Winship, l'impopulaire gouverneur nommé localement, à démissionner en faveur d'une large coalition de personnalités et de partis nationalistes de premier plan, l'Union de Porto Rico. Maintenant que l'objectif de la coalition a été atteint,  il semble que ses membres ont suivi leur propre agenda et appelé à organiser de nouvelles élections pour décider qui dirigera le plus jeune pays du monde."
 worldnews.458.a: "Liberté!"
 worldnews.458.b: "Nous devrions garder un œil sur l'île"
 worldnews.458.c: "L'Aigle tombe toujours plus bas"

 worldnews.459.t: "La deuxième guerre sino-japonaise"
 worldnews.459.d.fengtian_losing: "Les tensions montaient depuis longtemps entre la Chine et le Japon, ce dernier soutenant la clique rivale Fengtian en Mandchourie, comme moyen de défendre leurs intérêts dans la région. Lorsque la guerre éclata finalement entre le Fengtian et la [china.GetNameDef], la perspective d'une intervention japonaise continua de hanter les esprits, au cas où [FNG.GetLeader] ne parviendrait pas à l'emporter.\n\nCes craintes s'avèrent de plus en plus justifiées lorsque, la guerre s'éternisant et la victoire échappant de plus en plus à Fengtian, celui-ci fut contraint de faire appel à son bienfaiteur à Tokyo pour obtenir de l'aide. [china.GetLeader] a déjà dénoncé [FNG.GetLeader] comme un « larbin des japonais » et a affirmé que l'intervention étrangère était une preuve de sa soumission. Désormais, les deux civilisations anciennes sont donc une nouvelle fois en guerre."
 worldnews.459.d.japan_and_fengtian: "Les tensions montaient depuis longtemps entre la Chine et le Japon, ce dernier soutenant la clique rivale Fengtian en Mandchourie, comme moyen de défendre leurs intérêts dans la région. Bien que Tokyo ait clairement indiqué qu'ils n'autoriseraient aucun empiètement chinois sur leur sphère d'influence en Mandchourie, la [china.GetNameDef] ne se découragea pas, dénonçant « l'impérialisme japonais » et promettant qu'elle ne se plierait pas aux exigences étrangères.\n\nAinsi, lorsque [china.GetNameDef] et [FNG.GetNameDef] finirent pas se déclarer la guerre, le Japon rejoint le conflit au côté de ce dernier. [china.GetLeader] dénonça immédiatement [FNG.GetLeader] comme traître à la nation entière, et comme « larbin des japonais » pour ses actions. Désormais, les deux civilisations anciennes sont donc une nouvelle fois en guerre."
 worldnews.459.d.japan_versus_fengtian: "Les intérêts japonais sont depuis longtemps liés à la Mandchourie, Tokyo fournissant une aide militaire et économique à la clique du Fengtian au pouvoir, en échange de la promesse faite par Zhang Zuolin, son chef, de respecter les intérêts japonais. Cette relation, cependant, était d'autant plus délicate que Zuolin tentait de garder les Japonais à distance.\n\nCependant, le refus de [FNG.GetNameDef] de répondre à toute autre demande japonaise a fini par conduire à une rupture des relations entre les deux pays. L'Empire du Japon s'est engagé à déposer [FNG.GetLeader], déclarant son administration actuelle « hors de contrôle », tandis que [FNG.GetNameDef] a officiellement adopté une position anti-concessionniste et a promis de chasser les Japonais de Chine une fois pour toutes."
 worldnews.459.d.default: "Les négociations ont été interrompues entre le Japon et [china.GetNameDef], après que les Chinois ont déclaré qu'ils ne toléreraient plus d'intrusion japonaise sur le continent. Des rapports en provenance du Japon indiquent que le pays est prêt à lancer une invasion totale de la Chine, pour la première fois en près de cinquante ans.\n\nAlors que les troupes commencent à s'affronter, la survie de la Chine semble compromise, vue la puissance et la supériorité de la machine de guerre japonaise. La nation est maintenant confrontée au plus grand péril de ses deux millénaires d'histoire, car l'intervention occidentale semble peu probable, ces puissances luttant elles-mêmes contre leurs propres crises. La bataille pour la Chine prouvera si les plans du Japon pour une "Grande Asie de l'Est" verront le jour, ou si le dragon chinois se réveillera enfin de son sommeil."
 worldnews.459.a: "Wansui !"
 worldnews.459.b: "Banzai !"
 worldnews.459.c: "Le sort de la Chine est en jeu"

 worldnews.462.t: "La Démocratie bombarde Alger"
 worldnews.462.d: "Massacre. Bain de sang. Ces mots semblent insuffisants pour décrire les événements qui se sont déroulés à Alger, au cours desquels le cuirassé Démocratie a tiré dans la foule. La journée avait commencé par des manifestations pacifiques des forces réformistes. Mais à un moment donné, un coup de feu a retenti, un cri s'est entendre et un homme est mort : puis les manifestants ont paniqué, et les forces gouvernementales ont perdu toute retenue. En quelques minutes, la capitale des exilés avait plongé dans une atmosphère de guérila. Puis à la tombée de la nuit, le régime confronté à la possibilité d'un soulèvement général considéra qu'une telle perspective était intolérable, et le sinistre ordre fut donc donné. La suite, ce ne sont que des récits de corps mutilés, d'exécutions sommaires, de photographies floues échappant à la censure de la République, mais les journaux français purent fièrement titré "Une tentative de Coup d'Etat rouge bravement déjouée". Une seule chose est sûre : l'autorité du Maréchal est maintenant incontestée."
 worldnews.462.a: "Les réactionnaires sont maintenant en train de s'entre déchirer!"
 worldnews.462.b: "Ainsi s'achève la République Française"
 worldnews.462.c: "Que la République soit balayée"

 worldnews.463.t: "La Fédération Lituano-Biélorusse"
 worldnews.463.d.whr: "L'Europe de l'Est a vu de nombreux États s'élever puis sombrer depuis l'époque de la Grande Guerre, mais aucun n'aurait pu prédire que le plus récent de ses membres serait [WHR.GetNameDef]. Malgré les différences entre les deux nations, le gouvernement biélorusse a travaillé sans relâche pour que les deux puissent s'unir, promettant l'autonomie et l'égalité entre les deux entités.\n\nFinalement, tout fut mis en place pour que [WHR.GetLeader] annonce la formation de [WHR.GetNameDef], une union entre les deux pays qui est censée remonter à l'époque du Grand-Duché de Lituanie. L'avenir de la Fédération est peut-être incertain, mais il est certain que la Biélorussie et la Lituanie ont eu leurs destins liés."
 worldnews.463.d.lit: "L'Europe de l'Est a vu de nombreux États s'élever puis sombrer depuis l'époque de la Grande Guerre, mais aucun n'aurait pu prédire que le plus récent de ses membres serait [LIT.GetNameDef]. Malgré les différences entre les deux nations, le gouvernement biélorusse a travaillé sans relâche pour que les deux puissent s'unir, promettant l'autonomie et l'égalité entre les deux entités.\n\nFinalement, tout fut mis en place pour que [LIT.GetLeader] annonce la formation de [LIT.GetNameDef], une union entre les deux pays qui est censée remonter à l'époque du Grand-Duché de Lituanie. L'avenir de la Fédération est peut-être incertain, mais il est certain que la Biélorussie et la Lituanie ont eu leurs destins liés."
 worldnews.463.a: "Excellent !"
 worldnews.463.b: "Comme c'est inattendu"

 worldnews.464.t: "Mittelafrika a été restauré"
 worldnews.464.d: "Lorsque la colonie allemande de MIttelafrika s'est effondrée, le monde a pensé que la domination allemande sur le continent noir avait disparu pour toujours. Ce qui restait de l'ancienne administration coloniale s'était retiré en Namibie, choqué, déshonoré et désorganisé. Pourtant l'affaire n'en resta pas là. Sous la direction de [NMB.GetLeader], les Allemands lancèrent une série de campagnes depuis Windhoek, déterminés à voir voler à nouveau la bannière impériale de Zanzibar jusqu'à la Côte d'Ivoire. Ces plans se concrètisèrent finalement une fois que les forces allemandes eurent pris le contrôle de tout ce qui était autrefois Mittelafrika, déclarant au passage que l'administration était rétablie. Contre toute attente, le colonialisme a donc prévalu."
 worldnews.464.a: "Quelle merveilleuse nouvelle!"
 worldnews.464.b: "L'Afrique est à nouveau enchainée..."
 worldnews.464.c: "Le Kaiser est de retour"

 worldnews.465.t: "La Révolution Nationale Insulindienne"
 worldnews.465.d: "L'Insulinde est l'une des plus anciennes colonies européennes, passée sous la coupe du gouvernement néerlandais en 1800 et sous celle de la compagnie néerlandaise des Indes orientales bien avant. Cet état de fait pourrait cependant ne pas durer bien longtemps, car dans un contexte d'instabilité croissante et de colère contre les suzerains coloniaux néerlandais, [INS.GetLeader], l'une des figures les plus influentes du mouvement d'indépendance insulaire, a pris la tête d'un soulèvement armé pour chasser les forces coloniales et a déclaré le début de la Révolution nationale insulaire. Bien que les rebelles soient confrontés à des déficiences en matière d'équipement et d'entraînement par rapport aux Néerlandais, ils ont l'avantage de se battre sur leur propre terrain contre un ennemi qui doit approvisionner ses forces à des milliers de kilomètres. Quel que soit le vainqueur, l'Insulinde a été changée à jamais."
 worldnews.465.a: "Merdeka!"
 worldnews.465.b: "Un nouveau coup porté au pouvoir Européen..."
 worldnews.465.c: "Des bandits et des criminels!"

 worldnews.466.t: "Indépendance de l'Islande"
 worldnews.466.d: "La petite île d'Islande située dans l'Océan Atlantique a longtemps été gouvernée par les rois du Danemark, tombant sous leur contrôle il y a plus de 400 ans, mais les événements récents ont bouleversé cet état de fait. Suite au Lundi Noir et aux efforts du gouvernement danois pour répondre à la crise, les appels à l'indépendance totale se sont amplifiés jusqu'à ce que le gouvernement soit contraint d'organiser un référendum sur l'indépendance, pour déterminer l'avenir de l'île. Les résultats étant maintenant connus, il semble que le parti indépendantiste ait gagné, faisant de l'Islande la plus récente république d'Europe. Bien que beaucoup considèrent cette journée comme une fête, d'autres craignent que la nouvelle indépendance du pays ne soit rapidement balayée par la Grande-Bretagne ou le Canada, qui l'observent tous deux avec avidité. Quoi qu'il en soit, un nouveau joueur est en course dans l'Atlantique."
 worldnews.466.a: "Une journée de fête!"
 worldnews.466.b: "Comme c'est intéressant..."
 worldnews.466.c: "Comment cela pourrait-il affecter l'équilibre dans l'Atlantique?"

 worldnews.467.t: "Le Kuomintang proclame la République"
 worldnews.467.d: "Depuis ses humbles débuts dans le Yunnan, le Kuomintang a réussi à consolider son pouvoir et à l'étendre dans toute la Chine. Après être devenu le pouvoir dominant de facto la Chine continentale, [YUN.GetLeader] cherchera sûrement à débarrasser les derniers territoires de la Chine de l'influence de l'occupation étrangère, et à soumettre les Seigneurs de Guerre restants. Peut-être que maintenant la Chine pourra enfin panser ses blessures et entrer dans une ère de prospérité et de progrès."
 worldnews.467.a: "Wansui !"
 worldnews.467.b: "Nous aurions du intervenir plus tôt..."
 worldnews.467.c: "Curieux"

 worldnews.468.t: "La Rada centrale prend le pouvoir en Ruthénie blanche"
 worldnews.468.d: "L'économie allemande étant secouée par une grave crise économique, ses répercussions ont rapidement atteint les pays satellites orientaux de l'hégémon européen. La Ruthénie Blanche, une petite et jeune nation, fut rapidement frappée par l'instabilité. Mais après que des éléments de gauche radicale ont attisé l'agitation dans tout le pays, l'armée est finalement intervenue et a renversé le gouvernement social-démocrate élu. Radasłaŭ Astroŭski, député de Ruthénie blanche, a été nommé président par intérim. Les vestiges de l'ancien gouvernement étant balayés, Astroŭski consolida le pouvoir autour d'une nouvelle institution, la Rada Centrale (Conseil), en se désignant lui même comme son président. La Ruthénie blanche, avec le soutien tacite de l'Allemagne, est devenue un régime autoritaire et sa démocratie naissante étouffée dans l'oeuf."
 worldnews.468.a: "Ils devraient se montrer plus loyaux."
 worldnews.468.b: "Une preuve supplémentaire que le réformisme est voué à l'échec."
 worldnews.468.c: "Ils ne sont pas à l'abri de la révolution."
 worldnews.468.e: "Une autre démocratie succombe au radicalisme."

 worldnews.469.t: "Le Putsch Kryvien"
 worldnews.469.d: "L'économie allemande étant secouée par une grave crise économique, ses répercussions ont rapidement atteint les pays satellites orientaux de l'hégémon européen. La Ruthénie Blanche, une petite et jeune nation, fut rapidement frappée par l'instabilité. Mais après que des éléments de gauche radicale ont attisé l'agitation dans tout le pays, l'armée est finalement intervenue et a renversé le gouvernement social-démocrate élu. Après une brève lutte de pouvoir, le vide a été comblé par nul autre que Vacłaŭ Łastoŭski, chef du Parti National Populiste des paysans « Chêne vert ». Historien et écrivain, Łastoŭski a été fortement impliqué dans la lutte de la Ruthénie blanche pour gagner son indépendance de la Russie. Profondément russophobe, il espère purger complètement le pays des influences russes et remodeler l'identité nationale des Ruthènes Blancs autour de la tribu médiévale Kryvienne. Alors que la Russie renait de ses cendres, une guerre de survie apparaît désormais inévitable."
 worldnews.469.a: "De parfaits alliés contre la menace Russe."
 worldnews.469.b: ""De pures Slaves?" Hah!"
 worldnews.469.c: "Une preuve supplémentaire que le réformisme est condamné à échouer."
 worldnews.469.e: "Ils ne sont pas à l'abri de la révolution."
 worldnews.469.f: "La chute de la démocratie engendre une terrible tyrannie."

 worldnews.470.t.wk2: "Les Exilés Français interviennent dans la Weltkrieg"
 worldnews.470.t.before_wk2: "La Guerre Civile Française Reprend"
 worldnews.470.d.wk2: "Après deux décennies à préparer leur retour au pays, les exilés français en Algérie ont décidé de prendre l'initiative et de profiter de la Weltkrieg en cours pour déclarer la guerre aux pays membres de la Troisième Internationale. L'alliance révolutionnaire étant occupée à combattre l'Allemagne, les forces de l'Entente pensent qu'elles ont maintenant une chance de rentrer chez elles et d'écraser une fois pour toutes les révolutions qui les ont chassées. Malgré la rhétorique de l'Entente, la question de savoir si les anciennes puissances impériales seront en mesure de débarquer sur leurs terres est ouverte et dépend en grande partie de la chance et de la générosité de leur ancien ennemi allemand."
 worldnews.470.d.before_wk2: "Alors que, nominalement, le monde est largement en paix depuis la Révolution Britannique de 1925, la vérité est qu'une guerre était attendue. Après la Grande Guerre, les révolutions en Grande-Bretagne, en France et en Italie n'ont pas détruit leurs anciens gouvernements, mais les ont simplement envoyés outre-mer, se préparant depuis lors à une confrontation finale.\n\nCette confrontation semble proche. Il y a quelques heures à peine, les patrouilles de la Marine Nationale en Méditerranée ont soudainement changé d'orientation - directement vers les eaux communardes. Alors que les affrontements maritimes entre les gouvernements français ne sont pas inconnus, les navires qui s'approchent ne font aucune tentative pour changer de cap. Déjà, les forces communardes ont été mises en alerte, conscientes que leur guerre n'attend plus."
 worldnews.470.a: "Nous rentrerons chez nous!"
 worldnews.470.b: "Ils pourraient nous être utiles..."
 worldnews.470.c: "Ces réactionnaires ne sont rien de plus qu'une nuisance, nous les écraserons avec facilité."
 worldnews.470.e: "L'Entente ne laisse vraiment pas tomber"

 worldnews.471.t.wk2: "Le Canada intervient dans la Weltkrieg"
 worldnews.471.t.before_wk2: "Guerre dans l'Atlantique Nord"
 worldnews.471.d.wk2: "Après la fin de la révolution britannique, le nouveau gouvernement syndicaliste de Londres s'est retrouvé face à l'ancien gouvernement en exil d'Ottawa, de l'autre côté de l'Atlantique, pendant une décennie et demie, aucune des deux parties ne voulant ni ne pouvant rompre la paix tendue qui a suivi. Aujourd'hui, cet étrange statu quo s'est finalement effondré, le gouvernement canadien ayant déclaré qu'il n'attendrait pas plus longtemps pour \"poursuivre la lutte\". Des rapports faisant état de grandes mobilisations et d'actions navales agressives, ainsi que des rumeurs de coordination avec le Reichspakt, semblent confirmer que le Canada s'est jeté avec ses alliés dans la Seconde Weltkrieg."
 worldnews.471.d.before_wk2: "Alors que, nominalement, le monde est largement en paix depuis la Révolution Britannique de 1925, la vérité est qu'une guerre était attendue. Après la Grande Guerre, les révolutions en Grande-Bretagne, en France et en Italie n'ont pas détruit leurs anciens gouvernements, mais les ont simplement envoyés outre-mer, se préparant depuis lors à une confrontation finale.\n\nCette confrontation semble proche. Plus tôt dans la journée, les navires de guerre canadiens ont commencé à saisir de force un certain nombre de navires marchands britanniques traversant l'Atlantique, dans ce qui semble être une action coordonnée. Bien que la posture entre les deux marines soit connue, cette fois-ci, il semble que la Royal Navy ne se retire pas et se dirige avec intention vers les eaux républicaines. La Republican Navy a répondu de la même manière : leur guerre n'attend plus."
 worldnews.471.a: "C'est notre seule chance de rentrer chez nous!"
 worldnews.471.b: "On dirait que nous ne serons pas les seuls à gérer une guerre sur deux fronts, alors"
 worldnews.471.c: "Ils ne peuvent pas écraser la révolution! Nous allons les battre de nouveau!"
 worldnews.471.e: "L'Entente sera-t-elle à nouveau vaincue, ou la révolution écrasée?"

 worldnews.473.t: "La Guerre des Mau Mau"
 worldnews.473.d: "Les nouvelles de la colonie allemande de [MAF.GetNameDef] sont généralement décrites comme sans incident et positives, les administrateurs coloniaux décrivant le projet comme une puissante expression de la puissance allemande. Cependant, l'existence même de la colonie semble aujourd'hui menacée, car ce que les autorités allemandes ont décrit auparavant comme un conflit à petite échelle et en train de s'éteindre a violemment dégénéré en guerre. Au Kenya, une coalition de plusieurs ethnies différentes s'est regroupée pour former une insurrection visant à expulser les colons européens du pays. En réponse, [MAF.GetLeader], le chef de la colonie, a juré de « rétablir l'ordre » alors que les unités [MAF.GetAdjective] se préparaient pour la guerre."
 worldnews.473.a: "Nous écraserons facilement ces sauvages."
 worldnews.473.b: "Tout d'abord, nous n'aurions jamais du laisser Goering à la tête de Mittelafrika."
 worldnews.473.c: "Ce n'était qu'une question de temps avant que les Africains ne brisent leurs chaînes."
 worldnews.473.e: "Cela prouve que les Boches n'ont jamais su gérer correctement leurs colonies."
 worldnews.473.f: "Et merde, une autre révolte indigène en Afrique?"

 worldnews.474.t: "La guerre des Mers Orientales"
 worldnews.474.d.ger: "Au cours du siècle dernier, l'Asie est devenue un continent largement dominé par les puissances occidentales, et bien que le flambeau soit depuis passé de Londres et Paris, à Berlin, cette domination reste toujours d'actualité, au grand dam de Tokyo. Cependant, ce statu quo menace d'être rompu maintenant que [JAP.GetNameDef] et [GER.GetNameDef] se sont déclarés la guerre. Malgré tous les espoirs de paix, cette confrontation semblait en effet inévitable, les plans japonais de domination de l'Asie ayant toujours été incompatibles avec le maintien de la domination allemande dans la région. Une fois que l'Occident a été plongé dans la crise, les dirigeants de Tokyo ont immédiatement saisi cette occasion, craignant que cette occasion ne se représente plus jamais. Quel que soit le côté que la fortune puisse favoriser, une chose est sûre : l'avenir de l'Asie est en jeu."
 worldnews.474.d.noger: "Au cours du siècle dernier, l'Asie est devenue un continent largement dominé par les puissances occidentales, et bien que ces puissances exactes soient passées de Londres et Paris à Berlin, ce fait est resté inchangé, au grand dam de Tokyo. Aujourd'hui, cependant, ce statu quo semble sur le point de s'effondrer. Après la chute de l'Empire Allemand, il était inévitable que le Japon n'attende pas longtemps pour tenter de réaliser ses ambitions de longue date, à savoir expulser les puissances coloniales d'Asie. Des rapports en provenance de Tokyo confirment que [JAP.GetNameDef] et [GEA.GetNameDef] sont entrés en guerre, et bien que les dirigeants de [GEA.Capital.GetCapitalVictoryPointName] se démènent déjà pour préparer les défenses contre l'IJA, la tête du serpent étant coupée, la question pour beaucoup n'est pas \"si\", mais \"quand\" le drapeau japonais flottera sur cette ville."
 worldnews.474.a: "La libération de l'Asie approche!"
 worldnews.474.b: "Singapour ne tombera jamais!"
 worldnews.474.c: "Les Allemands peuvent-ils tenir cette fois ?"

 worldnews.475.t: "Zhang Zuolin a été assassiné"
 worldnews.475.d: "Après la conquête de Beijing par Zhang Zhuolin, le gouvernement chinois du Fengtian semblait prêt à réunifier le pays, mais ces attentes ont finalement été brisées. Le « vieux maréchal », comme Zuolin était communément appelé, a été abattu par un assassin à Shenyang. Quelques heures seulement après sa mort, les officiers de Yang Yuting ont mené un coup d'État avec le soutien japonais et ont évincé les forces fidèles à Zhang Xueliang, le fils du vieux maréchal. Le nouveau régime de Yuting a déjà adopté une position pro-japonaise, permettant aux entreprises de Tokyo un accès quasi illimité aux vastes ressources du pays et à l'IJA d'aider à « maintenir l'ordre ». Pour beaucoup, il semble que la Chine ne soit plus qu'un protectorat japonais amélioré."
 worldnews.475.a: "Coopération avec le Japon dans le futur"
 worldnews.475.b: "Très sage"
 worldnews.475.c: "Oh non..."

 worldnews.476.t.dem: "Douglas MacArthur démissionne de la Présidence"
 worldnews.476.t.junta: "Douglas MacArthur renonce à démissionner de la Présidence"
 worldnews.476.d.dem: "À la fin de la Seconde Guerre de Sécession, le gouvernement de Douglas MacArthur, une junte militaire décrite par son chef comme une « mesure temporaire », sort triomphante du conflit. Avec la fin de la crise, cependant, s'est produite une érosion du soutien alors que les démocrates et les partisans de la ligne dure se disputaient pour savoir si le président devait démissionner.\n\nAujourd'hui, ces arguments ont été définitivement balayés  puisque Douglas MacArthur a annoncé son intention de démissionner de la présidence et de permettre des élections libres immédiatement. Déjà, des célébrations ont eu lieu dans les grandes villes du pays alors que beaucoup se réjouissent du retour de la démocratie américaine, bien que d'autres s'inquiètent du précédent que les actions du général pourraient créer pour l'avenir."
 worldnews.476.d.junta: "À la fin de la Seconde Guerre de Sécession, le gouvernement de Douglas MacArthur, une junte militaire qualifiée par son chef de « mesure temporaire », est sortie triomphant. La fin de la crise a cependant été marquée par une érosion du soutien en sa faveur, alors que les démocrates et les partisans de la ligne dure se disputaient pour savoir si le président devait démissionner.\n\nAujourd'hui, ces arguments ont été définitivement balayés puisque Douglas MacArthur a annoncé son intention de rester président jusqu'à ce que "les cicatrices de la guerre civile soient complètement guéries", un arbitrage laissé à la seule appréciation du général lui-même. Déjà, des émeutes ont éclaté dans certaines parties du pays, bien que la plupart des citoyens soient tout simplement trop épuisés, démoralisés ou las de la guerre pour protester."
 worldnews.476.a: "Longue vie à la République !"
 worldnews.476.b: "Cela sonne t-il la fin de la démocratie américaine?"
 worldnews.476.c: "Quelle surprise!"
 worldnews.476.e: "Bah!"

 worldnews.477.t: "Coup d'Etat à Jinan"
 worldnews.477.d: "Pendant 12 ans, la province du Shandong a été dirigée par Zhang Zongchang, un homme autrefois considéré comme le « plus bas » Seigneur de Guerre de Chine, en raison de sa corruption et de son extravagance inhabituellement élevées, même selon les normes chinoises. Cette situation a cependant pris fin de manière inattendue. Aux premières heures de la matinée, un contingent d'infanterie Qing, sur l'initiative de [SQI.GetLeader], est entré à Jinan et a pris d'assaut le domicile de Zongchang, l'emmenant menotté à Beijing en attendant son procès pour ses crimes. [SQI.GetLeader] a par conséquent été nommé nouveau gouverneur du Shandong. Considéré comme un monarchiste dévot et un général capable, la province est solidement ancrée dans l'orbite des Qing."
 worldnews.477.a: "Non ce n'est vraiment pas bon"
 worldnews.477.b: "C'est une menace de moins"
 worldnews.477.c: "Fascinant"

 worldnews.478.t: "Le Congrès de Lyon"
 worldnews.478.d.1.nobel: "Bien que [GER.GetNameDef] et [NFA.GetNameDef] aient combattu ensemble contre les Communards, les deux puissances n'ont pas réussi à s'entendre sur un plan de paix pour préparer l'après-guerre, laissant ainsi planer un doute sur le sort de la France. Mais Berlin est peu disposé à maintenir une occupation coûteuse et le gouvernement d'Alger souhaite récupérer Paris, c'est dans ces conditions que les deux pays se sont réunis à Lyon, pour conclure un accord.\n\nLe Congrès de Lyon qui en a résulté s'est avéré un franc succès. Les forces allemandes mettront fin à leur occupation, tandis que [NFA.GetNameDef] a accepté diverses restrictions militaires, de payer une indemnité, d'offrir aux forces allemandes un accès illimité au territoire français, d'intégrer Mitteleuropa, tout en acceptant la perte de la Bretagne. Beaucoup interprêtent ces résultats comme favorisant largement les intérêts de Berlin."
