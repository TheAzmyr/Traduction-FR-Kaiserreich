### Events ###
 treatyport.1.t: "La Saisie de [treatyport_whichisit]"
 treatyport.1.d: "Lorsque la guerre a éclaté, nos forces ont immédiatement pris le contrôle de [treatyport_whichisit], et après une brève lutte, elles en sont sorties victorieuses."
 treatyport.1.a: "La nation est à nouveau entière !"

 treatyport.2.t: "Territoires Mineurs Envahis"
 treatyport.2.d: "Avec le début de la guerre, nos possessions territoriales mineures ont été envahies. Les traités pertinents ont été déchirés et notre personnel évacué. Avec la victoire dans cette guerre, peut-être pourrons-nous les récupérer."
 treatyport.2.a: "Nous les récupérerons bien assez tôt."

 treatyport.3.t: "La Saisie de [treatyport_whichisit2]"
 treatyport.3.d: "Nos forces ont pris le contrôle de la concession de [treatyport_whichisit2]. Le sort de ce territoire sera réglé avec la conclusion de la guerre."
 treatyport.3.a: "Une petite victoire."

 treatyport.4.t: "La Saisie de [treatyport_whichisit2]"
 treatyport.4.d: "Les troupes [FROM.GetAdjective]es ont envahi nos forces stationnées à [treatyport_whichisit2]. Pour l'instant du moins, [treatyport_whichisit2] est aux mains de l'ennemi."
 treatyport.4.a: "Nous le récupérerons bien assez tôt."

 treatyport.5.t: "Le Retour de [treatyport_whichisit2]"
 treatyport.5.d: "Avec la reconquête de [treatyport_whichisit2], le territoire est repassé sous contrôle étranger."
 treatyport.5.a: "Un moment aigre-doux."

 treatyport.6.t: "Le Retour de [treatyport_whichisit2]"
 treatyport.6.d: "[treatyport_whichisit2] est revenu sous notre contrôle et est à nouveau opérationnel."
 treatyport.6.a: "Hourra !"

 treatyport.7.t: "La Révocation de [treatyport_whichisit2]"
 treatyport.7.d: "[treatyport_whichisit2] a été reconquis. Cependant, étant donné l'état de guerre actuel avec le maître du territoire, plutôt que de remettre le territoire sous contrôle étranger, le territoire a été entièrement réincorporé."
 treatyport.7.a: "Puissions-nous gagner cette grande guerre."

 treatyport.8.t: "La Révocation de [treatyport_whichisit2]"
 treatyport.8.d: "[FROM.GetName] a annoncé la révocation de notre bail sur [treatyport_whichisit2]."
 treatyport.8.a: "Nous allons le récupérer."

 treatyport.9.t: "La Fin de la Concession de [treatyport_whichisit2]."
 treatyport.9.d: "Avec l'effondrement de [FROM.GetNameDef] aux mains des forces ennemies, nous ne sommes plus redevables des concessions - et nos forces sont déjà entrées en action pour les saisir."
 treatyport.9.a: "Une petite victoire."
