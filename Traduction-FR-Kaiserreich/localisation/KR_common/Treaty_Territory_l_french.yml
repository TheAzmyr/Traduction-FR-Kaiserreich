### Tooltips ###
 gitmo_ended_tt: "Supprime le §YBail de la Baie de Guantánamo§!\n§WChangement Effectif :\n(§Y[820.owner.GetNameWithFlag]§!) Industrie Civile du pays cible : §R-5.00%§!§!"
