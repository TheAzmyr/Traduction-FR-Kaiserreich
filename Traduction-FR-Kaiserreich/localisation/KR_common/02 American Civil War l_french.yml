amcivwar.314.t: "Ordre Restauré dans le [restored_core.GetName]"
amcivwar.314.d: "Au cours des dernières semaines, les forces gouvernementales [Root.GetAdjective] ont été occupées à [restored_core.GetName], à arrêter ceux qui, selon nous, pourraient constituer une entrave à notre contrôle et à aider nos partisans locaux à répandre la bonne parole parmi la population. Nous voulons les rassurer qu'en tant que citoyens américains, ils n'ont aucune raison de craindre notre présence. Nos efforts ont lentement commencé à porter leurs fruits, même au milieu de tout ce chaos"
amcivwar.314.a: "Excellente nouvelle !"

amcivwar.320.t: "Les syndicalistes prennent le contrôle au Minnesota"
 amcivwar.320.d: "La violence des milices syndicalistes s'est étendue à la ville de Minneapolis et à la région environnante, avec des barrages routiers et l'aéroport de Minneapolis qui auraient été envahis par plusieurs groupes armés. Avant que la violence ne s'étende, le gouverneur du Minnesota a déclaré l'allégeance de l'État à la cause de Jack Reed et a ordonné aux divisions de la garde nationale de l'État de se retirer. Après avoir obtenu le bastion du Farmer–Labor Party du Minnesota, de nombreux membres et dirigeants du Farmer–Labor Party ont maintenant prêté serment d'allégeance à la cause socialiste. Les quelques personnes qui ont résisté, ainsi que d'autres sympathisants fédéralistes, fuient maintenant vers le sud, les milices CSA à leurs trousses, en Iowa, où la prochaine bataille dans le Midwest devrait commencer"
amcivwar.320.a: "Nous leur souhaitons la bienvenue"
amcivwar.320.b: "Traîtres !"

amcivwar.321.t: "Maintien du contrôle fédéral au Minnesota"
 amcivwar.321.d: "La violence des milices syndicalistes s'est étendue à la ville de Minneapolis et à la région environnante, avec des barrages routiers et l'aéroport de Minneapolis qui auraient été envahis par plusieurs groupes armés. Mais avant que la violence ne s'étende davantage, le gouverneur du Minnesota a déclaré l'allégeance de l'État au pays proprement dit et a réengagé la loyale garde nationale de l'État à combattre les insurgés. Alors que la lutte se poursuit, l'État reste pour l'instant aux mains du gouvernement fédéral. Un soulèvement similaire en Iowa a également échoué - avec l'ancien Farmer–Labor Party apprivoisé par les fédéralistes, les socialistes de l'Iowa ont peu de chances de faire beaucoup de progrès."
amcivwar.321.a: "Bon"
amcivwar.321.b: "Je vois"

amcivwar.322.t: "La Caroline du Nord déclare son soutien à Huey Long"
amcivwar.322.d: "Répondant à la pression croissante des milices de Charlotte, le gouverneur de Caroline du Nord a déclaré aujourd'hui que l'État rejoindrait ceux qui se sont alignés sur Huey Long. Bien que des émeutes aient éclaté dans plusieurs villes, la plupart des habitants de l'État semblent soutenir la décision du gouverneur et les forces fédérales se retirent déjà de la région avant de se retrouver débordées"
amcivwar.322.a: "Nous leur souhaitons la bienvenue"
amcivwar.322.b: "Traîtres !"

amcivwar.323.t: "La Caroline du Nord confirme sa loyauté envers les États-Unis"
amcivwar.323.d: "En réponse à la pression croissante des milices à Charlotte, le gouverneur de Caroline du Nord a déclaré aujourd'hui que l'État resterait loyal envers l'Amérique et le gouvernement fédéral légitime. Bien que des émeutes aient éclaté dans plusieurs villes, la plupart des habitants de l'État semblent soutenir la décision du gouverneur et les forces des Minutemen se retirent déjà de la région avant de se retrouver débordées"
amcivwar.323.a: "Excellent"
amcivwar.323.b: "Traîtres !"

amcivwar.324.t: "Les milices longistes prennent le contrôle du Tennessee"
amcivwar.324.d: "Des rapports contradictoires sur les batailles entre les milices syndicalistes et longistes dans tout l'État du Tennessee ont été résolus aujourd'hui lorsque les milices longistes ont pris d'assaut la législature de l'État à Nashville. Le gouverneur Gordon Browning a été fait prisonnier, et alors que les forces fédérales se battaient pour le contrôle de la ville, il est rapidement devenu évident que les milices avaient un avantage certain. Les forces fédérales se retirent déjà de l'État, concédant le contrôle aux partisans de Huey Long"
amcivwar.324.a: "Nous leur souhaitons la bienvenue"
amcivwar.324.b: "Traîtres !"

amcivwar.325.t: "Les milices longistes perdent la bataille au Tennessee"
amcivwar.325.d: "Des rapports contradictoires sur les batailles entre les milices syndicalistes et longistes dans tout l'État du Tennessee ont été résolus aujourd'hui lorsque les milices longistes ont été vaincues par les forces fédérales en dehors de la législature de l'État à Nashville. Alors que les forces fédérales se battent toujours pour le contrôle de la ville, il devient rapidement évident qu'elles ont un avantage certain, et le gouverneur Gordon Browning a prononcé un discours télévisé déclarant que le Tennessee ne tomberait pas aux mains de forces radicales. Déjà, les Minutemen se retirent de l'État, concédant le contrôle au gouvernement"
amcivwar.325.a: "C'est un soulagement"
amcivwar.325.b: "Traîtres !"

 amcivwar.326.t: "La victoire des syndicalistes au New Jersey"
 amcivwar.326.d: "La bataille entre les milices syndicalistes à travers le New Jersey, de Newark jusqu'au sud près de Philadelphie, s'est terminée avec la victoire des forces syndicalistes. Bien qu'elles n'aient pas étendu leur contrôle au reste de l'État de New York, le gouverneur ayant déclaré l'état d'urgence et bloqué les ponts menant à la ville elle-même, les zones les plus peuplées des deux États sont désormais fermement sous contrôle syndicaliste, des barricades ayant déjà été érigées le long des frontières sud de l'État du New Jersey."
amcivwar.326.a: "Une victoire bienvenue"
amcivwar.326.b: "Une perte malheureuse"

 amcivwar.327.t: "Les fédéralistes victorieux au New Jersey"
 amcivwar.327.d: "La bataille entre les milices syndicalistes à travers le New Jersey, de Newark jusqu'au sud près de Philadelphie, s'est terminée avec les forces fédérales qui ont déclaré la victoire. Les chefs des milices syndicalistes ont déjà été arrêtés et emprisonnés, bien que beaucoup aient disparu dans les zones urbaines où l'on signale encore des violences. En effet, il faudra probablement des mois au gouvernement fédéral pour rétablir un contrôle ferme sur la zone urbaine. Pour le moment, les forces loyales au gouvernement se concentrent sur la sécurisation de la côte est et le renforcement de la frontière avec la Pennsylvanie voisine et la ville de New York assiégée."
amcivwar.327.a: "Une victoire bienvenue"
amcivwar.327.b: "Une perte malheureuse"
amcivwar.327.c: "Intéressant"

amcivwar.328.t: "Les fédéralistes envahissent le sud du Texas"
amcivwar.328.d: "Alors que l'État du Texas a fermement déclaré son allégeance à Huey Long, les forces fidèles au gouvernement fédéral se sont livrées à une lutte acharnée pour le contrôle et ont jusqu'à présent réussi à obtenir la victoire dans toutes les régions du sud de l'État. Le gouverneur James Allred a été déclaré traître par les maires du sud, qui semblent déterminés à affronter leurs frères dans le reste de l'État si la guerre civile commence sérieusement"
amcivwar.328.a: "Une victoire bienvenue"
amcivwar.328.b: "Une perte malheureuse"
amcivwar.328.c: "Intéressant"

amcivwar.329.t: "La révolte fédérale échoue au Texas"
amcivwar.329.d: "Alors que l'État du Texas a fermement déclaré son allégeance à Huey Long, les forces loyales au gouvernement fédéral se sont disputées le contrôle et les batailles avec les Minutemen ont fait rage dans la partie sud de l'État. Le gouverneur James Allred a récemment tenu une conférence avec plusieurs maires du sud, et a déclaré aujourd'hui qu'un accord avait été conclu avec eux. Ils vont s'unir pour soutenir Long et le gouvernement américain approprié"
amcivwar.329.a: "Une victoire bienvenue"
amcivwar.329.b: "Une perte malheureuse"
amcivwar.329.c: "Intéressant"

amcivwar.330.t: "L'Iowa déclare son soutien à Reed"
amcivwar.330.d: "Cedar Rapids et Iowa City ayant été dépassés par les forces de la milice syndicaliste, le gouverneur de l'Iowa a déclaré aujourd'hui son soutien à Jack Reed et a exigé que les forces fédérales se retirent de l'État. Bien que la plupart des gens doutent que le gouverneur Kraschel ait des sympathies syndicalistes, il est clair qu'il prévoyait un effondrement rapide de l'État une fois la guerre commencée et a choisi de changer de camp avant que les choses n'aillent trop loin. Plusieurs rapports d'émeutes à Des Moines ont précédé le retrait des forces loyalistes de la région"
amcivwar.330.a: "Une victoire bienvenue"
amcivwar.330.b: "Une perte malheureuse"

amcivwar.331.t: "L'Iowa déclare son soutien au gouvernement fédéral"
 amcivwar.331.d: "Cedar Rapids et Iowa City ayant été libérés du contrôle des syndicalistes par les forces fédérales, le gouverneur de l'Iowa a réaffirmé aujourd'hui son soutien au gouvernement fédéral et a exigé que Jack Reed retire les milices syndicalistes de l'État. Il est clair que le gouverneur Kraschel avait prévu dans quel sens la bataille allait se dérouler dans son État et a décidé d'inviter les troupes fédérales avant que les choses ne dégénèrent. Plusieurs rapports d'émeutes à Des Moines ont précédé le retrait des milices syndicalistes de la région."
amcivwar.331.a: "Une victoire bienvenue"
amcivwar.331.b: "Une perte malheureuse"

amcivwar.332.t: "Le Missouri pris d'assaut par les forces de la milice"
amcivwar.332.d: "Après leur victoire dans l'Iowa, les milices de la SPA ont afflué dans le Missouri et ont trouvé un soutien immédiat parmi les grévistes de Saint-Louis. La ville a été prise presque immédiatement en charge, le gouverneur Lloyd C. Stark étant pris en otage. Alors que le gouverneur a tenu bon pendant plusieurs jours, espérant que les forces fédérales le libéreraient à la législature, il est rapidement devenu évident que les forces de la milice du Missouri étaient trop bien implantées. Pour éviter de nouvelles effusions de sang, le gouverneur Stark ordonna à la garde nationale de l'État de se retirer. La rumeur dit que les batailles sont toujours en cours et que le contrôle de la SPA n'est pas encore terminé"
amcivwar.332.a: "Un développement bienvenu"
amcivwar.332.b: "Très inquiétant"

 amcivwar.333.t: "Le SPA capture le Kentucky"
 amcivwar.333.d: "L'agitation dans les régions orientales du Kentucky a finalement atteint un point d'ébullition. Avec la chute du Missouri qui intensifie la pression sur l'État, ce n'était qu'une question de temps avant que Frankfort et Louisville ne soient envahies par les forces du SPA qui attaquent de tous côtés. Le gouverneur Happy Chandler a évacué l'État juste avant la chute de Frankfort, laissant les défenseurs restants sans chef et donc facilement submergés par les forces d'attaque. Si le SPA contrôle désormais la majeure partie de l'État, son emprise est cependant loin d'être assurée, des affrontements éclatant régulièrement entre les milices et les forces fédérales près de la frontière avec le Tennessee."
amcivwar.333.a: "Un développement bienvenu"
amcivwar.333.b: "Très inquiétant"

 amcivwar.334.t: "Le Kentucky déclare son soutien à Long"
 amcivwar.334.d: "Alors que la nation est au bord de la guerre civile, de nombreux États frontaliers ont été contraints de choisir un camp. Dans le Kentucky, la législature de Francfort s'est une fois de plus amèrement divisée alors que l'État est aux prises avec la peur du Syndicalisme et l'attrait de la proclamation de Huey Long. Dans un plaidoyer passionné, le gouverneur Happy Chandler a décidé de se rallier à la cause Fédéraliste, bien qu'il fasse lui-même partie de l'aile conservatrice des Démocrates. Bien que le discours ait suscité une attention considérable dans une région qui se déchire aux coutures, les forces du gouverneur Chandler ont finalement été contraintes de fuir la capitale en direction des lignes loyalistes, cédant une grande partie de l'État au gouvernement pro-Long. Chandler a cependant juré de rallier les forces pro-gouvernementales et de revenir libérer l'État de la trahison."
amcivwar.334.a: "Un développement bienvenu"
amcivwar.334.b: "Très inquiétant"

amcivwar.335.t: "La Virginie dépassée par les Minutemen"
amcivwar.335.d: "Après leur victoire en Caroline du Nord, les Minutemen de l'AFP ont afflué en Virginie et ont trouvé un soutien immédiat parmi les manifestants anti-syndicalistes dans les régions occidentales de l'Etat. Richmond a été rattrapé peu après, le gouverneur George C. Peery étant pris en otage. Alors que le gouverneur a tenu bon pendant plusieurs jours, espérant que les forces fédérales le libéreraient à la législature, il est rapidement devenu évident que les forces des Minutemen de Virginie étaient trop bien implantées. Pour éviter de nouvelles effusions de sang, le gouverneur Peery ordonna à la garde nationale de l'État de se retirer et aux forces navales de se retirer de la base de Norfolk. La rumeur dit que les combats se poursuivent et que le contrôle de l'AFP sur l'État est loin d'être complet"
amcivwar.335.a: "Un développement bienvenu"
amcivwar.335.b: "C'est beaucoup trop proche de Washington"

### Deal with the Devil ###
ACW_deal_with_devil_effect: "Tous les États occupés de leur territoire nous seront transférés, et les nôtres leur seront transférés. La trêve se poursuivra pendant 90 jours, après quoi chacun d'entre nous aura la possibilité de la prolonger pour une nouvelle période de 90 jours.\n"

amcivwar.520.t: "Pactiser avec le diable ?"
amcivwar.520.d: "Le gouvernement [From.GetAdjective] nous a fait une proposition : une trêve d'au moins 90 jours entre [Root.GetNameDef] et [From.GetNameDef], afin que nous puissions tous deux tourner nos efforts contre les forces [enemy_country.GetAdjective], qui nous battent actuellement tous les deux. Dans 90 jours, nous pourrons réévaluer... et, si [enemy_country.GetNameDef] est vaincu, la trêve sera rompue"
amcivwar.520.a: "Nous acceptons cet arrangement... pour l'instant"
amcivwar.520.b: "Non, nous refusons de compromettre nos principes"

amcivwar.521.t: "L'accord a été refusé"
 amcivwar.521.d: "Malheureusement, il semble que le gouvernement [From.GetAdjective] soit plus têtu qu'il ne l'avait prévu. Ils ne coopéreront pas avec nous, même si cela signifie leur défaite"
amcivwar.521.a: "Dommage"

amcivwar.522.t: "L'accord est accepté"
amcivwar.522.d: "Comme prévu, les forces [From.GetAdjective] ont accepté notre accord. Nous allons arrêter de nous battre, pour l'instant, et tourner notre attention contre [enemy_country.GetNameDef]. Dans 90 jours, nous pourrons réévaluer la situation et si les forces [enemy_country.GetAdjective] ont été vaincues, la trêve sera annulée"
 amcivwar.522.a: "Excellent"

amcivwar.523.t: "Poursuivre la trêve ?"
amcivwar.523.d: "Les 90 jours sont passés, et il nous appartient maintenant d'examiner si nous devons reprendre notre lutte contre [truce_country.GetNameDef]"
amcivwar.523.a: "Attendons encore 90 jours..."
amcivwar.523.b: "Cette trêve est terminée"

amcivwar.524.t: "Pactiser avec le diable ?"
 amcivwar.524.d: "Leurs forces étant durement touchées par [enemy_country.GetNameDef], les représentants de [From.GetNameDef] et [From.From.GetNameDef] ont convenu d'une trêve temporaire, de peur que les [enemy_country.GetAdjective]s ne les écrase tous les deux et ne gagne la guerre civile américaine.\n\nReste à savoir si leur accord arrive trop tard, ou s'il peut même durer plus de quelques mois avant que les deux parties ne se retournent l'une contre l'autre. La plupart des observateurs semblent s'accorder à dire que cet accord sans précédent indique que, pour l'instant, [enemy_country.GetNameDef] a le dessus."
amcivwar.524.a: "Intéressant"
amcivwar.524.b: "Cela ne fait aucune différence - ils perdront tous les deux"

amcivwar.525.t: "Traiter avec le diable"
amcivwar.525.d: "Leurs forces étant durement touchées par [enemy_country.GetNameDef], [truce_support.GetNameDef] et [truce_enemy.GetNameDef] ont tous deux accepté une trêve temporaire. Puisque nous avons déclaré notre soutien à la faction [truce_support.GetAdjective], il nous incombe de respecter leur accord... du moins pour l'instant."
amcivwar.525.a: "Ainsi soit-il"

amcivwar.526.t: "Le cessez-le-feu a pris fin"
amcivwar.526.d: "Le cessez-le-feu temporaire entre [can_ally.GetNameDef] et [can_enemy.GetNameDef] est manifestement terminé, et maintenant le [can_ally.GetAdjective] appelle l'Entente à reprendre la guerre comme avant."
amcivwar.526.a: "Nous sommes en route !"
amcivwar.526.b: "Je crains qu'ils ne soient seuls"
amcivwar526_tt: "§Y[Root.GetNameDefCap]§! rejoindra §Y[can_ally.GetNameDef]§! dans sa guerre contre §Y[can_enemy.GetNameDef]§!\n"

 amcivwar.527.t: "L'Amérique est réunifiée"
 amcivwar.527.d.USA: "L'Amérique est enfin réunifiée. Nous nous étendons à nouveau d'une mer à l'autre. Les traîtres au pays ont été détruits et les étoiles et les rayures volent maintenant fièrement d'une côte à l'autre, sachant que la liberté est assurée pour tous."
 amcivwar.527.d.CSA: "Enfin, toute l'Amérique fait désormais partie de [Root.GetNameDef]. La Révolution a remporté une victoire majeure et le peuple a été libéré des chaînes du capitalisme. De la Californie à l'île de New York, tous agitent le drapeau rouge du socialisme. Et même si les cicatrices de la Révolution sont visibles un peu partout, nous pouvons désormais la diffuser sans entrave."
 amcivwar.527.d.TEX: "L'Amérique a enfin été unie sous la bannière de [Root.GetNameDef]. Des traîtres et des tyrans en puissance ont essayé de détruire et de corrompre cette grande nation, mais nous avons tenu bon et pris le contrôle. Une question s'est toutefois posée dans les territoires qui n'ont pas été soulevés au départ avec Huey Long pendant la guerre civile : ce pays est-il les États-Unis d'Amérique ou est-il vraiment [Root.GetNameDef] ? Nombreux sont ceux qui aspirent à retrouver la stabilité de la Bannière Étoilée, même si les choses ont irrévocablement changé. Devrions-nous les apaiser et montrer que l'Amérique que Huey a initialement envisagée existe toujours ?"
 amcivwar.527.d.PSA: "Les États-Unis d'Amérique ont enfin été réunis. Le tyran MacArthur a été renversé, tous les autres traîtres au pays qui cherchent à transformer l'Amérique en quelque chose qu'elle n'est pas ont été vaincus. Les étoiles et les rayures volent maintenant fièrement d'un océan à l'autre, sachant que la liberté est assurée pour tous les Américains."
 #USA/PSA:
 amcivwar.527.a: "Une union plus parfaite."
 #CSA:
 amcivwar.527.b: "Cette terre est votre terre."
 #TEX:
 amcivwar.527.c: "Oui ! Nous sommes les États-Unis, maintenant et pour toujours.  §L(Conserver la couleur sur la carte)§!"
 #TEX:
 amcivwar.527.d: "Oui ! Nous sommes les États-Unis, maintenant et pour toujours.  §L(Changer de couleur sur la carte)§!"
 #TEX:
 amcivwar.527.e: "[Root.GetNameDefCap] EST l'Amérique !"
 #NEE:
 amcivwar.527.f: "Ensemble, maintenant et pour toujours.\n§L(Garder la couleur sur la carte)§!"
 #NEE:
 amcivwar.527.g: "Ensemble, maintenant et pour toujours.\n§L(Changer de couleur sur la carte)§!"

### Sanity Checks ###

amcivwar.607.t: "L'effondrement fédéral"
 amcivwar.607.d: "Il semble que le gouvernement fédéral en soit à ses derniers instants dans la guerre civile américaine.\n\nLa plupart de ses terres ont déjà été englouties par les autres factions américaines et il ne reste que les derniers vestiges de son armée - aujourd'hui démoralisée et souffrant de désertions massives, mais qui résiste à tout espoir qu'un miracle puisse les sauver.\n\nCertains dirigeants fédéraux ont déjà rencontré les généraux des factions ennemies pour négocier les termes de leur inévitable reddition complète."
amcivwar.607.a: "Une étape nécessaire pour la révolution"
 amcivwar.607.b: "Sic Semper Tyrannis !"
amcivwar.607.c: "Ils ont eu ce qu'ils méritaient"
amcivwar.607.e: "C'est choquant !"

amcivwar.608.t: "Effondrement des syndicats américains"
 amcivwar.608.d: "Il semble que le gouvernement syndicaliste en soit à ses derniers instants dans la guerre civile américaine.\n\nLa plupart de ses terres ont déjà été englouties par les autres factions américaines, et il ne reste que les derniers vestiges de son armée - maintenant démoralisée et souffrant de désertions massives, mais qui résiste à tout espoir qu'un miracle puisse les sauver.\n\nCertains dirigeants du Syndicat ont déjà rencontré les généraux des factions ennemies pour négocier les termes de leur inévitable reddition complète."
amcivwar.608.a: "Il est temps d'agir"
amcivwar.608.b: "C'est une bonne nouvelle, au moins"
amcivwar.608.c: "Que leur révolution brûle en enfer"
amcivwar.608.e: "Intéressant"

amcivwar.609.t: "L'effondrement de l'Union"
 amcivwar.609.d: "Il semble que le gouvernement de l'État de l'Union en soit à ses derniers instants dans la guerre civile américaine.\n\nLa plupart de ses terres ont déjà été englouties par les autres factions américaines et il ne reste plus que les derniers vestiges de son armée - maintenant démoralisée et souffrant de désertions massives, mais qui résiste à tout espoir qu'un miracle puisse les sauver.\n\nCertains dirigeants de l'Union ont déjà rencontré les généraux des factions ennemies pour négocier les termes de leur inévitable reddition complète."
amcivwar.609.a: "Comme il se doit"
amcivwar.609.b: "C'est une bonne nouvelle, au moins"
amcivwar.609.c: "Ils méritent tout ce qu'ils reçoivent"
amcivwar.609.e: "Intéressant"

amcivwar.610.t: "Effondrement des États du Pacifique"
 amcivwar.610.d: "Il semble que le gouvernement des États du Pacifique en soit à ses derniers instants dans la guerre civile américaine.\n\nDéjà, la plupart de ses terres ont été englouties par les autres factions américaines, et ce qui reste n'est que les derniers vestiges de son armée - maintenant démoralisée et souffrant de désertions massives, mais tenant bon contre tout espoir qu'un miracle puisse les sauver.\n\nCertains dirigeants ont déjà rencontré les généraux des factions ennemies pour négocier les termes de leur inévitable reddition complète."
amcivwar.610.a: "Comme il se doit"
amcivwar.610.b: "C'est une bonne nouvelle, au moins"
amcivwar.610.c: "Ils méritent tout ce qu'ils reçoivent"
amcivwar.610.e: "Intéressant"

amcivwar.611.t: "Arrivée de l'équipement [From.GetAdjective]"
amcivwar.611.d: "Nos amis de [From.GetNameDef] nous ont envoyé une cargaison de matériel d'infanterie pour nous aider dans notre lutte"
amcivwar.611.a: "Il en faut beaucoup !"

amcivwar.615.t: "Mobilisation des réserves d'urgence"
amcivwar.615.d: "Avec la déclaration de guerre sur [Root.GetNameDef] par [From.GetNameDef], les vétérans de la guerre civile se sont empressés de s'enrôler dans les réserves nationales - contraints par le sentiment que le gouvernement [From.GetAdjective] nous attaquait à notre moment le plus faible. Alors que les nouveaux corps sont répartis dans tout le pays, ils sont prêts et impatients de se battre contre l'ennemi !"
amcivwar.615.a: "Ils doivent payer pour cela !"

 amcivwar.616.t: "Réserves démobilisées"
 amcivwar.616.d: "Alors que les réserves d'urgence ont été appelées pour la guerre, maintenant que celle-ci est terminée, ils ont été démobilisés et renvoyés chez eux - épuisés après tant de combats"
amcivwar.616.a: "Il est temps de se reposer, chers vétérans"

### MacArthur's War ###
 amcivwar.700.t: "Plan de Guerre de MacArthur"
 amcivwar.700.d: "Le Général MacArthur prépare depuis longtemps ses plans de lutte contre les troubles civils. Le Plan de Guerre Blanc original du début des années 20 insistait sur le respect des dispositions de la Constitution relatives aux droits des États. Il stipulait que seul le gouverneur pouvait demander aux troupes fédérales de réprimer une révolte. Malheureusement, la situation actuelle de la nation exige une action plus ferme. Le délai de 30 jours accordé par le Président MacArthur pour l'amnistie n'ayant donné que peu de résultats, il semble que les États-Unis doivent se préparer à la guerre.\n\nIl y a trois plans qui ont été proposés au cabinet et aux chefs militaires:\n1. Le Plan de Guerre Blanc : Yorktown recommande d'abandonner les nombreuses bases militaires de la Côte Ouest, des Rocheuses, des Grandes Plaines et du Midwest. Avec le retrait des troupes fédérales à l'est du Missisippi, le plan espère que la concentration des troupes fédérales sur la Côte Est pourra écraser les rébellions en Pennsylvanie, dans les Carolines, en Nouvelle-Angleterre et en Géorgie :\n\n2. Plan de Guerre Blanc : San Jacinto appelle à la relocalisation du gouvernement dans les Grandes Plaines, avec une grande partie de l'armée, afin d'écraser la résistance dans les États du Pacifique. Si ce plan est correctement exécuté, il nous permettra de reprendre la flotte du Pacifique qui se mutine.\n\n3. Enfin, le Plan de Guerre Blanc original de MacArthur, rédigé à la fin de l'année dernière, prévoit de maintenir un couloir de la Virginie vers les états qui restent loyaux dans le Midwest. Nous espérons que notre organisation et notre mobilité supérieures pourront rapidement écraser les rébellions avant qu'elles ne puissent se rassembler ou commencer la production de guerre. Que devrions-nous choisir ?"
 amcivwar.700.a: "Abandonnez les Plaines."
 amcivwar.700.b: "Washington est trop vulnérable, se replier sur Denver."
 amcivwar.700.c: "Nous ne céderons pas un pouce de plus à ces traîtres !"

 amcivwar.701.t: "Évacuation des Rocheuses"
 amcivwar.701.d: "Les États de l'Arizona, du Nouveau-Mexique, de l'Idaho et de l'Utah ont longtemps été considérés comme le véritable cœur de l'Amérique, un endroit que les envahisseurs atteindraient rarement. En tant que tel, il y avait peu de bases ou de commandements militaires dans la région, et peu de dépôts ou de bases à évacuer. Au Nevada, malheureusement, le dépôt de l'armée Hawthorne a refusé les ordres de déplacer du matériel vers l'est. Cependant, les états du Nouveau-Mexique et de l'Arizona étaient différents. Ici, les Forts Yuma et Huachaca, construits au siècle dernier pour se protéger des raids indiens et des bandits mexicains, sont restés forts. Heureusement, ils sont également restés fidèles, et les soldats et les hommes qui s'y trouvent transportent par camion vers le nord et l'est aussi vite qu'ils le peuvent. Les citoyens de ces États obéissent prudemment aux instructions des gouverneurs de rester où ils sont jusqu'à ce qu'une décision régionale soit prise."
 amcivwar.701.a: "Peut-être que les Navajos sortiront à nouveau, maintenant que les Fédéraux sont partis."

 amcivwar.702.t: "Évacuation des Grandes Plaines du Nord"
 amcivwar.702.d: "Comme dans le reste du vieil Ouest, les seules bases militaires du nord des Grandes Plaines ont été établies pendant les dernières guerres indiennes pour pacifier enfin la région. Fort Russel dans le Wyoming, Fort Missoula dans le Montana, et Camp Grafton dans le Dakota du Nord sont aujourd'hui des bases assez mal équipées, n'ayant pas connu de bataille ou d'escarmouche depuis les années 1880. L'absence d'activité civile hostile a rendu l'évacuation relativement aisée, et les troupes se sont retirées vers le sud, dans le Colorado et le Missouri."
 amcivwar.702.a: "Laissez les Canadiens surveiller la frontière, nous allons à l'est."

 amcivwar.703.t: "Le Retrait de Denver"
 amcivwar.703.d: "Les Plaines centrales, Denver en particulier, sont devenues un point de ralliement pour les troupes et les miliciens des Plaines et de l'Ouest, qui se rassemblent pour organiser, entraîner et combattre les rébellions. Comme le Président a décidé d'abandonner les Plaines jusqu'à ce qu'il puisse prendre Chicago et Baton Rouge, ces troupes ont été envoyées de Denver vers l'est, dans le Missouri, pour rencontrer les milices loyalistes qui convergent déjà vers St Louis. Le gouverneur du Colorado a supplié nos troupes de rester et de protéger son État contre les rebelles radicaux, mais elles avaient leurs ordres. L'Ouest a été laissé pour mort."
 amcivwar.703.a: "Faites sauter la retraite."

 amcivwar.704.t: "Traversée du Mississippi"
 amcivwar.704.d: "Alors que nos troupes arrivaient dans le Missouri, les ennuis ont finalement commencé à frapper nos militaires. Le gouverneur Stark du Missouri, un politicien de la machine Pendergast, est un admirateur du gouverneur Long et un allié de l'AFP. Il a refusé de permettre à nos hommes de traverser le Missisippi sans avoir vérifié les papiers de chaque unité par télégramme de Washington. Nos hommes semblent en avoir eu un peu marre et ont traversé le pont du Caire en direction du Kentucky. Malheureusement, le pont ne pouvait accueillir qu'un nombre limité de personnes, et il s'est rapidement effondré, laissant des milliers d'hommes bloqués de l'autre côté. Des ferries furent bientôt organisés pour les ramener, mais les premiers coups de feu de l'opposition à l'armée furent perçus comme les derniers de nos hommes à quitter St Louis alors que les miliciens de l'AFP tiraient sur nos troupes qui battaient en retraite."
 amcivwar.704.a: "Fuyez, fuyez pour vos vies !"

 amcivwar.705.t: "Les gouverneurs de l'Ouest font défaut au PSA"
 amcivwar.705.d: "Lorsque les troupes fédérales se sont retirées de la région des Rocheuses, les réactions ont d'abord été partagées. Le gouverneur du Nevada, Richard Kirman, père, refusa d'autoriser les troupes fédérales à évacuer ou à abandonner leur équipement, mais les gouverneurs de l'Arizona, de l'Idaho et de l'Utah étaient plus disposés à accueillir le Président. Cependant, une récente conférence régionale des quatre gouverneurs à Salt Lake City les a amenés à décider de s'appuyer collectivement sur le gouvernement provisoire de Californie pour leur protection et leur soutien. Apparemment, la plupart d'entre eux y ont été conduits par leur abandon manifeste par le gouvernement de Washington. Ils ont dénoncé la prise de pouvoir de MacArthur pro forma et le gouvernement de Sacramento a déjà envoyé ses propres soldats et aviateurs pour occuper les bases abandonnées à l'Ouest."
 amcivwar.705.a: "La vraie Amérique devient plus forte !"
 amcivwar.705.b: "Des traîtres pragmatiques sont toujours des traîtres."

 amcivwar.706.t: "Le Nouveau-Mexique tombe aux mains du gouvernement de Huey Long"
 amcivwar.706.d: "Lorsque les soldats fédéraux et les marines ont quitté l'Arizona et le Nouveau-Mexique, ils ont emmené avec eux la plupart des miliciens et des gardes nationaux, en promettant de les ramener chez eux en passant par la Nouvelle-Orléans d'ici la fin de l'année. Malheureusement pour le gouvernement de MacArthur, le fait de priver le Nouveau-Mexique de ses défenseurs le laisse ouvert aux prises de contrôle des pays voisins. En prenant les Pecos à la vapeur et en faisant la course sur les routes d'Albuquerque et de Santa Fe, les fidèles Minutemen et la Garde nationale de Huey Long ont capturé la plus grande partie du Nouveau-Mexique avant que la police ne sache ce qui se passait. Bientôt, le gouverneur progressiste Tingley a capitulé l'État par radio avant de s'enfuir vers l'ouest pour se rendre au PSA, emmenant avec lui la majeure partie de l'administration de l'État."
 amcivwar.706.a: "Merci, les Texans !"
 amcivwar.706.b: "La nation s'enfonce de plus en plus dans le chaos."

 amcivwar.707.t: "Les forces socialistes capturent le Minnesota"
 amcivwar.707.d: "Alors que les forces fédérales quittaient le Minnesota, le gouverneur Peterson, un vieil ami de Floyd Olson, a réalisé que son État serait déchiré s'il ne se rendait pas au régime de Jack Reed à Chicago. Malgré quelques protestations, le fait que l'État ait été proche de voter Reed lors des élections de 36 a contribué à pousser les habitants du Minnesota à suivre leur gouverneur dans les bras des socialistes."
 amcivwar.707.a: "C'était inévitable."
 amcivwar.707.b: "Qu'ils soient maudits !"

 amcivwar.708.t: "L'Iowa se rend"
 amcivwar.708.d: "Les travailleurs en grève à Des Moines et Ceder Rapids ont été rejoints aujourd'hui par la milice nouvellement arrivée de Reed, désormais ouvertement déclarée CSA. Les policiers qui tentaient de défendre le Capitole de l'Etat de l'Iowa ont été massacrés par la foule alors que le siège de la législature était envahi par les travailleurs. Le Gouverneur Kraschel, voyant probablement dans quel sens la marée allait, a décidé de céder son État au gouvernement de Chicago en tant que nouvel État de la CSA."
 amcivwar.708.a: "La révolution doit parfois être amenée par la force."
 amcivwar.708.b: "Horrible !"

 amcivwar.709.t: "L'Occupation des Rocheuses du Nord"
 amcivwar.709.d: "Les soldats et les miliciens du gouvernement provisoire occidental ont finalement réussi à franchir les Rocheuses grâce à une petite opposition, et aujourd'hui Cheyenne et Helena sont toutes deux tombés aux mains du gouvernement de Sacramento. Les opinions sur l'occupation sont partagées dans le Wyoming et le Montana, et de nombreux habitants des villes ont fui chez leurs amis ou leurs parents à la campagne. Pourtant, il y a suffisamment de nouvelles recrues dans le nord des Rocheuses pour réapprovisionner les divisions californiennes, qui font maintenant la course vers le Dakota pour tenter de capturer Bismarck avant que la CSA ne puisse le faire."
 amcivwar.709.a: "Nous serons bientôt à Bismarck !"
 amcivwar.709.b: "Laissez-les avoir les pierres, s'ils le veulent."

 amcivwar.710.t.CSA: "La Capture du Dakota du Nord et du Sud"
 amcivwar.710.t.PSA: "La Bataille de Bismarck"
 amcivwar.710.d.CSA: "Alors que les milices occidentales avaient espéré poursuivre leur course vers le Midwest et les Grands Lacs, il semble que la milice et les soldats des Syndicats Combinés se soient finalement suffisamment organisés pour encercler méthodiquement Pierre et Bismarck et forcer les deux villes à se rendre. Les forces californiennes ont été repoussées de l'Autoroute 5, à la frontière entre le Dakota du Sud et le Wyoming, et il semble que la course à la capture de l'ouest soit terminée. Maintenant, les luttes entre les socialistes et le gouvernement provisoire seront plus difficiles."
 amcivwar.710.d.PSA: "Alors que le général Butler a maintenant pris suffisamment de contrôle au sein du CSA pour organiser une véritable campagne dans le Dakota du Nord et du Sud, les troupes occidentales sont arrivées à Bismarck assez rapidement pour empêcher un encerclement complet. Le gouverneur indépendant du Dakota du Nord, William Langer, anciennement aligné avec le gouverneur Long, a soutenu les troupes occidentales dans leur lutte pour expulser les soldats socialistes de l'État. Cette coalition a été suffisamment puissante pour stopper l'offensive occidentale du général Butler pour l'instant."
 amcivwar.710.a: "Bravo, les gars !"
 amcivwar.710.b: "Nous reviendrons bien assez tôt !"
 amcivwar.710.c: "Une bataille qui vaut la peine d'être menée."
 amcivwar.710.d: "Nous reviendrons !"
 amcivwar.710.e: "Des nouvelles inquiétantes."

 amcivwar.711.t.PSA: "La Résolution de Denver pour la Démocratie"
 amcivwar.711.t.TEX: "La Conférence de Denver est résolue pour longtemps"
 amcivwar.711.d.PSA: "Suite au retrait des troupes fédérales des basses Plaines, le gouverneur républicain Carr du Colorado a convoqué une réunion des gouverneurs du Kansas, du Colorado et du Nebraska à Denver. Alors que les gouverneurs du Colorado et du Nebraska étaient issus des partis de l'establishment, le gouverneur du Kansas, M. Ketchum, était membre de l'AFP. Cela a permis une plus grande flexibilité dans le choix de leur camp dans le conflit national qui s'enfonce rapidement dans la guerre. Finalement, après quelques jours de tension, les gouverneurs ont décidé que la seule partie réellement intéressée à préserver la Constitution était le gouvernement provisoire du Pacifique, et leurs trois États ont invité des troupes du Pacifique pour maintenir la paix."
 amcivwar.711.d.TEX: "Suite au retrait des troupes fédérales des basses Plaines, le gouverneur républicain Carr du Colorado a convoqué une réunion des gouverneurs du Kansas, du Colorado et du Nebraska à Denver. Alors que les gouverneurs du Colorado et du Nebraska étaient issus des partis de l'establishment, le gouverneur du Kansas, M. Ketchum, était membre de l'AFP. Cela a permis une plus grande flexibilité dans le choix de leur camp dans le conflit national qui s'enfonce rapidement dans la guerre. Finalement, après quelques jours de tension, les gouverneurs ont décidé que la seule partie réellement intéressée à aider le peuple américain était le gouvernement de Huey Long en Louisiane, et les trois États ont invité les Minutemen, ainsi que l'armée en développement fidèle au président Long, à maintenir la paix dans les États."
 amcivwar.711.a: "De vrais patriotes américains, vous tous !"
 amcivwar.711.b: "Ils ont ... mal choisi."
 amcivwar.711.c: "En route vers l'Atlantique !"
 amcivwar.711.d: "Nous devons stabiliser le front, de toute façon."
 amcivwar.711.e: "Une mauvaise décision."

 amcivwar.712.t: "La Bataille d'Eads Bridge"
 amcivwar.712.d.CSA: "Bien que les troupes fédérales aient quitté le Missouri il y a quelques jours, le gouverneur Stark ne s'était pas encore déclaré pour un gouvernement rival. Pour tenter d'obtenir la position la plus favorable possible dans le Midwest, le général Butler a dépêché des milices pour assiéger St Louis à travers le Missouri depuis l'Illinois. Ils ont rencontré la Garde nationale du gouverneur Stark à Eads Bridge, sur la frontière, et des escarmouches ont suivi, les milices des deux côtés tentant sans succès de traverser le fleuve autour des ponts. Finalement, les milices socialistes ont réussi à percer les défenses autour des ponts et à s'introduire dans la ville de St Louis, où un \"gouvernement populaire\" a été mis en place. Le gouverneur Stark s'est enfui vers le sud, à la Nouvelle-Orléans, mais le Missouri est aux mains du SPA."
 amcivwar.712.d.TEX: "Bien que les troupes fédérales aient quitté le Missouri il y a quelques jours, le gouverneur Stark ne s'était pas encore déclaré pour un gouvernement rival. Pour tenter d'obtenir la position la plus favorable possible dans le Midwest, le général Butler a dépêché des milices pour assiéger St Louis à travers le Missouri depuis l'Illinois. Ils ont rencontré la Garde nationale du gouverneur Stark à Eads Bridge, sur la frontière, et des escarmouches ont suivi, les milices des deux côtés tentant de traverser le fleuve en contournant les ponts sans succès. Finalement, un groupe de Minutemen de l'Illinois est arrivé du nord et a commencé à attaquer les forces du CSA par derrière, ce qui a permis à la Garde nationale du gouverneur Stark de pousser en avant et de forcer la milice du CSA à se rendre. Le gouverneur Stark a maintenant déclaré Huey Long Président légitime, et les forces de l'Union sont entrées dans l'État pour garder les frontières."
 amcivwar.712.a: "La révolution se renforce !"
 amcivwar.712.b: "Au diable les traîtres !"
 amcivwar.712.c: "La rivière les a retenus."
 amcivwar.712.d: "Bandits, criminels, traîtres !"
 amcivwar.712.e: "Qu'ils soient maudits !"

 amcivwar.713.t: "Des renforts arrivent à l'Est"
 amcivwar.713.d: "Bien que l'Ouest ait pu être enlevé par les rebelles encore plus rapidement que MacArthur ne le pensait, l'Est est maintenant plus sûr, avec des dizaines de milliers de troupes fédérales arrivées en Virginie, et encore plus de volontaires de l'Ouest se précipitant pour s'enrôler dans l'armée de l'Est. Notre armée est de plus en plus forte."
 amcivwar.713.a: "Patriotes, aux armes !"

 amcivwar.714.t.USA: "Victoire des fédéralistes au Tennessee"
 amcivwar.714.t.TEX: "Victoire des Longistes au Tennessee"
 amcivwar.714.d.USA: "Aujourd'hui, à 8h45, les milices longistes ont attaqué les défenses fédérales à Nashville, mais elles n'ont pas fait le poids face à une armée professionnelle et organisée. Les forces fédérales ont pu les repousser avec facilité, et commencer à chasser les partisans locaux dans l'état. Avec cette victoire, le contrôle du Tennessee par MacArthur est pour l'instant incontesté."
 amcivwar.714.d.TEX: "Aujourd'hui, à 8h45, les milices longistes ont attaqué les défenses fédérales à Nashville alors qu'elles étaient encore en train de réorganiser leur retraite vers l'est. Les Gardes nationaux désorganisés et les quelques unités de l'armée présentes ont été rapidement encerclés et forcés de se rendre, et bientôt la ville de Nashville s'est rendue aux forces du Président Long. Dans tout l'État, les Minutemen locaux et les sympathisants des Longistes ont sécurisé la campagne et la plupart des villes, et la plupart s'accordent à dire que le contrôle du Tennessee par Huey Long est incontesté."
 amcivwar.714.a: "Plus facile que prévu."
 amcivwar.714.b: "Comment cela a-t-il pu arriver ?"
 amcivwar.714.c: "Cela montre l'incompétence de ces fédéraux corrompus."
 amcivwar.714.d: "Ce n'est pas grave, nous le prendrons, tôt ou tard."
 amcivwar.714.e: "Ce n'est pas notre affaire."

 amcivwar.715.t.CSA: "Des fédéralistes en déroute dans le Kentucky"
 amcivwar.715.t.TEX: "Des fédéralistes en déroute dans le Kentucky"
 amcivwar.715.d.CSA: "Après avoir perdu le Tennessee, le Kentucky est devenu indéfendable pour les forces fédérales. Le Général MacArthur a donc décidé de se replier vers l'est et d'abandonner l'État, espérant le reprendre le plus tôt possible. Pour l'instant, le Congrès ne peut que regarder pendant que les milices longistes et syndicalistes couvrent de sang les rues de Louisville et de Francfort, un bain de sang qui se tourne bientôt vers les syndicalistes. Leur milice a réussi à encercler Francfort après la chute de Louisville, et a rapidement capturé le reste de l'État."
 amcivwar.715.d.TEX: "Après avoir perdu le Tennessee, le Kentucky est devenu indéfendable pour les forces fédérales. Le Général MacArthur a donc décidé de se replier vers l'est et d'abandonner l'État, espérant le reprendre le plus tôt possible. Mais pour l'instant, il semble que les forces de Long aient expulsé les milices et les soldats syndicalistes du Kentucky, après que de brefs combats à Louisville aient pris fin avec la destruction des ponts sur l'Ohio et la déroute de la milice de Reed."
 amcivwar.715.a: "On a viré l'homme de Louisiane jusqu'à Louisville !"
 amcivwar.715.b: "Nous serons bientôt de retour au-dessus de cette rivière."
 amcivwar.715.c: "Une grande victoire !"
 amcivwar.715.d: "Comment avons-nous pu gâcher cela ?"
 amcivwar.715.e: "Tout ce que nous pouvons faire pour l'instant, c'est attendre..."
 amcivwar.715.f: "Troublant."

 amcivwar.716.t.USA: "Les forces longistes repoussées de Caroline du Nord"
 amcivwar.716.d.USA: "Avec la plupart des forces longistes avançant à l'Ouest, tenir la Caroline du Nord n'a pas été difficile du tout. Les forces fédéralistes ont facilement repoussé les quelques milices longistes qui ont attaqué Charlotte, et on peut supposer qu'il y a probablement peu de défenses longistes en Caroline du Sud également."
 amcivwar.716.t.TEX: "La Caroline du Nord tombe aux mains du Gouvernement de la Nouvelle-Orléans"
 amcivwar.716.d.TEX: "Bien que de nombreuses ressources longistes aient été détournées vers l'Ouest, le gouvernement de la Nouvelle-Orléans avait encore clairement assez de milices pour encercler la ville de Charlotte en Caroline du Nord, et, après des combats de rue, la capturer. Dans tout l'État, la milice de Caroline du Nord a obéi à l'ordre de son nouveau gouverneur fantoche de se rendre aux forces de Huey Long."
 amcivwar.716.a: "Ce n'était pas inattendu."
 amcivwar.716.b: "Bon sang !"
 amcivwar.716.c: "Nous sommes tombés dans un piège !"
 amcivwar.716.d: "Prêts à la frontière de la Virginie !"
 amcivwar.716.e: "Les Longistes ont été refoulés."
 amcivwar.716.f: "Le gouvernement fédéral semble chancelant."

 amcivwar.717.t.USA: "La capture de Charleston"
 amcivwar.717.t.TEX: "Infiltration des fédéralistes battus en Caroline du Sud"
 amcivwar.717.d.USA: "En supposant à juste titre que les troupes longistes étaient toujours désorganisées et incapables de repousser un assaut déterminé, les troupes USMC redéployées de l'Arizona ont exécuté un assaut naval réussi sur Charleston en partenariat avec la milice locale. La garde nationale du Président Long dans la ville a été désorientée par des rapports contradictoires et rapidement débordée, pour finalement se rendre après un bref combat. La décision du Président MacArthur est acclamée à Washington comme un geste de génie militaire, tandis que des rapports de Sacramento et de la Nouvelle-Orléans ont déclaré qu'il s'agissait d'une attaque ouverte contre le peuple des États-Unis."
 amcivwar.717.d.TEX: "Supposant à tort que les troupes longistes étaient encore trop désorganisées pour défendre Charleston, le Général MacArthur lança un assaut naval et de partisans combiné sur Charleston. Malheureusement, les péniches de débarquement de l'USMC ont été déviées de leur trajectoire dans leurs embarcations de fortune avant d'être bombardées par des croiseurs longistes dans le port de Charleston, tandis que les partisans autour de la ville étaient réprimés et forcés de se cacher sans approvisionnement frais. La Caroline du Sud est maintenant encore plus fermement entre les mains du gouvernement de Huey Long."
 amcivwar.717.a: "Le Général MacArthur a réussi !"
 amcivwar.717.b: "Il y avait peu de chances, de toute façon."
 amcivwar.717.c: "Une victoire naturelle."
 amcivwar.717.d: "Nous reviendrons !"
 amcivwar.717.e: "Se battre est mauvais pour tout le monde."

 amcivwar.718.t: "Le siège de New York"
 amcivwar.718.d: "Il semble que des agitateurs étrangers étaient déjà actifs en Amérique, car des provocateurs et des agents français et britanniques ont incité les quartiers pauvres de New York à la révolution. De nombreux hommes d'affaires qui ne pouvaient pas s'échapper ont été lynchés, mais la violence de la foule a été calmée par l'arrivée d'organisateurs formés, tant civils que militaires, venus de Grande-Bretagne et de France. La Garde nationale a encerclé la ville dans un siège lâche s'étendant de Newark à Yonkers, empêchant les milices socialistes d'entrer ou de sortir de la ville, mais n'a pas encore tenté d'attaquer Manhattan."
 amcivwar.718.a: "Gardez le port ouvert !"
 amcivwar.718.b: "Nous pouvons attendre."
 amcivwar.718.c: "Un triste destin pour une grande ville."

 amcivwar.719.t.USA: "La grève à Philadelphie"
 amcivwar.719.t.CSA: "La Bataille de Philadelphie"
 amcivwar.719.d.USA: "Le Général MacArthur savait, comme Lee et Howe avant lui, que Philadelphie était la clé du Mid-Atlantic. Des éléments du 3e régiment d'infanterie sont entrés en Pennsylvanie en début de semaine par West Chester et, en coordination avec d'autres régiments rassemblés à Camden et des gardes nationaux rassemblés à Havertown, ont lancé un assaut sur le centre-ville de Philadelphie, réussissant à traverser les fleuves Schuylkill et Delaware pour tenter de s'emparer du palais de justice fédéral et de l'arsenal de Frankford avant que la résistance des rues locales ne puisse se rassembler pour les arrêter. L'opération est remarquablement réussie, mais une contre-attaque socialiste se fait rapidement sentir dès que les troupes fédérales parviennent à s'emparer de la ville et à avancer le long de l'autoroute Ship-to-Shore vers le nord-ouest. Une bataille rangée s'engage alors entre les forces du général Butler, basé à Allentown, et celles du général Bowley, à Philadelphie, près de Lansdale. Des tentatives ont été faites pour évacuer les civils de la zone, mais des milliers de personnes sont bientôt mortes après le début des tirs d'artillerie, et il est devenu évident que la reconquête de la Pennsylvanie ne serait pas facile.\n\nPartout dans la nation éclatée et fracturée, les factions dissidentes ont vu leur chance de commencer des opérations offensives contre tous les gouvernements concurrents, et du Minnesota à la Caroline du Nord, de la ville de New York au Nouveau-Mexique, les escarmouches et les troubles civils ont enfin dégénéré en batailles. Il est clair pour tous que la Seconde Guerre Civile Américaine a commencé."
 amcivwar.719.d.CSA: "Le gGnéral MacArthur savait, comme Lee et Howe avant lui, que Philadelphie était la clé du Mid-Atlantic. Des éléments du 3e régiment d'infanterie sont entrés en Pennsylvanie au début de la semaine en passant par West Chester, et en coordination avec d'autres régiments rassemblés à Camden et des gardes nationaux rassemblés à Havertown, ils ont lancé un assaut sur le centre-ville de Philadelphie. Les membres de l'Union ont préparé les principales rues est-ouest, avec des lignes de repli remontant jusqu'à Broad Street, ont coupé les ponts sur le Delaware et le Schuylkill, et ont téléphoné aux forces du Général Butler à Allentown pour coordonner les contre-attaques. Alors que l'assaut fédéral initial descend la Main Line sans trop de heurts, les tentatives fédérales de traverser la rivière près du pont de Market Street sont fortement perturbées par l'activité locale syndicaliste, et bientôt les canons à longue portée du général Butler, évacués de l'arsenal de Frankford la semaine précédente, causent des ravages dans les lignes d'approvisionnement fédérales. Le Président MacArthur, exaspéré, élimine toutes les restrictions imposées à ses troupes dans la région, et les combats deviennent de plus en plus désordonnés. Néanmoins, les forces fédérales ont été en grande partie repoussées au-delà de la frontière du Maryland.\n\nPartout dans cette nation éclatée et fracturée, les factions dissidentes ont vu leur chance de lancer des opérations offensives contre tous les gouvernements concurrents, et du Minnesota à la Caroline du Nord, de New York au Nouveau-Mexique, les escarmouches et les troubles civils ont enfin dégénéré en batailles. Il est clair pour tous que la Seconde Guerre Civile Américaine a commencé."
 #USA wins:
 amcivwar.719.a: "C'est maintenant ou jamais ! A la guerre, pour l'Amérique !"
 #USA loses:
 amcivwar.719.b: "Nous serons de retour ! Plus de restrictions, nous sommes en guerre !"
 #CSA wins:
 amcivwar.719.c: "Poussons notre avantage ! A la guerre !"
 #CSA loses:
 amcivwar.719.d: "Nous devons atteindre New York, et vite ! A la bataille !"
 amcivwar.719.e: "C'est le moment de frapper ! Aux armes !"

 amcivwar.720.t: "Le Général MacArthur se mobilise contre la Nouvelle-Angleterre"
 amcivwar.720.d: "Bien que la Couronne britannique ait précédemment refusé d'intervenir en Amérique, les gouverneurs du Maine, du Vermont, du New Hampshire, du Massachusetts, du Rhode Island, de New York et du Connecticut ont renouvelé leur demande de protection suite à un ultimatum du Président MacArthur aux gouverneurs de la Nouvelle-Angleterre pour permettre aux troupes fédéralistes d'entrer dans leurs états pour combattre les rebelles syndicalistes du nord. Bien que l'aide au gouvernement fédéral ait été notre plan initial, il est possible que le gouvernement de MacArthur ne soit pas aussi stable que nous le pensions. Devrions-nous émettre un contre-ultimatum ?"
 amcivwar.720.a: "MacArthur peut faire ce qu'il veut."
 amcivwar.720.b: "Nous devons protéger la Nouvelle-Angleterre !"

 amcivwar.721.t: "Le Canada s'empare de la Nouvelle-Angleterre"
 amcivwar.721.d: "Concernant les nouvelles du front nord ! Le Canada s'est emparé de la Nouvelle-Angleterre et l'a occupée pendant que les forces fédéralistes se réorganisaient encore après leur retraite vers l'est. Ce n'est pas surprenant si l'on considère que les gouverneurs de la Nouvelle-Angleterre ont demandé au Canada de le faire, mais sans la Nouvelle-Angleterre, la position fédéraliste est grandement affaiblie."
 amcivwar.721.a: "Nous devons nous concentrer sur les traîtres, pour l'instant."
 amcivwar.721.b: "Une fois la guerre terminée, nous la reprendrons !"

 amcivwar.722.t: "La Newark Rout"
 amcivwar.722.d: "Après la perte de la Nouvelle-Angleterre, les forces fédéralistes ont également été repoussées du New Jersey. Les rebelles syndicalistes de New York ont brisé le siège et ont envahi les forces du Général MacArthur à Newark, et ont reçu les renforts du Général Smedley Butler de Pennsylvanie, qui a ensuite occupé la moitié orientale de cet Etat. Cependant, le Général MacArthur avait également envoyé des renforts dans le New Jersey, et alors qu'ils tentaient de traverser le Delaware, ils se heurtèrent à une forte résistance socialiste à Camden. Prenant rapidement position sous le commandement du lieutenant Daniel Daly, les deux parties ont entamé un combat à grande échelle, et alors que des renforts supplémentaires entraient dans la région, un petit conflit frontalier a finalement dégénéré en une bataille à part entière.\n\nDans toute la nation éclatée et fracturée, les factions dissidentes ont vu leur chance de lancer des opérations offensives contre tous les gouvernements concurrents, et du Minnesota à la Caroline du Nord, de New York au Nouveau Mexique, les escarmouches et les troubles civils se sont enfin transformés en batailles. Il est clair pour tous que la deuxième guerre civile américaine a commencé."
 amcivwar.722.a: "Nous ne pouvons pas perdre notre avantage ! A la guerre !"
 amcivwar.722.b: "\"Allez, fils de putes, vous voulez vivre éternellement ? !\""
 amcivwar.722.c: "C'est le moment de frapper ! Aux armes !"

 amcivwar.723.t: "La Nouvelle-Angleterre se soumet à MacArthur"
 amcivwar.723.d: "Nous avons appris que les gouverneurs de la Nouvelle-Angleterre ont demandé la protection du Canada, mais le gouvernement à Ottawa a refusé. Sans la protection du Canada, les gouverneurs ont demandé au Général MacArthur une protection contre les forces syndicalistes. Si les États ne soutiennent pas entièrement MacArthur, ils sont au moins résolus à le considérer comme leur meilleure chance d'éviter la guerre."
 amcivwar.723.a: "La Nouvelle-Angleterre étant sécurisée, nous pouvons maintenant concentrer nos efforts sur le siège de New York."
 amcivwar.723.b: "Ce n'est pas bon ..."
 amcivwar.723.c: "Bon sang."

 amcivwar.724.t: "Les partisans du CSA à Buffalo"
 amcivwar.724.d.macarthur: "Bien que les troupes du Président MacArthur aient forcé l'obéissance et la loyauté du Gouverneur Lehman de New York à Albany, il semble qu'une plus grande partie de l'État de la ville de New York ait échappé à son contrôle. Les grévistes restants des troubles récents à Rochester et à Buffalo ont été rejoints par les partisans du gouvernement de Reed à Chicago, qui se sont unis pour renverser le gouvernement de la ville et inviter les soldats du CSA à protéger l'État. Sentant une opportunité de se rapprocher de la ville de New York, le Général Butler a ordonné une avancée jusqu'à la source de la Susquehanna et les chutes du Niagara."
 amcivwar.724.d.canada: "Bien que le gouvernement britanno-canadien ait accepté la demande du gouverneur de New York d'assurer la neutralité de son État, dans la partie occidentale de l'État, les troupes britanno-canadiennes sont arrivées trop lentement pour empêcher les soldats du Général Butler de la CSA d'avancer dans les villes de Buffalo et de Rochester, où ils ont rencontré des partisans du président Reed et se sont déplacés vers une ligne défendable allant de l'embouchure de la Susquehanna aux chutes du Niagara. Le CSA a établi son propre gouvernement d'État à Buffalo, et il semble que l'État restera divisé jusqu'à ce que le CSA ou le Canada assiège le reste de la guerre."
 amcivwar.724.a: "Super !"
 amcivwar.724.b: "Au moins, nous entourons toujours la ville de New York."
 amcivwar.724.c: "Terrible."

 amcivwar.725.t: "Le New Jersey réprime la révolte des longistes"
 amcivwar.725.d: "Même avec la fuite de Charles Lindbergh à la Nouvelle-Orléans, une tentative de Longueuil de s'emparer de Newark et de la côte nord de Jersey comme base pour tenir jusqu'à l'arrivée des renforts du sud était encore assez forte pour détourner les troupes fédérales du siège de New York pour les abattre. Néanmoins, il a été abattu, et bien que la résistance ait été féroce dans les rues de Newark, les hommes de MacArthur ont repris le contrôle. Ces troupes sont maintenant retournées à Yonkers et à Philadelphie, et des offensives organisées dans les états rebelles sont en cours de préparation."
 amcivwar.725.a: "Nous avons fait ce que nous devions faire."
 amcivwar.725.b: "Nous les vengerons bientôt !"
 amcivwar.725.c: "Nous écraserons le tyran nous-mêmes !"

 amcivwar.750.t: "Le Congrès déménage à Denver"
 amcivwar.750.d: "L'évacuation de la côte Est a commencé hier alors que le Général MacArthur, le cabinet, le président temporaire de la Chambre et de nombreux membres du Congrès ont embarqué dans des avions à destination de Denver, la capitale temporaire des États-Unis. De nombreux membres juniors du gouvernement, laissés derrière pour l'instant, ne savent pas comment réagir à la situation, certains brûlant des documents confidentiels des ministères et même de la Bibliothèque du Congrès, d'où la Constitution originale a été transportée par avion à Denver. Les manifestants dans la rue sont toujours réprimés par la police locale, mais la plupart des membres de la Garde nationale et de l'armée sont montés à bord de trains en direction de l'Ouest. Ce matin, le Général MacArthur s'est adressé au Congrès croupion lors d'une session conjointe secrète, exposant son plan pour réprimer les troubles civils à l'Ouest avant de vaincre Reed et Long à l'Est."
 amcivwar.750.a: "Je reviendrai !"

 amcivwar.751.t: "La Longue Route vers l'Ouest"
 amcivwar.751.d: "Le Général MacArthur a pris sa décision d'abandonner l'ancien siège du pouvoir sur la côte est, et cela signifie tout déménager à Denver - toutes les forces armées, toutes les munitions, tout ce qui peut être déplacé par voie terrestre. Nous ne pouvons qu'espérer que tout se déroulera selon le plan secret du Général MacArthur, et que les traîtres au nord et au sud n'attaqueront pas nos troupes lorsque nous nous retirerons vers l'ouest."
 amcivwar.751.a: "Il n'y a plus de retour en arrière possible."

 amcivwar.752.t: "Augmentation des affrontements entre les Gardes Nationaux"
 amcivwar.752.d.USA: "L'unité de l'Amérique s'effondre rapidement alors que le Président MacArthur se reconsolide à l'Ouest. D'une part, les émeutes dans les régions du centre de l'Atlantique et des Appalaches se propagent sans opposition fédérale, et il semble que l'Est pourrait tomber aux mains des rebelles avant que nous puissions écraser la dissidence à l'Ouest. D'autre part, cependant, il semble que l'agitation accrue sur la Côte Est obscurcisse notre redéploiement vers l'Ouest, et les journaux hostiles au gouvernement n'en ont pas parlé. Mieux encore, les factions rebelles de l'Ouest et des Plaines sont confrontées à leurs propres troubles internes, car les grévistes de l'Oregon et de Washington se heurtent aux membres de la Garde Nationale, dont certains restent fidèles à Denver tandis que d'autres suivent leurs gouverneurs en reconnaissant la rébellion de Sacramento, et les milices loyalistes texanes se rassemblent à San Antonio."
 amcivwar.752.d.TEX: "L'unité de l'Amérique s'effondre rapidement alors que la dictature du Général MacArthur aliène de plus en plus de citoyens. Nous avons une grande opportunité à l'Est de prendre le Tennessee, le Kentucky et la Virginie au gouvernement fédéral qui se dérobe, et le Général Patton recommande une poussée agressive dans ces régions. Malheureusement, il semble que la résistance fédéraliste au Texas et en Oklahoma s'intensifie, de sorte qu'une avancée à l'Est pourrait nous exposer à une attaque à l'Ouest là-bas."
 amcivwar.752.d.PSA: "L'unité de l'Amérique s'effondre rapidement alors que la dictature du Général MacArthur aliène de plus en plus de citoyens. Il semble que nous soyons la première cible des armées du Général MacArthur qui se rassemblent actuellement dans les Grandes Plaines, et il existe déjà une résistance populaire à la décision de nos gouverneurs de s'aligner sur Sacramento en Oregon et à Washington. Certains représentants des États du Pacifique regretteraient également notre décision de déclarer un gouvernement rival. Notre union est très menacée."
 amcivwar.752.d.CSA: "L'unité de l'Amérique s'effondre rapidement alors que des mouvements populaires cherchent à renverser leurs oppresseurs à Washington, Denver, Sacramento et la Nouvelle-Orléans. L'armée fédérale ne semble pas entreprendre de mouvements offensifs à l'Est contre les grévistes qui s'y trouvent, mais il est difficile de déterminer son emplacement exact. Le Général Smedley Butler, récent déserteur, recommande une attaque pour sécuriser l'ancienne capitale et la Virginie, avant de prendre la Nouvelle-Angleterre et le Kentucky. Ceux-ci sont considérés comme des prix plus précieux que le Midwest, ainsi que comme les plus menaçants si le dictateur Long s'en empare."
 amcivwar.752.a: "Une bonne nouvelle, peut-être ?"
 amcivwar.752.b: "Nous devons d'abord pousser vers le nord-est."
 amcivwar.752.c: "Des traîtres à la démocratie en notre sein même !"
 amcivwar.752.d: "Nous devons prendre D.C. !"

 amcivwar.753.t: "En passant par Chattanooga"
 amcivwar.753.d: "Les divisions fédérales ont dû passer par la ville de Chattanooga, Tennessee, en train pour atteindre Denver. Bien que la ville se trouve à la frontière du Mississippi, actuellement contrôlée par les traîtres du sud, nos troupes ont atteint le Missouri sans avoir à tirer un seul coup de feu. Cela a été possible grâce à l'état-major général des Longistes qui préparait une attaque sur la Caroline du Nord, la considérant comme une zone plus faible qu'il serait plus utile de sécuriser. De cette façon, nos forces se sont dirigées vers l'Ouest sans subir une seule perte."
 amcivwar.753.a: "Le tout selon le plan."

 amcivwar.754.t: "Les milices fédéralistes s'emparent du sud du Texas"
 amcivwar.754.d: "Alors que l'État du Texas a fermement déclaré son allégeance à Huey Long, les forces loyales au gouvernement fédéral se sont livrées à une chaude lutte pour le contrôle et ont jusqu'à présent réussi à obtenir la victoire dans toutes les régions du sud de l'État. Le Gouverneur James Allred a été déclaré traître par les maires du sud, qui semblent déterminés à affronter leurs frères dans le reste de l'État si la guerre civile devait réellement commencer."
 amcivwar.754.a: "Une surprise, certes, mais une surprise bienvenue."
 amcivwar.754.b: "Des traîtres partout !"
 amcivwar.754.c: "La cause de Long semble perdre du terrain."

 amcivwar.755.t: "La campagne de la rivière Arkansas"
 amcivwar.755.d: "Après le sud du Texas, l'Arkansas et l'Oklahoma ont également été envahis par les milices fédérales, malgré le fait que leurs gouverneurs aient déclaré leur soutien à Huey Long. Avec ces deux États et San Antonio fermement aux mains des Fédéraux, Houston et Austin tomberont probablement bientôt, et MacArthur aura accès aux champs pétrolifères texans pour son armée."
 amcivwar.755.a: "Nous devons agir rapidement, avant que Patton ne renforce ses positions."
 amcivwar.755.b: "Qu'espèrent-ils accomplir avec cela ?"

 amcivwar.756.t: "Les troupes fédérales traversent le Mississippi"
 amcivwar.756.d: "Alors que le Gouverneur Stark du Missouri s'est aligné sur Huey Long depuis les deux dernières élections, au vu de l'armée de milices fédérales et de soldats se déversant dans son état pour se répandre à l'ouest, il a condamné le gouvernement de la Nouvelle-Orléans pour tentative de dictature, et a affirmé sa loyauté envers le Président MacArthur. La quasi-totalité des terres situées à l'ouest du Mississippi, au nord du Texas, étant sécurisées, les troupes fédérales se préparent maintenant à envelopper le Texas et à frapper Sacramento à travers les Rocheuses. Notre position à l'Ouest semble sûre."
 amcivwar.756.a: "L'avance commence ici !"

 amcivwar.757.t: "La Chute de Houston"
 amcivwar.757.d: "Comme prévu, les milices loyalistes de San Antonio et d'Oklahoma ont envahi les milices longistes désorganisées de Houston et d'Austin avant que le Général Danford ne puisse renforcer ses positions. Dallas est tombée rapidement après, et avec la chute de ces trois villes clés, tout le Texas est fermement sous contrôle fédéral, et le Gouverneur James Allred a été capturé avant de pouvoir s'échapper."
 amcivwar.757.a: "La Nouvelle-Orléans est proche, maintenant."
 amcivwar.757.b: "Peu importe, ils ne contrôleront pas ces champs de pétrole pendant longtemps."

 amcivwar.758.t: "Chaos à l'Est"
 amcivwar.758.d: "Au départ de nos troupes, tout ce qui se trouvait à l'est de Saint Louis s'est effondré dans l'anarchie totale, et nous nous attendons à ce que les milices longistes et syndicalistes se partagent le butin à l'Est. Cependant, cela signifie qu'elles seront occupées à se battre entre elles, et nous pouvons nous concentrer pleinement sur le traitement des rebelles du Pacifique maintenant."
 amcivwar.758.a: "Nous allons bientôt prendre la Californie."

 amcivwar.759.t: "La Caroline du Nord se prononce pour Huey Long"
 amcivwar.759.d: "Le Gouverneur de Caroline du Nord nouvellement élu, Clyde Hoey, depuis qu'il a vu les troupes fédérales quitter la côte est, s'est engagé à soutenir le gouvernement de Huey Long, cherchant à la fois une protection contre les forces syndicalistes dans le nord et une protection contre les émeutes qui sévissent dans son Etat depuis le départ des forces du Général MacArthur. De cette façon, cependant, les forces du Général Patton sont incroyablement proches de la ville stratégique de Norfolk, et maintenant une course pour celui qui s'emparera le premier de la Virginie a commencé."
 amcivwar.759.a: "Prochain arrêt, la Virginie !"
 amcivwar.759.b: "La course pour la Virginie a commencé."

 amcivwar.760.t: "La Course pour la Virginie"
 amcivwar.760.d.CSA: "Après avoir traversé la Caroline du Nord, les forces du Général Patton ont rencontré une chose à laquelle elles ne s'attendaient pas : les forces du Général Butler à Richmond. Apparemment, elles ont convergé depuis la Virginie occidentale et ont pris la Virginie sans résistance avant que le Général Patton ne puisse agir. Patton a battu en retraite au-delà de la frontière, laissant une petite garde à Norfolk."
 amcivwar.760.d.TEX: "Tôt ce matin, les forces du Général Butler ont été repoussées de Richmond par les forces du Général Patton, après avoir étonnamment franchi une grande distance en peu de temps, par rapport aux forces syndicalistes. Avec cette victoire, la Virginie est fermement sous le contrôle de Huey Long, pour l'instant."
 amcivwar.760.a: "Bon travail, Général Butler."
 amcivwar.760.b: "Nous devons être plus rapides la prochaine fois."
 amcivwar.760.c: "Bien joué, Général Patton."
 amcivwar.760.d: "Quoi qu'il en soit, cela signifie simplement que nous reviendrons le chercher plus tard."
 amcivwar.760.e: "Ce n'est pas notre affaire."

 amcivwar.761.t: "Lutte pour le Corridor"
 amcivwar.761.d.CSA: "Après des combats acharnés, les forces syndicalistes ont pris le contrôle du Tennessee et du Kentucky, réalisant des gains importants contre les forces longistes. Avec ce nouveau développement, les forces hostiles au Général MacArthur contrôlent tout ce qui se trouve à l'Est jusqu'au Mississippi."
 amcivwar.761.d.TEX: "Après des combats acharnés, les forces longistes ont pris le contrôle du Tennessee et du Kentucky, réalisant des gains importants contre les forces syndicalistes. Avec ce nouveau développement, les forces hostiles au Général MacArthur contrôlent tout ce qui se trouve à l'Est jusqu'au Mississippi."
 amcivwar.761.a: "Un pas de plus pour libérer tous les travailleurs d'Amérique !"
 amcivwar.761.b: "Nous devons repousser ce dictateur corrompu, et vite !"
 amcivwar.761.c: "Un pas de plus pour détruire l'ancien régime corrompu !"
 amcivwar.761.d: "Nous devons repousser ces syndicats impies, et vite !"
 amcivwar.761.e: "Le fleuve Mississippi sera à nouveau couvert de sang."

 amcivwar.762.t: "Le drapeau rouge flotte au-dessus de Washington"
 amcivwar.762.d: "Alors que les forces des deux présidents autoproclamés, Reed et Long, se battaient aux frontières de la Virginie, les milices alignées sur le SPA ont finalement atteint Washington abandonnée. La ville, complètement vide de toute présence militaire, a été prise facilement, les monuments historiques et les rivières qui traversent le Patomac jusqu'à Alexandrie étant d'abord sécurisés par les milices. Comme il ne semblait y avoir aucun signe de contre-attaque, la milice a rapidement commencé à transformer le National Mall et d'autres sites, en accordant la plus grande attention au Capitole. Retirant le vieux drapeau du Congrès en fuite, les soldats s'arrêtent pour prendre des photos et interviewer les journaux socialistes et locaux, avant de se rassembler pour applaudir le drapeau du CSA qui est enfin hissé au-dessus de Washington."
 amcivwar.762.a: "Plus jamais le Congrès n'opprimera les travailleurs !"
 amcivwar.762.b: "Le capital doit être libéré rapidement !"

 amcivwar.763.t: "MacArthur repousse l'agression du CSA dans le Minnesota"
 amcivwar.763.d: "Bien que le SPA ait pris le contrôle de l'assemblée législative du Minnesota lors des élections de 1936, il n'a pas pu tenir la promesse d'un Minnesota socialiste, car le Gouverneur Peterson du Farmer-Labor Party a utilisé la Garde nationale de l'État pour tenir bon à Minneapolis suffisamment longtemps pour que les soldats de MacArthur puissent atteindre l'État et repousser la milice du Wisconsin et écraser les grévistes au Minnesota même. Le Président Reed a été bloqué dans son assaut vers l'Ouest, et son état-major de commandement nouvellement formé envisagerait plutôt des frappes au Sud et à l'Est, pour pousser leur avantage contre Huey Long."
 amcivwar.763.a: "Suivant, Chicago !"
 amcivwar.763.b: "Mauvaise nouvelle."

 amcivwar.764.t: "La Nouvelle-Angleterre dans une situation désespérée"
 amcivwar.764.d: "Bien que la Couronne ait précédemment refusé la demande des Gouverneurs de la Nouvelle-Angleterre d'assurer leur neutralité, puisque le cabinet avait jugé peu judicieux de mettre davantage en danger la position militaire du gouvernement fédéral, la répétition de la demande hier soir a provoqué une réaction différente. La seule alternative à l'intervention britanno-canadienne dans la région étant l'occupation par les forces des syndicats combinés, même les membres du cabinet et du Conseil privé américanophiles ont accueilli favorablement l'idée d'intervenir. Le gouvernement britanno-canadien devrait-il agir ?"
 amcivwar.764.a: "Nous devons rester neutres."
 amcivwar.764.b: "Les habitants de la Nouvelle-Angleterre ont besoin de nous, nous devons les aider !"

 amcivwar.765.t: "Le Canada s'empare de la Nouvelle-Angleterre"
 amcivwar.765.d.CSA: "La poussée sur D.C. semble avoir donné à l'Empire britannique au nord l'idée que nous étions une menace. Ils ont accepté la demande de protection des gouverneurs traîtres de la Nouvelle-Angleterre. Nos forces n'ont pas pu progresser dans le nord-est avant de rencontrer les troupes canadiennes. Le New Jersey, cependant, est tombé aux mains de notre milice et de nos alliés internationaux à New York avant que les forces de l'Entente ne puissent le renforcer."
 amcivwar.765.d.others: "La poussée socialiste sur D.C. semble avoir donné à l'Empire britannique au nord l'idée qu'elle était une menace réelle. Ils ont accepté la demande de protection des gouverneurs de la Nouvelle-Angleterre, et ils regardent maintenant les socialistes de l'autre côté de la frontière. Les forces du CSA n'ont pas pu avancer avant de rencontrer les troupes canadiennes. L'État du New Jersey, cependant, est tombé aux mains de sa milice et de ses alliés internationaux à New York avant que nous puissions le renforcer."
 amcivwar.765.a: "Les Britanniques sont de retour à Boston !"
 amcivwar.765.b: "Au moins, les socialistes n'ont pas pris Boston."

 amcivwar.766.t: "Poussée socialiste en Nouvelle-Angleterre"
 amcivwar.766.d: "Les milices et les soldats socialistes ont rapidement occupé la Nouvelle-Angleterre à la suite de leur assaut sur Washington D.C. Bien qu'il y ait eu peu de résistance, il est clair que le Président Reed a peu d'amis dans l'ancienne maison du Républicanisme, et beaucoup espèrent encore que le Canada les sauvera. Pour l'instant, cependant, le CSA contrôle entièrement la Nouvelle-Angleterre."
 amcivwar.766.a: "Bien !"
 amcivwar.766.b: "Nous reviendrons bientôt les chercher !"
 amcivwar.766.c: "Les socialistes sont de plus en plus forts."

 amcivwar.767.t: "La guerre commence en Oregon"
 amcivwar.767.d.USA: "Avec le retrait du gouvernement fédéral à l'Ouest, il était évident que le Général MacArthur avait l'intention de frapper d'abord les États du Pacifique, les considérant comme la menace la plus isolée. En arrivant sur les montagnes Rocheuses avec les dernières neiges de l'hiver, les 2e et 14e divisions de l'armée ont commencé une attaque organisée sur l'Oregon et la partie sud de Washington. Les gardes nationaux de ces États se rangent du côté du Président MacArthur ou sont contraints de se rendre. Les forces du gouvernement de Denver ont rapidement pris Portland et Yakima, et les Gouverneurs de Washington et de l'Oregon se sont rendus pour se sauver de l'agitation syndicale et de la guerre. Les 3e, 2e et 14e divisions se préparent maintenant à prendre la Californie, mais les Californiens ont déjà commencé une contre-attaque, tout comme l'Union frappe à nouveau vers l'Arkansas, et le CSA se déplace vers la Caroline du Nord.\n\n Partout dans la nation éclatée et fracturée, les factions dissidentes ont vu leur chance de lancer des opérations offensives contre tous les gouvernements concurrents, et du Minnesota à la Caroline du Nord, de New York au Nouveau Mexique, les escarmouches et les troubles civils ont enfin dégénéré en batailles. Il est clair pour tous que la deuxième guerre civile américaine a commencé."
 amcivwar.767.d.PSA: "Avec le retrait du gouvernement fédéral à l'Ouest, il était évident que le Général MacArthur avait l'intention de frapper d'abord les États du Pacifique, les considérant comme la menace la plus isolée. En arrivant sur les montagnes Rocheuses avec les dernières neiges de l'hiver, la 2e Division de l'Armée a commencé une attaque organisée sur l'Oregon et la partie sud de Washington. Heureusement pour les défenseurs, un système d'alerte précoce de la milice en Oregon a réussi à faire sortir la garde californienne pour défendre La Grande, réussissant à repousser l'armée de l'état. Les 3e, 2e et 14e divisions préparent maintenant une défense dans l'Idaho et le Nevada, mais les Californiens ont déjà commencé une contre-attaque, tout comme l'Union frappe à nouveau vers l'Arkansas, et le CSA se déplace sur la Caroline du Nord. \n\nPartout dans la nation éclatée et fracturée, les factions dissidentes ont vu leur chance de lancer des opérations offensives contre tous les gouvernements concurrents, et du Minnesota à la Caroline du Nord, de New York au Nouveau Mexique, les escarmouches et les troubles civils ont enfin dégénéré en batailles. Il est clair pour tous que la deuxième guerre civile américaine a commencé."
 amcivwar.767.a: "La Californie ne peut pas nous résister seule."
 amcivwar.767.b: "Nous devons faire grève à Portland !"
 amcivwar.767.c: "Nous leur avons montré !"
 amcivwar.767.d: "Des traîtres partout !"
 amcivwar.767.e: "A la guerre !"

 amcivwar.768.t: "Procès de l'état-major de la Nouvelle-Angleterre"
 amcivwar.768.d: "La rébellion de la Nouvelle-Angleterre contre notre régime étant écrasée, nous avons sécurisé la région dissidente qui s'était réfugiée sous le bras canadien en 1937. Deux généraux éminents de l'opposition étaient Leslie Groves et Mark Clark de la Nouvelle-Angleterre. Alors qu'ils attendent leur sort, beaucoup commencent à se demander si ces hommes n'ont pas été simplement forcés à se battre contre nous par les Canadiens qui ne souhaitaient pas voir leur morceau d'Amérique retourner chez eux. Aucune preuve n'indique d'actes flagrants commis par l'un ou l'autre de ces hommes dans leur défense de la Nouvelle-Angleterre. De plus, les deux hommes promettent de servir fidèlement le drapeau de [ROOT.GetNameDef] s'ils peuvent recevoir un pardon officiel de notre gouvernement."
 amcivwar.768.a: "Leur accorder le pardon"
 amcivwar.768.b: "On ne peut pas leur faire confiance"

