 amcivwar.4.d.olson: "Le Président Floyd Olson a subi un coup dur aujourd'hui lorsqu'un grand nombre de gouverneurs ont déclaré son gouvernement illégitime, apportant leur soutien au populiste Huey Long ou au chef syndicaliste Jack Reed.\n\nIls n'ont pas fait sécession de l'Union, mais ont déclaré que le gouvernement fédéral n'avait aucune autorité sur le territoire de leur État jusqu'à ce qu'Olson démissionne et qu'un "conseil de réconciliation" soit mis en place pour rétablir l'ordre.\n\nEn réponse, le Président Olson a donné aux gouverneurs trente jours pour se retirer, ce qui rend presque certain que les États-Unis vont sombrer dans la guerre civile pour la deuxième fois en moins d'un siècle."
