 amcivwar.4.t: "L'impasse en Amérique"
 amcivwar.4.d: "[ACW_news_event_desc]"
 amcivwar.4.test: "Une situation tendue a éclaté aux États-Unis lorsque le Général Douglas MacArthur et l'armée américaine ont pris le contrôle du gouvernement au détriment du président élu - pour, comme il l'a déclaré dans une émission nationale, "empêcher que l'inaction ne conduise les États-Unis aux mains des radicaux".\nDepuis Chicago, les partisans de Jack Reed ont déclaré le gouvernement de MacArthur illégitime - tout comme les partisans sudistes de Huey Long, basés à Baton Rouge, et les gouverneurs du Pacifique sous la direction du Gouverneur Frank Merriam.\nTous ont reçu du Général MacArthur un délai de trente jours pour se retirer ou être arrêtés et exécutés. Si l'on considère que tous les camps lèvent rapidement des forces, l'idée que l'Amérique se dirige vers une seconde guerre civile semble presque certaine."
 amcivwar.4.d.reed: "Une situation tendue a éclaté aux États-Unis, le président élu Reed s'étant réfugié dans la ville de Chicago après avoir été démis de ses fonctions par le général Douglas MacArthur. Depuis Chicago, les partisans de Reed ont déclaré que le gouvernement de MacArthur était illégitime, tout comme les partisans sudistes de Huey Long, basés à Baton Rouge, et les gouverneurs du Pacifique sous la direction du gouverneur Frank Merriam. Tous ont reçu du général MacArthur un délai de trente jours pour se retirer ou être arrêtés et exécutés. Si l'on considère que tous les camps lèvent rapidement des forces, l'idée que l'Amérique se dirige vers une seconde guerre civile semble presque certaine."
