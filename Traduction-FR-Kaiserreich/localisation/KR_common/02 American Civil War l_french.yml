 amcivwar.4.a: "Je vois"

 amcivwar.5.t: "La deuxième guerre civile"
 amcivwar.5.d.macarthur: "L'échéance de MacArthur est passée, et comme d'importantes forces de milice ont été levées de tous côtés, il est clair quelle est leur véritable réponse. La deuxième guerre civile américaine a commencé."
 amcivwar.5.d.president: "L'échéance du président est passée, et comme d'importantes forces de milice ont été levées de tous les côtés, on sait clairement quelle est leur véritable réponse. La deuxième guerre civile américaine a commencé."
 amcivwar.5.a: "Pas encore..."

### End of Civil War ###
amcivwar.24.t: "La fin de la seconde guerre civile américaine"
 amcivwar.24.d.CSA: "Ce qui aurait pu être le plus grand oppresseur capitaliste du XXe siècle est maintenant fermement sous le contrôle de la classe ouvrière. Dans tout le pays, la classe ouvrière célèbre sa libération des déprédations de ses maîtres bourgeois. Bien qu'il reste encore beaucoup à faire, nous pouvons aujourd'hui célébrer cette victoire et savourer l'air d'une Amérique où, pour la première fois, chaque homme est vraiment égal."
 amcivwar.24.d.TEX: "Huey Long et ses alliés ont triomphé de tous leurs ennemis. Avec cette victoire, nous pouvons maintenant célébrer une nouvelle ère de paix. Bien qu'il y ait beaucoup de reconstruction à faire, nous allons prendre ce temps pour célébrer notre victoire."
 amcivwar.24.d.USA: "Les ennemis de l'Amérique ont été détruits. Une fois de plus, le Sud a été pacifié et la menace syndicaliste a été supprimée. Les menaces qui pesaient sur le mode de vie américain ont été détruites et le grand système si judicieusement conçu par les Pères fondateurs a survécu à une autre menace. Aujourd'hui, dans tout le pays, le peuple peut se réjouir et célébrer une nouvelle ère de paix."
 amcivwar.24.d.PSA: "Les ennemis de l'Amérique ont été détruits. Une fois de plus, le Sud a été pacifié, la menace syndicaliste a été supprimée et le César américain a été vaincu. Les menaces contre la démocratie américaine ont été détruites et le grand système si judicieusement conçu par les Pères fondateurs a survécu à une autre menace. Aujourd'hui, dans tout le pays, le peuple peut se réjouir et célébrer une nouvelle ère de paix."
 amcivwar.24.d.NEE: "Lorsque la nation sombra dans le chaos au printemps 1937, peu de gens en Nouvelle-Angleterre se seraient attendus à ce que l'ordre ancien revienne. L'effondrement de la nation américaine dans une nouvelle guerre civile et la position précaire de la Nouvelle-Angleterre ont conduit beaucoup de gens à abandonner toute idée de revoir leurs familles et leurs amis. Cependant, cela ne semble plus être le cas ! Grâce à leur force et à leur volonté, les hommes et les femmes courageux des Forces Armées du Gouvernement Provisoire se sont battus contre vents et marées pour réunifier leur pays bien-aimé. À l'hôtel de ville de Boston, le drapeau du Gouvernement Provisoire est finalement hissé vers le bas et remplacé par la Bannière Étoilée, sous les acclamations de la foule en larmes. Dans toute la Nouvelle-Angleterre, on assiste à des défilés et à des parades dans toutes les grandes villes, alors que les soldats rentrent chez eux auprès de leurs proches, que des amis longtemps séparés se retrouvent enfin et que des fils retrouvent la tendre étreinte de leur mère. Bien qu'il y ait beaucoup à faire en termes de reconstruction, la Nouvelle-Angleterre fait la fête car une fois de plus le cœur de la révolution originelle de l'Amérique se dresse triomphant contre la tyrannie !"
 amcivwar.24.d.other: "La poussière s'est enfin installée et il semble que la guerre civile américaine se soit terminée avec... plus personne debout du tout. L'Amérique n'est plus, du moins pour l'instant."
 #CSA:
amcivwar.24.a: "La solidarité pour toujours !"
 #TEX:
 amcivwar.24.b: "La Vraie Amérique tient toujours !"
 #USA:
 amcivwar.24.c: "À bas les traîtres, à haut les étoiles !"
 #PSA:
 amcivwar.24.d: "Cette lumière de la Liberté ne s'est pas éteinte !"
 #NEE:
 amcivwar.24.f: "Le foyer de la révolution originelle triomphe !"
 #other:
 amcivwar.24.e: "C'est enfin terminé."

### CSA Flavour Events ###
amcivwar.30.t: "Directive 10 : Redistribution des biens matériels"
amcivwar.30.d: "Maintenant que la révolution a commencé, nous devons décider ce qu'il faut faire à la bourgeoisie. Les IWW proclament que nous confisquons toutes leurs richesses et que nous les redistribuons immédiatement au peuple. L'avant-garde montante a demandé leur arrestation et leur exécution immédiates également, citant le sort de Vladimir Lénine comme exemple d'une révolution vaincue par la clémence. Les membres de la SPA appartenant à l'AFL dépréciée, ainsi que plusieurs progressistes loyaux ont cherché la vie plutôt que la mort. Demandant au Comité central de n'exproprier que ce qui est nécessaire à la guerre, et de garder leurs électeurs matérialistes heureux. "
amcivwar.30.a: "Leurs richesses et leurs vies sont les nôtres !"
amcivwar.30.b: "Nous pourrions avoir besoin de ces modérés à l'avenir"

amcivwar.31.t: "La Bourgeoise s'enfuit au Canada"
 amcivwar.31.d: "Les bourgeoises ont décidé de fuir le CSA. Des milliers de personnes ont cherché refuge en territoire ennemi, notamment au sein du gouvernement canadien illégal. Les voleurs ont pris tout ce qu'ils pouvaient emporter de leur fortune volée pour échapper à la révolution"
amcivwar.31.a: "La révolution viendra pour eux, en temps voulu"

amcivwar.32.t: "La vie de William Crawley sortie en salles"
amcivwar.32.d: "Les agitateurs révolutionnaires viennent de publier l'histoire de la vie de Willaim Crawley, un humble fils de Floride. Filmé sur une scène sonore moderne, le sauvetage audacieux est représenté par l'ex-Hollywoodien Paul Robeson. Bien que dans la vraie vie William Crowley préférait la chorale de l'église, les numéros musicaux de Paul Robeson étaient des airs populaires décontractés. Le film a connu un succès retentissant au box-office, battant une adaptation de The Iron Heel de Jack London lors du week-end d'ouverture. La presse a rattrapé William Crawley, qui a déclaré que le film est \"un véritable spectacle sur notre grande libération\"."
amcivwar.32.a: "Splendide"

amcivwar.33.t: "Directive 213 : Syndicalisme de guerre"
amcivwar.33.d: "Alors que la guerre est dans l'impasse et pourrait même se retourner contre nous, le Comité central débat d'une proposition de réforme économique globale connue sous le nom de "Syndicalisme de guerre". Certaines de ses propositions, telles que le contrôle par l'État de tout le commerce extérieur, la nationalisation de toutes les usines, une discipline stricte en matière de travail, ne sont pas particulièrement controversées. Elle comprend également des mesures potentiellement problématiques telles que l'interdiction des grèves sauvages, l'obligation de travailler pour ceux qui ne travaillent pas ou qui sont dans l'armée, le rationnement strict de la nourriture et le contrôle militaire des chemins de fer. Cela est considéré comme tyrannique au sein de la SPA, un certain nombre de personnes affirmant que certaines de ces dernières mesures, en particulier l'interdiction des grèves sauvages, trahiraient les valeurs de la révolution et ne rendraient pas le gouvernement actuel meilleur que ses ennemis capitalistes. Ceux qui soutiennent la proposition dans le comptoir de l'Avant-garde disent qu'elle est nécessaire pour obtenir la victoire dans la révolution, et que les premières lois adoptées après la fin de la guerre feront reculer le syndicalisme de guerre"
amcivwar.33.a: "Promulguer le syndicalisme de guerre"
amcivwar.33.b: "Ce n'est pas du socialisme !"

 amcivwar.34.t: "Le Corps Aérien de Betsy Ross"
 amcivwar.34.d: "L'égalité des sexes est depuis longtemps une composante idéologique majeure de la pensée socialiste, et nous avons encore plus de preuves que cela fonctionne ! Un escadron de femmes pilotes a acquis une renommée dans toute l'ASC pour ses raids audacieux en territoire ennemi, ses formations d'attaque coordonnées et synchronisées leur permettant d'abattre facilement des forces aériennes ennemies plus importantes. Nommé par sa fondatrice Opal Kunz d'après le créateur du drapeau américain, l'escadron a adopté son nouveau surnom avec beaucoup de fierté."
 amcivwar.34.a: "La mort est dans l'air"

amcivwar.35.t: "Les femmes soldats"
 amcivwar.35.d: "Alors que la lutte révolutionnaire se poursuit, un certain nombre de femmes ont rejoint la lutte armée conformément aux idéaux socialistes d'égalité des sexes. Bien que toutes ne soient pas acceptées par leurs camarades masculins, cela n'a pas dissuadé beaucoup de femmes de se battre et de mourir pour la révolution. Des manuels ont été distribués aux recruteurs sur la manière d'organiser efficacement les détachements de femmes, dont les militas peuvent apprendre aux militaires une chose ou deux"
amcivwar.35.a: "Rebel Girl, tu es la reine de mon monde !"

amcivwar.36.t: "Conflits internes"
 amcivwar.36.d: "Au moment où la révolution a été décalée, John Reed a placé l'IWW comme modèle et futur successeur du Congrès. L'AFL, qui avait connu un déclin de ses membres avant 1935, a été revitalisée par l'aval de Reed. Aujourd'hui, l'AFL, en tant que membre de la coalition luttant contre la révolution socialiste, a commencé à exercer son autonomie idéologique. Elle a choisi d'occuper toute la partie gauche de l'IWW et a commencé à s'allier. Leurs débats avec l'IWW peuvent parfois se transformer en bagarres de rue et, dans deux cas, en tirs amis. Les Avant-gardes, qui n'ont que leur allégeance à la révolution, ont essayé de favoriser la coopération. Reed doit maintenant décider s'il est plus dangereux de continuer à soutenir l'IWW, alors qu'un compromis est en vue. "
amcivwar.36.a: "Aux côtés de l'IWW"
amcivwar.36.b: "Laissez le compromis de l'avant-garde"
amcivwar.36.c: "Aux côtés de l'AFL"

amcivwar.38.t: "Directive 764 : Loi sur l'éducation révolutionnaire"
amcivwar.38.d: "Pour ceux qui sont bien éduqués, que ce soit de manière formelle ou par une expérience amère, la pensée révolutionnaire vient aussi facilement que la respiration. Cependant, beaucoup de nos camarades, que ce soit dans la Ceinture d'acier ou ailleurs en Amérique, ont été trompés toute leur vie par les capitalistes et ne comprennent pas comment la révolution les libère. Beaucoup ne donnent pas leur cœur et leur âme à la révolution, et certains tentent même de saboter nos efforts, ignorant que nous sommes la seule force qui se soucie vraiment d'eux. Il faut y remédier et déprogrammer nos camarades. Devrions-nous nous concentrer sur la lutte contre ceux qui se trouvent sur notre territoire, pour garder notre propre moral, ou devrions-nous diffuser notre message sur le territoire ennemi et saper leur volonté de combattre leurs libérateurs ?"
amcivwar.38.a: "Priorité à la famille socialiste"
amcivwar.38.b: "Priorité à l'ennemi réactionnaire"

amcivwar.39.t: "Directive 984 : condamnation des politiciens capitalistes d'avant-guerre"
 amcivwar.39.d: "Alors que la révolution est sur le point de réussir, le peuple exige que nous nous occupions des politiciens capitalistes corrompus qui étaient au pouvoir avant la révolution et qui pourrissent maintenant dans nos cellules. Certains pensent qu'en faisant travailler ces politiciens pendant quelques années, ils sympathiseront avec le travailleur et se convertiront à notre cause. D'autres croient qu'aucune éducation ne peut les réformer et qu'ils doivent rester derrière les barreaux pour le reste de leur vie. Une petite minorité, mais qui se fait entendre, insiste sur le fait qu'ils doivent être exécutés pour leurs crimes, comme les Romanov ou les anciennes dynasties de Bourbons"
amcivwar.39.a: "Ils seront rachetés par la sueur sur leurs sourcils et les douleurs de leur dos"
amcivwar.39.b: "Ils veilleront à ce que le monde les laisse derrière lui et les rende inutiles"
amcivwar.39.c: "C'est maintenant notre tour, et nous n'excuserons pas la terreur !"

amcivwar.40.t: "Directive 1231 : Établir la CIA"
amcivwar.40.d: "C'est un fait regrettable qu'il y ait des espions et des saboteurs sur notre territoire qui travaillent pour empêcher notre glorieuse libération des masses prolétariennes. Parmi les nombreuses propositions soumises au Comité central, une se détache. La proposition d'Earl Browder est de créer un comité pour faire respecter l'ordre révolutionnaire et mettre fin au sabotage contre-révolutionnaire. Cependant, d'autres membres du Comité central, dont le président Reed, se demandent si cette mesure est nécessaire et si nous ne trahirions pas nos idéaux. Quoi qu'il en soit, un vote a eu lieu. Qu'est-ce qui a été décidé ?"
amcivwar.40.a: "La CIA va être créée !"
amcivwar.40.b: "Il n'est pas nécessaire pour l'instant"

amcivwar.41.t: "Terreur rouge"
amcivwar.41.d: "La guerre, c'est l'enfer. La guerre civile, encore plus. La tension psychologique causée par le fait de devoir tuer à répétition, même si l'ennemi est un capitaliste, a fait que certains de nos soldats et commandants sont devenus sadiques au-delà de ce que certains considèrent comme acceptable. Bien que cela ne soit pas courant, on signale des exécutions massives et des tortures systématiques, tant sur les lignes de front que dans les territoires centraux, pour supprimer les populations soupçonnées d'aider les factions capitalistes. Reed a pris la décision exécutive de réprimer ces rapports des médias libres. Si la révolution devait échouer à cause de quelques mauvaises pommes", dit Reed, "alors l'humanité souffrirait collectivement pendant des siècles de plus"
amcivwar.41.a: "C'est le dernier conflit, après tout"

 amcivwar.42.t:0 "La Lutte Finale"
 amcivwar.42.d: "Sans surprise, les archi-réactionnaires du Canada ont finalement décidé d'intervenir pour tenter d'écraser la révolution en Amérique, dans une tentative désespérée de nous empêcher de détruire leur monarchie en décomposition. La lutte finale a ainsi commencé, et un seul vainqueur peut émerger en Amérique du Nord : révolution ou réaction ?"
 amcivwar.42.a: "Nous ne devons pas hésiter !"

### AUS Flavour Events ###
amcivwar.46.t: "Lindbergh fait appel à Long"
amcivwar.46.d: "Charles Lindbergh a organisé une rencontre entre Huey Long et un certain nombre de grands industriels, dont Henry Ford, Fred Koch et H.L. Hunt. Ces hommes sont enclins à fermer leurs usines et leurs raffineries dans le Sud pour se conformer aux ordres du gouvernement fédéral. Cependant, Lindbergh les persuade plutôt de défendre Huey Long et de transférer leurs empires commerciaux dans les États de l'Union américaine à quelques conditions. Ils demandent que Huey Long leur garantisse une sorte d'exception politique en ces temps économiques difficiles ainsi qu'une promesse de poste politique une fois la guerre gagnée. Si Long accepte leur demande, cela leur donnera une plus grande influence et beaucoup de ses partisans se demanderont s'il compte trahir ses idéaux. Cependant, refuser dans une telle période peut s'avérer coûteux"
amcivwar.46.a: "Accepter leur raisonnement"
amcivwar.46.b: "Je ne trahirai pas mes idéaux !"

amcivwar.47.t: "Comité des pouvoirs de guerre"
amcivwar.47.d: "Les chefs d'entreprise de notre territoire ont formé un comité qui soutient ostensiblement Huey Long afin de coordonner l'effort de guerre en son nom, appelé le Comité des puissances de guerre. Tout comme Huey Long lui-même avait créé des bureaux pour s'occuper de la tâche monumentale de se battre pour l'Amérique, les industriels ont pris sur eux de créer une institution industrielle. Bien qu'ils n'aient pas tout le pouvoir qu'on leur avait promis, ils se sont déclarés l'arsenal de l'AUS, et sont dirigés par le général George Van Horn Moseley, antisémite controversé mais respecté"
 amcivwar.47.a: "Un allié formidable....pour l'instant"

amcivwar.48.t: "Pelley prête serment d'allégeance à Long"
amcivwar.48.d: "L'un des visiteurs les plus insolites de Huey Long est un homme excentrique mais passionné du nom de William Dudley Pelley. Pelley est le chef d'un club social politique et religieux légionnaire entièrement blanc appelé la Légion d'argent. Le nombre de ses membres est modéré, mais son enthousiasme pour les idéaux de Huey Long est troublant. Pelley est venu avec une demande d'argent pour entreprendre une tournée d'évangélisation et de patriotisme en Amérique afin de rassembler les partisans de les États de l'Union américaine. Cette proposition impliquerait pour les partisans de Huey qu'il soutient le mouvement naissant de l'identité chrétienne, qui se heurte à son dégoût personnel pour l'idéologie politique des Klansmen et des Prohibitionnistes. Comment allons-nous réagir ?"
amcivwar.48.a: "Plus de loyalistes, c'est toujours bien"
amcivwar.48.b: "Pelley me donne la chair de poule"

amcivwar.49.t: "La Légion d'argent"
amcivwar.49.d: "Au cours de la tournée nationale, William Pelley est entré en contact avec le prédicateur radio Herbert W. Armstrong. Afin de lever une armée pour les États de l'Union américaine en faveur de ce qu'ils considèrent comme une guerre morale, ils ont officiellement réuni leurs convictions pour former la ligne Pelley-Armstrong. La Légion d'argent s'est ainsi agrandie et compte désormais des dizaines de milliers de membres dans tout le pays, et les rapports de leurs discours sont arrivés. À la rhétorique anti-catholique et pro-ségrégationniste de ces discours s'ajoutent des promesses qui viendraient de Huey Long en faveur de salaires presque extraordinaires pour les blancs et d'avantages pour les vétérans après la guerre civile. Comme ces promesses sont entrées dans le moulin à rumeurs, il n'y a rien que nous puissions faire pour les empêcher de se répandre"
amcivwar.49.a: "Quelle aubaine !"

### USA Flavour Events ###
amcivwar.61.t: "Conscription"
amcivwar.61.d: "Avec la guerre en cours, la question est de savoir si nous devons mettre en œuvre la conscription ou non. Cela nous fournirait les hommes dont nous avons besoin pour rétablir l'ordre dans le pays. Cependant, ce n'est pas un mouvement populaire. Certains suggèrent de se concentrer plutôt sur la propagande"
amcivwar.61.a: "Mettre en œuvre la conscription"
amcivwar.61.b: "Se concentrer plutôt sur la propagande"

amcivwar.62.t: "Rappelez-vous les Marines de Chine ?"
amcivwar.62.d: "Avec l'éclatement de la guerre civile, notre garnison dans les villes des légations a été laissée en plan en Chine. Bien que le rappel de la division laisserait nos concessions chinoises relativement peu surveillées et notre influence dans les villes plus petites, beaucoup nous conseillent de le faire pour gagner la guerre. Devrions-nous rappeler la division ?"
amcivwar.62.a: "Ramenez nos garçons à la maison !"
amcivwar.62.b: "Nous ne devrions pas prendre ce risque"

amcivwar.64.t: "Les difficultés de la guerre civile"
amcivwar.64.d: "La guerre civile ramène les difficultés chez nous. Les habitants d'un certain nombre de villes loyales sont affamés. Nous pourrions nous concentrer sur le soulagement de leurs souffrances, mais cela impliquerait de détourner les fournitures nécessaires au front pour combattre la guerre civile. Le Congrès et l'armée sont en désaccord à cet égard. Que devrions-nous faire ?"
amcivwar.64.a: "Soulager les souffrances des civils"
amcivwar.64.b: "Soutenez nos troupes"

amcivwar.65.t: "La loi martiale ?"
amcivwar.65.d: "Avec la guerre civile qui fait rage, il est question de suspendre l'habeas corpus et d'appliquer la loi martiale dans les territoires occupés. Les membres de notre état-major sont même divisés, car il pourrait créer plus de rebelles qu'il n'en vaincrait préemptivement. Cela pourrait nous permettre de garder le contrôle de la situation pendant la guerre civile, mais une telle mesure est naturellement controversée. Que faut-il faire ?"
amcivwar.65.a: "Appliquer la loi martiale"
amcivwar.65.b: "L'ordre civil est meilleur"

amcivwar.66.t: "La terreur loyaliste"
amcivwar.66.d: "Pendant la guerre civile en cours, certains de nos commandants ont commencé à utiliser des méthodes assez douteuses pour supprimer définitivement les populations civiles soupçonnées d'aider nos ennemis mortels. Sous la pression, le président a défendu leurs actions, déclarant : \"Seule une violence discrétionnaire a été utilisée, tout commandant capable d'une véritable brutalité est déjà devenu un rebelle\". "
amcivwar.66.a: "Nous ne pouvons qu'espérer"

amcivwar.67.t: "Codeurs amérindiens"
amcivwar.67.d: "Un certain nombre de tribus amérindiennes ont décidé de nous soutenir et de nous offrir leurs services. Cela devrait notamment permettre de dissimuler nos communications, car peu de personnes parlent les différentes langues des Amérindiens"
amcivwar.67.a: "Cela devrait aider"

amcivwar.68.t: "Objecteurs de conscience"
amcivwar.68.d: "Un certain nombre d'hommes et de femmes, en particulier parmi les religieux comme les Témoins de Jéhovah et les Mormons, ne souhaitent pas s'engager dans la guerre, se sont opposés aux combats dans le conflit. Nous pouvons essayer de les réduire au silence ou leur proposer de travailler dans des emplois non militaires pour contribuer à l'effort de guerre. L'opinion publique semble divisée, car les super-patriotes ont commencé à agresser les opposants lors de leurs manifestations"
amcivwar.68.a: "Le public s'en chargera"
amcivwar.68.b: "Les faire fonctionner"

amcivwar.69.t: "Campagne Double V"
amcivwar.69.d: "Alors que nous luttons contre les différents traîtres, les dirigeants de la NAACP ont commencé à faire pression pour ce que l'on appelle la campagne Double V, Victoire pour l'Amérique et Victoire contre le racisme. Tous les Afro-Américains ne souhaitent pas se battre pour les factions radicales et une campagne a donc été lancée pour lutter pour l'Amérique et pour aider à gagner la guerre civile ainsi qu'à lutter contre le racisme en Amérique"
amcivwar.69.a: "Victoire pour l'Amérique et victoire contre le racisme !"

 amcivwar.70.t: "Militariser les WASP ?"
 amcivwar.70.d: "Le Congrès débat d'un projet de loi visant à militariser les femmes pilotes des forces aériennes (WASP) de la même manière que les WAC et les WAVES. Cela obligerait le gouvernement à prendre en charge les dépenses des WASP comme les deux autres organisations au lieu de faire payer les femmes pilotes elles-mêmes. Il ne les ferait pas voler dans des situations de combat, puisque c'est toujours le travail des pilotes masculins. Malgré cela, il est confronté à un certain recul de la part du Congrès, car beaucoup considèrent que les WASP ne sont pas aussi expérimentés que les pilotes masculins et ne sont pas adaptés à ce travail. La question est donc de savoir ce que le Congrès doit voter pour faire"
 amcivwar.70.a: "Le Congrès vote en faveur de la militarisation des WASP"
 amcivwar.70.b: "Le Congrès vote pour ne pas militariser les WASP "

 amcivwar.76.t: "Washington est en danger"
 amcivwar.76.d: "Washington risque de tomber aux mains de traîtres et de rebelles, et c'est pourquoi nous devons quitter la ville. Les chefs militaires ont ébauché plusieurs villes possibles dans lesquelles nous pourrions nous installer - la question est de savoir dans laquelle nous allons nous installer."
amcivwar.76.a: "Denver"
amcivwar.76.b: "San Francisco"
amcivwar.76.c: "Helena"
amcivwar.76.e: "Phoenix"

 amcivwar.90.t.CSA: "Soutien des Syndicalistes"
 amcivwar.90.t.USA: "Soutien des Loyalistes"
 amcivwar.90.t.TEX: "Soutien des Longistes"
 amcivwar.90.t.PSA: "Soutien de la Résistance"
 amcivwar.90.d: "Les rebelles qui se battent pour la cause [Root.GetAdjective] ailleurs aux États-Unis ont pris contact avec notre gouvernement, offrant un éventail de fournitures récupérées"
amcivwar.90.a: "Ce sera d'une grande aide"

 amcivwar.95.t: "Soulèvement syndicaliste à l'Ouest"
 amcivwar.95.d: "Les combats le long de la côte ouest entre les sympathisants des syndicalistes et les forces de sécurité ont été sévères ces dernières semaines, mais ils ont diminué au cours des dernières semaines - ce qui laisse espérer que les syndicats de l'ouest ont finalement abandonné tout espoir de succès. Ces espoirs ont été anéantis lorsqu'un nouveau soulèvement a été révélé, avec un certain nombre de milices organisées par de puissants syndicats de Teamsters et de Longshoremen dans les États de Washington et de l'Oregon et armées par des efforts clandestins. Cela ouvre un nouveau front dans la guerre civile, si les rebelles trouvent le moyen de sortir des montagnes"
amcivwar.95.a: "Hourrah !"
 amcivwar.95.b: "Encore de la racaille syndicaliste !"

 amcivwar.97.t: "L'ascension des rebelles de longistes dans le Kentucky"
 amcivwar.97.d: "Huey Long a toujours bénéficié d'un fort soutien au cœur du pays, des États comme le Kentucky et l'Indiana n'ayant guère bougé ailleurs lors des élections de 1936. Aujourd'hui, les partisans de Huey Long se sont levés dans le Kentucky et la région environnante, prenant les armes acquises dans la clandestinité pour se regrouper et ouvrir un nouveau front dans la guerre civile"
 amcivwar.97.a: "Hourra !"
 amcivwar.97.b: "Cela ne les aidera pas à long terme"

 amcivwar.99.t: "Les loyalistes se soulèvent en Pennsylvanie"
 amcivwar.99.d: "Le soutien au gouvernement fédéral reste fort, même dans le cœur syndicaliste de la Pennsylvanie, et cela a finalement été prouvé lorsque des bandes de milices loyalistes - apparemment organisées dans la ville de Philadelphie - se sont levées dans les collines de la partie centrale de l'État, revendiquant une fois de plus le contrôle fédéral de la région. Il reste à voir s'ils parviendront à atteindre cet objectif et à ouvrir un nouveau front dans la guerre civile"
 amcivwar.99.a: "Hourra !"
 amcivwar.99.b: "Un effort futile"

 amcivwar.101.t: "La résistance monte dans le Midwest"
 amcivwar.101.d: "Le soutien aux partisans de la démocratie au sein du gouvernement du Pacifique a été fort dans le Midwest américain, avec plusieurs manifestations dans les rues fréquentes - dont beaucoup semblent rejeter la responsabilité de la guerre civile sur les épaules du général MacArthur. Ces protestations se sont récemment organisées et ont abouti à un soulèvement généralisé dans tout le Colorado, financé et équipé discrètement par des moyens clandestins. Il reste à voir si ces rebelles parviendront à ouvrir un nouveau front pour la guerre civile"
 amcivwar.101.a: "Hourra !"
 amcivwar.101.b: "Une nuisance, au mieux"

 amcivwar.103.t: "Soulèvement syndicaliste en Géorgie"
 amcivwar.103.d: "Il semble qu'il y ait plus que quelques partisans mécontents de Huey Long qui sont assez en colère pour avoir fait défection au contrôle de la CSA. Ces dernières semaines, ils se sont organisés dans les collines du sud de la Géorgie, et maintenant ils ont enfin fait leur chemin. Cela ouvre un nouveau front dans la guerre civile"
 amcivwar.103.a: "Hourra !"
 amcivwar.103.b: "Ils devraient se décider"

 amcivwar.105.t: "Soulèvement longiste en Californie"
 amcivwar.105.d: "Il semble qu'il y ait plus de quelques membres de la milice SPA mécontents qui sont assez en colère pour avoir fait défection devant les AUS. Ces dernières semaines, ils se sont organisés dans les collines du sud de la Californie, et maintenant ils ont enfin fait leur chemin. Cela ouvre un nouveau front dans la guerre civile"
 amcivwar.105.a: "Hourra !"
 amcivwar.105.b: "Cela ne fait aucune différence"

### Foreign Interventions ###
amcivwar.150.t: "L'Amérique dans le chaos"
amcivwar.150.d: "Le chaos a pris le dessus sur nos voisins du sud et - pire encore - le Parti socialiste américain a proclamé un bastion à proximité immédiate de notre frontière méridionale. Un certain nombre de gouverneurs du nord-est de la Nouvelle-Angleterre, dont les États sont en proie à la violence des milices syndicalistes, ont officiellement demandé au gouvernement canadien d'intervenir. Il est clair qu'ils estiment que le gouvernement fédéral est incapable de s'acquitter de cette tâche, bien que certains de nos ministres estiment que cela pourrait être perçu par certaines des factions moins comme une intervention que comme une agression. Ils affirment que la question devrait être débattue au Parlement avant toute action. Pour la Nouvelle-Angleterre, du moins, cela pourrait ne pas être assez rapide pour les sauver."
amcivwar.150.d.nocsa: "Le chaos a dépassé nos voisins du sud, mais il semble que nous soyons épargnés par la possibilité d'un soulèvement syndicaliste américain. Malgré cela, la violence a été extrême et plusieurs gouverneurs d'États américains du nord-est de la Nouvelle-Angleterre nous ont demandé d'intervenir et de rétablir l'ordre. Il est clair qu'ils estiment que le gouvernement fédéral est incapable de s'acquitter de cette tâche, bien que certains de nos ministres estiment que cela pourrait être perçu par le gouvernement fédéral moins comme une intervention et davantage comme une agression. Ils disent que la question devrait être débattue au Parlement avant toute action."
amcivwar.150.a: "Suspendre toute intervention"
amcivwar.150.b: "S'installer en Nouvelle-Angleterre, comme cela a été prévu"

amcivwar.151.t: "L'Alaska demande une intervention"
amcivwar.151.d: "Le territoire américain de l'Alaska a connu une grave pénurie de fournitures nécessaires à la suite du déclenchement de la guerre civile. Après un récent bombardement dans la ville de Juneau, le gouverneur de l'Alaska craint une rupture de l'ordre - une rupture à laquelle le lointain gouvernement fédéral sera trop occupé pour réagir. Il a donc demandé, à l'instar des gouverneurs de la Nouvelle-Angleterre, que le gouvernement canadien intervienne entre-temps pour maintenir la paix."
amcivwar.151.a: "L'Alaska se débrouille toute seule"
amcivwar.151.b: "Nous devrions y intervenir"

amcivwar.152.t: "[CAN.GetNameDefCap] s'empare de l'Alaska"
amcivwar.152.d: "Le territoire de l'Alaska a connu une grave pénurie de fournitures nécessaires à la suite du déclenchement de la guerre civile. Après un récent bombardement dans la ville de Juneau, le gouverneur de l'Alaska a craint une rupture de l'ordre - à laquelle le lointain gouvernement fédéral sera trop occupé pour répondre - et a donc demandé officiellement à [CAN.GetNameDef] d'intervenir. Les troupes canadiennes et les camions de ravitaillement ont déjà pénétré dans la région."
amcivwar.152.a: "Nous aborderons cette question plus tard"

amcivwar.156.t: "Le destin de l'Amérique"
amcivwar.156.d: "La guerre civile étant terminée, il nous reste à déterminer ce que nous allons faire du territoire américain qui est désormais sous notre contrôle."
amcivwar.156.a: "Retournez le au [USA.GetNameDef]"
 amcivwar.156.b: "Retournez le au [PSA.GetNameDef]"
amcivwar.156.c: "Retournez le au [TEX.GetNameDef]"
amcivwar.156.e: "Retournez le au [NEE.GetNameDef]"
amcivwar.156.f: "Mettre en place un nouveau gouvernement américain"
amcivwar.156.g: "Poursuivre l'occupation militaire"

amcivwar.157.t: "Retour des territoires américains"
amcivwar.157.d.supported: "[From.GetNameDefCap], fidèles à leur promesse de nous soutenir pendant la guerre civile, nous ont rendu une grande partie de leur territoire américain occupé".
 amcivwar.157.d.notsupported: "[From.GetNameDefCap] a occupé une bonne partie du territoire américain pendant la guerre civile. Aujourd'hui, leur gouvernement nous a contactés et nous a restitué une grande partie de ce territoire à son "propriétaire légitime", sans poser de questions."
amcivwar.157.a: "Nous apprécions"

amcivwar.158.t: "Retour des territoires américains"
amcivwar.158.d: "Nos alliés canadiens, fidèles à leur parole, nous ont cédé la quasi-totalité de leur territoire américain occupé."
amcivwar.158.a: "Nous apprécions"

amcivwar.159.t: "Un nouveau gouvernement américain"
amcivwar.159.d: "Avec les anciens gouvernements en lambeaux, nous devrons établir quelque chose à partir de l'ancien. Quelle forme le nouveau gouvernement doit-il prendre ?"
amcivwar.159.a: "Les États-Unis d'Amérique, comme il se doit"
amcivwar.159.b: "Les États d'Amérique du Pacifique"
amcivwar.159.c: "Les États de l'Union américaine"
amcivwar.159.e: "La Nouvelle-Angleterre"

amcivwar.160.t: "Le destin de la Nouvelle-Angleterre"
amcivwar.160.d: "Nous occupons actuellement la Nouvelle-Angleterre. Devrions-nous la rendre à [america_country.GetNameDef] ou poursuivre notre occupation ?"
amcivwar.160.a: "Rendez-le leur"
amcivwar.160.b: "Nous le méritons, après tout ce que nous avons fait"

amcivwar.161.t: "Le destin de l'Alaska"
amcivwar.161.d: "Nous occupons actuellement l'Alaska. Devrions-nous le rendre à [america_country.GetNameDef] ou poursuivre notre occupation ?"

amcivwar.162.t: "Elections pour [america_country.GetNameDef] ?"
amcivwar.162.d: "Cela fait plus d'un an que le nouveau gouvernement a été établi en [america_country.GetNameDef], et nos alliés là-bas disent qu'ils sont prêts à se remettre sur pied. Allons-nous leur permettre de tenir des élections et de continuer à être des alliés libres ?"
amcivwar.162.a: "Bien entendu"
amcivwar.162.b: "Ils ne sont pas prêts"

amcivwar.163.t: "La paix avec le Canada ?"
amcivwar.163.d: "Nous avons occupé Ottawa, et les Canadiens sont actuellement en fuite. Le temps est peut-être venu de faire la paix, de peur que nous ne nous retrouvions entraînés dans leur vaste territoire."
amcivwar.163.a: "Très bien, finissons-en"
amcivwar.163.b: "Seulement s'ils nous donnent des concessions foncières"
amcivwar.163.c: "Nous avons l'intention de leur donner une leçon"

amcivwar.164.t: "[From.GetNameDefCap] demande la paix"
amcivwar.164.d: "Nous avons reçu un envoyé du gouvernement [From.GetAdjective], disant qu'ils ont suffisamment occupé le Canada et espérant que nous avons appris une leçon abjecte. Ils sont prêts à envisager la paix, mais nous avertissent sévèrement que la prochaine fois, ils ne seront pas aussi indulgents."
amcivwar.164.a: "Oui, mettons un terme à cette situation"
amcivwar.164.b: "Non, nous pouvons encore gagner !"

amcivwar.165.t: "[From.GetNameDefCap] demande la paix"
amcivwar.165.d: "Le gouvernement canadien, battu à plate couture par [From.From.GetNameDef], souhaite se désengager complètement de son implication dans la guerre civile et a donc demandé la paix avec [Root.GetNameDef]."
amcivwar.165.a: "Oui, mettons un terme à cette situation"
amcivwar.165.b: "Nous avons l'intention de leur donner une leçon"

amcivwar.166.t: "La Proposition de [From.GetNameDefCap]"
amcivwar.166.d: "Nous sommes actuellement dans un cessez-le-feu avec [CSA.GetNameDef], mais aucun d'entre nous n'a l'illusion que ce n'est rien d'autre qu'un répit avant la reprise des combats. Le gouvernement [From.GetAdjective] nous a fait une proposition : si nous rejoignons l'Entente, ils se battront à nos côtés lorsque la bataille reprendra. C'est logique, étant donné que les Canadiens craignent [CSA.GetNameDef] autant que nous, mais certains membres de notre gouvernement s'opposent à l'idée de se rallier à la cause de l'Entente. Nous serons, après tout, enfermés dans leurs guerres en Europe même si nous gagnons la guerre civile maintenant."
amcivwar.166.a: "Nous avons besoin de leur aide pour gagner la guerre"
amcivwar.166.b: "Non, nous le ferons sans leur aide"

amcivwar.167.t: "[From.GetNameDefCap] rejoint l'Entente"
amcivwar.167.d: "Reconnaissant pour notre aide, le gouvernement [From.GetAdjective] a choisi d'accepter notre offre et a officiellement rejoint l'Entente."
amcivwar.167.a: "Trois hourras pour l'Amérique !"

amcivwar.168.t: "[From.GetNameDefCap] Rejette notre offre"
amcivwar.168.d: "Le gouvernement [From.GetAdjective] a rejeté notre offre d'alliance, croyant peut-être qu'il peut gagner la guerre civile par ses propres moyens."
amcivwar.168.a: "Quelle déception !"

 amcivwar.169.t: "[PSA.GetNameDefCap] rejoint l'Entente"
 amcivwar.169.d: "Craignant manifestement notre victoire finale, le gouvernement [PSA.GetAdjective] s'est rapproché des Canadiens et des Britanniques. Nous devrons les combattre tous, une fois le cessez-le-feu conclu."
amcivwar.169.a: "Qu'il en soit ainsi !"

### Rocky Mountain Ceasefire ###
amcivwar.200.t: "Un éventuel cessez-le-feu"
 amcivwar.200.d: "La guerre civile a ravagé l'Amérique, et il y a une discussion croissante au sein du gouvernement concernant l'approche de [PSA.GetNameDef] pour un éventuel cessez-le-feu. On ne sait pas si les rebelles du Pacifique envisageraient même une telle chose, mais si cela se produisait, cela nous donnerait le temps de consolider notre emprise sur l'est et à nos hommes de se remettre. Bien sûr, il faudrait éventuellement faire un compte rendu, mais si nous n'essayons pas maintenant, la guerre risque de durer encore plus longtemps"
amcivwar.200.a: "Rencontrons-les à Denver"
amcivwar.200.b: "Non, cela n'a aucun sens"

amcivwar.201.t: "Pourparlers de cessez-le-feu à Denver"
 amcivwar.201.d: "Alors que la guerre entre [survivor.GetNameDef] et [PSA.GetNameDef] s'éternise, des pourparlers ont eu lieu entre des responsables de haut niveau des deux côtés concernant un éventuel cessez-le-feu. Ces pourparlers ont été lancés à la demande du gouvernement [survivor.GetAdjective], bien que l'on ne connaisse pas l'ampleur de la mobilisation actuelle. Nous verrons d'ici quelques jours s'il y a des résultats"
amcivwar.201.a: "Une idée intéressante ?"
 amcivwar.201.b: "Nous ne négocierons pas avec ceux qui veulent voir l'Amérique détruite !"

amcivwar.202.t: "La proposition"
 amcivwar.202.d: "Après deux jours de discussions, les responsables de l'armée ont élaboré une proposition : tous les États à l'ouest du Mississippi qui sont actuellement occupés par les forces de [PSA.GetAdjective] seraient cédés à [PSA.GetNameDef], avec quelques lacunes comblées sur la carte - mais rien qu'ils ne puissent fournir correctement. Le reste serait cédé à [survivor.GetNameDef]. En dehors de cela, il n'y a pas de garanties et on ne parle pas de paix réelle... il y aura éventuellement un règlement. Les deux parties demandent simplement que les hostilités cessent pour l'instant, que les dommages soient évalués et que les vivants prennent une respiration bien nécessaire"
amcivwar.202.a: "Cela fera l'affaire"
amcivwar.202.b: "Ils en demandent trop !"
ACW_agree_proposal: "Accepter la proposition telle quelle"
ACW_we_will_try_again: "Nous allons retourner à la table des négociations et réessayer..."

amcivwar.203.t: "Il n'y aura pas de cessez-le-feu"
amcivwar.203.d: "C'était peut-être trop espérer. Les discussions entre les deux parties à Denver se sont effondrées sans véritable accord, et tout espoir de cessez-le-feu a disparu. La guerre reprend"
amcivwar.203.a: "Tant pis pour ça"

amcivwar.204.t: "Le [ACW_ceasefire_name]"
 amcivwar.204.d: "Les discussions avec [PSA.GetNameDef] sont terminées, et le cessez-le-feu se poursuit. Nos troupes se replient déjà sur le côté est de la nouvelle frontière. Il reste à voir combien de temps cela va durer"
amcivwar.204.a: "C'est la paix pour l'instant"

amcivwar.205.t: "Le [ACW_ceasefire_name]"
amcivwar.205.d: "Les discussions avec [From.GetNameDef] sont terminées, et le cessez-le-feu se poursuit. Nos troupes se retirent déjà du côté ouest de la nouvelle frontière. Il reste à voir combien de temps cela va durer"
amcivwar.205.a: "C'est la paix pour l'instant"

amcivwar.206.t: "Le [ACW_ceasefire_name]"
 amcivwar.206.d: "La guerre civile a ravagé l'Amérique pendant de nombreux mois, mais aujourd'hui un cessez-le-feu a été décrété dans le conflit après une réunion à Denver entre les responsables de [PSA.GetNameDef] et de [survivor.GetNameDef] qui en ont défini les termes. Les forces du Pacifique se retireraient vers de nouvelles frontières à l'ouest de la frontière convenue, tandis que les forces de [survivor.GetAdjective] se retireraient vers l'est. Il ne s'agit cependant pas d'une paix officielle et beaucoup pensent qu'un futur règlement entre les deux pays - une épreuve de force finale, en quelque sorte, pour le futur destin de l'Amérique - est tout sauf inévitable. Malgré cela, c'est un moment de répit pour chaque partie pour rassembler leurs forces et compter leurs morts, et les Américains des deux côtés célèbrent un peu de paix arrachée aux mâchoires du chaos"
amcivwar.206.a: "Nous verrons combien de temps elle durera"

### Liberia and Philippines in Chaos ###
amcivwar.212.t: "L'Amérique dans le chaos"
amcivwar.212.d: "Le Liberia est sous la domination économique et politique effective des États-Unis depuis sa fondation en tant que colonie d'esclaves affranchis en 1822. Cette domination a également contribué à le protéger des puissances coloniales européennes. Cependant, les États-Unis sont aujourd'hui dans le chaos, alors que des factions politiques rivales font une tentative pour obtenir la présidence. Le conflit s'est maintenant approfondi au point de devenir une guerre. On ne peut plus compter sur leur protection. Nous devons maintenant décider comment nous allons survivre."
amcivwar.212.a: "Les lapdogs n'existent plus - nous pouvons nous protéger !"
amcivwar.212.b: "Nous ne sommes pas des traîtres - restez loyaux envers les Américains"

amcivwar.226.t: "Indépendance des Philippines"
amcivwar.226.d: "La guerre civile en Amérique a affaibli l'emprise américaine sur les Philippines. Le peuple philippin demande l'indépendance totale, mais certains membres du gouvernement craignent que les Philippines indépendantes ne soient absorbées par les grandes puissances de la région"
amcivwar.226.a: "La liberté. Horrible, horrible liberté"

amcivwar.227.t: "Saisie de matériel américain"
amcivwar.227.d: "Les Américains ayant quitté l'île, ils ont laissé une grande quantité de matériel aux Philippines. L'armée philippine préconise de saisir ces ressources sans surveillance, mais le gouvernement craint les conséquences que cela pourrait avoir sur les relations entre les deux pays"
amcivwar.227.a: "Saisir le matériel"
amcivwar.227.b: "Nous devons rester amicaux"

amcivwar.228.t: "La mission américaine aux Philippines"
amcivwar.228.d: "La guerre a obligé le gouvernement américain à rappeler toutes les unités disponibles. Les forces américaines aux Philippines sont toujours fidèles au gouvernement américain et à Douglas MacArthur. Certains craignent que l'abandon des Philippines soit coûteux, mais les forces sont nécessaires en Amérique"
amcivwar.228.a: "Rappeler les unités"
amcivwar.228.b: "Nous devons maintenir notre position"

amcivwar.229.t: "Le Commonwealth philippin"
amcivwar.229.d: "Les Américains n'avaient jamais promis l'indépendance au peuple philippin et les forces à l'intérieur du pays voulaient utiliser la guerre civile américaine comme une occasion de déclarer l'indépendance et de former un gouvernement légitime. Le Commonwealth des Philippines a été créé pour administrer la nation et assurer la transition vers un état d'indépendance totale"
amcivwar.229.a: "Notre glorieux nouveau commonwealth"

### Pre-War Events ###
amcivwar.300.t: "Émeutes en Nouvelle-Angleterre et à New York"
amcivwar.300.d: "Ces derniers jours, les milices syndicalistes ont lutté (et échoué) pour prendre le contrôle des États du nord-est, de New York et du New Jersey jusqu'aux côtes du Maine. Jusqu'à présent, les gouverneurs de la région ont sévèrement réprimé la violence, bien que le résultat ait été une série d'émeutes violentes à Boston et à Buffalo - sans parler d'une vague de soulèvements toujours en cours au sein même de la ville de New York. Les citoyens sont sur les nerfs, et les gouverneurs ont refusé au gouvernement fédéral l'autorisation de lever des milices locales dans la région, de peur d'accroître encore les tensions. Quelques gouverneurs de la Nouvelle-Angleterre demanderaient tranquillement au gouvernement canadien d'intervenir, si le pire devait arriver"
amcivwar.300.d.assass: "Les retombées de l'assassinat de Jack Reed se sont fait sentir dans tout le nord, mais la violence est particulièrement intense dans les États du nord-est, du New Jersey jusqu'aux côtes du Maine. Plusieurs groupes de miliciens de la SPA suggèrent de se soulever aux côtés des AUS, unis ou non, et tentent de prendre le contrôle de la zone. Jusqu'à présent, les gouverneurs de la région ont sévèrement réprimé la violence, bien que le résultat ait été une série d'émeutes à Boston et à Buffalo - sans parler d'une vague de soulèvements toujours en cours dans la ville de New York elle-même. Les citoyens sont sur les nerfs, et les gouverneurs ont refusé au gouvernement fédéral l'autorisation de lever des milices locales dans la région, de peur d'accroître encore les tensions. Quelques gouverneurs de la Nouvelle-Angleterre demanderaient tranquillement au gouvernement canadien d'intervenir, si le pire devait arriver"
amcivwar.300.d.peace: "Alors que Jack Reed et la SPA ont essayé de contenir leurs milices dans le nord, tous ne sont pas d'accord pour dire que le projet de compromis est allé assez loin. En effet, plusieurs syndicats plus radicaux appellent encore à la grève, et les États du nord-est - du New Jersey jusqu'à la côte du Maine - ont été particulièrement touchés par la violence des milices. Jusqu'à présent, les gouverneurs de la région les ont réprimés durement, bien que le résultat ait été une série d'émeutes violentes à Boston et à Buffalo - sans parler d'une vague de soulèvements toujours en cours dans la ville de New York elle-même. Les citoyens sont sur les nerfs, et les gouverneurs ont refusé au gouvernement fédéral l'autorisation de lever des milices locales dans la région, de peur d'accroître encore les tensions. Quelques gouverneurs de la Nouvelle-Angleterre demanderaient tranquillement au gouvernement canadien d'intervenir, si le pire devait arriver"
amcivwar.300.a: "Quel gâchis"
amcivwar.300.b: "Intéressant"

amcivwar.310.t: "Le Nevada s'aligne sur les États du Pacifique"
amcivwar.310.d: "Maurice J. Sullivan a déclaré aujourd'hui l'allégeance du Nevada aux États du Pacifique qui refusent de reconnaître la légitimité du gouvernement du général MacArthur. Le gouverneur avait été en consultation avec le gouvernement du Pacifique depuis sa création, et dans une allocution radiophonique, il a déclaré qu'il ne pouvait pas rester sans rien faire et laisser la démocratie échouer en Amérique sans prendre position. Jusqu'à présent, les forces fédérales se sont retirées des bases de l'armée dans la région sans menace de nouvelles violences"
amcivwar.310.a: "Une décision bienvenue"
amcivwar.310.b: "Une décision stupide"

amcivwar.311.t: "Le délai de 30 jours"
amcivwar.311.d: "Le délai de 30 jours accordé par le gouvernement fédéral aux États rebelles n'a, jusqu'à présent, fait changer d'avis aucun des gouverneurs des États. Le gouvernement fédéral consolide sa position, mais a averti MacArthur de s'attendre à de nouvelles violences et à des défections d'États avant la fin du délai. La plupart des Washingtoniens semblent pessimistes quant à la possibilité d'éviter une guerre totale"
 amcivwar.311.a: "Nous verrons"

amcivwar.312.t: "La date limite approche"
amcivwar.312.d: "Le délai de 30 jours fixé par le gouvernement fédéral est presque terminé, aucune des parties n'ayant renoncé. En effet, il est clair que les États rebelles ont utilisé le temps qui leur restait pour lever des milices dans toutes les zones qu'ils contrôlent, ce qui signifie qu'une guerre civile sera un combat difficile"
amcivwar.312.a: "Ce qui vient vient"

amcivwar.313.t: "Contact avec la Résistance de New York"
amcivwar.313.d: "Bien que l'on ait pensé que New York et le New Jersey étaient complètement perdus pour les forces fédérales, il s'avère que plusieurs grands groupes de combattants ont réussi à sortir des zones urbaines et se sont regroupés dans les collines de l'est de la Pennsylvanie. Bien qu'en lambeaux, ils sont impatients de poursuivre la bataille avec notre soutien"
amcivwar.313.a: "C'est bon de vous avoir, les garçons"
