 amcivwar.2.d.president_reed: "Dans un discours enflammé à Baton Rouge, Huey Long a parlé de la nécessité de combattre à la fois le traître MacArthur et le prétendant Reed. Les deux sont des tyrans qui doivent être renversés, et seule l'AFP, sous sa direction, peut nettoyer l'Amérique. Il a trouvé des auditeurs parmi un certain nombre de gouverneurs du Sud, qui ont tous reconnu qu'ils ne reconnaissaient l'autorité ni de MacArthur ni du président Reed."
 amcivwar.2.d.president_long: "Le président Huey Long s'est échappé à Baton Rouge et a déclaré que le général MacArthur est un traître au peuple américain. Il a gagné des auditeurs parmi un certain nombre de gouverneurs du Sud, qui ont tous reconnu qu'ils ne reconnaissaient plus l'autorité de MacArthur et ont exigé sa démission. Long s'est exprimé à la radio, exhortant tous les Américains à soutenir le président légitime et à lutter contre la tyrannie que représente MacArthur."
 amcivwar.2.d.macarthur: "Dans un discours enflammé à Baton Rouge, Huey Long a parlé de la nécessité de combattre à la fois le traître Général MacArthur et le prétendant Jack Reed. Tous deux sont des tyrans qui doivent être renversés, et seule l'AFP, sous sa direction, peut nettoyer l'Amérique. Il a trouvé des auditeurs parmi un certain nombre de gouverneurs du Sud, qui ont tous reconnu qu'ils ne reconnaissent l'autorité ni de MacArthur ni de Reed."

 amcivwar.2.d.nothing_is_done: "La violence à Pittsburgh a été l'étincelle qui a permis à Huey Long de déclarer à la radio que le président Olson est à la fois un traître et un escroc, déterminé à vendre le peuple américain aux banquiers et aux syndicalistes, et que lui et Reed doivent être combattus pour préserver le mode de vie américain. Un certain nombre de gouverneurs du Sud lui ont apporté leur soutien, annonçant qu'ils ne considéraient pas le gouvernement Olson comme légitime et refusaient donc de reconnaître son autorité."
 amcivwar.2.d.revolt_against_compromise: "La tentative de compromis a échoué, et avec son échec, l'Amérique a été brisée. Huey Long a déclaré à la radio aujourd'hui que le Président corrompu Olson et le tyrannique Reed doivent tous deux être arrêtés pour le bien de l'Amérique, et a appelé tous les Américains honnêtes à se soulever contre eux. Un certain nombre de gouverneurs du Sud lui ont apporté leur soutien, en annonçant qu'ils ne considéraient pas le gouvernement Olson comme légitime, et bien qu'ils ne soient pas encore allés jusqu'à annoncer la sécession de l'Union, ils ont clairement fait savoir qu'ils ne reconnaissaient pas l'autorité du gouvernement à l'intérieur de leurs frontières."
 amcivwar.2.d.assassination_long: "La tentative d'assassinat contre Huey Long a été déjouée et, pire encore, l'implication du gouvernement fédéral a été rendue publique. C'est toute la justification dont l'AFP avait besoin. Huey Long a dénoncé aujourd'hui le Président [USA.GetLeader] et Jack Reed comme traîtres et tyrans, et a rallié ses partisans pour défendre leur mode de vie contre la tyrannie. Un certain nombre de gouverneurs du Sud ont apporté leur soutien à l'AFP, annonçant qu'ils ne considéraient pas le gouvernement [USA.GetName] comme légitime. Bien qu'ils ne soient pas encore allés jusqu'à annoncer leur sécession de l'Union, ils ont clairement fait savoir qu'ils ne reconnaissaient pas l'autorité du gouvernement à l'intérieur de leurs frontières."
 amcivwar.2.d.assassination_reed: "Dans le chaos qui règne dans le pays depuis l'assassinat manqué de Jack Reed, Huey Long a saisi l'occasion et dénoncé le gouvernement fédéral comme étant corrompu et irrécupérable. Un certain nombre de gouverneurs du Sud ont apporté leur soutien à Huey Long, annonçant qu'ils ne considéraient pas le gouvernement [USA.GetName] comme légitime. Bien qu'ils ne soient pas encore allés jusqu'à annoncer la sécession de l'Union, ils ont clairement fait savoir qu'ils ne reconnaissaient pas l'autorité du gouvernement à l'intérieur de leurs frontières."

 amcivwar.2.d.reed_assassinated: "Dans le chaos qui règne dans le pays depuis l'assassinat de Jack Reed, Huey Long a saisi l'occasion et dénoncé le gouvernement fédéral comme un tyran et la démocratie américaine comme étant vraiment morte. Un certain nombre de gouverneurs du Sud ont immédiatement déclaré leur soutien à Long, déclarant que le gouvernement \"moralement en faillite\" n'avait pas de véritable autorité. Ces gouvernements d'état sont soutenus par les milices Minutemen qui se sont répandues dans tous les états pour bloquer les routes et s'emparer des bases de l'armée."
 amcivwar.2.d.compromise: "Avec ses partisans enflammés par l'apparente adhésion du gouvernement fédéral à un programme syndicaliste, Huey Long a saisi l'occasion et a appelé les Américains à se soulever contre un système qui était sur le point de les trahir pour les livrer à la tyrannie. Un certain nombre de gouverneurs du Sud ont immédiatement déclaré leur soutien à Long, déclarant que le gouvernement \"moralement en faillite\" n'avait pas de véritable autorité. Ces gouvernements d'État sont soutenus par les milices Minutemen qui se sont répandues dans tous les États pour bloquer les routes et s'emparer des bases de l'armée."

 amcivwar.2.d.default: "Huey Long a déclaré que le Président [USA.GetLeader] est un tyran et qu'il faut s'y opposer. Dans un discours à la radio, il a dénoncé le Président comme étant de mèche avec les syndicalistes du SPA, et l'a accusé de ne rien faire pour arrêter le chaos. Long a juré de rétablir l'ordre et de détruire le gouvernement corrompu de Washington, et un certain nombre de gouverneurs du Sud lui ont immédiatement apporté leur soutien et ont exigé que [USA.GetLeader] se retire immédiatement et remette le contrôle à Long et à un \"comité de réconciliation\" qui verrait une restructuration du gouvernement américain."

