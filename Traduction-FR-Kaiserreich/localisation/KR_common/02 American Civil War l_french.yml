### Set Up Events ###
 amcivwar.1.t.president: "Le Président Reed s'échappe à Chicago"
 amcivwar.1.t.not_president: "Jack Reed appelle à l'Action"

 amcivwar.1.d.president: "Le Président Reed s'est enfui à Chicago et a déclaré que MacArthur est un traître pour tout le peuple américain. Ses appels ont reçu un grand soutien dans la Ceinture d'Acier, et un certain nombre de gouverneurs ont déjà annoncé qu'ils ne reconnaissaient pas l'autorité \"illégitime\" du gouvernement actuel. Ils ont fermé leurs frontières aux soldats américains, faisant planer le spectre glacial de la guerre civile que le pays a connue il y a moins d'un siècle."
 amcivwar.1.d.macarthur: "Jack Reed a donné une vibrante interview à la radio depuis Chicago, exhortant tous ses partisans à se soulever contre les tyrans jumeaux du général MacArthur et de Huey Long. Dans l'heure qui suit, un certain nombre de gouverneurs de la Ceinture d'Acier ont annoncé leur soutien et déclaré que Huey Long et le général MacArthur n'avaient pas de véritable autorité. Les gouverneurs ont été soutenus par les partisans de Reed, qui en quelques jours ont dépassé les postes de l'armée et érigé des barrages routiers dans tous les États du nord."

 amcivwar.1.d.nothing_is_done: "La violence à Pittsburgh a été l'étincelle dont Jack Reed avait besoin pour déclarer à la radio que le président Olson est une marionnette des entreprises et un escroc malhonnête, décidé à vendre le travailleur américain au plus offrant. Il a dit qu'il était temps pour le travailleur de prendre position. Un certain nombre de gouverneurs du Nord ont immédiatement déclaré leur soutien à Reed, soutenus par des milices syndicalistes qui se sont répandues dans tous les États pour bloquer les routes et s'emparer des bases de l'armée."
 amcivwar.1.d.revolt_against_compromise: "La tentative de compromis a échoué et avec son échec, l'Amérique a été brisée. Jack Reed a annoncé aujourd'hui que les travailleurs américains doivent prendre position contre les gouvernements, et presque immédiatement, un certain nombre de gouverneurs du Nord lui ont apporté leur soutien. Ils affirment que le président Olson et son gouvernement n'ont aucune autorité, exigeant qu'ils se rendent à un comité dirigé par Reed pour superviser la restructuration du gouvernement \"comme les pères fondateurs l'avaient prévu\"."
 amcivwar.1.d.assassination_long: "Avec le chaos qui règne dans le pays depuis l'assassinat raté de Huey Long, Reed a saisi l'occasion et dénoncé le gouvernement fédéral comme étant la marionnette de ses maîtres capitalistes. Un certain nombre de gouverneurs du Nord ont immédiatement déclaré leur soutien à Reed, déclarant que le gouvernement \"moralement en faillite\" n'avait pas de véritable autorité. Ces gouvernements d'état sont soutenus par des milices syndicalistes qui se sont répandues dans tous les états pour bloquer les routes et s'emparer des bases de l'armée."
 amcivwar.1.d.assassination_reed: "La tentative d'assassinat contre Jack Reed a été déjouée et, pire encore, l'implication du gouvernement fédéral a été rendue publique. C'est toute la justification dont le SPA avait besoin. Jack Reed a dénoncé aujourd'hui le Président [USA.GetLeader] et Huey Long comme traîtres et tyrans, et a rallié ses partisans pour défendre leur mode de vie contre la tyrannie. Un certain nombre de gouverneurs du Nord ont immédiatement déclaré leur soutien à Reed, soutenus par des milices syndicalistes qui se sont répandues dans tous les États pour bloquer les routes et prendre le contrôle des bases de l'armée."

 amcivwar.1.d.long_assassinated: "Dans le chaos qui règne dans le pays depuis l'assassinat de Huey Long, Jack Reed a saisi l'occasion et dénoncé le gouvernement fédéral comme un tyran et la démocratie américaine comme étant vraiment morte. Un certain nombre de gouverneurs du Nord ont immédiatement déclaré leur soutien à Reed, déclarant que le gouvernement \"moralement en faillite\" n'avait pas de véritable autorité. Ces gouvernements d'état sont soutenus par des milices syndicalistes qui se sont répandues dans tous les états pour bloquer les routes et s'emparer des bases de l'armée."
 amcivwar.1.d.austerity: "Avec ses partisans enflammés par la collusion du gouvernement fédéral avec Huey Long et l'AFP, Jack Reed a saisi l'occasion et appelé les travailleurs américains à se soulever contre un système tyrannique qui les a trahis. Un certain nombre de gouverneurs du Nord ont immédiatement déclaré leur soutien à Reed, déclarant que le gouvernement \"moralement en faillite\" n'avait pas de véritable autorité. Ces gouvernements d'État sont soutenus par des milices syndicalistes qui se sont répandues dans tous les États pour bloquer les routes et s'emparer des bases de l'armée."

 amcivwar.1.d.default: "La répression du Socialist Party ne pouvait avoir qu'un seul résultat : pour protéger les droits des travailleurs de toute la nation, Jack Reed a appelé les travailleurs d'Amérique à se dresser contre leurs maîtres capitalistes, déclarant que les Américains décents ont l'obligation morale d'agir contre le Président [USA.GetLeader] et la corruption qu'il représente. Un certain nombre de gouverneurs du Nord ont immédiatement déclaré leur soutien à Reed, soutenus par les milices syndicalistes qui se sont répandues dans tous les États pour bloquer les routes et prendre possession des bases militaires."

