 amcivwar.4.d.long_assassinated: "Le Président [USA.GetLeader] a subi un coup dur aujourd'hui, car un grand nombre de gouverneurs ont déclaré son gouvernement illégitime, en invoquant un lien direct entre le gouvernement fédéral et le récent assassinat de Huey Long, et ont apporté leur soutien au leader syndicaliste Jack Reed. Ils n'ont pas fait sécession de l'Union, mais ont déclaré que le gouvernement fédéral ne détenait aucune autorité à l'intérieur de leurs états jusqu'à ce que [USA.GetLeader] se retire. En réponse, le Président [USA.GetLeader] a donné aux gouverneurs trente jours pour se retirer - un ordre auquel aucun d'entre eux ne semble intéressé à obéir, ce qui rend pratiquement certain que les États-Unis entreront en guerre civile pour la deuxième fois en moins d'un siècle."
 amcivwar.4.d.austerity: "Alors que le Président [USA.GetLeader] a célébré une récente victoire en adoptant une loi d'austérité massive pour sauver l'économie américaine, avec le soutien de l'America First Party, la loi a eu l'effet inverse sur le Socialist Party of America. Aujourd'hui, plusieurs gouverneurs ont déclaré le gouvernement illégitime et ont apporté leur soutien au leader du SPA, Jack Reed. En réponse, le Président [USA.GetLeader] a donné aux gouverneurs trente jours pour se retirer - un ordre auquel aucun d'entre eux ne semble intéressé à obéir, ce qui rend pratiquement certain que les États-Unis entreront en guerre civile pour la deuxième fois en moins d'un siècle."
 amcivwar.4.d.reed_assassinated: "Le Président [USA.GetLeader] a subi un coup dur aujourd'hui, car un grand nombre de gouverneurs ont déclaré son gouvernement illégitime, en invoquant un lien direct entre le gouvernement fédéral et le récent assassinat du leader syndicaliste Jack Reed, et ont apporté leur soutien à Huey Long. Ils n'ont pas fait sécession de l'Union, mais ont déclaré que le gouvernement fédéral ne détenait aucune autorité à l'intérieur des frontières de leur État. En réponse, le Président [USA.GetLeader] a donné aux gouverneurs trente jours pour se retirer - un ordre auquel aucun d'entre eux ne semble vouloir obéir, ce qui rend pratiquement certain que les États-Unis entreront dans une guerre civile pour la deuxième fois en moins d'un siècle."
 amcivwar.4.d.compromise: "Le Président [USA.GetLeader] a subi un coup dur aujourd'hui alors qu'un grand nombre de gouverneurs ont déclaré son gouvernement illégitime, citant le récent passage d'un projet de loi de compromis visant à mettre fin à une grève nationale dévastatrice comme preuve de collusion avec le leader syndicaliste Jack Reed, et ont apporté leur soutien au leader de l'America First Party, Huey Long. Ils n'ont pas fait sécession de l'Union, mais ont déclaré que le gouvernement fédéral ne détenait aucune autorité à l'intérieur des frontières de leur État. En réponse, le Président [USA.GetLeader] a donné aux gouverneurs trente jours pour se retirer - un ordre auquel aucun d'entre eux ne semble intéressé à obéir, ce qui rend pratiquement certain que les États-Unis entreront en guerre civile pour la deuxième fois en moins d'un siècle."
