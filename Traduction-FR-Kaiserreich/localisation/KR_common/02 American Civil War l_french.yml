 amcivwar.801.t: "Désertions au Front"
 amcivwar.801.d: "Avec la récente chute de [acw_state_control_changed.GetName] au profit de [acw_new_controller.GetNameDef], le moral des troupes [acw_old_controller.GetAdjective]s est tombé bien bas. On rapporte même que de petites quantités de troupes ont commencé à déserter l'armée [acw_old_controller.GetAdjective] et à se frayer un chemin à travers les lignes [acw_new_controller.GetAdjective]s pour combattre pour [acw_new_controller.GetNameDef]."
 amcivwar.801.a: "Nous devons renforcer le moral des troupes !"

 amcivwar.802.t: "Désertions au Front"
 amcivwar.802.d: "Avec la récente chute de [acw_state_control_changed.GetName] au profit de [acw_new_controller.GetNameDef], le moral des troupes [acw_old_controller.GetAdjective]s est tombé bien bas. On rapporte même que de petites quantités de troupes ont commencé à déserter l'armée [acw_old_controller.GetAdjective] et à se frayer un chemin à travers les lignes [acw_new_controller.GetAdjective]s pour combattre pour [acw_new_controller.GetNameDef]."
 amcivwar.802.a: "Bienvenue à la libération !"

 amcivwar.805.t: "Des désertions croissantes sur les lignes de front"
 amcivwar.805.d: "Alors qu'elles avaient initialement l'espoir d'une victoire, les armées de [acw_losing_side.GetNameDef] ont souffert de problèmes logistiques et moraux dus à la perte récente du contrôle de leurs territoires. En conséquence, nos services de renseignement ont rapporté que, malgré leur propagande annonçant une éventuelle victoire totale, leur front intérieur et leurs lignes de front ont été paralysés par un moral bas et un défaitisme.\n\nAlors que la guerre civile se prolonge, et que les Américains se battent contre les Américains, un petit nombre de leurs forces armées ont commencé à se faufiler à travers le champ de bataille vers nos lignes pour passer dans notre armée. Voyant notre cause comme juste et voulant peut-être finir du bon côté de l'histoire, ils ont offert leurs services aux forces armées de [acw_winning_side.GetNameDef]- promettant fidélité au gouvernement légitime de l'Amérique !"
 amcivwar.805.a:0 "Notre cause est juste !"

 amcivwar.806.t: "Nos troupes font défection !"
 amcivwar.806.d: "Lorsque nous sommes entrés dans la mêlée, nous avons compris la difficulté et l'épreuve qui nous attendaient en tant que faction plus mineure de la guerre civile américaine. Malgré les meilleurs efforts de notre haut commandement militaire et de nos industries civiles, nos forces ont subi des défaites successives sur les lignes de front, et nos civils commencent à faire l'expérience des difficultés de la guerre. En conséquence, les officiers de première ligne signalent au haut commandement militaire un nombre croissant de problèmes logistiques et moraux.\n\nMalheureusement, cela concerne également les nombreux détachements de nos forces armées qui considèrent que notre cause est perdue et qui ont commencé à passer du côté de [acw_winning side.GetNameDef]. Comme les Américains se battant contre les Américains dans la guerre civile, ils ont vu notre position comme apparemment ingagnable et ont donc décidé de rejoindre ce qu'ils croyaient être le côté légitime de l'histoire. Bien que nous donnions des ordres stricts pour encourager la discipline, notre situation devient de plus en plus désespérée chaque jour."
 amcivwar.806.a: "Nous ne tolérerons pas la trahison sur les lignes de front !"
