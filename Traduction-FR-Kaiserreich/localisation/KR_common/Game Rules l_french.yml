 TEX_PATH:0 "£KR_game_rule_flag_TEX Le Futur de l'Etat de l'Union"
 RULE_OPTION_TEX_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_TEX_PATH_RANDOM_DESC:0 "L'ancien régime a été battu dans la Guerre de Sécession Américaine, et l'État conservateur et réactionnaire de l'Union Américaine hisse son drapeau au-dessus de Washington. Quel est l'avenir du nouveau régime ? Seul l'avenir le dira."
 RULE_OPTION_TEX_PATH_AUTDEM:0 "£KR_game_rule_flag_NEE_america   Long s'accroche au pouvoir"
 RULE_OPTION_TEX_PATH_AUTDEM_DESC: "§gHuey Long§! parvient à s'accrocher tout en mettant un frein aux intrigues de ses anciens "alliés".\n\n§RRequiert :§!\n§CL'État de l'Union Américaine remporte la Seconde Guerre Civile Américaine§!\n\n§RPas§! de §CLong Assassiné§! ou §CCompromis Atteint avec Long§! dans §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_TEX_PATH_PATAUT:0 "£KR_game_rule_flag_NEE_america   Moseley prend le contrôle"
 RULE_OPTION_TEX_PATH_PATAUT_DESC: "Le commandant national de la Légion Américaine, §PGeorge Van Horn Moseley§!, annonce qu'il guidera le pays jusqu'à ce qu'un dirigeant approprié soit trouvé après la "disparition" soudaine du président Long.\n\n§RRequiert : §!\n§CL'État de l'Union Américaine remporte la Seconde Guerre Civile Américaine§!\n\n§RPas§! de §CLong Assassiné§! ou §CCompromis Atteint avec Long§! dans §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_TEX_PATH_NATPOP:0 "£KR_game_rule_flag_TEX_commonwealth   Pelley lance un coup d'État réussi"
 RULE_OPTION_TEX_PATH_NATPOP_DESC: "§NWilliam Dudley Pelley§! et la Légion d'Argent réussissent un coup d'État avec l'aide de proches du Président Long. Le nouveau régime s'accroche à une idéologie chrétienne nationaliste autrefois marginale.\n\n§RRequiert : §!\n§CL'État de l'Union Américaine remporte la Seconde Guerre Civile Américaine§!\n\n§RPas§! de §CLong Assassiné§! ou §CCompromis Atteint avec Long§! dans §Y$USA_CIVIL_WAR$§!"

