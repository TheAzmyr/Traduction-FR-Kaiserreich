 RULE_OPTION_INC_PATH_RADSOC_DESC: "La §RSociété d'Aspiration§!, ou Hoi Kin Cao vong, deviendra dominante à l'Assemblée nationale.\n\n§RRequiert :§!\nUne §CRébellion§! dans §Y$INC_REVOLT$§!\n§CLa rébellion indochinoise est un succès§!"
 RULE_OPTION_INC_PATH_SOCDEM: "£KR_game_rule_flag_INC_social_democrat  Nationalistes"
 RULE_OPTION_INC_PATH_SOCDEM_DESC: "Le §SParti Nationaliste Vietnamien§!, ou Viet Nam Quoc dan Dang, deviendra dominant à l'Assemblée nationale, et ne succombera pas à un nouveau soulèvement socialiste ou au maintien de la loi martiale.\n\n§RRequiert :§!\nUne §CRébellion§! dans §Y$INC_REVOLT$§!\n§CLa rébellion indochinoise est un succès§!"
