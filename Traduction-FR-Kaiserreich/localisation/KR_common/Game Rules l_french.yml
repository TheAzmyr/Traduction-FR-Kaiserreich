 SRI_TERROR:0 "£GFX_KR_game_rule_flag_SRI   Terrorisme dans le Parti Socialiste Italien"
 RULE_OPTION_SRI_TERROR_RANDOM:0 "Défaut"
 RULE_OPTION_SRI_TERROR_RANDOM_DESC:0 "Après avoir remporté la majorité au Cinquième Congrès, l'Unione Nazionalista impose l'athéisme d’État et arrête les catholiques accusés d'allégeance à la papauté. En réponse, une organisation terroriste, les Neosanfedisti, est formée. Elle cherche à semer le désordre au nom de l'Église catholique opprimée. Les voisins du sud de la république pourraient soutenir les NeoSanfedisti pour l'affaiblir."
 RULE_OPTION_SRI_TERROR_PEACE:0 "£GFX_KR_game_rule_flag_SRI   Le NeoSanfedisti a agi seul"
 RULE_OPTION_SRI_TERROR_PEACE_DESC:0 "Les États Pontificaux et le Royaume des Deux-Siciles décident tous deux de ne pas aider directement l'organisation terroriste.\n\n§RRequiert:§!\n§CMajorité pour l'Unione Nazionalista§! dans §Y$SRI_PATH$§!"
