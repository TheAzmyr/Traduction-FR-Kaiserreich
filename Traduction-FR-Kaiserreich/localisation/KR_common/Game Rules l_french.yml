 RULE_OPTION_PRU_PATH_RANDOM_DESC: "Au Pérou, une tentative d'attentat à la vie de Larrea échoue, et l'auteur est abattu. Cependant, l'incident met en évidence la faiblesse croissante du gouvernement actuel. Le gouvernement va-t-il se préparer aux élections, ou les interdire complètement et devenir totalement autocratique ?"
