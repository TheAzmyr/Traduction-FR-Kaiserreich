 RUS_AFTERMATH:0 "£KR_game_rule_flag_RUS   Conséquences de l'Assassinat"
 RULE_OPTION_RUS_AFTERMATH_RANDOM:0 "Défaut"
 RULE_OPTION_RUS_AFTERMATH_RANDOM_DESC:0 "Alexandre Kerenski, le président de la République de Russie, est abattu et l'avenir de la Russie est plus incertain que jamais."
 RULE_OPTION_RUS_AFTERMATH_REVOLUTION:0 "£KR_game_rule_flag_SOV   Révolution Socialiste"
 RULE_OPTION_RUS_AFTERMATH_REVOLUTION_DESC:0 "Le maréchal Kornilov prend le gouvernement du Front populaire d'Alexandre Chliapnikov, déclenchant une rébellion socialiste en Russie occidentale."
 RULE_OPTION_RUS_AFTERMATH_NO_CIVIL_WAR:0 "£KR_game_rule_flag_RUS   Pas de Guerre Civile"
 RULE_OPTION_RUS_AFTERMATH_NO_CIVIL_WAR_DESC:0 "La Russie ne tombera pas dans la guerre civile après la mort de Kerenskiy, mais sa trajectoire réelle sera laissée au hasard."
 RULE_OPTION_RUS_AFTERMATH_LEFT_REPUBLIC:0 "£KR_game_rule_flag_RUS   République Démocratique Déclarée"
 RULE_OPTION_RUS_AFTERMATH_LEFT_REPUBLIC_DESC:0 "Les Mensheviks de gauche de la SR obtiennent la majorité à la Douma et la démocratie est préservée."
 RULE_OPTION_RUS_AFTERMATH_KIRILL:0 "£KR_game_rule_flag_RUS_empire   Wrangel invite le Tsar Kirill"
 RULE_OPTION_RUS_AFTERMATH_KIRILL_DESC:0 "Wrangel dissout la Douma et déclare la loi martiale. Kirill Romanov se voit plus tard offrir le trône de Russie."
 RULE_OPTION_RUS_AFTERMATH_WRANGEL_MILITARY:0 "£KR_game_rule_flag_RUS   Wrangel établit la dictature"
 RULE_OPTION_RUS_AFTERMATH_WRANGEL_MILITARY_DESC:0 "Wrangel dissout la Douma et déclare la loi martiale, puis établit une dictature militaire."
 RULE_OPTION_RUS_AFTERMATH_WRANGEL_TSAR:0 "£KR_game_rule_flag_RUS_empire   Wrangel devient tsar"
 RULE_OPTION_RUS_AFTERMATH_WRANGEL_TSAR_DESC:0 "Wrangel dissout la Douma, déclare la loi martiale et se déclare plus tard Tsar."
 RULE_OPTION_RUS_AFTERMATH_DENIKIN:0 "£KR_game_rule_flag_RUS_national_populist  Denikin met en place une Dictature"
 RULE_OPTION_RUS_AFTERMATH_DENIKIN_DESC:0 "Lavr Georgiyevich Kornilov prend le pouvoir suite à un coup d'Etat militaire. Après sa mort, §PAnton Denikin§! perpetue son régime militaire autoritaire et traditionaliste."
 RULE_OPTION_RUS_AFTERMATH_SAVINKOV:0 "£KR_game_rule_flag_RUS_national_populist   Savinkov devient Vozhd"
 RULE_OPTION_RUS_AFTERMATH_SAVINKOV_DESC:0 "Lavr Georgiyevich Kornilov prend le pouvoir après un coup d’État militaire réussi. Après sa mort, Boris Savinkov prend le contrôle du pays, transformant la République en "État Russe" ultra-nationaliste."
 RULE_OPTION_RUS_AFTERMATH_TSAR_DMITRIY:0 "£KR_game_rule_flag_RUS_empire   Dimitri devient tsar"
 RULE_OPTION_RUS_AFTERMATH_TSAR_DMITRIY_DESC:0 "Dimitri Romanov est élu président du Sénat puis se déclare plus tard nouveau tsar."
 RULE_OPTION_RUS_AFTERMATH_DMITRIY_ARISTOCRATIC_REPUBLIC:0 "£KR_game_rule_flag_RUS   Le Sénat établit le contrôle"
 RULE_OPTION_RUS_AFTERMATH_DMITRIY_ARISTOCRATIC_REPUBLIC_DESC:0 "Dimitri Romanov est élu président du Sénat et maintient la République, avec beaucoup d'autorité cédée formellement et informellement à l'aristocratie."

 RUS_PATH: "£KR_game_rule_flag_RUS  Voie Politique Russe"
 RULE_OPTION_RUS_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_RUS_PATH_RANDOM_DESC: "Que la Russie donne du pouvoir à la Douma ou au Sénat, couronne un tsar absolutiste ou constitutionnaliste, ou encore forme un État socialiste, la Mère-Patrie devra décider qui sera digne de la diriger."
 RULE_OPTION_RUS_PATH_PATAUT: "£KR_game_rule_flag_RUS_empire  Union Monarchiste Russe"
 RULE_OPTION_RUS_PATH_PATAUT_DESC: "Le pouvoir du Tsar lui a été donné par Dieu, et avec lui il gouvernera absolument avec le §PRusskiy Monarkhicheskiy Soyuz§!\n\n§Requiert : §!\nTout §CTsar§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_AUTDEM: "£KR_game_rule_flag_RUS  Octobristes"
 RULE_OPTION_RUS_PATH_AUTDEM_DESC: "La Russie est dirigée par le parti §gOktyabristy§! de Dmitry Romanov, soit dans sa forme originale, soit fusionné avec d'autres membres de la droite dans le §gNatsionalniy Blok§! de Dmitry.\n\n§RRequiert :§!\n§CWrangel invite le Tsar Kirill§! ou §CWrangel devient Tsar§! ou §CTLe Sénat établit le contrôle§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SOCCON: "£KR_game_rule_flag_RUS  Union Russe"
 RULE_OPTION_RUS_PATH_SOCCON_DESC: "Après avoir déterminé sa forme de gouvernement, la Russie élira le parti §cRusskiy Soyuz§!, dirigé par le prince Nikolay Trubetskoy.\n\n§RRequiert : §!\nTout §CTsar§! ou §CRépublique Démocratique Déclarée§! ou §CLe Sénat établit son Contrôle§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_MARLIB: "£KR_game_rule_flag_RUS Kadety"
 RULE_OPTION_RUS_PATH_MARLIB_DESC: "Après avoir déterminé sa forme de gouvernement, la Russie élira le §mKonstitutsionno-Demokraticheskaya Partiya§! ou Parti Constitutionnel Démocratique, dirigé par Pavel Milyukov.\n\n§RRequiert : §!\nTout §CTsar§! ou §CRépublique Démocratique Déclarée§! ou §CLe Sénat établit son Contrôle§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SOCLIB: "£KR_game_rule_flag_RUS  PSR"
 RULE_OPTION_RUS_PATH_SOCLIB_DESC: "Après avoir déterminé sa forme de gouvernement, la Russie élira le §lPartiya Sotsialistov-Revolyutsionerov§! ou Parti des Révolutionnaires Socialistes, dirigé par Victor Tchernov.\n\n§RRequiert : §!\nTout §CTsar§! ou §CRépublique Démocratique Déclarée§! ou §CLe Sénat établit son Contrôle§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SOCDEM: "£KR_game_rule_flag_RUS RSDLP"
 RULE_OPTION_RUS_PATH_SOCDEM_DESC: "Après avoir déterminé sa forme de gouvernement, la Russie élira le §SRossiyskaya Sotsial-Demokraticheskaya Rabochaya Partiya§! ou Parti du Travail Social-Démocrate Russe, dirigé par Irakli Tsereteli.\n\n§RRequiert : §!\n§CDéclaration d'une République Démocratique§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_RYKOV_RADSOC:0 "£KR_game_rule_flag_SOV  Socialistes - Rykov"
 RULE_OPTION_RUS_PATH_RYKOV_RADSOC_DESC: "Après la victoire dans la Seconde Guerre Civile Russe, le chef de l'époque, §RAleksy Rykov§!, réussit à maintenir le pouvoir dans la RSR.\n\n§RRequiert :§!\n§CLes Socialistes gagnent la Seconde Guerre Civile Russe§!\n§CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_BUKHARIN_RADSOC:0 "£KR_game_rule_flag_SOV Socialistes - Boukharine"
 RULE_OPTION_RUS_PATH_BUKHARIN_RADSOC_DESC: "Après la victoire dans la Seconde Guerre Civile Russe, l'associé de Rykov, §RNikolay Bukharin§! réussit à maintenir le pouvoir dans la RSR.\n\n§RRequiert :§!\n§CLes Socialistes gagnent la Seconde Guerre Civile Russe§!\n§CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SHLYAPNIKOV_SYNDIE:0 "£KR_game_rule_flag_SOV  Socialistes - Shlyapnikov"
 RULE_OPTION_RUS_PATH_SHLYAPNIKOV_SYNDIE_DESC: "Après la victoire dans la Seconde Guerre Civile Russe, la faction syndicaliste dirigée par §rAleksandr Shlyapnikov§! et Kollontai réussit à maintenir le pouvoir dans la RSR.\n\n§RRequiert :§!\n§CLes Socialistes gagnent la Seconde Guerre Civile Russe§!\n§CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_KOLLONTAI_SYNDIE:0 "£KR_game_rule_flag_SOV Socialistes - Kollontai"
 RULE_OPTION_RUS_PATH_KOLLONTAI_SYNDIE_DESC: "Après la victoire dans la Seconde Guerre Civile Russe, la faction syndicaliste dirigée par §rAleksandra Kollontai§! et Shlyapnikov réussit à maintenir le pouvoir dans la RSR.\n\n§RRequiert :§!\n§CLes Socialistes gagnent la Seconde Guerre Civile Russe§!\n§CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_TOTALIST: "£KR_game_rule_flag_SOV Socialistes - Radek"
 RULE_OPTION_RUS_PATH_TOTALIST_DESC: "Après la victoire dans la Seconde Guerre Civile Russe, la faction dirigée par §oKarl Radek§! réussit à maintenir le pouvoir dans la RSR.\n\n§RRequiert :§!\n§CLes Socialistes gagnent la Seconde Guerre Civile Russe§!\n§CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!"

 RUS_FORPOL: "£KR_game_rule_flag_RUS   Politique étrangère de la Russie"
 RULE_OPTION_RUS_FORPOL_RANDOM: "Par défaut"
 RULE_OPTION_RUS_FORPOL_RANDOM_DESC: "La politique étrangère de la Russie dépendra du hasard, influencée par la personne qui dirige son gouvernement."
 RULE_OPTION_RUS_FORPOL_REALPOLITIK: "£KR_game_rule_flag_RUS  Realpolitik"
 RULE_OPTION_RUS_FORPOL_REALPOLITIK_DESC: "La Russie privilégiera la politique de Realpolitik dans ses relations avec ses voisins.\n\n§RRequiert :§!\n§RPas de§! §CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_FORPOL_EXPANSIONISM: "£KR_game_rule_flag_RUS   Expansionnisme"
 RULE_OPTION_RUS_FORPOL_EXPANSIONISM_DESC: "La Russie adoptera une politique expansionniste, cherchant à étendre ses frontières autant que possible.\n\n§RRequiert :§!\n§RPas de§! §CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!"

 BAT_PATH: "£KR_game_rule_flag_BAT  Le Duché Désuni"
 RULE_OPTION_BAT_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_BAT_PATH_RANDOM_DESC:0 "Le Lundi noir laisse de profondes divisions politiques au sein du Duché uni de la Baltique, déchirant l'Etat en deux. La forme que prendra le rêve allemand balte et sa survie seront décidées dans les mois qui suivent."
 RULE_OPTION_BAT_PATH_DEM_DESC:0 "Le Parti Démocratique Allemand Balte reste au pouvoir et continue de guider la nation selon la pensée politique de Paul Schiemann."
 RULE_OPTION_BAT_PATH_SOCLIB:0 "£KR_game_rule_flag_BAT  Démocratie - DbDP"
 RULE_OPTION_BAT_PATH_SOCLIB_DESC: "Le §lParti Démocratique Allemand de la Baltique§! reste au pouvoir et continue de guider la nation selon la pensée politique de Paul Schiemann. Il reste au pouvoir après la première élection présidentielle."
 RULE_OPTION_BAT_PATH_SOCCON:0 "£KR_game_rule_flag_BAT  Démocratie - DbRP"
 RULE_OPTION_BAT_PATH_SOCCON_DESC: "$RULE_OPTION_BAT_PATH_DEM$ Le §cParti réformateur allemand balte§! remporte la première élection."
 RULE_OPTION_BAT_PATH_AUTDEM:0 "£KR_game_rule_flag_BAT Démocratie - DbVP"
 RULE_OPTION_BAT_PATH_AUTDEM_DESC: "$RULE_OPTION_BAT_PATH_DEM$ Le §gParti Populaire Allemand Balte§! remporte la première élection présidentielle."
 RULE_OPTION_BAT_PATH_PATAUT:0 "£KR_game_rule_flag_BAT   La tradition demeure"
 RULE_OPTION_BAT_PATH_PATAUT_DESC:0 "Le gouvernement de von Samson-Himmelstjerna tombe et les Chevaliers de la Baltique reprennent le contrôle de l'État, consacrant leurs efforts à maintenir l'harmonie et la tradition."
 RULE_OPTION_BAT_PATH_NATPOP:0 "£KR_game_rule_flag_BAT   Le Renouveau balte"
 RULE_OPTION_BAT_PATH_NATPOP_DESC:0 "Dans le chaos du Lundi noir, la Landeswehr organise un coup d'État et met au pouvoir la Fraternité balte, afin de transformer les Baltes en un État nationaliste modèle."
 RULE_OPTION_BAT_PATH_RIGA_SOCLIB:0 "£KR_game_rule_flag_BAT_riga   Chute du Duché - L'héritage de Schiemann"
 RULE_OPTION_BAT_PATH_RIGA_SOCLIB_DESC:0 "Le Duché Uni de la Baltique est aux mains des partisans lettons et estoniens. Dans la ville de Riga, le Parti démocrate prend les rênes et poursuit l'héritage de Schiemann."
 RULE_OPTION_BAT_PATH_RIGA_SOCCON:0 "£KR_game_rule_flag_BAT_riga  Chute du Duché - Rechtstaat"
 RULE_OPTION_BAT_PATH_RIGA_SOCCON_DESC:0 "Le Duché Uni de la Baltique est aux mains des partisans lettons et estoniens. Dans la ville de Riga, Helmuth Stegman reste au pouvoir et guide la ville dans un état légaliste."
 RULE_OPTION_BAT_PATH_RIGA_PATAUT:0 "£KR_game_rule_flag_BAT_riga   Chute du Duché - Reichsvorposten Riga"
 RULE_OPTION_BAT_PATH_RIGA_PATAUT_DESC:0 "Le Duché Uni de la Baltique est aux mains des partisans lettons et estoniens. Dans la ville de Riga, la garnison allemande lance un coup d'État et met en place un gouvernement dictatorial pan-germanique."

 EST_PATH: "£KR_game_rule_flag_EST Le Choix de Sirk"
 RULE_OPTION_EST_PATH_RANDOM: "Défaut"
 RULE_OPTION_EST_PATH_RANDOM_DESC: "Après la proclamation de la Seconde République Estonienne, le pouvoir est passé au chef du gouvernement provisoire, Artur Sirk. Mais les tensions montaient dans le pays à cause de son régime autoritaire. Que choisira Sirk - démissionnera-t-il ou pourra-t-il consolider son pouvoir ?"
 RULE_OPTION_EST_PATH_PATAUT:0 "£KR_game_rule_flag_EST  Sirk reste au pouvoir"
 RULE_OPTION_EST_PATH_PATAUT_DESC: "Sirk reste au pouvoir et met en place le §PMouvement Vaps §!, créant une dictature militaire autoritaire.\n\n§RRequiert:§!\nN'importe quel §CLe Duché s'effondre§! dans §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_AUTDEM:0 "£KR_game_rule_flag_EST  Coup d'État d'Isamaalit"
 RULE_OPTION_EST_PATH_AUTDEM_DESC: "Le mouvement §gIsamaaliit§!, dirigé par la Ligue Patriotique, renverse Sirk et établit un régime corporatiste.\n\n§RRequiert:§!\nN'importe quel §C Le Duché s'effondre§! dans §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_DEM_DESC: "Sirk cède à la pression et le pouvoir passe au front national des partis démocratiques. L'élection suivante est remportée par le"
 RULE_OPTION_EST_PATH_SOCCON:0 "£KR_game_rule_flag_EST  Front Uni - Rahvaerakond"
 RULE_OPTION_EST_PATH_SOCCON_DESC: "$RULE_OPTION_EST_PATH_DEM_DESC$ §cEesti Rahvaerakond§! d'extrême droite.\n\n§RRequiert :§!\nToute §CChute du Duché§! dans §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_MARLIB:0 "£KR_game_rule_flag_EST  Front Uni - Rahvaerakond Centriste"
 RULE_OPTION_EST_PATH_MARLIB_DESC: "$RULE_OPTION_EST_PATH_DEM_DESC$ §mEesti Rahvaerakond§!, avec le soutien gouvernemental des indépendants centristes en échange de quelques concessions libérales mineures.\n\n§RRequiert :§!\nToute §CChute du Duché§! dans §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_SOCLIB:0 "£KR_game_rule_flag_EST  Front Uni - Tööerakond"
 RULE_OPTION_EST_PATH_SOCLIB_DESC: "$RULE_OPTION_EST_PATH_DEM_DESC$ §lEesti Tööerakond§!.\n\n§RRequiert :§!\nToute §CChute du Duché§! dans §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_SOCDEM:0 "£KR_game_rule_flag_EST  Front Uni - ESDTP"
 RULE_OPTION_EST_PATH_SOCDEM_DESC: "$RULE_OPTION_EST_PATH_DEM_DESC$ §SEesti Sotsiaaldemokraatlik Tööliste Partei§!.\n\n§RRequiert :§!\nToute §CChute du Duché§! dans §Y$BAT_PATH$§!"

 EST_FORPOL: "£KR_game_rule_flag_EST  Politique Étrangère Estonienne"
 RULE_OPTION_EST_FORPOL_RANDOM: "Défaut"
 RULE_OPTION_EST_FORPOL_RANDOM_DESC: "L'Estonie est un nouveau venu sur la scène politique, et avec plusieurs voisins intimidants, elle devra maintenant décider de la manière dont elle veut s'aligner."
 RULE_OPTION_EST_FORPOL_RUS: "£KR_game_rule_flag_EST  £KR_game_rule_flag_RUS  Rejoindre l'Accord de Moscou"
 RULE_OPTION_EST_FORPOL_RUS_DESC: "Comme il semble probable que Riga tente de récupérer ses anciennes terres, l'Estonie se tourne vers la Russie pour une alliance. Si la Russie adopte une position expansionniste, sa demande sera refusée et l'Estonie restera neutre.\n\n§RRequiert :§!\nTout §CLa Chute du Duché§! dans §Y$BAT_PATH$§!\n§RPas§! de §CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!\n§RPas§! §CExpansionnisme§! dans §Y$RUS_FORPOL$§!"
 RULE_OPTION_EST_FORPOL_GER: "£KR_game_rule_flag_EST  £KR_game_rule_flag_GER  Rejoindre le Reichspakt"
 RULE_OPTION_EST_FORPOL_GER_DESC: "L'adhésion au Reichspakt et une coopération totale avec l'Allemagne pourraient être la meilleure chance pour l'Estonie de garantir son indépendance. Si l’Allemagne est dirigée par une administration Kaisertreue, leur demande sera rejetée et l’Estonie restera neutre.\n\n§RRequiert:§!\nN'importe quel §CLe Duché s'effondre§! dans §Y$BAT_PATH$§!\n§RPas§! §CTEMP GER PATAUT RULE NAME§! dans §Y$GER_PATH$§!"
 RULE_OPTION_EST_FORPOL_SCA: "£KR_game_rule_flag_EST  £KR_game_rule_flag_SCA  Conseil Nordique"
 RULE_OPTION_EST_FORPOL_SCA_DESC: "L'Estonie n'est peut-être pas un pays scandinave, mais son attachement à la démocratie depuis l'indépendance, et ses liens historiques étroits avec la Finlande font qu'elle souhaite à l'avenir rejoindre les pays nordiques dans un accord de protection mutuelle et, à terme, aller vers l'unification complète. L'Estonie ne pourra négocier cela que si la Finlande souhaite également entrer dans le projet scandinave, et restera neutre si ce n'est pas le cas.\n\n§RRequiert:§!\nN'importe quel §CLe Duché s'effondre§! dans §Y$BAT_PATH$§!\nN'importe quel §CFront de l'Unité§! dans §Y$EST_PATH$§!\nN'importe quel §CDémocratie§! dans §Y$DEN_PATH$§!\nN'importe quel §CDémocratie§! dans §Y$NOR_PATH$§!\n§CFédération Nordique§! dans§Y$NOR_FORPOL$§!\nN'importe quel §CDémocratie§! dans§Y$SWE_PATH$§!\nN'importe quel §CDémocratie§! dans §Y$FIN_PATH$§!"
 RULE_OPTION_EST_FORPOL_NEUT:0 "£KR_game_rule_flag_EST  Neutralité"
 RULE_OPTION_EST_FORPOL_NEUT_DESC: "L'Estonie évitera toute alliance avec les grandes puissances, privilégiant plutôt une politique de neutralité armée, et une éventuelle coopération locale.\n\n§RRequiert:§!\nN'importe quel §C Le Duché s'effondre§! dans §Y$BAT_PATH$§!"

 LAT_PATH: "£KR_game_rule_flag_LAT  Convention Constitutionnelle de la Lettonie"
 RULE_OPTION_LAT_PATH_RANDOM: "Défaut"
 RULE_OPTION_LAT_PATH_RANDOM_DESC: "A l'exception de Riga, la Lettonie a finalement obtenu son indépendance. La nation est divisée idéologiquement entre les socialistes à l'ouest et les nationalistes à l'est. Une Convention Constitutionnelle a été convoquée, avec une question principale : qui dirigera la Lettonie à l'avenir ?"
 RULE_OPTION_LAT_PATH_AUT_DESC: "Après son triomphe sur les socialistes, le Général Jānis Kurelis devient Président de la Lettonie."
 RULE_OPTION_LAT_PATH_AUTDEM: "£KR_game_rule_flag_LAT  Pouvoir Exécutif Limité"
 RULE_OPTION_LAT_PATH_AUTDEM_DESC: "$RULE_OPTION_LAT_PATH_AUT_DESC$\nIl dirigera la Lettonie à travers la crise actuelle, son §gautorité étant maintenue sous contrôle par le Seima§!.\n\n§RRequiert :§!\nToute §CChute du Duché§! dans §Y$BAT_PATH$§!"
 RULE_OPTION_LAT_PATH_PATAUT: "£KR_game_rule_flag_LAT  Un Exécutif Fort"
 RULE_OPTION_LAT_PATH_PATAUT_DESC: "$RULE_OPTION_LAT_PATH_AUT_DESC$\nIl dirigera la Lettonie pendant la crise actuelle et par la suite, avec des §Ppouvoirs exécutifs restreints§!\n\n§RRequiert :§!\nToute §CChute du Duché§! dans §Y$BAT_PATH$§!"
 RULE_OPTION_LAT_PATH_SOC_DESC: "Jēkabs Peterss et la Légion Révolutionnaire Lettone sont salués comme ayant contribué à l'obtention de l'indépendance de la Lettonie, et ont réformé la République d'Iskolat."
 RULE_OPTION_LAT_PATH_RADSOC: "£KR_game_rule_flag_LAT_socialist  Renouveau Bolchevique"
 RULE_OPTION_LAT_PATH_RADSOC_DESC: "$RULE_OPTION_LAT_PATH_SOC_DESC$\nIls réussiront là où la Russie a échoué, et resteront fidèles à leurs racines §RBolcheviques§!.\n\n§RRequiert :§!\nToute §CChute du Duché§! dans §Y$BAT_PATH$§!"
 RULE_OPTION_LAT_PATH_TOTALIST: "£KR_game_rule_flag_LAT_socialist  Adoption du Syndicalisme"
 RULE_OPTION_LAT_PATH_TOTALIST_DESC: "$RULE_OPTION_LAT_PATH_SOC_DESC$\nAu vu de l'échec du Bolchevisme en Russie, il est clair que le §osyndicalisme révolutionnaire§! d'inspiration française est la voie à suivre pour le socialisme letton.\n\n§RRequiert :§!\nToute §CChute du Duché§! dans §Y$BAT_PATH$§!"

 LAT_FORPOL: "£KR_game_rule_flag_LAT  Politique Étrangère Lettone"
 RULE_OPTION_LAT_FORPOL_RANDOM: "Défaut"
 RULE_OPTION_LAT_FORPOL_RANDOM_DESC: "Devenue un État indépendant à part entière, la Lettonie se demande si ses objectifs sont mieux atteints en s'alliant avec les Russes, ou si elle doit éviter de se joindre à une faction majeure."
 RULE_OPTION_LAT_FORPOL_RUS: "£KR_game_rule_flag_LAT  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_LAT_FORPOL_RUS_DESC: "La Lettonie cherchera à rejoindre l'Accord de Moscou.\n\n§RRequiert :§!\nToute §CChute du Duché§! dans §Y$BAT_PATH$§!\n§CPouvoir Exécutif Limité§! ou §CUn Exécutif Fort§! dans §Y$LAT_PATH$§!\n\n§RPas§! de §CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!\n§RPas§! d'§CExpansionnisme§! dans §Y$RUS_FORPOL$§!"
 RULE_OPTION_LAT_FORPOL_NEUT:0 "£KR_game_rule_flag_LAT  Neutralité"
 RULE_OPTION_LAT_FORPOL_NEUT_DESC: "La Lettonie évitera une alliance avec Moscou, privilégiant une politique de neutralité armée et une éventuelle coopération locale.\n\n§RRequiert :§!\nToute §CChute du Duché§! dans §Y$BAT_PATH$§!\n§CPouvoir Exécutif Limité§! ou §CUn Exécutif Fort§! dans §Y$LAT_PATH$§!"

 LIT_PATH: "£KR_game_rule_flag_LIT_monarchy Le plus long hiver de la Lituanie"
 RULE_OPTION_LIT_PATH_RANDOM: "Défaut"
 RULE_OPTION_LIT_PATH_RANDOM_DESC: "Le Lundi Noir et l'élection de 1937 laisseront la Lituanie dans une situation précaire. Dans un pays déchiré par les tensions ethniques et les difficultés économiques, la démocratie et le rêve d'un Royaume multiethnique peuvent-ils survivre ?"
 RULE_OPTION_LIT_PATH_SOCCON:0 "£KR_game_rule_flag_LIT_monarchy Le Renouveau dans le Christ"
 RULE_OPTION_LIT_PATH_SOCCON_DESC: "Les élections de 1937 sont passées et le §cLietuvos krikščionių demokratų partija§! ou parti chrétien-démocrate de Lituanie reste au pouvoir - désormais dirigé par le philosophe Stasys Šalkauskis, cependant, qui développe un ensemble pluraliste de pensées corporatistes chrétiennes pour la nation."
 RULE_OPTION_LIT_PATH_SOCDEM:0 "£KR_game_rule_flag_LIT_monarchy Pour le Travailleur"
 RULE_OPTION_LIT_PATH_SOCDEM_DESC: "Les élections de 1937 sont passées et le §SLietuvos socialdemokratų partija§!, ou parti social-démocrate de Lituanie, prend le pouvoir. Dirigé par Steponas Kairys, il cherche à instaurer un socialisme démocratique et à établir une autonomie personnelle nationale."
 RULE_OPTION_LIT_PATH_AUTDEM:0 "£KR_game_rule_flag_LIT_monarchy La Force dans l'Unité"
 RULE_OPTION_LIT_PATH_AUTDEM_DESC: "Les élections de 1937 sont passées et le §gLietuvių tautininkų sąjunga§! ou Union nationaliste lituanienne prend le pouvoir. Dirigée par Antanas Smetona, elle cherche à instaurer une "véritable démocratie" autour de son chef, le Tautos Vadas."
 RULE_OPTION_LIT_PATH_SOCLIB_DESC: "La situation en Lituanie s'aggrave et le roi Vytautas II est abattu. Tous les partis du Seimas s'unissent sous un §lgouvernement d'unité nationale§!, dirigé par Stanislaw Narutowicz, qui cherche à résoudre les tensions ethniques en réformant le pays dans le cadre d'une structure fédérale inspirée de la Krajowcy.\n\nAprès la proclamation de la République et la retraite de Narutowicz, la Lituanie élit l'Assemblée nationale."
 RULE_OPTION_LIT_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_LIT  Échos d'un Grand Duché - LKDP"
 RULE_OPTION_LIT_PATH_REPUBLIC_SOCCON_DESC: "$RULE_OPTION_LIT_PATH_SOCLIB_DESC$ §cLietuvos krikščionių demokratų partija§!, ou Parti chrétien-démocrate de Lituanie, dont le président est Stasys Šalkauskis."
 RULE_OPTION_LIT_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_LIT  Échos d'un Grand Duché - LSDP"
 RULE_OPTION_LIT_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_LIT_PATH_SOCLIB_DESC$ §SLietuvos socialdemokratų partija§!, ou Parti social-démocrate de Lituanie, dont le président est Steponas Kairys."
 RULE_OPTION_LIT_PATH_MARLIB: "£KR_game_rule_flag_LIT  Échos d'un Grand Duché - Santara"
 RULE_OPTION_LIT_PATH_MARLIB_DESC: "$RULE_OPTION_LIT_PATH_SOCLIB_DESC$ §mDemokratinė tautos laisvės santara§!, ou Ligue nationale démocratique pour la liberté, dont le président est Stasys Šilingas."
 RULE_OPTION_LIT_PATH_PATAUT:0 "£KR_game_rule_flag_LIT_monarchy  Tutelle de l'Armée"
 RULE_OPTION_LIT_PATH_PATAUT_DESC:0 "La situation en Lituanie s'aggrave et le roi Vytautas II est fusillé. Le général Povilas Plechavičius déclare la §Ploi martiale§! après l'échec du précédent gouvernement civil à protéger le roi."
 RULE_OPTION_LIT_PATH_RADSOC:0 "£KR_game_rule_flag_LIT_radical_socialist Enfin la Révolution"
 RULE_OPTION_LIT_PATH_RADSOC_DESC: "L'élection de 1937 passe et les Sociaux-Démocrates prennent le pouvoir. Pendant leurs années au pouvoir, les sympathisants syndicalistes gagnent en importance au sein du parti. Alors que l'Allemagne commence à perdre la guerre contre l'Internationale, Vincas Galinis mène la §Révolution Lituanienne§!, changeant de camp dans la guerre et amenant la Lituanie à se battre aux côtés des Communards.\n\n§CNote : Si l'Allemagne n'est pas à 40% de progrès de se rendre dans la Weltkrieg, si elle n'est pas en guerre avec la Commune de France ou la République Socialiste Russe, ou si les Sociaux-Démocrates ne sont plus au pouvoir, cela ne se produira pas§!"
 RULE_OPTION_LIT_PATH_NATPOP:0 "£KR_game_rule_flag_LIT_national_populist  Une République Nationale"
 RULE_OPTION_LIT_PATH_NATPOP_DESC:0 "Le gouvernement ne parvient pas à réprimer l'insurrection du Front Activiste Lituanien. Au cours de la Seconde Weltkrieg, le §NFront Activitste Lituanien§! profite de l'occasion pour rebâtir la nation de la base jusqu'au sommet, renverser le joug allemand et établir une république nationale."

 WHR_PATH:0 "£KR_game_rule_flag_WHR  Congrès de la Hramada"
 RULE_OPTION_WHR_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_WHR_PATH_RANDOM_DESC: "En raison de désaccords sur la réforme agraire en Ruthénie Blanche, le BSDP au pouvoir est de plus en plus divisé entre son aile droite et son aile gauche. Pendant ce temps, les militaires ont de plus en plus peur de l'influence des syndicalistes, et il semble que les Allemands soient prêts à les soutenir..."
 RULE_OPTION_WHR_PATH_SOCDEM:0 "£KR_game_rule_flag_WHR Hégémonie du BSDP"
 RULE_OPTION_WHR_PATH_SOCDEM_DESC: "Le §SBielaruskaja Sacyjal-Demakratyčnaja Partyja§! va mener à bien la réforme agraire, ce qui permettra à la Ruthénie Blanc de devenir un pays en bonne santé économique et prospère, s'affirmant sur la scène mondiale en tant que République Populaire Biélorusse."
 RULE_OPTION_WHR_PATH_SOCCON: "£KR_game_rule_flag_WHR  Ascension AND"
 RULE_OPTION_WHR_PATH_SOCCON_DESC: "Le BSDP mènera à bien sa réforme agraire, permettant à la Ruthénie blanche de se transformer en un pays sain et développé, s'affirmant au monde comme la République Populaire de Biélorussie. Avec la démocratie en place, le BSDP perd les élections de 1943 et suivantes au profit de l'§cAssociation Nationale Démocratique§!."
 RULE_OPTION_WHR_PATH_LOYAL_SOCDEM:0 "£KR_game_rule_flag_WHR Hégémonie du BSDP - Reichspakt"
 RULE_OPTION_WHR_PATH_LOYAL_SOCDEM_DESC: "$RULE_OPTION_WHR_PATH_SOCDEM_DESC$\nSi la Russie se tourne à nouveau vers le socialisme, les Biélorusses ne seront pas tentés par leurs offres et resteront fidèles au Reichspakt, qui a garanti son indépendance jusqu'à présent.\n\n§RRequiert :§!\n§CLes Socialistes gagnent la Seconde Guerre Civile Russe§!\n§CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_WHR_PATH_RADSOC: "£KR_game_rule_flag_WHR_radical_socialist  Hégémonie du BSDP - Radicalisation"
 RULE_OPTION_WHR_PATH_RADSOC_DESC: "Le BSDP mènera à bien sa réforme agraire, permettant à la Ruthénie Blanche de se transformer en un pays sain et développé, s'affirmant au monde comme la République Populaire de Biélorussie.\nCependant, dans le cadre d'un accord secret conclu dans le dos des Allemands, les Biélorusses changent de maître et changent d'allégeance au début de la Weltkrieg pour devenir une marionnette des socialistes russes, tout en se §Rradicalisant§! davantage.\n\n§RRequiert :§!\n§CLes Socialistes gagnent la Seconde Guerre Civile Russe§!\n§CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_WHR_PATH_AUTDEM:0 "£KR_game_rule_flag_WHR_GER_authoritarian_democrat  La Rada Centrale prend le contrôle"
 RULE_OPTION_WHR_PATH_AUTDEM_DESC:0 "Craignant une menace syndicaliste, §gRadasłaŭ Astroŭski§!, avec le soutien allemand, renverse le Sojm et transforme le pays en une république présidentielle autoritaire."
 RULE_OPTION_WHR_PATH_PATAUT: "£KR_game_rule_flag_WHR_GER_authoritarian_democrat Gouvernement Général de Minsk"
 RULE_OPTION_WHR_PATH_PATAUT_DESC: "Craignant une menace syndicaliste, Radasłaŭ Astroŭski, avec le soutien des Allemands, renverse le Sojm. Ne voulant pas chercher d'autres soutiens ailleurs, et ne parvenant pas à étouffer la guerre civile naissante, Astroŭski perd le contrôle au profit du chef de la mission militaire allemande en Ruthénie Blanche, §PWerner Kempf§!"
 RULE_OPTION_WHR_PATH_NATPOP:0 "£KR_game_rule_flag_WHR_KRY  L'Ascension de la Kryvie"
 RULE_OPTION_WHR_PATH_NATPOP_DESC: "Craignant une menace syndicaliste, Radasłaŭ Astroŭski, avec le soutien des Allemands, renverse le Sojm. Ne trouvant pas de soutien, il cède le pouvoir à §NVacłaŭ Łastoŭski§!, qui fera de la Ruthénie Blanche un pays nationaliste agraire-corporatiste nommé Kryvia."

 UKR_PATH: "£KR_game_rule_flag_UKR  Sang sur le Dniepr"
 RULE_OPTION_UKR_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_UKR_PATH_RANDOM_DESC: "Une crise économique divise la nation ukrainienne déjà instable. Le gouvernement autoritaire de l'Hetmanat se précipite pour empêcher la nation de s'effondrer, alors que des forces de l'intérieur et de l'extérieur s'efforcent de restaurer une république que l'on croyait autrefois vaincue. Une tempête se prépare à l'horizon, et aucun des deux camps ne s'en sortira indemne..."
 RULE_OPTION_UKR_PATH_HETMANATE_DESC: "Malgré le chaos du Lundi Noir et la révolte anti-hetman, l'hetmanat l'emporte."
 RULE_OPTION_UKR_PATH_USKHD_AUTDEM: "£KR_game_rule_flag_UKR  Hetmanat - L'idéal classocratique"
 RULE_OPTION_UKR_PATH_USKHD_AUTDEM_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\nSkoropadskyi nomme un gouvernement dirigé par l'§gUkrainskyi Soiuz Khliborobiv-Derzhavnykiv§!, ou Union Ukrainienne des Agrariens-Etatistes, et le nouveau gouvernement met en œuvre sa vision antiparlementaire et classocratique."
 RULE_OPTION_UKR_PATH_UDKHP_DESC: "Skoropadskyi nomme un gouvernement dirigé par l'USKhD, qui finit par décevoir le hetman par sa piètre performance.\nLe gouvernement est ensuite démis de ses fonctions au profit d'un gouvernement dirigé par l'USKhD, qui déçoit fortement l'hetman par ses résultats médiocres."
 RULE_OPTION_UKR_PATH_UDKHP_AUTDEM: "£KR_game_rule_flag_UKR  Hetmanat - Contre l'Esprit de Parti"
 RULE_OPTION_UKR_PATH_UDKHP_AUTDEM_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_UDKHP_DESC$ §gUkrainska Demokratychna Khliborobska Partiia§!, ou Parti agraire démocratique ukrainien. Malgré les promesses de réformes parlementaires substantielles faites par le gouvernement, celles-ci ne suffisent pas à empêcher le Soim de rester subordonné à l'Hetman, à son gouvernement et à ses conseillers."
 RULE_OPTION_UKR_PATH_SOCCON: "£KR_game_rule_flag_UKR  Hetmanat - Une Solution Rationnelle"
 RULE_OPTION_UKR_PATH_SOCCON_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_UDKHP_DESC$ UDKhP. Le nouveau gouvernement adopte plusieurs réformes et, après la défaite de la Russie, achève son processus de §cparlementarisation"§!\n\n§RRequiert :§!\n§CLa Russie est vaincue dans la Seconde Weltkrieg§!"
 RULE_OPTION_UKR_PATH_PATAUT: "£KR_game_rule_flag_UKR Hetmanat - Tous les hommes de l'Hetman"
 RULE_OPTION_UKR_PATH_PATAUT_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\nLes vastes échecs du Soim et du gouvernement de coalition atteignent leur paroxysme alors que l'autoritaire §PSoiuz Hetmantsiv Derzhavnykiv§!, ou Union des Hetmanites-Bâtisseurs d'État, s'assure le pouvoir et centralise davantage l'État."
 RULE_OPTION_UKR_PATH_DANYLO: "Contre toute attente, le gouvernement obtient le soutien de l'URDP dans la lutte contre le Lundi noir et négocie avec succès avec le Mouvement démocratique panukrainien pour éviter une guerre civile. Danylo Skoropadskyi et Dmytro Doroshenko transforment minutieusement l'Hetmanate par des réformes démocratiques de grande envergure, et le gouvernement de l'Union européenne est en mesure de faire face à la crise."
 RULE_OPTION_UKR_PATH_HETMANATE_SOCLIB: "£KR_game_rule_flag_UKR  Hetmanat - L'Esprit de Progrès"
 RULE_OPTION_UKR_PATH_HETMANATE_SOCLIB_DESC: "$RULE_OPTION_UKR_PATH_DANYLO$ §lUkraiinska Radykalno-Demokratychna Partiia§!, ou le Parti Démocratique Radical Ukrainien au pouvoir lors des prochaines élections."
 RULE_OPTION_UKR_PATH_HETMANATE_SOCDEM: "£KR_game_rule_flag_UKR  Hetmanat - Hetmanat teinté de Rouge"
 RULE_OPTION_UKR_PATH_HETMANATE_SOCDEM_DESC: "$RULE_OPTION_UKR_PATH_DANYLO$ L'URDP prend le pouvoir aux élections suivantes.\nAprès la défaite de la Russie, l'§SUkrainska Sotsial-Demokratychna Robitnycha Parti§! ou Parti ouvrier social-démocrate ukrainien remporte une victoire surprise aux élections d'après-guerre.\n\n§RRequiert :§!\n§CLa Russie est vaincue dans la Seconde Weltkrieg§!"
 RULE_OPTION_UKR_PATH_NATPOP: "£KR_game_rule_flag_UKR  République - Révolution Nationale"
 RULE_OPTION_UKR_PATH_NATPOP_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\nCependant, une toute nouvelle crise menace le gouvernement. Après son échec à mener à bien la réforme agraire, l'État de Skoropadskyi est balayé par un coup d'État militaire mené par la §NLegiia Ukrainskykh Natsionalistiv§!, ou Ligue des Nationalistes Ukrainiens."
 RULE_OPTION_UKR_PATH_REPUBLIC_DESC: "La liberté revient une fois de plus en Ukraine alors que le Mouvement démocratique panukrainien triomphe du gouvernement de l'Hetman."
 RULE_OPTION_UKR_PATH_REPUBLIC_SOCLIB:0 "£KR_game_rule_flag_UKR  République - Une touche radicale"
 RULE_OPTION_UKR_PATH_REPUBLIC_SOCLIB_DESC:0 "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nLors des élections qui suivent la révolte, le §lUkraiinska Radykalno-Demokratychna Partiia§!, ou Parti Démocratique Radical Ukrainien, forme un gouvernement et engage l'Ukraine sur une voie progressiste et parlementaire."
 RULE_OPTION_UKR_PATH_REPUBLIC_SOCDEM:0 "£KR_game_rule_flag_UKR  République - Mandat pour les Ouvriers"
 RULE_OPTION_UKR_PATH_REPUBLIC_SOCDEM_DESC:0 "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nLors des élections qui ont suivi la révolte, le §SUkrainska Sotsial-Demokratychna Robitnycha Partiia§!, ou Parti Ouvrier Social-Démocrate Ukrainien, forme un gouvernement et engage l'Ukraine sur une voie démocratique-socialiste."
 RULE_OPTION_UKR_PATH_RADSOC: "£KR_game_rule_flag_UKR  République - Révolution Intérieure"
 RULE_OPTION_UKR_PATH_RADSOC_DESC: "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nLors des élections qui suivent la révolte, le §SUkrainskyi Sotsialistychnyi Blok§! ou Bloc Socialiste Ukrainien s'allie au Parti Ouvrier Social-Démocrate Ukrainien pour jeter les bases d'une Ukraine agraire et socialiste.\n\nSi la défense allemande contre l'Internationale commence à faiblir, ils achèveront leur §Rtransition vers le socialisme§! et changeront de camp dans la guerre, rejoignant la Troisième Internationale une fois l'Allemagne vaincue.\n\n§CNote :§! §CSi l'Allemagne n'a pas progressé de plus de 20 % dans sa capitulation, ou si l'Ukraine n'est pas en guerre avec la Commune de France, cela ne se produira pas. De plus, l'Ukraine changera immédiatement de camp si la République Socialiste Russe est en guerre avec l'Allemagne.§!"
 RULE_OPTION_UKR_PATH_SYNDIE: "£KR_game_rule_flag_UKR_syndicalist  République - Un Combat pour l'Éternité"
 RULE_OPTION_UKR_PATH_SYNDIE_DESC: "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nMais tout ne va pas bien dans la nouvelle république. Les inefficacités du gouvernement nouvellement élu signifient la mort de la cause républicaine et un coup d'État socialiste, dirigé par le §rUkrainska Partiia Sotsialistiv-Revoliutsioneriv-Borotbystiv (Komunistiv-Syndykalistiv)§!, ou Parti Ukrainien des Socialistes-Révolutionnaires-Borotbystes (Communistes -Syndicalistes), s'empare violemment du pouvoir."

 UKR_FORPOL: "£KR_game_rule_flag_UKR  Politique Etrangère Ukrainienne"
 RULE_OPTION_UKR_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_UKR_FORPOL_RANDOM_DESC: "Après le renversement de l'Hetman et la consolidation d'un gouvernement républicain, le ministère allemand des affaires étrangères organise une rencontre avec les nouveaux dirigeants. L'Ukraine doit décider de ses allégeances..."
 RULE_OPTION_UKR_FORPOL_GER: "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_UKR_FORPOL_GER_DESC: "Le nouveau gouvernement ukrainien juge les conditions de l'Allemagne raisonnables et signe un traité pour rejoindre la sphère allemande.\n\n§RRequiert :§!\nUne §CRépublique§! dans §Y$UKR_PATH$§!"
 RULE_OPTION_UKR_FORPOL_AUS: "£KR_game_rule_flag_UKR  £KR_game_rule_flag_AUS  Donau-Adriabund"
 RULE_OPTION_UKR_FORPOL_AUS_DESC: "Après l'échec des négociations avec l'Allemagne, l'Ukraine décide de s'aligner sur la sphère autrichienne.\n\n§RRequiert :§!\n§RPas§! d'§CHetmanat§! dans §Y$UKR_PATH$§!\nSi §Rpas§! §CRépublique - Révolution Nationale§!, alors §Rpas§! §CMettre Fin à la Double Monarchie§! dans §Y$AUS_AUSGLEICH$§!"

 BUL_PATH:0 "£KR_game_rule_flag_BUL La Loi de Protection de l'Etat"
 RULE_OPTION_BUL_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_BUL_PATH_RANDOM_DESC:0 "La démocratie bulgare se bat pour sa vie. Le palais royal de plus en plus autoritaire, frustré par la faiblesse visible du gouvernement, n'a cessé de resserer son pouvoir, alors que les démocrates prennent une position radicale pour sauver la Constitution de Tarnovo et qu'une clique également radicale d'officiers complote contre les deux. Tandis que les ennemis de la Bulgarie se préparent chacun de leur côté à se venger, un seul parti pourra l'emporter."
 RULE_OPTION_BUL_PATH_AUTDEM:0 "£KR_game_rule_flag_BUL Dictature Royale"
 RULE_OPTION_BUL_PATH_AUTDEM_DESC:0 "La Loi sur la Protection de l'État reste en vigueur, et la Bulgarie se tourne vers le Tsar et son §grégime non-partisan§! pour diriger la nation..."
 RULE_OPTION_BUL_PATH_PATAUT:0 "£KR_game_rule_flag_BUL Coup d'Etat de Zveno"
 RULE_OPTION_BUL_PATH_PATAUT_DESC:0 "Les querelles parlementaires inefficaces prennent fin, car la clique militaire de §PZveno§! prenf le pouvoir pour établir un gouvernement rationalisé et discipliné."
 RULE_OPTION_BUL_PATH_DEM_DESC:0 "Avec l'abrogation de la loi sur la protection de l'État, le pouvoir est arraché à la monarchie au profit des partis démocratiques, et de"
 RULE_OPTION_BUL_PATH_DEM_END_DESC:0 "respecter la promesse d'élections libres."
 RULE_OPTION_BUL_PATH_SOCCON: "£KR_game_rule_flag_BUL  La Démocratie Survit - NLP"
 RULE_OPTION_BUL_PATH_SOCCON_DESC: "$RULE_OPTION_BUL_PATH_DEM_DESC$ §cParti Libéral National§! $RULE_OPTION_BUL_PATH_DEM_END_DESC$ Les élections suivantes sont remportées par le Natsionalliberalna Partiya, ou Parti Libéral National."
 RULE_OPTION_BUL_PATH_MARLIB: "£KR_game_rule_flag_BUL  La Démocratie Survit - DP"
 RULE_OPTION_BUL_PATH_MARLIB_DESC: "$RULE_OPTION_BUL_PATH_DEM_DESC$ Parti Libéral National $RULE_OPTION_BUL_PATH_DEM_END_DESC$ Les élections suivantes sont remportées par le §mDemokraticheska Partiya§! ou Parti Démocratique."
 RULE_OPTION_BUL_PATH_SOCLIB: "£KR_game_rule_flag_BUL  La Démocratie Survit - BZNS"
 RULE_OPTION_BUL_PATH_SOCLIB_DESC: "$RULE_OPTION_BUL_PATH_DEM_DESC$ Parti Libéral National $RULE_OPTION_BUL_PATH_DEM_END_DESC$ Les élections suivantes sont remportées par le §lBŭlgarski Zemedelski Naroden Sŭyuz "Vrabcha 1"§!, ou Union Nationale Agraire Bulgare "Moineau 1"."
 RULE_OPTION_BUL_PATH_SOCDEM: "£KR_game_rule_flag_BUL La Démocratie Survit - BRSDP-SS"
 RULE_OPTION_BUL_PATH_SOCDEM_DESC: "$RULE_OPTION_BUL_PATH_DEM_DESC$ Parti Libéral National $RULE_OPTION_BUL_PATH_DEM_END_DESC$ Les élections suivantes sont remportées par le §SBŭlgarska Rabotnicheska Sotsialdemokraticheska Partiya, Shiroki Sotsialisti§!, ou Parti Ouvrier Social-Démocrate Bulgare, Socialistes Larges."

 BUL_LOSS_PATH:0 "£KR_game_rule_flag_BUL La Catastrophe Nationale"
 RULE_OPTION_BUL_LOSS_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_BUL_LOSS_PATH_RANDOM_DESC:0 "L'impensable s'est produit, la Bulgarie vient de perdre face aux forces du Pacte de Belgrade. Un tel coup signifiera la fin du régime en place, mais qui dirigera ensuite la Bulgarie ?"
 RULE_OPTION_BUL_LOSS_PATH_AUTDEM:0 "£KR_game_rule_flag_BUL_rep Dictature Royale"
 RULE_OPTION_BUL_LOSS_PATH_AUTDEM_DESC: "Le §gTsar Boris III§! est considéré comme le chef dont la Bulgarie avait besoin depuis longtemps, et il tentera de réparer les dommages causés par la Catastrophe.\n\n§RRequiert : §!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans§!\n§CCoup d'Etat de Zveno§! ou toute §CDémocratie Survit§! dans §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_PATAUT:0 "£KR_game_rule_flag_BUL Coup d'Etat de Zveno"
 RULE_OPTION_BUL_LOSS_PATH_PATAUT_DESC: "La faiblesse du Tsar et son règne inepte sont évidents pour tous, et §PZveno§! va finalement prendre le contrôle et tenter de ramener la Bulgarie au pouvoir.\n\n§RRequiert : §!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans§!\n§CDictature Royale§! dans §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_DEM_DESC:0 "Craignant une prise de pouvoir par les forces radicales après avoir perdu la guerre, les constitutionnalistes concluent un accord avec le Tsar Boris, nouvellement couronné, et la Bulgarie devient une monarchie constitutionnelle dirigée par la Shestorka."
 RULE_OPTION_BUL_LOSS_PATH_MARLIB: "£KR_game_rule_flag_BUL La Démocratie Survit - Shestorka"
 RULE_OPTION_BUL_LOSS_PATH_MARLIB_DESC: "Craignant une prise de pouvoir par les forces radicales après avoir perdu la guerre, les constitutionnalistes concluent un accord avec le Tsar Boris, nouvellement couronné, et la Bulgarie devient une monarchie constitutionnelle dirigée par les §mShestorka§!. Les Shestorka se regroupent ensuite au sein du Demokraticheska Partiya, ou Parti Démocratique, qui remporte les élections suivantes.\n\n§RRequiert : §!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans§!\n§CDictature Royale§! dans §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_SOCCON: "£KR_game_rule_flag_BUL  La Démocratie Survit - NLP"
 RULE_OPTION_BUL_LOSS_PATH_SOCCON_DESC: "$RULE_OPTION_BUL_LOSS_PATH_DEM$ Les élections suivantes sont remportées par le §cNatsionalliberalna Partiya§! ou Parti Libéral National.\n\n§RRequiert : §!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans§!\n§CDictature Royale§! dans §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_SOCLIB: "£KR_game_rule_flag_BUL  La Démocratie Survit - BZNS"
 RULE_OPTION_BUL_LOSS_PATH_SOCLIB_DESC: "$RULE_OPTION_BUL_LOSS_PATH_DEM$ Les élections suivantes sont remportées par le §lBŭlgarski Zemedelski Naroden Sŭyuz "Vrabcha 1"§!, ou Union Nationale Agraire Bulgare "Moineau 1".\n\n§RRequiert : §!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans§!\n§CDictature Royale§! dans §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_SOCDEM: "£KR_game_rule_flag_BUL La Démocratie Survit - BRSDP-SS"
 RULE_OPTION_BUL_LOSS_PATH_SOCDEM_DESC: "$RULE_OPTION_BUL_LOSS_PATH_DEM$ Les élections suivantes sont remportées par le §SBŭlgarska Rabotnicheska Sotsialdemokraticheska Partiya, Shiroki Sotsialisti§!, ou Parti Ouvrier Social-Démocrate Bulgare, Socialistes Larges.\n\n§RRequiert : §!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans§!\n§CDictature Royale§! dans §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_NATPOP:0 "£KR_game_rule_flag_BUL_rep_national_populist Révolution Légionnaire"
 RULE_OPTION_BUL_LOSS_PATH_NATPOP_DESC: "Les anciens compagnons d'armes de Zveno, la §NSŭyuz na Bŭlgarskite Natsionalni Legioni§! ou Union des Légions Nationales Bulgares, extrémiste et inspirée par Codreanu, prend le contrôle du pays après la guerre et tente de riposter au Pacte de Belgrade dès que possible.\n\n§RRequiert : §!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans§!\n§CCoup d'Etat de Zveno§! dans §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_AGRARIANS_AUTDEM:0 "£KR_game_rule_flag_BUL Union Nationale Agrarienne"
 RULE_OPTION_BUL_LOSS_PATH_AGRARIANS_AUTDEM_DESC: "Après avoir perdu la guerre, le gouvernement démocratique est assailli par une coalition lâche d'extrémistes républicains et de dissidents, et perd le pouvoir au profit du Front de la Patrie, un mouvement anti-establishment.\nDans l'agitation qui s'ensuit, Aleksandŭr Stamboliyski ordonne à la Garde Orange, l'organisation paramilitaire de l'Union Nationale Agraire, de prendre en otage ses anciens alliés, et prend le contrôle par un coup d'État sans effusion de sang. Le §gBŭlgarski Zemedelski Naroden Sŭyuz§! de Stamboliyski établit une république paysanne et tentera un rapprochement avec ses compatriotes slaves du sud.\n\n§RRequiert : §!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans§!\nToute §CDémocratie Survit§! dans §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_RADSOC:0 "£KR_game_rule_flag_BUL_radical_socialist Socialistes Purs"
 RULE_OPTION_BUL_LOSS_PATH_RADSOC_DESC: "Après avoir perdu la guerre, le gouvernement démocratique est assailli par une vague coalition d'extrémistes républicains et de dissidents, et perd le pouvoir au profit du Front de la Patrie, un mouvement anti-establishment.\nAprès une tentative de contre-coup d'État agraire, la Bulgarie est proclamée république socialiste.\nLes §RTesni sotsialisti§! de Georgi Dimitrov, ou socialistes étroits, gagnent la primauté et s'inspirent de Lénine, servant d'avant-garde révolutionnaire à la Bulgarie.\n\n§RRequiert : §!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans§!\nToute §CDémocratie Survit§! dans §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_SYNDIE:0 "£KR_game_rule_flag_BUL_radical_socialist Syndicalisme Agrarien"
 RULE_OPTION_BUL_LOSS_PATH_SYNDIE_DESC: "Après avoir perdu la guerre, le gouvernement démocratique est assailli par une vague coalition d'extrémistes républicains et de dissidents, et perd le pouvoir au profit du Front de la Patrie, un mouvement anti-establishment.\nAprès une tentative de contre-coup d'État agraire, la Bulgarie est proclamée république socialiste.\nLa Confédération Professionnelle Agricole, ou §rVlasovden§!, obtient la primauté et dirige la Bulgarie par le biais d'un congrès élu parmi les membres des syndicats agricoles.\n\n§RRequiert : §!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans§!\nToute §CDémocratie Survit§! dans §Y$BUL_PATH$§!"

 BUL_FORPOL: "£KR_game_rule_flag_BUL  Politique Étrangère Bulgare"
 RULE_OPTION_BUL_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_BUL_FORPOL_RANDOM_DESC: "Quelle que soit sa victoire ou sa défaite dans la Quatrième Guerre des Balkans, la Bulgarie devra choisir comment elle s'alignera dans les années à venir."
 RULE_OPTION_BUL_FORPOL_GER: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_BUL_FORPOL_GER_DESC: "Alors que la Troisième Internationale apparaît de plus en plus menaçante, la Bulgarie considère l’Allemagne comme sa meilleure chance contre la menace rouge.\n\n§RRequiert:§!\nSi §CDictature Royale§! dans §Y$BUL_LOSS_PATH$§!, alors §CLa Bulgarie doit posséder la Macédoine§!\n\nSi §CCoup d'Etat de Zveno§! ou n'importe quelle §CLa démocratie survit§! dans §Y$BUL_PATH$§! ou §Y$BUL_LOSS_PATH$§!, alors §CLa Bulgarie doit posséder la Macédoine et être frontalière avec la Troisième Internationale§!\n\nSi §CRévolution Légionnaire§! dans §Y$BUL_LOSS_PATH$§!, alors §CLa Bulgarie doit posséder la Macédoine et être frontalière avec la Troisième Internationale§! et l'Allemagne ne doit §Cpas§! choisir §CTEMP GER SOCDEM RULE NAME§! ou §CTEMP GER SOCCON RULE NAME§! dans §Y$GER_PATH$§!\n\n§RPas§! d'§CUnion Nationale Agrarienne§! ou §CSocialistes limités§! ou §CSyndicalisme Agrarien§! dans §Y$BUL_LOSS_PATH$§!"
 RULE_OPTION_BUL_FORPOL_AUS: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_AUS  Donau-Adriabund"
 RULE_OPTION_BUL_FORPOL_AUS_DESC: "La Bulgarie renoue son alliance de la Weltkrieg avec l'Autriche et rejoint le Donau-Adriabund.\n\n§RRequiert: §!\nSi une §CDémocratie Survit§! dans §Y$BUL_PATH$§! ou §Y$BUL_LOSS_PATH$§!, alors l'Autriche ne doit §Rpas§! choisir §COccupation Militaire§! dans\n§Y$AUS_AUSGLEICH$§!\n\nSi la Serbie choisit §CUnion Nationale Agraire§! dans §Y$BUL_LOSS_PATH$§!, alors la Serbie doit choisir §CVictoire au Peuple§! ou tout §CCoup d'État Royaliste§! ou §CConspiration de Mars§! dans §Y$SER_PATH$§!\n\n§RPas§! §CDictature Royale§! dans §Y$BUL_PATH$§!\n§RPas§! §CSocialistes étroits§! ou §CSyndicalisme Agraires§! dans\n§Y$BUL_LOSS_PATH$§!"
 RULE_OPTION_BUL_FORPOL_RUS: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_BUL_FORPOL_RUS_DESC: "Témoin de son statut grandissant de nouvel hégémon européen, la Bulgarie décide de s'aligner sur la Russie et de rejoindre l'Accord de Moscou.\n\n§RRequiert:§!\n§CLa Bulgarie contrôle la Macédoine\nLa Serbie ne fait pas déjà partie de l'Accord de Moscou§!\n\nSi §CLa Démocratie Survit§! dans §Y$BUL_PATH$§! ou §Y$BUL_LOSS_PATH$§!, alors la Russie doit choisir §CUunion Russe§! ou §CKadety§! ou §CPSR§! ou §CRSDP§! dans §Y$RUS_PATH$§!\n\nSi §CCoup d'Etat de Zveno§! ou §CRévolution Légionnaire§! dans §Y$BUL_PATH$§! ou §Y$BUL_LOSS_PATH$§!, alors la Russie ne doit §Rpas§! choisir §CUnion Russe§! ou §CKadety§! ou §CPSR§! ou §CRSDP§! ou n'importe lequel §CSocialistes§! dans §Y$RUS_PATH$§!\n\n§RNon§! §CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!\n§RNon§! §CDictature Royale§! dans §Y$BUL_PATH$§! ou §Y$BUL_LOSS_PATH$§!\n§RNon§! §CUnion Nationale Agraire§! ou §CSocialistes Orthodoxes§! ou §CSyndicalisme Agraire§! dans §Y$BUL_LOSS_PATH$§!"
 RULE_OPTION_BUL_FORPOL_BPL: "£KR_game_rule_flag_BUL_rep  £KR_game_rule_flag_SER_republic  Pacte de Belgrade"
 RULE_OPTION_BUL_FORPOL_BPL_DESC: "Après avoir perdu la Quatrième Guerre des Balkans, la nouvelle république décide de se réconcilier avec la Serbie et adhère au pacte de Belgrade.\n\n§RRequiert: §!\nSi §CUnion Nationale Agraire§! ou §CSocialistes étroits§! ou §CSyndicalisme Agraire§! dans §Y$BUL_LOSS_PATH$§!\n\nSi §CUnion Nationale Agraire§! dans §Y$BUL_LOSS_PATH$§!, la Serbie doit choisir §CRépublicains Restants§! ou tout autre §CRadicaux§! dans §Y$SER_PATH$§!.\n\nSi §CSocialistes étroits§! ou le §CSyndicalisme Agraire§! dans\n§Y$BUL_LOSS_PATH$§!, la Serbie doit alors choisir la §CVictoire au Peuple§! dans §Y$SER_PATH$§!"
 RULE_OPTION_BUL_FORPOL_INT: "£KR_game_rule_flag_BUL_radical_socialist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_SOV  Troisième Internationale"
 RULE_OPTION_BUL_FORPOL_INT_DESC: "Après la déclaration d'une république et une révolution socialiste réussie, la Bulgarie rejoint la Troisième Internationale.\n\n§RRequiert :§!\n§CLa Bulgarie contrôle la Macédoine§!\n§CSocialistes étroits§! our §CSyndicalisme Agraire§! dans\n§Y$BUL_LOSS_PATH$§!\n\n§CNote : Si la Russie est socialiste, la Bulgarie rejoindra le Front Oriental de la Troisième Internationale.§!"

 BPL_WAR: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  La Quatrième Guerre des Balkans"
 RULE_OPTION_BPL_WAR_RANDOM:0 "Défaut"
 RULE_OPTION_BPL_WAR_RANDOM_DESC:0 "La Bulgarie, le titan de la péninsule, a beaucoup gagné dans la Weltkrieg, unissant toutes les terres Bulgares et plus encore. Bien que la Serbie, la Grèce et la Roumanie aient été vaincues dans la Weltkrieg, elles se sont à nouveau réunies, maintenant sous la bannière du Pacte de Belgrade. Cette alliance d'États des Balkans a lancé un ultimatum au Tsardom, exigeant le rétablissement des frontières des Balkans d'avant 1914. Le refus de la Bulgarie plongera à nouveau la région dans le conflit. Comment la Bulgarie réagira-t-elle ?"
 RULE_OPTION_BPL_WAR_BUL_BPL:0 "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   Guerre dans les Balkans"
 RULE_OPTION_BPL_WAR_BUL_BPL_DESC:0 "La Bulgarie ignore l'ultimatum et les Balkans replongent une nouvelle fois dans la guerre.\n\n§GAggresseurs§!\n£KR_game_rule_flag_SER_republic  §YSerbie§!\n§GAggresseurs potentiels§!\n£KR_game_rule_flag_ROM  §YRoumanie§!\n£KR_game_rule_flag_GRE  §YGrèce§!\n§CDéfenseurs§!\n£KR_game_rule_flag_BUL  §YBulgarie§!"
 RULE_OPTION_BPL_WAR_BUL_BPL_OTT:0 "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_TUR_ottoman_empire  Guerre des Balkans"
 RULE_OPTION_BPL_WAR_BUL_BPL_OTT_DESC:0 "La Bulgarie ignore l'ultimatum, et les Balkans plongent à nouveau dans la guerre. Au cours de la guerre, l'Empire ottoman décide de faire valoir ses droits et de réclamer la Thrace occidentale, et déclare la guerre à la Bulgarie lorsque celle-ci refuse de lui céder le territoire.\n\n§GAgresseurs§!\n£KR_game_rule_flag_SER_republic  §YSerbie§!\n£KR_game_rule_flag_ROM  §YRoumanie§!\n£KR_game_rule_flag_GRE  §YGrèce§!\n£KR_game_rule_flag_TUR_ottoman_empire  §YEmpire Ottoman§!\n§CDefenseurs§!\n£KR_game_rule_flag_BUL  §YBulgarie§!"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL:0 "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   Guerre dans les Balkans"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL_DESC:0 "La Bulgarie ignore l'ultimatum et les Balkans replongent une nouvelle fois dans la guerre. L'Albanie décide de soutenir la Bulgarie et se joint au combat.\n\n§GAggresseurs§!\n£KR_game_rule_flag_SER_republic  §YSerbie§!\n§GAggresseurs potentiels§!\n£KR_game_rule_flag_ROM  §YRoumanie§!\n£KR_game_rule_flag_GRE  §YGrèce§!\n§CDéfenseurs§!\n£KR_game_rule_flag_BUL  §YBulgarie§!\n£KR_game_rule_flag_ALB  §YAlbanie§!"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL_OTT:0 "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_TUR_ottoman_empire  Guerre des Balkans"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL_OTT_DESC:0 "La Bulgarie ignore l'ultimatum, et les Balkans plongent à nouveau dans la guerre. L'Albanie décide de soutenir la Bulgarie et se joint au combat. Pendant la guerre, l'Empire ottoman décide de revendiquer la Thrace occidentale et déclare la guerre à la Bulgarie qui refuse de lui céder ce territoire.\n\n§GAgresseurs§!\n£KR_game_rule_flag_SER_republic  §YSerbie§!\n£KR_game_rule_flag_ROM  §YRoumanie§!\n£KR_game_rule_flag_GRE  §YGrèce§!\n£KR_game_rule_flag_TUR_ottoman_empire  §YEmpire Ottoman§!\n§CDefenseurs§!\n£KR_game_rule_flag_BUL  §YBulgarie§!\n£KR_game_rule_flag_ALB  §YAlbanie§!"

 ALB_PATH:0 "£KR_game_rule_flag_ALB   L'élection albanaise"
 RULE_OPTION_ALB_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_ALB_PATH_RANDOM_DESC:0 "Depuis la Révolution Albanaise de 1924, lorsque le prince fantoche autrichien Wilhelm de Wied a été évincé, la jeune et petite république a vu ses habitants se diviser en deux forces antagonistes. Le Parti Progressiste, fortement soutenu par de riches propriétaires terriens, a empêché à tout prix toute réforme initiée par le Parti de l'Unité. Peut-être que les prochaines élections marqueront la fin de cette stagnation qui divise le peuple ?"
 RULE_OPTION_ALB_PATH_SOCDEM:0 "£KR_game_rule_flag_ALB  Parti de l'Unité"
 RULE_OPTION_ALB_PATH_SOCDEM_DESC: "Avni Rustemi remporte les élections de 1936 avec son §SPartia e Bashkimi§!, ou Parti de l'Unité, et réussit à éviter l'assassinat."
 RULE_OPTION_ALB_PATH_SOCCON:0 "£KR_game_rule_flag_ALB  Parti Progressiste"
 RULE_OPTION_ALB_PATH_SOCCON_DESC: "Shefqet Vërlaci remporte les élections de 1936 avec son §cPartia Përparimtare§! ou Parti Progressiste, et réussit à éviter l'assassinat."

 ALB_FORPOL: "£KR_game_rule_flag_ALB  Politique Étrangère de l'Albanie"
 RULE_OPTION_ALB_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_ALB_FORPOL_RANDOM_DESC: "Le petit État de l'Adriatique pourrait se retrouver entraîné dans une alliance avec ses voisins, et avec qui qu'ils soient. Dans un monde de plus en plus polarisé, l'Albanie doit décider de sa position."
 RULE_OPTION_ALB_FORPOL_AUS: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_AUS  Donau-Adriabund"
 RULE_OPTION_ALB_FORPOL_AUS_DESC: "L'Albanie accepte l'offre d'adhésion de l'Autriche à sa sphère.\n\n§RRequiert :§!\n§CL'Albanie n'est pas annexée et mise sous tutelle lors de la Quatrième Guerre des Balkans.§!"
 RULE_OPTION_ALB_FORPOL_BUL: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_BUL  Bulgarie"
 RULE_OPTION_ALB_FORPOL_BUL_DESC: "L'Albanie s'aligne sur les Bulgares, et rejoint leur faction s'ils en créent une ou en rejoignent une ultérieurement.\n\n§RRequiert :§!\n§CL'Albanie n'est pas annexée et mise sous tutelle lors de la Quatrième Guerre des Balkans.\nLa Bulgarie détient la Macédoine§!"
 RULE_OPTION_ALB_FORPOL_ROM: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_ROM  Roumanie"
 RULE_OPTION_ALB_FORPOL_ROM_DESC: "L'Albanie s'aligne sur les Roumains, rejoignant toute faction dont la Roumanie fait partie, à ce moment-là ou plus tard.\n\n§RRequiert :§!\n§CL'Albanie n'est pas annexée et mise sous tutelle lors de la Quatrième Guerre des Balkans.\nLa Roumanie détient Dobrudja.§!"
 RULE_OPTION_ALB_FORPOL_4BW: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_BUL  £KR_game_rule_flag_ROM  Victoire Quatrième Guerre des Balkans"
 RULE_OPTION_ALB_FORPOL_4BW_DESC: "L'Albanie attend de voir qui de la Bulgarie ou de la Roumanie sera du côté des vainqueurs de la Quatrième Guerre des Balkans et rejoint le côté du vainqueur.\n\n§RRequiert :§!\n§CL'Albanie ne participe pas à la Quatrième Guerre des Balkans.§!"

 SER_PATH:0 "£KR_game_rule_flag_SER_republic Elections Serbes de 1936"
 RULE_OPTION_SER_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_SER_PATH_RANDOM_DESC: "La Serbie a été dirigée par une série de gouvernements progressistes depuis leur révolution en 1925. Cependant, alors que la guerre se profile à l'horizon, l'orientation future de la Serbie est encore à débattre."
 RULE_OPTION_SER_PATH_REPUBLIC_SOCLIB:0 "£KR_game_rule_flag_SER_republic Les Républicains restent en place"
 RULE_OPTION_SER_PATH_REPUBLIC_SOCLIB_DESC: "Le §lSrpska republikanska stranka§!, ou parti républicain serbe, remportera les élections et restera au pouvoir, avec l'intention de poursuivre ses réformes progressistes."
 RULE_OPTION_SER_PATH_SOCDEM: "£KR_game_rule_flag_SER_republic  Coalition socialiste-républicaine"
 RULE_OPTION_SER_PATH_SOCDEM_DESC: "Les Républicains remporteront les élections et resteront au pouvoir, avec pour objectif de poursuivre leurs réformes progressistes. À la création de la Yougoslavie, le §SSocijalistička partija Jugoslavije§!, ou Parti socialiste de Yougoslavie, arrive au pouvoir et forme un gouvernement avec les Républicains.\n\n§RRequiert :§!\n§CLa Serbie forme la Yougoslavie§!"
 RULE_OPTION_SER_PATH_AUTDEM:0 "£KR_game_rule_flag_SER_republic Radicaux - La Démocratie préservée"
 RULE_OPTION_SER_PATH_AUTDEM_DESC: "Le §mNarodna radikalna stranka§!, ou Parti radical populaire, remportera les élections et continuera à honorer l'héritage de la Serbie en matière de démocratie et de liberté, comme il le fait depuis des décennies. Ils s'allieront potentiellement au Zemljoradnička stranka, ou parti agraire, pour former la §cSrpska radikalna zajednica§! ou Union radicale serbe. En revanche, s'ils forment la Yougoslavie, ils continueront à se déplacer vers la droite, sous la forme de la §gJugoslavenska radikalna zajednica§!", ou Union radicale yougoslave."
 RULE_OPTION_SER_PATH_REPUBLIC_PATAUT:0 "£KR_game_rule_flag_SER_republic  Radicaux - Consolidation Nationale"
 RULE_OPTION_SER_PATH_REPUBLIC_PATAUT_DESC: "Les radicaux remportent les élections et tentent de former un §gSrpski odbor za narodno ujedinjenje§! ou comité serbe pour l'unification nationale. S'ils y parviennent, cela pourrait conduire à une nouvelle §Pconsolidation du pouvoir§!."
 RULE_OPTION_SER_PATH_RADSOC:0 "£KR_game_rule_flag_SER_radical_socialist Victoire pour le Peuple"
 RULE_OPTION_SER_PATH_RADSOC_DESC: "Le §RSocijalistička radnička partija§!, ou Parti socialiste des travailleurs, remportera les élections et tentera d'entreprendre la troisième révolution."
 RULE_OPTION_SER_PATH_MONARCHY_PATAUT:0 "£KR_game_rule_flag_SER Coup d'Etat Royaliste - Živković se maintient"
 RULE_OPTION_SER_PATH_MONARCHY_PATAUT_DESC:0 "La Main Blanche prendra le pouvoir par coup d'État, et le pouvoir sur la régence restera entre les mains de §PPetar Živković§!."
 RULE_OPTION_SER_PATH_NATPOP:0 "£KR_game_rule_flag_SER Coup d'Etat Royaliste - Renaissance Nationale"
 RULE_OPTION_SER_PATH_NATPOP_DESC:0 "La Main Blanche prendra le pouvoir par un coup d'État, mais le pouvoir sur la régence passera entre les mains de §NDimitrije Ljotić§!."
 RULE_OPTION_SER_PATH_MONARCHY_DEM_DESC:0 "La Main Blanche prendra le pouvoir par un coup d'état, et pendant les quatre années suivantes, le pouvoir restera entre les mains du Régent. La lutte en coulisses entre les deux factions de la régence permet à une troisième faction de se développer, dirigée par Petar II. Au début de 1941, un nouveau coup d'État est perpétré et une monarchie constitutionnelle est instaurée."
 RULE_OPTION_SER_PATH_MONARCHY_SOCLIB: "£KR_game_rule_flag_SER  Conspiration de Mars - Parti Démocrate"
 RULE_OPTION_SER_PATH_MONARCHY_SOCLIB_DESC: "$RULE_OPTION_SER_PATH_MONARCHY_DEM_DESC$\nLe §lSrpska demokratska stranka§!, ou parti démocratique serbe, prend le pouvoir.\n\n§RRequiert :§!\n§CLa Serbie forme la Yougoslavie§!"
 RULE_OPTION_SER_PATH_SOCCON:0 "£KR_game_rule_flag_SER  Conspiration de Mars - Radicaux"
 RULE_OPTION_SER_PATH_SOCCON_DESC: "$RULE_OPTION_SER_PATH_MONARCHY_DEM_DESC$\nUn nouveau §cNarodna radikalna stranka§! ou parti radical populaire prend le pouvoir.\n\n§RRequiert :§!\n§CLa Serbie forme la Yougoslavie§!"

 BPL_DISSOLUTION: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  Dissolution du Pacte de Belgrade"
 RULE_OPTION_BPL_DISSOLUTION_RANDOM:0 "Défaut"
 RULE_OPTION_BPL_DISSOLUTION_RANDOM_DESC: "Initialement une alliance de convenance entre des voisins potentiellement différents sur le plan idéologique, le Pacte de Belgrade a réuni la Serbie, la Roumanie et la Grèce pour affronter les Bulgares. Si la Grèce peut quitter la faction avant que la guerre ne soit déclarée à l'Autriche, la Serbie et la Roumanie devront choisir entre dissoudre leur petite alliance et s'unir à une plus grande, ou rester ensemble en tant que bloc indépendant."
 RULE_OPTION_BPL_DISSOLUTION_GRE_DESC:0 "Après la sortie de la Grèce du Pacte de Belgrade au Second Congrès de Belgrade,"
 RULE_OPTION_BPL_DISSOLUTION_KEEP: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  Garder le Pacte"
 RULE_OPTION_BPL_DISSOLUTION_KEEP_DESC: "$RULE_OPTION_BPL_DISSOLUTION_GRE_DESC$ La Serbie et la Roumanie restent alliées et ne rejoignent pas une autre faction.\n\n§RRequiert !§!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans.§!\n§RPas§! §CLe Prince Vert§! dans §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_AUS_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  Habsbourg Vaincus"
 RULE_OPTION_BPL_DISSOLUTION_AUS_BEATEN_DESC: "$RULE_OPTION_BPL_DISSOLUTION_GRE_DESC$ La Serbie et la Roumanie maintiennent leur alliance jusqu'à ce que les Autrichiens soient battus, après quoi elles peuvent se séparer.\n\n§RRequiert !§!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans.§!\n§RPas§! §CLe Prince Vert§! dans §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_INT_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  L'Ancien Ordre"
 RULE_OPTION_BPL_DISSOLUTION_INT_BEATEN_DESC: "$RULE_OPTION_BPL_DISSOLUTION_GRE_DESC$ La Serbie et la Roumanie maintiennent leur alliance jusqu'à ce que la Commune de France et l'Union Britannique aient été battues et que l'Entente soit revenue en Europe, auquel cas elles peuvent s'allier avec l'une des anciennes Grandes Puissances.\n\n§RRequiert !§!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans.§!\n§RPas§! §CLe Prince Vert§! dans §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_GRE_KEEP: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  Garder le Pacte"
 RULE_OPTION_BPL_DISSOLUTION_GRE_KEEP_DESC: "La Serbie, la Roumanie et la Grèce restent alliées et ne rejoignent pas une autre faction.\n\n§RRequiert !§!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans.§!\n\nSi une §CRévolution§! dans §Y$GRE_REFERENDUM$§!, alors la Serbie doit choisir la §CVictoire au Peuple§! dans\n§Y$SER_PATH$§!\n\n§RPas§! §CLe Prince Vert§! dans §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_GRE_AUS_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  Habsbourg Vaincus"
 RULE_OPTION_BPL_DISSOLUTION_GRE_AUS_BEATEN_DESC: "La Serbie, la Roumanie et la Grèce maintiennent leur alliance jusqu'à ce que les Autrichiens soient battus, après quoi elles peuvent se séparer.\n\n§RRequiert !§!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans.§!\n\nSi une §CRévolution§! dans §Y$GRE_REFERENDUM$§!, alors la Serbie doit choisir la §CVictoire au Peuple§! dans\n§Y$SER_PATH$§!\n\n§RPas§! §CLe Prince Vert§! dans §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_GRE_INT_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  L'Ancien Ordre"
 RULE_OPTION_BPL_DISSOLUTION_GRE_INT_BEATEN_DESC: "La Serbie, la Roumanie et la Grèce maintiennent leur alliance jusqu'à ce que la Commune de France et l'Union Britannique aient été battues et que l'Entente soit revenue en Europe, auquel cas elles peuvent s'allier avec l'une des anciennes Grandes Puissances.\n\n§RRequiert !§!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans.§!\n\nSi une §CRévolution§! dans §Y$GRE_REFERENDUM$§!, alors la Serbie doit choisir la §CVictoire au Peuple§! dans\n§Y$SER_PATH$§!\n\n§RPas§! §CLe Prince Vert§! dans §Y$ROM_PATH$§!"

 ROM_GAME:0 "£KR_game_rule_flag_ROM  Le Grand Jeu"
 RULE_OPTION_ROM_GAME_RANDOM:0 "Défaut"
 RULE_OPTION_ROM_GAME_RANDOM_DESC:0 "Alors que l'année 1936 commence, la lutte entre les deux dirigeants concurrents de la nation, le roi Carol II et le Premier Ministre Codreanu, entre dans une nouvelle phase. Dans l'impasse depuis un certain temps, les deux manquent d'espace pour manœuvrer et de plus en plus fréquemment, commencent à se heurter de front. Il devient du coup de plus en plus difficile de maintenir une façade de coopération. Dans l'état actuel des choses, le Roi et le Capitaine se rendent compte tous les deux que le moment d'éliminer l'autre pour de bon approche. Les gens seront de plus en plus obligés de choisir un camp ou de faire face seuls aux conséquences de leur neutralité."
 RULE_OPTION_ROM_GAME_IRON_GUARD:0 "£KR_game_rule_flag_ROM   Les Légionnaires"
 RULE_OPTION_ROM_GAME_IRON_GUARD_DESC: "Codreanu et ses §NLégionnaires§! sont l'avenir de la Roumanie. L'IA roumaine avancera dans son arbre de priorités en suivant leur point de vue."
 RULE_OPTION_ROM_GAME_CAROL:0 "£KR_game_rule_flag_ROM Carol II"
 RULE_OPTION_ROM_GAME_CAROL_DESC: "§PCarol II§! est le souverain légitime de toute la Roumanie. L'IA roumaine avancera dans son arbre de priorités en suivant son point de vue."

 ROM_PATH: "£KR_game_rule_flag_ROM   Destin de la Roumanie"
 RULE_OPTION_ROM_PATH_RANDOM: "Défaut"
 RULE_OPTION_ROM_PATH_RANDOM_DESC: "Beaucoup de temps ayant passé, le conflit entre Codreanu et Carol II est sur le point d'atteindre son paroxysme... qui sortira vainqueur ?"
 RULE_OPTION_ROM_PATH_NATPOP:0 "£KR_game_rule_flag_ROM   Codreanu en charge"
 RULE_OPTION_ROM_PATH_NATPOP_DESC: "Codreanu et ses §NLégionnaires§! sont l'avenir de la Roumanie et les grands vainqueurs du Grand Jeu.\n\n§RRequiert :§!\n§CLa Roumanie est unie à la Transylvanie§!"
 RULE_OPTION_ROM_PATH_PATAUT:0 "£KR_game_rule_flag_ROM   Carol II est roi"
 RULE_OPTION_ROM_PATH_PATAUT_DESC: "§PCarol II§! est le souverain légitime de toute la Roumanie, et refait la Roumanie à son image après avoir réussi le Grand Jeu.\n\n§RRequiert :§!\n§CLa Roumanie est unie à la Transylvanie§!"
 RULE_OPTION_ROM_PATH_AUTDEM:0 "£KR_game_rule_flag_ROM   Michel est roi"
 RULE_OPTION_ROM_PATH_AUTDEM_DESC: "Ni son père ni la Légion ne l'emportent, mais une fois la poussière retombée, §gMichel§! est le souverain légitime de toute la Roumanie. Le jeune roi ramène son pays à la démocratie.\n\n§RRequiert :§!\n§CLa Roumanie est unie à la Transylvanie§!"
 RULE_OPTION_ROM_DEM_DESC: "Ni son père ni la Légion ne l'emportent, mais une fois la poussière retombée, Michel est le souverain légitime de toute la Roumanie. Le jeune roi ramène son pays à la démocratie."
 RULE_OPTION_ROM_PATH_SOCDEM:0 "£KR_game_rule_flag_ROM  Michel - PNT-S"
 RULE_OPTION_ROM_PATH_SOCDEM_DESC: "$RULE_OPTION_ROM_DEM_DESC$\nL'aile du PNT de Virgil Madgearu, destinée à soutenir les agriculteurs et les ouvriers, obtient la primauté au sein de son parti. Son §SAripa de Stânga a Partidul National Taranesc§! remporte les élections.\n\n§RRequiert :§!\n§CLa Roumanie est unie à la Transylvanie§!"
 RULE_OPTION_ROM_PATH_SOCLIB:0 "£KR_game_rule_flag_ROM  Michel - PNT-C"
 RULE_OPTION_ROM_PATH_SOCLIB_DESC: "$RULE_OPTION_ROM_DEM_DESC$\nL'aile du PNT de Iuliu Maniu, axée sur le corporatisme, obtient la primauté au sein de son parti. Son §lAripa de Centru a Partidul National Taranesc§! remporte les élections.\n\n§RRequiert :§!\n§CLa Roumanie est unie à la Transylvanie§!"
 RULE_OPTION_ROM_PATH_SOCCON:0 "£KR_game_rule_flag_ROM  Michel - PNT-D"
 RULE_OPTION_ROM_PATH_SOCCON_DESC: "$RULE_OPTION_ROM_DEM_DESC$\nL'aile du PNT d'Alexandru Vaida-Voevod, axée sur le développement régional, obtient la primauté au sein de son parti. Son §cAripa de Dreapta a Partidul National Taranesc§! remporte les élections.\n\n§RRequiert :§!\n§CLa Roumanie est unie à la Transylvanie§!"
 RULE_OPTION_ROM_PATH_MARLIB:0 "£KR_game_rule_flag_ROM  Michel - PNL"
 RULE_OPTION_ROM_PATH_MARLIB_DESC: "$RULE_OPTION_ROM_DEM_DESC$\nLe §mPartidul National-Libéral§! revient en politique avec son programme de centralisation, et remporte les élections.\n\n§RRequiert :§!\n§CLa Roumanie est unie à la Transylvanie§!"
 RULE_OPTION_ROM_PATH_ELECTED_NATPOP: "£KR_game_rule_flag_ROM Michel - LAM"
 RULE_OPTION_ROM_PATH_ELECTED_NATPOP_DESC: "$RULE_OPTION_ROM_DEM_DESC$\nBien que la §NLegiunea Arhanghelului Mihail§! ait été vaincue dans le Grand Jeu, son pouvoir n'a pas été complètement brisé et elle parvient à remporter les élections.\n\n§RRequiert :§!\n§CLa Roumanie est unie à la Transylvanie§!"
 RULE_OPTION_ROM_PATH_CANTACUZINO_NATPOP: "£KR_game_rule_flag_ROM_legionary Le Prince Vert"
 RULE_OPTION_ROM_PATH_CANTACUZINO_NATPOP_DESC: "Après la fin destructive du Grand Jeu, le Mouvement Légionnaire se trouve un nouveau chef issu de ses sectes les plus radicales. Le §NPrince Vert§! s'élève...\n\n§RRequiert :§!\n§CLa Roumanie est unie à la Transylvanie§!"

 GRE_ELECTION: "£KR_game_rule_flag_GRE Elections Grecques"
 RULE_OPTION_GRE_ELECTION_RANDOM:0 "Défaut"
 RULE_OPTION_GRE_ELECTION_RANDOM_DESC: "Les élections de 1938 devaient être les dernières de la République avant le référendum sur la restauration de la monarchie."
 RULE_OPTION_GRE_ELECTION_SOCCON: "£KR_game_rule_flag_GRE Parti du Peuple"
 RULE_OPTION_GRE_ELECTION_SOCCON_DESC: "§cLaïkón Kómma§! remporte les élections de 1938, et toutes celles qui auront lieu par la suite."
 RULE_OPTION_GRE_ELECTION_MARLIB: "£KR_game_rule_flag_GRE Parti Libéral"
 RULE_OPTION_GRE_ELECTION_MARLIB_DESC: "§mKómma Fileléftheron§! remporte les élections de 1938, et toutes celles qui auront lieu par la suite."
 RULE_OPTION_GRE_ELECTION_SOCLIB: "£KR_game_rule_flag_GRE  Nouvelle Union Libérale"
 RULE_OPTION_GRE_ELECTION_SOCLIB_DESC: "§lNéa Fileléftheri Énosi§! remporte les élections de 1938, et toutes celles qui auront lieu par la suite."
 RULE_OPTION_GRE_ELECTION_SOCDEM: "£KR_game_rule_flag_GRE Parti de l'Unité Nationale"
 RULE_OPTION_GRE_ELECTION_SOCDEM_DESC: "§SEthnikón Enotikón Kómma§! remporte les élections de 1938. Perdant de son importance à la suite du Référendum sur la Monarchie, la Nouvelle Union Libérale remportera toutes les élections qui suivront."
 RULE_OPTION_GRE_ELECTION_RADSOC_SYNDIE: "£KR_game_rule_flag_GRE_syndicalist ARM /  KEKE"
 RULE_OPTION_GRE_ELECTION_RADSOC_SYNDIE_DESC: "L'Ethnikón Enotikón Kómma remporte les élections de 1938. Si les monarchistes ont remporté le Référendum sur la Monarchie sans provoquer de guerre civile, la gauche s'unit autour de l'§RAgrotikó Dimokratikó Métopo§!, ou Union Démocratique Rurale, qui remporte les élections de 1942.\nDans le cas où les républicains auraient gagné le référendum sur la monarchie sans guerre civile, le §rKoinonikó Ergatikó Kómma tis Elládas§! ou Parti Social Ouvrier de Grèce est élu démocratiquement en 1942.\n\n§RRequiert :§!\n§CRoi Alexandre - Démocratique§! ou §CVictoire de la République§! dans §Y$GRE_REFERENDUM$§!\n\n§CNote : La Grèce quittera sa faction si elle n'est pas dirigée par des socialistes.§!"

 GRE_REFERENDUM:0 "£KR_game_rule_flag_GRE   Le Référendum sur la Monarchie"
 RULE_OPTION_GRE_REFERENDUM_RANDOM: "Par Défaut"
 RULE_OPTION_GRE_REFERENDUM_RANDOM_DESC: "Les résultats du référendum, lorsqu'il a lieu, sont déterminés normalement."
 RULE_OPTION_GRE_REFERENDUM_ALEXANDER_DEM: "£KR_game_rule_flag_GRE_kingdom Roi Alexander - Démocratique"
 RULE_OPTION_GRE_REFERENDUM_ALEXANDER_DEM_DESC: "Lorsque le référendum aura lieu, les monarchistes gagneront et rétabliront Alexander sur le trône, en tant que monarque constitutionnel."
 RULE_OPTION_GRE_REFERENDUM_ALEXANDER_AUTDEM:0 "£KR_game_rule_flag_GRE_kingdom Roi Alexander - Autoritaire"
 RULE_OPTION_GRE_REFERENDUM_ALEXANDER_AUTDEM_DESC:0 "Lorsque le référendum aura lieu, les monarchistes l'emporteront et rétabliront Alexander sur le trône, en tant que §gmonarque autoritaire§!."
 RULE_OPTION_GRE_REFERENDUM_GEORGE_AUTDEM:0 "£KR_game_rule_flag_GRE_kingdom  Roi George"
 RULE_OPTION_GRE_REFERENDUM_GEORGE_AUTDEM_DESC:0 "Lorsque le référendum aura lieu, les monarchistes l'emporteront et choisiront §gGeorge§! au lieu d'Alexander pour le trône."
 RULE_OPTION_GRE_REFERENDUM_REPUBLIC:0 "£KR_game_rule_flag_GRE La République est victorieuse"
 RULE_OPTION_GRE_REFERENDUM_REPUBLIC_DESC:0 "Lorsque le référendum aura lieu, la république sera victorieuse. Les élections suivantes sont déterminées normalement."
 RULE_OPTION_GRE_REFERENDUM_METAXAS_PATAUT:0 "£KR_game_rule_flag_GRE Metaxas renverse la République"
 RULE_OPTION_GRE_REFERENDUM_METAXAS_PATAUT_DESC:0 "Lorsque le référendum aura lieu, il sera truqué pour la cause républicaine - et Ioannis Metaxas renversera le gouvernement en conséquence."
 RULE_OPTION_GRE_REFERENDUM_PAUL_PATAUT:0 "£KR_game_rule_flag_GRE_kingdom Roi Paul"
 RULE_OPTION_GRE_REFERENDUM_PAUL_PATAUT_DESC:0 "Lorsque le référendum aura lieu, il sera truqué pour servir la cause républicaine - et Ioannis Metaxas renversera le gouvernement en réaction. Il installera le roi Paul sur le trône en tant que §Pmonarque pautocratique§!."
 RULE_OPTION_GRE_REFERENDUM_SYNDIE: "£KR_game_rule_flag_GRE_syndicalist  Révolution - Syndicalistes"
 RULE_OPTION_GRE_REFERENDUM_SYNDIE_DESC: "Quand le référendum aura lieu, il sera truqué pour servir la cause monarchiste - et les §rsyndicalistes§! renverseront le gouvernement en réaction, entraînant une guerre civile, en opposition à leur prise de pouvoir."
 RULE_OPTION_GRE_REFERENDUM_TOTALIST: "£KR_game_rule_flag_GRE_syndicalist  Révolution - Totalistes"
 RULE_OPTION_GRE_REFERENDUM_TOTALIST_DESC: "Lorsque le référendum aura lieu, il sera truqué pour servir la cause monarchiste - et les syndicalistes renverseront le gouvernement en réaction, entraînant une guerre civile en opposition à leur prise du pouvoir. §oAthanasios Klaras§! prend de l'importance lors du premier congrès hellénique."

 GRE_FORPOL: "£KR_game_rule_flag_GRE Politique Etrangère Grecque"
 RULE_OPTION_GRE_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_GRE_FORPOL_RANDOM_DESC: "Vaincue lors de la Weltkrieg, la Grèce doit faire face à l'instabilité politique et à la séparation de tant de ses habitants de l'État grec. Après avoir quitté le Pacte de Belgrade, la Grèce devra se tourner vers l'extérieur pour résoudre ces difficultés - mais vers qui ?"
 RULE_OPTION_GRE_FORPOL_ENT: "£KR_game_rule_flag_GRE £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_GRE_FORPOL_ENT_DESC: "Après avoir quitté le Pacte de Belgrade, la Grèce rejoint ses anciens alliés du temps de la Weltkrieg.\n\n§RRequiert:§!\nSi §CRevendications traditionnelles§! ou §CRessuscitez l'Idée de Megali§! dans §Y$GRE_EXPANSIONISM$§!, alors aucun pays non socialiste dont la Grèce revendique la terre qui n'est pas déjà en guerre avec l'Entente, ni n'est membre de l'Entente,ni du Reichspakt ou du Donau-Adriabund, ni n'est garanti par l'une de ces trois factions.\n\n§RNon§! n'importe quel §CRévolution§! dans §Y$GRE_REFERENDUM$§!"
 RULE_OPTION_GRE_FORPOL_GER: "£KR_game_rule_flag_GRE £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_GRE_FORPOL_GER_DESC: "Après avoir quitté le Pacte de Belgrade, la Grèce s'aligne sur ses anciens ennemis, les Allemands, après le début de la Seconde Weltkrieg.\n\n§RRequiert:§!\nSi §CRevendications traditionnelles§! ou §CRessuscitez l'Idée de Megali§! dans §Y$GRE_EXPANSIONISM$§!, alors aucun pays non socialiste dont la Grèce revendique la terre qui n'est pas déjà en guerre avec l'Entente, ni n'est membre de l'Entente,ni du Reichspakt ou du Donau-Adriabund, ni n'est garanti par l'une de ces trois factions.\n\n§RNon§! n'importe quel §CRévolution§! dans §Y$GRE_REFERENDUM$§!"
 RULE_OPTION_GRE_FORPOL_AUS: "£KR_game_rule_flag_GRE £KR_game_rule_flag_AUS Donau-Adriabund"
 RULE_OPTION_GRE_FORPOL_AUS_DESC: "Après avoir quitté le Pacte de Belgrade, la Grèce s'aligne sur l'hégémon des Balkans.\n\n§RRequiert:§!\nSi §CRevendications traditionnelles§! ou §CRessuscitez l'Idée de Megali§! dans §Y$GRE_EXPANSIONISM$§!, alors aucun pays non socialiste dont la Grèce revendique la terre qui n'est pas déjà en guerre avec l'Entente, ni n'est membre de l'Entente,ni du Reichspakt ou du Donau-Adriabund, ni n'est garanti par l'une de ces trois factions.\n\n§RNon§! n'importe quel §CRévolution§! dans §Y$GRE_REFERENDUM$§!"
 RULE_OPTION_GRE_FORPOL_RUS: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_GRE_FORPOL_RUS_DESC: "Après avoir quitté le Pacte de Belgrade, la Grèce fera cause commune avec ses frères orthodoxes.\n\n§RRequiert :§!\nSi §CRevendications Traditionnelles§! ou §CRessussiter l'Idée de Megali§! dans §Y$GRE_EXPANSIONISM$§!, alors la Russie doit choisir §CEchec§! dans §Y$OTT_RUS_CONVENTION$§!, et aucun pays dont la Grèce revendique les terres, qui n'est pas déjà en guerre avec la Russie, n'est soit membre de l'Accord de Moscou, soit garanti par la Russie.\n\n§RPas§! §CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!\n§RPast§! de §CRévolution§! dans §Y$GRE_REFERENDUM$§!"

 GRE_EXPANSIONISM: "£KR_game_rule_flag_GRE Expansionnisme Grec"
 RULE_OPTION_GRE_EXPANSIONISM_RANDOM: "Défaut"
 RULE_OPTION_GRE_EXPANSIONISM_RANDOM_DESC: "Des centaines de milliers de Grecs vivent hors des frontières de notre pays, et nous devons essayer de les ramener dans notre patrie."
 RULE_OPTION_GRE_EXPANSIONISM_DIPLO:0 "£KR_game_rule_flag_GRE  Diplomatie"
 RULE_OPTION_GRE_EXPANSIONISM_DIPLO_DESC:0 "La Grèce choisira la voie de la diplomatie, espérant résoudre pacifiquement ses différends avec les Ottomans."
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_SMALL: "£KR_game_rule_flag_GRE  Revendications traditionnelles"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_SMALL_DESC: "La Grèce tentera d'élargir ses frontières, mais se limitera à ses revendications traditionnelles.\n\n§CRemarque : si la Grèce est membre de l'Entente, du Reichspakt ou du Donau-Adriabund au moment de prendre cette décision, elle sera expulsée de la faction et ne pourra plus la rejoindre§!"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG: "£KR_game_rule_flag_GRE  Ressuscitez l'Idée de Megali"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG_DESC: "La Grèce tentera d'élargir ses frontières, et cherchera à ressusciter l'Idée de Mégali.\n\n§CRemarque : si la Grèce est membre de l'Entente, du Reichspakt ou du Donau-Adriabund au moment de prendre cette décision, elle sera expulsée de la faction et ne pourra plus la rejoindre§!"

### Country Paths - Africa ###
 RULE_GROUP_KAISERREICH_RULES_AFRICA: "Chemins de pays - Afrique"

 NFA_PATH: "£KR_game_rule_flag_NFA  La République en Exil"
 RULE_OPTION_NFA_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_NFA_PATH_RANDOM_DESC: "Quel sera le sort des exilés français ? Les réformateurs militaires et les démocrates entendent bousculer le régime, revenir aux sources de la IIIe République... ou donner naissance à une IVe plus efficace. Au contraire, les réactionnaires intégristes rendent la République responsable du siècle de misère de la nation et pensent que seul le Roi serait capable de sauver la France. Enfin, le Maréchal Pétain, bien que désormais âgé, croit encore qu'il est le seul homme apte à conduire la France vers la renaissance : de nouveaux alliés pourraient l'aider à remodeler enfin pleinement la patrie."
 RULE_OPTION_NFA_PATH_DEM_DESC: "Le feu de la Troisième République continue de brûler vif à Alger !"
 RULE_OPTION_NFA_PATH_SUS_SOCCON: "£KR_game_rule_flag_NFA  Second Union Sacrée - Coalition"
 RULE_OPTION_NFA_PATH_SUS_SOCCON_DESC: "$RULE_OPTION_NFA_PATH_DEM_DESC$ Contre vents et marées, la §ccoalition gouvernementale§! du Parti Social Français, du Parti Républicain Démocrate et du Parti Radical se maintiendra."
 RULE_OPTION_NFA_PATH_SOCCON: "£KR_game_rule_flag_NFA  Second Union Sacrée - PSF"
 RULE_OPTION_NFA_PATH_SOCCON_DESC: "$RULE_OPTION_NFA_PATH_DEM_DESC$ Le §cParti Social Français§! s'impose comme un parti de masse et, au fur et à mesure de son expansion, se débarrasse des membres de sa coalition gouvernementale."
 RULE_OPTION_NFA_PATH_MARLIB: "£KR_game_rule_flag_NFA  Second Union Sacrée - PRD"
 RULE_OPTION_NFA_PATH_MARLIB_DESC: "$RULE_OPTION_NFA_PATH_DEM_DESC$ Le §mParti Républicain Démocrate§! dirige la Concentration Républicaine, une coalition démocratique des anciennes élites républicaines, après la mise à l'écart du PSF par une nouvelle parlementarisation."
 RULE_OPTION_NFA_PATH_AUTDEM:0 "£KR_game_rule_flag_NFA Comité de Salut National"
 RULE_OPTION_NFA_PATH_AUTDEM_DESC:0 "Si la démocratie est l'avenir de la France, il faut une main plus ferme pour ramener le navire au pays !"
 RULE_OPTION_NFA_PATH_NATPOP:0 "£KR_game_rule_flag_NFA_kingdom Action Française"
 RULE_OPTION_NFA_PATH_NATPOP_DESC:0 "La démocratie et le libéralisme ont mis la France à genoux, la monarchie est nécessaire pour redonner à la France sa gloire d'antan !"
 RULE_OPTION_NFA_PATH_PATAUT:0 "£KR_game_rule_flag_NFA Redressement Français"
 RULE_OPTION_NFA_PATH_PATAUT_DESC:0 "Toutes les querelles politiques doivent être mises de côté, et le gouvernement doit être remis à des étrangers impartiaux !"

 MOR_FORPOL:0 "£KR_game_rule_flag_MOR Politique Etrangère du Maroc"
 RULE_OPTION_MOR_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_MOR_FORPOL_RANDOM_DESC:0 "Après la chute du Reichspakt, le Maroc a enfin accédé à l'indépendance complète. Mais pourra-il survivre seul ?"
 RULE_OPTION_MOR_FORPOL_ENT:0 "£KR_game_rule_flag_MOR  £KR_game_rule_flag_NFA  Entente"
 RULE_OPTION_MOR_FORPOL_ENT_DESC: "Se sentant menacé par les exilés français, le Maroc rejoint l'Entente, espérant ainsi pouvoir préserver son indépendance.\n\n§RRequiert :§!\n§CLe Reichspakt est en train de perdre la Weltkrieg.§!"
 RULE_OPTION_MOR_FORPOL_EGY:0 "£KR_game_rule_flag_MOR  £KR_game_rule_flag_EGY  Pacte du Caire"
 RULE_OPTION_MOR_FORPOL_EGY_DESC: "Se sentant menacé par les exilés français, le Maroc adhère au pacte du Caire, espérant ainsi pouvoir préserver son indépendance.\n\n§RNécessite:§!\n§CLe Reichspact perd la Weltkrieg.§!\n§CLe Pacte du Caire est victorieux contre les Ottomans.§!"
 RULE_OPTION_MOR_FORPOL_OTT:0 "£KR_game_rule_flag_MOR  £KR_game_rule_flag_TUR_ottoman_empire  Pacte d'Istanbul"
 RULE_OPTION_MOR_FORPOL_OTT_DESC: "Le Maroc se joindra à l'Empire ottoman et au reste du monde musulman, dans un front uni contre l'impérialisme.\n\n§RNécessite :§!\n§CLe Reichspakt est en train de perdre la Weltkrieg.\n§CPacte d'Istanbul§! dans §Y$OTT_FORPOL$§!"

 MAF_PATH: "£KR_game_rule_flag_MAF Au Coeur des Ténèbres"
 RULE_OPTION_MAF_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_MAF_PATH_RANDOM_DESC: "Mittelafrika, le grand prix remporté par l'Allemagne suite à la Weltkrieg, est la vaste colonie composée des anciennes colonies africaines de l'Allemagne et de celles autrefois détenues par les Français, les Belges et les Britanniques. Son gouverneur est nommé par Berlin, même si sa fiabilité ne peut être tenue pour acquise."
 RULE_OPTION_MAF_PATH_NATPOP: "£KR_game_rule_flag_MAF  NKR - Hermann von Göring"
 RULE_OPTION_MAF_PATH_NATPOP_DESC: "Le tristement célèbre Gouverneur en fonction, Hermann von Göring, reste au pouvoir et se déclare §NSouverain Gouverneur§! au cours de ce qui s'apparente à un signe inquiétant des évènements à venir pour la colonie..."
 RULE_OPTION_MAF_PATH_OTHER_DESC: "Les actions de Von Göring sont révélées et il est écarté du pouvoir par ses supérieurs à Berlin.\n\nSon remplaçant désigné est"
 RULE_OPTION_MAF_PATH_JUENGER_PATAUT: "£KR_game_rule_flag_MAF NKR - Ernst Jünger"
 RULE_OPTION_MAF_PATH_JUENGER_PATAUT_DESC: "$RULE_OPTION_MAF_PATH_OTHER_DESC$ Le général de division Ernst Jünger, polymathe et ancien soldat, membre de la §PNeue Kolonialregierung§! ou Nouveau Régime Colonial."
 RULE_OPTION_MAF_PATH_VON_EPP_PATAUT: "£KR_game_rule_flag_MAF NKR - Franz Ritter von Epp"
 RULE_OPTION_MAF_PATH_VON_EPP_PATAUT_DESC: "$RULE_OPTION_MAF_PATH_OTHER_DESC$ Franz Ritter von Epp, général en retraite et ancien gouverneur du Kamerun, membre du §PNeue Kolonialregierung§! ou Nouveau Régime Colonial."
 RULE_OPTION_MAF_PATH_KRAUT_AUTDEM: "£KR_game_rule_flag_MAF DKG - Georg Kraut "
 RULE_OPTION_MAF_PATH_KRAUT_AUTDEM_DESC: "$RULE_OPTION_MAF_PATH_OTHER_DESC$ Generaloberst Georg Kraut, héros de guerre et membre de la §gDeutsche Kolonialgesellschaft§! ou Société Coloniale Allemande."
 RULE_OPTION_MAF_PATH_ASMIS_AUTDEM: "£KR_game_rule_flag_MAF DKG - Rudolf Asmis"
 RULE_OPTION_MAF_PATH_ASMIS_AUTDEM_DESC: "$RULE_OPTION_MAF_PATH_OTHER_DESC$ Dr Rudolf Asmis, juriste accompli et membre de la §gDeutsche Kolonialgesellschaft§! ou Société Coloniale Allemande."

 MAF_IMPLOSION:0 "£KR_game_rule_flag_MAF   L'effondrement de Mittelafrika"
 RULE_OPTION_MAF_IMPLOSION_RANDOM:0 "Défaut"
 RULE_OPTION_MAF_IMPLOSION_RANDOM_DESC:0 "Une mauvaise gestion pourrait conduire à la dissolution de Mittelafrika dans certaines circonstances. Cependant, même si de tels mauvais choix sont faits, la colonie pourrait peut-être survivre."
 RULE_OPTION_MAF_IMPLOSION_DISABLED:0 "£KR_game_rule_flag_MAF Effondrement désactivé"
 RULE_OPTION_MAF_IMPLOSION_DISABLED_DESC:0 "Contre toute attente, le gouvernement Mittelafrikan parvient à vivre."
 RULE_OPTION_MAF_IMPLOSION_GUARANTEED:0 "£KR_game_rule_flag_MAF Effondrement garanti"
 RULE_OPTION_MAF_IMPLOSION_GUARANTEED_DESC: "Sous la pression, la Mittelafrika s'effondrera et se fracturera en des dizaines de nouvelles nations.\n\n§RRequiert :§!\n§CNKR - Hermann von Göring§! dans §Y$MAF_PATH$§!"

 MAF_BUSH_WAR: "£KR_game_rule_flag_MAF £KR_game_rule_flag_POR_monarchy La Guerre du Bush"
 RULE_OPTION_MAF_BUSH_WAR_RANDOM: "Par défaut"
 RULE_OPTION_MAF_BUSH_WAR_RANDOM_DESC: "La guerre de Bush se produit la plupart du temps."
 RULE_OPTION_MAF_BUSH_WAR_WAR: "£KR_game_rule_flag_MAF  £KR_game_rule_flag_POR_monarchy  Guerre du Bush garantie"
 RULE_OPTION_MAF_BUSH_WAR_WAR_DESC: "Le Portugal ne se retire pas et l'Allemagne permet à la Mittleafrica de s'occuper du problème du Mozambique."
 RULE_OPTION_MAF_BUSH_WAR_NEGOTIATIONS: "£KR_game_rule_flag_MAF  £KR_game_rule_flag_POR_monarchy Le Portugal se retire"
 RULE_OPTION_MAF_BUSH_WAR_NEGOTIATIONS_DESC: "L'intervention allemande oblige le Portugal à mettre fin aux intrusions."
 RULE_OPTION_MAF_BUSH_WAR_N_MOZAMBIQUE: "£KR_game_rule_flag_MAF  £KR_game_rule_flag_POR_monarchy  Le Portugal cède le Mozambique"
 RULE_OPTION_MAF_BUSH_WAR_N_MOZAMBIQUE_DESC: "L'Allemagne permet au Mittelafrika de régler le problème du Mozambique. Au dernier moment, le Portugal décide de faire marche arrière et se voit contraint de céder le Mozambique à Mittelafrika."

 MAF_BUSH_WAR_OUTCOME: "£KR_game_rule_flag_MAF  £KR_game_rule_flag_POR_monarchy  Accord de Paix de la Guerre du Bush "
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_RANDOM: "Par défaut"
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_RANDOM_DESC: "Aucune chance de modifier l'accord de paix."
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_N_MOZAMBIQUE: "£KR_game_rule_flag_MAF  £KR_game_rule_flag_POR_monarchy  Mozambique"
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_N_MOZAMBIQUE_DESC: "La Mittelafrika ne s'empare que du Mozambique.\n\n§RRequiert :§!\n§CLa Mittelafrika remporte une victoire ou une impasse avec avantage dans la Guerre du Bush§!"
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_SAFETY_ZONES: "£KR_game_rule_flag_MAF  £KR_game_rule_flag_POR_monarchy  Mozambique & Zones de Sécurité"
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_SAFETY_ZONES_DESC: "La Mittelafrika s'empare du Mozambique et établit des zones de sécurité dans le nord de l'Angola.\n\n§RRequiert :§!\n§CLa Mittelafrika remporte une victoire ou une impasse avec avantage dans la Guerre du Bush§!"
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_MOZAMBIQUE: "£KR_game_rule_flag_MAF  £KR_game_rule_flag_POR_monarchy Mozambique"
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_MOZAMBIQUE_DESC: "Mittelafrika s'empare de tout le Mozambique.\n\n§RRequiert :§!\n§CMittelafrika obtient une victoire dans la Guerre du Bush§!"
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_ALL: "£KR_game_rule_flag_MAF  £KR_game_rule_flag_POR_monarchy Mozambique & Angola"
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_ALL_DESC: "Mittelafrika s'empare de tout le Mozambique et de l'Angola.\n\n§RRequiert :§!\n§CMittelafrika obtient une victoire dans la Guerre du Bush§!"

 SAF_PATH: "£KR_game_rule_flag_SAF   Le Dominion Instable"
 RULE_OPTION_SAF_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_SAF_PATH_RANDOM_DESC: "Toujours déchirée entre les Afrikaners et les Britanniques, l'Afrique du Sud est restée fidèle à l'Entente jusqu'à présent - mais les prochaines élections pourraient s'avérer être leur point de basculement..."
 RULE_OPTION_SAF_PATH_SOCLIB: "£KR_game_rule_flag_SAF   Le Nouveau Dominion"
 RULE_OPTION_SAF_PATH_SAP_DESC: "Pour la troisième fois consécutive, le parti sud-africain de Jan Smuts remporte les élections suivantes. Le gouvernement SAP adopte finalement la loi sur l'émancipation des minorités ethniques, neutralisant ainsi le Parti National."
 RULE_OPTION_SAF_PATH_SOCLIB_DESC: "$RULE_OPTION_SAF_PATH_SAP_DESC$ et en renforçant §ll'aile libérale§! du South African Party."
 RULE_OPTION_SAF_PATH_SOCDEM: "£KR_game_rule_flag_SAF  Le Nouveau Dominion"
 RULE_OPTION_SAF_PATH_SOCDEM_DESC: "$RULE_OPTION_SAF_PATH_SAP_DESC$. Avec l'adoption du "Coloured" Enfranchisement Act, le §SLabour Party§! aura une réelle chance de remporter les prochaines élections générales en Afrique du Sud."
 RULE_OPTION_SAF_PATH_UNITED_AUTDEM: "£KR_game_rule_flag_SAF  Le Dominion Uni - Havenga"
 RULE_OPTION_SAF_PATH_UNITED_START_DESC: "Le South African Party de Jan Smuts et le National Party de JBM Hertzog fusionnent pour créer le §gUnited Party§! pour les élections de 1938. À la mort de Hertzog en 1942,"
 RULE_OPTION_SAF_PATH_UNITED_END_DESC: "deviendra le nouveau chef du parti et Premier ministre, menant l'United Party à la victoire lors des élections de 1943."
 RULE_OPTION_SAF_PATH_UNITED_AUTDEM_DESC: "$RULE_OPTION_SAF_PATH_UNITED_START_DESC$ §gNicolaas Havenga§! $RULE_OPTION_SAF_PATH_UNITED_END_DESC$\n\n§RRequiert :§!\n§CL'Entente n'est pas en guerre contre l'Allemagne§!"
 RULE_OPTION_SAF_PATH_UNITED_SOCCON: "£KR_game_rule_flag_SAF  Le Dominion Uni - Smuts"
 RULE_OPTION_SAF_PATH_UNITED_SOCCON_DESC: "$RULE_OPTION_SAF_PATH_UNITED_START_DESC$ §cJan Smuts§! $RULE_OPTION_SAF_PATH_UNITED_END_DESC$\n\n§RRequiert :§!\n§CL'Entente n'est pas en guerre contre l'Allemagne§!"
 RULE_OPTION_SAF_PATH_UNITED_SOCLIB: "£KR_game_rule_flag_SAF  Le Dominion Uni - Hofmeyr"
 RULE_OPTION_SAF_PATH_UNITED_SOCLIB_DESC: "$RULE_OPTION_SAF_PATH_UNITED_START_DESC$ §lJH Hofmeyr§! $RULE_OPTION_SAF_PATH_UNITED_END_DESC$"
 RULE_OPTION_SAF_PATH_AUTDEM: "£KR_game_rule_flag_SAF   Le Dominion Afrikaner"
 RULE_OPTION_SAF_PATH_AUTDEM_DESC: "JBM Hertzog parvient à conserver la direction du §gNational Party§! suffisamment longtemps pour diriger un gouvernement national et faire de l'Afrique du Sud un dominion dirigé par les Afrikaners."
 RULE_OPTION_SAF_PATH_REACTIONARY_DESC: "Le nationaliste afrikaner DF Malan succédera à Hertzog à la tête du parti national et le mènera à la victoire électorale, avec l'intention de faire de l'Afrique du Sud un pays indépendant."
 RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC: "§CNote : Cette voie déclenchera une guerre civile entre le gouvernement et les populations britanniques du Natal et de la Rhodésie.§!"
 RULE_OPTION_SAF_PATH_NEUTRAL: "La nouvelle République restera à l'écart des affaires européennes."
 RULE_OPTION_SAF_PATH_GER: "La nouvelle République rejoindra la croisade de l'Allemagne contre le syndicalisme."
 RULE_OPTION_SAF_PATH_PATAUT:0 "£KR_game_rule_flag_SAF_republic  La République Afrikaner"
 RULE_OPTION_SAF_PATH_PATAUT_DESC: "$RULE_OPTION_SAF_PATH_REACTIONARY_DESC$ §PAfrikaner-led republic§!. $RULE_OPTION_SAF_PATH_NEUTRAL$\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC$"
 RULE_OPTION_SAF_PATH_PATAUT_GER: "£KR_game_rule_flag_SAF_republic  La République Afrikaner - Reichspakt"
 RULE_OPTION_SAF_PATH_PATAUT_GER_DESC: "$RULE_OPTION_SAF_PATH_REACTIONARY_DESC$ §PAfrikaner-led republic§!. $RULE_OPTION_SAF_PATH_GER$\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC$"
 RULE_OPTION_SAF_PATH_NATPOP_PATH_DESC: "Après la création de la République d'Afrique du Sud, Johannes Van Rensburg, chef de file des tendances les plus extrêmes du Parti national, s'empare du pouvoir et fait prendre à l'Afrique du Sud une direction §Nencore plus radicale§!."
 RULE_OPTION_SAF_PATH_NATPOP: "£KR_game_rule_flag_SAF_republic_national_populist  État d'Ossewabrandwag"
 RULE_OPTION_SAF_PATH_NATPOP_DESC: "$RULE_OPTION_SAF_PATH_REACTIONARY_DESC$ Afrikaner-led republic. $RULE_OPTION_SAF_PATH_NATPOP_PATH_DESC$ $RULE_OPTION_SAF_PATH_NEUTRAL$\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC$"
 RULE_OPTION_SAF_PATH_NATPOP_GER: "£KR_game_rule_flag_SAF_republic_national_populist  État d'Ossewabrandwag - Reichspakt"
 RULE_OPTION_SAF_PATH_NATPOP_GER_DESC: "$RULE_OPTION_SAF_PATH_REACTIONARY_DESC$ Afrikaner-led republic. $RULE_OPTION_SAF_PATH_NATPOP_PATH_DESC$ $RULE_OPTION_SAF_PATH_GER$\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC$"
 RULE_OPTION_SAF_PATH_SOCIALIST_DESC: "Après le lundi noir, l'abrogation de la loi sur la conciliation industrielle deviendra le point de départ d'une révolution socialiste en Afrique du Sud."
 RULE_OPTION_SAF_PATH_RADSOC: "£KR_game_rule_flag_SAF_syndicalist  La République Multiraciale"
 RULE_OPTION_SAF_PATH_RADSOC_DESC: "$RULE_OPTION_SAF_PATH_SOCIALIST_DESC$ À la suite de la convention de Johannesburg, l'§RInternational Socialist League§! de David Ivon Jones dirigera le nouveau gouvernement socialiste d'Afrique du Sud."
 RULE_OPTION_SAF_PATH_SYNDIE: "£KR_game_rule_flag_SAF_syndicalist  La République Syndicaliste"
 RULE_OPTION_SAF_PATH_SYNDIE_DESC: "$RULE_OPTION_SAF_PATH_SOCIALIST_DESC$ À la suite de la convention de Johannesburg, l'§rIndustrial and Commercial Workers' Union§! interracial, dirigé par Clements Kadalie, dirigera le nouveau gouvernement socialiste d'Afrique du Sud."
 RULE_OPTION_SAF_PATH_TOTALIST: "£KR_game_rule_flag_SAF_totalist  La République Indigène"
 RULE_OPTION_SAF_PATH_TOTALIST_DESC: "$RULE_OPTION_SAF_PATH_SOCIALIST_DESC$ Les éléments suprématistes blancs du Conseil sud-africain du commerce et du travail détourneront la Convention de Johannesburg pour consolider la politique de "syndicalisme parallèle". Cela amènera finalement le leader de l'ICU, James La Guma, à mener un coup d'État contre le nouveau gouvernement, établissant une §orépublique africaniste dirigée§! par les autochtones, première étape d'une future société socialiste."
 RULE_OPTION_SAF_PATH_DOMINION_SOCLIB:0 "£KR_game_rule_flag_SAF_federation  Le Dominion Fédéral"
 RULE_OPTION_SAF_PATH_DOMINION_SOCLIB_DESC:0 "Suite à la déclaration de la République d'Afrique du Sud, si les forces britanniques gagnent la troisième guerre des Boers, elles recréeront l'Afrique du Sud selon un modèle fédéral et rétabliront un §lgouvernement démocratique§! (dirigé par les Blancs).\n\n§CNote : Cette voie forcera une guerre civile entre le gouvernement et les populations britanniques du Natal et de la Rhodésie.§!"
 RULE_OPTION_SAF_PATH_DOMINION_PATAUT:0 "£KR_game_rule_flag_SAF_federation Le Kindergarten de Milner"
 RULE_OPTION_SAF_PATH_DOMINION_PATAUT_DESC:0 "Suite à la déclaration de la République d'Afrique du Sud, si les forces britanniques gagnent la troisième guerre des Boers, le parti sud-africain de Hofmeyr reviendra au pouvoir dans la nouvelle Afrique du Sud fédérale. Mécontent à l'idée d'un rapprochement avec les Afrikaners, Charles Stallard du Parti du Dominion organisera un coup d'État et prendra le pouvoir avec l'aide du gouverneur général, cherchant à faire de l'Afrique du Sud un pays fidèle à l'anglosphère §Ppar tous les moyens nécessaires§!.\n\n§CNote : Cette voie forcera une guerre civile entre le gouvernement et les populations britanniques du Natal et de la Rhodésie.§!"

 LIB_PATH:0 "£KR_game_rule_flag_LIB Election Présidentielle Libérienne"
 RULE_OPTION_LIB_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_LIB_PATH_RANDOM_DESC:0 "Quel parti sortira vainqueur des prochaines élections de 1939 ? Cependant, le statut décidé des sociétés secrètes peut conduire à un coup d'État avant les élections."
 RULE_OPTION_LIB_PATH_NATPOP:0 "£KR_game_rule_flag_LIB Coup d'Etat Franc-Maçons"
 RULE_OPTION_LIB_PATH_NATPOP_DESC:0 "Les §Nfrancs-maçons§! réussissent un coup d'État contre le gouvernement après que les sociétés secrètes libériennes ont été autorisées à rester."
 RULE_OPTION_LIB_PATH_TOTALIST:0 "£KR_game_rule_flag_LIB_totalist La Vague Rouge atteint le Libéria"
 RULE_OPTION_LIB_PATH_TOTALIST_DESC:0 "Le §oParti de la Destinée Libérienne§! lance un coup d'État réussi contre le gouvernement, après l'interdiction des sociétés secrètes libériennes."
 RULE_OPTION_LIB_PATH_SOCCON:0 "£KR_game_rule_flag_LIB Le Véritable Parti Whig est élu"
 RULE_OPTION_LIB_PATH_SOCCON_DESC:0 "Edwin James Barclay du §cVéritable Parti Whig§! est élu."
 RULE_OPTION_LIB_PATH_MARLIB:0 "£KR_game_rule_flag_LIB Le Vrai Parti Républicain est élu"
 RULE_OPTION_LIB_PATH_MARLIB_DESC:0 "William Tubman du §mVrai Parti Républicain§! est élu."
 RULE_OPTION_LIB_PATH_SOCLIB:0 "£KR_game_rule_flag_LIB Le Parti Whig est élu"
 RULE_OPTION_LIB_PATH_SOCLIB_DESC:0 "Louis Arthur Grimes de la nouvelle garde du §lParti Whig§! est élu."
 RULE_OPTION_LIB_PATH_RADSOC:0 "£KR_game_rule_flag_LIB Le Parti du Peuple est élu"
 RULE_OPTION_LIB_PATH_RADSOC_DESC:0 "James Jenkins Dossen du §RParti du Peuple§! est élu."
 RULE_OPTION_LIB_PATH_AUTDEM:0 "£KR_game_rule_flag_LIB Le Retour de Massaquoi"
 RULE_OPTION_LIB_PATH_AUTDEM_DESC: "Après que l'ambassadeur allemand Massaquoi ait demandé à Berlin de le renflouer, les §gHardliners§! du parti True Whig prennent le contrôle du pays et le Liberia devient plus avancé sur le plan technologique et industriel, au prix d'être une marionnette de l'Allemagne."

 LIB_INDEPENDENCE: "£KR_game_rule_flag_LIB Joug américain"
 RULE_OPTION_LIB_INDEPENDENCE_RANDOM: "Défaut"
 RULE_OPTION_LIB_INDEPENDENCE_RANDOM_DESC: "Le Libéria, fondé par d'anciens esclaves américains, entretient toujours des liens étroits avec le pays. Mais quand le chaos de la guerre civile détruit le gouvernement d'outre-mer, le moment vient où le Libéria peut se libérer du joug américain et devenir vraiment libre."
 RULE_OPTION_LIB_INDEPENDENCE_USA:0 "£KR_game_rule_flag_LIB  £KR_game_rule_flag_USA  Rester loyal aux Américains"
 RULE_OPTION_LIB_INDEPENDENCE_USA_DESC:0 "Nous ne sommes pas des traîtres et nous ne trahirons pas la nation qui a autrefois contribué à la naissance de notre pays."
 RULE_OPTION_LIB_INDEPENDENCE_DECLARE:0 "£KR_game_rule_flag_LIB Nous ne serons plus jamais des larbins"
 RULE_OPTION_LIB_INDEPENDENCE_DECLARE_DESC:0 "Nous ne sommes plus les larbins des américains, et nous pouvons nous protéger!"

 ETH_PATH: "£KR_game_rule_flag_ETH   Le rugissement du lion"
 RULE_OPTION_ETH_PATH_RANDOM: "Défaut"
 RULE_OPTION_ETH_PATH_RANDOM_DESC: "L'Empire Solominide d'Ethiopie, gardé en esprit par le Lion de Juda, doit faire face à de graves problèmes internes ou en subir les conséquences."
 RULE_OPTION_ETH_PATH_PATAUT: "£KR_game_rule_flag_ETH   Féodalisme moderne"
 RULE_OPTION_ETH_PATH_PATAUT_DESC: "Le §Psystème féodal§! actuel est maintenu en place."
 RULE_OPTION_ETH_PATH_AUTDEM: "£KR_game_rule_flag_ETH   Le vrai Roi des Rois"
 RULE_OPTION_ETH_PATH_AUTDEM_DESC:0 "Le rôle de la noblesse est diminué au profit de §gla monarchie§!."
 RULE_OPTION_ETH_PATH_DEM_DESC:0 "Une constitution démocratique est promulguée, mais la monarchie conserve également certains pouvoirs."
 RULE_OPTION_ETH_PATH_SOCCON: "£KR_game_rule_flag_ETH  Démocratie - DL"
 RULE_OPTION_ETH_PATH_SOCCON_DESC: "$RULE_OPTION_ETH_PATH_DEM_DESC$ Suite à cela, le §cDīmokirasīyawī Līgi§! ou Ligue démocratique prend le pouvoir."
 RULE_OPTION_ETH_PATH_MARLIB: "£KR_game_rule_flag_ETH  Démocratie - YYDH"
 RULE_OPTION_ETH_PATH_MARLIB_DESC: "$RULE_OPTION_ETH_PATH_DEM_DESC$ Les §mYetebaberuti Ye'ītiyop'iya Dēmokirasīyawī Hayilochi§! ou Forces démocratiques éthiopiennes unies prennent le pouvoir."
 RULE_OPTION_ETH_PATH_SOCLIB: "£KR_game_rule_flag_ETH  Démocratie - KLIL"
 RULE_OPTION_ETH_PATH_SOCLIB_DESC: "$RULE_OPTION_ETH_PATH_DEM_DESC$ La §lK'inijiti Le'ānidineti Ina Ledēmokirasī§!, Coalition pour l'unité et la démocratie, prend le pouvoir."
 RULE_OPTION_ETH_PATH_SOCDEM: "£KR_game_rule_flag_ETH  Démocratie - YHADIG"
 RULE_OPTION_ETH_PATH_SOCDEM_DESC: "$RULE_OPTION_ETH_PATH_DEM_DESC$ Le §SYe'ītiyop'iya Hizibochi Abiyotawī Dīmokirasīyawī Ginibari§! ou Front démocratique du peuple éthiopien prend le pouvoir."

 ETH_FORPOL: "£KR_game_rule_flag_ETH  Politique Etrangère Ethiopienne"
 RULE_OPTION_ETH_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_ETH_FORPOL_RANDOM_DESC: "La compagnie de chemin de fer Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) domine la production économique de l'Éthiopie. Si Mittelafrika conserve ses parts dans la ligne et la gère avec succès, la relation de l'Éthiopie avec le Kaiserreich pourrait se transformer en une alliance militaire complète."
 RULE_OPTION_ETH_FORPOL_GER_ALIGNED_DESC: "Le Mittelafika contrôle la DKAEB, qui parvient à éviter la faillite avec l'aide de l'Éthiopie. Après avoir vaincu la Somalie, l'Éthiopie"
 RULE_OPTION_ETH_FORPOL_GER: "£KR_game_rule_flag_ETH  £KR_game_rule_flag_GER   Reichspakt"
 RULE_OPTION_ETH_FORPOL_GER_DESC: "$RULE_OPTION_ETH_FORPOL_GER_ALIGNED_DESC$ rejoint le Reichspakt pendant ou après la Weltkrieg.\n\n§RRequiert :§!\n§CLe DKAEB ne fait pas faillite\nL'Éthiopie bat la Somalie§!"
 RULE_OPTION_ETH_FORPOL_GER_GUARANTEE: "£KR_game_rule_flag_ETH  £KR_game_rule_flag_GER  Garantie Allemande"
 RULE_OPTION_ETH_FORPOL_GER_GUARANTEE_DESC: "$RULE_OPTION_ETH_FORPOL_GER_ALIGNED_DESC$ demande une garantie d'indépendance vis-à-vis de l'Allemagne, que ce soit pendant ou après la Weltkrieg.\n\n§RRequiert :§!\n§CLe DKAEB ne fait pas faillite\nL'Éthiopie bat la Somalie§!"
 RULE_OPTION_ETH_FORPOL_JAP_ALIGNED_DESC: "Le contrôle de la DKAEB par Mittelafika entraîne sa faillite, ce qui pousse l'Éthiopie à trouver un autre bailleur de fonds étranger en la personne du Japon. Après avoir vaincu la Somalie, l'Éthiopie"
 RULE_OPTION_ETH_FORPOL_JAP: "£KR_game_rule_flag_ETH  £KR_game_rule_flag_JAP  Sphère de coprospérité"
 RULE_OPTION_ETH_FORPOL_JAP_DESC: "$RULE_OPTION_ETH_FORPOL_JAP_ALIGNED_DESC$ rejoint la sphère de coprospérité pendant ou après la Weltkrieg.\n\n§RRequiert :§!\n§CLa DKAEB fait faillite\nL'Éthiopie bat la Somalie§!"
 RULE_OPTION_ETH_FORPOL_JAP_GUARANTEE: "£KR_game_rule_flag_ETH  £KR_game_rule_flag_JAP  Garantie Japonaise"
 RULE_OPTION_ETH_FORPOL_JAP_GUARANTEE_DESC: "$RULE_OPTION_ETH_FORPOL_JAP_ALIGNED_DESC$ demande une garantie d'indépendance du Japon, que ce soit pendant ou après la Weltkrieg.\n\n§RRequiert :§!\n§CLa DKAEB fait faillite\nL'Éthiopie bat la Somalie§!"
 RULE_OPTION_ETH_FORPOL_NEUT: "£KR_game_rule_flag_ETH  Neutralité"
 RULE_OPTION_ETH_FORPOL_NEUT_DESC: "Mittelafrika vend ses parts dans DKAEB, rompant les liens économiques et politiques antérieurs entre l'Éthiopie et l'Allemagne."

 SOM_PATH:0 "£KR_game_rule_flag_SOM   Seigneur de Warsangali"
 RULE_OPTION_SOM_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_SOM_PATH_RANDOM_DESC:0 "La primauté du clan Warsangali dans la nouvelle Somalie suscite le ressentiment des clans inférieurs. Les Warsangalis doivent institutionnaliser davantage leur position."
 RULE_OPTION_SOM_PATH_SOCCON:0 "£KR_game_rule_flag_SOM   Une nation de clans"
 RULE_OPTION_SOM_PATH_SOCCON_DESC: "Un compromis a été trouvé entre les clans, et entre le droit traditionnel somalien et le droit civil. Une véritable démocratie somalienne émerge, dirigée par la §CLigue Jeune Somalie§!."
 RULE_OPTION_SOM_PATH_AUTDEM: "£KR_game_rule_flag_SOM Conseil Tribal"
 RULE_OPTION_SOM_PATH_AUTDEM_DESC: "Un compromis a été trouvé entre les clans, et entre le droit traditionnel somalien et le droit civil. Les éléctions qui suivent sont remportées par la §gGolaha Qabiilada§! proche de la monarchie."
 RULE_OPTION_SOM_PATH_PATAUT:0 "£KR_game_rule_flag_SOM   Dominance de Warsangali"
 RULE_OPTION_SOM_PATH_PATAUT_DESC: "Le clan §PWarsangali§! renforce avec succès son contrôle sur les autres clans."
 RULE_OPTION_SOM_PATH_NATPOP: "£KR_game_rule_flag_SOM_national_populist Coup d'Etat Nationaliste"
 RULE_OPTION_SOM_PATH_NATPOP_DESC: "Le clan Warsangali tente de resserrer son contrôle sur les autres clans, mais ne parvient pas à suffisamment de compromis avec eux. Peu de temps après le début de la guerre avec l'Éthiopie, des §Nofficiers nationalistes§! font un coup d'Etat contre la monarchie.\n\n§RRequiert:§!\n§CL'Ethiopie déclare la guerre à la Somalie§!"

