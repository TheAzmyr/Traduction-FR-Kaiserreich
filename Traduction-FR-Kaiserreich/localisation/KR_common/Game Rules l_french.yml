 RULE_OPTION_SPA_PATH_JUAN_ALIVE_DESC: "Pendant la guerre civile espagnole, la tentative d'assassinat de Juan par les carlistes échoue. $RULE_OPTION_SPA_PATH_KINGDOM_DESC$ résiste et couronne Juan comme roi."
 RULE_OPTION_SPA_PATH_AUTDEM_DESC: "L'aile §gradical§! de l'Acción Nacional, ou Action Nationale, reste au pouvoir à la suite des réformes politiques dans le pays."
 RULE_OPTION_SPA_PATH_SOCCON_DESC: "L'aile §cmodérée§! de l'Acción Nacional, ou Action Nationale, prend le pouvoir à la suite de réformes politiques dans le pays."
 RULE_OPTION_SPA_PATH_JUAN_AUTDEM: "£KR_game_rule_flag_SPA_kingdom  Roi Juan - AN (Radical)"
 RULE_OPTION_SPA_PATH_JUAN_AUTDEM_DESC: "$RULE_OPTION_SPA_PATH_JUAN_ALIVE_DESC$\n$RULE_OPTION_SPA_PATH_AUTDEM_DESC$\n\n§RRequiert :§!\n§CLe Royaume d'Espagne remporte la Guerre Civile Espagnole.§!"
 RULE_OPTION_SPA_PATH_JUAN_SOCCON: "£KR_game_rule_flag_SPA_kingdom  Roi Juan - AN (Modéré)"
 RULE_OPTION_SPA_PATH_JUAN_SOCCON_DESC: "$RULE_OPTION_SPA_PATH_JUAN_ALIVE_DESC$\n$RULE_OPTION_SPA_PATH_SOCCON_DESC$\n\n§RRequiert :§!\n§CLe Royaume d'Espagne remporte la Guerre Civile Espagnole.§!"
 RULE_OPTION_SPA_PATH_JUAN_DEAD_DESC: "Pendant la guerre civile espagnole, la tentative d'assassinat de Juan par les carlistes réussit, avec"
 RULE_OPTION_SPA_PATH_JAIME_AUTDEM: "£KR_game_rule_flag_SPA_kingdom  Roi Jaime - AN (Radical)"
