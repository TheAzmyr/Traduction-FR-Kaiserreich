 RULE_OPTION_SPA_FORPOL_GER:0 "£KR_game_rule_flag_SPA_kingdom  £KR_game_rule_flag_GER   Reichspakt"
 RULE_OPTION_SPA_FORPOL_GER_DESC: "Notre place est aux côtés de l'Allemagne - rejoignons le Reichspakt, afin que les syndicalistes se retrouvent encerclés.\n\n§RRequiert :§!\n§CLe Royaume d'Espagne remporte la Guerre Civile Espagnole.§!"
 RULE_OPTION_SPA_FORPOL_ENT:0 "£KR_game_rule_flag_SPA_kingdom  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_SPA_FORPOL_ENT_DESC: "Notre place est auprès de nos alliés traditionnels, les Britanniques. Nous devons les aider à reconquérir leurs terres et ajouter notre force à la leur pour faire disparaître le syndicalisme de la surface du globe.\n\n§RRequiert :§!\n§CLe Royaume d'Espagne remporte la Guerre Civile Espagnole.§!"
