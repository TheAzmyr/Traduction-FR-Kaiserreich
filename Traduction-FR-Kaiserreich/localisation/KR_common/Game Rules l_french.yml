 RULE_OPTION_IRE_PATH_ELECTED_PATAUT:0 "£KR_game_rule_flag_IRE La démocratie prévaut -AnaA"
 RULE_OPTION_IRE_PATH_ELECTED_PATAUT_DESC:0 "$RULE_OPTION_IRE_PATH_DEM_DESC$ Après avoir échoué à s'imposer lors des élections de 1937, la ligne dure §PAiltirí na hAiséirghe§! s'associe en 1942 au Front Chrétien Irlandais et établit un gouvernement dictatorial."
 RULE_OPTION_IRE_PATH_SYNDIE:0 "£KR_game_rule_flag_IRE   La révolution irlandaise"
 RULE_OPTION_IRE_PATH_SYNDIE_DESC:0 "Après avoir dissous l'Oireachtas, Collins sera assassiné et l'§rArmée Citoyenne Irlandaise§! lancera un coup d'État contre le gouvernement."

