 RULE_GROUP_KAISERREICH_RULES_CAUCASUS_MIDDLE_EAST: "Chemins de Pays - Caucase et Moyen-Orient"

 OTT_PATH: "£KR_game_rule_flag_TUR_ottoman_empire  La Réforme Ottomane"
 RULE_OPTION_OTT_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_OTT_PATH_RANDOM_DESC:0 "Les Ottomans choisiront leur voie politique au hasard"
 RULE_OPTION_OTT_PATH_AUTDEM:0 "£KR_game_rule_flag_TUR_ottoman_empire  Mustafa Kemal"
 RULE_OPTION_OTT_PATH_AUTDEM_DESC:0 "Mustafa Kemal Pacha centralisera le pouvoir autour du §gOsmanlı Halk Fırkası§!, et établira le parti comme l'avant-garde révolutionnaire qui entraînera l'Empire Ottoman dans le XXe siècle."
 RULE_OPTION_OTT_PATH_SOCLIB: "£KR_game_rule_flag_TUR_ottoman_federation  Sabahattin Effendi - HIF"
 RULE_OPTION_OTT_PATH_SOCLIB_DESC: "L'Entente Libérale dirigée par le Grand Vizir Sabahattin Effendi et le §lHürriyet ve İtilaf Fırkası§! succèdera au Grand Vizir Mustafa Kemal et travaillera à la mise en œuvre de son programme de décentralisation et d'autonomie."
 RULE_OPTION_OTT_PATH_MARLIB: "£KR_game_rule_flag_TUR_ottoman_federation  Sabahattin Effendi - DF"
 RULE_OPTION_OTT_PATH_MARLIB_DESC: "L'Entente Libérale dirigée par le Grand Vizir Sabahattin Effendi et le §mdémocrate Fırkası§! succèdera au Grand Vizir Mustafa Kemal, et travaillera à la mise en œuvre de son programme de décentralisation et d'autonomie."
 RULE_OPTION_OTT_PATH_SOCCON: "£KR_game_rule_flag_TUR_ottoman_empire  Shakib Arslan"
 RULE_OPTION_OTT_PATH_SOCCON_DESC: "L'Entente Libérale dirigée par le Grand Vizir Sabahattin Effendi et le Hürriyet ve İtilaf Fırkası succèdera au Grand Vizir Mustafa Kemal, et travaillera à la mise en œuvre de leur programme de décentralisation et d'autonomie. Suite à une escalade des protestations suscitées par la sécularisation et l'influence accrue des minorités ethniques dans l'Empire, le Grand Vizir Sabahattin est remplacé par le social-conservateur Shakib Arslan et le §cİttihad-ı Muhammedi Fırkası§!, dans une tentative de sauver la coalition libérale au pouvoir. Il tombera plus tard lors d'un coup d'État militaire."
 RULE_OPTION_OTT_PATH_PATAUT: "£KR_game_rule_flag_TUR_ottoman_empire  Fevzi Pasha"
 RULE_OPTION_OTT_PATH_PATAUT_DESC:0 "Le Maréchal Fevzi Pacha prend le pouvoir à la suite de l'assassinat du Grand Vizir Mustafa Kemal Pacha. Un §PGouvernement Militaire§! contrôlera l'Empire, amenant le pays vers des niveaux de modernisation plus extrêmes, et visera à s'aligner sur ses anciens alliés allemands."
 RULE_OPTION_OTT_PATH_ENDEAVOUR_MARLIB: "£KR_game_rule_flag_TUR_ottoman_empire  Front de l'Effort- Libéraux Économiques"
 RULE_OPTION_OTT_PATH_ENDEAVOUR_MARLIB_DESC:0 "Le maréchal Fevzi Pacha prend le pouvoir à la suite de l'assassinat du grand vizir Mustafa Kemal Pacha. Il abandonne ensuite le pouvoir et facilite les élections qui sont remportées par une large coalition connue sous le nom de Çalışma Cephesi, ou \"Front de l'Effort\". Ils conduiront l'Empire vers la §mlibéralisation économique§!."
 RULE_OPTION_OTT_PATH_ENDEAVOUR_AUTDEM: "£KR_game_rule_flag_TUR_ottoman_empire  Front de l'Effort - Économie sous contrôle de l'État"
 RULE_OPTION_OTT_PATH_ENDEAVOUR_AUTDEM_DESC:0 "Le maréchal Fevzi Pacha prend le pouvoir à la suite de l'assassinat du grand vizir Mustafa Kemal Pacha. Il abandonne ensuite le pouvoir et facilite les élections qui sont remportées par une large coalition connue sous le nom de Çalışma Cephesi, ou \"Front de l'Effort\". Ils conduiront l'Empire vers une §géconomie dirigée par l'État§!."
 RULE_OPTION_OTT_PATH_NATPOP:0 "£KR_game_rule_flag_TUR_ottoman_empire  Front de l'Effort - Mouvement Kadroïste"
 RULE_OPTION_OTT_PATH_NATPOP_DESC: "Le Maréchal Fevzi Pacha prend le pouvoir à la suite de l'assassinat du Grand Vizir Mustafa Kemal Pacha. Il renonce ensuite au pouvoir et facilite la tenue d'élections qui sont remportées par une large coalition connue sous le nom de "Front de l'Endeavour". Inspirés par le journal "Kadro" et par les événements survenus ailleurs, les extrémistes de l'OHF au sein du Front prendront le contrôle du parti et transformeront l'Empire Ottoman en un §NÉtat totalitaire à parti unique§!.\nCela ne sera pas sans conséquences...\n\n§RRequiert :§!\n§CSoréliens§! ou §CJacobins - Réforme Pacifique§! ou §CJacobins - Réforme Radicale§! dans §Y$FRA_PATH$§!\n§CMaximistes - Succès§! dans §Y$ENG_PATH$§!\n§CSavinkov Devient Vozhd§! dans §Y$RUS_AFTERMATH$§!"

 OTT_FORPOL: "£KR_game_rule_flag_TUR_ottoman_empire  Politique Étrangère Ottomane"
 RULE_OPTION_OTT_FORPOL_RANDOM: "Défaut"
 RULE_OPTION_OTT_FORPOL_RANDOM_DESC: "Le moment est venu pour les Ottomans de décider de leur politique étrangère - rejoindre l'ancienne alliance du Reichspakt, chercher des alliés ailleurs ou conserver sa neutralité ?"
 RULE_OPTION_OTT_FORPOL_OTT:0 "£KR_game_rule_flag_TUR_ottoman_empire  Pacte d'Istanbul"
 RULE_OPTION_OTT_FORPOL_OTT_DESC: "L'Empire décide de créer le pacte d'Istanbul et d'inviter d'autres pays musulmans à en faire partie.\n\n§RRequiert:§!\n§CLes Ottomans sont victorieux du Pacte du Caire§!\n§RNon§! §CFevzi Pasha§! ou n'importe quel du §CFront de l'Effort§! dans§Y$OTT_PATH$§!"
 RULE_OPTION_OTT_FORPOL_AUS: "£KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_AUS  Accords de Sarajevo"
 RULE_OPTION_OTT_FORPOL_AUS_DESC: "Les Ottomans décident de forger une alliance avec l'Autriche, ce qui augmentera leur influence dans les Balkans.\n\n§RRequiert:§!\n§CLes Ottomans sont victorieux du Pacte du Caire§!\n§CMustafa Kemal§! dans §Y$OTT_PATH$§!\n§CEchec§! dans §Y$OTT_RUS_CONVENTION$§!"
 RULE_OPTION_OTT_FORPOL_GER: "£KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_OTT_FORPOL_GER_DESC: "Les Ottomans décident d'aider leurs anciens alliés allemands et rejoignent le Reichspakt.\n\n§RRequiert :§!\n§CLes Ottomans sont victorieux contre le Pacte du Caire.§!\n\n§CEchec§! dans §Y$OTT_RUS_CONVENTION$§!\n\n§RPas§! §CEndeavour Front - Mouvement kadroïste§! dans §Y$OTT_PATH$§!"
 RULE_OPTION_OTT_FORPOL_ENT: "£KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_CAN  £KR_game_rule_flag_JAP  Entente / Sphère de Co-Prospérité"
 RULE_OPTION_OTT_FORPOL_ENT_DESC: "Les Ottomans décident de rejoindre l’Entente ou la Sphère de Co-Prospérité.\n\n§RRequiert:§!\n§CLes Ottomans sont victorieux contre le Pacte du Caire§!\n\nN’importe lequel §CSabahattin Effendi§! ou §CFront de l'Effort - Libéraux Economiques§! dans §Y§ $OTT_PATH$§!\n§CÉchec§! dans §Y§ $OTT_RUS_CONVENTION$§!\n\n§CRemarque : Les Ottomans rejoindront l'Entente si les États-Unis ou les États du Pacifique en font partie, et rejoindront la Sphère de Co-prospérité si les États du Pacifique en sont également déjà membres.§!"

 OTT_RUS_CONVENTION: "£KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_RUS  La Convention Russo-Ottomane"
 RULE_OPTION_OTT_RUS_CONVENTION_RANDOM:0 "Défaut"
 RULE_OPTION_OTT_RUS_CONVENTION_RANDOM_DESC: "L'ours russe s'agite, lorgnant les gisements de pétrole cruciaux du Caucase, juste à côté de leurs anciennes terres. Cependant, en évitant d'entrer dans la sphère d'influence ottomane, l'idée d'un flanc sud libre de toute nouvelle intervention allemande a également beaucoup de valeur.\nL'Empire Ottoman et les Russes tiennent des pourparlers à Bakou, cherchant à parvenir à un accord concernant le Caucase et le Moyen-Orient, ainsi qu'à conclure un pacte de non-agression mutuelle."
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_OTT: "£KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_RUS  Succès - Ottomans"
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_OTT_DESC: "Les négociations sont un succès. Un accord est conclu qui favorise les objectifs des Ottomans, dans la mesure du possible.\n\n§RRequiert :§!\n§CPacte d'Istanbul§! dans §Y$OTT_FORPOL$§!\n§RPas§! §CFevzi Pasha§! dans §Y$OTT_PATH$§!\n§RPas§! de §CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_RUS: "£KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_RUS  Succès - Russes"
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_RUS_DESC: "Les négociations sont un succès. Un accord est conclu qui favorise les objectifs des Russes, dans la mesure du possible.\n\n§RRequiert :§!\n§CPacte d'Istanbul§! dans §Y$OTT_FORPOL$§!\n§RPas§! §CFevzi Pasha§! dans §Y$OTT_PATH$§!\n§RPas§! de §CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_OTT_RUS_CONVENTION_FAILURE: "£KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_RUS  Échec "
 RULE_OPTION_OTT_RUS_CONVENTION_FAILURE_DESC: "Les discussions ont échoué à un stade précoce, et aucun accord n'a donc été trouvé."

 TUR_PATH: "£KR_game_rule_flag_TUR_ottoman_empire L'Empire Déchu"
 RULE_OPTION_TUR_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_TUR_PATH_RANDOM_DESC: "L'Empire Ottoman a été démantelé, mais la Turquie demeure. Que lui réserve l'avenir ?"
 RULE_OPTION_TUR_PATH_SOCLIB: "£KR_game_rule_flag_TUR_ottoman_empire   OSP - Coalition Progressiste"
 RULE_OPTION_TUR_PATH_SOCLIB_DESC: "Les anciens opposants de Kemal forment le Parti Ottoman du Salut, qui vise à préserver le sultanat à tout prix. Aux élections suivantes, la §lCoalition Progressiste§! l'emporte.\n\n§RRequiert :§!\n§CVictoire du Pacte du Caire sur les Ottomans.§!"
 RULE_OPTION_TUR_PATH_SOCCON: "£KR_game_rule_flag_TUR_ottoman_empire   OSP - Coalition Conservatrice"
 RULE_OPTION_TUR_PATH_SOCCON_DESC: "Les anciens opposants de Kemal forment le Parti Ottoman du Salut, qui vise à préserver le Sultanat à tout prix. Lors des élections suivantes, la §cCoalition Conservatrice§! l'emporte.\n\n§RRequiert :§!\n§CVictoire du Pacte du Caire sur les Ottomans.§!"
 RULE_OPTION_TUR_PATH_AUTDEM:0 "£KR_game_rule_flag_TUR   Volonté de Kemal"
 RULE_OPTION_TUR_PATH_AUTDEM_DESC: "Après l'échec des libéraux, §gMustafa Kemal§! prend le pouvoir avec le Parti du Peuple Turc et commence à conduire le pays vers son rêve : la proclamation de la République.\n\n§RRequiert :§!\n§CLe Pacte du Caire est victorieux contre les Ottomans.§!\nTout §CSabahattin Effendi§! dans §Y$OTT_PATH$§!"
 RULE_OPTION_TUR_PATH_PATAUT: "£KR_game_rule_flag_TUR   Un Héros National"
 RULE_OPTION_TUR_PATH_PATAUT_DESC: "En l'absence de Kemal, §PFevzi Pacha§! prend le pouvoir dans le pays après la chute des libéraux. Sa vision de la république est construite sur le culte de la personnalité, et le culte de l'armée.\n\n§RNécessite : §!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\nTout §CSabahattin Effendi§! dans le §Y$OTT_PATH$§!"
 RULE_OPTION_TUR_PATH_KEMAL_DESC:0 "Après l'échec des libéraux, Mustafa Kemal prend le pouvoir avec le Parti du Peuple Turc et commence à mener le pays vers son rêve : la proclamation d'une République. Cependant, la jeune république ne parvient pas à contrôler la montée du nationalisme, et l'armée turque se met en grève."
 RULE_OPTION_TUR_PATH_NATPOP: "£KR_game_rule_flag_TUR  Kadroistes - THF (Kadrocu)"
 RULE_OPTION_TUR_PATH_NATPOP_DESC: "$RULE_OPTION_TUR_PATH_KEMAL_DESC$ §NBranche Kadroïste§! du Parti du Peuple arrive au pouvoir.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux face aux Ottomans§!\n\nN'importe quel §CSabahattin Effendi§! dans §Y$OTT_PATH$§!\n\n§CSoréliens§! ou n'importe quel §CJacobins - Reformation§! dans\n§Y$FRA_PATH$§!\nou §CSuccès des Maximistes§! dans §Y$ENG_PATH$§!\nou §CRévolte Socialiste§! ou §CSavinkov devient le Vozhd§! dans\n§Y$RUS_AFTERMATH$§!"
 RULE_OPTION_TUR_PATH_TOTALIST: "£KR_game_rule_flag_TUR  Kadroïstes - Révolution Permanente"
 RULE_OPTION_TUR_PATH_TOTALIST_DESC: "$RULE_OPTION_TUR_PATH_KEMAL_DESC$ La branche Kadroïste du Parti du Peuple arrive au pouvoir. La direction passe alors à ceux, au sein du parti, qui souhaitent §oterminer la Révolution§! et s’aligner sur l’Internationale.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux face aux Ottomans§!\n\nN'importe quel §CSabahattin Effendi§! dans §Y$OTT_PATH$§!\n\n§CSoréliens§! ou n'importe quelle §CJacobins - Reformation§! dans\n§Y$FRA_PATH$§!\nou §CSuccès des Maximistes§! dans §Y$ENG_PATH$§!\nou §CRévolte Socialiste§! ou §CSavinkov devient le Vozhd§! dans\n§Y$RUS_AFTERMATH$§!"

 TUR_FORPOL: "£KR_game_rule_flag_TUR_ottoman_empire  Politique Étrangère Turque"
 RULE_OPTION_TUR_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_TUR_FORPOL_RANDOM_DESC: "Après s'être remise de la grande tourmente de la dissolution de l'Empire Ottoman, la Turquie est désormais prête à s'affirmer à nouveau sur la scène mondiale."
 RULE_OPTION_TUR_FORPOL_GER: "£KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_TUR_FORPOL_GER_DESC: "Alors que le Grand Ours plane sur le Caucase, la Turquie cherche à renouveler sa vieille alliance avec l'Allemagne.\n\n§RRequiert :§!\n§CLe Pacte du Caire est victorieux contre les Ottomans.§!\n\n§RPas§! de §CKadroistes§! dans §Y$TUR_FORPOL$§!"
 RULE_OPTION_TUR_FORPOL_ENT: "£KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_TUR_FORPOL_ENT_DESC: "La Turquie s'allie à ses anciens ennemis pour aider à purger la Méditerranée du syndicalisme.\n\n§RNécessite :§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\nTout §CParti du Salut Ottoman§! dans §Y$TUR_PATH$§!"
 RULE_OPTION_TUR_FORPOL_BPL: "£KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_SER_republic  Pacte de Belgrade"
 RULE_OPTION_TUR_FORPOL_BPL_DESC: "Cherchant à faire cause commune avec ses anciens adversaires, la Turquie considère que son avenir est mieux aligné sur celui de ses voisins des Balkans.\n\n§RRequiert :§!\n§CVictoire du Pacte du Caire sur les Ottomans.§!\n§CLa Grèce a quitté le Pacte de Belgrade§!\n\n§CVolonté de Kemal§! dans §Y$TUR_PATH$§!"

 GEO_PATH: "£KR_game_rule_flag_GEO  La Lutte pour le Sakartvelo"
 RULE_OPTION_GEO_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_GEO_PATH_RANDOM_DESC: "Après la retraite de Zhordania, l'avenir de la Géorgie sera décidé par le bulletin de vote et, si cela échoue, par la balle."
 RULE_OPTION_GEO_PATH_SOCDEM_SOCLIB: "£KR_game_rule_flag_GEO  Menchevik - Coalition SSPRP"
 RULE_OPTION_GEO_PATH_SOCDEM_SOCLIB_DESC: "Malgré le départ à la retraite de Noe Zhordania, le §SSakartvelos Sotsial-Demokratiuli Partia§!, ou Mencheviks, parviendront à conserver leur position au pouvoir et formeront une coalition avec le parti à dominance agrarienne Sakartvelos Sotsialist-Pederalisturi Revolutsiuri Partia."
 RULE_OPTION_GEO_PATH_SOCDEM_RADSOC:0 "£KR_game_rule_flag_GEO  Mencheviks - Coalition SR"
 RULE_OPTION_GEO_PATH_SOCDEM_RADSOC_DESC:0 "Malgré le départ à la retraite de Noé Zhordania, le §SSakartvelos Sotsial-Demokratiuli Partia§!, ou Mencheviks, parviendront à conserver leur position au pouvoir, et formeront une coalition avec les révolutionnaires du Sotsialuri Revolutsionerebi."
 RULE_OPTION_GEO_PATH_REPUBLIC_SOCCON:0 "£KR_game_rule_flag_GEO  Conservateurs républicains"
 RULE_OPTION_GEO_PATH_REPUBLIC_SOCCON_DESC:0 "Le départ à la retraite de Noe Zhordania va sonner le glas de l'emprise du SSDP sur le pouvoir. Ils seront remplacés par une §ccoalition conservatrice§! lors de l'élection, qui mènera le pays vers un référendum, qui lui même réaffirmera le statut de la Géorgie en tant que république."
 RULE_OPTION_GEO_PATH_MONARCHY_SOCCON:0 "£KR_game_rule_flag_GEO_kingdom  Monarchie Constitutionnelle"
 RULE_OPTION_GEO_PATH_MONARCHY_SOCCON_DESC:0 "Le départ à la retraite de Noe Zhordania va sonner le glas de l'emprise du SSDP au pouvoir. Ils seront remplacés par une §ccoalition conservatrice§! lors de l'élection, qui conduira le pays à tenir un référendum, lequel aboutira à l'adoption d'une monarchie par la Géorgie.\n\n§CNote : Le monarque constitutionnel couronné dépendra de l'issue du Traité de Poti. Si le traité est confirmé, Joachim de Prusse devient Roi, tandis que si le traité est dénoncé, George IX Bagration montera sur le trône."
 RULE_OPTION_GEO_PATH_PATAUT:0 "£KR_game_rule_flag_GEO_kingdom  Monarchie Nationaliste"
 RULE_OPTION_GEO_PATH_PATAUT_DESC: "Suite à la restauration de la Monarchie Géorgienne, le Général Shalva Maglakelidze, avec l'accord du roi George IX nouvellement couronné, mènera un coup d'État, et après plusieurs semaines de combats avec la Garde Populaire Républicaine, consolidera le pouvoir au sein d'une coalition avec l'ultra-nationaliste §PUnion Patriotiques de George le Blanc§!.\n\n§RNécessite:§!\n§CLe traité a renoncé§! dans §Y$GEO_TREATY$§!"

 GEO_TREATY:0 "£KR_game_rule_flag_GEO  £KR_game_rule_flag_GER   Le Traité de Poti"
 RULE_OPTION_GEO_TREATY_RANDOM:0 "Défaut"
 RULE_OPTION_GEO_TREATY_RANDOM_DESC: "Alors que l'économie géorgienne s'effondre, l'avenir de la coopération économique et de l'alignement politique avec l'Allemagne est en jeu."
 RULE_OPTION_GEO_TREATY_KEPT:0 "£KR_game_rule_flag_GEO £KR_game_rule_flag_GER  Le Traité Demeure"
 RULE_OPTION_GEO_TREATY_KEPT_DESC:0 "La Géorgie maintient le Traité de Poti, conservant pour l'instant son alignement sur l'Allemagne."
 RULE_OPTION_GEO_TREATY_RENOUNCED:0 "£KR_game_rule_flag_GEO  Le Traité est Renoncé"
 RULE_OPTION_GEO_TREATY_RENOUNCED_DESC:0 "La Géorgie renonce au Traité de Poti et s'oriente vers une politique étrangère et intérieure plus indépendante."

 ARM_PATH: "£KR_game_rule_flag_ARM  Les Fils de Hayk"
 RULE_OPTION_ARM_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_ARM_PATH_RANDOM_DESC: "L'Arménie, qui a lutté pendant des siècles contre ses dominateurs étrangers, a enfin obtenu son indépendance. Mais après tant de souffrances, que réserve l'avenir ?"
 RULE_OPTION_ARM_PATH_PATAUT:0 "£KR_game_rule_flag_ARM  Le Parti de la Survie"
 RULE_OPTION_ARM_PATH_PATAUT_DESC:0 "Garegin Nzhdeh parvient à conserver le pouvoir et forme, avec le parti Dashnak, un §Pgouvernement§! destiné à défendre l'Arménie contre toute menace étrangère éventuelle."
 RULE_OPTION_ARM_PATH_NATPOP: "£KR_game_rule_flag_ARM  Proclamer le Tseghakronisme"
 RULE_OPTION_ARM_PATH_NATPOP_DESC: "Garegin Nzhdeh parvient à se maintenir au pouvoir et, s'inspirant des réflexions de Savinkov, instaure un État §Ntotalitaire§!.\n\n§RRequiert :§!\n§CSavinkov Devient Vozhd§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_ARM_PATH_AUTDEM: "£KR_game_rule_flag_ARM  Le Vrai Sauveur de l'Arménie"
 RULE_OPTION_ARM_PATH_AUTDEM_DESC: "Garegin Nzhdeh parvient à se maintenir au pouvoir et, s'inspirant des pensées de Savinkov, instaure un État totalitaire. Cependant, l'opposition démocratique parvient à organiser un coup d'État et une coalition démocratique dirigée par §gBoghos Bey§! prend le contrôle du pays.\n\n§RRequiert :§!\n§CSavinkov Devient Vozhd§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_ARM_PATH_DEM_DESC:0 "Garegin Nzhdeh démissionne, et l'Arménie organise ses premières élections."
 RULE_OPTION_ARM_PATH_MARLIB: "£KR_game_rule_flag_ARM  Coalition Démocratique - Ramgavar"
 RULE_OPTION_ARM_PATH_MARLIB_DESC: "$RULE_OPTION_ARM_PATH_DEM_DESC$ La Coalition démocratique l'emporte, et le candidat du §mRamgavar Azatakan Kusaktsutyun§! ou Parti Démocratique Libéral arménien, Mihran Damadian, devient président."
 RULE_OPTION_ARM_PATH_SOCDEM: "£KR_game_rule_flag_ARM  Coalition Démocratique - Dashnaks"
 RULE_OPTION_ARM_PATH_SOCDEM_DESC: "$RULE_OPTION_ARM_PATH_DEM_DESC$ La Coalition démocratique l'emporte, et le candidat de la §SDashnaktsutyun§!, ou Fédération Révolutionnaire Arménienne, Hovhannes Kajaznuni, devient président."
 RULE_OPTION_ARM_PATH_SOCCON: "£KR_game_rule_flag_ARM  Coalition Démocratique - ZAK"
 RULE_OPTION_ARM_PATH_SOCCON_DESC: "$RULE_OPTION_ARM_PATH_DEM_DESC$ La Coalition Démocratique l'emporte, et le candidat Ramgavar devient président.\nPlus tard, la Coalition Démocratique se divise et le §cZhoghovrdakan Azatakan Kusaktsutyun§! de Michael Papadjanian, ou Parti Populiste Arménien, est élu."
 RULE_OPTION_ARM_PATH_SOCLIB: "£KR_game_rule_flag_ARM  Coalition Démocratique - Arménagan"
 RULE_OPTION_ARM_PATH_SOCLIB_DESC: "$RULE_OPTION_ARM_PATH_DEM_DESC$ La Coalition Démocratique l'emporte, et le candidat des Dachnaks devient président.\nPlus tard, la Coalition Démocratique se divise et le §lArmenakan Kusaktsutyun§! de Levon Pashalian, ou Parti Arménien, est élu."
 RULE_OPTION_ARM_PATH_RADSOC: "£KR_game_rule_flag_ARM_radical_socialist  Révolutionnaires - Hunchaks"
 RULE_OPTION_ARM_PATH_RADSOC_DESC: "$RULE_OPTION_ARM_PATH_DEM$ Après une victoire écrasante des révolutionnaires aux élections, le §RSocial Demokrat Hunchakian Kusaktsutyun§! de Ruben Ter Minassian remporte la première Assemblée populaire arménienne."
 RULE_OPTION_ARM_PATH_TOTALIST: "£KR_game_rule_flag_ARM_radical_socialist  Révolutionnaires - Komunistakan"
 RULE_OPTION_ARM_PATH_TOTALIST_DESC: "$RULE_OPTION_ARM_PATH_DEM$ Après la victoire écrasante des révolutionnaires aux élections, le §oKomunistakan Kusaktsutyun§! d'Anastas Mikoyan remporte la première Assemblée populaire arménienne."

 ARM_FORPOL: "£KR_game_rule_flag_ARM  Politique Étrangère Arménienne"
 RULE_OPTION_ARM_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_ARM_FORPOL_RANDOM_DESC: "L'Arménie nouvellement indépendante est assez vulnérable et devrait peut-être envisager de rejoindre un bloc militaire plus important."
 RULE_OPTION_ARM_FORPOL_GER: "£KR_game_rule_flag_ARM  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_ARM_FORPOL_GER_DESC: "La meilleure protection de l'Arménie contre l'empiètement russe se trouve chez les Allemands.\n\n§RRequiert :§!\n§CL'Iran et le Pacte du Caire sont victorieux contre les Ottomans.§!\n\n§CLe Vrai Sauveur de l'Arménie§! dans §Y$ARM_PATH$§!"
 RULE_OPTION_ARM_FORPOL_RUS: "£KR_game_rule_flag_ARM  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_ARM_FORPOL_RUS_DESC: "Le vieux monde est décrépi et obsolète - s'aligner sur la Russie est notre meilleur espoir de conserver notre indépendance.\n\n§RRequiert :§!\n§CL'Iran et le Pacte du Caire sont victorieux contre les Ottomans.§!\n\n§RPas§! §CLe Vrai Sauveur de l'Arménie§! ou aucun §CRévolutionnaires§! dans §Y$ARM_PATH$§!\n§RPas§! de §CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!\n\n§CNote : Si la Russie choisit §CExpansionnisme§! dans §Y$RUS_FORPOL$§!, l'Arménie deviendra une marionnette de la Russie.§!"
 RULE_OPTION_ARM_FORPOL_PER: "£KR_game_rule_flag_ARM  £KR_game_rule_flag_PER  Pacte du Golestan"
 RULE_OPTION_ARM_FORPOL_PER_DESC: "L'Arménie s'aligne sur l'Iran lors de son attaque de l'Azerbaïdjan pendant la Weltkrieg, créant une nouvelle faction ou rejoignant celle qui existe déjà.\n\n§RRequiert :§!\n§CL'Iran et le Pacte du Caire sont victorieux contre les Ottomans.§!"
 RULE_OPTION_ARM_FORPOL_INT: "£KR_game_rule_flag_ARM_radical_socialist  £KR_game_rule_flag_FRA  Troisième Internationale"
 RULE_OPTION_ARM_FORPOL_INT_DESC: "Nous serons la lumière de la révolution dans le Caucase !\n\n§RRequiert :§!\n§CL'Iran et le Pacte du Caire sont victorieux contre les Ottomans.§!\n\nN'importe quel §CRévolutionnaires§! dans §Y$ARM_PATH$§!"

 JBS_PATH:0 "£KR_game_rule_flag_JBS La Bataille pour Ha'il"
 RULE_OPTION_JBS_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_JBS_PATH_RANDOM_DESC: "Bien que l'émir Saūd ait régné pendant près de 30 ans, l'avenir de l'émirat de Jabal Shammar, également connu sous le nom de Ha'il, a connu une période de paix interne importante.\nAvec la résurgence de l'État saoudien au sud et l'affaiblissement du protecteur ottoman, nombreux sont ceux qui se demandent si la monarchie rashidi n'est pas vouée à disparaître."
 RULE_OPTION_JBS_PATH_SAUD: "£KR_game_rule_flag_JBS  £KR_game_rule_flag_TUR_ottoman_empire  Saoud ibn Abd al-Aziz"
 RULE_OPTION_JBS_PATH_SAUD_DESC: "Malgré les menaces internes et externes, l'émir, jeune mais expérimenté, parvient à survivre et à maintenir la paix interne dans la monarchie troublée, ainsi que son affiliation ottomane."
 RULE_OPTION_PATH_ABDALLAH_IBN_TALAL_DESC: "Après la défaite des forces saoudiennes, Abdallah ibn Talal lance un coup d'État rapide et prend le pouvoir. Cependant, ce bouleversement provoque la rupture de la paix intérieure fragile et, outre le fratricide provoqué par la crise, l'alliance nominale de la politique avec l'Empire ottoman est remise en question."
 RULE_OPTION_JBS_PATH_ABDALLAH_IBN_TALAL_OTT: "£KR_game_rule_flag_JBS  £KR_game_rule_flag_TUR_ottoman_empire  Abdallah ibn Talal - Ottomans"
 RULE_OPTION_JBS_PATH_ABDALLAH_IBN_TALAL_OTT_DESC: "$RULE_OPTION_PATH_ABDALLAH_IBN_TALAL_DESC$\n\nFinalement, l'alliance existante est maintenue et Jabal Shammar se retrouve du côté de la Porte."
 RULE_OPTION_JBS_PATH_ABDALLAH_IBN_TALAL_EGY: "£KR_game_rule_flag_JBS  £KR_game_rule_flag_EGY  Abdallah ibn Talal - Pacte du Caire"
 RULE_OPTION_JBS_PATH_ABDALLAH_IBN_TALAL_EGY_DESC: "$RULE_OPTION_PATH_ABDALLAH_IBN_TALAL_DESC$\n\nAlors que la situation de la Porte semble critique, Abdallah joue la carte de la prudence et mise sur la conquête du Hedjaz, aux côtés des forces anti-ottomanes."
 RULE_OPTION_JBS_PATH_ABDALLAH_IBN_MITAB: "£KR_game_rule_flag_JBS  £KR_game_rule_flag_TUR_ottoman_empire  Abdallah ibn Mitab"
 RULE_OPTION_JBS_PATH_ABDALLAH_IBN_MITAB_DESC: "Saūd et Abdallah ibn Talal étant tous deux morts à la suite de l'échec du coup d'État de ce dernier, Abdallah ibn Mitab prend le contrôle d'un Ha'il très éprouvé et meurtri. Comme ses prédécesseurs, il maintient l'alliance avec la Porte."
 RULE_OPTION_JBS_PATH_SUBHAN: "£KR_game_rule_flag_JBS_subhan  £KR_game_rule_flag_EGY  Saud al-Subhan"
 RULE_OPTION_JBS_PATH_SUBHAN_DESC: "À la suite d'un coup d'État mené par des notables de la ville, la famille al-Subhan prendra directement le contrôle de la ville et chassera la dynastie des Rashidi. La Porte tentant de parrainer le retour des Rashidi, le nouvel émir Subhani devra compter sur l'aide du Caire pour assurer son indépendance et se ranger du côté des forces anti-ottomanes le moment venu."

 SAU_PATH:0 "£KR_game_rule_flag_SAU  Voie Politique du Najd"
 RULE_OPTION_SAU_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_SAU_PATH_RANDOM_DESC:0 "Après avoir gagné la guerre contre la Maison de Rashid, la Maison de Saoud doit décider de sa voie politique."
 RULE_OPTION_SAU_PATH_HEGEMONY:0 "£KR_game_rule_flag_SAU Hégémonie des Saoud"
 RULE_OPTION_SAU_PATH_HEGEMONY_DESC: "Avec la disparition des Rashid et de leurs alliés, aucune tribu n'a les moyens de se mettre en travers de leur chemin. Une nouvelle ère commence pour l'Arabie, et ce sont les Saoudiens qui mènent la danse maintenant.\n\n§RRequiert :§!\n§CLe Najd gagne la Guerre d'Unification Arabe§!"
 RULE_OPTION_SAU_PATH_FAITH:0 "£KR_game_rule_flag_SAU_ARA La Terre de la Foi"
 RULE_OPTION_SAU_PATH_FAITH_DESC:0 "Avec le soutien du clergé et de sages experts de la foi, Najd unira l'Arabie en un paradis pour les fidèles.\n\n§RRequiert:§!\n§CLe Najd remporte la Guerre d'Unification Arabe§!"

 SAU_OMAN:0 "£KR_game_rule_flag_OMA_paternal_autocrat Conflit Saoudo-Omanais"
 RULE_OPTION_SAU_OMAN_RANDOM:0 "Défaut"
 RULE_OPTION_SAU_OMAN_RANDOM_DESC:0 "Profitant d'anciennes revendications, les Saoudiens occupent les territoires contestés. Il est clair qu'ils ne s'arrêteront pas tant qu'ils n'auront pas capturé tout Oman. Que devrions nous faire?"
 RULE_OPTION_SAU_OMAN_OTT:0 "£KR_game_rule_flag_OMA_paternal_autocrat  £KR_game_rule_flag_TUR_ottoman_empire  Protection Ottomane"
 RULE_OPTION_SAU_OMAN_OTT_DESC:0 "Dans l'intérêt de notre protection, nous laisserons entrer les troupes ottomanes et nous placerons sous leur patronage. Au moins pour l'instant..."
 RULE_OPTION_SAU_OMAN_RAJ: "£KR_game_rule_flag_OMA_paternal_autocrat  £KR_game_rule_flag_RAJ  Protection de Lahore"
 RULE_OPTION_SAU_OMAN_RAJ_DESC: "Pour notre protection, nous avons rétabli des liens affaiblis avec Lahore. Bien que cela limitera notre puissance, nous aurons un redoutable protecteur."
 RULE_OPTION_SAU_OMAN_ALONE:0 "£KR_game_rule_flag_OMA_paternal_autocrat Seuls"
 RULE_OPTION_SAU_OMAN_ALONE_DESC: "Ni les Ottomans ni Lahore ne répondront à l'appel d'Oman."

 YEM_PATH:0 "£KR_game_rule_flag_YEM   Un imamat fragile"
 RULE_OPTION_YEM_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_YEM_PATH_RANDOM_DESC:0 "Le peuple se fatigue de l'imamat allié ottoman. Les appels au changement se multiplient."
 RULE_OPTION_YEM_PATH_PATAUT:0 "£KR_game_rule_flag_YEM   La menace évitée"
 RULE_OPTION_YEM_PATH_PATAUT_DESC:0 "La menace de révolution au Yémen est écartée et l'imamat tient bon."
 RULE_OPTION_YEM_PATH_SOCCON:0 "£KR_game_rule_flag_YEM   Une république morale"
 RULE_OPTION_YEM_PATH_SOCCON_DESC:0 "Une république conservatrice est établie."
 RULE_OPTION_YEM_PATH_SOCLIB:0 "£KR_game_rule_flag_YEM   Nouvelle modernité"
 RULE_OPTION_YEM_PATH_SOCLIB_DESC:0 "Une république libérale est établie."

 ASY_REVOLT: "£KR_game_rule_flag_ASY Révolte Assyrienne"
 RULE_OPTION_ASY_REVOLT_RANDOM: "Défaut"
 RULE_OPTION_ASY_REVOLT_RANDOM_DESC: "Les Assyriens ont été expulsés vers la région de Bassorah, et leur mécontentement commence à grandir. Que cela conduira à un soulèvement ou non, le temps seul nous le dira."
 RULE_OPTION_ASY_REVOLT_NO_REVOLT: "£KR_game_rule_flag_TUR_ottoman_empire  Aucune Révolte"
 RULE_OPTION_ASY_REVOLT_NO_REVOLT_DESC: "La révolte a été évitée."
 RULE_OPTION_ASY_REVOLT_ABANDON: "£KR_game_rule_flag_ASY  £KR_game_rule_flag_TUR_ottoman_empire  Assyriens Seuls"
 RULE_OPTION_ASY_REVOLT_ABANDON_DESC: "Les Assyriens se révoltent. Le Canada hésite à s'impliquer, abandonnant ces derniers au pire."
 RULE_OPTION_ASY_REVOLT_AUTON_NO:0 "£KR_game_rule_flag_ASY  £KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_CAN  Autonomie refusée"
 RULE_OPTION_ASY_REVOLT_AUTON_NO_DESC:0 "Les Assyriens se révoltent. Le Canada intercède en leur faveur, demandant aux Ottomans de leur accorder l'autonomie. Cette demande est refusée et le Canada envoie des armes et de la main d'oeuvre pour aider les Assyriens."
 RULE_OPTION_ASY_REVOLT_AUTON_YES:0 "£KR_game_rule_flag_ASY  £KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_CAN  Autonomie accordée"
 RULE_OPTION_ASY_REVOLT_AUTON_YES_DESC:0 "Les Assyriens se révoltent. Le Canada intercède en leur faveur, demandant aux Ottomans de leur accorder l'autonomie. Cette demande est accordée et le soulèvement de courte durée se termine pacifiquement."
 RULE_OPTION_ASY_REVOLT_PEACE_NO: "£KR_game_rule_flag_ASY  £KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_CAN  Indépendance refusée"
 RULE_OPTION_ASY_REVOLT_PEACE_NO_DESC: "Les Assyriens se révoltent. Le Canada demande aux Ottomans d'accorder l'indépendance à leurs anciens alliés. Les Ottomans ignorent l'intercession et le Canada et l'Entente envoient des armes, de la main-d'œuvre et des volontaires pour aider les Assyriens."
 RULE_OPTION_ASY_REVOLT_PEACE_YES: "£KR_game_rule_flag_ASY  £KR_game_rule_flag_TUR_ottoman_empire   £KR_game_rule_flag_CAN  Indépendance accordée "
 RULE_OPTION_ASY_REVOLT_PEACE_YES_DESC: "Les Assyriens se révoltent. Le Canada demande aux Ottomans d'accorder l'indépendance à leurs anciens alliés. Contre vents et marées, les Ottomans se plient à l'intervention et accordent l'indépendance aux Assyriens, mettant fin à la révolte."

 ASY_PATH: "£KR_game_rule_flag_ASY Une nouvelle patrie"
 RULE_OPTION_ASY_PATH_RANDOM: "Défaut"
 RULE_OPTION_ASY_PATH_RANDOM_DESC: "L'Assyrie a obtenu son indépendance, et maintenant son sort doit être tranché. Le patriarche Shimun XXI Eshai conduira-t-il l'Assyrie à devenir un État multinational, une « Assyrie pour les Assyriens », ou le pays deviendra-t-il une fantôche soumis à l'influence britannique ?"
 RULE_OPTION_ASY_PATH_SOCCON: "£KR_game_rule_flag_ASY Un Etat Multinational"
 RULE_OPTION_ASY_PATH_SOCCON_DESC: "Shimun XXI Eshai concentrera ses efforts sur la création d'un pays multinational, suivant les vues du §cParti chrétien-démocrate assyrien (rites orientaux)§!.\n\n§RRequiert:§!\n§CLes Assyriens sont victorieux dans leur rébellion contre les Ottomans§!\n§RNon§! §CPas de révolte§! ou §CAutonomie accordée§! dans §Y$ASY_REVOLT$§!"
 RULE_OPTION_ASY_PATH_NATPOP: "£KR_game_rule_flag_ASYK L'Assyrie aux Assyriens"
 RULE_OPTION_ASY_PATH_NATPOP_DESC: "Shimun XXI Eshai se couronnera roi de la nouvelle Assyrie et concentrera ses efforts sur l'expansion de ses frontières et la création d'une nation assyrienne unie, aidée par l'ancien mouvement clandestin §NXXH§!.\n\n§RRequiert:§!\n§CLes Assyriens sont victorieux dans leur rébellion contre les Ottomans§!\n§RNon§! §CPas de révolte§! ou §CAutonomie Accordée§! dans §Y$ASY_REVOLT$§!"
 RULE_OPTION_ASY_PATH_MARLIB: "£KR_game_rule_flag_ASYD La Frontière de l'Impérialisme"
 RULE_OPTION_ASY_PATH_MARLIB_DESC: "Shimun XXI Eshai s'associe à l'Entente pour créer un bastion de l'influence britannique dans le golfe Persique, laissant une grande partie des affaires gouvernementales à une §mCommission IEDC§!.\n\n§RRequiert:§!\n§CLes Assyriens sont victorieux dans leur rébellion contre les Ottomans§!\n§RNon§! §CPas de révolte§! ou §CAutonomie accordée§! dans §Y$ASY_REVOLT$§!"

 SYR_PATH: "£KR_game_rule_flag_SYR Le Coeur du Levant"
 RULE_OPTION_SYR_PATH_RANDOM: "Défaut"
 RULE_OPTION_SYR_PATH_RANDOM_DESC: "Née des suites de la guerre du Pacte du Caire contre les Ottomans, la Syrie est un État très instable. Quel sera son avenir, personne ne peut le prédire."
 RULE_OPTION_SYR_PATH_SOCLIB: "£KR_game_rule_flag_SYR Parti du Peuple (Aile Damascène)"
 RULE_OPTION_SYR_PATH_SOCLIB_DESC: "L'aile damascène du §lHizb al-Sha'ab§! remporte la première élection.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n§RNon§! §CLa Syrie annexée§! ou §CSultanat Syrien§! dans §Y$EGY_SYR$§!"
 RULE_OPTION_SYR_PATH_MARLIB: "£KR_game_rule_flag_SYR Parti du Peuple (Aile d'Alep)"
 RULE_OPTION_SYR_PATH_MARLIB_DESC: "L'aile Aleppienne du §mHizb al-Sha'ab§! remporte la première élection.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n§RNon§! §CLa Syrie annexée§! ou §CSultanat Syrien§! dans §Y$EGY_SYR$§!"
 RULE_OPTION_SYR_PATH_SOCCON: "£KR_game_rule_flag_SYR Bloc National"
 RULE_OPTION_SYR_PATH_SOCCON_DESC: "Le statu quo §cal-Kutlah al-Wataniyah§! remporte la première élection.\n\n§RRequiert :§!\n§CLe Pacte du Caire est victorieux contre les Ottomans.§!\n§RPas§! §CSyrie Annexé§! ou §CSultanat Syrien§! dans §Y$EGY_SYRIA$§!\n\n§CNote : Les actions de ce gouvernement aboutiront à la Déclaration d'Indépendance du Liban.§!"
 RULE_OPTION_SYR_PATH_PATAUT: "£KR_game_rule_flag_SYR Gouvernement Militaire"
 RULE_OPTION_SYR_PATH_PATAUT_DESC: "Le statu quo al-Kutlah al-Wataniyah remporte la première élection. Par la suite, les §Pmilitaires§! renversent le gouvernement.\n\n§RRequiert :§!\n§CLe Pacte du Caire est victorieux contre les Ottomans.§!\n§RPas§! §CSyrie Annexé§! ou §CSultanat Syrien§! dans §Y$EGY_SYRIA$§!\n\n§CNote : Les actions de ce gouvernement peuvent aboutir à la Déclaration d'Indépendance du Liban.§!"
 RULE_OPTION_SYR_PATH_NATPOP: "£KR_game_rule_flag_SYR_national_populist Parti National Socialiste Syrien"
 RULE_OPTION_SYR_PATH_NATPOP_DESC: "Le statu quo al-Kutlah al-Wataniyah remporte la première élection. Par la suite, les militaires renversent le gouvernement et transfèrent le pouvoir aux nationalistes du §NHizb Al-Suri Al-Qawmi Al-'Ijtima'i§!.\n\n§RRequiert :§!\n§CLe Pacte du Caire est victorieux contre les Ottomans.§!\n§RPas§! §CSyrie Annexé§! ou §CSultanat Syrien§! dans §Y$EGY_SYRIA$§!\n\n§CNote : Les actions de ce gouvernement peuvent aboutir à la Déclaration d'Indépendance du Liban.§!"

 SYR_FORPOL: "£KR_game_rule_flag_SYR Politique Etrangère Syrienne"
 RULE_OPTION_SYR_FORPOL_RANDOM: "Défaut"
 RULE_OPTION_SYR_FORPOL_RANDOM_DESC: "L'existence de la Syrie est due à l'Egypte et au Pacte du Caire, mais leur destin sera-il toujours lié à l'avenir ?"
 RULE_OPTION_SYR_FORPOL_EGY:0 "£KR_game_rule_flag_SYR  £KR_game_rule_flag_EGY  Pacte du Caire"
 RULE_OPTION_SYR_FORPOL_EGY_DESC: "La Syrie fait toujours partie du Pacte du Caire, confirmant ainsi son alliance avec les Égyptiens.\n\n§RRequiert :§!\n§CLe Pacte du Caire est victorieux contre les Ottomans.§!\n§RPas§! §CSyrie Annexé§! dans §Y$EGY_SYRIA$§!"
 RULE_OPTION_SYR_FORPOL_GER:0 "£KR_game_rule_flag_SYR  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_SYR_FORPOL_GER_DESC: "La Syrie quittera le Pacte du Caire et rejoindra le Reichspakt s'il existe.\n\n§RRequiert :§!\n§CVictoire du Pacte du Caire sur les Ottomans.§!\n\n§RPas§! §CSyrie Annexée§! ou §CSultanat Syrien§! dans §Y$EGY_SYRIA$§!"
 RULE_OPTION_SYR_FORPOL_INT:0 "£KR_game_rule_flag_SYR  £KR_game_rule_flag_FRA  Phalanstère"
 RULE_OPTION_SYR_FORPOL_INT_DESC: "La Syrie restera membre du Pacte du Caire, mais cherchera un soutien supplémentaire de l'Internationale et rejoindra le Phalanstère.\n\n§RRequiert :§!\n§CLe Pacte du Caire est victorieux contre les Ottomans.§!\n\n§CParti du Peuple (Aile Damascène)§! dans §Y$SYR_PATH$§!\n\n§RPas§! §CSyrie annexée§! ou §CSultanat de Syrie§! dans §Y$EGY_SYRIA$§!"
 RULE_OPTION_SYR_FORPOL_ARAB_FED: "£KR_game_rule_flag_IRQ_federation  Fédération Arabe"
 RULE_OPTION_SYR_FORPOL_ARAB_FED_DESC: "La Syrie quittera le Pacte du Caire et cherchera à former un État panarabe.\n\n§RRequiert :§!\n§CVictoire du Pacte du Caire sur les Ottomans.§!\n\n§RPas§! §CSyrie Annexée§! ou §CSultanat Syrien§! dans §Y$EGY_SYRIA$§!\n§RNot§! §CSyrian Social Nationalist Party§! in §Y$SYR_PATH$§!"
 RULE_OPTION_SYR_FORPOL_NEUT: "£KR_game_rule_flag_SYR Neutralité"
 RULE_OPTION_SYR_FORPOL_NEUT_DESC: "La Syrie quittera le Pacte du Caire et adoptera une politique de neutralité.\n\n§RRequiert :§!\n§CVictoire du Pacte du Caire sur les Ottomans.§!\n\n§RPas§! §CSyrie Annexée§! ou §CSultanat Syrien§! dans §Y$EGY_SYRIA$§!"

 LEB_PATH: "£KR_game_rule_flag_LEB Le Cèdre tient bon"
 RULE_OPTION_LEB_PATH_RANDOM: "Défaut"
 RULE_OPTION_LEB_PATH_RANDOM_DESC: "Après avoir subi une discrimination sous le gouvernement syrien, le Liban déclare la guerre à la Syrie et gagne son indépendance - mais la situation dans le pays est toujours instable."
 RULE_OPTION_LEB_PATH_AUTDEM: "£KR_game_rule_flag_LEB Armée de Volontaires Libanais"
 RULE_OPTION_LEB_PATH_AUTDEM_DESC: "Chehab et son §gal-Jaych al-Lubnani§! restent au pouvoir, formant une nation libanaise unifiée, et reste neutre sur les affaires du monde.\n\n§RRequiert :§!\n§CVictoire du Pacte du Caire sur les Ottomans.§!\n\n§CBloc National§! ou §CParti Social Nationaliste Syrien§! dans\n§Y$SYR_PATH$§! ou \n§CSultanat Syrien§! dans §Y$EGY_SYRIA$§!"
 RULE_OPTION_LEB_PATH_MARLIB: "£KR_game_rule_flag_LEB_republic Bloc National"
 RULE_OPTION_LEB_PATH_MARLIB_DESC: "Chehab quitte le pouvoir sous la pression du Parlement provisoire. Les premières élections sont remportées par le §mal-Kutlah al-Wataniyyah§!, qui réformera le pays pour en faire un État européen et cherchera à s'aligner sur l'Entente.\n\n§RRequiert :§!\n§CVictoire du Pacte du Caire sur les Ottomans.§!\n\n§CBloc National§! ou §CParti Social Nationaliste Syrien§! dans\n§Y$SYR_PATH$§! ou \n§CSultanat Syrien§! dans §Y$EGY_SYRIA$§!"
 RULE_OPTION_LEB_PATH_SOCLIB: "£KR_game_rule_flag_LEB_republic Société de Réforme de Beyrouth"
 RULE_OPTION_LEB_PATH_SOCLIB_DESC: "Chehab quitte le pouvoir sous la pression du Parlement provisoire. Les premières élections sont remportées par la §lJamiyyat Beirut al-Islahiyya§!, qui s'engage à promouvoir la laïcité et à promulguer le suffrage féminin, ainsi qu'à rester neutre sur les affaires du monde.\n\n§RRequiert :§!\n§CVictoire du Pacte du Caire sur les Ottomans.§!\n\n§CBloc National§! ou §CParti Social Nationaliste Syrien§! dans\n§Y$SYR_PATH$§! ou \n§CSultanat Syrien§! dans §Y$EGY_SYRIA$§!"
 RULE_OPTION_LEB_PATH_SOCCON_EGY:0 "£KR_game_rule_flag_LEB_republic Bloc Constitutionnel - CP"
 RULE_OPTION_LEB_PATH_SOCCON_EGY_DESC: "Chehab quitte le pouvoir sous la pression du Parlement provisoire. La première élection est remportée par le §cAl Kutla ad Dustuuriyya§!, qui cherchera à se réconcilier avec ses voisins arabes, privilégiant une alliance avec les Egyptiens ou, à défaut, les Irakiens s'ils ont des ambitions panarabes.\n\n§RRequiert :§!\n§CVictoire du Pacte du Caire sur les Ottomans.§!\n\n§CBloc National§! ou §CParti Social Nationaliste Syrien§! dans\n§Y$SYR_PATH$§! ou \n§CSultanat Syrien§! dans §Y$EGY_SYRIA$§!"
 RULE_OPTION_LEB_PATH_SOCCON_IRQ: "£KR_game_rule_flag_LEB_republic Bloc Constitutionnel - LoAS"
 RULE_OPTION_LEB_PATH_SOCCON_IRQ_DESC: "Chehab quitte le pouvoir sous la pression du Parlement provisoire. La première élection est remportée par le §cAl Kutla ad Dustuuriyya§!, qui cherchera à se réconcilier avec ses voisins arabes, privilégiant une alliance avec les Irakiens s'ils ont des ambitions panarabes, ou à défaut avec les Egyptiens.\n\n§RRequiert :§!\n§CVictoire du Pacte du Caire sur les Ottomans.§!\n\n§CBloc National§! ou §CParti Social Nationaliste Syrien§! dans\n§Y$SYR_PATH$§! ou \n§CSultanat Syrien§! dans §Y$EGY_SYRIA$§!"
 RULE_OPTION_LEB_PATH_NATPOP: "£KR_game_rule_flag_LEB_national_populist Mouvement Marada"
 RULE_OPTION_LEB_PATH_NATPOP_DESC: "Chehab quitte le pouvoir sous la pression du Parlement provisoire. Peu après, le §NMouvement Marada§! organise un coup d'État et commence à appliquer la politique "Dieu, Patrie, Famille". Ils tentent de réaliser le rêve d'un Grand Liban.\n\n§RRequiert :§!\n§CVictoire du Pacte du Caire sur les Ottomans.§!\n\n§CBloc National§! ou §CParti Social Nationaliste Syrien§! dans\n§Y$SYR_PATH$§! ou \n§CSultanat Syrien§! dans §Y$EGY_SYRIA$§!"

 IRQ_PATH: "£KR_game_rule_flag_IRQ Le Berceau de la Civilisation"
 RULE_OPTION_IRQ_PATH_RANDOM: "Défaut"
 RULE_OPTION_IRQ_PATH_RANDOM_DESC: "Né des suites de la guerre entre le Pacte du Caire et les Ottomans, l'Irak est un État très instable. Quel sera son avenir, personne ne peut le prédire."
 RULE_OPTION_IRQ_PATH_YASIN_AUTDEM:0 "£KR_game_rule_flag_IRQ Le Chef de la Nation"
 RULE_OPTION_IRQ_PATH_YASIN_AUTDEM_DESC:0 "§gYasin al-Hashimi§!, ancien Müsir de l'armée Ottomane-Irakienne, prend le pouvoir peu après la fin de la guerre. Il réussit à conserver son poste de "Chef National".\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_IRQ_PATH_NATPOP:0 "£KR_game_rule_flag_IRQ Coup d'Etat d'al-Gaylani"
 RULE_OPTION_IRQ_PATH_NATPOP_DESC:0 "Yasin al-Hashimi, ancien Müsir de l'armée Ottomane-Irakienne, prend le pouvoir peu après la fin de la guerre. Après s'être aliéné sa base de soutien nationaliste arabe, il est assassiné par les forces fidèles à son ancien allié §NRashid al-Gaylani§!, qui devient le nouveau Chef National et consolide sa position.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_IRQ_PATH_TAHA_AUTDEM:0 "£KR_game_rule_flag_IRQ Le châtiment de Taha"
 RULE_OPTION_IRQ_PATH_TAHA_AUTDEM_DESC:0 "Yasin al-Hashimi, ancien Müsir de l'armée Ottomane-Irakienne, prend le pouvoir peu après la fin de la guerre. Après s'être aliéné sa base de soutien nationaliste arabe, il est assassiné par les forces fidèles à son ancien allié Rashid al-Gaylani, qui à son tour est évincé par le frère de Yasin, §gTaha al-Hashimi§!.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_IRQ_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_IRQ Le Gouvernement al-Ahali"
 RULE_OPTION_IRQ_PATH_REPUBLIC_SOCDEM_DESC: "Yasin al-Hashimi, ancien Müsir de l'armée Ottomane-Irakienne, prend le pouvoir peu après la fin de la guerre. Après s'être aliéné sa base de soutien nationaliste arabe, il est assassiné par les forces fidèles à son ancien allié Rashid al-Gaylani, qui à son tour est évincé par le frère de Yasin. Taha al-Hashimi règne alors avec le soutien du groupe réformiste §SJamaat al-Ahali§!.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 # RULE_OPTION_IRQ_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_IRQ  The al-Umari Cabinet"
 # RULE_OPTION_IRQ_PATH_REPUBLIC_MARLIB_DESC: "Yasin al-Hashimi, former Müsir of the Ottoman-Iraqi army, gains power shortly after the end of the war. After alienating his Arab nationalist support base, he is assassinated by forces loyal to his former ally Rashid al-Gaylani, who in turn is ousted by Yasin's brother. Taha al-Hashimi then rules with the support of the reformist group Jamaat al-Ahali, who then lose prominence to §mArshad al-Umari§!.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!" - WIP as per Shin
 RULE_OPTION_IRQ_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_IRQ Gouvernement du Roi al-Chadirchi"
 RULE_OPTION_IRQ_PATH_MONARCHY_SOCDEM_DESC: "Ajami al-Sa'adun, avec le soutien de l'Iran, se proclame Roi Ajami Ier d'Irak. Il choisit Kamil al-Chadirchi du §SJamaat al-Ahali§! devenir son premier ministre.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_IRQ_PATH_MONARCHY_PATAUT: "£KR_game_rule_flag_IRQ Gouvernement du Roi al-Gaylani"
 RULE_OPTION_IRQ_PATH_MONARCHY_PATAUT_DESC: "Ajami al-Sa'adun, avec le soutien de l'Iran, se proclame Roi Ajami Ier d'Irak. Il choisit Rashid al-Gaylani du §PHizb al-Ikha al-Watani§! devenir son premier ministre.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_IRQ_PATH_MONARCHY_MARLIB: "£KR_game_rule_flag_IRQ Gouvernement du Roi al-Umari"
 RULE_OPTION_IRQ_PATH_MONARCHY_MARLIB_DESC: "Ajami al-Sa'adun, avec le soutien de l'Iran, se proclame roi Ajami Ier d'Irak. Al-Chadirchi d'al-Ahali devient son premier ministre. Ce gouvernement tombe et est remplacé par celui dirigé par §mArshad al-Umari§!\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"

 IRQ_FORPOL: "£KR_game_rule_flag_IRQ Politique Etrangère Irakienne"
 RULE_OPTION_IRQ_FORPOL_RANDOM: "Défaut"
 RULE_OPTION_IRQ_FORPOL_RANDOM_DESC: "Pris entre les blocs égyptien et iranien, la politique de l'Irak envers ses voisins et le reste du monde pourrait bien en venir à définir son existence."
 RULE_OPTION_IRQ_FORPOL_EGY:0 "£KR_game_rule_flag_IRQ  £KR_game_rule_flag_EGY  Pacte du Caire"
 RULE_OPTION_IRQ_FORPOL_EGY_DESC: "L'Irak s'allie avec les Egyptiens.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n§RNon§! §CCoup d'Etat d"al-Gaylani§! dans §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_GER:0 "£KR_game_rule_flag_IRQ  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_IRQ_FORPOL_GER_DESC: "L'Irak s'allie avec l'hégémon Allemand.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n§CLe Chef National§! ou §CLe Châtiment de Taha§! ou §CLe Gouvernement Royal d'al-Gaylani§! dans §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_TUR: "£KR_game_rule_flag_IRQ  £KR_game_rule_flag_TUR  Turquie"
 RULE_OPTION_IRQ_FORPOL_TUR_DESC: "L'Irak se reconcilie avec les Turcs, et adopte plus tard une politique de neutralité.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n§RNon§! §CCoup d'Etat d'Al-Gaylani§! ou §CLe Gouvernement Al-Ahali§! ou §CLe Gouvernement Royal d'al-Chadirchi§! dans §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_ARAB_FED: "£KR_game_rule_flag_IRQ_federation  Fédération Arabe"
 RULE_OPTION_IRQ_FORPOL_ARAB_FED_DESC: "L'Irak tente de former un état Pan-Arab.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_IRQ_FORPOL_NEUT: "£KR_game_rule_flag_IRQ Neutralité"
 RULE_OPTION_IRQ_FORPOL_NEUT_DESC: "L'irak adopte une politique de neutralité.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n§RNon§! §CCoup d'Etat d'Al-Gaylani§! dans §Y$IRQ_PATH$§!"

 PER_PATH:0 "£KR_game_rule_flag_PER   Tous les hommes du Shah"
 RULE_OPTION_PER_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_PER_PATH_RANDOM_DESC:0 "Le Majlis est devenu indiscipliné et des mouvements politiques clandestins menacent de bouleverser la dynastie Qajar et l'ordre établi."
 RULE_OPTION_PER_PATH_MONARCHY_DESC:0 "Malgré l'agitation, les libertés démocratiques sont garanties alors que la dynastie des Qajar se poursuit."
 RULE_OPTION_PER_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_PER  Renforcer la Constitution - HD"
 RULE_OPTION_PER_PATH_MONARCHY_SOCDEM_DESC: "$RULE_OPTION_PER_PATH_MONARCHY_DESC$ Les élections suivantes sont remportées par le §SHezb Democrat§!, ou Parti Démocrate."
 RULE_OPTION_PER_PATH_MONARCHY_SOCLIB: "£KR_game_rule_flag_PER  Renforcer la Constitution - HEe"
 RULE_OPTION_PER_PATH_MONARCHY_SOCLIB_DESC: "$RULE_OPTION_PER_PATH_MONARCHY_DESC$ Les élections suivantes sont remportées par une coalition souple dirigée par le §lHezab Eetedaliun§!, ou Parti Modéré, lorsqu'il se présente aux élections."
 RULE_OPTION_PER_PATH_MONARCHY_SOCCON: "£KR_game_rule_flag_PER  Renforcer la Constitution - HET"
 RULE_OPTION_PER_PATH_MONARCHY_SOCCON_DESC: "$RULE_OPTION_PER_PATH_MONARCHY_DESC$ Les élections suivantes sont remportées par le §cHezb Eslah Talaban§!, ou Parti de la Réforme."
 RULE_OPTION_PER_PATH_MONARCHY_AUTDEM: "£KR_game_rule_flag_PER  Renforcer la Constitution - Qajars"
 RULE_OPTION_PER_PATH_MONARCHY_AUTDEM_DESC: "$RULE_OPTION_PER_PATH_MONARCHY_DESC$ Les élections suivantes sont remportées par une coalition de droite dirigée par les §gQajar§!, lorsqu'ils se présentent aux élections."
 RULE_OPTION_PER_PATH_PATAUT: "£KR_game_rule_flag_PER  La Colère du Lion Qajar"
 RULE_OPTION_PER_PATH_PATAUT_DESC:0 "Le Shah assume un rôle politique plus important et finit par déchirer entièrement la constitution."
 RULE_OPTION_PER_PATH_REPUBLIC_DESC:0 "La nation est transformée en une république."
 RULE_OPTION_PER_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_PER_REP  Victoire du Républicanisme - HD"
 RULE_OPTION_PER_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_PER_PATH_REPUBLIC_DESC$ Le §SHezb Democrat§! de Sayyed Hasan Taqizadeh, ou Parti Démocrate, remporte les élections suivantes."
 RULE_OPTION_PER_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_PER_REP  Victoire du Républicanisme - HEe"
 RULE_OPTION_PER_PATH_REPUBLIC_SOCLIB_DESC: "$RULE_OPTION_PER_PATH_REPUBLIC_DESC$ Le §lHezab Eetedaliun§! de Mohammad Mosaddegh, ou Parti Modéré, remporte les élections chaque fois qu'il est en lice."
 RULE_OPTION_PER_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_PER_REP  Victoire du Républicanisme - HT"
 RULE_OPTION_PER_PATH_REPUBLIC_MARLIB_DESC: "$RULE_OPTION_PER_PATH_REPUBLIC_DESC$ Le §mHezb Tajadod§!, ou Parti du Renouveau, de Mohammad Ali Foroughi Zoka-ol-Molk remporte les élections de 1938, le Parti de la Réforme l'emportant par la suite."
 RULE_OPTION_PER_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_PER_REP  Victoire du Républicanisme - HET"
 RULE_OPTION_PER_PATH_REPUBLIC_SOCCON_DESC: "$RULE_OPTION_PER_PATH_REPUBLIC_DESC$ Le §cHezb Eslah Talaban§! ou Parti de la Réforme d'Ahmad Qavam remporte les élections, à partir de 1942."
 RULE_OPTION_PER_PATH_RADSOC:0 "£KR_game_rule_flag_PER_radical_socialist   La Flamme Ravivée"
 RULE_OPTION_PER_PATH_RADSOC_DESC: "La nation est transformée en une §RRépublique socialiste§!. Elle ne cherchera pas à s'allier avec l'Inde."
 RULE_OPTION_PER_PATH_RADSOC_HND: "£KR_game_rule_flag_PER_radical_socialist  £KR_game_rule_flag_PER_radical_socialist  La Flamme Ravivée - Socialisme Asiatique"
 RULE_OPTION_PER_PATH_RADSOC_HND_DESC: "La nation est transformée en une §RRépublique socialiste§!. L'Iran s'alignera ensuite avec la Commune Bhârate pour attaquer le Dominion de l'Inde.\n\n§RRequiert :§!\n§CL'Iran est victorieux contre les Ottomans§!"

 EGY_PATH:0 "£KR_game_rule_flag_EGY Réformes de Farouk"
 RULE_OPTION_EGY_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_EGY_PATH_RANDOM_DESC:0 "Une nouvelle constitution est en cours de rédaction pour l'empire, et sa composition sera affectée par les réformes proposées."
 RULE_OPTION_EGY_PATH_LIBMON_DESC:0 "Les réformes libérales sont mises en œuvre et le Sultan devient un monarque constitutionnel."
 RULE_OPTION_EGY_PATH_MARLIB: "£KR_game_rule_flag_EGY  Monarchie Constitutionnelle - Wafd"
 RULE_OPTION_EGY_PATH_MARLIB_DESC: "$RULE_OPTION_EGY_PATH_LIBMON_DESC$ Le §mHizb al-Wafd§!, ou Parti Wafd, remporte chaque élection suivante."
 RULE_OPTION_EGY_PATH_SOCLIB: "£KR_game_rule_flag_EGY  Monarchie Constitutionnelle - HAD"
 RULE_OPTION_EGY_PATH_SOCLIB_DESC: "$RULE_OPTION_EGY_PATH_LIBMON_DESC$ Le §lHizb al-Ahrar al-Dusturiyyin§!, ou Parti Libéral Constitutionnel, remporte chaque élection suivante."
 RULE_OPTION_EGY_PATH_SOCDEM: "£KR_game_rule_flag_EGY  Monarchie Constitutionnelle - HMDI"
 RULE_OPTION_EGY_PATH_SOCDEM_DESC: "$RULE_OPTION_EGY_PATH_LIBMON_DESC$ Le §SHizb al-Masri al-Dimuqrati al-Ijtma'i§!, ou Parti Social-Démocrate égyptien, remportera les élections de 1951 et suivantes, les libéraux remportant celles d'avant."
 RULE_OPTION_EGY_PATH_CONMON_DESC:0 "Les réformes des conservateurs sont mises en œuvre, la nouvelle Égypte est essentiellement une version simplifiée de l'ancienne monarchie de style allemand."
 RULE_OPTION_EGY_PATH_SOCCON: "£KR_game_rule_flag_EGY  Statut Quo Monarchie - Watani"
 RULE_OPTION_EGY_PATH_SOCCON_DESC: "$RULE_OPTION_EGY_PATH_CONMON_DESC$ Le §cHizb al-Watani§!, ou Parti Watani, remporte chaque élection suivante."
 RULE_OPTION_EGY_PATH_AUTDEM: "£KR_game_rule_flag_EGY  Statut Quo Monarchie - HI"
 RULE_OPTION_EGY_PATH_AUTDEM_DESC: "$RULE_OPTION_EGY_PATH_CONMON_DESC$ Le §gHizb al-Ittihad§!, ou Parti Ittihad, remporte chaque élection suivante."
 RULE_OPTION_EGY_PATH_PATAUT:0 "£KR_game_rule_flag_EGY Monarchie Absolue"
 RULE_OPTION_EGY_PATH_PATAUT_DESC:0 "Les réformes des absolutistes sont mises en œuvre et tout le pouvoir doit être centralisé entre les mains du §PSultan§!."

 EGY_SYRIA:0 "£KR_game_rule_flag_EGY Le Statut de la Syrie"
 RULE_OPTION_EGY_SYRIA_RANDOM:0 "Défaut"
 RULE_OPTION_EGY_SYRIA_RANDOM_DESC:0 "L'Égypte décidera lors du troisième Congrès arabe si elle doit annexer ou libérer la Syrie."
 RULE_OPTION_EGY_SYRIA_REPUBLIC:0 "£KR_game_rule_flag_SYR   République Syrienne Indépendante"
 RULE_OPTION_EGY_SYRIA_REPUBLIC_DESC:0 "L'Égypte libérera la Syrie sous le contrôle d'un gouvernement républicain, et en tant que partenaire égal au Levant.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_EGY_SYRIA_MONARCHY:0 "£KR_game_rule_flag_SYR_sultanate   Sultanat Syrien"
 RULE_OPTION_EGY_SYRIA_MONARCHY_DESC:0 "L'Égypte installera une monarchie fantoche en Syrie, la liant étroitement au destin de sa propre nation.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_EGY_SYRIA_ANNEX:0 "£KR_game_rule_flag_EGY   Syrie Annexée"
 RULE_OPTION_EGY_SYRIA_ANNEX_DESC:0 "L'Egypte annexera la Syrie au sein d'un grand Empire Egyptien.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"

 LBA_PATH: "£KR_game_rule_flag_LBA Le Futur de l'Emirat"
 RULE_OPTION_LBA_PATH_RANDOM: "Défaut"
 RULE_OPTION_LBA_PATH_RANDOM_DESC: "L'Emirat de Cyrénaïque est privé de leadership en raison de l'incapacité d'az-Zubayr ibn Ahmad as-Sharif. Qui dirigera le cœur tribal de l'ordre Senoussi ?"
 RULE_OPTION_LBA_PATH_AUTDEM:0 "£KR_game_rule_flag_LBA_authoritarian_democrat Idris est de retour (§GO.A.§!)"
 RULE_OPTION_LBA_PATH_AUTDEM_DESC:0 "L'§gEmir Idris§! revient d'exile et rejoint le Pacte du Caire, confirmant ses principes nationalistes pan-Arabe. En réponse, les Ottomans décident de ne pas réagir.\n§GO.A.§! signifie la non-intervention des Ottomans"
 RULE_OPTION_LBA_PATH_WAR_AUTDEM:0 "£KR_game_rule_flag_LBA_authoritarian_democrat  £KR_game_rule_flag_TUR_ottoman_empire  Idris est de Retour (§YO.I.§!)"
 RULE_OPTION_LBA_PATH_WAR_AUTDEM_DESC:0 "L'§gEmir Idris§! revient d'exile et rejoint le Pacte du Caire, confirmant ses principes nationalistes pan-Arabe. En réponse, les Ottomans déclarent la guerre à l'Emirat.\n§YO.I.§! signifie l'intervention des Ottomans."
 RULE_OPTION_LBA_PATH_NATPOP_DESC: "L'émirat est débarrassé de toute incertitude et §NUmar al-Mukhtar§! devient régent."
 RULE_OPTION_LBA_PATH_NATPOP_OTT:0 "£KR_game_rule_flag_LBA_authoritarian_democrat Révolution Pro-Ottomane"
 RULE_OPTION_LBA_PATH_NATPOP_OTT_DESC: "$RULE_OPTION_LBA_PATH_NATPOP_DESC$ Il signe ensuite un pacte d'amitié avec les Ottomans."
 RULE_OPTION_LBA_PATH_NATPOP_WAR:0 "£KR_game_rule_flag_LBA_authoritarian_democrat Révolution Islamique"
 RULE_OPTION_LBA_PATH_NATPOP_WAR_DESC: "$RULE_OPTION_LBA_PATH_NATPOP_DESC$ Il cherche ensuite à unifier la Libye et annonce un djihad contre l'impérialisme."

 TRP_PATH: "£KR_game_rule_flag_TRP La République des Sables"
 RULE_OPTION_TRP_PATH_RANDOM: "Défaut"
 RULE_OPTION_TRP_PATH_RANDOM_DESC: "Après la déclaration d'indépendance, la Tripolitaine se situe à la croisée des chemins entre conservatisme et syndicalisme. Quel chemin sera pris?"
 RULE_OPTION_TRP_PATH_RADSOC: "£KR_game_rule_flag_TRP Bloc National Libre"
 RULE_OPTION_TRP_PATH_RADSOC_DESC: "§RAl-Kutlat al-wataniat al-hura§! remporte les élections.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_TRP_PATH_SOCCON: "£KR_game_rule_flag_TRP Front National Uni"
 RULE_OPTION_TRP_PATH_SOCCON_DESC: "§cAl-Jabha al-wataniyya al-muttahida§! remporte les élections.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_TRP_PATH_AUTDEM: "£KR_game_rule_flag_TRP Parti Populaire de Tripolitaine"
 RULE_OPTION_TRP_PATH_AUTDEM_DESC: "§gHizb al-shaeb tarabulus§! remporte les élections.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"

 ### Country Paths - East Asia ###
 RULE_GROUP_KAISERREICH_RULES_EAST_ASIA: "Chemins de Pays - Asie de l'Est"

 QIE_PATH: "£KR_game_rule_flag_QIE_monarchy  Année du Rat"
 RULE_OPTION_QIE_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_QIE_PATH_RANDOM_DESC: "Avec l'effondrement de la précieuse Ligue des Huit Provinces de Sun Chuanfang, la domination du Zhili sur la Chine vacille. Alors que les protestations se multiplient à Beijing, les décisions que prendront les hauts dirigeants zhili comme Wu Peifu et Cao Kun - ainsi que d'autres comploteurs dans l'ombre - pourraient déterminer le sort de la nation."
 RULE_OPTION_QIE_PATH_NAN_AUTDEM: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_LEP  Monarchie Zhili - Pro-Nanjing"
 RULE_OPTION_QIE_PATH_NAN_AUTDEM_DESC:0 "Lors de l'effondrement de la Ligue des Huit Provinces, Wu Peifu soutiendra les restes de la Ligue à Nanjing, l'envoyant sur une voie §gpro-allemande§!."
 RULE_OPTION_QIE_PATH_ANQ_AUTDEM: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_ANQ  Monarchie Zhili - Pro-Anqing"
 RULE_OPTION_QIE_PATH_ANQ_AUTDEM_DESC:0 "Lors de l'effondrement de la Ligue des Huit Provinces, Wu Peifu soutiendra les anti-concessionnistes à Anqing, l'envoyant sur une voie §ganti-impérialiste§!."
 RULE_OPTION_QIE_PATH_MANCHU_PATAUT: "£KR_game_rule_flag_QIE_monarchy  Coup d'Etat Mandchou - Parti Zongshe"
 RULE_OPTION_QIE_PATH_MANCHU_PATAUT_DESC: "Wu Peifu n'interviendra pas dans l'effondrement de la Ligue, déclenchant un Coup d'État contre son régime qui se terminera par son meurtre et la réaffirmation de Puyi. Le parti §PZongshe§!, composé de l'aristocratie mandchoue, dirige le nouveau gouvernement."
 RULE_OPTION_QIE_PATH_MANCHU_AUTDEM: "£KR_game_rule_flag_QIE_monarchy Coup d'Etat Mandchou - YCP"
 RULE_OPTION_QIE_PATH_MANCHU_AUTDEM_DESC: "Wu Peifu n'interviendra pas dans l'effondrement de la Ligue, déclenchant un coup d'État contre son régime qui se terminera par son meurtre et la réaffirmation de Puyi. Le §gParti Jeune Chine§!, qui veut centraliser et urbaniser la Chine, dirige le nouveau gouvernement.\n\n§RRécessite:§!\n§RNon§! §CZhang Tianran§! in §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_QIE_PATH_MANCHU_SOCCON: "£KR_game_rule_flag_QIE_monarchy Coup d'Etat Mandchou - NCERA"
 RULE_OPTION_QIE_PATH_MANCHU_SOCCON_DESC: "Wu Peifu n'interviendra pas dans l'effondrement de la Ligue, déclenchant un Coup d'État contre son régime qui se terminera par son meurtre et la réaffirmation de Puyi. La §cNouvelle Association Réformiste de l'Empire Chinois§!, dédiée à la réforme de la Chine, dirige le nouveau gouvernement."
 RULE_OPTION_QIE_PATH_MANCHU_LEGIT_SOCCON: "£KR_game_rule_flag_QIE_monarchy  Coup d'Etat Mandchou - Elections Légitimes"
 RULE_OPTION_QIE_PATH_MANCHU_LEGIT_SOCCON_DESC: "Wu Peifu n'interviendra pas dans l'effondrement de la Ligue, déclenchant un coup d'État contre son régime qui se terminera par son meurtre et la réaffirmation de Puyi. Les efforts combinés de Qu Yingguang et de la NCERA ont conduit à des réformes importantes et préparé le pays à des élections publiques fonctionnelles, la NCERA réélu soit §cmaintiendra§! le gouvernement précédent en fonction ou formera une §Scoalition plus large§! à l'avenir.\n\n§RNécessite:§!\n§CQu Yingguang§! dans §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_QIE_PATH_REPUBLIC_DESC:0 "Wu Peifu n'interviendra pas dans l'effondrement de la Ligue, mettant en branle un coup d'État qui échouera finalement, le laissant déposer la monarchie et rétablir une république à Beijing, déclarant au passage la guerre aux partisans du coup d'État."
 RULE_OPTION_QIE_PATH_SHIH_AUTDEM: "£KR_game_rule_flag_QIE_republic République Zhili - Hi Shih"
 RULE_OPTION_QIE_PATH_SHIH_AUTDEM_DESC: "$RULE_OPTION_QIE_PATH_REPUBLIC_DESC$\nLa clique Zhili installe l'éminent philosophe §gHu Shih§! en tant que premier président de la nouvelle république."
 RULE_OPTION_QIE_PATH_KOO_AUTDEM: "£KR_game_rule_flag_QIE_republic République Zhili - VK Wellington Koo"
 RULE_OPTION_QIE_PATH_KOO_AUTDEM_DESC: "$RULE_OPTION_QIE_PATH_REPUBLIC_DESC$\nLa Clique Zhili installe l'homme d'État renommé §gVi Kyuin Wellington Koo§! en tant que premier président de la nouvelle république."

 QIE_COUP_FRIEND: "£KR_game_rule_flag_QIE_monarchy  Patron du coup d'État de Beijing"
 RULE_OPTION_QIE_COUP_FRIEND_RANDOM: "Défaut"
 RULE_OPTION_QIE_COUP_FRIEND_RANDOM_DESC: "L'indécision de Wu Peifu, qui refuse de déclarer son soutien à Nanjing ou à Anqing dans l'effondrement de la Ligue des Huit Provinces, a provoqué une grande agitation au sein du gouvernement. Il y a un complot contre lui, mais les comploteurs ont besoin d'aide. À qui le parti mandchou demandera-t-il de l'aide ?"
 RULE_OPTION_QIE_COUP_FRIEND_YAN: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SHX  Yan Xishan"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_DESC: "Yan Xishan recevra l'invitation. Bien que Yan n'ait jamais été fidèle aux Qing ou Puyi, il deviendra le premier allié et innovateur du nouveau gouvernement, si le complot réussit, ou en subira les conséquences, s'il échoue.\n\n§RRequiert:§!\nTout §CCoup d'État Mandchou§! ou §CRépublique Zhili§! dans §Y$$QIE_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_QU: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SQI_QU  Qu Yingguang"
 RULE_OPTION_QIE_COUP_FRIEND_QU_DESC: "Qu Yingguang recevra l'invitation. Après la prise de pouvoir réussie de Qu Yingguang dans la Clique du Shandong, il a fait preuve d'une loyauté absolue envers Qing mais pas envers Wu. Il deviendra un grand allié, si le complot réussit, ou devra en subir les conséquences, s'il échoue.\n\n§RRequiert :§!\nTout §CCoup d'état Mandchou§! ou §CRépublique Zhili§! dans §Y$QIE_PATH$§!\n§CQu aux Commande§! dans §Y$SQI_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_ZHANG: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SQI_natpop Zhang Tianran"
 RULE_OPTION_QIE_COUP_FRIEND_ZHANG_DESC: "Zhang Tianran recevra l'invitation. Les enseignements du grand Maître se répandent comme un ouragan après sa prise de pouvoir dans la Clique du Shandong. Zhang est prêt à devenir plus qu'un allié - un mentor et un professeur pour tout le nouveau régime, si le complot réussit, ou à en subir les conséquences, s'il échoue.\n\n§RRequiert : §!\nTout §CCoup d'état Mandchou§! ou §CRépublique Zhili§! dans §Y$QIE_PATH$§!\n§CPrise de Pouvoir Yiguandao§! dans §Y$SQI_PATH$§!"

 JAP_PATH: "£KR_game_rule_flag_JAP  Crépuscule de la Démocratie Japonaise"
 RULE_OPTION_JAP_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_JAP_PATH_RANDOM_DESC:0 "Un débat à la Diète concernant la loi sur la sécurité nationale fait rage depuis quelques semaines. Certains membres conservateurs de la Diète craignent que si la loi n'est pas adoptée, des éléments radicaux de la société tenteront de s'emparer du pouvoir. L'avenir du Japon pourrait bien dépendre de cette loi."
 RULE_OPTION_JAP_PATH_DEM_DESC:0 "La Loi sur la Sécurité Nationale est adoptée de force. Le gouvernement entame alors une réforme électorale et la démocratie est préservée, avec le"
 RULE_OPTION_JAP_PATH_SOCCON:0 "£KR_game_rule_flag_JAP Réforme Electorale - Seiyūkai"
 RULE_OPTION_JAP_PATH_SOCCON_DESC: "$RULE_OPTION_JAP_PATH_DEM$ §cSeiyūkai§! gagnant les élections suivantes"
 RULE_OPTION_JAP_PATH_MARLIB:0 "£KR_game_rule_flag_JAP  Réforme Electorale - Minseitō"
 RULE_OPTION_JAP_PATH_MARLIB_DESC: "$RULE_OPTION_JAP_PATH_DEM$ §mMinseitō§! gagnant les élections suivantes."
 RULE_OPTION_JAP_PATH_SOCDEM: "£KR_game_rule_flag_JAP  Réforme électorale - Shakai Taishūtō"
 RULE_OPTION_JAP_PATH_SOCDEM_DESC: "$RULE_OPTION_JAP_PATH_DEM$ Minseitō remportant la première élection, suivi par le §SShakai Taishūtō§! lors des élections suivantes."
 RULE_OPTION_JAP_PATH_AUTDEM: "£KR_game_rule_flag_JAP  Réforme Électorale - Kokumin Dōmei"
 RULE_OPTION_JAP_PATH_AUTDEM_DESC: "La loi sur la sécurité nationale est adoptée. Le gouvernement lance ensuite une réforme électorale sévère et réunit de force les principaux partis politiques du pays sous le "§gGouvernement d'Unité Nationale§!" afin de protéger le Japon de la menace syndicaliste. Après sa scission, le parti nationaliste §gKokumin Dōmei§! remportera les prochaines élections."
 RULE_OPTION_JAP_PATH_PATAUT:0 "£KR_game_rule_flag_JAP Prise de contrôle centraliste"
 RULE_OPTION_JAP_PATH_PATAUT_DESC: "La loi sur la sécurité nationale est adoptée. Cependant, les officiers subalternes de la Restauration, voyant que le gouvernement manque de soutien, organisent un coup d'État. La §PFaction Centralisatrice de l'Armée§! écrase ce coup d'État et se voit confier un rôle plus important au sein du gouvernement afin d'aider à éradiquer les traîtres et les syndicalistes."
 RULE_OPTION_JAP_PATH_NATPOP: "£KR_game_rule_flag_JAP  Coup d'État Restaurateur"
 RULE_OPTION_JAP_PATH_NATPOP_DESC: "La Loi sur la Sécurité Nationale est rejetée par l'opinion publique et l'opposition. Des officiers subalternes §Nrestaurationnistes§!, profitant de l'incapacité du gouvernement à faire face aux radicaux, lancent un coup d'État qui réussit."

 FNG_PATH: "£KR_game_rule_flag_FNG  Le Candidat Mandchou"
 RULE_OPTION_FNG_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_FNG_PATH_RANDOM_DESC: "Alors que la conférence d'unification du Grand Maréchal Zhang Zuolin tombe en lambeaux, ses espoirs d'une unification facile lui glissent des doigts, ainsi qu'à son fils Zhang Xueliang. Dans l'ombre, les régionalistes mandchous, soutenus par les agents japonais de l'Association Concordia et de l'Armée Kwantang, complotent contre lui, dans l'espoir d'empêcher l'armée Fengtian d'échapper à l'emprise de Tokyo."
 RULE_OPTION_FNG_PATH_AUTDEM:0 "£KR_game_rule_flag_FNG   Maîtres de notre propre destin"
 RULE_OPTION_FNG_PATH_AUTDEM_DESC: "Le Gouvernement Fengtian va se libérer du joug japonais et §gsuivre sa propre voie§! dans la reconquête de la Chine.\n\n§RNécessite:§!\n§CLe Gouvernement Fengtian contrôle Beijing§!"
 RULE_OPTION_FNG_PATH_MARLIB:0 "£GFX_KR_game_rule_flag_FNG_rogc   Le mal nécessaire"
 RULE_OPTION_FNG_PATH_MARLIB_DESC: "Zhang Zuolin sera remplacé par des dirigeants §mplus disposés à travailler avec le Japon§!.\n\n§RNécessite:§!\n§CLe Gouvernement Fengtian contrôle Beijing§!"

 FNG_CONFERENCE:0 "£KR_game_rule_flag_FNG   Conférence d'unification de Fengtian"
 RULE_OPTION_FNG_CONFERENCE_RANDOM:0 "Défaut"
 RULE_OPTION_FNG_CONFERENCE_RANDOM_DESC: "Après la prise triomphale de Beijing par l'armée Fengtian, le Grand Maréchal Zhang Zuolin est en position dominante pour négocier avec les différents détenteurs du pouvoir chinois survivants. Entre les seigneurs de guerre, les idéalistes et les régionalistes, Zhang doit se frayer un chemin étroit pour faciliter la transition du pouvoir de jure à son fils Zhang Xueliang. S'il n'y parvient pas, ses gains durement acquis seront déstabilisés et il devra emprunter un chemin beaucoup plus difficile vers l'unification."
 RULE_OPTION_FNG_CONFERENCE_FAIL:0 "£KR_game_rule_flag_FNG   La conférence échoue"
 RULE_OPTION_FNG_CONFERENCE_FAIL_DESC: "La tentative de Fengtian d'asseoir sa légitimité par le biais de la conférence d'unification échouera.\n\n§RRequiert :§!\n§CLe gouvernement Fengtian contrôle Beijing§!"
 RULE_OPTION_FNG_CONFERENCE_AGREE: "£KR_game_rule_flag_united_china Zhang tente une négociation"
 RULE_OPTION_FNG_CONFERENCE_AGREE_DESC: "Zhang Zuolin tentera de répondre aux demandes de la plupart des membres de la conférence, bien qu'il ne soit pas garanti qu'il tende la main aux Fédéralistes, ni que la conférence soit couronnée de succès.\n\n§RRequiert :§!\n§CMaîtres de Notre Propre Destinée§! dans §Y$FNG_PATH$§!\n\n§CRemarque : cette règle du jeu augmente simplement les chances de réussite de la conférence, mais ne la garantit pas - il faut toujours qu'il y ait suffisamment de cliques qui se rangent du côté de Fengtian pour qu'elle soit couronnée de succès.§!"
 RULE_OPTION_FNG_CONFERENCE_FEDS: "£KR_game_rule_flag_united_china £KR_game_rule_flag_GXC Compromis Fédéraliste"
 RULE_OPTION_FNG_CONFERENCE_FEDS_DESC: "Zhang Zuolin tentera de tendre la main et de parvenir à un compromis avec les fédéralistes et avec Song Qingling si possible, même s'il n'est pas garanti que la conférence dans son ensemble réussira.\n\n§RRequiert:§!\n§CMaîtres de notre propre destinée§! dans §Y$FNG_PATH$§!\n\n§CChen Jiongming remporte la Guerre Civile du Liangguang§! et n'importe lequel §CFédéralistes§! dans §Y$GXC_PATH$§!\n\nou §CChen Jiongming perd la Guerre Civil du Liangguang§! et n'importe lequel §CFédéralistes§! dans §Y$GXC_PATH$§! et\n§C Une province modèle§! ou §C Une province moderne§! ou n'importe lequel §CRépublicains§! dans §Y$SZC_PATH$§!\n\nou n'importe lequel §CGuerre Civile évitée§! dans §Y$GXC_PATH$§! et §CUne province modèle §! ou §Cune province moderne§! ou n'importe lequel §CRépublicains§! dans §Y$SZC_PATH$§!\n\n§CNote: Cette règle du jeu augmente simplement les chances de succès de la conférence, mais ne la garantit pas - il faut encore qu'il y ait suffisamment de cliques du côté de Fengtian pour qu'elle réussisse.§!"

 SQI_PATH: "£KR_game_rule_flag_SQI  Dernier pari de Zhang"
 RULE_OPTION_SQI_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_SQI_PATH_RANDOM_DESC: "Dans les montagnes du Shandong, les liens entre Zhang Zongchang et Zhang Tianran s'effilochent tandis que Qu Yingguang cherche une opportunité contre les deux. Considérés comme des parias et illégitimes même parmi les autres seigneurs de guerre, le résultat pourrait dicter le sort du futur conflit de Zhifeng."
 RULE_OPTION_SQI_PATH_PATAUT: "£KR_game_rule_flag_SQI Zhang Zongchang Survie"
 RULE_OPTION_SQI_PATH_PATAUT_DESC: "Zhang Zongchang va survivre et son règne décadent va se poursuivre."
 RULE_OPTION_SQI_PATH_NATPOP:0 "£KR_game_rule_flag_SQI Prise de contrôle du Yiguandao"
 RULE_OPTION_SQI_PATH_NATPOP_DESC: "Le Yiguandao de Zhang Tianran va évincer Zhang Zongchang et remodeler la province selon les principes du millénaire."
 RULE_OPTION_SQI_PATH_AUTDEM:0 "£KR_game_rule_flag_SQI_QU  Qu aux Commandes"
 RULE_OPTION_SQI_PATH_AUTDEM_DESC: "§gQu Yingguang§! va évincer Zhang Zongchang et aligner la province avec les Qing."

 ANQ_DEAL: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ  £KR_game_rule_flag_SQI  Arbitrage Anqing / Shandong"
 RULE_OPTION_ANQ_DEAL_RANDOM:0 "Défaut"
 RULE_OPTION_ANQ_DEAL_RANDOM_DESC:0 "Alors que la Ligue des Cinq Provinces implose, deux des combattants de la guerre sont des alliés du gouvernement de Fengtian. Il pourrait être dans l'intérêt de Fengtian de négocier un accord entre eux, afin d'éviter un bain de sang entre deux ennemis de Beijing."
 RULE_OPTION_ANQ_DEAL_WAR:0 "£KR_game_rule_flag_ANQ  £KR_game_rule_flag_SQI Guerre"
 RULE_OPTION_ANQ_DEAL_WAR_DESC: "Le gouvernement de Nanjing tombe, mais Fengtian décide qu'aucun accord ne peut être conclu entre Anqing et Shandong, même face au Kuomintang. Anqing et Shandong se déclarent la guerre.\n\n§RRequiert :§!\n§CLa Clique de Nanjing est vaincue lors de la Guerre d'Effondrement de la Ligue.§!\n§CZhang Zongchang Survive§! dans §Y$SQI_PATH$§!\n\n§RPas§! §CMonarchie Zhili - Pro-Anqing§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_DEAL_WAR_ANQ:0 "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ  Guerre - Fengtian appuie Anqing"
 RULE_OPTION_ANQ_DEAL_WAR_ANQ_DESC: "Le gouvernement de Nanjing tombe, et Anqing et Shandong coopèrent alors contre le Kuomintang. Cependant, la paix est rompue après la défaite des socialistes, Fengtian soutenant Anqing.\n\n§RRequiert :§!\n§CLa Clique de Nanjing est vaincue lors de la Guerre d'Effondrement de la Ligue.§!\n§CLe Kuomintang de Gauche est vaincu lors de la Guerre d'Effondrement de la Ligue.§!\n§CZhang Zongchang Survive§! dans §Y$SQI_PATH$§!\n\n§RPas§! §CMonarchie Zhili - Pro-Anqing§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_DEAL_WAR_SQI:0 "£KR_game_rule_flag_FNG £KR_game_rule_flag_SQI  Guerre - Fengtian appuie Shandong"
 RULE_OPTION_ANQ_DEAL_WAR_SQI_DESC: "Le gouvernement de Nanjing tombe, Anqing et Shandong coopèrent alors contre le Kuomintang. Cependant, la paix est rompue après la défaite des socialistes, Fengtian soutenant le Shandong.\n\n§RRequiert :§!\n§CLa Clique de Nanjing est vaincue lors de la Guerre d'Effondrement de la Ligue.§!\n§CLe Kuomintang de Gauche est vaincu lors de la Guerre d'Effondrement de la Ligue.§!\n§CZhang Zongchang Survive§! dans §Y$SQI_PATH$§!\n\n§RPas§! §CMonarchie Zhili - Pro-Anqing§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_DEAL_WAR_NOONE:0 "£KR_game_rule_flag_FNG  Guerre - Fengtian se tient à l'écart"
 RULE_OPTION_ANQ_DEAL_WAR_NOONE_DESC: "Le gouvernement de Nanjing tombe, Anqing et Shandong coopèrent alors contre le Kuomintang. Cependant, la paix est rompue après la défaite des socialistes, Fengtian ne prenant pas parti dans le conflit.\n\n§RRequiert :§!\n§CLa Clique de Nanjing est vaincue lors de la Guerre d'Effondrement de la Ligue.§!\n§CLe Kuomintang de Gauche est vaincu lors de la Guerre d'Effondrement de la Ligue.§!\n§CZhang Zongchang Survive§! dans §Y$SQI_PATH$§!\n\n§RPas§! §CMonarchie Zhili - Pro-Anqing§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_DEAL_PEACE:0 "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ  £KR_game_rule_flag_SQI  Compromis Obtenu"
 RULE_OPTION_ANQ_DEAL_PEACE_DESC: "Le gouvernement de Nanjing tombe, Anqing et Shandong coopérant contre le Kuomintang. Le gouvernement de Fengtian les aide à trouver un compromis et la paix est maintenue entre les alliés de Fengtian.\n\n§RRequiert :§!\n§CLa Clique de Nanjing est vaincue lors de la Guerre d'Effondrement de la Ligue.§!\n§CLe Kuomintang de Gauche est vaincu lors de la Guerre d'Effondrement de la Ligue.§!\n§CZhang Zongchang Survive§! dans §Y$SQI_PATH$§!\n\n§RPas§! §CMonarchie Zhili - Pro-Anqing§! dans §Y$QIE_PATH$§!"

 CHI_PATH: "£KR_game_rule_flag_CHI  Soleil Blanc sur la Chine Rouge"
 RULE_OPTION_CHI_PATH_RANDOM: "Défaut"
 RULE_OPTION_CHI_PATH_RANDOM_DESC: "Le Kuomintang de gauche est sorti victorieux de sa guerre initiale contre la clique de Nanjing, et il est maintenant temps pour eux de se réorganiser et de planifier sa future voie vers la réunification nationale."
 RULE_OPTION_CHI_PATH_JINGWEI_RADSOC: "£KR_game_rule_flag_CHI  Wang Jingwei s'accroche"
 RULE_OPTION_CHI_PATH_JINGWEI_RADSOC_DESC: "Wang Jingwei, président de longue date du parti, a réussi à consolider les pouvoirs dictatoriaux autour de sa personne et de son culte de la personnalité. Avec l'aide de la faction §RAssociation des Camarades Réorganisés§! au sein du Kuomintang, il se défend avec succès contre l'opposition croissante à son régime et est libre de poursuivre son règne autocratique comme il l'entend.\n\n§RRequiert :§!\n§CLe Kuomintang de gauche unifie la Chine§!"
 RULE_OPTION_CHI_PATH_QINGLING_RADSOC: "£KR_game_rule_flag_CHI  Song Qingling évince le Président"
 RULE_OPTION_CHI_PATH_QINGLING_RADSOC_DESC: "De plus en plus mécontente du règne tyrannique de Wang Jingwei, Song Qingling rassemble une large coalition de factions de l'opposition pour s'opposer au président, qu'elle évince à l'issue d'un vote tendu. Après avoir consolidé son pouvoir, elle travaillera à la mise en place d'un nouveau §RComité Révolutionnaire§! pour le Kuomintang et décidera à son tour du sort de ses alliés.\n\n§RRequiert :§!\n§CLe Kuomintang de Gauche unifie la Chine§!"
 RULE_OPTION_CHI_PATH_COUP_DESC: "Alors que la situation politique se détériore en raison des querelles incessantes entre les dirigeants civils du Kuomintang, le mépris croissant pour la démocratie du parti attise les flammes du radicalisme. Alors que la nation vient d'être unifiée et que les Japonais ont été chassés de Mandchourie, les ennemis unificateurs du parti disparaissent, de même que tout semblant de civilité."
 RULE_OPTION_CHI_PATH_TOTALIST: "£KR_game_rule_flag_CHI  La Seconde Révolution Nationale de Hu Zongnan"
 RULE_OPTION_CHI_PATH_TOTALIST_DESC: "$RULE_OPTION_CHI_PATH_COUP_DESC$\nLa §oChina Revival Society§! de Hu Zongnan, avec l'aide du Bureau d'enquête et de statistiques de Dai Li, prendra le contrôle du gouvernement pour "maintenir l'ordre", instaurant une forme de tutelle extrémiste et militaire.\n\n§RRequiert :§!\n§CLe Kuomintang de Gauche unifie la Chine§!"
 RULE_OPTION_CHI_PATH_GONGBO_RADSOC: "£KR_game_rule_flag_CHI  Contre-coup d'État de Chen Gongbo"
 RULE_OPTION_CHI_PATH_GONGBO_RADSOC_DESC: "$RULE_OPTION_CHI_PATH_COUP_DESC$\nSous le choc du coup d'État, Chen Gongbo et sa §RAssociation des Camarades Réorganisés§! s'allieront à d'autres factions sympathisantes pour rétablir le contrôle de la république et donner une orientation beaucoup plus radicale à la révolution.\n\n§RRequiert :§!\n§CLe Kuomintang de Gauche unifie la Chine§!"

 CHI_ALLY_BETRAYAL: "£KR_game_rule_flag_CHI  £KR_game_rule_flag_GXC_RKMT  £KR_game_rule_flag_GXC  Alliances de Complaisance"
 RULE_OPTION_CHI_ALLY_BETRAYAL_RANDOM:0 "Défaut"
 RULE_OPTION_CHI_ALLY_BETRAYAL_RANDOM_DESC: "Le Kuomintang, dans certaines circonstances, peut former un pacte et/ou une alliance avec des gouvernements révolutionnaires rivaux dirigés par les Fédéralistes ou le Kuomintang de droite. Ces alliances ont toutes les chances de se terminer par une trahison, en raison de la méfiance mutuelle et des objectifs révolutionnaires divergents."
 RULE_OPTION_CHI_ALLY_BETRAYAL_NEVER: "£KR_game_rule_flag_CHI £KR_game_rule_flag_GXC £KR_game_rule_flag_GXC_RKMT  L'Alliance Républicaine Tient"
 RULE_OPTION_CHI_ALLY_BETRAYAL_NEVER_DESC: "Le Kuomintang de gauche, chaque fois qu'il en aura l'occasion, cherchera à conclure un pacte et/ou une alliance avec les gouvernements révolutionnaires rivaux dirigés par les fédéralistes ou le Kuomintang de droite. Toute alliance qu'ils formeront sera pleinement respectée et il n'y aura pas de trahison.\n\n§RRequiert :§!\n§CLe Kuomintang de gauche et l'un des fédéralistes ou du Kuomintang de droite doivent former un gouvernement rival.\n\nCes gouvernements doivent être limitrophes l'un de l'autre et être en paix (sans posséder ni Beijing ni Wuhan) afin de prendre les décisions qui permettront de conclure un pacte de non-agression.\n\nCe pacte de non-agression doit tenir suffisamment longtemps pour que le Kuomintang de gauche prenne Beijing et Wuhan, ce qui lui permettra de prendre la décision d'officialiser l'alliance et de soumettre le Kuomintang de gauche.§!"

 GXC_PATH:0 "£KR_game_rule_flag_GXC   Liangguang - Guerre civile"
 RULE_OPTION_GXC_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_GXC_PATH_RANDOM_DESC: "Deux des principaux bastions du républicanisme dans le sud, les provinces du Guangdong et du Guangxi, connues ensemble sous le nom de Liangguang, ont été déstabilisées par la disparition du régime Qing dans la région. Après qu'une force d'invasion du Kuomintang de Droite du Yunnan ait tenté de renverser la clique dirigeante du Guangxi, les dirigeants ultimes de ces deux provinces étroitement liées chercheront à réunifier Liangguang sous un seul gouvernement."
 RULE_OPTION_GXC_PATH_SOCDEM_DESC: "Si Jiongming remporte la guerre civile, il rapproche Liangguang de la vision ambitieuse de son §SParti de l'intérêt public§!, qui vise à créer une Chine démocratique et fédérale."
 RULE_OPTION_GXC_PATH_PATAUT_SOCLIB: "£KR_game_rule_flag_GXC  £KR_game_rule_flag_GXC_OLDG  Fédéralistes / Ancienne Clique du Guangxi"
 RULE_OPTION_GXC_PATH_PATAUT_SOCLIB_DESC: "La §lGrande Ligue Républicaine§! de Chen Jiongming mène le Guangdong contre l'§PAncienne Clique du Guangxi§! de Ma Ji.\n$RULE_OPTION_GXC_PATH_SOCDEM_DESC$"
 RULE_OPTION_GXC_PATH_AUTDEM_SOCLIB: "£KR_game_rule_flag_GXC  £KR_game_rule_flag_GXC_RKMT  Fédéralistes / Nouvelle Clique du Guangxi"
 RULE_OPTION_GXC_PATH_AUTDEM_SOCLIB_DESC: "La §lGrande Ligue Républicaine§! de Chen Jiongming mène le Guangdong contre la §gNouvelle Clique du Guangxi§! de Li Zongren.\n$RULE_OPTION_GXC_PATH_SOCDEM_DESC$"
 RULE_OPTION_GXC_PATH_PATAUT_DESC: "Après avoir assassiné Chen Jiongming, Ma Ji et son §PAncienne Clique du Guangxi§! descend sur le Guangdong."
 RULE_OPTION_GXC_PATH_PATAUT_END_DESC: "s'empare du pouvoir et prend en charge la défense de la province."
 RULE_OPTION_GXC_PATH_PATAUT_MARLIB: "£KR_game_rule_flag_GXC_MER   £KR_game_rule_flag_GXC_OLDG  Corps des Marchands / Ancienne Clique du Guangxi"
 RULE_OPTION_GXC_PATH_PATAUT_MARLIB_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_DESC$\nDans le vide de pouvoir qui a suivi, le §mCorps des Marchands§! de Chen Lianbo $RULE_OPTION_GXC_PATH_PATAUT_END_DESC$"
 RULE_OPTION_GXC_PATH_PATAUT_RADSOC: "£KR_game_rule_flag_GXC_LKMT   £KR_game_rule_flag_GXC_OLDG   KMT de Gauche / Ancienne Clique du Guangxi"
 RULE_OPTION_GXC_PATH_PATAUT_RADSOC_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_DESC$\nDans le vide de pouvoir qui a suivi, le §RKuomintang de Gauche§! de Chen Mingshu $RULE_OPTION_GXC_PATH_PATAUT_END_DESC$"
 RULE_OPTION_GXC_PATH_PATAUT_QIE: "£KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_QIE_monarchy  Ancienne Clique du Guangxi - Zhili"
 RULE_OPTION_GXC_PATH_PATAUT_QIE_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_DESC$\nS'il gagne la guerre contre le Guangdong, il tentera de renouer ses anciens liens avec la clique de Zhili.\n\n§RRequiert :§!\n§RPas§! de §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!\n\nou un §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§! et\n§CAmbition de Yang Sen§! ou §CTradition de Liu Cunhou§! ou §CRestes de Zhili§! dans §Y$SZC_PATH$§!"
 RULE_OPTION_GXC_PATH_MARLIB_JAP: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_JAP Corps des Marchands - Sphère de Co-Prospérité"
 RULE_OPTION_GXC_PATH_MARLIB_JAP_DESC: "Après avoir assassiné Chen Jiongming, Ma Ji et son Ancienne Clique du Guangxi descend sur le Guangdong.\nDans le vide de pouvoir qui a suivi, le §mCorps des Marchands§! de Chen Lianbo $RULE_OPTION_GXC_PATH_PATAUT_END_DESC$\nSi Lianbo gagne la guerre contre le Guangxi, il tentera de s'aligner sur les Japonais."
 RULE_OPTION_GXC_PATH_NPA:0 "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Alliance Nationale de Protection"
 RULE_OPTION_GXC_PATH_NPA_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_MARLIB_DESC$\nAprès la Guerre Civile, le vainqueur tentera de former ou de rejoindre l'Alliance Nationale de Protection avec d'autres Seigneurs de Guerre."
 RULE_OPTION_GXC_PATH_EXPANSIONISM:0 "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Expansionnisme"
 RULE_OPTION_GXC_PATH_EXPANSIONISM_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_MARLIB_DESC$\nAprès la Guerre Civile, le vainqueur adoptera une politique expansionniste contre ses voisins du sud de la Chine et au-delà."
 RULE_OPTION_GXC_PATH_COUP_DESC: "Après que Li Zongren ait réussi à mettre en déroute l'Ancienne Clique du Guangxi de Ma Ji, le Kuomintang sous"
 RULE_OPTION_GXC_PATH_COUP_LATER_DESC: "lance un Coup d'État contre Chen Jiongming, sécurisant le Liangguang sans autre effusion de sang."
 RULE_OPTION_GXC_PATH_RADSOC: "£KR_game_rule_flag_GXC_LKMT Guerre Civil Evitée - Coup d'Etat du KMT de Gauche"
 RULE_OPTION_GXC_PATH_RADSOC_DESC: "$RULE_OPTION_GXC_PATH_COUP_DESC$ §RChen Mingshu§! $RULE_OPTION_GXC_PATH_COUP_LATER_DESC$"
 RULE_OPTION_GXC_PATH_AUTDEM: "£KR_game_rule_flag_GXC_RKMT Guerre Civile Evitée - Coup d'Etat du KMT de Droite"
 RULE_OPTION_GXC_PATH_AUTDEM_DESC: "$RULE_OPTION_GXC_PATH_COUP_DESC$ Chen Mingshu $RULE_OPTION_GXC_PATH_COUP_LATER_DESC$\n§gLi Zongren§! prend plus tard la direction du Kuomintang à Chen Mingshu."

 HNN_PATH: "£KR_game_rule_flag_HNN  Élections décisives dans le Hunan"
 RULE_OPTION_HNN_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_HNN_PATH_RANDOM_DESC: "Après avoir fait sécession de la Ligue des Huit Provinces, le Hunan dirigé par Zhao Hengti navigue sur une route périlleuse. Ses prétentions républicaines de régime démocratique ont été remises en question et les autres factions impliquées réclament de nouvelles élections. La suite des événements déterminera le sort d'une province centrale de la Chine."
 RULE_OPTION_HNN_PATH_SOCDEM:0 "£KR_game_rule_flag_HNN   Bouddhisme révolutionnaire"
 RULE_OPTION_HNN_PATH_SOCDEM_DESC: "Zhao Hengti autorise le déroulement des élections dans le Hunan. La §SSociété de Bouddhisation§! de Tang Shengzhi remporte une victoire surprise. Alternativement, Zhao Hengti ne permet pas aux élections de se dérouler et est renversé par Tang Shengzhi dans les troubles politiques qui s'ensuivent. Ils préféreront s'aligner sur les Fédéralistes, puis le Kuomintang de Gauche, puis l'Alliance Nationale de Protection"
 RULE_OPTION_HNN_PATH_SOCCON:0 "£KR_game_rule_flag_HNN   Un nouveau Hunan"
 RULE_OPTION_HNN_PATH_SOCCON_DESC: "Zhao Hengti permet aux élections de se dérouler dans le Hunan avec peu ou pas de trucage. Son §cParti Fédéraliste§! gagne, comme cela était prévu."
 RULE_OPTION_HNN_PATH_KMT_DESC: "Zhao Hengti autorise le déroulement des élections dans le Hunan. Cheng Qian remporte une victoire surprise, et le pays pivote vers le"
 RULE_OPTION_HNN_PATH_RADSOC:0 "£KR_game_rule_flag_HNN  Le Hunan sous l'autorité du Kuomintang de Gauche"
 RULE_OPTION_HNN_PATH_RADSOC_DESC: "$RULE_OPTION_HNN_PATH_KMT_DESC$ §RKuomintang de Gauche§!."
 RULE_OPTION_HNN_PATH_SOCLIB:0 "£KR_game_rule_flag_HNN Le Hunan sous l'autorité du Kuomintang de Droite"
 RULE_OPTION_HNN_PATH_SOCLIB_DESC: "$RULE_OPTION_HNN_PATH_KMT_DESC$ §lKuomintang de Droite§!."
 RULE_OPTION_HNN_PATH_AUTDEM:0 "£KR_game_rule_flag_HNN   Démocratie fictive"
 RULE_OPTION_HNN_PATH_AUTDEM_DESC: "Zhao Hengti truque les élections en sa faveur ou ne convoque pas du tout d'élections, battant Tang Shengzhi dans la tourmente politique qui s'ensuit. Le Hunan s'engage alors sur une voie §gautoritaire§!, vers le Zhili, ou à défaut, les Fédéralistes."

 SZC_PATH: "£KR_game_rule_flag_SZC  Une Province, Quatre Cliques"
 RULE_OPTION_SZC_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_SZC_PATH_RANDOM_DESC: "Dans le sillage de l'effondrement de l'autorité du Zhili, la fragile alliance qui a maintenu ensemble les cliques dirigeantes du Sichuan a finalement cédé. Alors que l'ambitieux Liu Xiang et son Corps industriel s'élèvent contre le Département de l'armement dominant, dirigé par Yang Sen, une province cruciale se trouve à la croisée des chemins."
 RULE_OPTION_SZC_PATH_AUTDEM_DESC: "Le département de l'armement de Yang Sen se défend avec succès contre l'offensive du Corps industriel, se maintient au pouvoir et vise à faire entrer le Sichuan dans la sphère du Zhili."
 RULE_OPTION_SZC_PATH_YANG_AUTDEM:0 "£KR_game_rule_flag_SZC L'ambition de Yang Sen"
 RULE_OPTION_SZC_PATH_YANG_AUTDEM_DESC: "$RULE_OPTION_SZC_PATH_AUTDEM_DESC$ Plus tard, §gYang§! lui-même consolide le pouvoir.\n\n§CNote : si Wu Peifu est évincé avec succès à Pékin, alors les restes des Zhili prendront les armes dans le Sichuan.§!"
 RULE_OPTION_SZC_PATH_LIU_AUTDEM:0 "£KR_game_rule_flag_SZC La Tradition de Liu Cunhou"
 RULE_OPTION_SZC_PATH_LIU_AUTDEM_DESC: "$RULE_OPTION_SZC_PATH_AUTDEM_DESC$ Plus tard, l'ancien allié de Yang §gLiu Cunhou§! consolide le pouvoir.\n\n§CNote : si Wu Peifu est évincé avec succès à Pékin, alors les restes des Zhili prendront les armes dans le Sichuan.§!"
 RULE_OPTION_SZC_PATH_PATAUT_DESC: "Le §PCorps Industriel§! de Liu Xiang réussit à capturer Chengdu, mettant en déroute toute opposition."
 RULE_OPTION_SZC_PATH_PATAUT_NPA:0 "£KR_game_rule_flag_SZC  Corps Industriel - NPA"
 RULE_OPTION_SZC_PATH_PATAUT_NPA_DESC: "$RULE_OPTION_SZC_PATH_PATAUT_DESC$ Le Sichuan aura pour objectif de créer ou de rejoindre l'Alliance Nationale de Protection."
 RULE_OPTION_SZC_PATH_PATAUT_FNG:0 "£KR_game_rule_flag_SZC Corps Industriel - Seigneur du Sichuan"
 RULE_OPTION_SZC_PATH_PATAUT_FNG_DESC: "$RULE_OPTION_SZC_PATH_PATAUT_DESC$ Le Sichuan veut se tourner vers la sphère de Fengtian."
 RULE_OPTION_SZC_PATH_PATAUT_INDEPENDENT:0 "£KR_game_rule_flag_SZC Corps Industriel - Plan Grandiose"
 RULE_OPTION_SZC_PATH_PATAUT_INDEPENDENT_DESC: "$RULE_OPTION_SZC_PATH_PATAUT_DESC$ Le Sichuan va essayer de prendre le contrôle d'autres cliques."
 RULE_OPTION_SZC_PATH_BAODING_DESC: "Le département de l'armement de Yang Sen s'effondre sous la pression de l'offensive de Liu Xiang. Dans le chaos, le département de Baoding, dirigé par Deng Xihou, prend le contrôle de la capitale et réussit à lever le siège de Chengdu par Xiang. Le Sichuan se replie sur lui-même et s'efforce de rester neutre, devenant le centre culturel de la Chine rurale."
 RULE_OPTION_SZC_PATH_CHEN_DESC: "\n\n§CRemarque : si Chen Jiongming n'est pas assassiné et perd la guerre civile dans le Liangguang, il prendra alors les armes dans le Sichuan.§!"
 RULE_OPTION_SZC_PATH_SOCCON:0 "£KR_game_rule_flag_SZC Une Province Modèle"
 RULE_OPTION_SZC_PATH_SOCCON_DESC: "$RULE_OPTION_SZC_PATH_BAODING_DESC$ §cDeng Xihou§! à la tête de la dyarchie. $RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_MARLIB:0 "£KR_game_rule_flag_SZC  Une Province Modèle"
 RULE_OPTION_SZC_PATH_MARLIB_DESC: "$RULE_OPTION_SZC_PATH_BAODING_DESC$ §mLiu Wenhui§! à la tête de la dyarchie. $RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_OFFICER_DESC: "Le département de l'armement met en déroute les forces de Xiang lors du siège de Chengdu. Cependant, les républicains du département des officiers s'allient aux forces restantes de Xiang et leurs forces combinées écrasent le département de l'armement affaibli. Le "
 RULE_OPTION_SZC_PATH_SOCDEM:0 "£KR_game_rule_flag_SZC  Républicains - Parti des Trois Principes"
 RULE_OPTION_SZC_PATH_SOCDEM_DESC: "$RULE_OPTION_SZC_PATH_OFFICER_DESC$ §SParti des Trois Principes§! remporte les élections suivantes. Le Sichuan devient un bastion du républicanisme, penchant vers le Kuomintang mais avec des sympathies Fédéralistes. $RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_SOCLIB:0 "£KR_game_rule_flag_SZC  Républicains - Parti de l'Autonomie Gouvernementale"
 RULE_OPTION_SZC_PATH_SOCLIB_DESC: "$RULE_OPTION_SZC_PATH_OFFICER_DESC$ §lParti de l'Auto-Gouvernement§! remporte les élections suivantes. Le Sichuan devient un bastion du républicanisme, penchant pour les fédéralistes mais avec des sympathies pour le Kuomintang. $RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_ZHILI_AUTDEM:0 "£KR_game_rule_flag_SZC_Zhili Derniers des Zhili - Aile Civile"
 RULE_OPTION_SZC_PATH_ZHILI_AUTDEM_DESC:0 "Les restes de Zhili ont une §gaile civile§! dominante dans leur gouvernement.\n\n§RRequiert :§!\nTout §CCoup d'Etat Mandchou§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_SZC_PATH_ZHILI_PATAUT:0 "£KR_game_rule_flag_SZC_Zhili  Derniers des Zhili - Primauté de l'Armée"
 RULE_OPTION_SZC_PATH_ZHILI_PATAUT_DESC:0 "Les vestiges de Zhili ont les §Pmilitaires§! qui ont une importance primordiale dans leur gouvernement.\n\n§RRequiert :§!\nTout §CCoup d'état Mandchou§! dans §Y$QIE_PATH$§!"

 YUN_PATH: "£KR_game_rule_flag_YUN  Le bastion républicain s'effondre"
 RULE_OPTION_YUN_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_YUN_PATH_RANDOM_DESC: "Le long règne corrompu de Tang Jiyao a suscité un mépris considérable dans ce qui était autrefois le bastion de la résistance républicaine à la tyrannie de Beijing. Son propre attachement au républicanisme chinois étant désormais remis en question, toute erreur supplémentaire risque d'entraîner un conflit violent entre ses lieutenants ambitieux et les vestiges du KMT dans la province."
 RULE_OPTION_YUN_PATH_TANG_DESC: "Tang Jiyao restera au pouvoir et rejettera ses liens fédéralistes, faisant évoluer le Yunnan vers l'§Pisolationnisme§!"
 RULE_OPTION_YUN_PATH_TANG_PATAUT_ISOLATION:0 "£KR_game_rule_flag_YUN  Tang Jiyao - Isolationisme"
 RULE_OPTION_YUN_PATH_TANG_PATAUT_ISOLATION_DESC: "$RULE_OPTION_YUN_PATH_TANG_DESC$."
 RULE_OPTION_YUN_PATH_TANG_PATAUT_QIE:0 "£KR_game_rule_flag_YUN  £KR_game_rule_flag_QIE_republic  Tang Jiyao - Zhili"
 RULE_OPTION_YUN_PATH_TANG_PATAUT_QIE_DESC: "$RULE_OPTION_YUN_PATH_TANG_DESC$, mais tenteront de rejoindre la clique de Zhili, s'ils ont rompu avec les Qing.\n\n§RRequiert :§!\nToute §CRépublique Zhili§! dans §Y$QIE_PATH$§!\n\nou un §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§! et\n§CAmbition de Yang Sen§! ou §CTradition de Liu Cunhou§! ou §CRestes de Zhili§! dans §Y$SZC_PATH$§!"
 RULE_OPTION_YUN_PATH_TANG_PATAUT_NPA:0 "£KR_game_rule_flag_YUN  Tang Jiyao - NPA"
 RULE_OPTION_YUN_PATH_TANG_PATAUT_NPA_DESC: "$RULE_OPTION_YUN_PATH_TANG_DESC$, mais tentera de rejoindre l'armée de protection nationale, si elle existe.\n\n§RRequiert :§!\n§CAlliance Nationale pour la Protection§! dans §Y$GXC_PATH$§! ou §CCorps Industriel - NPA§! dans §Y$SZC_PATH$§!"
 RULE_OPTION_YUN_PATH_TANG_PATAUT_FNG:0 "£KR_game_rule_flag_YUN  £KR_game_rule_flag_FNG  Tang Jiyao - Fengtian"
 RULE_OPTION_YUN_PATH_TANG_PATAUT_FNG_DESC: "$RULE_OPTION_YUN_PATH_TANG_DESC$, bien qu'il tentera de s'aligner sur le gouvernement de Fengtian, s'ils ont formé leur propre faction."
 RULE_OPTION_YUN_PATH_AUTDEM:0 "£KR_game_rule_flag_GXC  Tang Jiyao - Fédéralisme"
 RULE_OPTION_YUN_PATH_AUTDEM_DESC: "Tang Jiyao restera au pouvoir et embrassera ses liens §gFédéralistes§!\n\n§RRequiert :§!\n§CChen Jiongming remporte la guerre civile de Liangguang§! et tout §CFédéralistes§! dans §Y$GXC_PATH$§!\n\nou §CChen Jiongming perd la guerre civile de Liangguang§! et tout §CFédéralistes§! dans §Y$GXC_PATH$§! et\n§CUne Province Modèle§! ou §CUne Province Moderne§! ou tout §CRépublicains§! dans §Y$SZC_PATH$§!\n\nou toute §CGuerre Civile Évitée§! dans §Y$GXC_PATH$§! et §CUne Province Modèle§! ou §CUne Province Moderne§! ou tout §CRépublicains§! dans §Y$SZC_PATH$§!"
 RULE_OPTION_YUN_PATH_LONG_DESC: "Tang Jiyao sera déposé et §PLong Yun§! sortira victorieux de la guerre civile suivante."
 RULE_OPTION_YUN_PATH_LONG_ISO_DESC: "$RULE_OPTION_YUN_PATH_LONG_DESC$. Il poursuit sa politique d'isolationnisme"
 RULE_OPTION_YUN_PATH_LONG_PATAUT_ISOLATION:0 "£KR_game_rule_flag_YUN  Long Yun - Isolationisme"
 RULE_OPTION_YUN_PATH_LONG_PATAUT_ISOLATION_DESC: "$RULE_OPTION_YUN_PATH_LONG_ISO_DESC$."
 RULE_OPTION_YUN_PATH_LONG_PATAUT_NPA:0 "£KR_game_rule_flag_YUN  Long Yun - NPA"
 RULE_OPTION_YUN_PATH_LONG_PATAUT_NPA_DESC: "$RULE_OPTION_YUN_PATH_LONG_ISO_DESC$, mais tentera de rejoindre l'armée de protection nationale, si elle existe.\n\n§RRequiert :§!\n§CAlliance Nationale pour la Protection§! dans §Y$GXC_PATH$§! ou §CCorps Industriel - NPA§! dans §Y$SZC_PATH$§!"
 RULE_OPTION_YUN_PATH_LONG_PATAUT_FNG:0 "£KR_game_rule_flag_YUN  £KR_game_rule_flag_FNG   Long Yun - Fengtian"
 RULE_OPTION_YUN_PATH_LONG_PATAUT_FNG_DESC: "$RULE_OPTION_YUN_PATH_LONG_ISO_DESC$, bien qu'il tentera de s'aligner sur le gouvernement de Fengtian, s'ils ont formé leur propre faction."
 RULE_OPTION_YUN_PATH_LONG_PATAUT_EXPANSIONISM:0 "£KR_game_rule_flag_YUN   Long Yun - Expansionisme"
 RULE_OPTION_YUN_PATH_LONG_PATAUT_EXPANSIONISM_DESC: "$RULE_OPTION_YUN_PATH_LONG_DESC$. Il adopte une politique d'expansionnisme."
 RULE_OPTION_YUN_PATH_ZHU_PATAUT:0 "£KR_game_rule_flag_YUN_KMTR   Kuomintang de Droite"
 RULE_OPTION_YUN_PATH_ZHU_PATAUT_DESC: "Tang Jiyao sera déposé et §PZhu Peide§! sortira victorieux de la guerre civile qui suivra."
 RULE_OPTION_YUN_PATH_RADSOC:0 "£KR_game_rule_flag_YUN_KMTL   Kuomintang de Gauche"
 RULE_OPTION_YUN_PATH_RADSOC_DESC: "Tang Jiyao sera déposé. La guerre civile s'éternise suffisamment pour que §RZhu De§! prenne le pouvoir, exilant à la fois Long Yun et Zhu Peide.\n\n§CNote : Si le Kuomintang de gauche n'est pas au pouvoir à Nanjing ou à Liangguang, Long Yun évince Zhu De et se proclame à nouveau gouverneur du Yunnan.§!"

 LEC_PATH: "£KR_game_rule_flag_LEC  Un Nouveau Haut Commissaire"
 RULE_OPTION_LEC_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_LEC_PATH_RANDOM_DESC: "Les Villes des Légations, établies comme un compromis entre les Allemands, les Américains et les Japonais (ainsi que d'autres puissances ayant des intérêts en Chine), se trouvent au bord du précipice. La descente de l'Amérique dans la guerre civile, le Lundi Noir de l'Allemagne et les ambitions impériales du Japon menacent la stabilité du projet. Le nouveau choix du Haut Commissaire déterminera leur sort."
 RULE_OPTION_LEC_PATH_AUTDEM:0 "£KR_game_rule_flag_LEC   L'outil de l'Ouest"
 RULE_OPTION_LEC_PATH_AUTDEM_DESC: "Au lendemain de la seconde guerre civile américaine, les §PAllemands§! invoqueront l'article 14 du traité de légation et prendront le pouvoir dans le débat qui s'ensuivra."
 RULE_OPTION_LEC_PATH_NATPOP:0 "£KR_game_rule_flag_LEC   La porte de l'Est"
 RULE_OPTION_LEC_PATH_NATPOP_DESC: "Au lendemain de la seconde guerre civile américaine, les §NJaponais§! invoqueront l'article 14 du traité de légation et prendront le pouvoir dans le débat qui s'ensuivra."
 RULE_OPTION_LEC_PATH_MARLIB:0 "£KR_game_rule_flag_LEC   La porte ouverte - la règle américaine"
 RULE_OPTION_LEC_PATH_MARLIB_DESC: "Au lendemain de la Seconde Guerre civile américaine, les §mAméricains§! conserveront le pouvoir."
 RULE_OPTION_LEC_PATH_SOCCON:0 "£GFX_KR_game_rule_flag_LEC   La porte ouverte - la règle britannique"
 RULE_OPTION_LEC_PATH_SOCCON_DESC:0 "Les Britanniques à Hong Kong vont tendre la main à la Couronne britannique, renouvelant l'intérêt des Britanniques pour les villes. Au lendemain de la Seconde Guerre civile américaine, les Britanniques prennent le pouvoir dans le débat qui en résulte."
 RULE_OPTION_LEC_PATH_COLLAPSE_LOC: "Les Villes des Légations vont gérer de manière désastreuse leurs actifs financiers, ce qui les conduira à la faillite. Après les combats de Shanghai, la ville tombe dans la spirale de la faillite."
 RULE_OPTION_LEC_PATH_AUTDEM_GER: "£KR_game_rule_flag_LEC  £KR_game_rule_flag_GER  Effondrement - marionnette allemande"
 RULE_OPTION_LEC_PATH_AUTDEM_GER_DESC: "$RULE_OPTION_LEC_PATH_COLLAPSE_LOC$ Sphère §gAllemande§!."
 RULE_OPTION_LEC_PATH_AUTDEM_JAP: "£KR_game_rule_flag_LEC  £KR_game_rule_flag_JAP  Effondrement - marionnette japonaise"
 RULE_OPTION_LEC_PATH_AUTDEM_JAP_DESC: "$RULE_OPTION_LEC_PATH_COLLAPSE_LOC$ Sphère §gJaponaise§!."

 LEC_FACTION:0 "£KR_game_rule_flag_LEC   Allégeance des Villes des Légations"
 RULE_OPTION_LEC_FACTION_RANDOM:0 "Défaut"
 RULE_OPTION_LEC_FACTION_RANDOM_DESC: "Avec l'élection d'un nouveau Haut Commissaire, une décision doit être prise sur l'orientation future des Légations pour garantir leur indépendance. Une politique étrangère active apaisera un actionnaire, mais pourrait faire d'eux une proie facile pour d'autres puissances affamées."
 RULE_OPTION_LEC_FACTION_NO:0 "£KR_game_rule_flag_LEC   Neutralité maintenue"
 RULE_OPTION_LEC_FACTION_NO_DESC:0 "Les Villes des Légations resteront neutres et ne favoriseront aucune faction."
 RULE_OPTION_LEC_FACTION_YES: "£KR_game_rule_flag_LEC  Neutre, Pas Plus"
 RULE_OPTION_LEC_FACTION_YES_DESC:0 "Les Villes des Légations abandonneront la neutralité et chercheront à conclure une alliance avec le Reichspakt, l'Entente ou la sphère de coprospérité."

 SHX_PATH: "£KR_game_rule_flag_SHX  Bataille au sommet des Monts Taihang"
 RULE_OPTION_SHX_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_SHX_PATH_RANDOM_DESC: "Le règne de Yan Xishan sera contesté par Feng Yuxiang, alors que leur dyarchie s'effondre sous le poids de tensions renouvelées. En utilisant l'équilibre du système de pouvoir, soit Yan consolidera suffisamment de pouvoir pour purger rapidement le Guominjun, soit le Guominjun exploitera la faiblesse de Yan pour renverser son autorité lors d'un Coup d'État (majoritairement) sans effusion de sang."
 RULE_OPTION_SHX_PATH_PATAUT: "£KR_game_rule_flag_SHX Triomphe du Gouvernement de Yan"
 RULE_OPTION_SHX_PATH_PATAUT_DESC: "§PYan Xishan§! utilise les pouvoirs combinés du gouvernement provincial, de la noblesse régionale et de la clique militaire Jin pour purger l'insubordonné Guominjun et conserver son siège de gouverneur du Shanxi.\n\n§RRequiert:§!\nSi n'importe quel §CCoup d'Etat Mandchou§! dans §Y$QIE_PATH$§!, alors Qing ne doit §Rpas§! choisir §CYan Xishan§! dans\n§Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_PATH_AUTDEM: "£KR_game_rule_flag_SHX_authoritarian_democrat Révolution du Guominjun de Feng Yuxiang"
 RULE_OPTION_SHX_PATH_AUTDEM_DESC: "§gFeng Yuxiang§! rassemblera une coalition révolutionnaire de nationalistes, de radicaux socialistes, d'intellectuels mécontents et d'autres autour de son populiste Guominjun pour évincer le gouverneur Yan de Taiyuan. Cela conduira à un conflit inévitable avec le gouvernement central.\n\n§RRequiert:§!\nSi n'importe quel §CRépublique Zhili§! dans §Y$QIE_PATH$§!, puis\nQing ne doit §Rpas§! choisir §CYan Xishan§! dans\n§Y$QIE_COUP_FRIEND$§!"

 SHX_FORPOL: "£KR_game_rule_flag_SHX Alliances changeantes du Shanxi"
 RULE_OPTION_SHX_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_SHX_FORPOL_RANDOM_DESC: "Isolé du reste de la Chine et pauvre en ressources, le Shanxi est traditionnellement resté à l'écart des affaires nationales. L'effondrement de la Ligue a apporté une instabilité renouvelée et, pour se protéger, le Shanxi cherchera des alliés pour survivre. S'il y a une ouverture, le Shanxi tentera de devenir un rassembleur national à part entière, sinon il rejoindra une faction qui lui est sympathique."
 RULE_OPTION_SHX_FORPOL_SHX: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat Indépendant"
 RULE_OPTION_SHX_FORPOL_SHX_DESC: "Le Shanxi évitera de s'aligner sur d'autres puissances et tentera d'unifier la Chine par lui-même."
 RULE_OPTION_SHX_FORPOL_QIE: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_QIE_monarchy Reconnaître l'autorité de Beijing"
 RULE_OPTION_SHX_FORPOL_QIE_DESC: "Le Shanxi tentera de parvenir à un accord avec le gouvernement central.\n\n§RRequiert:§!\n§CTriomphe du Gouvernement de Yan§! dans §Y$SHX_PATH$§!\n§RNon§! §CYan Xishan§! dans §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_FNG: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_FNG Alliance avec le Fengtian"
 RULE_OPTION_SHX_FORPOL_FNG_DESC: "Après la disparition de l'Empire Qing, le Shanxi tentera de s'allier au Gouvernement de Fengtian.\n\n§RRequiert:§!\n§CTriomphe du Gouvernement de Yan§! dans §Y$SHX_PATH$§!\n\nSi n'importe quel §CCoup d'Etat Mandchou§! dans §Y$QIE_PATH$§!, alors Qing ne doit §Rpas§! choisir §CYan Xishan§! dans\n§Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_FEDS: "£KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_GXC  Alliance avec les Fédéralistes"
 RULE_OPTION_SHX_FORPOL_FEDS_DESC: "Après la disparition de l'empire Qing, le Shanxi tentera de s'allier aux fédéralistes.\n\n§RRequiert :§!\n§CFeng Yuxiang§! dans §Y$SHX_PATH$§!\n\n§CChen Jiongming remporte la guerre civile de Liangguang§! et tout §CFédéralistes§! dans §Y$GXC_PATH$§!\n\nou §CChen Jiongming perd la guerre civile de Liangguang§! et tout §CFédéralistes§! dans §Y$GXC_PATH$§! et\n§CUne Province Modèle§! ou §CUne Province Moderne§! ou tout §CRépublicains§! dans §Y$SZC_PATH$§!\n\nou toute §CGuerre Civile Évitée§! dans §Y$GXC_PATH$§! et §CUne Province Modèle§! ou §CUne Province Moderne§! ou tout §CRépublicains§! dans §Y$SZC_PATH$§!\n\nSi une §CRépublique Zhili§! dans §Y$QIE_PATH$§!, alors Qing §Rne§! doit §Rpas§! choisir §CYan Xishan§! dans §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_LKMT: "£KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_CHI Alliance avec le KMT de Gauche"
 RULE_OPTION_SHX_FORPOL_LKMT_DESC: "Après la disparition de l'empire Qing, le Shanxi tentera de s'allier au Kuomintang de Gauche.\n\n§RRequiert:§!\n§CFeng Yuxiang§! dans §Y$SHX_PATH$§!\n§CLe Kuomintang de Gauche remporte la Guerre d'Effondrement de la Ligue§!\n\nSi n'importe quel §CRépublique Zhili§! dans §Y$QIE_PATH$§!, alors Qing ne doit §Rpas§! choisir §CYan Xishan§! dans §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_RKMT: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_YUN_KMTR Alliance avec le KMT de Droite"
 RULE_OPTION_SHX_FORPOL_RKMT_DESC: "Après la disparition de l’empire Qing, le Shanxi tentera de s’aligner sur le Kuomintang de droite.\n\n§Requiert:§!\n§C Li Zongren remporte la Guerre Civile du Liangguang §! et §CFédéralistes / Nouvelle Clique du Guangxi§! dans\n§Y$GXC_PATH$§! \n\nou §CGuerre Civile évitée - Coup d'État du KMT de Droite §! dans\n§Y$GXC_PATH$§! \n\nou §CKuomintang de Droite§! dans §Y$YUN_PATH$§!"
 RULE_OPTION_SHX_FORPOL_NPA: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_SZC  Alliance avec l'ANP"
 RULE_OPTION_SHX_FORPOL_NPA_DESC: "Après la disparition de l'empire Qing, le Shanxi rejoindra l'Alliance Nationale de Protection, si elle se forme.\n\n§RRequiert :§!\n§CAlliance Nationale de Protection§! dans §Y$GXC_PATH$§! ou §CCorps Industriel - ANP§! dans §Y$SZC_PATH$§!"

 XSM_PATH: "£KR_game_rule_flag_XSM  Maître des Clans Hui"
 RULE_OPTION_XSM_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_XSM_PATH_RANDOM_DESC:0 "Après la mort de Ma Fuxiang, les cousins Ma Lin et Ma Bufang se disputeront le contrôle du conseil de Xining. Si la clique Ma réussit à vaincre la Mongolie et le Tibet, les gouverneurs du Ningxia et du Gansu se disputeront le contrôle du conseil."
 RULE_OPTION_XSM_PATH_SOCCON: "£KR_game_rule_flag_XSM  Ma Lin"
 RULE_OPTION_XSM_PATH_SOCCON_DESC: "§cMa Lin§!, le premier successeur de Ma Fuxiang au poste de gouverneur du Qinghai, conservera le contrôle du conseil de Xining. Dirigeant d'obédience républicaine, il sera disposé à travailler sous un gouvernement national fédéraliste, du Kuomintang de droite ou du Kuomintang de gauche."
 RULE_OPTION_XSM_PATH_NATPOP: "£KR_game_rule_flag_XSM  Ma Bufang"
 RULE_OPTION_XSM_PATH_NATPOP_DESC: "§NMa Bufang§!, l'arriviste de la famille Ma, prendra le contrôle du Conseil de Xining. Seigneur de guerre non aligné, il tentera de maintenir son indépendance, mais pourrait être invité à la conférence d'unification de Fengtian ou soumis par un gouvernement suffisamment puissant."
 RULE_OPTION_XSM_PATH_PATAUT: "£KR_game_rule_flag_XSM  Ma Hongkui"
 RULE_OPTION_XSM_PATH_PATAUT_DESC: "Le gouverneur du Gansu, §PMa Hongkui§!, dirigera le Conseil de Xining après la défaite du Tibet et de la Mongolie. Seigneur de guerre allié aux Zhili, il sera disposé à travailler sous un gouvernement dirigé par la clique des Zhili."
 RULE_OPTION_XSM_PATH_AUTDEM: "£KR_game_rule_flag_XSM  Ma Hongbin"
 RULE_OPTION_XSM_PATH_AUTDEM_DESC: "Le gouverneur du Ningxia, §gMa Hongbin§!, dirigera le Conseil de Xining après la défaite du Tibet et de la Mongolie. Dirigeant d'obédience républicaine, il sera disposé à travailler sous un gouvernement national fédéraliste, du Kuomintang de droite ou du Kuomintang de gauche."

