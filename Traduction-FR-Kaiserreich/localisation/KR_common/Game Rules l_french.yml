 RULE_OPTION_DOM_PATH_SOCCON:0 "£KR_game_rule_flag_DOM   Victoire rouge"
 RULE_OPTION_DOM_PATH_SOCCON_DESC:0 "Le président Martínez remporte un second mandat et un coup d'État est évité."
 RULE_OPTION_DOM_PATH_MARLIB:0 "£KR_game_rule_flag_DOM   Victoire des républicains"
 RULE_OPTION_DOM_PATH_MARLIB_DESC: "Rafael Estrella Ureña est élu nouveau président de la République dominicaine."
 RULE_OPTION_DOM_PATH_PATAUT:0 "£KR_game_rule_flag_DOM   Le coup d'État de Trujillo"
 RULE_OPTION_DOM_PATH_PATAUT_DESC:0 "Rafael Trujillo lance un coup d'État réussi contre le président Martínez avec le soutien de Rafael Estrella Ureña."

 HAI_PATH: "£KR_game_rule_flag_HAI  Conséquences du Coup d'Etat de 1933"
 RULE_OPTION_HAI_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_HAI_PATH_RANDOM_DESC: "Dans un environnement de corruption endémique et d'instabilité, l'impopulaire président Calixte devra faire un énorme effort pour conserver le pouvoir après les élections à l'Assemblée Nationale."
 RULE_OPTION_HAI_PATH_CIVIL_WAR: "£KR_game_rule_flag_HAI  Guerre Civile"
 RULE_OPTION_HAI_PATH_CIVIL_WAR_DESC: "La situation a atteint un point d'ébullition et la guerre civile a éclaté. Le vainqueur est incertain, tout comme le sort d'Haïti."
 RULE_OPTION_HAI_PATH_AUTDEM: "£KR_game_rule_flag_HAI  £KR_game_rule_flag_GER  Une Haïti forte"
 RULE_OPTION_HAI_PATH_AUTDEM_DESC: "Calixte reste au pouvoir et instaure un régime §gautoritaire§!. Il tentera alors de rejoindre le Reichspakt."
 RULE_OPTION_HAI_PATH_SOCDEM: "£KR_game_rule_flag_HAI  £KR_game_rule_flag_GER  Une Haïti égalitaire"
 RULE_OPTION_HAI_PATH_SOCDEM_DESC: "Calixte reste au pouvoir et instaure un régime §Sdémocratique§!. Il tentera alors de rejoindre le Reichspakt."
 RULE_OPTION_HAI_PATH_RADSOC: "£KR_game_rule_flag_HAI  £KR_game_rule_flag_FRA  Une Haïti socialiste"
 RULE_OPTION_HAI_PATH_RADSOC_DESC: "Calixte reste au pouvoir et se §Rtourne§! vers la Troisième Internationale."
 RULE_OPTION_HAI_PATH_SOCCON_ENT: "£KR_game_rule_flag_HAI  £KR_game_rule_flag_CAN  Une Haïti Conservatrice - Entente"
 RULE_OPTION_HAI_PATH_SOCCON_ENT_DESC: "Lescot arrive au pouvoir et §cconserve§! l'ancienne Constitution. Il tentera alors de rejoindre l'Entente."
 RULE_OPTION_HAI_PATH_SOCCON_GER: "£KR_game_rule_flag_HAI  £KR_game_rule_flag_GER Une Haïti Conservatrice-Reichspakt"
