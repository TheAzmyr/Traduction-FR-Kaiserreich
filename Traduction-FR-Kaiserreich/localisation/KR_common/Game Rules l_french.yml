 RULE_OPTION_BEL_PATH_MONARCHY_SOCCON:0 "£KR_game_rule_flag_BELG   Monarchie Restaurée - Parti Catholique"
 RULE_OPTION_BEL_PATH_MONARCHY_SOCCON_DESC: "$RULE_OPTION_BEL_PATH_MONARCHY_DESC$ le §cParti Catholique§!.\n\n§RRequiert :§!\nToute §CIndépendance Belge§! dans §Y$BEL_FLAWAL_PATH$§!"
