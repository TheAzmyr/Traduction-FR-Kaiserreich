 RULE_OPTION_SPA_PATH_JAIME_SOCCON: "£KR_game_rule_flag_SPA_kingdom  Roi Jaime - AN (Modéré)"
 RULE_OPTION_SPA_PATH_JAIME_SOCCON_DESC: "$RULE_OPTION_SPA_PATH_JUAN_DEAD_DESC$ Gil-Robles Quiñones conservant le gouvernement actuel. $RULE_OPTION_SPA_PATH_KINGDOM_DESC$ subit, le roi Jaime est couronné.\n$RULE_OPTION_SPA_PATH_SOCCON_DESC$\n\n§RRequiert :§!\n§CLe Royaume d'Espagne remporte la Guerre Civile Espagnole.§!"
 RULE_OPTION_SPA_PATH_PATAUT_DESC: "l'§PUnión Patriótica Española§! ou Union Patriotique Espagnole, prend le contrôle sous la direction d'Emilio Mola."
