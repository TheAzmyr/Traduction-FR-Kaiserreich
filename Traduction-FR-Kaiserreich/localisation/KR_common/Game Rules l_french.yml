 RULE_OPTION_BEL_PATH_REPUBLIC_DESC: "Le peuple belge vote en faveur d'une république et choisit"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCDEM:0 "£KR_game_rule_flag_BELG   République Proclamée - Van Acker"
