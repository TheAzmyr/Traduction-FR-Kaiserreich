 RULE_OPTION_TEX_FORPOL_PAX_AMERICANA: "£KR_game_rule_flag_TEX Pax Americana"
 RULE_OPTION_TEX_FORPOL_PAX_AMERICANA_DESC: "L'État de l'Union Américaine doit empêcher les Européens de se mêler de nos affaires.\n\n§RRequiert : §!\n§CL'État de l'Union Américaine remporte la Seconde Guerre Civile Américaine§!\n\n§RPas§! de §CLong Assassiné§! ou §CCompromis Atteint avec Long§! dans §Y$USA_CIVIL_WAR$§!\n§RPas§! de §CLong s'Accroche au Pouvoir§! dans §Y$TEX_PATH$"
 RULE_OPTION_TEX_FORPOL_ENT:0 "£KR_game_rule_flag_TEX £KR_game_rule_flag_CAN  Entente"
