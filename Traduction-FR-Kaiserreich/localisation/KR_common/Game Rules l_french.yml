 WIF_PATH:0 "£KR_game_rule_flag_CAF   Élections et Révolutions"
 RULE_OPTION_WIF_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_WIF_PATH_RANDOM_DESC:0 "La prochaine série d'élections dans les Antilles déterminera la voie de la Fédération alors que l'Empire se prépare à reprendre Londres. Mais tant les craintes loyalistes que les révolutionnaires syndicalistes pourraient plonger le pays dans le chaos..."
 RULE_OPTION_WIF_PATH_PA_DESC: "Avec la victoire du Parti pour l'Autonomie, la coalition du Parti de l'Unité est brisée. Alors qu'en temps normal, les membres de ce parti devraient se réjouir, la réalité est que l'alliance fragile qui l'unissait est maintenant brisée, et la faction du PA qui sortira gagnante de la lutte pour le pouvoir pourrait changer la forme de la Fédération pour toujours."
 RULE_OPTION_WIF_PATH_SOCDEM:0 "£KR_game_rule_flag_WIF Victoire PA-PNP"
 RULE_OPTION_WIF_PATH_SOCDEM_DESC: "$RULE_OPTION_WIF_PATH_PA_DESC$ L'AP s'allie avec ses éléments les plus socialistes, formant la §SCoalition SPA-PNP§!  et mettant la Fédération sur la voie du socialisme."
 RULE_OPTION_WIF_PATH_SOCLIB:0 "£KR_game_rule_flag_WIF Victoire PA-LP"
 RULE_OPTION_WIF_PATH_SOCLIB_DESC: "$RULE_OPTION_WIF_PATH_PA_DESC$ Essayant d'écarter les groupes socialistes les plus radicaux, le PA s'associe au Parti libéral, et les deux partis travailleront en étroite collaboration afin d'apporter les §lidéaux libéraux§! à la nation."
 RULE_OPTION_WIF_PATH_MARLIB:0 "£KR_game_rule_flag_CAF   Victoire Unie"
 RULE_OPTION_WIF_PATH_MARLIB_DESC: "Le Parti de l'Unité, axé sur la réconciliation entre les différents partis et sur un compromis, est arrivé en tête lors des élections de 1937."
 RULE_OPTION_WIF_PATH_SOCCON:0 "£KR_game_rule_flag_CAF   Victoire du NCP"
 RULE_OPTION_WIF_PATH_SOCCON_DESC: "A partir de 1929, lorsque le §cParti de la Consolidation Nationale§! perd le pouvoir, les Antilles perdent de leur importance. C'est sous le règne du PCN que le territoire de la fédération s'agrandit d'anciennes colonies françaises. Beaucoup disent que la politique du parti a conduit à la stagnation de la Fédération, mais après avoir progressivement regagné du terrain depuis 1933, il réussit à revenir au pouvoir."
 RULE_OPTION_WIF_PATH_AUTDEM:0 "£KR_game_rule_flag_CAF La pression du gouverneur"
 RULE_OPTION_WIF_PATH_AUTDEM_DESC: "Le §gGouverneur Général§! prend possession de pouvoirs exécutifs extraordinaires, faisant enfin un pas vers la sécurisation de la Fédération contre ceux qui menacent son existence."
 RULE_OPTION_WIF_PATH_SOCIALIST_DESC:0 "Le temps est venu pour les socialistes des Antilles de s'unir, l'agitation et les pleurs de la classe ouvrière n'ont jamais été entendus par le gouverneur à Kingston. La révolution doit se déclencher, et faire entrer les Antilles dans une nouvelle ère socialiste !"
 RULE_OPTION_WIF_PATH_RADSOC:0 "£KR_game_rule_flag_WIF_syndicalist  Révolution - Parti Travailliste"
 RULE_OPTION_WIF_PATH_RADSOC_DESC: "$RULE_OPTION_WIF_PATH_SOCIALIST_DESC$ Le §RLabour Party§! remporte les élections."
 RULE_OPTION_WIF_PATH_PEOPLES_RADSOC:0 "£KR_game_rule_flag_WIF_syndicalist  Révolution - Parti du Peuple"
 RULE_OPTION_WIF_PATH_PEOPLES_RADSOC_DESC: "$RULE_OPTION_WIF_PATH_SOCIALIST_DESC$ Le §RPeople's Party§! remporte les élections."
 RULE_OPTION_WIF_PATH_SYNDIE:0 "£KR_game_rule_flag_WIF_syndicalist  Révolution - Parti du Majordome"
 RULE_OPTION_WIF_PATH_SYNDIE_DESC: "$RULE_OPTION_WIF_PATH_SOCIALIST_DESC$ Le §rButler Party§! remporte les élections."
 RULE_OPTION_WIF_PATH_NO_SOCIALISTS: "£KR_game_rule_flag_WIF  Pas de Révolution Socialiste"
 RULE_OPTION_WIF_PATH_NO_SOCIALISTS_DESC: "La Fédération des Antilles choisira sa voie à travers le système régulier basé sur le hasard, à l'exception de l'un des chemins socialistes."

 PUE_PATH: "£KR_game_rule_flag_PUE  La Isla del Encanto"
 RULE_OPTION_PUE_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_PUE_PATH_RANDOM_DESC: "La position précaire du gouverneur, causée par la Grande Dépression et les demandes de réforme de tous les partis, à l'exception de la coalition au pouvoir, peut difficilement tenir dans le chaos de la Seconde Guerre Civile Américaine."
 RULE_OPTION_PUE_PATH_CAN: "£KR_game_rule_flag_CAN  Occupation Canadienne"
 RULE_OPTION_PUE_PATH_CAN_DESC: "Après l'intervention du Canada en Nouvelle-Angleterre, c'est au tour de Porto Rico. Le Canada occupe l'île.\n\n§RRequiert :§!\n§CFormer la Nouvelle-Angleterre§! or §COccuper la Nouvelle-Angleterre§! dans\n§Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_PUE_PATH_WIF: "£KR_game_rule_flag_WIF  Occupation des Antilles"
 RULE_OPTION_PUE_PATH_WIF_DESC: "Après l'intervention du Canada en Nouvelle-Angleterre, c'est au tour de Porto Rico. Le Canada occupe l'île avant de la céder aux Antilles.\n\n§RRequiert :§!\n§CFormer la Nouvelle-Angleterre§! or §COccuper la Nouvelle-Angleterre§! dans\n§Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_PUE_PATH_PUPPET: "£KR_game_rule_flag_PUE  £KR_game_rule_flag_CAN  Marionette Canadienne"
 RULE_OPTION_PUE_PATH_PUPPET_DESC: "Après l'intervention du Canada en Nouvelle-Angleterre, c'est au tour de Porto Rico. Le Canada occupe l'île et y établit un régime fantoche.\n\n§RRequiert :§!\n§CFormer la Nouvelle-Angleterre§! or §COccuper la Nouvelle-Angleterre§! dans\n§Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_PUE_PATH_INTERVENTION_NATPOP: "£KR_game_rule_flag_PUE_national_populist  Révolution - Intervention"
 RULE_OPTION_PUE_PATH_INTERVENTION_NATPOP_DESC: "Après que l'île a été gouvernée par les "occupants anglophones", les §Nnationalistes§! se révoltent et déclarent l'indépendance de l'île.\nEn réponse, leur ancien propriétaire décide de déclarer la guerre à la nouvelle république."
 RULE_OPTION_PUE_PATH_ACQUIESCENCE_NATPOP: "£KR_game_rule_flag_PUE_national_populist  Révolution - Acceptation"
 RULE_OPTION_PUE_PATH_ACQUIESCENCE_NATPOP_DESC: "Après que l'île a été gouvernée par les "occupants anglophones", les §Nnationalistes§! se révoltent et déclarent l'indépendance de l'île.\nEn réponse, leur ancien propriétaire décide de ne rien faire."
 RULE_OPTION_PUE_PATH_INDEPENDENCE: "£KR_game_rule_flag_PUE  Indépendence"
 RULE_OPTION_PUE_PATH_INDEPENDENCE_DESC: "Les négociations du gouverneur pour rejoindre l'Union se soldent par un échec, et un État Portoricain indépendant est déclaré."
 RULE_OPTION_PUE_PATH_STAY_IN_UNION: "£KR_game_rule_flag_USA  Rester dans l'Union"
 RULE_OPTION_PUE_PATH_STAY_IN_UNION_DESC: "Porto Rico continue de faire partie des États-Unis, conformément à son statut précédent, à l'irritation des nationalistes.\n\n§RRequiert :§!\n§CÉvitez la Nouvelle-Angleterre§! dans §Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_PUE_PATH_BACK_TO_UNION:0 "£KR_game_rule_flag_USA De retour dans l'Union"
 RULE_OPTION_PUE_PATH_BACK_TO_UNION_DESC: "Les négociations du §PGouverneur§! pour rejoindre l'Union sont couronnées de succès et Porto Rico revient aux États-Unis en tant qu'État séparé."

 PUE_ELECTION:0 "£KR_game_rule_flag_PUE Elections Portoricaines"
 RULE_OPTION_PUE_ELECTION_RANDOM:0 "Défaut"
 RULE_OPTION_PUE_ELECTION_RANDOM_DESC:0 "Après la déclaration d'indépendance, Porto Rico organisera les premières élections libres de son histoire."
 RULE_OPTION_PUE_ELECTION_SOCDEM:0 "£KR_game_rule_flag_PUE Partido Popular Democratico"
 RULE_OPTION_PUE_ELECTION_SOCDEM_DESC: "Le §SPartido Popular Democratico§! gagne les premières élection Porto Ricaines\n\n§RRequiert :§!\n§CIndépendance§! ou §CMarionnette Canadienne§! dans §Y$PUE_PATH$§!"
 RULE_OPTION_PUE_ELECTION_SOCLIB:0 "£KR_game_rule_flag_PUE Partido Liberal"
 RULE_OPTION_PUE_ELECTION_SOCLIB_DESC: "Le §lPartido Liberal§! gagne les premières élection Porto Ricaines\n\n§RRequiert :§!\n§CIndépendance§! ou §CMarionnette Canadienne§! dans §Y$PUE_PATH$§!"
 RULE_OPTION_PUE_ELECTION_AUTDEM:0 "£KR_game_rule_flag_PUE Partido Union"
 RULE_OPTION_PUE_ELECTION_AUTDEM_DESC: "Le §gPartido Union§! gagne les premières élection Porto Ricaines\n\n§RRequiert :§!\n§CIndépendance§! ou §CMarionnette Canadienne§! dans §Y$PUE_PATH$§!"
 RULE_OPTION_PUE_ELECTION_NATPOP:0 "£KR_game_rule_flag_PUE_national_populist  Partido Nacionalista"
 RULE_OPTION_PUE_ELECTION_NATPOP_DESC: "Le §NPartido Nacionalista§! gagne les premières élection Porto Ricaines\n\n§RRequiert :§!\n§CIndépendance§! ou §CMarionnette Canadienne§! dans §Y$PUE_PATH$§!"

 GUA_PATH: "£KR_game_rule_flag_GUA  Lettre du 311"
 RULE_OPTION_GUA_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_GUA_PATH_RANDOM_DESC:0 "Le Parti National du Progrès, frustré par le manque de démocratie au Guatemala, envoie une lettre au président pour exiger des réformes. Cependant, la lettre n'était destinée qu'à gagner du temps car ils ont déclaré une révolte ouverte, ce qui a conduit à une guerre civile."
 RULE_OPTION_GUA_PATH_AUTDEM:0 "£KR_game_rule_flag_GUA  Orellana l'emporte"
 RULE_OPTION_GUA_PATH_AUTDEM_DESC: "Malgré tout, §gOrellana§! a réussi à rester président après avoir vaincu les rebelles et remporté la guerre civile."
 RULE_OPTION_GUA_PATH_RADSOC:0 "£KR_game_rule_flag_GUA_radical_socialist  Partido Acción Revolucionaria"
 RULE_OPTION_GUA_PATH_RADSOC_DESC:0 "Le Parti National du Progrès gagne la guerre civile. Le Parti se divise ensuite et le §RPartido Acción Revolucionaria§! prend le pouvoir."
 RULE_OPTION_GUA_PATH_SOCCON:0 "£KR_game_rule_flag_GUA  Partido Unionista"
 RULE_OPTION_GUA_PATH_SOCCON_DESC:0 "Le Parti National du Progrès gagne la guerre civile. Le Parti se divise ensuite et le §cPartido Unionista§! prend le pouvoir."
 RULE_OPTION_GUA_PATH_PATAUT:0 "£KR_game_rule_flag_GUA  Ubico l'emporte"
 RULE_OPTION_GUA_PATH_PATAUT_DESC:0 "§PUbico§! gagne la guerre civile, et ainsi commence la période de redressement du pays."
 RULE_OPTION_GUA_PATH_COUP_PATAUT:0 "£KR_game_rule_flag_GUA  Contre-révolution de l'UFC"
 RULE_OPTION_GUA_PATH_COUP_PATAUT_DESC:0 "Le Parti National du Progrès gagne la guerre civile, mais §PUbico§! revient avec une armée de mercenaires payés par la United Fruit Company et renverse le gouvernement."

 ELS_PATH:0 "£KR_game_rule_flag_ELS  La Révolution de 1937"
 RULE_OPTION_ELS_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_ELS_PATH_RANDOM_DESC:0 "Comme en 1932, les feux de la révolution ont de nouveau atteint le Salvador. Seul le temps dira qui prendra le dessus et réussira à prendre le contrôle du Salvador."
 RULE_OPTION_ELS_PATH_PATAUT:0 "£KR_game_rule_flag_ELS Nouvelle Garde"
 RULE_OPTION_ELS_PATH_PATAUT_DESC:0 "Le tyran Martínez est destitué et, à sa place, Osmín Aguirre y Salinas est devenu le nouveau président. Salinas parvient à écraser les rebelles et à assurer la victoire de la §PNouvelle Garde§!."
 RULE_OPTION_ELS_PATH_NATPOP:0 "£KR_game_rule_flag_ELS  Pro Patria tient le coup"
 RULE_OPTION_ELS_PATH_NATPOP_DESC:0 "§NPro Patria§! dirigé par Martínez bat les rebelles, assurant à nouveau leur position."
 RULE_OPTION_ELS_PATH_SYNDIE:0 "£KR_game_rule_flag_ELS_syndicalist  Le Rêve Syndicaliste"
 RULE_OPTION_ELS_PATH_SYNDIE_DESC:0 "Les §rsyndicalistes§! ont réussi leur révolution, et ils conduiront le Salvador vers un meilleur avenir."
 RULE_OPTION_ELS_PATH_SOCDEM:0 "£KR_game_rule_flag_ELS Partido Laborista"
 RULE_OPTION_ELS_PATH_SOCDEM_DESC:0 "La faction démocratique de la révolution réussit à restaurer la présidence. Plus tard, des élections anticipées sont convoquées, remportées par le §SPartido Laborista§!."
 RULE_OPTION_ELS_PATH_SOCLIB:0 "£KR_game_rule_flag_ELS Partido Nacional Democratico"
 RULE_OPTION_ELS_PATH_SOCLIB_DESC:0 "La faction démocratique de la révolution réussit à restaurer la présidence. Plus tard, des élections anticipées sont convoquées, remportées par le §lPartido Nacional Democratico§!."
 RULE_OPTION_ELS_PATH_AUTDEM:0 "£KR_game_rule_flag_ELS Prise de contrôle militaire"
 RULE_OPTION_ELS_PATH_AUTDEM_DESC:0 "Dans une tournure surprenante des événements, §gSalvador Castaneda Castro§! emprisonne le président et se déclare président provisoire pour protéger la nation de l'extrémisme."

 HON_PATH:0 "£KR_game_rule_flag_HON  La Séance d'Urgence"
 RULE_OPTION_HON_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_HON_PATH_RANDOM_DESC:0 "La session d'urgence du Conseil Hondurien a commencé, pour décider de l'avenir de la république paysanne. Les membres du conseil Callejas et Castro en sont presque venus aux coups du fait de leurs opinions divergentes, et des accusations sauvages ont été portées de part et d'autre, tandis que les conseillers Morales et Galvez ont formé un front uni plaidant pour la dissolution du conseil et sa réforme en tant qu'organe élu. Mais après coup, il semble n'y avoir que quelques options sur l'avenir du conseil."
 RULE_OPTION_HON_PATH_NATPOP:0 "£KR_game_rule_flag_HON Le Général Castro"
 RULE_OPTION_HON_PATH_NATPOP_DESC:0 "Le §PGénéral Castro§! s'empare de la Présidence du Conseil, prend le contrôle et institue la loi martiale."
 RULE_OPTION_HON_PATH_SOCCON:0 "£KR_game_rule_flag_HON  Président Galvez"
 RULE_OPTION_HON_PATH_SOCCON_DESC:0 "Une élection d'urgence est organisée par le conseil. Galvez et le §cPartido Nacional de Honduras§! en sortent vainqueurs."
 RULE_OPTION_HON_PATH_SOCDEM:0 "£KR_game_rule_flag_HON  Président Morales"
 RULE_OPTION_HON_PATH_SOCDEM_DESC:0 "Une élection d'urgence est organisée par le conseil. Morales et le §SPartido de Innovación y Unidad-Social Democracia§! en sortent vainqueurs."
 RULE_OPTION_HON_PATH_TOTALIST:0 "£KR_game_rule_flag_HON_totalist Premier Ministre Callejas"
 RULE_OPTION_HON_PATH_TOTALIST_DESC:0 "§oLe Conseiller Callejas§! s'empare de la présidence du conseil, prend le contrôle et provoque une révolution."

 NIC_PATH:0 "£KR_game_rule_flag_NIC_radical_socialist  Scission libérale-socialiste"
 RULE_OPTION_NIC_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_NIC_PATH_RANDOM_DESC: "Les libéraux et les socialistes ont renversé ensemble l'ancien régime du Nicaragua, soutenu par les Américains, mais les opposants aux Sandinistes au pouvoir sont devenus une épine dans le pied du président Sandino. L'élection de 1936 semble mettre fin à la coopération entre les libéraux et les socialistes, mais menace également de le renverser, lui et son parti."
 RULE_OPTION_NIC_PATH_SYNDIE:0 "£KR_game_rule_flag_NIC_radical_socialist   Victoire du FSN"
 RULE_OPTION_NIC_PATH_SYNDIE_DESC: "Le §rFrente de Soberanía Nacional§! d'Augusto César Sandino tient le coup et remporte les élections de 1936."
 RULE_OPTION_NIC_PATH_RADSOC: "£KR_game_rule_flag_NIC_radical_socialist   Victoire du FSN"
 RULE_OPTION_NIC_PATH_RADSOC_DESC: "Le sulfureux Francisco Sequeira Moreno et son §RPartido Campesino de Nicaragua§! remporte les élections de 1936, forgeant une voie médiane entre les Sandinistes et les libéraux."
 RULE_OPTION_NIC_PATH_SOCLIB:0 "£KR_game_rule_flag_NIC   Victoire du PRL"
 RULE_OPTION_NIC_PATH_SOCLIB_DESC: "Le §lPartido de la Revolución Liberal§! de Juan Bautista Sacasa remporte les élections de 1936 et commence à renverser la révolution en faveur de la démocratie libérale."
 RULE_OPTION_NIC_PATH_SOCCON: "£KR_game_rule_flag_NIC Victoire du PC"
 RULE_OPTION_NIC_PATH_SOCCON_DESC: "Les libéraux de Sacasa remportent les élections de 1936 et organisent de nouvelles élections  à la suite d'une révolte socialiste ratée. Celles-ci sont remportées par le §cPartido Conservador§! d'Emiliano Chamorro Vargas."

 CEN_DEM_PATH:0 "£KR_game_rule_flag_CEN  Élections en Amérique Centrale"
 RULE_OPTION_CEN_DEM_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_CEN_DEM_PATH_RANDOM_DESC: "L'Amérique Centrale est unie sous un régime démocratique. Quel parti prendra le pouvoir après les élections anticipées ?"
 RULE_OPTION_CEN_DEM_PATH_MARLIB:0 "£KR_game_rule_flag_CEN  Partido Unificacion Democratica"
 RULE_OPTION_CEN_DEM_PATH_MARLIB_DESC: "Le §mPartido Unificacion Democratica§! remporte les élections.\n\n§RNécessite:§!\n§CL'Amérique Centrale est unie par les démocrates§!"
 RULE_OPTION_CEN_DEM_PATH_SOCCON:0 "£KR_game_rule_flag_CEN  Partido Unionista"
 RULE_OPTION_CEN_DEM_PATH_SOCCON_DESC: "Le §cPartido Unionista§! est victorieux aux élections.\n\n§RNécessite:§!\n§CL'Amérique Centrale est unie par les démocrates§!"
 RULE_OPTION_CEN_DEM_PATH_SOCLIB:0 "£KR_game_rule_flag_CEN Partido Liberal"
 RULE_OPTION_CEN_DEM_PATH_SOCLIB_DESC: "Le §lPartido Liberal§! remporte les élections.\n\n§RRequiert:§!\n§CL'Amérique Centrale est unifiée par les démocrates§!"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM:0 "£KR_game_rule_flag_CEN Partido del Trabajo"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM_DESC: "Le §SPartido del Trabajo§! remporte les élections.\n\n§Requiert:§!\n§CL'Amérique Centrale est unifiée par les démocrates§!"
 RULE_OPTION_CEN_DEM_PATH_RADSOC:0 "£KR_game_rule_flag_CEN Partido Nacional Revolucionario"
 RULE_OPTION_CEN_DEM_PATH_RADSOC_DESC: "Si la démocratie a prévalu sur les idéologies révolutionnaires, les moins extrêmes d'entre elles n'ont pas été interdites. Le §SPartido Nacional Revolucionario§! remporte les élections.\n\n§Requiert:§!\n§CL'Amérique Centrale est unifiée par les démocrates§!"

 CEN_SOC_PATH:0 "£KR_game_rule_flag_CEN_socialist  Congrès Centraméricain"
 RULE_OPTION_CEN_SOC_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_CEN_SOC_PATH_RANDOM_DESC:0 "La Centroamérique est unie sous le règne de la gauche. Quelle faction prendra le pouvoir lors du premier Congrès Centroaméricain ?"
 RULE_OPTION_CEN_SOC_PATH_SYNDIE:0 "£KR_game_rule_flag_CEN_socialist  Sindicalistas"
 RULE_OPTION_CEN_SOC_PATH_SYNDIE_DESC:0 "Les §rsyndicalistes orthodoxes§! arrivent au pouvoir. Le commerce avec les régimes révolutionnaires européens s'établit de manière fluide et le jeune pays s'industrialise rapidement.\n\n§RRequiert:§!\n§CLa Centroamerica est unie par les socialistes§!"
 RULE_OPTION_CEN_SOC_PATH_REVOLUTIONARY_RADSOC:0 "£KR_game_rule_flag_CEN_socialist  Révolutionnaires"
 RULE_OPTION_CEN_SOC_PATH_REVOLUTIONARY_RADSOC_DESC:0 "Les Radicaux-Socialistes ont toujours été la faction révolutionnaire la plus populaire de la région, et le Congrès se prononce contre tout changement radical. Ainsi, les §RRévolutionnaires§! sont élus. La Centroamerica devient le bastion agraire de l'égalité.\n\n§RNécessite:§!\n§CLa Centroamerica est unie par les socialistes§!"
 RULE_OPTION_CEN_SOC_PATH_TOTALIST:0 "£KR_game_rule_flag_CEN_socialist  Maximistas"
 RULE_OPTION_CEN_SOC_PATH_TOTALIST_DESC:0 "Le congrès décide qu'un pouvoir central fort est nécessaire, et des §oMaximistas§! sont élus. Seront-ils capables de coopérer avec des factions moins radicales ou un coup d'État mettra-t-il fin à leur règne ?\n\n§RNécessite:§!\n§CLa Centroamerica est unie par les socialistes§!"
 RULE_OPTION_CEN_SOC_PATH_MODERADO_RADSOC:0 "£KR_game_rule_flag_CEN_socialist  Moderatos"
 RULE_OPTION_CEN_SOC_PATH_MODERADO_RADSOC_DESC:0 "La révolution est éternelle, mais le peuple est bien plus important. Les §RModeratos§! sont choisis pour diriger le pays avec un gant de velours.\n\n§RNécessite:§!\n§CLa Centroamerica est unie par les socialistes§!"

 CEN_MIL_PATH:0 "£KR_game_rule_flag_CEN  Congrès Militaire d'Amérique Centrale"
 RULE_OPTION_CEN_MIL_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_CEN_MIL_PATH_RANDOM_DESC:0 "L'Amérique centrale est unie sous un régime militaire. Quelle faction prendra le pouvoir lors du premier congrès d'Amérique centrale ?"
 RULE_OPTION_CEN_MIL_PATH_AUTDEM:0 "£KR_game_rule_flag_CEN  Modérés"
 RULE_OPTION_CEN_MIL_PATH_AUTDEM_DESC: "Les modérés dirigés par §gSomoza§! mettent en place une administration militaire et organisent même des élections truquées pour se légitimer.\n\n§RNécessite:§!\n§CL'Amérique Centrale est unie par les réactionnaires§!"
 RULE_OPTION_CEN_MIL_PATH_PATAUT:0 "£KR_game_rule_flag_CEN  Militaristes"
 RULE_OPTION_CEN_MIL_PATH_PATAUT_DESC: "Les militaristes dirigés par §PUbico§! établissent un régime autoritaire. L'Amérique centrale devient rapidement une dictature militaire.\n\n§RNécessite:§!\n§CL'Amérique Centralea est unie par les réactionnaires§!"
 RULE_OPTION_CEN_MIL_PATH_NATPOP:0 "£KR_game_rule_flag_CEN  Radicaux"
 RULE_OPTION_CEN_MIL_PATH_NATPOP_DESC: "Les radicaux dirigés par §NMartinez§! établissent un régime extrémiste, et l'Amérique centrale se transforme en un État totalitaire anti-gauchiste.\n\n§RNécessite:§!\n§CL'Amérique Centrale est unie par les réactionnaires§!"

 CEN_FORPOL: "£KR_game_rule_flag_CEN  Politique Étrangère de l'Amérique Centrale"
 RULE_OPTION_CEN_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_CEN_FORPOL_RANDOM_DESC: "Après avoir unifié l'Amérique Centrale, la république naissante doit chercher des alliés pour assurer son indépendance dans le sillage des turbulences régionales et internationales provoquées par la Seconde Guerre Civile Américaine."
 RULE_OPTION_CEN_FORPOL_GER: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_CEN_FORPOL_GER_DESC: "L'Amérique centrale rejoindra le Reichspakt.\n\n§RRequiert :§!\n§CL'Amérique centrale est unie par les réactionnaires§!"
 RULE_OPTION_CEN_FORPOL_ENT: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_CEN_FORPOL_ENT_DESC: "L'Amérique centrale rejoint l'Entente.\n\n§RRequiert :§!\n§CPartido Unionista§! ou §CPartido Liberal§! ou §CPartido del Trabajo§! dans §Y$CEN_DEM_PATH$§!\nou §CL'Amérique centrale est unie par les réactionnaires§!"
 RULE_OPTION_CEN_FORPOL_ENT_BELIZE: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  Entente - Belize"
 RULE_OPTION_CEN_FORPOL_ENT_BELIZE_DESC: "L'Amérique centrale rejoindra l'Entente et rendra en échange le Belize à la Fédération des Indes occidentales.\n\n§RRequiert :§!\n§CL'Amérique centrale est unie par les réactionnaires§!\n\n§RPas§! de §CCoup d'Etat Socialiste§! dans §Y$WIF_PATH$§!"
 RULE_OPTION_CEN_FORPOL_ACW_VICTOR: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_USA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_PSA  £KR_game_rule_flag_NEE  États-Unis"
 RULE_OPTION_CEN_FORPOL_ACW_VICTOR_DESC: "Reconnaissant que l'Oncle Sam est le meilleur moyen d'assurer l'indépendance de l'Amérique centrale, la junte militaire s'alignera sur tout vainqueur non socialiste de la Seconde Guerre civile américaine.\n\n§RRequiert :§!\n§CL'Amérique centrale est unie par les réactionnaires§!\n\n§CLes Syndicats Combinés§! §rne§! §Cremportent §rpas§! la Seconde Guerre Civile Américaine§!\n§CLe vainqueur de la Seconde Guerre civile américaine rejoint une faction§!"

 COS_PATH:0 "£KR_game_rule_flag_COS Elections du Costa Rica"
 RULE_OPTION_COS_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_COS_PATH_RANDOM_DESC:0 "Alors que la suprématie du PRN est indiscutable lors des prochaines élections, le parti est divisé sur qui mettre en avant pour devenir son candidat à la présidence."
 RULE_OPTION_COS_PATH_SOCCON:0 "£KR_game_rule_flag_COS Victoire des Conservateurs"
 RULE_OPTION_COS_PATH_SOCCON_DESC:0 "Cortés est nommé candidat à la présidentielle. sans surprise, le §cPartido Republicano Nacional§! remporte les élections et Cortés dirige désormais la nation."
 RULE_OPTION_COS_PATH_CALDERON_SOCDEM:0 "£KR_game_rule_flag_COS Victoire Socialiste"
 RULE_OPTION_COS_PATH_CALDERON_SOCDEM_DESC:0 "Calderón est nommé candidat à la présidence. Sans surprise, le PRN remporte les élections et Calderón dirige désormais la nation. Cependant, Calderón initie un changement radical de sa politique, et commence à mettre en œuvre des réformes §Ssocialistes§!."
 RULE_OPTION_COS_PATH_FERRER_SOCDEM:0 "£KR_game_rule_flag_COS Ferrer prend le contrôle"
 RULE_OPTION_COS_PATH_FERRER_SOCDEM_DESC: "Après avoir entamé son second mandat, Calderón est victime d'un Coup d'État de la Légion du Caribe. Le coup d'État réussit et le §SFigueres Ferrer§! proclame la Junte."
 RULE_OPTION_COS_PATH_SYNDIE: "£KR_game_rule_flag_COS  £KR_game_rule_flag_CEN_socialist  £KR_game_rule_flag_NIC_radical_socialist  Victoire Syndicaliste"
 RULE_OPTION_COS_PATH_SYNDIE_DESC: "Calderón est désigné comme candidat à la présidence. À la surprise générale, le PRN remporte les élections, et Calderón dirige désormais la nation. Cependant, Calderón opère un changement radical de politique et commence à mettre en œuvre des réformes socialistes. Une coalition de personnes mécontentes des pouvoirs d'urgence du président renverse Calderón et établit un véritable régime §rsyndicaliste§!, mais qui ne peut survivre sans l'aide de l'étranger.\n\n§CNote : Si l'Amérique Centrale ou le Nicaragua sont syndicalistes, ils annexeront le Costa Rica. Sinon, le Costa Rica reviendra à un régime conservateur.§!"

 COS_FORPOL:0 "£KR_game_rule_flag_COS Politique Etrangère du Costa Rica"
 RULE_OPTION_COS_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_COS_FORPOL_RANDOM_DESC:0 "Un petit pays comme le Costa Rica devrait essayer de trouver une sorte de mécène, en ces temps turbulents."
 RULE_OPTION_COS_FORPOL_NEUT:0 "£KR_game_rule_flag_COS  Neutralité"
 RULE_OPTION_COS_FORPOL_NEUT_DESC:0 "Le pays conservera sa neutralité, espérant que les événements futurs ne les toucheront pas."
 RULE_OPTION_COS_FORPOL_ENT:0 "£KR_game_rule_flag_COS  £KR_game_rule_flag_CAN  Se rapprocher de l'Entente"
 RULE_OPTION_COS_FORPOL_ENT_DESC:0 "Le pays demande et reçoit des garanties du Canada."
 RULE_OPTION_COS_FORPOL_GER:0 "£KR_game_rule_flag_COS  £KR_game_rule_flag_GER  Se rapprocher du Reichspakt"
 RULE_OPTION_COS_FORPOL_GER_DESC:0 "Le pays demande et reçoit des garanties de l'Allemagne."

 PAN_PATH: "£KR_game_rule_flag_PAN Elections Générales de 1936"
 RULE_OPTION_PAN_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_PAN_PATH_RANDOM_DESC:0 "La reprise économique étant enfin possible, les élections de 1936 pourraient être les élections les plus importantes de l'histoire panaméenne."
 RULE_OPTION_PAN_PATH_AUTDEM:0 "£KR_game_rule_flag_PAN Partido Nacional Revolucionario"
 RULE_OPTION_PAN_PATH_AUTDEM_DESC: "Le §gPartido Nacional Revolucionario§!, axé sur la relance économique par l'agriculture et l'investissement, remporte les élections de 1936."
 RULE_OPTION_PAN_PATH_SOCLIB:0 "£KR_game_rule_flag_PAN  Partido Nacional Liberal"
 RULE_OPTION_PAN_PATH_SOCLIB_DESC: "Le §lPartido Nacional Liberal§!, axé sur la relance économique par l'investissement des entreprises et la protection des travailleurs, remporte les élections de 1936."
 RULE_OPTION_PAN_PATH_PATAUT:0 "£KR_game_rule_flag_PAN Coup d'Etat de la Police Nationale"
 RULE_OPTION_PAN_PATH_PATAUT_DESC: "Jusqu'à présent, la Police Nationale est restée silencieusement à l'arrière-plan, attendant que le gouvernement fasse une erreur. Aujourd'hui, alors que le pays est plus désorganisé que jamais, elle intervient pour "rétablir l'ordre" au Panama, cédant le pouvoir à la §PCoalición Patriótica Nacional§!"
 RULE_OPTION_PAN_PATH_SOCCON:0 "£KR_game_rule_flag_PAN Gouvernement Conservateur"
 RULE_OPTION_PAN_PATH_SOCCON_DESC: "En raison de l'instabilité de la population et du gouvernement, Ricardo Joaquín Alfaro Jované a été contraint de démissionner avec son cabinet et a demandé à §mJuan Arosemena§! de former un nouveau gouvernement en tant que Président, puis de former le §cPartido Nacional Conservador§!"

 PAN_CRISIS:0 "£KR_game_rule_flag_PAN Crise du Canal de Panama"
 RULE_OPTION_PAN_CRISIS_RANDOM:0 "Défaut"
 RULE_OPTION_PAN_CRISIS_RANDOM_DESC:0 "Après le début de la Seconde Guerre Civile Américaine, le Panama peut annexer le Canal, désormais vital pour l'Entente. Comment le Canada réagira-t-il à cela?"
 RULE_OPTION_PAN_CRISIS_CAN:0 "£KR_game_rule_flag_CAN Le Canada annexe le Canal"
 RULE_OPTION_PAN_CRISIS_CAN_DESC:0 "Le Canada fait pression sur Panama et annexe le Canal."
 RULE_OPTION_PAN_CRISIS_ENT:0 "£KR_game_rule_flag_PAN  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_PAN_CRISIS_ENT_DESC:0 "Le Canada fait pression sur le Panama et l'oblige à rejoindre l'Entente, lui laissant le Canal"
 RULE_OPTION_PAN_CRISIS_RETREAT:0 "£KR_game_rule_flag_PAN  Le Canada bat en retraite"
 RULE_OPTION_PAN_CRISIS_RETREAT_DESC:0 "Le Canada bat en retraite et le Panama s'empare du Canal"
 RULE_OPTION_PAN_CRISIS_WAR:0 "£KR_game_rule_flag_PAN  £KR_game_rule_flag_CAN  Guerre"
 RULE_OPTION_PAN_CRISIS_WAR_DESC:0 "Incapable de parvenir à un accord avec le Panama, le Canada lui déclare la guerre."

 ### Country Paths - South America ###
 RULE_GROUP_KAISERREICH_RULES_SOUTH_AMERICA: "Parcours de pays - Amérique du Sud"

 ARG_PATH:0 "£KR_game_rule_flag_ARG   Les retombées du coup d'État de Noël"
 RULE_OPTION_ARG_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_ARG_PATH_RANDOM_DESC: "Lorsqu'en 1935 des rumeurs ont fait surface selon lesquelles Roca pourrait favoriser la fin du conflit en abandonnant le combat avec la FOP, l'indignation a balayé la nation, permettant à la Liga Patriótica de Manuél Carlés de lancer le " Coup d'Etat de Noël ". Soutenu par la marine et divers éléments militaires, Carlés renverse le gouvernement le jour de Noël 1935 et prend le contrôle de la région de la capitale. Au premier janvier 1936, l'avenir du régime Carlés est incertain. En dehors de la région de la capitale Buenos Aires et des petites provinces intérieures, le nouveau gouvernement exerce peu d'influence. Le soutien de l'ARA ou "Armada Argentine" est garanti mais de nombreux officiers de l'armée doutent du potentiel de Carlés. Certains s'organisent pour renverser à nouveau le gouvernement. Comment va évoluer la situation en Argentine?"
 RULE_OPTION_ARG_PATH_NATPOP:0 "£KR_game_rule_flag_ARG  Carlés prend le contrôle total"
 RULE_OPTION_ARG_PATH_NATPOP_DESC:0 "Après une lutte sanglante, Carlés capture Rosario et s'empare de la présidence cet après-midi, après un discours motivant adressé à ses partisans à Buenos Aires. Promettant une vaste expansion territoriale et la fin de la Terreur Rouge qui sévit en Patagonie, sa §Nrhétorique Nnationaliste§! est accueillie avec une vague d'enthousiasme par le peuple en difficulté dans son pays."
 RULE_OPTION_ARG_PATH_RAMIREZ_DESC:0 "Après une lutte sanglante, l'Armée remporte une victoire décisive à Rosario, forçant les forces fidèles à Carlés à battre en retraite. Alors que Ramirez et l'Armée marchent sur la Résidence Présidentielle, Manuél Carlés lui-même disparaît, préférant soit le suicide, soit la fuite en Uruguay. Après avoir pris la capitale et rétabli l'ordre dans le pays,"
 RULE_OPTION_ARG_PATH_RAMIREZ_DEM:0 "£KR_game_rule_flag_ARG  Ramirez restaure la démocratie"
 RULE_OPTION_ARG_PATH_RAMIREZ_DEM_DESC: "$RULE_OPTION_ARG_PATH_RAMIREZ$ Ramirez décide de restaurer la démocratie et d'organiser des élections."
 RULE_OPTION_ARG_PATH_RAMIREZ_SOCCON:0 "£KR_game_rule_flag_ARG Ramirez - UCRA"
 RULE_OPTION_ARG_PATH_RAMIREZ_SOCCON_DESC: "$RULE_OPTION_ARG_PATH_RAMIREZ_DEM_DESC$ Elles sont remportées par l'§cUnión Cívica Radical Antipersonalista§!."
 RULE_OPTION_ARG_PATH_RAMIREZ_MARLIB:0 "£KR_game_rule_flag_ARG Ramirez - UCR"
 RULE_OPTION_ARG_PATH_RAMIREZ_MARLIB_DESC: "$RULE_OPTION_ARG_PATH_RAMIREZ_DEM_DESC$ Elles sont remportées par l'§mUnión Cívica Radical§!."
 RULE_OPTION_ARG_PATH_RAMIREZ_SOCLIB:0 "£KR_game_rule_flag_ARG Ramirez - PDN"
 RULE_OPTION_ARG_PATH_RAMIREZ_SOCLIB_DESC: "$RULE_OPTION_ARG_PATH_RAMIREZ_DEM_DESC$ Elles sont remportées par le §lPartido Demócrata Nacional§!."
 RULE_OPTION_ARG_PATH_RAMIREZ_PATAUT:0 "£KR_game_rule_flag_ARG Ramirez met en place une Junte"
 RULE_OPTION_ARG_PATH_RAMIREZ_PATAUT_DESC: "$RULE_OPTION_ARG_PATH_RAMIREZ$ Ramirez décide de mettre en place une §Pjunte militaire§!. Il se lancera dans la Seconde Weltkrieg en tant qu'allié de l'Allemagne."
 RULE_OPTION_ARG_PATH_FARRELL_ELEC_DESC:0 "Ramirez décide d'établir une junte militaire. Lors du débat sur la réticence de l'armée à se lancer dans la Seconde Weltkrieg du côté allemand, Ramirez sera renversé par Farrell, qui organisera des élections anticipées."
 RULE_OPTION_ARG_PATH_FARRELL:0 "£KR_game_rule_flag_ARG Farrell renverse Ramirez"
 RULE_OPTION_ARG_PATH_FARRELL_DESC: "$RULE_OPTION_ARG_PATH_RAMIREZ_DESC$ $RULE_OPTION_ARG_PATH_FARRELL_ELEC_DESC$"
 RULE_OPTION_ARG_PATH_FARRELL_SOCCON:0 "£KR_game_rule_flag_ARG Farrell - UCRA"
 RULE_OPTION_ARG_PATH_FARRELL_SOCCON_DESC: "$RULE_OPTION_ARG_PATH_FARRELL_DESC$ Elles sont remportées par l'§cUnión Cívica Radical Antipersonalista§!."
 RULE_OPTION_ARG_PATH_FARRELL_MARLIB:0 "£KR_game_rule_flag_ARG  Farrell - UCR"
 RULE_OPTION_ARG_PATH_FARRELL_MARLIB_DESC: "$RULE_OPTION_ARG_PATH_FARRELL_DESC$ §mUnión Cívica Radical§!."
