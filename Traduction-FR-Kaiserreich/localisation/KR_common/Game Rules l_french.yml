 FRA_PATH:0 "£KR_game_rule_flag_FRA   Élection Communale de 1936"
 RULE_OPTION_FRA_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_FRA_PATH_RANDOM_DESC:0 "L'opposition à la Bourse Générale du Travail a tenu un vote de défiance à l'égard de Pivert qui, en réponse, a déclenché de nouvelles élections pour le B.G.T. et le Comité."
 RULE_OPTION_FRA_PATH_SYNDIE: "£KR_game_rule_flag_FRA  Travaillistes"
 RULE_OPTION_FRA_PATH_SYNDIE_DESC: "Les §rTravailleurs§! obtiennent la majorité lors des élections de 1936."
 RULE_OPTION_FRA_PATH_RADSOC:0 "£KR_game_rule_flag_FRA  Anarchistes"
 RULE_OPTION_FRA_PATH_RADSOC_DESC:0 "Les Anarchistes obtiennent la majorité lors des élections de 1936."
 RULE_OPTION_FRA_PATH_SORELIAN_TOTALIST:0 "£KR_game_rule_flag_FRA  Soréliens"
 RULE_OPTION_FRA_PATH_SORELIAN_TOTALIST_DESC:0 "Les Sorélienne obtiennent la majorité lors des élections de 1936."
 RULE_OPTION_FRA_PATH_JACOBIN_DESC: "Les §oJacobins§! obtiennent la majorité aux élections de 1936.\nAprès leur succès électoral, les jacobins purs et durs exigent que les structures syndicalistes soient abolies et que la nation soit refaite à l'image de l'État que les vieux Bolcheviks de Russie ont jadis ambitionné. D'autres au sein de la faction proposent une réforme graduelle selon les "vraies" lignes Marxistes."
 RULE_OPTION_FRA_PATH_JACOBIN_PEACEFUL_TOTALIST:0 "£KR_game_rule_flag_FRA  Jacobins - Réforme Pacifique"
 RULE_OPTION_FRA_PATH_JACOBIN_PEACEFUL_TOTALIST_DESC: "$RULE_OPTION_FRA_PATH_JACOBIN_DESC$\n\nLes Jacobins parviennent à réformer pacifiquement le Syndicalisme de l'intérieur."
 RULE_OPTION_FRA_PATH_JACOBIN_RADICAL_TOTALIST:0 "£KR_game_rule_flag_FRA  Jacobins - Réforme Radicale"
 RULE_OPTION_FRA_PATH_JACOBIN_RADICAL_TOTALIST_DESC: "$RULE_OPTION_FRA_PATH_JACOBIN_DESC$\n\nL'ancien système est balayé, et les Jacobins exécutent les traîtres à l'État."
 RULE_OPTION_FRA_PATH_JACOBIN_COUP_TOTALIST:0 "£KR_game_rule_flag_FRA  Jacobins - Coup d'État Syndicaliste"
 RULE_OPTION_FRA_PATH_JACOBIN_COUP_TOTALIST_DESC: "Les Jacobins obtiennent la majorité aux élections de 1936.\nAprès leur succès électoral, les partisans de la ligne dure jacobine exigent que les structures syndicalistes soient abolies, et que la nation soit reforgée à l'image de l'État pour l'instauration duquel les vieux Bolcheviks de Russie ont lutté autrefois. D'autres au sein de la faction proposent une réforme progressive selon les "vraies" lignes marxistes.\n\nLes réformes opérées par les Jacobins provoquent des bouleversements majeurs dans la société française. Figure de proue du mouvement Travailleur, Léon Blum appelle ouvertement les nombreuses factions politiques de France à s'unir pour s'opposer au gouvernement jacobin, que beaucoup considèrent comme ayant corrompu et trahi la Révolution. Répondant à l'appel, les unités loyales au général du temps de la guerre civile Maurice Gamelin se mutinent, et se déclarent en faveur du §rFront Populaire§!. Les mutins parviennent à s'emparer de la capitale, à purger les Jacobins de la ville et à restaurer les institutions syndicalistes autrefois abolies. Gamelin lui-même est élu Président de la Bourse Générale du Travail, et Blum nommé Président du Comité de Salut Public."

 NFA_ELECTION: "£KR_game_rule_flag_NFA_mainland  Le Rêve de Paris"
 RULE_OPTION_NFA_ELECTION_RANDOM:0 "Défaut"
 RULE_OPTION_NFA_ELECTION_RANDOM_DESC: "Contre toute attente, les vestiges de la Troisième République française sont revenus triomphalement en France métropolitaine. Alors que la poussière retombe, les premières élections du nouveau régime sont organisées, et il ne peut y avoir qu'un seul gagnant..."
 RULE_OPTION_NFA_ELECTION_SOCCON: "£KR_game_rule_flag_NFA_mainland  Bloc National"
 RULE_OPTION_NFA_ELECTION_SOCCON_DESC: "Une large coalition de partis de droite, le §cBloc National§!, remporte les premières élections. \n\n§RRequiert :§!\n§CLa Commune de France tombe et la République Française est restaurée.§!\n\n§CSecond Union Sacrée - Coalition§! ou §CSecond Union Sacrée - PRD§! ou §CComité du Salut National§! dans\n§Y$NFA_PATH$§!"
 RULE_OPTION_NFA_ELECTION_SOCLIB: "£KR_game_rule_flag_NFA_mainland  Parti Radical"
 RULE_OPTION_NFA_ELECTION_SOCLIB_DESC: "Se réconciliant avec leur aile gauche qui a soutenu la révolution, les §lRadicaux§! gagnent les premières élections.\n\n§RRequiert :§!\n§CLa Commune de France tombe et la République Française est restaurée.§!\n\n§CSecond Union Sacrée - Coalition§! ou §CSecond Union Sacrée - PRD§! ou §CComité du Salut National§! dans\n§Y$NFA_PATH$§!"
 RULE_OPTION_NFA_ELECTION_MARLIB: "£KR_game_rule_flag_NFA_mainland  Concentration Républicaine"
 RULE_OPTION_NFA_ELECTION_MARLIB_DESC: "Cherchant l'unité par-dessus tout, la §mConcentration§! dirigée par le PRD est maintenue et remporte les premières élections. \n\n§RRequiert :§!\n§CLa Commune de France tombe et la République Française est restaurée.§!\n\n§CSecond Union Sacrée - Coalition§! ou §CSecond Union Sacrée - PRD§! dans §Y$NFA_PATH$§!"
 RULE_OPTION_NFA_ELECTION_AUTDEM: "£KR_game_rule_flag_NFA_mainland  Parti Social Français"
 RULE_OPTION_NFA_ELECTION_AUTDEM_DESC: "François de La Rocque orchestre un coup d'État militaire, se plaçant avec son §gParti Social Français§! à la tête d'une République qui adopte un semblant de démocratie.\n\n§RRequiert :§!\n§CLa Commune de France tombe et la République Française est restaurée.§!\n\n§CSecond Union Sacrée - Coalition§! ou §CSecond Union Sacrée - PSF§! dans §Y$NFA_PATH$§!"
 RULE_OPTION_NFA_ELECTION_PATAUT: "£KR_game_rule_flag_NFA_mainland  Dictature Présidentielle"
 RULE_OPTION_NFA_ELECTION_PATAUT_DESC: "François de La Rocque orchestre un coup d'État militaire et dirige la France en tant que §PDictateur Présidentiel§!\n\n§RRequiert :§!\n§CLa Commune de France tombe et la République Française est restaurée.§!\n\n§CSecond Union Sacrée - Coalition§! ou §CSecond Union Sacrée - PSF§! dans §Y$NFA_PATH$§!"

 ENG_PATH:0 "£KR_game_rule_flag_ENG   Congrès des syndicats de 1936"
 RULE_OPTION_ENG_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_ENG_PATH_RANDOM_DESC:0 "Autonomistes, maximistes et fédéralistes s'affrontent lors du Congrès des syndicats de 1936. Chacune de ces factions peut gagner."
 RULE_OPTION_ENG_PATH_SYNDIE:0 "£KR_game_rule_flag_ENG  Fed & Cons"
 RULE_OPTION_ENG_PATH_SYNDIE_DESC:0 "Les Fédéralistes et Congrégationnistes alliés obtiennent la majorité au Congrès des syndicats de 1936."
 RULE_OPTION_ENG_PATH_RADSOC:0 "£KR_game_rule_flag_ENG  Autonomistes"
 RULE_OPTION_ENG_PATH_RADSOC_DESC:0 "Les Autonomistes obtiennent la majorité au Congrès des syndicats de 1936."
 RULE_OPTION_ENG_PATH_TOTALIST:0 "£KR_game_rule_flag_ENG  Maximistes - Succès"
 RULE_OPTION_ENG_PATH_TOTALIST_DESC:0 "Les §oMaximistes§! remportent une majorité au Congrès des Syndicats (TUC) de 1936.\nOswald Mosley consolide avec succès son autorité, et transforme l'Union Britannique en un État Maximiste."
 RULE_OPTION_ENG_PATH_FAILURE_TOTALIST:0 "£KR_game_rule_flag_ENG  Maximistes - Échec"
 RULE_OPTION_ENG_PATH_FAILURE_TOTALIST_DESC:0 "Les Maximistes obtiennent la majorité au Congrès des Syndicats (TUC) de 1936.\nLes tentatives d'Oswald Mosley pour prendre le contrôle de la nation échouent de manière spectaculaire, et il est évincé par les §rFédérationnistes§!."

 GBR_PATH:0 "£KR_game_rule_flag_GBR  Le Retour du Roi"
 RULE_OPTION_GBR_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_GBR_PATH_RANDOM_DESC: "Finalement, après de nombreuses années d'exil, le roi peut retourner dans son pays. Mais la Grande-Bretagne porte encore les blessures du syndicalisme qui doivent être éradiquées. Cela soulève la question suivante : des élections libres peuvent-elles être organisées sans préjugés ?"
 RULE_OPTION_GBR_PATH_ELECTED_AUTDEM:0 "£KR_game_rule_flag_GBR  Conservateurs Purs et Durs"
 RULE_OPTION_GBR_PATH_ELECTED_AUTDEM_DESC: "Malgré les difficultés, le gouvernement parvient à obtenir le soutien de la population et à organiser des élections libres, qui sont remportées par une aile dure du §gParti Conservateur§!\n\n§RRequiert :§!\n§CL'Union Britannique tombe et le Royaume-Uni est restauré§!"
 RULE_OPTION_GBR_PATH_SOCCON:0 "£KR_game_rule_flag_GBR  Parti Conservateur"
 RULE_OPTION_GBR_PATH_SOCCON_DESC: "Malgré les difficultés, le gouvernement parvient à obtenir le soutien de la population et à organiser des élections libres, qui sont remportées par le §cParti Conservateur§!\n\n§RRequiert :§!\n§CL'Union Britannique tombe et le Royaume-Uni est restauré§!"
 RULE_OPTION_GBR_PATH_MARLIB:0 "£KR_game_rule_flag_GBR  Parti Libéral"
 RULE_OPTION_GBR_PATH_MARLIB_DESC: "Malgré les difficultés, le gouvernement parvient à rallier le soutien de la population et à organiser des élections libres, remportées par le §mParti Libéral§!.\n\n§RRequiert:§!\n§CL'Union Britannique tombe et le Royaume-Uni est restauré§!"
 RULE_OPTION_GBR_PATH_GAITSKELL_SOCDEM: "£KR_game_rule_flag_GBR  Labour Party - Gaitskell"
 RULE_OPTION_GBR_PATH_GAITSKELL_SOCDEM_DESC: "Malgré les difficultés, le gouvernement parvient à rallier le soutien de la population et à organiser des élections libres, remportées par le §SParti Travailliste§!, avec Hugh Gaitskell comme Premier Ministre.\n\n§RRequiert:§!\n§CL'Union Britannique tombe et le Royaume-Uni est restauré§!"
 RULE_OPTION_GBR_PATH_ATTLEE_SOCDEM: "£KR_game_rule_flag_GBR  Labour Party - Attlee"
 RULE_OPTION_GBR_PATH_ATTLEE_SOCDEM_DESC: "Malgré les difficultés, le gouvernement parvient à obtenir le soutien de la population et à organiser des élections libres, qui sont remportées par le §SParti Travailliste§!, Clément Attlee échappant à une exclusion de la vie politique et devenant Premier Ministre.\n\n§RRequiert:§!\n§CL'Union Britannique tombe et le Royaume-Uni est restauré§!"
 RULE_OPTION_GBR_PATH_GUIDED_AUTDEM:0 "£KR_game_rule_flag_GBR  Parlement Guidé"
 RULE_OPTION_GBR_PATH_GUIDED_AUTDEM_DESC: "En raison du rejet croissant du gouvernement par la population, les élections sont annulées et un §gGouvernement National§! est formé.\n\n§RRequiert :§!\n§CL'Union Britannique tombe et le Royaume-Uni est restauré§!"

