 RULE_OPTION_VEN_PATH_SYNDIE:0 "£KR_game_rule_flag_VEN Victoire Syndicaliste"
 RULE_OPTION_VEN_PATH_SYNDIE_DESC:0 "Le §rPartido Socialista de Venezuela§! remporte les élections Vénézuéliennes de 1939, faisant entrer le pays dans l'Internationale."
 RULE_OPTION_VEN_PATH_PATAUT: "£KR_game_rule_flag_VEN  £KR_game_rule_flag_USA  Coup d'Etat soutenu par les Américains"
 RULE_OPTION_VEN_PATH_PATAUT_DESC: "Le Venezuela continuera à élire des gouvernements démocratiques, jusqu'à ce que les Américains aient terminé leur guerre civile et soient revenus sur la scène mondiale. Le Partido Socialista de Venezuela sera alors élu et les Américains feront un coup d'état, amenant une §PJunte§! au pouvoir.\n\n§RRequiert :§!\n§CLes États-Unis, l'État de l'Union ou les États du Pacifique sont victorieux dans la Guerre Civile Américaine.§!\n\n§RPas§! §CForteresse Amérique§! dans une des règles £KR_game_rule_flag_USA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_PSA  §YPolitique étrangère américaine§!"

