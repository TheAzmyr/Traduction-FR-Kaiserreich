 RULE_OPTION_FLA_PATH_RANDOM_DESC: "Un Conseil Flamand, composé principalement de la noblesse, a été convoqué pour élire le monarque d'un nouveau pays séparé. Mais ce nouveau Roi pourra-t-il rester au pouvoir et remplir sa mission, ou tombera-t-il sous les assauts des radicaux et des partisans de l'adhésion aux Pays-Bas ?"
 RULE_OPTION_FLA_PATH_MONARCHY_AUTDEM:0 "£KR_game_rule_flag_FLA  Le retour d'Adelbert"
 RULE_OPTION_FLA_PATH_MONARCHY_AUTDEM_DESC: "Ayant consolidé leur pouvoir au sein du Conseil, la noblesse décide d'inviter §gAdelbert§! sur le trône afin de pouvoir exercer la véritable autorité, sous son règne nominal.\n\n§RRequiert :§!\n§CEffondrement§! ou toute §CRévolte Flammande§! dans §Y$BEL_FLAWAL_PATH$§!\n§CMonarchie Absolue§! ou toute §CMonarchie§! dans §Y$WAL_PATH$§!"
 RULE_OPTION_FLA_PATH_MONARCHY_DESC: "Ayant consolidé leur pouvoir au sein du Conseil, la noblesse décide d'inviter au trône le Comte Karel Van België, qui devient Karel van Vlaanderen. Le roi devient une figure de proue, et le"
