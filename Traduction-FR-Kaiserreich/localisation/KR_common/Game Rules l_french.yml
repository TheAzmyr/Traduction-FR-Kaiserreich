 ### Game Rules ###
 RULE_GROUP_KAISERREICH_RULES: "Général"

 RULE_WK2_BEGIN_OPTIONS: "Deuxième Weltkrieg précoce"
 RULE_OPTION_RESTRICTED: "Restreint"
 RULE_WK2_BEGIN_OPTIONS_RESTRICTED_DESC: "Presque toutes les voies qui pourraient mener à l'éclatement d'une guerre entre le Reichspakt et la Troisième Internationale avant 1939 sont bloquées, même si cela signifie que les confrontations précoces entre les deux parties aboutissent toujours à un recul de l'une d'entre elles."
 RULE_OPTION_RARE: "Rare"
 RULE_WK2_BEGIN_OPTIONS_RARE_DESC: "Les voies qui pourraient mener à l'éclatement d'une guerre entre le Reichspakt et la Troisième Internationale avant 1939 ne sont pas bloquées, mais les chances qu'elles mènent à la guerre sont très faibles."
 RULE_OPTION_UNRESTRICTED: "Sans restriction"
 RULE_WK2_BEGIN_OPTIONS_UNRESTRICTED_DESC: "Toute confrontation précoce entre le Reichspakt et la Troisième Internationale pourrait signifier le déclenchement de la Deuxième Weltkrieg, en fonction des chances qu'elle implique dans toute chaîne d'événements. Cela signifie que les guerres précoces seront fréquentes."

 RULE_UNIT_LIMIT_OPTIONS: "Limites de Division"
 RULE_OPTION_STANDARD: "S'applique à tous"
 RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC: "Des limites ont été appliquées au nombre de divisions que l'IA peut créer, en fonction de leur nombre d'usines et de leur niveau de loi économique. Une fois que l'IA atteint cette limite, elle cessera simplement de construire de nouvelles divisions. Cette limite s'applique également à un joueur, bien qu'il s'agisse pour lui d'un plafond souple et qu'il reçoive un malus en fonction du dépassement de la limite qu'il construit.\n\n§RNotez que ce système a été mis en place pour réduire le ralentissement inévitable qui se produit au cours d'un jeu, car le nombre de divisions en action est la cause principale du lag du système.§!"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY: "S'applique uniquement à l'IA"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC: "Des limites ont été appliquées au nombre de divisions que l'IA peut créer, en fonction de leur nombre d'usines et de leur niveau de loi économique. Une fois que l'IA atteint cette limite, elle cessera simplement de construire de nouvelles divisions. Dans ce cas, il n'y a pas de limite au nombre de divisions qu'un joueur peut construire, à part sa capacité à fournir de la main d'œuvre et des équipements.\n\n§RNotez que cela donnera un avantage considérable au joueur par rapport aux pays de l'IA qui seraient autrement de force comparable.§!"
 RULE_OPTION_TURN_OFF: "Désactiver"
 RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC: "Cela désactive complètement le système de limite de division.\n\n§RIl est suggéré de ne le faire que si cela ne vous dérange pas que la vitesse du jeu devienne beaucoup plus lente au fur et à mesure, ou si vous avez un ordinateur TRÈS puissant pour faire fonctionner le jeu.§!"

 RULE_DEMOB_OPTIONS: "Démobilisation en temps de paix"
 RULE_OPTION_DEMOB_EXISTS: "Par Défaut"
 RULE_OPTION_DEMOB_EXISTS_DESC: "En temps de paix, le joueur sera invité à limiter les lois sur l'économie et/ou la conscription aux niveaux autorisés en temps de paix et selon son $MODIFIER_WAR_SUPPORT_FACTOR$, dans les quatre mois. L'IA fera de même, même si elle le fera plus rapidement et aura tendance à réduire ses lois à des niveaux inférieurs à ceux requis par le joueur. Si des limites d'unités s'appliquent à l'IA, cela aura également tendance à les inciter à réduire le nombre d'unités actives pour des raisons de performances."
 RULE_OPTION_DEMOB_AI_ONLY: "S'applique uniquement à l'IA"
 RULE_OPTION_DEMOB_AI_ONLY_DESC: "En temps de paix, l'AI réduira son économie et/ou ses lois sur la conscription. Si des limites d'unités s'appliquent à l'IA, cela l'incitera également à réduire le nombre d'unités actives pour des raisons de performance. Le joueur, cependant, ne sera jamais incité à réduire ses lois."
 RULE_OPTION_DEMOB_OFF: "Désactiver"
 RULE_OPTION_DEMOB_OFF_DESC: "Ni le joueur ni l'IA ne seront jamais incités à réduire leur économie et/ou leurs lois de conscription en temps de paix.\n\n§RIl est suggéré de ne le faire que si cela ne vous dérange pas que la vitesse du jeu devienne beaucoup plus lente au fur et à mesure, ou si vous avez un ordinateur TRÈS puissant pour faire fonctionner le jeu.§!"

 RULE_CONFERENCE_OPTIONS: "Conférences de Paix"
 RULE_OPTION_CONFERENCE_STANDARD: "Par Défaut"
 RULE_OPTION_CONFERENCE_STANDARD_DESC: "L'IA prendra des États dans une conférence de paix en fonction de ses territoires nationaux, de ses revendications, de ses ambitions et de sa capacité à les atteindre."
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY: "Priorité au Joueur"
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY_DESC: "L'IA refusera de prendre des états dans une conférence de paix si celle-ci implique un joueur du camp vainqueur. Notez qu'une fois cette règle de jeu activée, une décision de débogage apparaîtra pour permettre au joueur de désactiver et réactiver cet effet tout au long de la partie."

 KR_STATE_TRANSFER_TOOL_OPTIONS: "Outil de Transfert d'État et de Pays"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD: "Inactif"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD_DESC: "L'Outil de Transfert d'État et de Pays sera désactivé, et aucune interface utilisateur ne sera visible. Notez que cela n'a aucun effet si l'option de débogage est définie dans le lanceur HoI4 - si c'est le cas, l'outil de transfert d'État peut toujours être activé par la décision de débogage."
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE: "Actif"
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE_DESC: "La version solo de l'outil de transfert d'États et de Pays sera active par défaut, et son interface graphique personnalisée sera visible lorsqu'un État sera cliqué (sauf s'il est retiré de la vue avec Ctrl-S ou désactivé par la décision de débogage). Cela permettra de transférer des états entre tous les pays existants, et d'ajouter ou de supprimer tous les territoires nationaux.\n\n§RUtiliser à vos propres risques !§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER: "Multijoueur - Standard"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER_DESC: "Cette version multijoueur de l'Outil de Transfert d'États et de Pays sera active par défaut. Elle fonctionne comme la version solo, sauf que seuls les États appartenant au joueur ou à l'une de ses marionnettes (certaines marionnettes n'étant pas éligibles, dans des situations où elles pourraient se rebeller contre le joueur plus tard dans la partie) peuvent être marqués et aucun territoire national ne peut être ajouté ou retiré.\n\n§RUtiliser à vos propres risques !§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT: "Multijoueur - Aucun transfert de sujet"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT_DESC: "Fonctionne de la même manière que la version multijoueur, sauf qu'aucun état de sujet ne peut être marqué.\n\n§RUtiliser à vos propres risques !§!"

 ### Country Paths - North America ###
 RULE_GROUP_KAISERREICH_RULES_NORTH_AMERICA: "Chemins des pays - Amérique du Nord"

 CAN_PATH: "£KR_game_rule_flag_CAN Le Fils favori de l'Empire"
 RULE_OPTION_CAN_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_CAN_PATH_RANDOM_DESC: "Lors des prochaines élections, le Canada a une chance égale d'élire à la fois les libéraux et les conservateurs."
 RULE_OPTION_CAN_PATH_MARLIB:0 "£KR_game_rule_flag_CAN  Libéral"
 RULE_OPTION_CAN_PATH_MARLIB_DESC:0 "Les libéraux, menés par Mackenzie King, remporteront les élections canadiennes de 1936 et conserveront le pouvoir."
 RULE_OPTION_CAN_PATH_MARLIB_SOCDEM:0 "£KR_game_rule_flag_CAN  Libérale - Coalition CCF"
 RULE_OPTION_CAN_PATH_MARLIB_SOCDEM_DESC:0 "Les §mLibéraux§!, dirigés par Mackenzie King, remporteront les élections canadiennes de 1936, maintiendront leur emprise sur le pouvoir avec l'aide de la Fédération Co-Opérative du Commonwealth."
 RULE_OPTION_CAN_PATH_SOCCON:0 "£KR_game_rule_flag_CAN Conservateur"
 RULE_OPTION_CAN_PATH_SOCCON_DESC:0 "Les conservateurs, menés par R.B. Bennett, remporteront les élections canadiennes de 1936, orientant le pays vers une voie plus militariste."
 RULE_OPTION_CAN_PATH_AUTDEM:0 "£KR_game_rule_flag_CAN Autoritaire"
 RULE_OPTION_CAN_PATH_AUTDEM_DESC: "Les conservateurs remportent les élections canadiennes de 1936, mais après avoir promulgué la conscription, ils invoquent la loi sur les mesures de guerre et remettent le §gpouvoir autoritaire§! entre les mains du roi britannique."

 CAN_KING:0 "£KR_game_rule_flag_CAN   Monarchie britannique"
 RULE_OPTION_CAN_KING_RANDOM:0 "Défaut"
 RULE_OPTION_CAN_KING_RANDOM_DESC:0 "La couronne britannique reviendra au Prince Edouard, comme toujours, et son maintien dépend de sa popularité et de la force de ses partisans."
 RULE_OPTION_CAN_KING_EDWARD:0 "£KR_game_rule_flag_CAN Roi Edward VIII"
 RULE_OPTION_CAN_KING_EDWARD_DESC:0 "La couronne britannique reviendra au prince Édouard, et restera avec lui. Il n'abdiquera jamais le trône."
 RULE_OPTION_CAN_KING_ABDICATES:0 "£KR_game_rule_flag_CAN Le Roi Edward VIII abdique"
 RULE_OPTION_CAN_KING_ABDICATES_DESC:0 "La couronne britannique tombera entre les mains du prince Édouard, mais celui-ci finira par abdiquer le trône (en supposant qu'il existe des conditions dans lesquelles l'abdication est possible). Le choix de ses frères à qui la couronne sera transmise dépend du destin."
 RULE_OPTION_CAN_KING_ALBERT:0 "£KR_game_rule_flag_CAN Roi Albert Ier"
 RULE_OPTION_CAN_KING_ALBERT_DESC:0 "Une fois que le roi Édouard aura abdiqué le trône (en supposant qu'il existe des conditions dans lesquelles l'abdication est possible), la couronne tombera entre les mains du prince Albert, son frère aîné et l'héritier présomptif."
 RULE_OPTION_CAN_KING_HENRY:0 "£KR_game_rule_flag_CAN Roi Henry IX"
 RULE_OPTION_CAN_KING_HENRY_DESC:0 "Une fois que le roi Édouard abdiquera le trône (en supposant que les conditions existent pour que l'abdication soit possible), la couronne tombera entre les mains du prince Henri, son deuxième frère le plus âgé et un homme ayant une expérience militaire considérable."
 RULE_OPTION_CAN_KING_GEORGE:0 "£KR_game_rule_flag_CAN Roi George VI"
 RULE_OPTION_CAN_KING_GEORGE_DESC:0 "Lorsque le roi Édouard abdiquera le trône (à condition que les conditions permettant l'abdication soient réunies), la couronne tombera entre les mains du prince George, son plus jeune frère qui a déjà un fils. Le Prince George ne mourra jamais dans un accident d'avion."

 CAN_ACW_NEW_ENGLAND: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_NEE  La Question de la Nouvelle-Angleterre"
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_RANDOM:0 "Défaut"
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_RANDOM_DESC:0 "Au début de la deuxième guerre civile américaine, le Canada décidera d'intervenir ou non en Nouvelle-Angleterre et d'y former ou non un gouvernement allié."
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_FORM:0 "£KR_game_rule_flag_NEE  £KR_game_rule_flag_CAN  Former l'Etat de Nouvelle-Angleterre"
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_FORM_DESC:0 "Au début de la deuxième guerre civile américaine, le Canada va certainement intervenir en Nouvelle-Angleterre et former un gouvernement allié."
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_NOT_FORM:0 "£KR_game_rule_flag_CAN  Occuper la Nouvelle-Angleterre"
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_NOT_FORM_DESC:0 "Au début de la deuxième guerre civile américaine, le Canada interviendra certainement en Nouvelle-Angleterre, mais il choisira d'occuper la région plutôt que de former un gouvernement allié."
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_NOT_TAKE:0 "£KR_game_rule_flag_CAN Eviter de former l'Etat de Nouvelle-Angleterre"
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_NOT_TAKE_DESC:0 "Au début de la deuxième guerre civile américaine, le Canada refusera d'intervenir en Nouvelle-Angleterre."

 CAN_ACW_ALASKA: "£KR_game_rule_flag_CAN  La Question de l'Alaska"
 RULE_OPTION_CAN_ACW_ALASKA_RANDOM:0 "Défaut"
 RULE_OPTION_CAN_ACW_ALASKA_RANDOM_DESC: "La dernière frontière de l'Amérique, l'Alaska, représente la beauté intacte d'une nation aujourd'hui profondément perturbée. Le gouverneur Troy, au nom de sa maigre population, se tourne maintenant vers le Canada, un phare de paix qui pourrait préserver son État et éviter la guerre. Au moins pour un temps..."
 RULE_OPTION_CAN_ACW_ALASKA_INTERVENE: "£KR_game_rule_flag_CAN  Intervention"
 RULE_OPTION_CAN_ACW_ALASKA_INTERVENE_DESC: "Le Canada accepte les appels à la protection de son voisin, son destin se manifestant en tant que protecteur des terres nord-américaines contre le chaos qui les entoure.\n\n§RRequiert :§!\n§RPas§! §CÉviter la Nouvelle-Angleterre§! dans §Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_CAN_ACW_ALASKA_NO_INTERVENE: "£KR_game_rule_flag_USA  £KR_game_rule_flag_PSA  Pas d'Intervention"
 RULE_OPTION_CAN_ACW_ALASKA_NO_INTERVENE_DESC: "Bien que tenté d'intervenir, le risque de susciter la colère des États-Unis ne vaut pas une forêt arctique plus stérile. L'Alaska doit se protéger."

 CAN_ACW_SUPPORT: "£KR_game_rule_flag_CAN  Le Débat sur l'Intervention"
 RULE_OPTION_CAN_ACW_SUPPORT_RANDOM: "Défaut"
 RULE_OPTION_CAN_ACW_SUPPORT_RANDOM_DESC: "Lorsque la Seconde Guerre Civile Américaine commencera, le Canada choisira quel participant, s'il y en a un, il est prêt à soutenir."
 RULE_OPTION_CAN_ACW_SUPPORT_USA: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_USA Soutenir le Gouvernement Fédéral"
 RULE_OPTION_CAN_ACW_SUPPORT_USA_DESC: "Lorsque la Seconde Guerre Civile Américaine commencera, le Canada choisira toujours de soutenir le gouvernement fédéral."
 RULE_OPTION_CAN_ACW_SUPPORT_PSA: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_PSA Soutenir le Gouvernement du Pacifique"
 RULE_OPTION_CAN_ACW_SUPPORT_PSA_DESC: "Lorsque la Seconde Guerre Civile Américaine commencera, le Canada choisira toujours de soutenir les États d'Amérique du Pacifique, s'ils existent. Si le gouvernement du Pacifique n'existe pas, le Canada choisira de ne soutenir personne.\n\n§RRequiert :§!\n§CGuerre Civile avec MacArthur§! dans §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_CAN_ACW_SUPPORT_NEE: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_NEE  Soutenir la Nouvelle-Angleterre"
 RULE_OPTION_CAN_ACW_SUPPORT_NEE_DESC: "Lorsque la Seconde Guerre Civile Américaine commencera, le Canada choisira toujours de soutenir la Nouvelle-Angleterre, si elle existe. Si la Nouvelle-Angleterre n'existe pas, le Canada choisira de ne soutenir personne.\n\n§RRequiert :§!\n§CFormer la Nouvelle-Angleterre§! dans §Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_CAN_ACW_SUPPORT_TEX: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_TEX  Soutenir le Gouvernement de l'Union"
 RULE_OPTION_CAN_ACW_SUPPORT_TEX_DESC: "Lorsque la Seconde Guerre Civile Américaine commencera, le Canada choisira toujours de soutenir les États de l'Union américaine, s'ils existent. Si le gouvernement de l'Union n'existe pas, le Canada choisira de ne soutenir personne.\n\n§RRequiert :§!\n§RPas§! §CLong Assassiné§! ou §CCompromis Conclu avec Long§! dans §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_CAN_ACW_SUPPORT_NONE: "£KR_game_rule_flag_CAN Ne soutenir personne"
 RULE_OPTION_CAN_ACW_SUPPORT_NONE_DESC: "Lorsque la Seconde Guerre Civile Américaine commencera, le Canada choisira de ne soutenir aucun participant."

 CAN_ACW_INTERVENE:0 "£KR_game_rule_flag_CAN  Yeux vers le sud"
 RULE_OPTION_CAN_ACW_INTERVENE_RANDOM:0 "Défaut"
 RULE_OPTION_CAN_ACW_INTERVENE_RANDOM_DESC: "Le Canada peut déclarer la guerre aux Syndicats Combinés seuls ou intervenir militairement au nom du participant qu'il a choisi, s'il en a soutenu un."
 RULE_OPTION_CAN_ACW_INTERVENE_DIRECT: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_USA  £KR_game_rule_flag_PSA  £KR_game_rule_flag_NEE  £KR_game_rule_flag_TEX  Intervention Directe"
 RULE_OPTION_CAN_ACW_INTERVENE_DIRECT_DESC: "Le Canada ne tentera jamais d'intervenir dans la Seconde Guerre Civile Américaine pour soutenir le participant qu'il a choisi, que si les conditions lui sont favorables.\n\n§RRequiert :§!\n§RPas§! §CSoutenir Personne§! dans §Y$CAN_ACW_SUPPORT$§!"
 RULE_OPTION_CAN_ACW_INTERVENE_DECLARE_CSA: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_CSA  Déclarer la guerre au CSA"
 RULE_OPTION_CAN_ACW_INTERVENE_DECLARE_CSA_DESC: "Le Canada ne déclarera jamais la guerre au Syndicats Combinés d'Amérique que si celui-ci existe et que les conditions lui sont favorables.\n\n§RRequiert :§!\n§RPas§! §CReed Assassiné§! ou §CCompromis avec Reed§! dans §Y$USA_CIVIL_WAR$§!\n§RPas§! §CFormer la Nouvelle-Angleterre§! dans §Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_CAN_ACW_INTERVENE_NO:0 "£KR_game_rule_flag_CAN Ne pas intervenir"
 RULE_OPTION_CAN_ACW_INTERVENE_NO_DESC: "Le Canada ne déclarera jamais la guerre à une faction prenant part à la Seconde Guerre Civile Américaine"

 CAN_HALIFAX: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_GER  La Conférence d'Halifax"
 RULE_OPTION_CAN_HALIFAX_RANDOM:0 "Défaut"
