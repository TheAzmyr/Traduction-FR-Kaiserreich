 RULE_OPTION_COL_PATH_PATAUT_GRAN_COLOMBIA: "£KR_game_rule_flag_COL  État d'Urgence - Grande Colombie"
 RULE_OPTION_COL_PATH_PATAUT_GRAN_COLOMBIA_DESC: "$RULE_OPTION_COL_PATH_PATAUT_DESC$ Au lieu de former le Pacte Andin, le Général Pinilla cherche à récupérer les terres de la Grande Colombie."

