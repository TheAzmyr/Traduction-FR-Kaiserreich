 RULE_OPTION_SRI_TERROR_WAR_NO_ITA_DESC:0 "Les États Pontificaux et le Royaume des Deux-Siciles décident tous deux de soutenir l'organisation terroriste. Indignée mais pas surprise, la République Socialiste d'Italie déclare la guerre à ses voisins du sud. La République d'Italie au nord décide de ne pas intervenir.\n\n§RRequiert:§!\n§CMajorité pour l'Unione Nazionalista§! dans §Y$SRI_PATH$§!"
 RULE_OPTION_SRI_TERROR_WAR_ITA:0 "£GFX_KR_game_rule_flag_SRI  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP_paternal_autocrat  £KR_game_rule_flag_ITA   Guerre en Italie"
 RULE_OPTION_SRI_TERROR_WAR_ITA_DESC:0 "Les États Pontificaux et le Royaume des Deux-Siciles décident tous deux de soutenir l'organisation terroriste. Indignée mais pas surprise, la République Socialiste d'Italie déclare la guerre à ses voisins du sud. La République d'Italie au nord décide de d'intervenir et déclare la guerre à la République Socialiste d'Italie.\n\n§RRequiert:§!\n§CMajorité pour l'Unione Nazionalista§! dans §Y$SRI_PATH$§!"

