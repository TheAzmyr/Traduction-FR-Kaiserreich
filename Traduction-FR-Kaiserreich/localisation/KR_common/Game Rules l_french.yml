 RULE_OPTION_BEL_PATH_PATAUT:0 "£KR_game_rule_flag_BEL  Leider"
 RULE_OPTION_BEL_PATH_PATAUT_DESC: "§PVan Severen§! prend le pouvoir, se déclare « Leider » et établit un gouvernement militaire.\n\n§RRequiert :§!\n§CAbdication - Indépendance de la Belgique§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_SYNDIE:0 "£KR_game_rule_flag_BEL_syndicalist  Prise de pouvoir des Syndicalistes"
 RULE_OPTION_BEL_PATH_SYNDIE_DESC: "$RULE_OPTION_BEL_PATH_REPUBLIC_DESC$ le Parti Travailliste. §RJacquemotte§! prend le contrôle du gouvernement travailliste et réforme le pays pour en faire un État syndicaliste.\n\n§RRequiert :§!\nToute §CIndépendance Belge§! dans §Y$BEL_FLAWAL_PATH$§!\n§RPas§! §CReichspakt§! ou §CEntente§! dans §Y$BEL_FORPOL$§!"

 BEL_FORPOL:0 "£KR_game_rule_flag_BEL  Politique Étrangère Belge"
 RULE_OPTION_BEL_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_BEL_FORPOL_RANDOM_DESC: "Son indépendance retrouvée, avec la montée des tensions internationales, la Belgique doit asseoir sa place dans le monde.\n\n§RRequiert :§!\nN'importe quelle §CIndépendance Belge§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_FORPOL_GER: "£KR_game_rule_flag_BEL  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_BEL_FORPOL_GER_DESC: "La Belgique et l'Empire Allemand conviennent qu'en échange de la reconnaissance de son indépendance, la Belgique rejoindra le Reichspakt.\n\n§RRequiert :§!\nN'importe quelle §CIndépendance de la Belgique§! dans §Y$BEL_FLAWAL_PATH$§!\n§RPas§! de §CPrise de pouvoir des Syndicalistes§! dans §Y$BEL_PATH$§!"
 RULE_OPTION_BEL_FORPOL_NOT_GER_DESC: "La Belgique n'est pas convaincue par les ouvertures diplomatiques allemandes visant à assurer sa réintégration dans le Reichspakt."
 RULE_OPTION_BEL_FORPOL_ENT: "£KR_game_rule_flag_BELG  £KR_game_rule_flag_CAN   Rejoindre l'Entente"
 RULE_OPTION_BEL_FORPOL_ENT_DESC: "$RULE_OPTION_BEL_FORPOL_NOT_GER_DESC$ La Belgique rejoint ensuite l'Entente.\n\n§RRequiert :§!\nToute §CIndépendance Belge§! dans §Y$BEL_FLAWAL_PATH$§!\n§RPas§! §CPrise de Contrôle Syndicaliste§! dans §Y$BEL_PATH$§!"
 RULE_OPTION_BEL_FORPOL_INT: "£KR_game_rule_flag_BEL_syndicalist  £KR_game_rule_flag_FRA  Rejoindre l'Internationale"
 RULE_OPTION_BEL_FORPOL_INT_DESC: "$RULE_OPTION_BEL_FORPOL_NOT_GER_DESC$ Plus tard, sous la domination des éléments radicaux du BWP, la Belgique rejoint l'Internationale.\n\n§RRequiert :§!\nToute §CIndépendance Belge§! dans §Y$BEL_FLAWAL_PATH$§!\n§CPrise de Contrôle Syndicaliste§! dans §Y$BEL_PATH$§!"
 RULE_OPTION_BEL_FORPOL_BEL:0 "£KR_game_rule_flag_BEL  £KR_game_rule_flag_HOL  Alliance belgo-néerlandaise"
 RULE_OPTION_BEL_FORPOL_BEL_DESC: "$RULE_OPTION_BEL_FORPOL_NOT_GER_DESC$ La Belgique s'allie ensuite aux Pays-Bas.\n\n§RRequiert :§!\nToute §CIndépendance Belge§! dans §Y$BEL_FLAWAL_PATH$§!\n§CAlliance belgo-néerlandaise§! dans §Y$HOL_FORPOL$§!\n\nSi §Rpas§! de §CCommune Batave§! dans §Y$HOL_PATH$§!, alors §Rpas§! de §CPrise de Pouvoir Syndicaliste§! dans §Y$BEL_PATH$§!"

