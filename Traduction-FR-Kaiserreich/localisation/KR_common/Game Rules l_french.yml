 RULE_OPTION_USA_FORPOL_MONROE: "£KR_game_rule_flag_USA Reconstruire la Doctrine Monroe"
 RULE_OPTION_USA_FORPOL_MONROE_DESC: "Les USA restaurent la doctrine Monroe.\n\n§Requiert : §!\n§CLes États-Unis d'Amérique gagnent la Seconde Guerre Civile Américaine§!\n§CMacArthur reste au pouvoir§! dans §Y$USA_MACARTHUR_PATH$§!"
 RULE_OPTION_USA_FORPOL_ENT:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_USA_FORPOL_ENT_DESC: "Les États-Unis décident de rejoindre l'Entente.\n\n§RRequiert : §!\n§CLes États-Unis d'Amérique gagnent la Seconde Guerre civile Américaine§!\n\n§CSoutenir le Gouvernement Fédéral§! dans §Y$CAN_ACW_SUPPORT$§!"

 CSA_PATH:0 "£KR_game_rule_flag_CSA   Deuxième Convention Constitutionnelle"
 RULE_OPTION_CSA_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_CSA_PATH_RANDOM_DESC:0 "Le temps est venu de faire le prochain grand pas dans la lutte Révolutionnaire. Les Travailleurs doivent être unis derrière une seule cause et une seule idéologie. Un consensus doit être atteint sur l'avenir du Gouvernement Socialiste en Amérique."
 RULE_OPTION_CSA_PATH_SYNDIE:0 "£KR_game_rule_flag_CSA_commonwealth_america   Flynn élu"
 RULE_OPTION_CSA_PATH_SYNDIE_DESC: "Elizabeth Gurley Flynn devient Présidente par intérim et crée le §rCommonwealth d'Amérique§!.\n\n§RRequiert : §!\n§CLa Confédération Syndicaliste d'Amérique remporte la Seconde Guerre Civile Américaine§!\n\n§RPas§! de §CReed Assassiné§! ou §CCompromis Conclu avec Reed§! dans §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_CSA_PATH_RADSOC:0 "£KR_game_rule_flag_CSA_socialist_republic   Thomas Élu"
 RULE_OPTION_CSA_PATH_RADSOC_DESC: "Norman Thomas devient Président par intérim et forme la §RRépublique Socialiste d'Amérique§!.\n\n§RRequiert : §!\n§CLa Confédération Syndicaliste d'Amérique remporte la Seconde Guerre Civile Américaine§!\n\n§RPas§! de §CReed Assassiné§! ou §CCompromis Conclu avec Reed§! dans §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_CSA_PATH_BROWDER_TOTALIST:0 "£KR_game_rule_flag_CSA_socialist_union_of_america   Browder Élu"
 RULE_OPTION_CSA_PATH_BROWDER_TOTALIST_DESC: "Earl Browder devient Président par intérim et forme l'§oUnion des États Américains Socialistes§!.\n\n§RRequiert : §!\n§CLa Confédération Syndicaliste d'Amérique remporte la Seconde Guerre Civile Américaine§!\n\n§RPas§! de §CReed Assassiné§! ou §CCompromis Conclu avec Reed§! dans §Y$USA_CIVIL_WAR$§!"
