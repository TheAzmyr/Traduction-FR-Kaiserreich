l_french:

### Tooltips ###
GER_will_capitulate:0 "§Y[GER.GetNameDefCap]§! va capituler"

### Events ###
capt.1.t:0 "L'Allemagne est conquise"
capt.1.d:0 "Nous avons été battus par nos misérables ennemis et nos armées s'effondrent en Europe. Bien qu'ils aient pris la mère patrie, la guerre est loin d'être terminée !"
capt.1.a:0 "Prenez le contrôle de Mittelafrika - nous nous battrons à partir de là"
capt.1.b:0 "Il n'y a nulle part où aller. Rendez-vous !"

capt.2.t:0 "L'Allemagne exige un contrôle direct"
capt.2.d:0 "Suite à l'effondrement de l'effort de guerre allemand en Europe continentale, le Kaiser a décrété que [MAF.GetLeader] doit immédiatement quitter son poste de Statthalter de Mittelafrika et transférer ses tâches administratives aux fonctionnaires du Reich dès leur arrivée en Afrique. Mittelafrika doit être absorbée directement par l'Allemagne, avec la fin de notre domination coloniale"
capt.2.a:0 " Les chiens ne sont plus ! Déclarer l'indépendance de l'Empire Mittelafrikan !"
capt.2.b:0 "Accueillir le gouvernement en exil et céder à ses exigences"

capt.3.t:0 "Mittelafrika déclare son indépendance"
capt.3.d:0 "Les administrateurs coloniaux en Afrika sont devenus fous ! Ils ont déclaré l'indépendance totale du Reich, ne nous laissant pas d'autre choix que de nous effondrer face à nos ennemis !"
capt.3.a:0 "Les misérables ingrats !"

capt.4.t:0 "Mittelafrika accepte le contrôle du Reich"
capt.4.d:0 "Les administrateurs coloniaux ont sagement décidé de céder le contrôle total de Mittelafrika aux fonctionnaires du Kaiser"
capt.4.a:0 "Nous régnons maintenant depuis Afrika"

capt.5.t:0 "La guerre avec[SIA.GetNameDef]"
capt.5.d:0 "Il semble que nous devions faire face à la guerre en Extrême-Orient, avec des armées[SIA.GetAdjective] qui luttent toujours contre nos forces coloniales dans[GEA.GetNameDef]. Devrions-nous continuer la guerre, une guerre sur laquelle nous ne pouvons certainement pas espérer avoir beaucoup d'impact avec nos forces dispersées et battues, ou poursuivre en justice pour la paix ?"
capt.5.a:0 "Donnez-leur ce qu'ils veulent"
capt.5.b:0 "Nous continuerons la guerre, s'il le faut"

capt.6.t:0 "[From.GetNameDefCap] Sues for Peace"
capt.6.d:0 "Les forces dispersées de l'Allemagne, maintenant en fuite en Afrique, nous ont offert une grande partie du territoire qu'elles détiennent[GEA.GetNameDef], si seulement nous mettions fin à la guerre maintenant avant qu'elles soient attirées plus loin"
capt.6.a:0 "Un excellent plan"
capt.6.b:0 "Beaucoup ? Nous voulons TOUT"

capt.7.t:0 "La guerre avec[JAP.GetNameDef]"
capt.7.d:0 "Il semble que nous devions faire face à la guerre en Extrême-Orient, avec des armées[JAP.GetAdjective] qui luttent toujours contre nos forces coloniales dans[GEA.GetNameDef]. Devrions-nous continuer la guerre, une guerre sur laquelle nous ne pouvons certainement pas espérer avoir beaucoup d'impact avec nos forces dispersées et battues, ou poursuivre en faveur de la paix ?"

capt.8.t:0 "[From.GetNameDefCap] Sues for Peace"
capt.8.d:0 "Les forces dispersées de l'Allemagne, maintenant en fuite en Afrique, nous ont offert une grande partie du territoire colonial qu'elles détiennent[GEA.GetNameDef], si seulement nous mettions fin à la guerre maintenant avant qu'elles ne soient attirées davantage. Considérant que refuser l'accord signifiera chasser les Allemands en Afrique, peut-être devrions-nous considérer leur plan"
capt.8.a:0 "Une excellente idée"
capt.8.b:0 "Nous prendrons tout ce qu'ils ont"

capt.9.t:0 "[GEX.GetNameDefCap] Actions pour la Paix"
capt.9.d.siam:0 "Le gouvernement allemand, maintenant en fuite en Afrique et en plein désarroi, s'est arrangé pour une paix avec[From.GetNameDef]. Cela impliquera de céder une grande partie de notre territoire, et il semble y avoir peu d'espoir de poursuivre la lutte par nous-mêmes avec tant de fonctionnaires du Reich qui abandonnent déjà leurs bureaux ici à[GEA.GetNameDef]. Notre gouvernement est en plein désarroi, et sans l'appui de la patrie, il semble qu'il n'y ait pas grand-chose que nous puissions faire"
capt.9.d.japan:0 "Le gouvernement allemand, maintenant en fuite en Afrique et en plein désarroi, s'est arrangé pour une paix avec[From.GetNameDef]. Cela impliquera notre annexion complète, et il semble y avoir peu d'espoir de poursuivre le combat par nous-mêmes avec tant de fonctionnaires du Reich qui abandonnent déjà leurs bureaux ici à[GEA.GetNameDef]. Notre gouvernement est en plein désarroi, et sans l'appui de la patrie, il semble qu'il n'y ait pas grand-chose que nous puissions faire"
capt.9.a:0 "Aux canots de sauvetage ! Nous partons pour l'Afrique !"

capt.12.t:0 "Devons-nous continuer la guerre ?"
capt.12.d:0 "Le gouvernement allemand s'est effondré et s'est réfugié en Afrique, prenant le contrôle de leurs anciennes colonies ici. Ils possèdent encore une grande partie du territoire colonial que nous revendiquons, cependant, et ils sont dans un désarroi considérable. Devrions-nous exiger qu'ils retournent les territoires, sous peine de continuer la guerre, ou qu'ils y mettent fin maintenant ?"
capt.12.a:0 "Demander les colonies"
capt.12.b:0 "Nous en avons assez de la guerre avec les Allemands"

capt.13.t:0 "La menace [NFA.GetAdjective]"
capt.13.d:0 "[NFA.GetNameDefCap] a émis une menace - soit nous retournons les colonies qui leur appartenaient, soit elles continuent leur guerre contre nous. Compte tenu de notre désarroi actuel, il serait peut-être sage d'accepter leurs demandes. Sinon, nous les combattrons ici en Afrique"
capt.13.a:0 "Donnez-leur ce qu'ils veulent, si ça peut y mettre fin"
capt.13.b:0 "Nous les affrontons ici en Afrique, alors"

capt.14.t:0 "Le retour des Allemands"
 capt.14.d:0 "Avec la fin de notre guerre, les Allemands sont finalement revenus de leur nouvelle base en Afrique pour prendre le contrôle. Bien qu'il y ait quelques ressentiments persistants ici, la plupart sont simplement soulagés de les voir."
 capt.14.a:0 "En route pour l'Afrique !"

 capt.15.t:0 "[GEA.GetNameDefCap] en paix"
capt.15.d:0 "La guerre terminée, nos administrateurs coloniaux nous les ont rendus"
capt.15.a:0 "Excellent !"

capt.23.t:0 "L'effondrement allemand"
 capt.23.d.nowar:0 "Bien que les deux derniers jours depuis l'effondrement de l'Allemagne en Europe aient été incertains, les craintes que [Root.GetNameDef] soit laissé à lui-même sont sans fondement. Le principal gouvernement allemand a déménagé à Mittelafrika, et nous avons rétabli les communications avec ses fonctionnaires à Daressalam. L'ordre, du moins pour le moment, a été rétabli"
 capt.23.d.war:0 "Les Allemands s'étant effondrés en Europe et ayant fui vers l'Afrique, la guerre qui se poursuit ici à[Root.GetNameDef] a conduit de nombreux responsables coloniaux à s'enfuir pour la nouvelle capitale en Afrique de l'Est. Les communications n'ont pas encore été rétablies, et il semble que - pour le moment - nous soyons seuls"
capt.23.a:0 "C'est un soulagement... ?"
capt.23.b:0 "Nous avons été abandonnés ?!"

capt.40.t:0 "Paris est tombé"
 capt.40.d:0 "Il semble que nous devions de nouveau faire face à l'ignominie de l'occupation par une puissance étrangère, Paris étant tombée sous contrôle ennemi. La résistance a commencé dans toute la France, mais combien de temps peut-on la maintenir ? Il y en a beaucoup, tant au Canada que dans le reste du pays, qui prétendent que nous n'étions pas un gouvernement légitime au départ. Mais tant que le peuple est de notre côté, nous avons encore une chance !"
capt.40.a:0 "Nous n'avons pas encore perdu !"

capt.41.t:0 "La Capitulation française"
 capt.41.d.ger:0 "Avec la défaite de la Commune de France, on nous a demandé de céder le contrôle de nos territoires contrôlés en France à l'Empire allemand, pour mieux organiser l'occupation de la région et forcer une éventuelle soumission française"
capt.41.d.nfa:0 "Avec la défaite de la Commune de France, on nous a demandé de céder le contrôle de nos territoires contrôlés en France à[NFA.GetNameDef], leur propriétaire légitime. C'est à eux de superviser l'occupation et de faire face à toute résistance communiste persistante"
capt.41.a:0 "Bien sûr"
 capt.41.b:0 "Non, nous garderons ce que nous contrôlons actuellement"

capt.42.t:0 "La résistance française s'effondre"
capt.42.d:0 "L'occupation de Paris s'est solidifiée, les différentes poches de résistance ont finalement été vaincues et la légitimité de notre gouvernement en exil a été réduite à néant. Le refus français d'admettre que nous avons une fois de plus été vaincus s'est finalement effondré dans le sillage de son caractère inévitable"
capt.42.a:0 "Hélas"

capt.43.t:0 "L'Allemagne offre un territoire occupé"
 capt.43.d:0 "Peut-être dans l'intérêt de miner la légitimité des exilés communistes,[GER.GetNameDef] a fait une offre au gouvernement[Root.GetAdjective] : contrôle sur un petit nombre de provinces du sud de la France. Ils ne font aucune promesse lors de l'éventuelle conférence de paix qui suivra l'effondrement de la résistance communiste. Pour l'instant, ils sont prêts à nous céder l'occupation"
capt.43.a:0 "C'est une bonne affaire - on la prend !"
capt.43.b:0 "Non, nous ne traiterons pas avec les Allemands"

capt.44.t:0 "Le refus français"
capt.44.d:0 "Malgré les avantages qu'elle leur offrirait à l'issue de la conférence de paix pour le territoire français,[NFA.GetNameDef] a refusé notre offre généreuse"
capt.44.a:0 "Qu'il en soit ainsi"

capt.45.t:0 "L'accord des Français"
capt.45.d:0 "Évidemment ravi de notre générosité,[NFA.GetNameDef] a accepté notre offre et a déjà déplacé des troupes[NFA.GetAdjective] dans certains des territoires du sud"
capt.45.a:0 "Excellent"
