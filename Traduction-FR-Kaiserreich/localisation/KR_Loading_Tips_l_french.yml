l_french:
LOADING_TIP_0:0 "En un mot - nous ne voulons placer personne dans l'ombre, mais nous revendiquons aussi notre place au soleil.\n- Le ministre des Affaires étrangères Allemand Bernhard von Bülow, 1897"
LOADING_TIP_1:0 "Malgré le fait que nous n'ayons pas cette flotte comme nous aurions dû le faire, nous avons conquis notre place au soleil et ce sera ma tâche de voir que cet endroit au soleil restera notre possession incontestée.\n- Kaiser Wilhelm II "
LOADING_TIP_2:0 "Mon programme 'Share Our Wealth' est la seule défense que ce pays a contre le syndicalisme.\n- Huey Long"
LOADING_TIP_3:0 "Le socialisme doit rester une chose terrifiante et majestueuse.\n- Benito Mussolini"
LOADING_TIP_4:0 "Notre but est la création dans notre pays d'une société d'homme libre et égal, où nul homme n'exploitera jamais un autre homme.\n- Palmiro Togliatti"
LOADING_TIP_5:0 "Ensemble en Grande-Bretagne, nous avons allumé une flamme que les âges ne s'éteindront pas.\n- Oswald Mosley"
LOADING_TIP_6:0 "Je ne suis pas, et je n'ai jamais été, un homme de droite, ma position était à gauche et maintenant au centre de la politique.\n- Oswald Mosley"
LOADING_TIP_7:0 "La révolution actuelle du Kuomintang n'est, ni dans son inspiration ni dans sa direction, vraiment nationale, mais elle est principalement dirigée de Paris."\n- P.-E. Etherton, Chine: Les faits "
LOADING_TIP_8:0 "La politique des bolcheviks est démagogique et criminelle, dans leur exploitation du mécontentement populaire.\n- Aleksandr Kerensky, 1917"
LOADING_TIP_9:0 "Sans l'Empire, nous devrions être ballottés comme un bouchon dans le courant croisé de la politique mondiale, c'est à la fois notre épée et notre bouclier.\n- Billy Hughes"
LOADING_TIP_10:0 "Conscription si nécessaire, mais pas nécessairement la conscription.\n- William Lyon Mackenzie King"
LOADING_TIP_11:0 "Je le considère comme le plus grand criminel connu pour avoir plongé le monde dans la guerre.\n- Le roi George V sur son cousin, Kaiser Wilhelm II"
LOADING_TIP_12:0 "Après ma mort, le garçon va se ruiner en douze mois.\n- attribué à George V du Royaume-Uni à propos de son fils Edward, prince de Galles"
LOADING_TIP_13:0 "J'aimerais voir le mot nationalisation banni du vocabulaire socialiste.\n- Philip Snowden"
LOADING_TIP_14:0 "Ah, mon dieu, il est temps de mettre un terme à ça, Nous avons gémi et souffert assez longtemps, Pas de guerre à mi-chemin, Plus de lâcheté, Mort à la bourgeoisie!\n-Sébastien Faure, La Ravachole "
LOADING_TIP_15:0 "Le vieux monde est en train de disparaître, et le nouveau monde a du mal à se manifester - c'est maintenant le temps des monstres.\n- Antonio Gramsci"
LOADING_TIP_16:0 "Nous, les socialistes, devons espérer que de cette horreur de l'effusion de sang et de la terrible destruction viendront des changements sociaux profonds et un grand pas en avant vers notre objectif de paix entre les hommes."\n- - Jack Reed, 1914
LOADING_TIP_17:0 "Les États-Unis doivent être neutres en fait aussi bien que de nom... Nous devons être impartiaux dans la pensée aussi bien que dans l'action.\n- Woodrow Wilson, 19 août 1914"
LOADING_TIP_18:0 "Moins d'attention pour l'internationalisme et plus de souci pour la prospérité nationale.\n- Père Charles Edward Coughlin"
 LOADING_TIP_19:0 "La vérité, M. Hearst, c'est que nous, les syndicalistes, aimons beaucoup ce pays. Si nous n'aimions pas autant notre pays, nous le livrerions peut-être à Wall Street.\n-Earl Browder"
LOADING_TIP_20:0 "Dans leur action quotidienne et dans leur cœur, les syndicats sont révolutionnaires, leur politique immuable est de soustraire aux exploiteurs tout ce dont ils ont le pouvoir: tel est le véritable sens du mouvement syndical.\n- William Z. Favoriser"
LOADING_TIP_21:0 "Je suis le dernier monarque de la vieille école, c'est mon travail de protéger mes peuples de leurs politiciens!"\n- Franz Joseph Ier à Theodore Roosevelt, 1910 "
LOADING_TIP_22:0 "Les gens ont toujours été les folles victimes de la tromperie et de la tromperie en politique, et ils le seront toujours, jusqu'à ce qu'ils aient appris à rechercher les intérêts d'une classe ou d'une autre derrière toutes les phrases, déclarations et promesses. - Vladimir Lénine"
LOADING_TIP_23:0 "A l'heure de la révolution, nous ne pouvons pas permettre la liberté des ennemis du peuple et de la révolution, c'est une conclusion claire et irréfutable.\n- Nikolai Boukharine"
LOADING_TIP_24:0 "L'état idéalement non violent sera une anarchie ordonnée, cet État est le mieux gouverné et le moins gouverné.\n- Mohandas Karamchand Gandhi"
 LOADING_TIP_25:0 "Je considère le capitalisme comme le système le plus infâme, le plus sanglant et le plus maléfique dont l'humanité ait jamais été témoin. Mon langage est considéré comme extravagant, mais les événements des dernières années ont prouvé mon affirmation.\n-John MacLean"
LOADING_TIP_26:0 "En regardant le monde dans son ensemble, la dérive depuis de nombreuses décennies n'a pas été vers l'anarchie mais vers la ré-imposition de l'esclavage.\n- Eric Blair"
LOADING_TIP_27:0 "Une communauté n'est démocratique que lorsque la personne la plus humble et la plus faible peut jouir des droits civils, économiques et sociaux les plus élevés que les plus grands et les plus puissants possèdent.\n- Asa Randolph"
LOADING_TIP_28:0 "L'histoire a une perspective à long terme: elle rend un jugement sévère sur les tyrans et revendique ceux qui ont combattu, ont souffert, ont été emprisonnés et sont morts pour la liberté humaine, contre l'oppression politique et l'esclavage économique.- Elizabeth Gurley Flynn"
LOADING_TIP_29:0 "Un soldat qui est politiquement conscient qu'il a raison et qui a un sentiment de communauté avec sa société ... fera bien son travail.\n- William Aalto"
LOADING_TIP_30:0 "Il est parfois plus difficile de combattre mes supérieurs que les Français.\n- Heinz Guderian"
LOADING_TIP_31:0 "Aucun bâtard n'a jamais gagné une guerre en mourant pour son pays, il l'a gagné en faisant mourir l'autre pauvre bâtard idiot pour son pays.\n- George Patton"
LOADING_TIP_32:0 "Mes mesures ne seront paralysées par aucune bureaucratie, ici je n'ai pas à m'inquiéter de la Justice, ma mission est seulement de détruire et d'exterminer, rien de plus.\n- Hermann von Goering"
LOADING_TIP_33:0 "Le peuple russe souffre de la fatigue économique et de la désillusion avec les Alliés! Le monde pense que la révolution russe est finie.Ne vous trompez pas.La révolution russe ne fait que commencer.\n- Aleksandr Kerensky"
LOADING_TIP_34:0 "Notre menace vient des forces insidieuses qui travaillent à l'intérieur et qui ont déjà radicalement modifié le caractère de nos institutions libres - ces institutions que nous appelons fièrement le mode de vie américain."\n- Douglas MacArthur "
LOADING_TIP_35:0 "La France n'a pas d'amis, seulement des intérêts.\n- Charles de Gaulle"
LOADING_TIP_36:0 "Oui, c'est l'Europe, de l'Atlantique à l'Oural, c'est l'Europe, c'est toute l'Europe, qui décidera du sort du monde.\n- Charles de Gaulle"
 LOADING_TIP_37:0 "Jun wèi chén gang, l'empereur doit obéir aux souhaits des masses. Même si nous ne parlons pas de l'Empereur, ne devrions-nous pas parler du supérieur et de ses subordonnés ?\n- Wu Peifu"
LOADING_TIP_38:0 "Si vous n'avez pas de munitions, vous avez encore des baïonnettes Fixez des baïonnettes!\n- Lieutenant Colonel Mustafa Kemal Bey"
LOADING_TIP_39:0 "Mon nom est entouré d'une telle haine et peur que personne ne puisse juger de la vérité et de ce qui est faux, de l'histoire et du mythe.\n- Baron Roman von Ungern-Sternberg"
LOADING_TIP_40:0 "Il semblerait que nous sélectionnions les présidents lorsque nous sélectionnons les jurés, au motif qu'ils n'ont pas d'avis à découvrir.\n- Norman Thomas"
LOADING_TIP_41:0 "La Liberté signifie la Liberté pour le Groupe, pas la Liberté pour l'Individu Les hommes ne doivent pas être esclaves des autres hommes, mais ils doivent être esclaves de leur groupe car s'ils ne sont pas esclaves de leur propre groupe, ils seront assurément devenir esclaves d'un autre.\n- Liang Qichao "
LOADING_TIP_42:0 "Quand l'homme blanc devient tyran, c'est sa propre liberté qu'il détruit, il devient ... un mannequin posant, la silhouette superficielle d'un sahib ... Il porte un masque, et son visage grandit pour s'adapter.\n- Eric Blair"
LOADING_TIP_43:0 "Le Prussianisme - voila l'ennemi !\n- Joseph Conrad"
LOADING_TIP_44:0 "L'ensemble des Balkans ne vaut pas les os d'un seul grenadier de Poméranie.\n- Otto von Bismarck"
LOADING_TIP_45:0 "Ne les laissez pas me mettre à l'abbaye de Westminster.\n- John McLean"
LOADING_TIP_46:0 "La politique est un jeu de gentleman.\n- Muhammed Ali Jinnah"
LOADING_TIP_47:0 "À la révolte, se lève, frères, contre tout gouvernement, détruis le pouvoir de la bourgeoisie!\n- Nestor Makhno"
LOADING_TIP_48:0 "Les noms et les individus sont sans importance quand le sort final de l'Allemagne est en jeu.\n- Franz von Papen"
LOADING_TIP_49:0 "Quiconque regarde l'Amérique verra que le vaisseau est alimenté par la stupidité, la corruption ou les préjugés.\n- Johann Most"
LOADING_TIP_50:0 "Je suis un impérialiste parce que je ne serai pas un colonial.\n- Stephen Leacock"
LOADING_TIP_51:0 "L'optimisme est une lâcheté.\n- Oswald Spengler"
LOADING_TIP_52:0 "Mon règne ne prendra fin que par décret constitutionnel, ou une balle.\n- Aleksandr Kerensky, 1935"
LOADING_TIP_53:0 "Et c'est la guerre en un mot, la classe de maître a toujours déclaré les guerres, et la classe sujet a toujours combattu les batailles.\n- Eugene V. Debs"
LOADING_TIP_54:0 "Quand la nation peut agir librement, alors la Chine peut être appelée forte Pour rendre la nation libre, nous devons chacun sacrifier notre liberté.\n- Sun Yat-sen"
LOADING_TIP_55:0 "Dans un combat d'homme à homme, le gagnant est celui qui a encore un tour dans son magazine.\n- Erwin Rommel (1937)"
 LOADING_TIP_56:0 "D'innombrables personnes, des maharadjahs aux millionnaires et des sahibs pukkha aux jolies dames, haïront l'Internationale, seront rendues malheureuses par la frustration de leurs ambitions et mourront en protestant contre elle.\n-H.G. Wells"
 LOADING_TIP_57:0 "Personne d'autre que les morts ne sait si toutes ces choses dont les gens parlent valent la peine de mourir. Et les morts ne peuvent pas parler.\n- Dalton Trumbo"
LOADING_TIP_58:0 "Un 'Whig' est un homme disposé à mourir sur le bûcher, mais qui ne voudra pas y faire entrer ses détracteurs. Un ''Tory'' est une personne qui se brûlera non seulement lui-même, mais aussi tout ses opposants.\n- Sir John Buchan"
LOADING_TIP_59:0 "Nous comprenons, comme jamais auparavant, que notre Empire est un tout mystérieux qu'aucun ennemi ne peut dissocier, et nos esprits les plus sages se consacrent à la tâche de concevoir un mécanisme d'union adéquat pour cette unité spirituelle.\n- Sir John Buchan "
 LOADING_TIP_60:0 "Il y a des siècles, un roi qui s'est opposé au peuple a perdu sa tête. Depuis ce jour, les rois n'ont jamais interféré avec la politique ordinaire et George V serait bien avisé de garder son doigt hors de la tarte maintenant.\n- George Lansbury (1924)"
LOADING_TIP_61:0 "Comment pouvez-vous avoir un État à parti unique dans un pays qui compte deux cent quarante-six variétés de fromages?\n- Charles de Gaulle, sur la Commune de France"
LOADING_TIP_62:0 "Je ne vous aime pas, et vous ne m'aimez pas, mais maintenant nous sommes dans le même bateau et tout devrait être fait pour sauver la Russie.\n- Lavr Kornilov à Boris Savinkov, 1918"
 LOADING_TIP_63:0 "Ai-je dit \"république\" ? Par Dieu, oui, j'ai dit \"république\" ! Vive la glorieuse république des États-Unis d'Amérique. Foutue démocratie. C'est un terme frauduleux utilisé par des personnes ignorantes et des faussaires intellectuels.\n- Westbrook Pegler"
LOADING_TIP_64:0 "Hegel remarque quelque part que tous les grands faits et personnages historiques du monde apparaissent, pour ainsi dire, deux fois, il a oublié d'ajouter: La première fois comme tragédie, la deuxième fois comme farce.\n- Karl Marx"
LOADING_TIP_65:0 "Notre prochaine guerre sera menée dans l'intérêt supérieur de l'humanité. Cela lui donnera de l'importance dans l'histoire du monde. " La victoire ou la ruine mondiale " sera notre cri de ralliement.\n- Friedrich von Bernhardi"
LOADING_TIP_66:0 "Le but du propagandiste est de faire oublier à un groupe de gens que certaines autres personnes sont humaines.\n- Aldous Huxley"
LOADING_TIP_67:0 "Lénine a été expédié en Russie par les Allemands comme une ampoule contenant une culture de typhoïde ou de choléra pour être versée dans l'eau d'une grande ville, et cela a fonctionné avec une précision incroyable.\n - Winston Churchill"
LOADING_TIP_68:0 "L'Allemand est la discipline de la peur, le nôtre est la discipline de la foi - et la foi triomphera!\n- Joseph Joffre"
LOADING_TIP_69:0 "Un marshall de champ est né, pas fait!\n- Erich Ludendorff"
LOADING_TIP_70:0 "Aucun plan d'opérations ne s'étend avec certitude au-delà du premier contact avec la force ennemie principale.\n- Helmuth von Moltke l'Ancien"
LOADING_TIP_71:0 "Je réclame pour le Canada ceci, qu'à l'avenir le Canada soit libre d'agir ou non, d'interférer ou non, de faire ce qui lui plaît, et qu'elle se réserve le droit de juger si oui ou non est cause pour elle d'agir.\n- Wilfred Laurier "
LOADING_TIP_72:0 "Il me serait plus honteux de livrer Tsingtao aux Japonais que Berlin aux Russes.\n- Kaiser Wilhelm II"
LOADING_TIP_73:0 "Quand je désespère, je me souviens que tout au long de l'histoire les chemins de la vérité et de l'amour ont toujours gagné: il y a eu des tyrans et des meurtriers, et pour un temps ils peuvent sembler invincibles. de cela, toujours.\n- Mahatma Gandhi "
LOADING_TIP_74:0 "Nous croyons en l'action constitutionnelle en temps normal, nous croyons aux actions révolutionnaires dans des temps exceptionnels.\n- James Connolly"
LOADING_TIP_75:0 "Tout ce que nous faisons, chaque action, doit correspondre aux idéaux les plus élevés de la Révolution.\n- Mikhail Frunze"
LOADING_TIP_76:0 "Maintenant l'épée doit décider, au milieu de la paix nous avons été attaqués, l'Allemagne unifiée n'a jamais été conquise, nous avancerons avec Dieu à nos côtés, comme il l'était avec nos ancêtres."\n- Kaiser Wilhelm II "
LOADING_TIP_77:0 "Ce n'est pas un âge de rêves et de fantaisies, c'est un âge de fer, où les hommes ont besoin d'un esprit de fer et d'une volonté de fer pour se frayer un chemin vers la victoire.\n- Oswald Mosley"
LOADING_TIP_78:0 "Nous sommes au bord d'événements dont le monde n'a pas vu depuis des siècles: bientôt tout ce qui constitue nos vies frappera le monde comme inutile, une période de barbarie va commencer et durera décennies.\n- Pyotr Wrangel "
LOADING_TIP_79:0 "Un jour, la Grande République russe sera beaucoup plus forte, plus riche et plus libre que l'ancien Empire tsariste, mais combien de sang sera versé.\n- Boris Savinkov"
LOADING_TIP_80:0 "Il y a une certitude de l'avenir d'un peuple des ressources, de l'intelligence et du caractère du peuple des États-Unis, c'est-à-dire de la prospérité.\n- Herbert Hoover (1931)"
LOADING_TIP_81:0 "Je préfère un gouvernement dirigé comme un enfer par des Philippins à un gouvernement dirigé comme un paradis par les Américains.\n- Manuel L. Quezon"
LOADING_TIP_82:0 "L'Empire ottoman est l'état le plus fort, car vous essayez de provoquer son effondrement de l'extérieur, et nous de l'intérieur, mais il ne s'effondre pas.\n- Grand vizir Fuad Pacha, à un ambassadeur occidental"
LOADING_TIP_83:0 "Que pouvez-vous attendre de nous, les enfants d'esclaves, élevés par des eunuques?"\n- Sultan Abdulhamid II de l'Empire ottoman, à un ami britannique "
LOADING_TIP_84:0 "Un mot de commandement a fait de ces silences nos ennemis, un mot de commandement pourrait les transformer en nos amis.\n- Erich Paul Remarque, Im Westen nichts Neues"
LOADING_TIP_85:0 "Nous possédons un symbole européen qui appartient également à toutes les nations d'Europe, c'est la couronne du Saint Empire Romain, qui incarne la tradition de Charlemagne.\n- Prince Otto von Habsburg-Lothringen"
LOADING_TIP_86:0 "Quand on veut un avion, on prend un avion, quand on veut une pièce d'artillerie, on obtient une pièce d'artillerie, tout ce que l'on demande, on vient du Japon.\n- Zhang Zuolin"
LOADING_TIP_87:0 "Pourquoi je déteste les communistes? Ces diables? Ils ont tué mon fils et ont brûlé ma maison ... Ils doivent être brûlés sur les enjeux ...\n- Boris Savinkov, le cheval noir"
LOADING_TIP_88:0 "Nous avons pris Moscou à l'aube, nous avons gagné, mais je n'ai pas ressenti de joie et de ravissement parce que les Russes ont vaincu les Russes.\n- Boris Savinkov, Le Cheval Noir"
LOADING_TIP_89:0 "Il n'y a rien sous le soleil que la police siamoise ne peut pas faire.\n- Phao Sriyanond"
LOADING_TIP_90:0 "Donnez-moi une division japonaise armée de lances de bambou et je vais éliminer toute l'armée russe d'Extrême-Orient.\n- Sadao Araki"
LOADING_TIP_91:0 "L'histoire récente de l'Europe et de l'Asie montre sans aucun doute la futilité d'essayer de transformer un tigre en chaton en lui donnant un plat de crème.\n- Dr. Wellington Koo"
LOADING_TIP_92:0 "Toutes les révolutions doivent être des révolutions sociales, fondées sur des changements fondamentaux dans la société ; sinon, il ne s'agit pas d'une révolution, mais simplement d'un changement de gouvernement.\n- Madame Sun"
 LOADING_TIP_93:0 "L'ascension de Tianran est pleine de signification mystique pour moi, pour la Chine et pour nous pauvres gens qui ne portons pas de bottes et de baïonnettes !\n- Lin Yutang"
LOADING_TIP_94:0 "La vie jaillit de la mort, et des tombes des hommes et des femmes patriotes ressortissant des nations vivantes.\n- Patrick Pearse"
LOADING_TIP_95:0 "Toute l'histoire est l'effort de l'homme pour réaliser les idéaux.\n- Eamon de Valera"
LOADING_TIP_96:0 "Nous devons beaucoup à l'Allemagne, et nous sommes reconnaissants - mais nous devons beaucoup plus au courage, au dévouement et aux sacrifices faits par les hommes irlandais et les femmes irlandaises.\n- Michael Collins, octobre 1925"
LOADING_TIP_97:0 "Je donne à la France ma personne pour alléger son malheur.\n- Philippe Pétain"
LOADING_TIP_98:0 "Que préfères-tu, celui qui veut prendre ton pain au nom de la liberté ou celui qui veut prendre ta liberté pour garantir ton pain?"\n- Albert Camus "
LOADING_TIP_99:0 "L'histoire de la démocratie nous offre une combinaison très remarquable d'utopies et de mythes.\n- Georges Sorel"
LOADING_TIP_100:0 "Wilhelm II, en dépit d'être un souverain horrible et médiocre a dirigé une organisation qui a créé une quantité de pouvoir jamais vu auparavant par la simple notion d'unité, d'hérédité et de tradition de leadership.\n-Charles Maurras"
LOADING_TIP_101:0 "Nous voulons glorifier la guerre - le seul remède pour le monde - le militarisme, le patriotisme, le geste destructeur des anarchistes, les belles idées qui tuent et le mépris de la femme."\n- Filippo Marinetti, Manifeste du Futurisme "
LOADING_TIP_102:0 "Pour mes amis, tout, pour mes ennemis, la loi.\n- Oscar Bendavides Larrea"
LOADING_TIP_103:0 "Ni terre sans hommes ni hommes sans terre.\n- Marmaduke Grove"
LOADING_TIP_104:0 "On est seulement battu s'il admet sa propre défaite.\n- Mitchell De Paiva Couceiro"
LOADING_TIP_105:0 "Je n'ai aucun ennemi auquel je ne peux pas me rapprocher et aucun ami auquel je ne peux mettre de côté.\n- Getúlio Vargas"
LOADING_TIP_106:0 "Si l'abolition était la cause du coup, je ne le regrette pas, je considère qu'il vaut la peine de perdre le trône pour.\n- Princesse Impériale Isabel du Brésil"
LOADING_TIP_107:0 "Nous avons tous mendié du pain et de l'eau, nous n'étions plus les garçons enthousiastes et forts qui quittaient Oruro, nous n'étions plus que de pâles ombres d'hommes, tout ce que nous voulions était de rentrer chez nous."\n- Germán Busch Becerra "
LOADING_TIP_108:0 "S'il y a des étrangers qui, abusant de la condescendance sociale, outragent la patrie, il y a aussi des chevaliers patriotes capables de présenter leur vie en sacrifice contre la barbarie, pour sauver la civilisation.\n- Manuel Carlés"
LOADING_TIP_109:0 "Nous sommes une nation qui ne se rend pas, nous gagnons ou nous mourons.\n- Omar Mukhtar"
LOADING_TIP_110:0 "Démocratie, Républiques: Que signifient ces mots, qu'ont-ils changé dans le monde, les hommes deviennent-ils meilleurs, plus loyaux, plus aimables, les gens sont-ils plus heureux, comme toujours?\n- Halie Sellasie I "
LOADING_TIP_111:0 "Je sais bien que l'Empire ottoman se dirige vers la destruction vers le jour où, sur ses ruines, je bâtirai un vaste royaume jusqu'à l'Euphrate et le Tigre."\n- Muhammad Ali d'Egypte "
LOADING_TIP_112:0 "Un loyaliste Australasien, qui place l'Australasie en premier dans ses pensées, pourrait se voir qualifié de déloyal envers l'entité plus grande dans laquelle l'Australasie est supposée occuper une place secondaire.\n- Percy Stephenson"
LOADING_TIP_113:0 "Toujours le cheval qui s'appelle intérêt personnel, fils, il sera le seul à essayer.\n- Jack Lang"
