### Decisions ###
SRI_international_decisions:0 "L'Italie dans l'Internationale"
 SRI_international_decisions_desc:0 "La République socialiste d'Italie est l'un des membres fondateurs de l'Internationale. En tant que tels, nous devons soutenir et contribuer aux divers projets et initiatives des autres membres de l'Internationale."
SRI_Join_Phalanstere:0 "Rejoindre le Phalanstère"
 SRI_Join_Phalanstere_desc:0 "L'alliance scientifique dirigée par la France, connue sous le nom de Phalanstère, a été créée pour rassembler les esprits les plus brillants de tous les États membres de l'Internationale. Nous devrions nous joindre au programme et y apporter nos connaissances."
SRI_Assist_Damocles_Project:0 "Soutenir le Projet Damoclès"
 SRI_Assist_Damocles_Project_desc:0 "Les Britanniques ont créé un programme de coordination de la recherche nucléaire. En tant qu'alliés, nous devrions soutenir les Britanniques ; notre propre Enrico Fermi est un physicien nucléaire talentueux à part entière et serait un excellent complément au projet."
SRI_political_decisions:0 "Décisions Politiques"
SRI_political_decisions_desc:0 "Il existe de nombreuses décisions politiques différentes que nous pouvons prendre pour façonner la nature de la république."
SRI_begin_the_cultural_revolution:0 "Amorcer la Révolution Culturelle"
SRI_begin_the_cultural_revolution_desc:0 "Des éléments réactionnaires affligent encore notre société, et comme des rats, lorsqu'on en purge un, une douzaine d'autres semblent s'enfuir de dessous les boiseries. Nous devons nous efforcer de les éliminer d'un seul coup."
SRI_unite_italia:0 "Unir l'Italie"
SRI_unite_italia_desc:0 "L'Italie a été divisée pendant la guerre civile italienne. Cependant, la République socialiste d'Italie a enfin triomphé et nous avons à nouveau unifié le pays."
SRI_attack_italy:0 "Attack [From.GetNameDef]"
SRI_attack_italy_desc:0 "The time has come for Risorgimento to be completed - we must liberate the workers of [From.GetNameDef] and incorporate them into the Socialist Republic."
SRI_rally_supporters:0 "Rally Support Within [ITA.GetNameDef]"
SRI_rally_supporters_desc:0 "There exists a network of syndicalists within [ITA.GetNameDef], those who would rise up if called. They've been working ever since the civil war, and while their forces might ultimately not tip the balance in our favor, we can use all the help that's available."
