socitaly.25.t:0 "Usine cible d'un attentat à la bombe en [attack_state.GetName]"
socitaly.25.d:0 "Les NeoSanfedisti ont ciblé une usine à [attack_state.GetName], causant beaucoup de dégâts et la perte de nombreuses vies. Les enquêteurs de la Garde Républicaine sont sur les lieux, et prétendent qu'ils sont plus près d'attraper les meneurs derrière les terroristes catholiques qu'ils ne l'étaient auparavant."
socitaly.25.a:0 "Nous les attraperons tôt ou tard...."

socitaly.26.t:0 "Usine cible d'un attentat à la bombe en [attack_state.GetName]"
socitaly.26.d:0 "Les NeoSanfedisti ont ciblé une usine à [attack_state.GetName], causant beaucoup de dégâts et la perte de nombreuses vies. Les enquêteurs de la Garde Républicaine sont sur les lieux, et prétendent qu'ils sont plus près d'attraper les meneurs derrière les terroristes catholiques qu'ils ne l'étaient auparavant."
socitaly.26.a:0 "Nous les attraperons tôt ou tard...."

socitaly.27.t:0 "Chemins de fer sabotés en [attack_state.GetName]"
socitaly.27.d:0 "Les NeoSanfedisti ont déclenché une série de bombes dans la région de [attack_state.GetName], causant des dommages considérables aux chemins de fer, détruisant de nombreux trains et coûtant la vie d'innombrables innocents."
socitaly.27.a:0 "Foutus terroristes."

socitaly.28.t:0 "Barracks Bombed in [attack_state.GetName]"
socitaly.28.d:0 "Pendant la nuit, une caserne de la Garde républicaine de [attack_state.GetName] a été attaquée par les NeoSanfedisti qui les ont massacrés. La Garde républicaine a juré de se venger et prévoit de les éliminer pour mettre fin à ce massacre."
socitaly.28.a:0 "Nous les attraperons tôt ou tard...."

socitaly.29.t:0 "Les meneurs NeoSanfedisti appréhendés !"
socitaly.29.d:0 "Plus tôt dans la journée, plusieurs des meneurs du mouvement NeoSanfedisti ont été appréhendés par les enquêteurs de la Garde républicaine. C'est un coup dur pour les terroristes catholiques, et cela rapproche le pays de leur élimination définitive."
socitaly.29.d.last:0 "Plus tôt dans la journée, les derniers meneurs du mouvement NeoSanfedisti ont été appréhendés par les enquêteurs de la Garde républicaine. Cela met fin aux opérations du groupe au sein de [SRI.GetNameDef], et un exemple sera fait des hommes pour s'assurer qu'aucun autre agitateur catholique n'aura des idées similaires dans le futur."
socitaly.29.a:0 "Le plus tôt sera le mieux !"
socitaly.29.b:0 "Enfin !"

socitaly.30.t:0 "Soutien étranger pour les NeoSanfedisti"
socitaly.30.d:0 "While it comes as little surprise to some, we finally have acquired proof that [PAP.GetNameDef] has been directly funding the NeoSanfedisti terrorists. Many citizens of [SRI.GetNameDef], both within the Congress and the general public, cry out for vengeance, although some caution that we may not yet be ready for the war against the south."
socitaly.30.a:0 "A la guerre contre les terroristes réactionnaires !"
socitaly.30.b:0 "Nous devons gagner du temps."

socitaly.31.t:0 "Pope Rallies the NeoSanfedisti"
socitaly.31.d:0 "Pope [PAP.GetLeader] has issued a call to the NeoSanfedisti faithful, and they have answered in large numbers, raising troops in Central Italy behind our lines. Apparently they have been planning this for some time, and [PAP.GetNameDef] has been supplying them with training and equipment. It seems we did not find their ringleaders quickly enough."
socitaly.31.a:0 "It will make no difference"

socitaly.32.t:0 "Policy Towards the Church"
socitaly.32.d.radsoc:0 "While the policy of the Partito Socialista Italiano is to work with the Church, our support of the Worker-Priest movement has created mixed reactions amongst the faithful. Some of them claim we are perverting the Christian faith towards an industrial cause, and question the use of scripture in motivating workers. There is a concern within the government that this resistance will only provide an opening for the Papacy to exploit once it comes time for war with the Mezzogiorno."
socitaly.32.d.synd:0 "While the policy of the Unione Sindacalista has been to ignore matters of faith, many within our government say our support of the Worker-Priest movement has violated our traditional neutrality. What's more, it's causing mixed reactions amongst the country's faithful. Some of them claim we are perverting the Christian faith towards an industrial cause, and question the use of scripture in motivating workers. There is a concern within the government that this resistance will only provide an opening for the Papacy to exploit once it comes time for war with the Mezzogiorno."
socitaly.32.a:0 "Come down hard on this resistance"
socitaly.32.b:0 "Ease back on our support - the movement should be voluntary"

socitaly.33.t:0 "Évaluer l'économie"
socitaly.33.d:0 "L'économie du pays a souffert ces dernières années. Bien que de grands progrès aient été réalisés depuis la guerre civile qui a déchiré l'Italie, nous devons nous interroger sur les moyens d'améliorer l'économie. Deux propositions principales ont été présentées au Congrès. La première favorisée par l'Partito Socialista Italiano se concentrerait sur les différentes communes du pays et sur la décentralisation de l'industrie. Le deuxième plan mis de l'avant par l'Unione Nazionalista est presque exactement le contraire. Elle serait plutôt favorable à la création d'une organisation appelée Istituto per la Ricostruzione Industriale (Institut pour la reconstruction industrielle) qui organisera et guidera les syndicats et les confédérations pour apporter prospérité à la population."
socitaly.33.a:0 "Soutenir le Syndicalisme Communal."
socitaly.33.b:0 "Appuyer la création de l'Istituto per la Ricostruzione Industriale."

socitaly.34.t:0 "Revue des Gardes"
socitaly.34.d:0 "Les Gardes rouges ou Guardia Rosse sont l'épine dorsale de l'armée italienne depuis la guerre civile. Organisées en milices locales, elles bénéficient d'un soutien considérable. Cependant, alors que beaucoup cherchent à réunifier à nouveau l'Italie, un plan a été mis en avant pour réformer la Garde Rouge en Armée Rouge. Cependant, un tel plan est controversé par de nombreux membres de la Garde rouge qui se méfient fortement d'un appareil militaire centralisé malgré les avantages qu'il apportera.r"
socitaly.34.a:0 "Appuyons la Garde Rouge."
socitaly.34.b:0 "Créons l'Armée rouge."

socitaly.35.t:0 "Priorité des Recherches Militaires"
socitaly.35.d:0 "Maintenant que l'Armée rouge est en place, il est temps que le comité de recherche nous aide à mieux cibler nos efforts."
socitaly.35.a:0 "Focus on advanced electronic research"
socitaly.35.b:0 "Focus on furthering tank research"
socitaly.35.c:0 "Focus on rocketry and nuclear research"

socitaly.36.t:0 "Déclarer la guerre à la République Socialiste ?"
socitaly.36.d:0 "La République Socialiste d'Italie est en guerre avec les Deux-Siciles, certains au sein du Parlement sont persuadés que c'est une occasion en or d'unir la république, tandis que d'autres proposent de temporiser. Que va-t-on faire ?"
socitaly.36.a:0 "Déclarer la guerre."
socitaly.36.b:0 "Attendons le bon moment."

socitaly.37.t:0 "Déclarer la guerre à la République Socialiste ?"
socitaly.37.d:0 "La République Socialiste d'Italie est en guerre avec les Etats Pontificaux, nous devons nous rallier à la défense du Pape."
socitaly.37.a:0 "Défendez le Pape."

socitaly.38.t:0 "Awarding Naval Contracts"
socitaly.38.d:0 "We have two union-owned and -operated shipyards which are vying for the government contracts. One, the Cantieri Navali Riuniti, specializes in smaller ships, while the other, the Cantieri Navali Livorno, specializes in capital ships. We will have to select where our focus lies."
socitaly.38.a:0 "Award it to the Cantieri Navali Riuniti"
socitaly.38.b:0 "Award it to the Cantieri Navali Livorno"

socitaly.40.t:0 "L'Italie est Unie !"
socitaly.40.d:0 "L'Italie est enfin réunifiée ! Aujourd'hui, la révolution a atteint toute l'Italie. Aujourd'hui est un grand jour considéré comme un jour de liesse nationale. Que tous les Italiens se réjouissent maintenant que l'Italie est réunifiée à nouveau !"
socitaly.40.a:0 "Viva l'Italia!"

socitaly.41.t:0 "Cinquième Congrès"
socitaly.41.d:0 "Aujourd'hui commence le Cinquième Congrès de la République Socialiste d'Italie, les délégués de tous les syndicats italiens se sont réunis. Comme le Cinquième Congrès est le premier à se tenir dans la ville de Rome et surtout le premier à se tenir dans une Italie unie, c'est un événement particulièrement grandiose. Des festivités sont organisées dans toute Rome en l'honneur de cet événement mémorable."
socitaly.41.a:0 "Mettons-nous au travail."

socitaly.42.t:0 "Le destin du Pape"
socitaly.42.d:0 "L'une des premières questions qui a été soulevée est de savoir quoi faire avec le Pape. L'Partito Socialista Italiano soutient que le Pape devrait être laissé tranquille, l'Unione Sindacalista pense que le trône de Saint Pierre devrait être occupé par un socialiste, alors que l'Unione Nazionalista soutient que la fonction de la papauté est dépassée et que le Pape devrait être exilé. Que décidera le congrès ?"
socitaly.42.a:0 "Laissons l’Église tranquille."
socitaly.42.b:0 "Mettons en place un Pape rouge."
socitaly.42.c:0 "Exilons le Pape d'Italie."

socitaly.43.t:0 "Politique Intérieure"
socitaly.43.d:0 "La deuxième question qui a été soulevée est celle de savoir comment traiter la question des dissidents dans la République. Tous les habitants de la république n'acceptent pas le socialisme, en particulier dans les régions où les réactionnaires étaient en position de force. L'Partito Socialista Italiano soutient qu'il serait préférable de se concentrer sur la construction du syndicalisme plutôt que de s'en prendre aux dissidents. L'Unione Sindacalista croit qu'un effort de propagande pour montrer le progrès du socialisme aidera à changer les esprits des dissidents. Alors que l'Unione Nazionalista veut que le ministère de la Sécurité Publique s'occupe des dissidents contre la république. Que décidera le Congrès."
socitaly.43.a:0 "Les dissidents ne sont pas une menace."
socitaly.43.b:0 "Augmenter la propagande en faveur de la République."
socitaly.43.c:0 "Arrêtez les dissidents et ceux qui les aident !"

socitaly.44.t:0 "La place de l'Italie sur la scène mondiale"
socitaly.44.d:0 "Le prochain ordre du jour du Congrès est de décider du rôle que la République italienne doit jouer sur la scène internationale et mondiale. Jusqu'à l'unification, la république s'est concentrée sur la réunification de l'Italie, mais il faut maintenant répondre à cette question. L'Unione Nazionalista pense que l'Italie devrait se concentrer sur la diffusion de la révolution aux quatre coins du monde, tandis que l'Unione Sindacalista pense que l'Europe devrait être la première cible, alors que l'Partito Socialista Italiano croit que le rôle de l'Italie est d'aider à nourrir le socialisme en Italie et les membres de l'Internationale d'abord."
socitaly.44.a:0 "Nourrir le socialisme de l'intérieur."
socitaly.44.b:0 "Une Révolution Européenne."
socitaly.44.c:0 "Une Révolution Mondiale."

socitaly.45.t:0 "Victoire de l'Partito Socialista Italiano"
socitaly.45.d:0 "L'Partito Socialista Italiano a obtenu la majorité et est maintenant à la tête du gouvernement. La question est maintenant de savoir qui dirigera le pays. Les camarades Olindo Vernocchi, Gaetano Salvemini et Giuseppe Romita, et Giacomo Matteotti sont les principaux candidats à la présidence. Qu'en sera-t-il ?"
socitaly.45.a:0 "Félicitations, camarade Vernocchi !"
socitaly.45.b:0 "Félicitations, camrade Salvemini!"
socitaly.45.c:0 "Félicitations, camrade Romita!"
socitaly.45.e:0 "Félicitations, camrade Matteotti!"

socitaly.46.t:0 "Victoire de l'Unione Sindacalista"
socitaly.46.d:0 "L'Unione Sindacalista a obtenu la majorité et est maintenant à la tête du gouvernement. La question est de savoir qui sera le président. Les principaux candidats sont le camarade Giuseppe Di Vittorio, Alceste De Ambris, Palmiro Togliatti et Angelo Tasca. Qui sera élu ?"
socitaly.46.c:0 "Félicitations, camrade Di Vittorio!"
socitaly.46.e:0 "Félicitations, camrade Togliatti!"
socitaly.46.b:0 "Félicitations, camrade Tasca!"
socitaly.46.a:0 "Félicitations, camrade De Ambris!"

socitaly.47.t:0 "Victoire de l'Unione Nazionalista"
socitaly.47.d:0 "L'Unione Nazionalista a obtenu la majorité et est maintenant à la tête du gouvernement."
socitaly.47.a:0 "Félicitations, camarade Mussolini!"
socitaly.47.b:0 "Félicitations, camarade Bianchi!"

socitaly.48.t:0 "Aucune majorité atteinte !"
socitaly.48.d:0 "Aucune faction du Congrès ne s'est imposée. Le gouvernement est dans l'impasse et, pour l'instant, le pays est de nouveau plongé dans le chaos pendant que les dirigeants tentent de négocier une sorte de compromis."
socitaly.48.a:0 "Il faut trouver un compromis."

socitaly.49.t:0 "L'Unione Sindacalista et l'Partito Socialista Italiano sont arrivés à un compromis"
socitaly.49.d:0 "Dans un effort pour empêcher les dangereux Nazionalista de parvenir à un quelconque pouvoir, l'Unione Sindacalista et l'Partito Socialista Italiano ont accepté de former une coalition gouvernementale. Palmiro Togliatti conserve son rôle de président, tandis que Giacomo Matteotti devient le nouveau président du Congrès des syndicats du peuple."
socitaly.49.a:0 "C'est mieux que rien."

socitaly.50.t:0 "Prisonnier du Vatican"
socitaly.50.d:0 "Sa Sainteté s'est enfermé dans le Vatican, comme l'ont fait les papes précédents pendant au temps du Royaume d'Italie. Il refuse de reconnaître que [SRI.GetNameDef] dirige l'Italie. Cependant, enfermé dans le Vatican, il ne peut que faire du bruit. Aujourd'hui, le débat est de nouveau ouvert, devrions-nous le laisser seul et le laisser s'extasier, faire en sorte que le conclave choisisse un pape socialiste, ou le forcer à s'exiler ?"
socitaly.50.a:0 "Exilons le Pape."
socitaly.50.b:0 "Faites élire un prêtre socialiste au Conclave."
socitaly.50.c:0 "Laissons-le juste se plaindre."

socitaly.51.t:0 "Le Conclave Pontifical commence."
 socitaly.51.d:0 "Le conclave pontifical a commencé ! Le Saint-Siège se réunira et choisira un nouveau pape qui soutiendra le socialisme. Cela peut prendre un certain temps, mais ils finiront par élire un nouveau Pape qui fera sa part pour libérer les fidèles de leurs chaînes."
socitaly.51.a:0 "Ils choisiront bien."

socitaly.52.t:0 "Un Nouveau Pape"
socitaly.52.d:0 "Après plusieurs jours de débats, le Conclave a élu Achille Liènart en tant que Jean XXIII."
socitaly.52.a:0 "Va bene !"

socitaly.53.t:0 "Exiler le Pape"
socitaly.53.d:0 "Nous avons décidé que le Pape n'a pas sa place dans notre société et qu'il doit être exilé. Où qu'il aille, nous nous en moquons, mais il ne restera plus en Italie !"
socitaly.53.a:0 "Déguerpissez !"

socitaly.54.t:0 "Le Pape arrive à [Root.GetNameDef]"
socitaly.54.d:0 "Le Pape est arrivé aujourd'hui à [Root.GetNameDef], cherchant refuge a cause des syndicalistes en Italie qui l'ont exilé du pays. Une foule nombreuse est déjà sortie pour rencontrer le Saint-Père. Il pourra rester aussi longtemps qu'il le voudra, car il est notre invité."
socitaly.54.a:0 "Restez aussi longtemps que vous voulez, Saint-Père."

socitaly.65.t:0 "La Commune du Vatican"
socitaly.65.d:0 "Nous avons récemment conclu une rencontre fructueuse avec le Pape. Une petite commune sera créée autour de la Basilique Saint-Pierre, la Commune du Vatican, qui sera indépendante de la République. Entre-temps, il acceptera la légitimité de notre République et exhortera les catholiques du monde entier à faire de même. C'est un grand jour pour les fidèles et la république."
socitaly.65.a:0 "Merci, Saint-Père."

socitaly.66.t:0 "Irrédentisme Révolutionnaire"
 socitaly.66.d:0 "Il y a encore des terres italiennes et nos frères et sœurs italiens qui sont tenus en esclavage, et il est temps que le Congrès prenne position sur leur libération. Certains suggèrent de se concentrer uniquement sur celles de l'Autriche, d'autres pensent que nous devrions nous concentrer sur elles, mais aussi sur Malte. L'Unione Nazionalista appelle à la création d'une véritable Grande Italie comme nouvelle lumière du socialisme dans le monde."
 socitaly.66.a:0 "Aidez à libérer nos camarades en Autriche."
socitaly.66.b:0 "Les camarades Autrichiens et Maltais."
socitaly.66.c:0 "La Grande Italie sera la lumière du socialisme."

socitaly.67.t:0 "Les Nouvelles Terres"
socitaly.67.d:0 "Cela fait un certain temps, mais nous avons finalement libéré nos camarades. Maintenant que le socialisme est arrivé sur les nouvelles terres de la république, nous pouvons être sûrs que nous serons un phare du socialisme au sein de l'Internationale."
socitaly.67.a:0 "Avanti, popolo d'Italia!."

socitaly.68.t:0 "Procès pour les Dirigeants Réactionnaires"
socitaly.68.d:0 "With our victory over the reactionary forces, the leaders of the corrupt republic and the "noble" leaders of the despotic kingdoms are standing trial. Some want us to be lenient with them while others want us to be harsh and make an example of them. How shall the court rule."
socitaly.68.a:0 "Indulgents, nous avons déjà notre victoire."
socitaly.68.b:0 "Faisons-en des exemples."

socitaly.69.t:0 "Que faire avec les palais royaux ?"
 socitaly.69.d:0 "Avec la conquête du Sud, nous avons pris le contrôle du territoire du Deux-Royaume, et au fur et à mesure que nous amenions la révolution vers le Sud, la question de savoir quoi faire des différents palais nobles et royaux s'est posée. Certains pensent qu'elles devraient être dévolues aux communes locales, d'autres pensent que le gouvernement devrait les utiliser pour les différents postes ministériels. Enfin, certains soutiennent l'idée de les donner à la Ligue des jeunes travailleurs."
socitaly.69.a:0 "Transférons-les aux communes locales."
socitaly.69.b:0 "Faisons-en des Directions Générales du Gouvernement."
socitaly.69.c:0 "Créons-y des colonies de vacances pour les jeunes."

socitaly.70.t:0 "Résistance à la Laïcité"
 socitaly.70.d:0 "Alors que nous apportons la révolution au reste de l'Italie, notre politique officielle de laïcité pose des problèmes de réintégration du peuple italien dans une nation cohésive. L'Église catholique était beaucoup plus puissante dans le reste de l'Italie que dans notre république. Par conséquent, beaucoup de gens essaient de résister et de ralentir le progrès de la révolution dans le reste de l'Italie."
socitaly.70.a:0 "Ils apprendront avec le temps."

socitaly.71.t:0 "Les politiques Chrétiennes-Socialistes Aident"
 socitaly.71.d:0 "Alors que nous apportons la révolution au reste de l'Italie, nos politiques socialistes chrétiennes s'avèrent populaires auprès du peuple et utiles pour l'amener à comprendre les principes du socialisme. Bien qu'il y ait encore beaucoup de résistance parmi les réactionnaires les plus dévoués, on attend moins que nos stratèges d'avant la guerre."
socitaly.71.a:0 "Dieu merci."

socitaly.72.t:0 "Réforme Agraire dans le Sud de l'Italie"
 socitaly.72.d:0 "Maintenant que nous avons le contrôle de l'Italie méridionale, il est temps d'apporter la réforme agraire dans le sud et d'apporter la révolution aux agriculteurs du sud. Le paquet de réformes agraires préparé par le Congrès collectivisera et rendra les terres aux agriculteurs. De plus, des syndicats agricoles locaux seront créés pour faire avancer le syndicalisme vers le sud."
socitaly.72.a:0 "Brisons nos chaînes."

socitaly.73.t:0 "Industrialisation pour le Sud"
 socitaly.73.d:0 "Le Sud n'a jamais été industrialisé à son plein potentiel. Cependant, maintenant que nous avons le contrôle du sud, nous pouvons commencer un programme d'industrialisation de la région. Cela contribuera à améliorer la vie des personnes qui y vivent en créant des emplois, en favorisant le développement et en réduisant les inégalités dans toute l'Italie."
socitaly.73.a:0 "Le progrès se propage vers le sud."

socitaly.74.t:0 "Syndicalisation de l’Économie"
 socitaly.74.d:0 "Maintenant que l'Italie est unie, la question s'est posée de savoir comment amener l'économie syndicaliste dans le reste de l'Italie. Certains pensent que la meilleure façon est de se concentrer sur la création de syndicats dans les régions. D'autres pensent que la meilleure façon de syndiquer le reste du pays est de se concentrer sur l'agriculture collective. Une troisième option est celle des coopératives de travail associé, en particulier celles qui servent l'armée, qui pourraient être la clé de la révolution dans les nouvelles régions."
socitaly.74.a:0 "Concentrons-nous sur les syndicats."
socitaly.74.b:0 "Concentrons-nous sur l'agriculture collective."
socitaly.74.c:0 "Concentrons-nous sur les Coopératives de Travail Martial."

socitaly.75.t:0 "Nouvelles Communes"
socitaly.75.d:0 "Maintenant que le reste de l'Italie est sous notre contrôle, de nouvelles communes révolutionnaires se forment dans toute la république, de la Lombardie et la Vénétie à la Sicile et Naples. Ces communes sont devenues de nouveaux centres sociaux et la base de la diffusion de la révolution dans ces régions."
socitaly.75.a:0 "Lunga Vita ai Comuni."

socitaly.76.t:0 "Résistance aux Changements Sociaux"
socitaly.76.d:0 "Depuis que nous avons uni l'Italie, il y a eu de la résistance au sujet des divers changements sociaux qui ont eu lieu dans la république depuis notre fondation. En particulier dans le cas des droits des femmes, il existe une véritable résistance des réactionnaires. Les changements que nous avons apportés à la société italienne prendront du temps, mais le reste de l'Italie finira par les accepter."
socitaly.76.a:0 "Dannate reazioni !"

socitaly.77.t:0 "Le Ministère de la Sécurité Publique aide à la prévention des problèmes"
 socitaly.77.d:0 "Le ministère de la Sécurité publique a appréhendé un certain nombre de traîtres réactionnaires à la République opérant dans le sud. Les ministres ont fait en sorte que personne dans le reste de l'Italie n'ose trahir la révolution."
socitaly.77.a:0 "La Police Secrète à la Rescousse."

socitaly.78.t:0 "Fasci Siciliani Founded"
 socitaly.78.d:0 "Les premiers Fasci Siciliani étaient un mouvement socialiste en Sicile dans les années 1880 et 1890. Ils ont fini par être écrasés, mais leur héritage a duré longtemps ; ils ont lutté pour la démocratie et le socialisme et étaient de véritables révolutionnaires. Aujourd'hui, une nouvelle Fasci Siciliani a été fondée, s'inspirant de l'héritage de l'ancienne organisation. Ce nouveau Fasci Siciliani se concentre sur la diffusion des idéaux de la république en Sicile."
socitaly.78.a:0 "Longue vie aux Fasci."

socitaly.79.t:0 "Exposition sur la Révolution"
 socitaly.79.d:0 "En 1919, la République socialiste d'Italie a été proclamée. Cependant, la guerre civile qui en résultera laissera l'Italie divisée. Depuis lors, nous avons effacé ces fausses frontières, réunifié l'Italie et apporté la révolution aux quatre coins de notre pays ! Pour montrer notre glorieuse victoire au peuple, une grande exposition de la révolution et de nos luttes et pertes a été dévoilée à Rome. Célébrant la lutte pour amener le syndicalisme aux quatre coins de l'Italie, il contribuera sans aucun doute à éduquer les masses sur la révolution et à les informer de la gloire d'une Italie réunifiée."
socitaly.79.a:0 "Lunga vita alla Repubblica!"

socitaly.80.t:0 "Les Femmes entrent en Politique"
 socitaly.80.d:0 "Bien que les femmes aient été légalement autorisées à voter, à travailler en politique et à siéger au Congrès national depuis la fondation de notre République, ce n'est que maintenant que nous avons unifié l'Italie que les femmes jouissent de ces droits dans tout le pays. De nombreuses femmes, en particulier celles du Sud et du Nord-Est, où les réactionnaires ont gouverné, prennent maintenant des mesures pour entrer en politique pour la première fois de leur vie, des syndicats locaux et des communes au Congrès lui-même."
socitaly.80.a:0 "Perfetto!"

socitaly.84.t:0 "Divisions Féminines de la Garde Rouge"
socitaly.84.d:0 "Avec la décision de créer le Gruppi di difesa della donna, un certain nombre de femmes ont formé leur propre unité de défense. Basé dans la ville de Livourne. Ces femmes ont appelé leur unité la brigade Prospero en l'honneur de la ministre qui a contribué à la création du Groupe."
socitaly.84.a:0 "Fantastico."

socitaly.85.t:0 "Le Mouvement Ouvrier-Prêtre"
socitaly.85.d:0 "Le mouvement Ouvrier-Prêtres est un mouvement des prêtres pour aider à se connecter aux fidèles en travaillant dans des usines comme les laïcs. Le mouvement est assez populaire d'autant plus que les prêtres sont capables de se lier plus étroitement avec les gens. Des sermons ont parfois eu lieu à l'intérieur des ateliers de l'usine après le travail."
socitaly.85.a:0 "Jésus était bien un charpentier après tout."

socitaly.86.t:0 "Associations Chrétiennes de Travailleurs Italiens"
socitaly.86.d:0 "L'Association Chrétienne des Travailleurs Italiens ou Associazioni Cristiane dei Lavoratori Italiani et souvent abrégée en ACLI, est la plus grande organisation laïque catholique avec la République. Le but de l'organisation est d'aider les catholiques à suivre et à vivre en accord avec la philosophie du socialisme chrétien. Il n'est donc pas surprenant qu'il soit fortement lié à l'Union socialiste chrétienne au sein du Congrès national."
socitaly.86.a:0 "Suivons les pas de Jésus."

socitaly.87.t:0 "Architecture Futuriste"
socitaly.87.d:0 " - C'est la plus grande absurdité de l'architecture moderne. Elle est perpétuée par la complicité avide des académies, des camps d'internement de l'intelligentsia, où les jeunes sont contraints de recopier les modèles classiques de façon onanistique au lieu de mettre leur imagination à rude épreuve pour chercher des solutions à des problèmes nouveaux et urgents : la maison et la ville Futuriste, une maison et une ville qui nous appartiennent spirituellement et matériellement, dans lesquelles notre activité déchaînée peut faire rage sans paraître un anachronisme grotesque. - C'est ce qu'on peut lire dans le Manifeste Futuriste de l'architecture. Le futurisme en tant que mouvement architectural a récemment été très populaire parmi le mouvement Unione Nazionalista. Mussolini, en particulier, est un mécène reconnu des architectes qui construisent dans ce style."
socitaly.87.a:0 "Il futuro è ora."

socitaly.88.t:0 "Associazione Ricreativa e Culturale Italiana"
socitaly.88.d:0 "L'Associazione Ricreativa e Culturale Italiana est la plus grande association de loisirs et de culture italienne de la République. Fondée à Florence dans les années 20, l'organisation est une organisation purement laïque et la société de loisirs la plus populaire. Son but est d'aider à soutenir les activités ludiques de la population ainsi que la solidarité entre les camarades de la république. La culture qui n'était autrefois qu'un aperçu des élites est maintenant disponible pour les gens et elle soutient les gens qui assistent aux opéras,aux spectacles, aux concepts musicaux, aux clubs de lecture, aux vacances dans la campagne et bien plus encore, elle aide les communes et syndicats locaux à tout organiser avec l'aide des personnes qui les entourent."
socitaly.88.a:0 "La cultura appartiene alle masse!"

socitaly.89.t:0 "Congrès de l'Unione Donne Italiane"
socitaly.89.d:0 " - Nous ne voyons pas pourquoi la révolution n'est entre les mains que de la moitié de la population. Nous sommes anarchistes, mais nous sommes aussi des femmes et nous voulons faire notre révolution. Pas que les hommes la fassent pour nous. Nous ne voulons pas d'une lutte conçue pour s'adapter uniquement au mâle parce que nous serons arnaquées, comme toujours. Nous voulons nous battre pour pouvoir revendiquer notre part du gâteau ! Nous voulons qu'il soit clair que nous sommes en train de nous réjouir et que ce serait une erreur de nous garder à la maison en train de tricoter ! Nous voulons mourir ! Mais nous voulons mourir comme des hommes, pas vivre comme des servantes ! - C'est ce qu'a déclaré Ada Prospero lors du congrès annuel de l'Unione Donne Italiane, la plus grande organisation féminine de la république, et qui a reçu un immense soutien bien que non unanime. L'objectif de l'Union est l'émancipation et la libération des femmes. Ada Prospero, en particulier, soutient la création d'unités de combat féminines pour lutter en faveur de l'unification de l'Italie."
socitaly.89.a:0 "Nous verrons bien."

socitaly.90.t:0 "Le Championnat de 1937 entre Bologne et Turin"
socitaly.90.d:0 "La finale de la série A 1936-1937 du championnat italien de football a atteint le dernier tour. Turin joue contre Bologne, Les Taureaux contre les Lévriers. Bologne est grand favori, car c'est le champion en titre, mais cette année, l'équipe de Turin joue très bien. Qui remportera le championnat cette année ?"
socitaly.90.a:0 "Qui va gagner ?"

socitaly.91.t:0 "Bologne remporte le championnat de 1937 !"
socitaly.91.d:0 "Ce fut un match serré, mais avec un score de 2-1, Bologne a gagné et est resté le champion en titre de la ligue italienne. Naturellement, la ville de Bologne célèbre cette victoire."
socitaly.91.a:0 "Les Lévriers restent les champions."

socitaly.92.t:0 "Turin remporte le championnat 1937 !"
socitaly.92.d:0 "A la surprise générale, l'équipe de Turin a battu Bologne 1-0. Pour la première fois en un peu moins d'une décennie, les champions en titre ont été battus. La ville de Turin célèbre toute la nuit cette victoire éclatante."
socitaly.92.a:0 "Les Taureaux sont les nouveaux champions !"

socitaly.100.t:0 "La Fondation de la Cinecittà"
socitaly.100.d:0 "Benito Mussolini a dévoilé aujourd'hui l'ouverture de la Cinecittà à la périphérie de la ville de Florence. La Cinecittà a été conçue par de nombreux architectes pour être moins un studio de cinéma qu'une petite ville de cinéma. Mussolini lui-même aurait dit lors de l'ouverture du studio :  - Le cinéma est l'arme la plus puissante contre le capitalisme. - Beaucoup de cinéastes en herbe sont déjà en pourparlers avec les syndicats de la région pour y produire des films, tandis que certains l'appellent déjà Hollywood sur l'Arno."
socitaly.100.a:0 "Il cinema è la nostra arma contro il capitalismo."

socitaly.101.t:0 "Le Décès de Filippo Turati"
socitaly.101.d:0 "Aujourd'hui, le grand homme d'État Filippo Turati est décédé à l'âge de 79 ans. Filippo Turati est l'un des derniers fondateurs survivants du Parti Socialiste Italien. Son soutien fort et constant aux droits des travailleurs d'Italie depuis ses débuts l'a rendu célèbre dans toute la république. En plus de fonder le Parti Socialiste d'Italie, il fut aussi l'un des principaux architectes de la constitution de la République Socialiste d'Italie. Ses funérailles à Turin ont été grandioses : des représentants de tous les horizons politiques lui ont rendu hommage en chantant diverses chansons ouvrières, entre autres Inno dei Lavoratori qu'il avait lui-même composé."
socitaly.101.a:0 "Il passaggio della torcia."

socitaly.102.t:0 "Maggio Musicale Fiorentino"
socitaly.102.d:0 "Dans la ville de Florence, le chef d'orchestre Vittorio Gui a créé un nouveau festival, le Maggio Musicale Fiorentino, dédié à l'interprétation gratuite d'opéras et de comédies musicales pour le peuple, afin que les classiques puissent être appréciés par le peuple et non par les élites privilégiées. L'opéra d'ouverture du festival a été le Nabucco de Giuseppe Verdi. Bien qu'il s'agisse de la première du genre en Italie, Vittorio Gui a déclaré qu'il espère que son succès pourra être réédité dans d'autres villes de la République italienne."
socitaly.102.a:0 "Un'opera per il popolo."

socitaly.103.t:0 "Enrico Fermi crée le Pisa Pile-1"
socitaly.103.d:0 "Enrico Fermi a récemment créé le Pisa Pile-1, le premier réacteur nucléaire artificiel du monde ! Le Pisa Pile-1 a été créé avec l'aide d'étudiants de l'Université de Pise. La puissance du Pisa Pile-1 ne disposait que d'un demi-watt de puissance, mais son succès prouve néanmoins qu'un réacteur nucléaire peut être construit."
socitaly.103.a:0 "Le camarade Fermi apporte le progrès à la République."

socitaly.104.t:0 "Enrico Fermi remporte le Prix Nobel"
socitaly.104.d:0 "Le physicien Enrico Fermi a récemment remporté le Prix Nobel de physique pour ses travaux sur la radioactivité induite. Fermi qui est professeur à l'Université de Pise depuis la guerre civile a publié de nombreux travaux sur la physique, en particulier dans le nouveau domaine de la physique nucléaire. Avec son prix Nobel, la République Socialiste d'Italie peut célébrer un nouveau héros de l'Italie."
socitaly.104.a:0 "Congratulazioni Compagno Fermi!"

socitaly.105.t:0 "Commune de Saint-Marin"
socitaly.105.d:0 "La cité-état de Saint-Marin est la plus ancienne république survivante de la péninsule italienne. Vestige de l'époque des cité-états Italiennes, Saint-Marin a survécu à l'unification. C'est depuis longtemps un refuge pour les réfugiés qui fuient l'oppression. Aujourd'hui, les élections ont amené les socialistes au pouvoir dans la cité-état, et les nouveaux capitaines-régents travaillent à implanter le syndicalisme dans leur petite commune. Ils ont assuré à notre république qu'ils souhaitent rester amis et cherchent à construire des ponts entre les deux républiques."
socitaly.105.a:0 "Saluti Compagni."

socitaly.106.t:0 "Roma Jazz Festival"
socitaly.106.d:0 "Rome étant à nouveau la capitale de l'Italie, un festival de jazz a été organisé par les différentes associations musicales à travers l'Italie. Le jazz est présent en Italie depuis bien avant la révolution, depuis 1904, bien que le jazz italien moderne s'inspire de l'Amérique. Le concert du célèbre musicien de jazz américain Louis Armstrong est le point culminant du festival."
socitaly.106.a:0 "Apprécions la nouvelle musique d'une nouvelle Rome."

socitaly.107.t:0 "Le Giro d'Italia est refondé"
socitaly.107.d:0 "Avec l'Italie réunifiée, le Giro d'Italia peut recommencer. Le Giro d'Italia est une course cycliste qui a débuté en 1909, mais la dernière course remonte à 1914 avant la Weltkrieg. Mais maintenant que l'Italie est unie, les courses peuvent recommencer - le parcours va de Turin au nord à Naples et Bari au sud puis remonte jusqu'à Milan."
socitaly.107.a:0 "Sulla pista!"

socitaly.108.t:0 "Fausto Coppi remporte le Giro D'Italia"
socitaly.108.d:0 "Fausto Coppi a remporté le Giro D'Italia en établissant un nouveau record. A vingt ans, il est le plus jeune cycliste à terminer la course. Sa victoire a également contribué au succès de son programme d'entraînement et de son régime alimentaire particulier qui met l'accent sur les céréales complètes par rapport au régime basé sur viande rouge que suivent les autres coureurs de course."
socitaly.108.a:0 "Congratulazioni Compagno Coppi."

socitaly.109.t:0 "Spartacus est sorti"
socitaly.109.d:0 "La Cinecittà a sorti un film épique, Spartacus, qui raconte l'histoire de l'ancien chef de la rébellion des esclaves romains Spartacus, le film est au dire de tous une épopée avec une pléthore de personnages. Création de Gino Cervi dans le rôle de Spartacus et mise en scène de Carmine Gallone, le film s'est déjà avéré être un succès populaire et critique."
socitaly.109.a:0 "Io sono Spartacus !"

socitaly.110.t:0 "Camarade Inès Donati"
socitaly.110.d.ines_elected:0 "Ines Donati, une fervente partisane des politiques de Mussolini et Bianchi vient d'être élue générale au sein de son unité de la Garde Rouge et s'est révélée assez populaire auprès des soldats, hommes et femmes. Ines Donati est la première femme à être élue au poste de générale par les troupes et elle sera un phare pour toutes nos soldates et soldats."
socitaly.110.d.ines_promoted:0 "Ines Donati, une fervente partisane des politiques de Mussolini et Bianchi vient d'être promue générale au sein de son unité de la Garde Rouge et s'est révélée assez populaire auprès des soldats, hommes et femmes. Ines Donati est la première femme à être promue au poste de générale au sein du corps d'officiers et elle sera un phare pour toutes nos soldates et soldats."
socitaly.110.a:0 "Complimenti compagno Donati."

socitaly.111.t:0 "La Grande Rivoluzione Culturale Proletaria Démarre"
socitaly.111.d:0 "Mussolini s'est exprimé aujourd'hui à Rome en déclarant que l'Italie doit être purgée de tous ses éléments réactionnaires et capitalistes. La nouvelle culture futuriste de l'Italie renaîtra de ces cendres et reconstruira l'Italie, accomplissement de la constitution de la révolution de 1919."
socitaly.111.a:0 "Nous devons veiller à ce que l'Italie ne soit pas corrompue."

socitaly.112.t:0 "Détruire le Culte du Passé"
socitaly.112.d:0 "'- Avec notre adhésion enthousiaste au futurisme, nous le ferons : Détruire le culte du passé, l'obsession des anciens, le pédantisme et le formalisme académique. Le passé est féodaliste et capitaliste et doit être effacé. La République socialiste n'a pas besoin du passé - a rapporté un journal d’État de Turin."
socitaly.112.a:0 "Il passato è finito!"

socitaly.113.t:0 "La Violence Spontanée Révolutionnaire"
socitaly.113.d:0 "Le ministre de la Sécurité publique a déclaré qu'il n'y aurait aucun problème si les réactionnaires étaient tués sous le coup de la violence révolutionnaire. Cela a déclenché une vague de violence dans tout le pays au moment où les gens s'engagent dans une spirale de violence spontanée contre ceux qui sont considérés comme réactionnaires. Quand tout cela se terminera ? Personne ne le sait, mais les réactionnaires seront purgés !"
socitaly.113.a:0 "Morte ai reazionari !"

socitaly.114.t:0 "Bûcher des Vanités"
socitaly.114.d:0 "A Florence, un feu de joie massif a eu lieu où tout le monde a jeté au feu toutes sortes de vanités capitalistes. Des œuvres d'art datant d'avant la création de la République Socialiste d'Italie ont été brûlées. De nombreux livres ont également été détruits. Ce bûcher a été imité dans d'autres villes de la république alors que beaucoup cherchent à détruire la civilisation d'antan."
socitaly.114.a:0 "Distruggere il Vanità capitalista!"

socitaly.115.t:0 "Purger les Réactionnaires"
socitaly.115.d:0 "Un certain nombre de ministres du gouvernement ont des vues plutôt réactionnaires. Bien sûr, ils prétendent être dévoués à la République, mais nous savons que non. Des gens comme Achille Grandi, Giacomo Matteotti, Giuseppe Saragat sont tous des réactionnaires qui doivent être purgés du gouvernement ! Eux et d'autres ne feront que corrompre les idéaux du socialisme et ramener le capitalisme dans la république. Cela ne sera pas permis !"
socitaly.115.a:0 "Nous ne serons pas corrompus !"

socitaly.116.t:0 "Destruction des Églises"
socitaly.116.d:0 "- Dieu n'existe pas, la religion dans la science est une absurdité, dans la pratique une immoralité et chez l'Homme une maladie. - ainsi que le proclame le président Mussolini. L'attention des révolutionnaires culturels s'est tournée vers le christianisme et la religion : les églises ont été réaménagées par les gens et transformées en hôtels de ville, tous les signes indiquant qu'elles étaient autrefois un lieu de culte supprimé, ou ont même été complètement rasées. Toutes les églises, des petits bâtiments paroissiaux jusqu'aux cathédrales, ont été affectés. La superstition doit être détruite !"
socitaly.116.a:0 "Morte alla superstizione."

socitaly.117.t:0 "Briser la Loi des Techniciens en Usines"
socitaly.117.d:0 "La République ne doit pas être une république bureaucratique. Toutefois, au cours des années qui ont suivi, la situation a changé et les bureaucrates sont revenus au gouvernement et dans les lieux de travail. Afin de s'assurer que la république n'est pas bureaucratisée, les techniciens des usines passeront du temps à la campagne et les bureaucrates du gouvernement passeront du temps dans les usines."
socitaly.117.a:0 "Brisons nos chaînes !"

socitaly.118.t:0 "Citations du Président Mussolini"
socitaly.118.d:0 "Afin de stimuler la révolution culturelle, les pensées et les citations de Benito Mussolini ont été compilées en un petit livre distribué aux nombreuses personnes qui tentent de suivre les traces du Président."
socitaly.118.a:0 "D'après les sages paroles de Mussolini."

socitaly.119.t:0 "Alimentation futuriste"
socitaly.119.d:0 "Alors que la révolution culturelle se poursuit, le manifeste de la cuisine futuriste est publié afin de contribuer à transformer les habitudes alimentaires quotidiennes. Il convient de noter le commentaire sur les pâtes alimentaires qui dit - Plus de pâtes, car elles causent la lassitude, le pessimisme et le manque de passion -, étayé par une phrase de Mussolini lui-même, - Une nation de consommateurs de spaghettis ne peut avoir une révolution sociale...- ."
socitaly.119.a:0 "La cucina del futuro!"

socitaly.120.t:0 "La force de notre Armée "
socitaly.120.d:0 "Au fur et à mesure que la révolution culturelle se poursuit, l'armée est devenue de plus en plus importante dans le maintien de l'ordre et de la stabilité. En outre, aux échelons supérieurs, certains ont commencé à se demander si les méthodes et la manière dont la révolution culturelle se déroule sont productives pour construire une nouvelle société et une nouvelle culture en Italie..."
socitaly.120.a:0 "L'armée est la garante de la Révolution."

socitaly.121.t:0 "Réappropriation des Terres"
socitaly.121.d:0 "De nombreux domaines nobles du sud ont été démantelés. Les aristocrates du Royaume des Deux-Siciles possédaient de nombreux domaines nobles et les gens du sud ont finalement décidé de démanteler ces domaines et de faire en sorte qu'il n'y ait aucune trace des reliques de l'ancien ordre féodal."
socitaly.121.a:0 "Morte al feudalesimo."

socitaly.122.t:0 "Le Culte de la Personnalité de Mussolini"
socitaly.122.d:0 "Un culte de la personnalité a commencé à se développer autour de Mussolini. L'ancien journaliste utilise son charisme personnel ainsi que les médias, du journal papier au film de propagande, pour s'assurer que son image soit respectée et valorisée. Des portraits de Mussolini sont apparus dans tout le pays."
socitaly.122.a:0 "Tutto per Mussolini !"

socitaly.123.t:0 "Films Révolutionnaires"
socitaly.123.d:0 "Pour construire une nouvelle culture, nous devons détruire les anciennes pièces de théâtre et les opéras doivent cesser d'être joués. Au lieu de cela, en utilisant la nouvelle industrie cinématographique, une nouvelle culture célébrant la révolution et la république sera créée. Mussolini, en particulier, est le mécène de nouveaux acteurs, actrices et réalisateurs qui vantent les mérites de la révolution culturelle."
socitaly.123.a:0 "Le cinéma apportera une nouvelle Culture."

socitaly.124.t:0 "La fin de la Révolution Culturelle"
socitaly.124.d:0 "Mussolini est mort tragiquement dans un accident d'avion ! Avec sa mort, Michele Bianchi a pris le contrôle de la République. Bianchi a déclaré qu'avec la mort de Mussolini, la Révolution culturelle a été victorieuse et, en tant que telle, elle devrait prendre fin. Il a commencé à réduire lentement certaines des " réformes " qui ont été adoptées pendant la Révolution, notamment l'application de l'alimentation futuriste."
socitaly.124.a:0 "La Révolution est terminée."

socitaly.125.t:0 "La fin de la Révolution"
socitaly.125.d:0 "Mussolini a déclaré à Rome que la révolution culturelle est maintenant terminée. La culture réactionnaire qui avait infecté l'Italie depuis la proclamation de la République, a disparu. Aujourd'hui, le soleil brille sur une nouvelle Italie. Cette déclaration s'accompagne d'une réduction de la violence galopante. La vie a changé, mais la république est devenue plus forte ou du moins c'est ce que dit Mussolini. Il est clair cependant que son emprise sur le pouvoir est désormais absolue."
socitaly.125.a:0 "La Révolution est terminée."

socitaly.126.t:0 "Syndicalist Partisans Rise Up"
socitaly.126.d:0 "We've always had suspicions that there was an underground network of syndicalists preparing for the day when we and [SRI.GetNameDef] went to war. Their numbers are not overwhelming, but their appearance behind our lines is unexpected, and they have caused a fair amount of disruption throughout the country."
socitaly.126.a:0 "It will change nothing"
