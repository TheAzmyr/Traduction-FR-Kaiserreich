#missing line breaks
 CURRENT_ORGANIZATION: "Organisation : $CUR|0Y$/$MAX|0Y$"
 UNIT_LEADER_ALREADY_AN_ADVISOR:9 "\n\n$NAME|Y$ §Rest déjà conseiller.§!"
 UNIT_LEADER_TRAIT_REQUIRES:9 "\n\n§RRequiert $TRAITNAME|Y$.§!"
 UNIT_LEADER_TRAIT_ROLE:9 "\n\n§RLes postes de commandement ne peuvent être assignés qu'aux Maréchaux.§!"
 UNIT_LEADER_IS_COUNTRY_LEADER_ADVISOR:9 "\n\n$NAME|Y$ is a country leader and cannot become an advisor."

#changed to British spelling
 NO_ORG_TO_FIGHT: "Il faut une organisation d'au moins §Y$VAL$%§! pour combattre."
 light_armor_desc: "Chars légèrement blindés."
 heavy_armor_desc: "Les chars dotés de l'armement le plus puissant et du blindage le plus épais, avec toutefois le désavantage d'être lents et peu polyvalents au niveau tactique."
 motorized: "Infanterie motorisée"
 motorized_desc: "Transport motorisé de l'infanterie (camions, motos, etc.)."
 mechanized: "Infanterie mécanisée"
 mechanized_desc: "Transport d'infanterie légèrement blindé."
 modern_armor_desc: "Les chars modernes ont su s'adapter à la plupart des situations de combat. Leurs canons puissants et leur blindage incliné ont mis fin à l'usage de nombreux chars spécialisés."
 marine_desc: "Les troupes spécialisées dans la guerre amphibie se révèlent de plus en plus indispensables. Les méthodes et les moyens de fortune improvisés appartiennent au passé. Notre infanterie de marine bénéficie désormais de péniches de débarquement et d'un entraînement spécifique."
 mountaineers_desc: "En montagne, le combat expose les troupes à bien des dangers qu'il est parfois possible d'éviter. En proposant à nos soldats un entraînement adapté à ce genre d'environnement, nous contribuerons à limiter les risques."
 armored_car_recon: "Cie de reconn. blindée légère"
 armored_car_recon_desc: "Équipée de véhicules blindés, une compagnie de reconnaissance peut mener le combat jusqu'à l'ennemi et empêcher les éclaireurs ennemis d'obtenir des informations précieuses."
 armored_car:0 "Voiture blindée"
 UNIT_DEMILITARIZED: "$STATE|H$ est une zone démilitarisée."
 DEMILITARIZED_ZONE: "Zone démilitarisée : §Rles troupes ne peuvent y accéder§!."
 MAX_ORGANIZATION_TITLE: "§HOrganisation max :§!\n"
 NAVAL_COMBAT_SHIP_ORGANIZATION: "Organisation : $CUR|0Y$/$MAX|0Y$\n"
 NAVAL_COMBAT_SHIP_ORGANIZATION_DESC: "Niveau de préparation au combat et d'organisation d'un navire. Un navire sans organisation ne peut pas combattre."
 ORG_LOSS_AT_LOW_ORG_FACTOR: "Perte d'organisation au combat en dessous de $LEVEL|0Y%$ d'organisation maximale : $VAL|-=%$."
 category_all_armor: "Tous chars et blindés "
 motorized_rocket_brigade: "Lance-roquettes motorisés"
 GOOD_ARMOR_DEFENSE_DESC:9 "If an Enemy Division attacking us is unable to penetrate our armour, we will take up to $ORG|%0G$ less organisation and strength damage.\n"
 GOOD_ARMOR_ATTACK_DESC_STR:9 "If attacking an Enemy Division that cannot penetrate our armour we will do more damage.\n"
 GOOD_ARMOR_ATTACK_DESC_ORG:9 "\nEn attaquant une division ennemie capable de transpercer moins de §H50%§! de notre blindage, nous lui infligerons des dommages supplémentaires."
 PIERCING_GOOD_DESC: "La division ne va bénéficier d'aucun avantage supplémentaire pour avoir percé le blindage d'une division ennemie, mais cette dernière ne bénéficiera d'aucun avantage lié à son blindage."
 SELECT_COLOR:9 "Sélectionner la couleur de la carte"
 rangers_support_desc:9 "Les chasseurs sont les troupes d'embuscade de première ligne, spécialisées dans l'infiltration et le combat rapproché."
