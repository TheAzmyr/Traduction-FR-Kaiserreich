l_french:

 landmark_statue_of_liberty:9 "La Statue de la Liberté"
 landmark_statue_of_liberty_plural:9 "$landmark_statue_of_liberty$"
 landmark_statue_of_liberty_desc:9 "§LLa colossale statue de la Liberté se dresse fièrement dans le port de New York, principal point d'entrée aux États-Unis pour les immigrants désireux de commencer une nouvelle vie. Par la suite, elle en est venue à incarner l'éthique américaine de la vie, de la liberté et de la poursuite du bonheur.§!"

 landmark_big_ben:9 "Big Ben"
 landmark_big_ben_plural:9 "$landmark_big_ben$"
 landmark_big_ben_desc:9 "§LLa Tour de l'horloge de Westminster, plus connue sous le nom de Big Ben, est une icône culturelle britannique. Achevée en 1859 dans un style néo-gothique, elle est la troisième plus haute tour d'horloge de Grande-Bretagne.§!"

 landmark_colosseum:9 "Le Colisée"
 landmark_colosseum_plural:9 "$landmark_colosseum$"
 landmark_colosseum_desc:9 "§LLe Colisée se trouve au centre de Rome. Il s'agit du plus grand amphithéâtre antique jamais construit. Depuis son achèvement par l'empereur Titus, il a été utilisé par les Romains et par les habitants de la ville après la chute des Romains pour se divertir.§!"

 landmark_cristo_redentor:9 "Le Christ Rédempteur"
 landmark_cristo_redentor_plural:9 "$landmark_cristo_redentor$"
 landmark_cristo_redentor_desc:9 "§LLe Christ Rédempteur domine Rio de Janeiro, sa construction s'étant achevée en 1931. Il est un symbole national du Brésil et revêt une grande importance pour les catholiques de la région.§!"

 landmark_eiffel_tower:9 "La Tour Eiffel"
 landmark_eiffel_tower_plural:9 "$landmark_eiffel_tower$"
 landmark_eiffel_tower_desc:9 "§LLa Tour Eiffel porte le nom de son créateur Gustave Eiffel et a été achevée en 1889. Située sur le Champ de Mars à Paris, la Dame de fer est devenue une icône culturelle mondiale de la France et un symbole de fierté nationale.§!"

 landmark_kremlin:9 "Le Kremlin"
 landmark_kremlin_plural:9 "$landmark_kremlin$"
 landmark_kremlin_desc:9 "§LLe Kremlin de Moscou est un complexe fortifié. Il abrite le palais du Grand Kremlin, ancienne résidence impériale de l'empereur de Russie et siège actuel du parlement russe. Le Kremlin donne sur la Moskova au sud, sur la cathédrale Saint-Basile et la Place Rouge à l'est, et sur le jardin Alexandre à l'ouest.§!"

 landmark_berlin_reichstag:9 "Le Reichstag"
 landmark_berlin_reichstag_plural:9 "$landmark_berlin_reichstag$"
 landmark_berlin_reichstag_desc:9 "§LLe Plenarbereich Reichstagsgebäude, également connu sous le nom de Reichstag, est un bâtiment historique du gouvernement législatif situé sur la Königsplatz à Berlin. Il s'agit d'un bâtiment symbolique qui revêt une grande importance dans le cœur et l'esprit de la population.§!"

 landmark_hofburg_palace:9 "Le palais de la Hofburg"
 landmark_hofburg_palace_plural:9 "$landmark_hofburg_palace$"
 landmark_hofburg_palace_desc:9 "§LLa Hofburg est le principal palais impérial de la dynastie des Habsbourg et fait face à la Heldenplatz, au Volksgarten et, au-delà, au Parlement et à l'hôtel de ville de Vienne. Entouré d'une multitude de parcs, c'est le cœur de la monarchie des Habsbourg.§!"

 landmark_white_house:9 "La Maison-Blanche"
 landmark_white_house_plural:9 "$landmark_white_house$"
 landmark_white_house_desc:9 "§LLa Maison-Blanche représente le siège de la présidence américaine. Situé dans le District de Columbia, la Maison-Blanche est devenue le symbole de la république depuis sa construction en 1800.§!"

 landmark_winter_palace:9 "Le Palais d'Hiver"
 landmark_winter_palace_plural:9 "$landmark_winter_palace$"
 landmark_winter_palace_desc:9 "§LLe Palais d'Hiver est un magnifique palais rococo qui a servi de résidence officielle à la Maison Romanov jusqu'en 1917. Au cœur de Petrograd, le palais a été le témoin de nombreux événements clés des révolutions russes. Une partie du palais abrite le Musée de l'Ermitage, tandis que le reste est un complexe administratif tentaculaire. Le Palais d'Hiver reste un symbole de fierté pour toute la Russie.§!"

 landmark_vozhd_liberator:9 "Vozhd le Libérateur"
 landmark_vozhd_liberator_plural:9 "$landmark_vozhd_liberator$"
 landmark_vozhd_liberator_desc:9 "§LVozhd le Libérateur se dresse sur la rive de la rivière Kharkov. Il s'agit d'une représentation en bronze de 22 mètres de haut de Boris Savinkov, assis sur un piédestal néoclassique de 29 mètres de haut. Le Vozhd, vêtu d'un long manteau et regardant sévèrement vers l'ouest, se dresse comme une figure héroïque au-dessus de sa ville natale. À l'intérieur du piédestal, un feu éternel brûle pour les soldats inconnus qui ont donné leur vie pendant la Grande Guerre patriotique.§!"

 landmark_sadabad_complex:9 "Le complexe de Sa'dabad"
 landmark_sadabad_complex_plural:9 "$landmark_sadabad_complex$"
 landmark_sadabad_complex_desc:9 "Construit par la dynastie Qajar, le complexe de Sa'dabad, dans le nord de Téhéran, sert de résidence royale et de siège du pouvoir. Ses palais et ses jardins reflètent l'évolution du paysage politique de la Perse, du conservatisme au modernisme."

 landmark_taj_mahal:9 "Le Taj Mahal"
 landmark_taj_mahal_plural:9 "$landmark_taj_mahal$"
 landmark_taj_mahal_desc:9 "Le Taj Mahal est un chef-d'œuvre de l'architecture moghole. Ses dômes grandioses en marbre blanc et ses jardins complexes en font l'un des symboles les plus emblématiques de l'Inde, témoignant à la fois de la puissance impériale et d'un héritage durable."

 landmark_hagia_sophia:9 "La Sainte-Sophie"
 landmark_hagia_sophia_plural:9 "$landmark_hagia_sophia$"
 landmark_hagia_sophia_desc:9 "Située au carrefour des empires, Sainte-Sophie a été à la fois cathédrale byzantine, mosquée ottomane et symbole des souverains de Constantinople qui n'ont cessé de changer. Son dôme massif et ses grandes salles reflètent à la fois sa signification spirituelle et les ambitions de ceux qui se sont approprié la ville."
