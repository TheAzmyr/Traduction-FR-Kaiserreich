########################################################

#changed to British spelling
 GRAND_DOCTRINE_MOBILE_WARFARE_DESC:9 "Frappez-les là où ils ne s'y attendent pas - la doctrine de guerre mobile cherche à briser l'impasse française de la Première Grande Guerre via des manœuvres agressives, pour surprendre et désorganiser l'ennemi."
 GRAND_DOCTRINE_SUPERIOR_FIREPOWER_DESC:9 "Envoyez des obus, pas des hommes - la Puissance de feu supérieure met l'emphase sur l'emploi de masses de feu écrasantes pour ouvrir la voie à des unités mobiles pour avancer et capturer le territoire."
 GRAND_DOCTRINE_GRAND_BATTLEPLAN_DESC:9 "Avec assez de préparation, aucun obstacle n'est insurmontable - le Grand Plan de Bataille est caractérisé par une préparation patiente et méticuleuse de toutes les armes, à la fois en attaque et en défense."

 large_unit_tactics_motorization_initiative:9 "Initiative de motorisation"
 SUBDOCTRINE_ASSAULT_INFANTRY_DESC:9 "Organiser l'armée selon une approche combinée de la bataille, avec des moyens d'appui-feu organiques intégrés jusqu'à la plus petite unité tactique."
 mounted_infantry_anti_mechanized_cavalry_groups:9 "Groupes de Cavalerie Anti-Mécanisés"
 SUBDOCTRINE_IRREGULARS_DESC:9 "Une approche asymétrique de la guerre d'infanterie, dans laquelle le combat direct avec des forces supérieures est évité en utilisant les tactiques de guérilla d'embuscade, de diversion et de harcèlement pour affaiblir la détermination de l'ennemi."
 irregulars_improvised_officer_groups:9 "Groupes d'Officiers Improvisés"
 irregulars_standardization_efforts:9 "Efforts de Standardisation"
 SUBDOCTRINE_FIRE_CONCENTRATION_DESC:9 "En centralisant le contrôle de tous nos éléments de soutien d'artillerie, notre armée peut concentrer sa puissance de feu en un point critique plutôt que de se disperser en petites poches."
 fire_concentration_dedicated_air_support:9 "Soutien Anti-aérien Centralisé"
 SUBDOCTRINE_ANTI_TANK_FRONT_DESC:9 "Une approche unifiée de la défense antichar à tous les échelons tactiques, défendant les flancs des percées amies et canalisant les attaques blindées ennemies vers des zones d'abattage planifiées à l'avance."
 SUBDOCTRINE_FLYING_BATTERIES_DESC:9 "Une initiative à l'échelle de l'armée visant à accroître la mobilité des armes de soutien afin qu'elles puissent suivre le rythme des progrès rapides de la motorisation et entrer rapidement en action pour apporter leur soutien."
 flying_batteries_ballistics_corrections:9 "Véhicules blindés d'observation avancée"
 SUBDOCTRINE_MOBILE_RECON_AND_ASSAULT_DESC:9 "Grâce à une approche combinée des armes et à une motorisation poussée, nous pouvons utiliser des unités de reconnaissance pour trouver l'ennemi et des armes lourdes mobiles pour l'écraser rapidement."
 mobile_recon_and_assault_motorization_support:9 "Ravitaillement motorisé organique"
 self_propelled_support_mobile_battery_management_platoons:9 "Centre mobile de direction des incendies"
 SUBDOCTRINE_ARMORED_SPEARHEAD:0 "Percée des Blindés"
 SUBDOCTRINE_ARMORED_SPEARHEAD_DESC:9 "Le char d'assaut offre l'opportunité de créer une guerre de mouvement plutôt que d'attrition. Notre doctrine doit mettre l'accent sur l'exploitation rapide des brèches pour entourer et détruire l'ennemi."
 SUBDOCTRINE_ARMORED_INFANTRY_SUPPORT:9 "Soutien blindé à l'infanterie"
 armored_infantry_support_armored_cohorts:9 "Cohortes Blindées"
 armored_infantry_support_mobile_armored_strongpoints:9 "Points d'appui blindés mobiles"
 SUBDOCTRINE_ARMORED_CAVALRY:0 "Cavalerie Blindée"
 SUBDOCTRINE_ARMORED_CAVALRY_DESC:9 "Des forces mécanisées soutenues par des chars légers et rapides et des voitures blindées peuvent trouver des points faibles et frapper l'ennemi là où il est le plus vulnérable."
 armored_cavalry_quick_response_force:9 "Forces de sécurité motorisées"
 armored_cavalry_speed_as_armour:9 "Vitesse comme blindage"
 streamlined_deployment_flexible_armored_battalions:9 "Mécanisation de l'armée"
 streamlined_deployment_mechanized_wave:0 "Vague Mécanisée"
 SUBDOCTRINE_MOBILE_DEFENSE:0 "Défense Mobile"
 SUBDOCTRINE_MOBILE_DEFENSE_DESC:9 "Les forces blindées sont utiles en défense comme en attaque. Avec leur mobilité, elles peuvent rapidement occuper un fort terrain défensif, ou se mettre en position pour contrer les percées ennemies."
 mobile_defense_combined_anti_armor:9 "Antiblindage combiné"
 SUBDOCTRINE_TANK_DESTROYER_FORCE_DESC:9 "Lorsque nous sommes confrontés à des menaces blindées ennemies importantes, nous ne pouvons pas compter sur nos défenses de première ligne pour arrêter l'ennemi. La défense en profondeur par des unités antichars en embuscade est essentielle."
 SUBDOCTRINE_LAST_STAND:0 "Défense Désespérée"
 SUBDOCTRINE_DEEP_BATTLE_DESC:9 "La portée et la puissance des armes modernes permettent de surmonter un système de défense ennemi en le frappant au plus profond, en même temps, avec toutes les armes dont nous disposons."
 SUBDOCTRINE_GUERILLA_WAR:9 "Guérilla"
 guerilla_war_galvanize_support:9 "Soutien à la galvanisation"
 guerilla_war_defense_of_gained_power:9 "Défense de la puissance acquise"
 SUBDOCTRINE_PEOPLES_WAR_DESC:9 "La volonté de résistance du peuple, mobilisée et guidée par l'État, garantit notre victoire finale sur l'impérialisme et la contre-révolution."
 SUBDOCTRINE_EXPEDITIONARY_WARFARE_DESC:9 "Toute la puissance de combat du monde ne sert pas à grand-chose si elle ne peut pas se rendre au combat. Nous mettrons l'accent, au niveau de l'organisation, sur la capacité de projection de forces au service de nos objectifs stratégiques."

 DOCTRINE_TRACK_ARMOR:0 "Blindage"
 ADVISOR_DOCTRINE_FAVOR:9 "$NAME|H$ favorise cette doctrine :"
 DOCTRINE_MONTHLY_MASTERY_GAIN_THEATER_COMMANDER:9 "- $LEADER_NAME|H$ (commandant du théâtre) : $VALUE|+=1$"

 mobile_infantry_cavalry_charge:9 "Cavalerie Modernisée"
 mobile_infantry_maneuver_warfare:0 "Guerre de Mouvement"

 GRAND_DOCTRINE_FLEET_IN_BEING_DESC:9 "Le Big Gun Club - Une approche traditionnelle axée sur l'artillerie navale et les blindés lourds, pour submerger la flotte ennemie et la noyer dans une tempête d'acier."

 SUBDOCTRINE_ARMORED_RAIDERS:9 "Pillards blindés"
 SUBDOCTRINE_ARMORED_RAIDERS_DESC:9 "Les escortes de convoi se concentrent principalement sur la défense anti-sous-marine. Imaginez leur choc lorsqu'un vaisseau capital armé apparaît au milieu d'eux, tel un loup parmi les moutons."
 armored_raiders_modernized_officer_education:9 "Protocoles de Recherche Modernisés"
 SUBDOCTRINE_COASTAL_DEFENCE:0 "Flotte de Défense Côtière"
 SUBDOCTRINE_COASTAL_DEFENCE_DESC:9 "Des navires plus petits, priorisant la puissance de feu sur la portée et opérant près des côtes alliées, peuvent se révéler un repoussoir considérable pour une flotte hostile."
 coastal_defence_fleet_aging_navy:0 "Effort de modernisation"
 coastal_defence_fleet_casemate_upgrades:9 "Modernisation de l'armement secondaire"
 SUBDOCTRINE_NAVAL_GUNFIRE_SUPPORT_DESC:9 "Une fois la flotte de combat ennemie neutralisée, nos canons navals lourds sont libres de tourner leur colère vers des cibles terrestres, pour soutenir nos troupes à terre."
 convoy_escort_escort_reclassification:9 "Défense tenace des convois"
 SUBDOCTRINE_SCREEN_INTEGRATED_OPERATIONS_DESC:9 "Les forces d'écran n'ont pas la puissance de feu des vaisseaux capitaux, mais en utilisant la vitesse comme armure, elles peuvent rendre de précieux services, même dans une bataille navale rangée."
 SUBDOCTRINE_SCREEN_HUNTER_KILLERS_DESC:9 "Alors que les sous-marins ennemis menacent d'étrangler notre économie de guerre, des escortes de destroyers bien organisées et agressives peuvent transformer le chasseur en chassé."
 SUBDOCTRINE_SCREEN_TORPEDO_PRIMACY_DESC:9 "L'accent est mis sur les attaques de torpilles agressives et audacieuses des destroyers au profit d'un filtrage défensif, afin d'affaiblir la ligne de bataille ennemie avant l'engagement principal."
 SUBDOCTRINE_SCREEN_SUPPORT_FOCUS_DESC:9 "Les améliorations apportées à la formation et à l'organisation de nos navires de soutien renforceront indirectement mais considérablement notre flotte de combat principale."
 SUBDOCTRINE_SCREEN_JEUNE_ECOLE_DESC:9 "Concept doctrinal mettant l'accent sur les essaims de petits navires, les attaques à la torpille et la guerre commerciale indirecte comme antidote à l'ancienne notion de combat à l'arme lourde en haute mer."
 SUBDOCTRINE_SCREEN_PATROL_BOATS_DESC:9 "Les navires d'attaque rapides et bon marché armés de torpilles constituent un outil puissant contre une flotte de combat traditionnelle composée de navires lourds, en particulier dans les eaux côtières où ils peuvent frapper à partir d'une embuscade."
 patrol_boats_home_waters_defense:9 "Défense des Eaux Territoriales"
 SUBDOCTRINE_CARRIER_BATTLEGROUPS_DESC:9 "Le porte-avions est en train d'éclipser rapidement le cuirassé en tant que principale arme navale de notre époque. Nos flottes devraient être centrées sur eux."
 escort_carrier_support_evasive_convoy_maneuvers:9 "Manœuvres évasives de convoi"
 SUBDOCTRINE_BROAD_NAVAL_SUPPORT:9 "Soutien Généralisé"
 SUBDOCTRINE_BROAD_NAVAL_SUPPORT_DESC:9 "Grâce à leur capacité de reconnaissance, de supériorité aérienne et de frappe, les porte-avions constituent un outil polyvalent inestimable aux mains du commandant de la force opérationnelle."
 broad_naval_support_carrier_maneuvering:9 "Manœuvre du porte-avions"
 broad_naval_support_organized_support_protocols:9 "Protocoles de soutien organisé"
 light_task_forces_localized_sea_power:9 "Puissance maritime localisée"
 SUBDOCTRINE_SUBMARINE_WOLFPACKS_DESC:9 "Chassez dispersés - frappez à l'unisson. Nos sous-marins peuvent se disperser pour couvrir de vastes étendues d'océan, puis se signaler les uns aux autres pour converger lorsqu'ils repèrent une proie convenable."
 wolfpacks_improvisation:9 "Culture de l'Improvisation"
 wolfpacks_wolfpack_coordination:9 "Indicatifs Centralisés"
 SUBDOCTRINE_SUBMARINE_COASTAL_DEFENSE:0 "Défense Côtière"
 submarine_coastal_defense_optimized_compartments:9 "Systèmes Miniaturisés"

 SUBDOCTRINE_DESCRIPTION:9 "Grâce à une sous-doctrine, nous nous spécialisons et perfectionnons notre approche de la guerre dans un domaine particulier."

 SUBDOCTRINE_FIGHTER_HOMELAND_DEFENSE:9 "Défense aérienne du territoire"
 air_subdoctrine_tactical_flexibility_combat_discipline:9 "Organisation efficace de recherche et de sauvetage"
 SUBDOCTRINE_FLYING_ARTILLERY_DESC:9 "Une approche généraliste de la hiérarchisation des frappes, qui permet d'engager des cibles d'opportunité depuis la ligne de front jusqu'à la profondeur opérationnelle."
 air_subdoctrine_dive_bombers_terrifying_precision:9 "Terrorisation aérienne systématique"
 air_subdoctrine_carrier_strikes_optimized_deck_space_usage:9 "Optimisation de l'Espace des Hangars"
 SUBDOCTRINE_NAVAL_STRIKE_TACTICS_DESC:9 "Les porte-avions doivent affronter les chasseurs ennemis et les missiles antiaériens pour délivrer leur charge utile. Notre entraînement mettra l'accent sur la capacité de survie et la ténacité dans la poursuite de l'attaque."
 air_subdoctrine_long_range_escort_mutual_air_cover:9 "Défense de la formation polyvalente"
 air_subdoctrine_tactical_battlefield_support_ship_hunters:9 "Disponibilité des bombes perforantes"
 air_subdoctrine_theater_interdiction_extended_reach:9 "Optimisation des Trajets Aériens"
 SUBDOCTRINE_COASTAL_AIR_PATROL_DESC:9 "Les moyens traditionnels de défense des côtes au niveau de la mer sont gourmands en main-d'œuvre et inefficaces. La mobilité aérienne nous permet de surveiller les côtes amies et de punir tout envahisseur potentiel."
 air_subdoctrine_open_ocean_air_patrol_harbor_raids:9 "Raids sur le port"
