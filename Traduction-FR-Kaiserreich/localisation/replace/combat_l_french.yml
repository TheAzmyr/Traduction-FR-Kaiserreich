########################################################
### KEEP THESE IN THE SAME ORDER AS THE VANILLA FILE ###
########################################################

#changed to British spelling
 BM_DECRYPTION_DESC: "Les unités disposant de renseignements fiables causent plus de dégâts et ont une meilleure défense."
 BM_FORT_MODIFIER_DESC: "Les fortifications réduisent les pertes des défenseurs et leur offrent un avantage défensif. Pour prendre le contrôle de provinces lourdement fortifiées, mieux vaut utiliser des chars superlourds ou des compagnies du génie. Les attaques depuis plusieurs directions permettent aussi de réduire l'utilité des fortifications pour les défenseurs."
 BM_ENEMY_AIR_SUPERIORITY_DESC: "Il est difficile d'organiser une défense efficace lorsque l'ennemi bénéficie de la supériorité aérienne."
 BM_ENEMY_AIR_SUPERIORITY_COUNTER_DESC: "Des bataillons anti-aériens intégrés aux divisions permettent d'alléger la pénalité en défense et en percée due à la supériorité aérienne de l'ennemi, tout en abattant directement les avions qui les attaquent."
 BATTLE_DEFENCE: "Défense"
 TACTICS_LOCKED_BY_NOT_HANDLED: "§RPour déverrouiller, le joueur doit remplir des conditions spécifiques.§!"
 COMMAND_GROUP_DESC: "Il faut une armée pour pouvoir créer les plans de bataille qui organisent les déplacements successifs d'un grand nombre d'unités."
 COMMAND_ARMY_GROUP_DESC: "Un groupe d'armées organise les armées avec des instructions et plans de bataille plus globaux."
 NAVAL_INVASION_COMBAT_PROGRESS_DESC: "Cette unité effectue une invasion navale. Son attaque est réduite mais le blindage du navire de transport améliore sa défense."
 NAVAL_INVASION_DEFEND_SCALE:9 "Capacité défensive totale : $VALUE|=+0%$"
 LAND_COMBAT_CAS_INFO_TOOLTIP: "Environ $NUM|Y$ appareils d'appui des $SIDE$ sont intervenus lors du combat.\nIls ont infligé $ORG|G0$ dégâts à l'§Yorganisation§! de l'ennemi, qui est actuellement de $ORG_MAX|G0$.\nIls ont infligé $STR|G0$ dégâts à la §Ypuissance§! de l'ennemi, qui est actuellement de $STR_MAX|G0$.\nAu total, les §Yunités anti-aériennes§! de l'ennemi sont parvenues à abattre $KILL|R$ appareils et à nous empêcher d'infliger $ORG_PREVENT|R0$ dommages en §Yorganisation§! et $STR_PREVENT|R0$ en §Ypuissance§!."
 BM_PARADROP_DESC: "Une fois parachutées, les unités seront désorganisées."
 MISSION_CAS_WIN: "Divisions ennemies neutralisées : $VAL|0+$"
 BM_DEFEND_VALUE: "Défense : $VALUE|+=%$"
 COMBAT_ARMOR_DESC: "Sur $TOTAL|H$ divisions ennemies, $PIERCING|H$ peuvent transpercer le blindage de cette division."
 COMBAT_PIERCING_DESC: "Sur $TOTAL|H$ divisions blindées ennemies, cette division peut en transpercer $PIERCING|H$."
 CARRIER_EFFICIENCY_ORG:9 "Organisation : $VAL$"

#fixed missing word "many"
 ARMY_AMOUNT_PENALTY: "§RCommande trop d'armées. Toutes les statistiques sont réduites de $PENALTY|Y1%$.§!"

#changed to British spelling
 COMBAT_LOG_BATTLE_LOSS_ARMOR: "Blindés"
 BM_BORDER_WAR_MODIFIER: "Organisation pour les conflits frontaliers"
 BM_BORDER_WAR_MODIFIER_DESC: "L'unité obtient un modificateur dépendant de son organisation dans le conflit frontalier."
