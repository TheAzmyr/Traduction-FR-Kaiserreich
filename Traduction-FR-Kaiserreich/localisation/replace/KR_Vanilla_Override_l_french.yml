### tank_modules_l_english
 EQ_MOD_CAT_tank_armor_type_TITLE: "Type de Blindage"
 EQ_MOD_SLOT_armor_type_slot_TITLE: "Type de Blindage"
 tank_riveted_armor: "Blindage Riveté"
 tank_riveted_armor_desc: "Plaques de Blindage boulonnées au châssis et maintenues ensemble par des rivets enfoncés dans les bords. Une technologie éprouvée et relativement bon marché, mais les bords rivetés constituent des points faibles dans le blindage et peuvent blesser l'équipage si les rivets sont touchés."
 tank_cast_armor: "Blindage Moulé"
 tank_cast_armor_desc: "Le Châssis entier, y compris le blindage, est coulé en une seule unité. Un processus coûteux et long qui permet d'obtenir un blindage beaucoup plus épais avec moins de points faibles."
 tank_welded_armor: "Blindage Soudé"
 tank_welded_armor_desc: "Les plaques de blindage sont soudées au châssis. Un procédé plus rapide que le moulage, tout en assurant une bonne protection."
 extra_ammo_storage_desc: "Des râteliers supplémentaires de munitions prêtes à l'emploi permettent au char de rester au combat beaucoup plus longtemps sans être réapprovisionné. Cependant, si le blindage est percé, les résultats risquent d'être catastrophiques. Ceci est particulièrement problématique en cas d'attaque."

 tank_high_velocity_cannon_desc: "Un canon spécialement conçu pour que ses projectiles atteignent une vitesse initiale élevée. Utilisant des munitions spécialisées, il possède d'excellentes caractéristiques anti-blindage, mais ses performances contre les cibles non-blindées en souffrent."
 tank_high_velocity_cannon_2_desc: "Un canon spécialement conçu pour que ses projectiles atteignent une vitesse initiale élevée. Utilisant des munitions spécialisées, il possède d'excellentes caractéristiques anti-blindage, mais ses performances contre les cibles non-blindées en souffrent."
 tank_high_velocity_cannon_3_desc: "Un canon spécialement conçu pour que ses projectiles atteignent une vitesse initiale élevée. Utilisant des munitions spécialisées, il possède d'excellentes caractéristiques anti-blindage, mais ses performances contre les cibles non-blindées en souffrent."

 tank_small_cannon_desc: "Un petit canon bon marché, capable de tirer à la fois des obus anti-infanterie et anti-blindés. Son petit calibre limite son utilité."
 tank_small_cannon_2_desc: "Un petit canon bon marché, capable de tirer à la fois des obus anti-infanterie et anti-blindés. Son petit calibre limite son utilité."
 tank_auto_cannon_desc: "Adapté d'un canon anti-aérien à tir rapide, ce canon automatique peut lancer une grêle de feu dévastatrice sur des cibles non-blindées. Le petit calibre limite ses performances anti-blindage."
 tank_auto_cannon_2_desc: "Adapté d'un canon anti-aérien à tir rapide, ce canon automatique peut lancer une grêle de feu dévastatrice sur des cibles non-blindées. Le petit calibre limite ses performances anti-blindage."
 tank_medium_howitzer_desc: "Un obusier moyen de campagne, adapté pour être monté sur un véhicule. Son objectif principal est l'appui-feu indirect contre des cibles non-blindées, mais il peut être utilisé en tir direct sur une cible si nécessaire. Ne transportant qu'une petite quantité de munitions perforantes, il est mal adapté pour un usage antichar."
 tank_medium_howitzer_2_desc: "Un obusier moyen de campagne, adapté pour être monté sur un véhicule. Son objectif principal est l'appui-feu indirect contre des cibles non-blindées, mais il peut être utilisé en tir direct sur une cible si nécessaire. Ne transportant qu'une petite quantité de munitions perforantes, il est mal adapté pour un usage antichar."
 tank_heavy_howitzer_desc: "Un obusier de campagne lourd adapté pour être monté sur un véhicule. Son objectif principal est l'appui-feu indirect contre des cibles non-blindées, mais il peut être tiré directement sur une cible si nécessaire. Ne transportant qu'une petite quantité de munitions perforantes, il est mal adapté pour un usage antichar."
 tank_rocket_launcher_desc: "Un lanceur à plusieurs rails pour roquettes non guidées et hautement explosives. Le volume de tir élevé lui confère d'excellentes performances contre les cibles non-blindées, mais même les coups directs font peu de dégats aux cibles blindées."
 tank_heavy_cannon_desc: "Une arme qui peut tirer un gros obus. Avec une pénétration de blindage exceptionnelle et des performances décentes contre des cibles non-blindées, ses principaux inconvénients sont sa taille et son coût, qui le rendent trop lourd pour être monté sur la plupart des véhicules qui ne sont pas spécifiquement conçus pour le transporter."
 tank_heavy_cannon_2_desc: "Une arme qui peut tirer un gros obus. Avec une pénétration de blindage exceptionnelle et des performances décentes contre des cibles non-blindées, ses principaux inconvénients sont sa taille et son coût, qui le rendent trop lourd pour être monté sur la plupart des véhicules qui ne sont pas spécifiquement conçus pour le transporter."
 tank_heavy_cannon_3_desc: "Une arme qui peut tirer un gros obus. Avec une pénétration de blindage exceptionnelle et des performances décentes contre des cibles non-blindées, ses principaux inconvénients sont sa taille et son coût, qui le rendent trop lourd pour être monté sur la plupart des véhicules qui ne sont pas spécifiquement conçus pour le transporter."
 flamethrower_desc: "Un dispositif devant projeter un jet de liquide brûlant. Bien que très utile dans les combats urbains et contre les fortifications, il n'offre aucune capacité antiblindée et doit être utilisé par un équipage spécialement formé dans une unité distincte, pour être efficace."

 armor_tech_1: "Protection Blindée de Base"
 armor_tech_1_desc: "Pendant la Grande Guerre, les chars n'avaient à faire face qu'aux armes légères ennemies. De ce fait, ils s'en sont sortis même équipés d'une armure assez fine. Une nouvelle génération d'armes antichar a cependant fait du champ de bataille un endroit beaucoup plus dangereux pour un char, et une protection beaucoup plus lourde est nécessaire."
 armor_tech_2: "Protection Blindée Améliorée"
 armor_tech_3: "Protection Blindée Avancée"
 armor_tech_4: "Protection Blindée Moderne"
 armor_tech_4_desc: "Pendant la guerre, les menaces auxquelles sont confrontés les chars se sont multipliées, des chars ennemis, des canons antichars, des chasseurs de chars dédiés, jusqu'aux armes d'infanterie modernes tirant des charges creuses qui peuvent pénétrer même les blindages lourds. Nous devons développer de nouvelles méthodes de protection pour maintenir nos propres chars en vie face à ces menaces."
 armor_skirts: "Jupes de Blindage"
 engine_tech_2_desc: "Equipée de canons plus gros et d'un blindage plus lourd, la nouvelle génération de chars nécessite un moteur plus puissant pour rester mobile."
 engine_tech_3_desc: "La guerre mécanisée est une forme de combat qui nécessite une prise de décision rapide et un mouvement rapide des troupes et de la logistique. Si nos chars doivent transporter des armes modernes et suffisamment de blindage pour survivre sur le champ de bataille, ils ont besoin de moteurs puissants pour suivre le rythme de l'infanterie motorisée."

 armor_tech_1_tt: "Active les valeurs d'amélioration d'armure de 5 et plus."
 armor_tech_2_tt: "Active les valeurs d'amélioration d'armure de 10 et plus."
 armor_tech_3_tt: "Active les valeurs d'amélioration d'armure de 15 et plus."
 armor_tech_4_tt: "Active les valeurs d'amélioration de blindage de 18 et plus."

 light_tank_chassis_desc: "Un châssis petit et compact, idéal pour un véhicule bon marché et léger pour des tâches telles que la reconnaissance et l'appui-feu. Sa capacité de charge limitée le rend inadapté au transport d'armures lourdes ou de gros canons."
 amphibious_tank_chassis_desc: "Une petite caisse de char spécialement conçue pour flotter. Pour y parvenir, des limites strictes doivent être fixées quant à la taille de l'arme et à l'épaisseur du blindage que le véhicule supporte."
 heavy_tank_chassis_desc: "Un grand châssis qui peut supporter le montage d'un canon lourd, d'une armure épaisse ou les deux."
 super_heavy_tank_chassis_desc: "Un véhicule gigantesque, capable d'être équipé du blindage le plus lourd et du plus gros canon, mais par conséquent assez lent et peu fiable."
 modern_tank_chassis_desc: "Un châssis modernisé qui emprunte beaucoup aux chars moyens précédents, mais en mettant beaucoup plus l'accent sur la vitesse et la maniabilité, tout en permettant également l'ajout de blindage et des canons plus gros que ceux habituellement installés sur les chars moyens. Le résultat est un véhicule qui peut remplir une grande variété de rôles."

 tank_light_two_man_tank_turret_desc: "Une tourelle qui permet à deux membres d'équipage de se partager le travail de manœuvre de l'armement et d'observation de la situation. Cela ne permet cependant toujours pas une division efficace du travail au sein de l'équipage."
 tank_medium_two_man_tank_turret_desc: "Une tourelle qui permet à deux membres d'équipage de se partager le travail de manœuvre de l'armement et d'observation de la situation. Cela ne permet cependant toujours pas une division efficace du travail au sein de l'équipage."
 tank_heavy_two_man_tank_turret_desc: "Une tourelle qui permet à deux membres d'équipage de se partager le travail de manœuvre de l'armement et d'observation de la situation. Cela ne permet cependant toujours pas une division efficace du travail au sein de l'équipage."

 auto_loader_desc: "Un mécanisme automatique qui charge les obus et permet au char de conserver une cadence de tir élevée pendant une période prolongée."

