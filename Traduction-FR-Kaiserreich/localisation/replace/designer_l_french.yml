########################################################
### KEEP THESE IN THE SAME ORDER AS THE VANILLA FILE ###
########################################################

 DESIGNER_ARMORED_LABEL: "Blindés"
 DESIGNER_ARMORED_RATIO: "Blindés : $VALUE|%Y$"
 DESIGNER_SUPPORT_COLUMN_TITLE: "Les compagnies de soutien sont des troupes restant à l'arrière du front pour soutenir les troupes combattantes.\n\nUne seule de chaque type peut être choisie, et elles n'ont aucun impact sur la §Yvitesse maximale§! de la division (hormis pour les avantages liés aux terrains) et n'élargissent pas son §Yaire de combat§!."
 DESIGNER_MAIN_COLUMN_TITLE: "Les bataillons de première ligne sont les troupes combattant sur le front.\n\nChaque colonne représente un régiment d'un type spécifique, comme les §Yblindés§!, l'§Yinfanterie§! ou les §Ytroupes motorisées§!. Le premier bataillon en haut de la colonne décide des autres bataillons pouvant être ajoutés à son régiment. Plus il y a de bataillons de première ligne, plus l'§Yaire de combat§! de la division sera étendue, et moins le nombre de divisions pouvant prendre part à un même combat sera réduit."
