########################################################

#changed to British spelling
 STAT_COMMON_MAX_ORG: "Organisation : "
 STAT_COMMON_MAX_ORG_DESC: "Niveau de préparation au combat et d'organisation d'une unité. Une unité désorganisée ne peut combattre ou se déplacer efficacement."
 STAT_ARMY_DEFAULT_MORALE_DESC: "Niveau d'organisation pouvant être récupéré chaque heure lorsque l'unité n'est pas au combat."
 STAT_ARMY_DEFENSE: "Défense : "
 STAT_ARMY_BREAKTHROUGH_DESC: "Nombre d'attaques ennemies qu'une unité peut tenter d'éviter lorsqu'elle mène une offensive, afin de lui permettre de poursuivre l'attaque."
 STAT_ARMY_HARDNESS_DESC: "§TProportion de la §Hdivision§! composée de blindés ou de véhicules protégés.\n\nLorsqu'elle est attaquée, une division cumule des attaques légères et lourdes. Une division ayant une haute valeur de §Hprotection§! sera moins exposée aux §Hattaques légères§! et plus aux §Hattaques lourdes§!, et inversement.§!"
 STAT_NAVY_SHORE_BOMBARDMENT_DESC: "Capacité à procéder à un bombardement côtier pour soutenir un combat sur une province terrestre voisine de la province maritime où le navire est en position."
 STAT_NAVY_EVASION_DESC: "Détermine la capacité des navires à manœuvrer pour échapper aux tirs ennemis. Lors de l'évaluation des chances d'éviter les impacts, la valeur d'évasion des cibles est comparée à l'attaquant et si vous bénéficiez d'une valeur d'évasion élevée, vous aurez davantage de chance d'atteindre les cibles évasives."
 STAT_AIR_DEFENCE: "Défense aérienne : "
 STAT_ADJUSTER_DEFENCE: "Défense : "
 STAT_COMMON_ARMOR: "Blindage : "
 STAT_COMMON_ARMOR_DESC: "Une valeur de §Hblindage§! supérieure à la valeur de §Hperforation§! de l'adversaire limite les dégâts subis et permet d'effectuer plus d'attaques au combat, car l'unité est plus libre de ses mouvements."
 STAT_COMMON_PIERCING_DESC: "Une valeur de §Hperforation§! supérieure ou égale à la valeur de §Hblindage§! de l'adversaire permet d'infliger plus de dégâts aux forces blindées ennemies."
 STAT_COMMON_ACCLIMATIZATION_HOT_GAIN: "Facteur d'acclimatation à la chaleur : "
 STAT_COMMON_ACCLIMATIZATION_HOT_GAIN_DESC: "Rapidité d'adaptation d'une unité aux climats chauds."
 STAT_COMMON_ACCLIMATIZATION_COLD_GAIN: "Facteur d'acclimatation au froid"
 STAT_COMMON_ACCLIMATIZATION_COLD_GAIN_DESC: "Rapidité d'adaptation d'une unité aux climats froids."

#added zero at the end for tooltip clarity
 STAT_CARRIER_SIZE_MOD_DIFF: " $VALUE|=+0$§G0§!"

#changed to British spelling
 STAT_NAVY_AMPHIBIOUS_DEFENSE: "Défense amphibie"
 STAT_NAVY_AMPHIBIOUS_DEFENSE_DESC: "Défense supplémentaire octroyée aux unités lors des invasions amphibies."
