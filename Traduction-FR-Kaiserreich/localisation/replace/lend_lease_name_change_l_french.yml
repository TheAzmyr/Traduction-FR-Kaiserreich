 #country_l_english
 ARMY_EXPERIENCE_DESC: "Au fur et à mesure que votre équipement est utilisé au combat, vous gagnez de l’expérience militaire. Cela signifie que vous pouvez acquérir de l'expérience militaire lorsque vous engagez vos §H Divisions §! dans la bataille ou si vous avez envoyé un §H $lend_lease_string_caps$§! en soutien aux guerres de vos alliés.\nVous acquérez également de l'expérience en menant des §H exercices militaires §! avec des troupes au moins de niveau $UNIT_TRAINING_LEVEL|Y$ et en accomplissant certaines §H priorités nationales §!. Certains §H ministres §! peuvent augmenter l’expérience acquise.\n\nL'expérience militaire est nécessaire pour créer et modifier vos modèles de division §H §! ."
 AIR_EXPERIENCE_DESC: "Quand votre aviation engage l'ennemi lors de mission ou au cours d'§Hexercices de pilotage§!, vous obtenez de l'expérience aérienne. Cela signifie que vous pouvez obtenir de l'expérience aérienne quand vos §Hescadrilles§! sont engagées dans la bataille ou quand vous avez envoyé un §H $lend_lease_string_caps$§! en soutien aux guerres de vos alliés.\nCertaines §Hpriorités nationales§! donnent de l'expérience additionnelle et certains §Hministres§! peuvent augmenter l'expérience acquise.\n\nL'expérience aérienne est utilisée pour développer de meilleures variantes d'avions existants."

