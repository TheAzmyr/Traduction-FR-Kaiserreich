#added player warnings
 FE_IRONMAN: "Mode Ironman - §RPeut Casser le Jeu§!"
 FE_IRONMAN_TOOLTIP: "En mode Ironman, les code de triche de la console sont désactivés et le jeu est automatiquement sauvegardé régulièrement dans un seul fichier. Dans les parties jouées avec ce paramètre, il n'est pas possible de revenir en arrière.\n\n§RATTENTION\nL'utilisation du mode Ironman rendra impossible le retour à une ancienne sauvegarde en cas d'apparition d'un bug qui brise le jeu, et peut ruiner de façon permanente des parties entières.§!"
 FE_HISTORICAL: "IA Historique - §RNon supporté§!"
 FE_HISTORICAL_TOOLTIP: "§RCette option est totalement inutilisée dans KR, mais la laisser activée peut causer des problèmes avec l'IA. Assurez-vous de la garder désactivée constamment en jouant à Kaiserreich.§!"

