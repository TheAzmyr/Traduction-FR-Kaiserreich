 CANNOT_RECRUITE_OPERATIVE_NO_SLOT_DESC: "Vous pouvez obtenir le premier emplacement en construisant l'agence de renseignement. D'autres emplacements seront disponibles après la 5e mise à niveau ou en assignant un conseiller §H$KR_head_of_intelligence$§!.\nEn tant que maître espion d'une faction, plus vous avez de pays dans votre faction, plus vous débloquez d'emplacements opérationnels. Les vassaux ou les pays avec un nombre très faible d'usines ne contribuent pas à l'obtention d'emplacements opérationnels supplémentaires."
