#changed to British spelling
 heavy_armor_advice_tt: "\nLe montage d'un meilleur module de §YBlindage§! sur les §YVaisseaux Lourds§! améliore leur capacité à résister aux dommages. Les §YCuirassés§! et les §YCroiseurs de Bataille§! sont définis par leurs différents §YSchémas de Blindage§!, les Croiseurs de Bataille ayant généralement un blindage plus faible."
 basic_heavy_armor_scheme: "Schéma de blindage à ceinture inclinée"
 basic_heavy_armor_scheme_desc: "En plaçant le blindage de la ceinture à un angle, le même poids et la même épaisseur de blindage sont beaucoup plus difficiles à percer.\n\nLe montage de ce module sur les §YNavires Lourds§! améliore leur capacité à résister aux §Ydégâts infligés par l'ennemi§!. Les §YCuirassés§! et les §YCroiseurs de Bataille§! sont définis par leurs différents §YSchémas de Blindage§!."
 improved_heavy_armor_scheme: "Système de blindage tout ou rien"
 improved_heavy_armor_scheme_desc: "Ce schéma se concentre sur la protection des zones les plus vitales du navire, tout en ignorant les parties sans importance.\n\nLe montage de ce module sur les §YNavires Lourds§! améliore leur capacité à résister aux §Ydégâts infligés par l'ennemi§!. Les §YCuirassés§! et les §YCroiseurs de Bataille§! sont définis par leurs différents §YSchémas de Blindage§!."

 MOUNTAINEERS_DOCTRINE_DESC:9 "Ces unités de grande bravoure, rompues aux terrains les plus difficiles, constituent un avantage pour déborder l'ennemi et tirer parti de sa moindre faiblesse."
 RANGERS_DOCTRINE_DESC:9 "En étant capable d'opérer avec des forces importantes dans des zones densément boisées, notre armée peut déborder et manœuvrer les forces ennemies."
 special_forces_paratroopers_desc:9 "Il n'y a rien de plus terrifiant que le ciel assombri par un millier d'avions remplis d'hommes d'exception. Nos doctrines doivent tirer parti du choc et de l'effroi provoqués par ces unités aéroportées."
 ski_troops_desc:9 "Les spécialistes du froid sont essentiels à nos tactiques de combat. En reconnaissant officiellement ces experts dans notre constitution militaire, nous pouvons libérer des ressources et des formations pour les élever encore plus haut."
 mountaineers_combat_1_desc:9 "Nos forces d'élite doivent concentrer leurs efforts sur la tenue des zones dans lesquelles elles sont spécialisées. La combinaison de tactiques d'embuscade et d'une meilleure organisation régimentaire permet à nos forces spéciales de présenter une défense en profondeur significative contre les forces d'invasion."
 mountaineers_combat_2_desc:9 "Les régiments d'artillerie de montagne sont des forces spécialisées conçues pour apporter un soutien rapide et à longue distance à nos divisions d'élite, qui se sont entraînées et ont opéré en terrain difficile. Leur présence renforce considérablement les capacités de combat de nos forces spéciales."
 mountaineers_keystone_1_desc:9 "Le succès de nos forces spéciales d'élite exige une réorganisation de notre philosophie militaire autour de leur présence."
 paras_dispersed_drop_desc:9 "La nature de nos opérations exige que nos troupes aéroportées se spécialisent dans des largages très dispersés, ce qui permet d'effectuer des sabotages importants avant même que l'ennemi ne se rende compte de notre présence."
 SF_PARAS_combat_effect_tt:9 "Les divisions ennemies dans les États où les §Hparachutistes§! sont largués vont voir leur §Horganisation§! réduite.\n\n$PARA_EFFECT_TIMER$"
 paras_airborne_light_armor:9 "Blindés aéroportés"
 paras_bonus_1_desc:9 "Même le plus beau parachutage peut mal tourner. Nous devons donc veiller à ce que les troupes soient parfaitement entraînées dans le domaine du repérage et de la navigation."
 rangers_guerilla_doctrine:9 "Guérillas des forêts"
 rangers_backbone_doctrine:9 "Spécialisation en infanterie légère"

