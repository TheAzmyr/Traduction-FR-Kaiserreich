## Black Monday ##
 argbla.1.t:0 "Le lundi noir frappe la nation"
 argbla.1.d:0 "Lorsque le marché allemand s'est ouvert ce matin et que les stocks ont soudainement commencé à chuter, notre pays a été l'un des premiers à être touché par la vague. En réponse à la bourse de Berlin, la Bolsa de Comercio de Buenos Aires s'est effondrée et a causé encore plus de problèmes à Carles qui s'accroche à peine au pouvoir"
 argbla.1.a:0 "L'Argentine est plongée dans une spirale de malchance !"

 argbla.2.t:0 "Fermeture de la Bolsa de Comercio ?"
 argbla.2.d:0 "Avec la chute continue des actions et la panique des investisseurs partout au pays, nous pourrions fermer la bourse et exiger des banques qu'elles refusent de payer les citoyens désespérés. Cela nous permettra de gagner un peu plus de temps pour réparer la catastrophe pendant que nous nous concentrons sur les affaires politiques, mais cela ne sera certainement pas apprécié par notre population"
 argbla.2.a:0 "Fermez-la !"
 argbla.2.b:0 "Le marché libre va arranger ça !"

 argbla.3.t:0 "Fermer la caisse d'émission ?"
 argbla.3.d:0 "Pendant la plus grande partie de notre histoire, la caisse d'émission a lié le peso à un étalon-or où un organe appelé la Caja de Conversión était chargé de maintenir la valeur de notre monnaie. Avec l'effondrement des stocks et les mesures décisives prises par l'Allemagne pour atténuer le choc, nos exportations ont perdu leur avantage concurrentiel et vont avoir du mal à concurrencer les produits bon marché d'Europe de l'Est et d'Europe intérieure. C'est pourquoi il a été proposé de fermer le currency board et d'abandonner l'étalon-or, de laisser le peso dévaluer et de rendre ainsi nos produits à nouveau compétitifs"
 argbla.3.a:0 "Fermez le comptoir"
 argbla.3.b:0 "Gardez le comptoir ouvert"

 argbla.31.t:0 "Les exportations s'effondrent"
 argbla.31.d:0 "En raison de la concurrence croissante de l'Europe et d'autres parties du monde, nos produits ont complètement perdu leur avantage concurrentiel sur le marché allemand et des milliers de nos concitoyens ont perdu leur emploi en raison de la faillite de nombre de nos grandes entreprises"
 argbla.31.a:0 "Essayez d'adoucir le choc"

 argbla.4.t:0 "Le peso descend en spirale"
 argbla.4.d:0 "Avec l'insécurité politique en Argentine et les troubles économiques massifs de l'Empire allemand, le peso ne cesse de s'effondrer, forçant bon nombre de nos anciennes et puissantes entreprises à fermer et à licencier des milliers de travailleurs. Des plans gouvernementaux d'intervention et de sauvetage des personnes sans emploi sont en cours d'élaboration, mais entre-temps, la situation va de mal en pis"
 argbla.4.a:0 "Une intervention forte est nécessaire !"

 argbla.5.t:0 "Les troubles à Cordoue et à Mendoza"
 argbla.5.d:0 "En raison de la récession économique et de l'insécurité politique qui règne dans notre pays, des milliers de chômeurs des villes industrielles de Cordoue et de Mendoza ont afflué dans les rues pour exiger du gouvernement qu'il intervienne et règle la crise. Comme notre contrôle sur ces villes n'est toujours pas contesté, les forces de police locales loyales à l'armée n'interviennent pas en notre nom pour tenter d'attiser les flammes de la résistance contre le régime"
 argbla.5.a:0 "Envoyez une lettre au texte fort"

 argbla.6.t:0 "Réviser nos exportations"
 argbla.6.d:0 "Après la victoire des puissances centrales dans la Weltkrieg et la perte d'importance de l'Empire britannique, l'Argentine a lentement commencé à s'adapter au nouvel ordre mondial et a augmenté ses exportations vers l'Allemagne. Ce choix s'est avéré être le bon, car 1925 a entraîné l'effondrement de l'Empire britannique et le réseau commercial qu'il avait établi. En tant que principal partenaire d'exportation de l'Argentine et fournisseur d'une grande partie des biens dont nous avions besoin, le gouvernement a été contraint de lancer un programme d'industrialisation à grande échelle qui a entraîné des tensions sociales croissantes et quelques années difficiles. Les investissements allemands et l'importance croissante de nos produits agricoles ont fait reculer la situation dans les années trente, entraînant un boom économique et faisant de l'Argentine un moteur de l'économie sur le continent. L'effondrement du marché allemand et le retour du protectionnisme à la nation ont toutefois eu un impact catastrophique sur notre économie et ont sérieusement entravé nos exportations. Un nouvel accord commercial devra être signé pour que l'Empire allemand nous garantisse qu'il continuera à importer nos marchandises"
 argbla.6.a:0 "Envoyez la proposition"

 argbla.7.t:0 "Délégation commerciale argentine"
 argbla.7.d:0 "En tant que l'un de nos principaux partenaires d'importation, la république argentine en difficulté s'est adressée à notre ministère du Commerce, nous suppliant de faire une exception pour les droits de douane accrus que nous imposons aux pays non européens de la région. Comme leur économie dépend presque entièrement de nous, nous pourrions leur imposer des pressions et essayer de les forcer à signer un accord moins favorable. Cependant, s'ils saisissaient cette occasion de transférer leurs intérêts à l'Entente, cela nous couperait de leurs exportations agricoles vitales qui pourraient donner un avantage à nos rivaux dans l'Entente sur le continent américain.\n\nS'ils en profitaient pour transférer leurs intérêts à l'Entente, cela nous couperait de leurs exportations agricoles vitales, ce qui pourrait donner à nos rivaux de l'Entente un avantage dans les Amériques. Si toutefois ils en profitaient pour transférer leurs intérêts à l'Entente, cela nous couperait de leurs exportations agricoles vitales qui pourraient donner un avantage à nos concurrents de l'Entente dans les Amériques"
 argbla.7.a:0 "Nous avons besoin de leur loyauté !"
 argbla.7.b:0 "Qu'est-ce que c'est que quelques Marks de plus entre amis ?"

 argbla.71.t:0 "L'Allemagne accepte nos conditions générales de vente"
 argbla.71.d:0 "Que ce soit par bienveillance ou par désir d'étendre leur influence sur le continent sud-américain, l'Allemagne a accepté avec empressement nos conditions et fait une exception pour les produits argentins dans leurs accords commerciaux du lundi noir"
 argbla.71.a:0 "Nous vous en sommes reconnaissants"

 argbla.72.t:0 "L'Allemagne impose des conditions plus sévères"
 argbla.72.d:0 "Conscient de notre situation fragile et ne voulant pas faire traîner leur propre reprise en longueur pour nous aider, le ministère allemand du commerce a exigé que nous abaissions les prix de nos exportations de viande transformée ou que nous subissions des conséquences en recevant des prix plus élevés pour l'acier, les outils et les biens de consommation.\n\nNous ne sommes cependant pas obligés de suivre ces revendications et pourrions peut-être conclure un accord avec l'Entente pour réduire notre dépendance vis-à-vis de l'Allemagne, même si la question des îles Malvinas n'a pas encore été entièrement résolue et pourrait s'avérer être une monnaie d'échange britannique"
 argbla.72.a:0 "Nous n'avons pas d'autre choix que d'accepter"
 argbla.72.b:0 "Il existe peut-être une autre solution..."

 argbla.73.t:0 "L'Argentine vient négocier"
 argbla.73.d:0 "Sévèrement touché par le Lundi noir et forcé par l'Allemagne d'avaler une pilule dure pour sauver son économie, le gouvernement est venu nous voir pour conclure un nouvel accord commercial. Leurs vastes exportations agraires en ont fait un acteur clé sur le marché mondial et les années d'industrialisation qui ont suivi la chute de notre empire en ont fait un atout précieux pour notre réseau commercial et éventuellement pour notre alliance.\n\nCependant, ils ont aussi volé les îles Malouines dans notre moment de faiblesse et c'est une insulte qui ne plaît pas au public chez nous. Si nous les forcions à retourner les îles, nous obtiendrions un soutien massif de la part de nos partisans, mais nous risquerions de mettre un terme à d'éventuelles relations commerciales avec la République"
 argbla.73.a:0 "On a besoin de toute l'aide possible"
 argbla.73.b:0 "Les îles Falkland sont britanniques !"

 argbla.74.t:0 "Le Canada accepte notre proposition"
 argbla.74.d:0 "Que ce soit par bienveillance ou par désir d'étendre leur influence sur le continent sud-américain, le Canada a accepté avec empressement nos conditions et a fait une exception pour les produits argentins dans leurs accords commerciaux, ce qui nous donne accès à un marché mondial de possibilités"
 argbla.74.a:0 "Nous vous en sommes reconnaissants"

 argbla.75.t:0 "Le Canada exige le retour des îles Falkland"
 argbla.75.d:0 "Bien que le Canada soit prêt à réviser les traités qu'il a rompus avec nous après la débâcle de 1925, il n'a qu'une seule demande à formuler avant d'accepter de discuter d'éventuels accords commerciaux : Les îles Malouines doivent être rendues immédiatement sous contrôle britannique, faute de quoi il n'y aura pas d'accord possible, maintenant ou à l'avenir. Non seulement les îles sont une importante installation navale dans notre lutte contre le FOP, mais leur retour provoquerait une indignation massive sur le front intérieur dont nous n'avons pas besoin avec l'état déjà fragile de notre régime.\n\nOn n'a pas demandé aux habitants des îles de quel côté ils sont, mais il va sans dire qu'ils ont pleinement confiance en notre capacité de prendre la bonne décision"
 argbla.75.a:0 "En y repensant, les Allemands n'étaient pas si mauvais...."
 argbla.75.b:0 "On s'en fout de ces cailloux pour les moutons, de toute façon"

 argbla.76.t:0 "L'Argentine accepte nos demandes !"
 argbla.76.d:0 "Réalisant qu'ils n'ont pas d'autre choix que de se plier à nos exigences, le gouvernement argentin a officiellement signé le nouvel accord commercial qui nous accorde encore plus d'influence dans leur pays et améliore nos relations avec leur conseil commercial. Notre acier, nos biens de consommation et autres appareils modernes seront importés à des prix élevés tandis que nous importerons leurs conserves à bas prix"
 argbla.76.a:0 "Une belle affaire"

 argbla.8.t:0 "Présentation de l'Empréstito patriótico"
 argbla.8.d:0 "Comme nos tentatives de redressement n'ont connu qu'un succès mitigé et que l'économie continue d'échouer, le gouvernement a annoncé l'"empréstito patriótico" ou prêt patriotique pour renforcer les caisses. Le premier de ces nouveaux tarifs sera imposé sur l'essence et les bénéfices seront versés à la Dirección Nacional de Vialidad, l'Office national des routes publiques"
 argbla.8.a:0 "La proposition entre en vigueur !"
 argbla.8.b:0 "On ne peut pas forcer notre peuple à cracher encore plus d'argent !"

 argbla.9.t:0 "Création de La Junta Nacional de Granos"
 argbla.9.d:0 "En tant que Commission nationale des grains, la JNG achètera du blé, du lin et du maïs à nos agriculteurs en difficulté à des prix établis par notre gouvernement. Grâce à ce panel, nous pouvons garantir un prix équitable à nos agriculteurs tout en les soutenant lorsque nous serons à nouveau frappés par une récession en utilisant les moyens du Fonds d'échange de la Banco de la Nación.\n\nCertains membres du gouvernement, cependant, préféreraient élargir radicalement le panel et garantir des prix pour les produits industriels et tous les produits agraires. Les libéraux, cependant, considèrent qu'il s'agit d'une attaque directe contre le marché libre et exhortent le gouvernement à mettre un terme à ces politiques avant qu'il ne soit trop tard"
 argbla.9.a:0 "L'Office réglementera toutes les marchandises !"
 argbla.9.b:0 "Seuls les produits agraires seront traités"
 argbla.9.c:0 "Bloquez la proposition !"

 argbla.10.t:0 "Stabilisation de la campagne"
 argbla.10.d:0 "Grâce aux mesures décisives que nous avons prises au début de la récession et surtout aux succès de la JNG, une grande partie de nos agriculteurs ont réussi à échapper à la faillite. Maintenant que le commerce est de nouveau en hausse, nos fermes sont en excellente forme et de grandes quantités de nourriture sont déjà expédiées au Canada et dans l'Empire allemand"
 argbla.10.a:0 "Très bien"
 argbla.10.b:0 "Très bien"

 argbla.11.t:0 "Projet de construction du barrage de La Viña"
 argbla.11.d:0 "Pour relancer le processus d'industrialisation de Cordoue, le gouverneur Amadeo Sabattini a proposé la création d'une grande installation hydroélectrique pour alimenter non seulement l'industrie naissante de la région, mais aussi pour irriguer des milliers d'hectares de terres agricoles, le principal moteur économique de la province. La construction devrait durer au moins 5 ans, mais avec un soutien gouvernemental suffisant, ce délai pourrait peut-être être réduit, mais à un coût élevé"
 argbla.11.a:0 "Attribuer des fonds"
 argbla.11.b:0 "Nous n'avons pas les ressources nécessaires"

 argbla.12.t:0 "Ouvertur de la Escuela de Aviación Militar de Argentina"
 argbla.12.d:0 "Fondée le 10 août 1912, sous l'administration de Roque Sáenz Peña, l'École d'aviation militaire a été créée pour répondre à l'importance croissante de l'aviation et pour former et subventionner la première génération des pilotes argentins. En raison de l'importance toujours croissante de l'aviation et de son introduction dans la guerre militaire pendant la Weltkrieg, des agrandissements ont été décidés en 1934 pour construire un nouveau siège pour notre école aéronautique. Située à la périphérie de Cordoue, l'école est destinée à former la prochaine génération de pilotes et à nous donner un avantage sur nos voisins"
 argbla.12.a:0 "[Root.GetLeader] a ouvert l'académie !"

 argbla.13.t:0 "Le métro de Buenos Aires s'agrandit !"
 argbla.13.d:0 "Ouvert à l'origine en 1913, le métro de Buenos Aires a été le premier réseau de métro du continent sud-américain et même de l'hémisphère sud. Sous le quasi-monopole de l'AATC, peu d'expansion a été réalisée au cours des dernières décennies, ce qui a incité le gouvernement à intervenir et à transférer les droits de construction à la Compañía Hispano-Argentina de Obras Públicas y Finanzas (CHADOPYF). Ils ont ensuite créé une nouvelle ligne pour le système, la ligne D reliant Catedral aux Tribunales.\n\nLa poursuite de l'émigration vers la ville de la campagne appauvrie et l'afflux massif d'immigrants européens a laissé notre système de transport public très déficient, ce qui a conduit à la proposition du gouvernement de nationaliser le réseau en la Corporation des transports de Buenos Aires (CTCBA) pour permettre une meilleure expansion et pour répondre aux demandes créées par la croissance démographique de la ville"
 argbla.13.a:0 "Nationalisez le métro !"
 argbla.13.b:0 "Le marché libre ne doit pas être entravé !"

 argbla.14.t:0 "La Bombonera ouvre !"
 argbla.14.d:0 "Avant La Bombonera, le club de football 'Boca Juniors' avait utilisé plusieurs sites avant de s'installer sur son terrain actuel à Brandsen. Le premier terrain du Club avait été situé à Dársena Sur de l'ancien port de Buenos Aires (actuellement Puerto Madero) et Isla Demarchi avant de déménager dans les rues Brandsen et Del Crucero en 1924.\n\nEn 1931, le comité directeur des Boca Juniors (dirigé par le président Ruperto Molfino) a acquis les terrains de la municipalité de Buenos Aires pour 2.200.000 dollars australiens. Trois ans plus tard, le club lance un appel d'offres pour la construction de son nouveau stade. Les difficultés économiques dues au désastre du Lundi noir et l'impossibilité de trouver des architectes ont retardé la construction du nouveau stade jusqu'en 1938, date à laquelle le club a disputé son dernier match avant le début des grands travaux.\n\nEnfin l'ouverture le 25 mai 1940, avec un match amical entre Boca et San Lorenzo, l'équipe locale a remporté 2-0 avec deux buts inscrits par Ricardo Alarcón. Bien que la station ait été fraîchement construite, il manquait un système d'éclairage qui a forcé la fin du match à la 70e minute"
 argbla.14.a:0 "Allez les Bocas !"

 argbla.15.t:0 "Un tremblement de terre frappe San Juan"
 argbla.15.d:0 "Réveillés à 7h11 ce matin, les habitants de San Juan ont été secoués par un tremblement de terre dans les départements de l'est de la province de San Juan. Deux morts ont déjà été dénombrés, mais beaucoup d'autres pourraient encore être piégés dans les décombres. Les autorités sont heureuses d'annoncer que les dommages sont minimes et qu'une plus grande tragédie a été évitée en raison de l'emplacement de l'épicentre, soit 6,2 sur l'échelle de Richter"
 argbla.15.a:0 "[Root.GetLeader] a exprimé ses condoléances aux familles des victimes"

## 1936 Carles ##
 argcar.1.t:0 "Le Statut de l'Argentine"
 argcar.1.d:0 "Au début du XXe siècle, l'Argentine jouissait d'une prospérité économique en plein essor et à croissance rapide basée sur ses exportations de viande et de céréales. Des immigrants de toute l'Europe ont afflué vers la République et un esprit d'entreprise vigoureux et une industrie naissante ont rapidement propulsé l'Argentine comme l'une des nations les plus prospères de la planète. Les relations commerciales étaient sécurisées et les exportations vers le Royaume-Uni et l'Allemagne continuaient d'augmenter.\n\nLorsque la Weltkrieg a toutefois frappé, l'Argentine a été contrainte à la neutralité et n'a pas voulu se ranger du côté de son partenaire économique le plus important, le Royaume-Uni, ou de son deuxième plus important, l'Allemagne. En dirigeant entre les deux, les sanctions ont été abaissées par les Britanniques, imposant un embargo sur le commerce avec l'Allemagne. Alors que l'Argentine a tenté de contourner ce problème en vendant par l'intermédiaire de pays tiers, les ventes n'ont pas été les mêmes et le miracle d'avant la guerre du Golfe s'est ralenti..\n\nÀ l'approche des dernières années de la Weltkrieg, le Royaume-Uni s'est rendu compte qu'il menait un combat perdant et a ordonné au gouvernement et aux entreprises argentins d'accroître la production et d'exploiter le pays au maximum. Mécontents des exigences croissantes et malades de l'exploitation britannique, les travailleurs ont commencé à s'organiser, à protester et finalement à se soulever dans une révolte armée. Incapable de contenir complètement la situation, le contrôle du gouvernement argentin sur les soulèvements s'est aggravé et au milieu des années 20, l'Argentine avait perdu le contrôle des provinces de Santa Cruz, Chubut et Rio Negro au profit du Frente Obrero Patagonico nouvellement formé.\n\nTrois gouvernements élus démocratiquement par la suite ont été chargés de résoudre la crise mais ont échoué l'un après l'autre. En réponse à leur incapacité à gouverner, le général Uriburu se leva en 1930 pour tenter d'écraser la révolte. Un règne de terreur s'est répandu dans tout le pays avec des sympathisants socialistes et syndicalistes massacrés et poussés vers le sud. Sa dictature est cependant de courte durée puisqu'il meurt du cancer deux ans plus tard, formant un vide de pouvoir et une fois de plus aucune intervention à grande échelle dans le Sud"
 argcar.1.a:0 "Très bien"

 argcar.100.d:0 "Les élections sont écrites et par la fraude électorale, le PAN sous Roca prend le pouvoir avec succès, entraînant une lente reprise de la dictature d'Uriburu et un changement d'attitude envers le FOP (Front ouvrier patagonien). De petites escarmouches en territoire FOP sont lancées et la marine reprend avec succès l'Isla Grande de Tierra del Fuego. L'intervention du Chili, cependant, empêche le gouvernement de remporter la victoire et met temporairement fin au conflit avec le FOP.\n\nLorsqu'en 1935, des rumeurs ont fait surface selon lesquelles Roca tenterait de mettre fin au conflit et de laisser le FOP tranquille, l'indignation a éclaté dans tout le pays, permettant à la Liga Patriotica de Manuel Carles d'obtenir le soutien dont elle a besoin, jusqu'au coup de Noël. Soutenu par la Marine et divers éléments militaires, Carles prend le pouvoir à Noël 1935, prend le contrôle de la région de la capitale et commence à consolider son emprise sur la nation.\n\nAlors que le premier janvier 1936 dépasse la nation, Carles est toujours au milieu de sa tentative de coup d'Etat avec un succès loin d'être certain. A l'exception de la région de la capitale Buenos Aires et des petites provinces intérieures, son contrôle est nul. Le soutien de l'ARA ou " Armada argentine " est garanti, mais de nombreux commandants militaires de l'armée doutent du potentiel de Carles et s'organisent pour réprimer son coup"

 argcar.2.t:0 "Affrontements au Colegio Militar de la Nación"
 argcar.2.d:0 "L'un des derniers bastions de la grande région de Buenos Aires, le Colegio Militar de la Nación était occupé par des militaires loyalistes qui s'étaient barricadés à l'intérieur du complexe en attendant des renforts de l'intérieur. En réponse à ce dernier effort, des soldats de l'ARA ont été envoyés pour tenter de les expulser. Bien que de petits affrontements se soient produits dans tout le complexe, l'armée s'est rendue une semaine plus tard, lorsque les services publics de base et la volonté de résister ont commencé à s'estomper.\n\nParmi les prisonniers se trouvaient quelques commandants notables de l'armée, mais il semble que la majorité de l'état-major ait fui la ville au cours des premiers jours du coup d'État. Cette victoire est peut-être insignifiante dans le tableau d'ensemble, mais nous contrôlons désormais fermement l'ensemble de Buenos Aires"
 argcar.2.a:0 "Incarcérez les officiers"
 argcar.2.b:0 "Exécutez les dissidents"

 argcar.3.t:0 "Luttez pour la Estación Retiro"
 argcar.3.d:0 "En tant que principale plaque tournante ferroviaire de notre pays, la ville de Buenos Aires joue un rôle clé en reliant les vastes étendues de notre pays. La plupart des chemins de fer du Nord, cependant, passent par Rosario, qui n'a pas encore déclaré son allégeance à Carles et pourrait se révéler une épine dans notre pied pendant la campagne du Nord. Nos troupes sont en train de finir les restes loyalistes de la Estación Retiro de Buenos Aires, mais nous devrons décider si l'ARA doit d'abord sécuriser la côte et ses villes peuplées ou le centre de Rosario"
 argcar.3.a:0 "Poussez vers Rosario"
 argcar.3.b:0 "Envoyez l'ARA à Mar del Plata"

argcar.4.t:0 "Gendarmería Nacional Argentina"
 argcar.4.d:0 "Avec l'appui douteux de l'armée et les effectifs limités de l'ARA, un débat s'est engagé sur les capacités de notre force de frappe interne. Selon la Constitution argentine, les forces armées ne peuvent techniquement pas intervenir dans les conflits civils internes, de sorte que la gendarmerie serait créée comme un organe subordonné au ministère de la Défense et donc au cabinet Carles. Elle serait définie comme une " force de sécurité de nature militaire " civile et maintiendrait une relation fonctionnelle avec le ministère de la Défense, tant dans le cadre du système de défense nationale que dans celui de la sécurité intérieure. Elle maintiendrait donc les capacités découlant des exigences requises par la planification militaire conjointe avec les forces armées et serait juridiquement en mesure d'intervenir dans la crise actuelle.\n\nNos fonds sont cependant limités en ce moment et la loyauté des nouvelles recrues serait pour le moins douteuse, ce qui a poussé Carles à reconsidérer la proposition pour éviter la possibilité d'un contre-coup dans ses propres rangs"
 argcar.4.a:0 "Fondez-la GNA"
 argcar.4.b:0 "Nous pouvons gérer la situation par nous-mêmes"

 argcar.5.t:0 "Intervention dans le domaine judiciaire"
 argcar.5.d:0 "Au cours des premières années du XXe siècle, notre pays a commencé à s'éloigner lentement des anciens systèmes autoritaires pour s'orienter vers un système plus ouvert et démocratique grâce à des changements constitutionnels et à la mise en place de freins et contrepoids. Le séparatisme qui s'en est suivi en Patagonie et la corruption continue et les affaires louches du parti conservateur au pouvoir ont toutefois entravé nos progrès et maintenu l'ancien système en vie et en marche. Non seulement cela a provoqué un grand mécontentement parmi la population, mais cela a aussi créé un foyer pour les partisans de Carles qui prétendent que la Haute Cour fait obstruction à la 'volonté populaire'.\n\nMaintenant que Carles et ses partisans contrôlent la Haute Cour, cela lui a donné l'occasion parfaite de mettre fin au système défunt en démettant les cinq membres de la Cour de leurs fonctions et en les remplaçant par ses "hommes du peuple". Nous pouvons cependant pousser plus loin notre récit et commencer à remplacer les tribunaux inférieurs par nos partisans, bien que cela puisse se retourner contre nous si les gens changent de camp"
 argcar.5.a:0 "L'ancien système est dépassé et corrompu !"
 argcar.5.b:0 "Ne remplacez que la Haute Cour"

 argcar.50.t:0 "Question des droits civils"
 argcar.50.d:0 "Beaucoup de nos partisans sont convaincus que nous n'éliminons pas assez efficacement la vieille garde et ont poussé à une restriction temporaire des droits constitutionnels de nos citoyens. Cette proposition ne sera bien sûr pas bien acceptée par la majorité de la population, mais elle pourrait garantir un front intérieur plus sûr et éviter une opposition politique ou civile"
 argcar.50.a:0 "Tous les Argentins doivent servir l'État en ces temps difficiles"
 argcar.50.b:0 "La Constitution accorde des droits qui ne peuvent être pris"

 argcar.51.t:0 "Protestations à Buenos Aires"
 argcar.51.d:0 "En réaction à notre décision de lever temporairement la Constitution pour poursuivre les dissidents, des milliers de nos citoyens se sont rassemblés sur la Plaza de Mayo à Buenos Aires pour protester contre ces changements et proclamer leur soutien à l'ancien gouvernement. Bien que cela ne soit pas surprenant, nous ne nous attendions pas à ce que les protestations se multiplient aussi rapidement, ce qui compromettrait sérieusement les plans visant à sécuriser l'arrière-pays argentin et pourrait permettre aux forces conservatrices d'avoir le temps nécessaire pour former une opposition organisée"
 argcar.51.a:0 "Envoyez la Gendarmería"
 argcar.51.b:0 "Stationnez les réserves à Buenos Aires."

 argcar.52.t:0 "Escalade à Buenos Aires"
 argcar.52.d:0 "Les manifestations dans la capitale ont soudainement tourné à la violence lorsque les forces armées ont été envoyées avec des pierres jetées sur nos forces anti-émeutes. Une recrue non qualifiée a ouvert le feu sur les manifestants en réaction, ce qui a fait exploser la situation dans un désordre sanglant où des dizaines de civils ont été abattus dans le but de contrôler la foule. La dure répression a inévitablement conduit à la dispersion des foules et à des dizaines d'arrestations, mais elle a montré la faiblesse du régime Carles à réprimer ces protestations"
 argcar.52.a:0 "Un jour sombre pour l'Argentine"

 argcar.6.t:0 "Cordoue et Rosario dénoncent le régime Carles"
 argcar.6.d:0 "Fortement influencées par l'armée et les restes des socialistes qui n'ont pas fui vers le sud, les villes de Cordoue et Rosario ont déclaré le gouvernement de Buenos Aires incapable de gouverner l'Argentine et ont coupé tout lien avec la région capitale et exhorté les autres États à faire de même. Les membres conservateurs de l'armée ont annoncé leur soutien au mouvement et établissent des positions défensives autour de Rosario pour contrer nos forces"
 argcar.6.a:0 "Invoquer l'article 6"

 argcar.61.t:0 "Carles invoque l'article 6"
 argcar.61.d:0 ""Le gouvernement fédéral peut intervenir sur le territoire des provinces pour garantir la forme républicaine du gouvernement ou pour repousser les invasions étrangères ; et, à la demande de leurs autorités constituées, il peut intervenir pour les soutenir ou les rétablir, si elles ont été destituées par sédition ou invasion d'une autre province".\n\nSur la base des droits accordés à notre gouvernement, tels qu'énoncés à l'article 6 de la Constitution, Carles a déclaré l'État de Cordoue incapable de se gouverner lui-même et traître à la République argentine. Une force d'intervention sera envoyée dans la province pour rétablir l'ordre et arrêter tous les contre-révolutionnaires qui refusent d'accepter le pouvoir de Buenos Aires"
 argcar.61.a:0 "Commencez la campagne"

 argcar.7.t:0 "Mendoza et Entre Rios côté Cordoue"
 argcar.7.d:0 "A l'instar de Cordoue, les Etats de Mendoza et Entre Rios ont également dénoncé Carles et pris le parti de l'armée. Bien que cela porte un coup dévastateur à notre légitimité et à notre pouvoir dans les provinces extérieures, l'armée est encore trop désorganisée pour nous poursuivre activement"
 argcar.7.a:0 "Nous devons agir vite maintenant"

 argcar.8.t:0 "La prise de Mar del Plata"
 argcar.8.d:0 "Alors que l'ARA s'approchait du littoral de Mar del Plata et lançait une salve d'avertissement pour dissuader toute présence militaire dans la ville de riposter, la ville s'est officiellement rendue à l'amiral Videla à 12 heures. La grande ville connue pour ses plages de l'élite argentine a connu un boom économique ces dernières années et a maintenant sagement décidé de rester en dehors du conflit pour éviter des dommages à ses citoyens ou ses bâtiments"
 argcar.8.a:0 "Bienvenue dans la nouvelle Argentine"

## Fall of Carles ##
 argcar.9.t:0 "Sabotage sur la ligne Rosario-Buenos Aires"
 argcar.9.d:0 "Les insurgés de la ville de Rosario ont saboté la liaison ferroviaire avec la capitale afin de ralentir nos forces et de leur donner plus de temps pour s'organiser contre nous. La station de San Nicolas, en particulier, a été durement touchée et a rendu impossible la réalisation de la plupart de nos mouvements planifiés. L'essoufflement de notre mouvement et la menace croissante d'une opposition militaire organisée à Carles nous a contraints à reconsidérer d'autres options. Le Grupo de Oficiales Unidos détient un vaste contrôle sur l'armée et n'a pas encore choisi avec qui s'allier, ce qui pourrait en faire un atout précieux dans notre lutte. Il ne sera toutefois pas facile de les convaincre, car ils sont appelés à jouer un rôle influent en politique et pourraient même interférer directement dans nos politiques, tant à l'étranger que sur le front intérieur"
 argcar.9.a:0 "Le GOU se range du côté de Carles"
 argcar.9.b:0 "On peut le faire tout seuls !"

 argcar.93.t:0 "Le GOU se range du côté de la vieille garde"
 argcar.93.d:0 "Devant l'échec de notre mouvement à établir rapidement le contrôle de la nation, le GOU a décidé de soutenir les contre-révolutionnaires et de s'opposer à notre régime. Des renforts sont déjà déployés à Rosario et pourraient donner l'avantage aux défenseurs. Cela n'a cependant pas empêché Carles de poursuivre la campagne qui est maintenant en cours pour faire de Rosario un exemple à tous ceux qui osent s'y opposer"
 argcar.93.a:0 "Nous avons besoin d'une victoire décisive maintenant !"

 argcar.94.t:0 "Confrontation à Rosario"
 argcar.94.d:0 "Après une douloureuse campagne à travers la campagne pour atteindre la ville, en proie au sabotage et à l'opposition insurgée, les forces de Carles atteignent finalement Rosario. Entièrement retranchée, bien approvisionnée et avec l'appui stratégique du GOU, la ville était préparée contre toute offensive qui a fait ses preuves lorsque les premières tentatives de prise de la ville ont été étouffées rapidement et efficacement. Les Panzers qui ont été amenés de Buenos Aires pour soutenir les assaillants se sont avérés inefficaces dans les petites rues de la ville et les escarmouches dans la Villa Diego et Saladillo sont rapidement devenues des catastrophes pour les attaquants. A la fin des 10 jours de lutte pour la ville, les approvisionnements et le moral des forces de Carles se sont épuisés et le commandant s'est formellement rendu au GOU, mettant fin au combat pour Rosario et par extension à la campagne pour pacifier l'arrière-pays"
 argcar.94.a:0 "La Maison de Cartes est en train de s'écrouler"

 argcar.95.t:0 "La chute de Buenos Aires"
 argcar.95.d:0 "La majorité des partisans armés de Carles ayant été vaincus et capturés après la désastreuse campagne de Rosario, l'armée et les forces du GOU se sont concentrées sur un rapide assaut de la capitale pour renverser Carles et reconquérir l'Argentine. Des milliers de soldats fidèles à l'armée ont été envoyés dans la capitale où les forces limitées de Carles se sont avérées ne pas être à la hauteur de leurs homologues supérieurs. Les derniers points de résistance dans toute la ville rugissent encore, mais le grand chef s'est déjà suicidé pour éviter d'être capturé et puni pour ses actes"
 argcar.95.a:0 "Carles est mort ! Vive l'Argentine !"

 argcar.96.t:0 "L'ARA se rend à Pedro Pablo Ramírez"
 argcar.96.d:0 "Incapable de poursuivre le combat seul et avec peu de contrôle sur le reste du territoire pacifié au début du coup d'État de Noël, Eleazar Videla s'est formellement rendu à l'armée à 12 heures à l'Escuela Superior de Mecánica de la Armada. Avec la signature des deux parties, le conflit interne a effectivement pris fin. Pedro Pablo Ramírez a pris la tâche de reconstruire la nation et a annoncé la tenue d'élections en septembre pour décider de l'avenir de l'Argentine"
argcar.96.a:0 "En unión y libertad!"

## Carles victorious in Rosario ##
 argcar.10.t:0 "Victoire à San Nicolas"
 argcar.10.d:0 "Des grèves rapides et décisives pour s'emparer des chemins de fer autour de Buenos Aires ont été couronnées de succès et nous contrôlons maintenant la route vers Rosario et d'autres villes de l'intérieur. Des troupes sont envoyées par train à Rosario pour réprimer la révolte et devraient y arriver avant que l'armée n'ait le temps de préparer ses défenses, ce qui nous donnera l'occasion de prendre la ville populeuse"
 argcar.10.a:0 "En avant on y va!"

 argcar.11.t:0 "La chute de Rosario"
 argcar.11.d:0 "Surprise par la réaction rapide de nos troupes et mal préparée à affronter nos forces, la ville est tombée après seulement de petites escarmouches dans le centre de la ville. Bien que peu de dirigeants rebelles aient été capturés dans l'attaque, les implications morales de la victoire sont grandes et incitent Mar Del Plata et Concordia à se rendre immédiatement au gouvernement central par crainte de représailles s'ils se rangeaient du côté des rebelles. Les dégâts matériels à la ville sont assez limités en raison de l'excellente réaction de nos troupes, mais l'important centre ferroviaire que nous espérions capturer a été bombardé juste avant notre arrivée pour nous empêcher de prendre rapidement les autres villes"
 argcar.11.a:0 "Une grande victoire pour la nation"

 argcar.12.t:0 "Le Cabinet de Carles"
 argcar.12.d:0 "Pour confirmer sa victoire dans la conquête de la nation, Manuel Carlés a annoncé ce matin à Buenos Aires le choix de son cabinet. En tant que ministre des Affaires étrangères, il a choisi l'infâme Estanislao Zeballos, dont les œuvres littéraires ont eu un impact profond sur notre pays et dont la loyauté envers le LP ne fait aucun doute. Diego Isidro Masón a été choisi comme ministre des affaires économiques en raison de ses liens étroits avec le reste des forces armées et pour superviser personnellement la militarisation rapide de la machine de guerre argentine. En tant que ministre de l'Intérieur, Carlés a choisi un autre militaire, Elbio Anaya, qui a joué un rôle important dans les premiers jours de la rébellion en Patagonie, mais qui n'a pas pu mener à bien sa tâche en raison des échecs de son supérieur, le Colonel Héctor Benigno Varela"
 argcar.12.a:0 "L'Argentine va de l'avant !"

## GOU sides with Carles ##
 argcar.20.t:0 "La chute de Rosario"
 argcar.20.d:0 "Avec un accord conclu entre Carles et le GOU, ce dernier a engagé des troupes dans notre campagne Rosario et a même ordonné aux troupes qui lui sont fidèles de se retirer à Rosario et de se retourner contre leurs camarades de l'armée. Attaquée à la fois par les Panzers amenés de Buenos Aires et par les traîtres de l'intérieur, la ville n'a pas tenu tête aux forces combinées et s'est officiellement rendue à Pedro Pablo Ramírez, chef du GOU, ce soir"
 argcar.20.a:0 "Une grande victoire pour la nation"

 argcar.21.t:0 "GOU rappelle Carles à l'ordre"
 argcar.21.d:0 "Même si la victoire a été remportée sur le Chili et si les rebelles en Patagonie ont été écrasés, Carles n'est toujours pas satisfait de l'expansion territoriale de notre nation et d'autres campagnes en Uruguay, au Brésil et en Bolivie sont toutes en préparation et envoyées à l'armée. Etant allié à Carles au début de son régime, le GOU a poliment demandé à Carles de modérer son insouciance avant qu'il n'entraîne l'Argentine avec lui. Contrôlant une grande partie de nos forces armées, nous ne pouvons pas risquer de mettre en colère le GOU car il pourrait nous lever du pouvoir aussi facilement qu'il nous a aidés à le prendre, de sorte que nous devrons soit nous plier à leur demande et arrêter la campagne, soit adopter l'approche radicale de retirer le pouvoir à l'organisation avec force"
 argcar.21.a:0 "Nous devrions modérer notre enthousiasme"
 argcar.21.b:0 "Commencez secrètement à préparer leur mort"

 argcar.22.t:0 "Coup d'Etat de [GetYear]"
 argcar.22.d:0 "Imprévu par Carles, il a été réveillé ce matin par les bottes de marche de 8000 soldats argentins qui s'étaient rassemblés sur la Plaza de Mayo. Organisé par des membres du GOU, le général Ramírez a pris la tête du coup d'État, organisant rapidement leurs forces pour s'emparer des endroits clés de la ville avant que Carles puisse réagir. La majorité des soldats loyalistes aux frontières planifiant la prochaine offensive, il ne restait que peu ou pas de troupes dans la région de Buenos Aires, ce qui a conduit à une attaque rapide et décisive contre les installations gouvernementales. En arrivant à l'École de Mécanique des Petits Officiers de la Marine dans le quartier de Núñez, le groupe a été attaqué par des forces loyales qui s'y sont retranchées, faisant 30 morts et 100 blessés, mais finalement les forces de l'ARA se sont rendues.\n\nAprès la reddition de l'École de mécanique de la marine, les généraux argentins restants ont reçu les chefs rebelles et déclaré Ramírez président de la République avant midi. Carles, tout en échappant aux troupes rebelles, monta à bord d'un petit chalutier de pêche et partit pour le Pérou dans l'espoir de trouver un allié sous leur régime"
 argcar.22.a:0 "Vive le président Ramírez !"

 argcar.23.t:0 "Carles arrive au Pérou"
 argcar.23.d:0 "Arrivé avec succès au Pérou après son éviction la semaine dernière, Carles a réussi à obtenir l'asile temporaire dans le pays pendant que le Pérou décide d'une réponse officielle. Alors que son procès se prépare à Buenos Aires, le président Ramírez a officiellement demandé son extradition du Pérou. Accusé de haute trahison, de corruption et d'autres crimes contre l'État argentin, il est assez clair que son extradition conduirait à une incarcération immédiate et à la fin de sa carrière politique"
 argcar.23.a:0 "Demandez son extradition à l'ambassade du Pérou"

 argcar.24.t:0 "L'Argentine demande l'extradition de Carles"
 argcar.24.d:0 "Lors du coup d'Etat réussi en Argentine la semaine dernière, Carles a été contraint de fuir le pays et nous a demandé l'asile. Bien que nous ayons accédé temporairement à sa demande en attendant le retour de la stabilité en Argentine, le Président Ramírez a maintenant demandé son extradition immédiate afin qu'il puisse être persécuté pour ses crimes. Carles a toujours été un allié solide de notre gouvernement péruvien et il n'est pas encore clair si Ramírez suivra la même politique étrangère bien que le renvoi de Carles puisse assurer de bonnes relations avec le nouveau régime"
 argcar.24.a:0 "Renvoyez-le !"
 argcar.24.b:0 "Carles est notre allié !"

 argcar.25.t:0 "Le Pérou extrade Carles"
 argcar.25.d:0 "Craignant d'éventuelles représailles diplomatiques de la part de l'Argentine, le gouvernement péruvien a accepté notre demande et mis Carles en détention et prêt à être transféré à Buenos Aires où son procès débutera bientôt. Bien que sa persécution ne sera pas le dernier de nos problèmes avec ses partisans, elle enverra un message clair à ceux qui sont encore dans l'armée et dans les institutions gouvernementales"
 argcar.25.a:0 "Le procès commence dans 2 mois"

 argcar.26.t:0 "Le Pérou refuse notre demande"
 argcar.26.d:0 "Refusant de se conformer à nos demandes d'extradition de Carles, le gouvernement péruvien a décidé de lui accorder l'asile politique complet. Ramírez a répondu par l'expulsion forcée de diplomates péruviens de Buenos Aires et a menacé le Pérou de sanctions économiques s'ils ne respectaient pas nos exigences. De nombreux experts pensent que le Pérou s'effondrera rapidement devant cette réaction en raison de l'amitié de guerre qui s'est tissée avec le Chili et de sa dépendance à l'égard des exportations argentines, mais d'autres y voient une occasion pour le Pérou de prouver qu'il peut se défendre seul contre une agression étrangère"
 argcar.26.a:0 "Préparer d'autres sanctions"

 argcar.48.t:0 "Le procès Liborio Justo"
 argcar.48.d:0 "Alors que les procès contre les révolutionnaires traîtres sont en cours, un cas remarquable a été repris par la presse et se répand dans le pays comme une traînée de poudre. Liborio Justo, fils du général et chef d'état-major Agustin P. Justo, s'était réfugié au Frente Obrero Patagonico en 1930, emportant avec lui de nombreux manuels militaires d'El Palomar et contribuant à renforcer l'armée du FOP. Accusé de trahison, certains juges avaient suggéré la peine de mort et c'est là que le général Agustin P. Justo a décidé d'intervenir. Argumentant contre l'exécution, Justo se présente au public comme une voix de la raison, critiquant le gouvernement pour sa trop grande sévérité et pouvant inspirer un nouveau soulèvement. Bien que la question de la condamnation soit toujours d'actualité, de nombreux membres du cabinet sont bien conscients des liens étroits qu'entretient Agustin P. Justo avec l'armée et l'UCRA, et nous conseillent de traiter cette affaire avec précaution."
 argcar.48.a:0 "Nous ne risquerons pas d'affronter la colère du vieux maréchal"
 argcar.48.b:0 "Il ne nous fait pas peur, forcer une condamnation !"

## Ramirez rules Argentina ##
 argcar.30.t:0 "Autres mesures de sécurité à la frontière uruguayenne"
 argcar.30.d:0 "Suite à l'accession de Ramírez à la présidence et à la persécution croissante des syndicalistes et des sympathisants de la Liga Patriotica, des centaines de nos citoyens ont traversé la frontière uruguayenne pour tenter d'échapper à la justice. Le gouvernement a décrété des renforts supplémentaires aux gardes-frontières et a déployé d'autres divisions de la Gendarmerie pour prêter assistance pendant que les patrouilleurs de la préfecture naviguent devant les côtes uruguayennes pour récupérer les navires réfugiés"
 argcar.30.a:0 "Personne n'échappera à la justice !"

 argcar.31.t:0 "Mesures de répression à l'encontre de la FOIC"
 argcar.31.d:0 "La Federación Obrera de la Industria de la Carne a été interdite par décret présidentiel ce matin, ce qui a entraîné la fermeture des bureaux de la FOIC à Berrios et Avellaneda et l'arrestation des dirigeants, en particulier du Secrétaire général José Peter.\n\nL'organisation a été étroitement liée aux cellules syndicalistes de notre pays, mais elle n'a été pour la plupart indemne par l'administration précédente après que les grèves précédentes qu'elle avait organisées eurent conduit à une dangereuse crise économique dans l'industrie du conditionnement de la viande. Une réaction organisée contre ce mouvement et des grèves à travers le pays sont à prévoir mais sont nécessaires pour éviter que la menace rouge ne prenne le contrôle"
 argcar.31.a:0 "Nous ne pouvons pas laisser le syndicalisme prendre le pas sur notre nation !"

 argcar.32.t:0 "Dissolution de la CGT"
 argcar.32.d:0 "Après la persécution de la FOIC, la Confederación General del Trabajo de la República Argentina (Confédération générale du travail de la République argentine) a également été dissoute par Ramírez dans son engagement d'éradiquer tous les éléments socialistes de la nation et de supprimer la base de la résistance organisée. Principalement centrée sur les chemins de fer et ayant connu une scission en raison du conflit au sein du FOP, la CGT a lentement commencé à s'établir comme le plus grand syndicat de notre nation.\n\nAvec leur dissolution, les socialistes perdent à nouveau un pilier important de leur pouvoir. Les plus de 100.000 membres de l'organisation sont sûrs d'organiser la résistance et avec les tensions déjà croissantes entre les syndicats et le gouvernement en raison de la catastrophe du Lundi noir, ce mouvement pourrait être très dangereux pour la stabilité de notre nation"
 argcar.32.a:0 "Poursuivre la régularisation des syndicats"

 argcar.33.t:0 "Le gouvernement s'empare du Littoral"
 argcar.33.d:0 "Conformément à l'agenda politique de Ramírez, la gestion de l'éducation a été confiée aux nationalistes hispanocatholiques de droite. Par une action décisive du gouvernement, l'Université Nationale du Littoral a été saisie et Jordán Bruno Genta a été désigné comme son superviseur. Genta, connu pour ses idées d'extrême droite et anti-réformiste, soutient que le pays a besoin de créer "une aristocratie intelligente, nourrie par la lignée romaine et hispanique" pour conduire la nation vers la grandeur.\n\nLa Fédération Universitaire du Littoral réagit avec véhémence contre la nomination de Genta en la qualifiant de violation de la loi universitaire de 1918 qui garantit l'autonomie et la liberté académique. Les forces gouvernementales ont immédiatement réagi à ces accusations en arrêtant son secrétaire général et en expulsant les étudiants et les professeurs qui protestaient dans l'opposition."
 argcar.33.a:0 "Toutes les institutions doivent être contrôlées. "

 argcar.34.t:0 "Grève générale !"
 argcar.34.d:0 "Organisée par des cadres de la FOIC après des réunions de masse à Rosario, Avellaneda et Berrios, une pétition de grève a été lancée appelant à la libération de Peter et à la demande de 30 heures de travail garanti par semaine. La direction de l'industrie de la viande a refusé ces conditions et en réponse, une grève générale a été déclenchée dans tout le pays, paralysant le secteur vital. La gendarmerie avait été envoyée pour réprimer les grévistes et les forcer à reprendre le travail, mais les affrontements entre les forces gouvernementales et les manifestants se sont rapidement intensifiés, entraînant une forte oppression par les forces de police et l'arrestation de dizaines de grévistes.\n\nL'intervention personnelle de Perón a cependant permis aux syndicats et à la direction de parvenir à un accord fragile, suivi de la libération de Peter pour calmer les masses. Une partie de ces négociations a toutefois conduit à la création de la nouvelle Union autonome des bouchers de Berisso et d'Ensenada, en opposition ouverte à la FOIC"
 argcar.34.a:0 "Ce colonel semble savoir ce qu'il fait"

 argcar.35.t:0 "Deuxième campagne de répression contre la FOIC"
 argcar.35.d:0 "En raison de questions revigorées entre la direction et le syndicat concernant la satisfaction des nouvelles exigences économiques, les négociations ont de nouveau échoué, ce qui nous a incités à saisir immédiatement les bureaux de la FOIC et à poursuivre l'arrestation de personnalités clés de la FOIC, dont Peter qui vient d'être relâché. Avec cette action, l'Union a été presque complètement détruite. Le manque d'argent, la perte de leurs dirigeants et la déportation planifiée de leur chef Peter ont fait dissoudre l'organisation en donnant la place à de nouveaux syndicats, de préférence les nôtres, pour étendre et prendre leur territoire"
 argcar.35.a:0 "Lentement mais sûrement, notre prise en main devient plus sûre"

 argcar.36.t:0 "Ramírez reprend les syndicats des chemins de fer"
 argcar.36.d:0 "Même si les syndicats ont été légalisés maintenant par Ramírez, une clause a été incluse qui permet au gouvernement de prendre le contrôle de tout syndicat à volonté. Le puissant syndicat des chemins de fer, qui constituait le fondement de la CGT, a été le premier à relever de cette nouvelle politique et a été placé sous le contrôle direct du gouvernement. Un soi-disant "inventeur" a été placé dans l'organisation en tant que superviseur, mais il est plus un prolongement direct du gouvernement qu'un agent indépendant.\n\nDes grèves contre ce mouvement ont suivi presque immédiatement, mais elles ont été violemment réprimées par la Gendarmerie qui a arrêté des dizaines d'autres dirigeants socialistes influents. Les syndicats, cependant, ont commencé à changer de direction, sentant que le nouveau gouvernement est fortement antisyndical et qu'un groupe dirigé par Ángel Borlenghi a approché le colonel Domingo Mercante pour s'asseoir et parvenir à une solution pacifique"
 argcar.36.a:0 "Mercante accepte l'offre"

 argcar.37.t:0 "Mercante et les syndicats parviennent à un accord"
 argcar.37.d:0 "Représentés par Ángel Borlenghi, Francisco Pablo Capozzi et Juan Atilio Bramuglia, les syndicats ont choisi, avec réserve et méfiance, d'établir des relations avec un secteur du gouvernement militaire plus enclin à accepter les revendications syndicales, afin de former une alliance capable d'influencer le cours des choses. Pour établir un premier contact avec les militaires, ils ont choisi le colonel Domingo Mercante, fils d'un important dirigeant syndical du chemin de fer et membre du GOU, pour représenter le gouvernement et, espérons-le, le convaincre d'écouter les syndicats. A son tour, Mercante convoqua son partenaire politique et ami proche, Juan Perón, colonel et membre du GOU.\n\nBien que les négociations aient été difficiles, la proposition des syndicats que l'armée crée un secrétariat du travail, renforce une CGT désormais loyale et sanctionne une série de lois du travail qui accepteraient les revendications historiques du mouvement syndical argentin a été accueillie favorablement par les colonels. Ils ont cependant exigé la libération immédiate de Peter, qui a été emprisonné plus tôt cette année lorsque l'armée a enrôlé la FOIC"
 argcar.37.a:0 "Enfin quelque chose avec quoi on peut travailler"

 argcar.38.t:0 "Secrétaire du Travail Perón"
 argcar.38.d:0 "Après avoir réussi à négocier un accord entre les syndicats et le gouvernement militaire, Perón a obtenu le poste de chef du Département du travail. Une position complètement vide et sans pouvoir, nous espérions que cela occuperait l'ambitieux colonel et l'empêcherait de continuer à s'élever en politique. Il a cependant rempli son mandat avec succès et lui a même donné un nouveau sens en approuvant les lois du travail qui avaient été réclamées historiquement par le mouvement syndical argentin (extension de l'indemnité de licenciement qui existait depuis 1934 pour les employés de commerce, les pensions des employés de commerce, un hôpital multiclinique pour les cheminots, des écoles techniques pour les travailleurs, l'interdiction des agences pour l'emploi, la création des tribunaux du travail, les primes de Noël), donnant efficacité aux inspecteurs du travail existants et encourageant pour la première fois la négociation collective, devenue le moyen fondamental pour régler la relation capitale et travail. De plus, il nous a forcé à abandonner le décret sur les associations syndicales sanctionné par le président Ramírez dans les premières semaines de la révolution, qui a été critiqué par l'ensemble du mouvement syndical.\n\nDe plus, Perón, Mercante et le premier groupe de syndicalistes qui formèrent l'alliance commencèrent à organiser un nouveau syndicat qui allait assumer une identité nationaliste-travailliste. Le groupe a pris une position anti-syndicaliste qui existait déjà dans certaines parties de l'ancienne CGT et, s'appuyant sur le pouvoir du secrétaire du Travail, a organisé de nouveaux syndicats dans les industries qui en manquaient (chimie, électricité, tabac) et a créé des syndicats rivaux dans des industries puissantes, anciennes et hostiles au gouvernement (viande, construction, textile, métallurgie)"
 argcar.38.a:0 "Qu'est-ce que c'est que ce "péronisme" Dont les gens parlent ?"

 argcar.39.t:0 "Ramírez débat de l'intervention européenne"
 argcar.39.d:0 "La pression de l'Allemagne augmente de jour en jour, nous obligeant à prendre position dans la Weltkrieg et à rejoindre l'Allemagne dans la lutte contre les syndicalistes. Alors qu'une partie de nos militaires est d'accord avec une intervention étrangère en faveur de notre allié de facto, l'Empire allemand, d'autres comme Peron sont en faveur de rester neutres et de se concentrer sur la résolution des problèmes internes avant de tenter toute aventure militaire"
 argcar.39.a:0 "L'Allemagne a besoin de notre aide"
 argcar.39.b:0 "Nous devons rester neutres"

 argcar.40.t:0 "Le GOU fait pression sur Ramírez pour qu'il n'intervienne pas"
 argcar.40.d:0 "Refusant de se joindre à la guerre et risquant une nouvelle friction possible avec les relations de l'Entente, le GOU qui avait juré de soutenir le président à tout moment s'est dissous... et le lendemain, il a recréé sans le serment de faire pression sur Ramirez pour rester neutre ou risquer d'être obligé de démissionner. Ramírez, qui ne veut pas reculer maintenant et risquer la colère des diplomates allemands n'a pas encore pris de décision, mais il doit le faire rapidement s'il veut rester au pouvoir. Son propre vice-président, Edelmiro Farrell, a exprimé son désir de rester neutre et pourrait nous fournir une épine dans le pied si nous nous joignions aux Allemands dans leur guerre"
 argcar.40.a:0 "Cédez au nouveau GOU"
 argcar.40.b:0 "Exigez la démission de Farrell"

 argcar.400.t:0 "Farrell reprend le bureau"
 argcar.400.d:0 "Sous la pression des membres du GOU maintenant dissous, Ramírez a été forcé de démissionner et a permis à Farrell de prendre ses fonctions. Farrell a réagi en faisant immédiatement de Peron son vice-président et en poursuivant les réformes sociales et économiques qu'il avait demandées. Il reste à voir si cette fissure dans la dictature militaire s'avérera fatale en fin de compte, mais elle a prouvé que la stabilité est encore loin d'être assurée"
 argcar.400.a:0 "Vive le président Farrell !"

 argcar.41.t:0 "Farrell refuse de se retirer"
 argcar.41.d:0 "En réponse à la demande de démission de Ramirez, Farrell a plutôt chargé les chefs de garnison de Buenos Aires d'encercler la résidence présidentielle et de demander la démission de Ramirez. Le lieutenant-colonel Tomas Adolfo Duco, convaincu que les généraux restants avaient l'intention d'essayer de lancer un coup d'État pour soutenir Ramirez, a fait appel au 3e Régiment d'infanterie stratégique et les a dirigés vers la ville de Lomas de Zamora, où ils ont pris des bâtiments et positions clés et se sont retranchés afin de faire pression sur Ramirez"
 argcar.41.a:0 "Le général Eduardo Ávalos libère Ramírez"
 argcar.41.b:0 "Ramírez démissionne"

 argcar.42.t:0 "La classe moyenne proteste contre Farrell"
 argcar.42.d:0 "Dégoûté par les réformes poussées par Farrell et son nouveau vice-président Peron, la plus grande marche de protestation de l'histoire de l'Argentine a eu lieu aujourd'hui. La Marche pour la liberté et la Constitution, qui a défilé du Congrès jusqu'au quartier Recoleta à Buenos Aires, a rassemblé plus de 200 000 opposants au duo Farrell/Peron, principalement des membres des classes moyenne et supérieurs mécontents de la montée de la nouvelle classe ouvrière grâce aux réformes dites péronistes..\n\nPour la première fois, cependant, de multiples facettes de l'éventail social et politique se sont unies autour d'un objectif commun et ont marché pour le rétablissement de la démocratie et l'abolition de la dictature militaire. Frappant durement la légitimité de Farrell, beaucoup craignent que les cellules militaires endormies opposées à la nouvelle direction du gouvernement ne se réveillent et ne tentent de renverser le président"
 argcar.42.a:0 "Le gouvernement va-t-il encore tomber ?"

 argcar.43.t:0 "Le général Eduardo Ávalos arrête Peron"
 argcar.43.d:0 "Redynamisé par l'opposition nationale à Farrell et Peron, le général a vaincu les forces péronistes et emprisonné Peron. Le colonel et le vice-président ont été réinstallés sur l'île Martín García, située dans le Río de la Plata, tandis que l'opposition s'organise. Des pourparlers en vue de la tenue d'élections libres ont lieu alors que certains militaires sont convaincus que la dictature militaire est là pour rester et que la démocratie ne peut fonctionner en Argentine"
 argcar.43.a:0 "L'opposition stagne"
 argcar.43.b:0 "Un accord de gouvernement est conclu"
#NEEDS AN ARGENTINA COUNCIL PORTRAIT

 argcar.44.t:0 "L'opposition s'effondre"
 argcar.44.d:0 "Une semaine plus tard, la nation a été secouée par l'un des événements les plus étranges et les plus marquants de l'histoire argentine. Une classe sociale inconnue, complètement absente de l'histoire argentine jusqu'alors, fit irruption à Buenos Aires et exigea la liberté de Perón. La ville a été prise par des dizaines de milliers de travailleurs des zones industrielles qui s'étaient développées à la périphérie de la ville. La foule s'est installée sur la Plaza de Mayo et a refusé de partir jusqu'à ce que leurs demandes soient satisfaites. Elle se caractérise par le grand nombre de jeunes et surtout de femmes qui en font partie, et par la prédominance de personnes aux cheveux et à la peau plus foncés que ceux qui ont assisté aux actes politiques traditionnels de l'époque. L'opposition anti-péroniste soulignait ces différences en y faisant référence en des termes péjoratifs tels que \"noirs\", \"gros\", \"descamisados (torse nu)\", \"cabecitas negras\". C'est le leader syndicaliste radical Sammartino qui est même allé jusqu'à qualifier l'événement \"d'inondation de zoo\".\n\nLes manifestants étaient accompagnés de toute une nouvelle génération de jeunes et de nouveaux délégués syndicaux appartenant aux syndicats de la CGT, qui avaient répondu à une grève des travailleurs du sucre deux jours auparavant. Il s'agit d'une manifestation tout à fait pacifique, mais le bouleversement politique et culturel est tel que, en quelques heures, le triomphe du mouvement anti-péroniste a été annulé, de même que le pouvoir restant du gouvernement militaire.\n\nAprès d'intenses négociations, le radical Armando Antille s'est distingué en tant que délégué de Perón menant à sa libération. Cette même nuit, Peron s'adressa à ses sympathisants depuis un balcon de la Casa Rosada et loua leur dévouement et leur patriotisme"
 argcar.44.a:0 "Les élections sont prévues dans deux mois !"

 argcar.45.t:0 "[GetYear] Elections dans la République argentine"
 argcar.45.d:0 "Après les grèves massives, les protestations et l'incarcération tumultueuse de Peron, le jour des élections est enfin arrivé. Peron et ses alliés dans les syndicats se sont organisés en trois nouveaux partis pour s'opposer à l'alliance démocratique. Arturo Fondizi, Roberto Ortiz, Ricardo Balbin et Alicia Moreau de Justo se sont tous unis contre Peron mais tentent toujours de s'attribuer la précieuse présidence. De petits affrontements entre péronistes et anti-péronistes ont eu lieu à l'extérieur des isoloirs mais ont été rapidement réprimés par la police qui a été chargée de faire en sorte que les élections soient libres pour tous"
 argcar.45.a:0 "Peron devient président"
 argcar.45.b:0 "Elpidio Gonzalez devient président"
 argcar.45.c:0 "José Pascual Tamborini devient président"
 argcar.45.e:0 "Robustiano Patron Costas devient président"
 argcar.45.f:0 "Alicia Moreau de Justo devient présidente"

 argcar.46.t:0 "[GetYear] Elections en République argentine"
 argcar.46.d:0 "Avec le pouvoir des péronistes pour la plupart brisé et Peron lui-même en train de pourrir dans sa prison insulaire, les élections se sont déroulées sans la représentation de son mouvement. De nombreux candidats se sont jetés à l'eau et l'élection s'annonce serrée"
 argcar.46.a:0 "Arturo Fondizi devient président"
 argcar.46.b:0 "José P. Tamborini devient président"
 argcar.46.c:0 "Robustiano P. Costas devient président"
 argcar.46.e:0 "Alicia Moreau de Justo devient présidente"

 argcar.47.t:0 "Mort de Manuel Carles !"
 argcar.47.d:0 "Alors que notre Grand Sauveur vieillissait de jour en jour, de nombreux membres de notre gouvernement attendaient le jour où il est finalement décédé. C'est aujourd'hui que le Sauveur de l'Argentine et conquérant de l'Amérique du Sud a oublié son dernier souffle. En l'absence d'un successeur clair pour lui faire sécession et d'une certaine ambiguïté quant à savoir s'il doit être traité au sein du parti ou si des élections doivent être organisées, le Conseil de Buenos Aires a temporairement pris le pouvoir. Composé de plusieurs des associés les plus proches de Carles et du parti LP, ils gouverneront la nation d'une main de fer jusqu'à ce qu'une décision ait été prise"
 argcar.47.a:0 "Nous pleurons sa perte"

## Road to Democracy ##
 argdem.1.t:0 "La violence dans les rues"
 argdem.1.d:0 "Bien que Carles ait été démis de ses fonctions et que les officiers de l'ARA à la tête du coup d'État aient été placés en détention, la population continue de manifester par crainte d'un retour possible à la dictature militaire et de nouveaux conflits dans la région.\n\nRamírez a promis qu'une telle chose ne se produirait pas et a demandé à tous les citoyens de rester à l'intérieur jusqu'à ce que les derniers restes de LP soient capturés et éradiqués"
 argdem.1.a:0 "La stabilité est encore introuvable"

 argdem.2.t:0 "Marche sur Buenos Aires"
 argdem.2.d:0 "Une semaine seulement après l'arrivée de Ramírez à la tête du pays, celui-ci a été secoué par l'un des événements les plus étranges de l'histoire argentine. Une classe sociale inconnue, complètement absente de l'histoire argentine jusque-là, a fait irruption à Buenos Aires et a demandé aux militaires de se retirer. La ville a été prise par des dizaines de milliers de travailleurs des zones industrielles qui s'étaient développées à la périphérie de la ville. La foule s'est installée sur la Plaza de Mayo et a refusé de partir jusqu'à ce que leurs demandes soient satisfaites. Elle se caractérise par le grand nombre de jeunes et surtout de femmes qui en font partie, et par la prédominance de personnes aux cheveux et à la peau plus foncés que ceux qui ont assisté aux actes politiques traditionnels de l'époque. La haute bourgeoisie choquée a souligné ces différences en y faisant référence en des termes péjoratifs tels que "noirs", "gros", "descamisados (torse nu)", "cabecitas negras". C'est le leader syndicaliste radical Sammartino qui est même allé jusqu'à qualifier l'événement d'"inondation de zoo".\n\nLes militants de la classe moyenne qui ont également protesté pour assurer la démocratie en Argentine ont été pris par surprise, mais ont finalement pris le parti des descamisados pour repousser les militaires. Ramírez n'a pas encore fait de déclaration, mais son emprise sur la nation semble diminuer de jour en jour"
 argdem.2.a:0 "Adoptez un couvre-feu dans les rues !"
 argdem.2.b:0 "Promettez des élections ouvertes"

 argdem.3.t:0 "Les manifestants refusent de respecter le couvre-feu"
 argdem.3.d:0 "ncouragés par leur nombre, les manifestants ont carrément refusé le couvre-feu et installé des tentes et des lits sur la Plaza de Mayo pour tester la détermination de Ramírez. L'insuffisance de la police, l'incertitude des soldats et le manque général d'organisation ont conduit à un chaos total lorsque des manifestants ailleurs dans la ville ont commencé à escalader la clôture de la résidence présidentielle. Des coups de feu ont été tirés sur la foule pour les calmer, mais ils les ont encore plus enragés.\n\nRefusant de risquer la vie de leurs compatriotes, les Colonels ont forcé leurs hommes à se retirer et à envoyer un détachement pour relever Ramírez du pouvoir. Même si les militaires ne sont pas très satisfaits de l'évolution du paysage politique, ils n'ont pas d'autre choix que d'accepter les exigences pour le moment et de permettre des élections libres"
 argdem.3.a:0 "Vive la République !"

 argdem.4.t:0 "Les élections approchent"
 argdem.4.d:0 "Contraint de céder au peuple, Ramírez a rédigé des élections pour la république et a promis de les rendre équitables. L'armée, cependant, ne s'intéresse pas à une telle chose et préfère influencer les résultats des élections pour qu'ils puissent se maintenir au pouvoir. Ramírez, en tant que libérateur du peuple de la tyrannie de Carles, mènerait le scrutin et remporterait une victoire écrasante avec le soutien des forces armées"
 argdem.4.a:0 "Les résultats ne doivent pas être altérés !"
 argdem.4.b:0 "Nos concitoyens sont désabusés et ont besoin d'un tuteur fort"

 argdem.5.t:0 "Ramírez remporte une victoire écrasante !"
 argdem.5.d:0 "La campagne du général, son charisme écrasant et son regard ferme sur l'avenir lui ont valu une victoire écrasante aujourd'hui, surpassant tous les autres candidats... c'est ce que dit la télévision publique. En réalité, seule une petite fraction de la population soutenait le général et une victoire éclatante était censée aller à la coalition démocrate. Des plaintes des autres parties ont été déposées mais semblent avoir été perdues par la poste ou rejetées par la Haute Cour"
 argdem.5.a:0 "Longue vie à Ramírez"

 argdem.6.t:0 "Jour du scrutin en Argentine"
 argdem.6.d:0 "Les tensions sont vives à Buenos Aires avec les premières élections libres depuis que l'armée a pris le pouvoir. Tous les partis mènent un très bon sondage, mais les trois principaux concurrents sont l'Uníon Cívica Radical, l'Uníon Cívica Radical Antipersonalista et le Partido Demócrata Nacional. Les derniers stands étant fermés, les résultats commencent à arriver et la victoire revient à..."
 argdem.6.a:0 "Marcelo T. de Alvear"
 argdem.6.b:0 "Roberto Marcelino Ortiz"
argdem.6.c:0 "Ramón Antonio Castillo"

 argdem.7.t:0 "Jour du scrutin en Argentine"
 argdem.7.d:0 "Les fortes pressions des péronistes ont fait des élections une compétition serrée entre l'alliance démocratique et l'éventuelle présidence de Domingo Peron. Le soutien des syndicats et le mécontentement croissant de la classe ouvrière ont fait monter en flèche sa popularité ces dernières années, ouvrant la présidence à son parti. Beaucoup craignent cependant que les liens de Peron avec l'armée ne conduisent à une répétition du gouvernement militaire et de la période Ramírez"
 argdem.7.a:0 "Peron devient président"
 argdem.7.b:0 "Elpidio Gonzalez devient président"
 argdem.7.c:0 "José Pascual Tamborini devient président"
 argdem.7.e:0 "Robustiano Patron Costas devient président"
 argdem.7.f:0 "Nicolas Repetto devient président"

 argdem.71.t:0 "Jour du scrutin en Argentine"
 argdem.71.d:0 "Les fortes pressions des péronistes ont fait des élections une compétition serrée entre l'alliance démocratique et l'éventuelle présidence de Domingo Peron. Le soutien des syndicats et le mécontentement croissant de la classe ouvrière ont fait monter en flèche sa popularité ces dernières années, ouvrant la présidence à son parti. Beaucoup craignent cependant que les liens de Peron avec l'armée ne conduisent à une répétition du gouvernement militaire et de la période Ramírez"
 argdem.71.a:0 "Peron devient président"
 argdem.71.b:0 "Arturo Fondizi devient président"
 argdem.71.c:0 "José Pascual Tamborini devient président"
 argdem.71.e:0 "Ricardo Balbin devient président"
 argdem.71.f:0 "Alici Moreau de Justo devient président"

 argdem.8.t:0 "Négociations avec le FOP"
 argdem.8.d:0 "Désireux de résoudre la débâcle du FOP sans autre effusion de sang et avec le mandat du peuple, le gouvernement argentin a élaboré des plans pour la réintégration pacifique des provinces rebelles. Il faudra faire des concessions aux rebelles, mais l'administration de Buenos Aires est convaincue que son homologue du Sud est également disposé à mettre un terme aux hostilités. Les commandants de l'armée suivent de près l'évolution de la situation, mais ne sont pas prêts à intervenir jusqu'à ce que ce soit absolument nécessaire, se souvenant encore de leur chute sous la présidence Ramírez"
 argdem.8.a:0 "Faites-leur une offre qu'ils ne peuvent pas refuser !"

 argdem.9.t:0 "Buenos Aires met fin au débat"
 argdem.9.d:0 "Refusant de verser davantage de sang dans le conflit entre notre État naissant et la nation argentine, le gouvernement démocratiquement élu a proposé une réunification pacifique des deux nations. Désireux de faire des concessions et de travailler à corriger les inégalités sociales dans le pays, Buenos Aires a proposé de mettre fin immédiatement aux hostilités si nous l'acceptions"
 argdem.9.a:0 "Acceptez l'offre"
 argdem.9.b:0 "Leurs concessions ne suffisent pas !"

 argdem.10.t:0 "Le FOP accepte la réunification !"
 argdem.10.d:0 "Séparés depuis plus d'une décennie, les citoyens argentins de Patagonie et de Buenos Aires se sont finalement réunis à nouveau. Les deux drapeaux ont été symboliquement hissés une dernière fois à Buenos Aires, après quoi le gouvernement FOP a transféré tout le pouvoir au gouvernement central. Le chemin à parcourir ne sera pas facile avec des conflits de travail à chaque tournant, mais dans un monde ravagé par la terreur et la guerre, c'est un triomphe pour la paix et la stabilité"
 argdem.10.a:0 "Vive l'Argentine !"

 argdem.11.t:0 "Le FOP s'oppose à la réunification !"
 argdem.11.d:0 "Par surprise, le gouvernement FOP a nié notre proposition, la qualifiant de trahison de la révolution et de mauvaise tentative de faire taire l'opposition. Ils nous ont une fois de plus pressés d'accepter la réalité que la Patagonie ne se rendra pas tant que le dernier révolutionnaire ne sera pas tombé pour la Patrie !"
 argdem.11.a:0 "Il semble que le FOP n'est rien d'autre que des bellicistes et des traîtres à la république !"

 argdem.12.t:0 "Vague de propagande militaire dans tout le pays"
 argdem.12.d:0 "Très probablement inspiré par l'échec du régime soi-disant " démocratique " à résoudre la débâcle du FOP comme ils l'avaient promis, a conduit à une propagation accrue de la propagande militaire demandant à l'armée d'intervenir et de réprimer les rebelles par la force. La question de savoir si la propagande a été distribuée ou non par des responsables de l'armée n'est pas claire pour l'instant, mais le général Ramírez a nié toute responsabilité dans cette situation bien qu'il ait confirmé que le gouvernement devrait agir rapidement pour résoudre la crise ou que quelqu'un d'autre le fera à leur place"
 argdem.12.a:0 "Encore une fois, le gouvernement tremble"

 argdem.13.t:0 "L'opposition commence un vote de défiance !"
 argdem.13.d:0 "Alors que l'opinion publique est de plus en plus favorable à une intervention militaire sévère en Patagonie, l'opposition a émis ce matin un vote de défiance à l'égard du gouvernement actuel. Exiger que le président se retire et que de nouvelles élections aient lieu dès que possible n'est pas une bonne chose pour le gouvernement actuel. Leur incapacité à parvenir à un accord avec le FOP et leur incapacité à réprimer le militarisme ont fait chuter leur popularité et, comme aucune solution claire n'est en vue, il serait peut-être sage de se retirer avant que la situation n'empire"
 argdem.13.a:0 "Le gouvernement tombe !"
 argdem.13.b:0 "Le vote échoue !"

 argdem.14.t:0 "Ramírez intervient !"
 argdem.14.d:0 "La poursuite des luttes au sein du cabinet, l'échec des négociations pour maintenir la coalition en vie et la menace sans cesse croissante à la frontière sud ont finalement incité Ramírez à reprendre les armes et à renverser le gouvernement. Appelant sa décision de rendre le pouvoir au peuple la pire depuis des années, il a fermement repris le contrôle de la nation en promettant une intervention immédiate contre le FOP et une répression contre les fauteurs de troubles en Argentine même"
 argdem.14.a:0 "Trois hourras pour le Président Ramírez !"

 argdem.15.t:0 "Les élections approchent"
 argdem.15.d:0 "Comme la jeune coalition était incapable de gouverner la nation et qu'un vote de défiance les a détrônés avec succès, de nouvelles élections ont été organisées pour désigner le prochain président. L'armée, cependant, n'est pas intéressée par une autre élection ouverte et préfère influencer les résultats des élections pour qu'ils puissent gouverner la nation. Ramírez, en tant que libérateur du peuple de la tyrannie de Carles, mènerait le scrutin et remporterait une victoire écrasante avec le soutien des forces armées"
 argdem.15.a:0 "Les résultats ne doivent pas être altérés !"
 argdem.15.b:0 "Nos concitoyens sont désabusés et ont besoin d'un tuteur fort"

 argdem.16.t:0 "Ramírez remporte une victoire écrasante !"
 argdem.16.d:0 "Une campagne forte du général, son charisme écrasant et son regard ferme sur l'avenir lui ont valu une victoire écrasante aujourd'hui, surpassant tous les autres candidats... c'est ce que dit la télévision publique. En réalité, seule une petite fraction de la population soutenait le général et une victoire éclatante était censée aller à la coalition démocrate. Des plaintes des autres parties ont été déposées mais semblent avoir été perdues par la poste ou rejetées par la Haute Cour"
 argdem.16.a:0 "Longue vie à Ramírez"

 argdem.17.t:0 "Jour de scrutin en Argentine"
 argdem.17.d:0 "Les tensions sont vives à Buenos Aires avec les deuxièmes élections libres depuis que l'armée a pris le pouvoir dans le pays, si près des dernières. La foi en une solution démocratique diminuant de jour en jour, nous aurons besoin d'un président fort et convaincant pour empêcher les éléments extrémistes de s'emparer du pouvoir. Tous les partis mènent un très bon sondage, mais les trois principaux concurrents sont l'Uníon Cívica Radical, l'Uníon Cívica Radical Antipersonalista et le Partido Demócrata Nacional. Les derniers stands étant fermés, les résultats commencent à arriver et la victoire revient à..."
argdem.17.a:0 "Marcelo T. de Alvear"
argdem.17.b:0 "José Pascual Taborini"
argdem.17.c:0 "Robustiano Patrón Costas"

##Generals##
 ARG_Agustin_P_Justo_desc:0 "§YDescription générale\n§YBorn:§W 26 février 1876, à Concepcion del Uruguay, Entre Rios, Argentine\n§YCarrière militaire:§W Justo est entré à l'école militaire à l'âge de onze ans, où il a rejoint le corps d'artillerie. En tant que cadet, avec de nombreux autres étudiants et membres de l'UCR, il a participé à la " Revolución del Parque " qui demandait une plus grande représentation démocratique et la fin de la fraude qui a marqué les élections argentines. Arrêté puis amnistié, il réussit à obtenir son diplôme en 1892 avec le grade de sous-lieutenant et à garder bon nombre des contacts qu'il avait eus avec le DUC pendant la révolte. Sans quitter sa carrière militaire, il commence des études d'ingénieur à l'Université de Buenos Aires, devenant ingénieur militaire en 1904. Il est nommé directeur de l'école militaire " El Palomar " en 1915 et ministre de la guerre en 1922 grâce à ses liens avec l'UCRA. Il a pris part au coup d'Etat des années 1930 qu'Uriburu a organisé contre Yrigoyen et est depuis lors resté une personnalité influente au sein de l'armée, beaucoup l'admirent au sein des forces armées, car il reste l'un des rares officiers qui veut que l'armée reste en dehors du paysage politique.\n§YImportant Notes:§W Son fils, Liborio, s'est enfui au FOP quand ils se sont rebellés. S'il est clair qu'il aime son pays et son fils, il n'est pas certain qu'il choisirait l'un plutôt que l'autre.\n- Rumeur selon laquelle il serait membre du GOU, mais aucune preuve substantielle n'a été trouvée à l'appui de cette allégation"
 ARG_Pedro_Pablo_Ramirez_desc:0 "§YDescription générale\n§YNé :§W 30 janvier 1884, à La Paz, Entre Rios, Argentine\n§YCarrière militaire:§W Ramirez est allé à la Kriegsakademie allemande, où il a rejoint l'armée allemande en 1911 comme Oberleutnant et est parti en 1913 pour retourner en Argentine. Il était le chef des services de renseignement de l'état-major général jusqu'à son rôle dans le coup d'état d'Uriburu à Yrigoyen..\n§YRemarques importantes:§W- Il n'est pas membre du GOU, mais son fils, Emilio Ramirez, est l'un des dirigeants fondateurs, donc il est sympathique à leur cause"
 ARG_Juan_Pistarini_desc:0 "§YDescription générale\n§YNé:§W 23 décembre 1882, à Victorica, La Pampa, Argentina\n§YCarrière militaire :§W Né dans une famille de migrants italiens, Pistarini entre à l'école militaire en 1895. Malgré les préjugés prédominants à l'égard des immigrants italiens au sein du corps des officiers, il est l'un des meilleurs élèves de sa classe. Il a ensuite fait des études d'ingénieur en Europe et, après avoir obtenu son diplôme, il est retourné en Argentine pour poursuivre sa carrière militaire. Son ascension dans les rangs a été fulgurante, puisqu'il avait atteint le grade de major en 1921 et qu'il a maintenant réussi à devenir un général. Il a été envoyé en Allemagne pour obtenir des contrats d'armement, où sa connaissance de la langue allemande l'a amené à laisser une bonne impression aux fonctionnaires du gouvernement allemand, ce qui l'a conduit à une promotion et à d'autres voyages à travers le monde où il a pu vivre des percées et des développements militaires directs, tant en théorie que dans la pratique avec des jeux de guerre. Plus tard, en 1934, il est nommé commandant de garnison du Campo de Mayo, la plus grande base militaire du pays. Grâce à ses connaissances en ingénierie et à son souci de l'environnement, il a réussi à planter un million d'arbres dans les environs de la base avec l'aide du général Ricchieri"
 ARG_Pedro_Eugenio_Aramburu_desc:0 "§YDescription générale\n§YNé :§W 21 mai 1903, à Rio Cuarto, Cordoba, Argentine\n§YCarrière militaire :§W Aramburu est allé à l'école militaire dès qu'il est sorti de l'école secondaire, et a atteint le grade de sous-lieutenant dès 1922. Son rôle dans l'étouffement des groupes insurgés du FOP lui a valu beaucoup de respect au sein des forces armées, ce qui lui a permis d'atteindre le grade de général, tout en lui donnant beaucoup d'expérience au combat d'infanterie"
 ARG_Enrique_Mosconi_desc:0 "§YDescription générale\n§YNé :§W 21 février 1877, dans la ville autonome de Buenos Aires, Argentine\n§YCarrière militaire :§W Mosconi, né dans une famille de migrants à moitié irlandais et à moitié italien, est entré à l'école militaire à la fin de ses études primaires et a obtenu son diplôme de l'école militaire avec le grade de sous-lieutenant en 1894, quand il n'avait que 17 ans. Il a été chargé d'administrer le 7e régiment d'infanterie de Rio Cuarto, où il a commencé à écrire "Reglamento para la Infanteria en Camapaña", qui était un manuel détaillant la manipulation des explosifs et la construction des ponts improvisés. Son travail lui a valu une promotion et il a été renvoyé à Buenos Aires, où il a commencé ses études d'ingénieur à l'Universidad de Buenos Aires. En 1908, il participe à une commission d'études en Italie, en Belgique et en Allemagne, où il s'engage dans les troupes pionnières Reichsheer, plus précisément dans le " Battaillon Zehntes von Westphalia ", tandis qu'il fait un doctorat à l'école supérieure d'artillerie et de génie de Charlottenbourg. Il revint définitivement en Argentine en décembre 1914, après le déclenchement de la Weltkrieg. Il a été nommé directeur général de YPF en 1922, où il a manifesté un dégoût évident pour les sociétés étrangères exploitant le pétrole argentin, et a depuis lors acquis de nombreuses connaissances sur l'utilisation du pétrole"
 ARG_Manuel_Savio_desc:0 "§YDescription générale\n§YNé :§W Le 15 mars 1892, au Grand Buenos Aires, province de Buenos Aires, Argentine\n§YCarrière militaire :§W Salvio est entré à l'école militaire en 1909 et a obtenu son diplôme de sous-lieutenant en 1910. Il a été promu au grade de premier lieutenant en 1915 et de capitaine en 1920. Il a obtenu son diplôme d'ingénieur en 1931 et a atteint le grade de général très récemment. Il s'est spécialisé ces dernières années dans le fonctionnement des industries lourdes. Notes importantes:§W- Candidat principal pour devenir le prochain directeur général de'Fabricaciónes Militares'"
 ARG_Humberto_Sosa_Molina_desc:0 "§YDescription générale\n§YNé :§W 25 décembre 1893, à Guaymallen, Mendoza, Argentina\n§YCarrière militaire :§W Humberto a rejoint une école militaire en 1909 et a obtenu son diplôme en 1912. En 1927, il était déjà devenu capitaine et instructeur de l'École militaire et d'autres institutions militaires. Il a réussi à accéder au rang de général en raison de son implication dans l'endiguement de l'agression du FOP dans le sud. Notes importantes:§W- Il croyait être membre du GOU mais aucune preuve substantielle n'a été trouvée"
 ARG_Juan_Domingo_Peron_desc:0 "§YDescription générale\n§YNé :§W Le 8 octobre 1895, à Lobos, Buenos Aires, Argentine\n§YCarrière militaire :§W Peron entra au Colegio Militar de la Nación en 1911 grâce à une bourse qu'un ami proche de son grand-père, le médecin Antonio M. Silva, lui obtint. En 1918, il remporte le championnat national d'escrime et écrit plusieurs textes sur le sport pour l'armée. Il entra à l'Escuela Superior de Guerra en 1926. Pendant ses années à l'intérieur de cette école, il a écrit plusieurs livres sur l'histoire militaire de l'Argentine et des pays étrangers, y compris une analyse détaillée du front de l'Est pendant la Weltkrieg. Pour son travail, il a été affecté comme professeur d'histoire à l'école militaire et a gravi les échelons régulièrement avec ses travaux littéraires sur la théorie et l'histoire militaires..\n§YRemarques importantes:§W Membre du GOU"
 ARG_Arturo_Rawson_desc:0 "§YDescription générale\n§YNé :§W 4 juin 1885, à Santiago del Estero, province de Santiago del Estero, Argentinea\n§YCarrière militaire :§W Arturo est entré dans l'armée en 1903, où il s'est spécialisé comme officier de cavalerie et a obtenu son diplôme en 1905. En 1923, des indigènes de la tribu Toba attaquèrent le fort " Nuevo Pilcomayo ", faisant de lourdes pertes aux défenseurs. Rawson a acquis de l'expérience sur le terrain en participant à une expédition punitive réussie contre ces autochtones. Il a également été envoyé comme attaché militaire en Bolivie pendant la guerre du Chaco..\n§YRemarque importante:§W Membre du GOU"
 ARG_Bernardo_Alberte_desc:0 "§YDescription générale\n§YNé :§W 17 novembre 1918, à Avellaneda, province de Buenos Aires, Argentine.\n§YCarrière militaire :§W Diplômé de l'école militaire en 1939, Alberte est un officier jeune mais enthousiaste. Cependant, il est vu avec méfiance par les autres membres du GOU en raison de ses contacts avec le Partido Socialista, mais sa relation étroite avec le Général Peron l'a fait rester dans les rangs du GOU et monter rapidement dans la chaîne de commandement.\n§YRemarque importante:§W- Membre du GOU.\n- Près du général Peron"
 ARG_Manuel_Domecq_Garcia_desc:0 "§YDescription générale\n§YNé:§W 12 juin 1859, à Tobatí, département de la Cordillère, Paraguay\n§YCarrière militaire :§W Manuel a perdu ses deux parents dans la guerre de la Triple Alliance quand il n'avait que 9 ans. Il a été secouru par son oncle et envoyé en Argentine pour être soigné par un autre de ses oncles. Cependant, il s'est séparé accidentellement du groupe et s'est éloigné assez loin pour que ses tuteurs ne puissent pas le retrouver. Il a trouvé un cheval brésilien dans un champ et a réussi à le monter, et le cheval l'a emmené chez son cavalier. L'officier de cavalerie brésilien songea à l'adopter, mais son oncle maternel argentin, Manuel Garcia Ramos, arriva juste à temps pour le récupérer avant que l'officier n'ait terminé les papiers. En 1877, il entre à l'École navale militaire, où il obtient son diplôme d'élève-officier. Il a ensuite été envoyé à plusieurs reprises à l'étranger pour superviser la construction de navires argentins à l'étranger. Il a acquis de l'expérience militaire lorsqu'il a été envoyé comme observateur au Japon pendant la guerre russo-japonaise. Manuel a été l'un des fondateurs de la Liga Patriotica, distribuant des armes à la Liga pendant les soulèvements anarchistes dans les années 20.\n§YRemarque importante:§W Profondément lié à la Liga Patriotica"
 ARG_Edelmiro_Julian_Farrel_desc:0 "§YDescription générale\n§YNé:§W Le 12 février 1887, à Avellaneda, Buenos Aires, Argentine\n§YCarrière militaire :§W Né dans une famille de migrants irlandais, Farrel est diplômé de l'école militaire en 1908 comme sous-lieutenant d'infanterie. En 1924, il s'est porté volontaire pour aller en République italienne dans le cadre d'un programme d'échange d'alpinistes, où il a appris beaucoup de techniques de guerre asymétrique avec les Alpini. Il a des états de service distingués, en particulier avec ses exercices avec les'Tropas de Montaña Andinas'. Il est très apprécié par ses troupes, qui l'appellent même " Parrain Colonel Farrel ", bien qu'il ait atteint le grade de général.\n§YRemarque importante§W Membre du GOU"
