#Events
## Military ##
 argmil.10.t:0 "Manque de financement dans la Marine"
 argmil.10.d:0 "Les récents ajustements apportés par le gouvernement au budget militaire ont ramené nos dépenses navales à des niveaux dangereux. Bien que cela ait donné beaucoup de pouvoir aux militaires et à la mise au point de nouvelles armes terrestres, les officiers de l'ARA nous ont avertis qu'une nouvelle réduction du budget pourrait avoir des conséquences dangereuses sur les prouesses de notre flotte"
 argmil.10.a:0 "Troublant"

 argmil.11.t:0 "Problèmes dans les chantiers navals"
 argmil.11.d:0 "En raison de l'absence de nouveaux contrats gouvernementaux, certains de nos chantiers navals ont été forcés de fermer leurs portes, mettant à pied des centaines de travailleurs de la marine. Les tensions sociales entre le gouvernement et les syndicats navals étaient déjà fortes et la crise récente n'a peut-être fait qu'aggraver les relations"
 argmil.11.a:0 "Troublant"

 argmil.12.t:0 "Explosion à Puerto Belgrano"
 argmil.12.d:0 "Au cours d'une inspection de routine d'un de nos destroyers dans le port, une explosion a secoué le navire, tuant des dizaines de marins et endommageant gravement le navire. Alors que la propagande officielle de l'Etat a qualifié l'incident d'attaque terroriste syndicaliste, le véritable responsable est le manque d'entretien de notre flotte toujours croissante et l'incapacité de notre personnel du génie"
 argmil.12.a:0 "Troublant"

 argmil.13.t:0 "Combat à Buenos Aires"
 argmil.13.d:0 "L'aversion croissante entre les branches militaires de notre armée a atteint son paroxysme hier soir à Buenos Aires lorsqu'un groupe de marins ivres de l'ARA a rencontré une patrouille militaire. Les arguments entourant les récentes compressions budgétaires pour la marine ont mené à une bagarre entre les deux parties et ont été rapidement suivis par d'autres soldats qui se sont joints à eux. La gendarmerie a finalement interrompu les combats et placé les coupables en garde à vue, mais les secours sont arrivés trop tard pour l'un des marins qui est mort des suites de ses blessures trois heures plus tard à l'hôpital"
 argmil.13.a:0 "Troublant"

 argmil.20.t:0 "Manque de financement dans l'armée"
 argmil.20.d:0 "Les récents ajustements apportés par le gouvernement au budget militaire ont ramené les dépenses de notre armée à des niveaux dangereux. Bien que cela ait grandement renforcé l'ARA et le développement de nouveaux navires de guerre, des officiers de l'Armée de terre nous ont avertis qu'une nouvelle réduction du budget pourrait avoir des conséquences dangereuses sur les prouesses de nos forces terrestres et pourrait nous ouvrir à des invasions étrangères"
 argmil.20.a:0 "Troublant"

 argmil.21.t:0 "Désertion généralisée dans l'armée"
 argmil.21.d:0 "La détérioration du niveau de vie dans les casernes et la baisse des salaires de nos soldats ont poussé bon nombre d'entre eux à abandonner les forces armées et à retourner dans leurs familles pour les soutenir dans la foulée de la crise économique. La police militaire et la gendarmerie sont chargées de traquer les délinquants, mais n'ont pas encore réussi à faire une différence notable"
 argmil.21.a:0 "Troublant"

 argmil.22.t:0 "Manque d'acier militaire"
 argmil.22.d:0 "Les nouvelles commandes de l'ARA ont englouti toutes nos réserves d'acier et mettent en veilleuse les commandes pour les forces terrestres. Les chars, les avions et même les mitrailleuses ont tous été forcés de réduire leur production pour répondre à la baisse des réserves et il est difficile pour notre armée de rester à jour et entièrement équipée"
 argmil.22.a:0 "Troublant"

 argmil.23.t:0 "Manque d'officiers qualifiés"
 argmil.23.d:0 "La baisse des salaires et de meilleures perspectives au sein de l'ARA ont poussé bon nombre de nos jeunes officiers potentiels à se détourner des forces terrestres et à faire carrière dans la Marine. Cette fuite des cerveaux des nouveaux talents pèse lourdement sur le corps vieillissant et pourrait avoir un impact potentiel sur notre capacité à mener nos troupes contre les ennemis"
 argmil.23.a:0 "Troublant"

 argmil.24.t:0 "Perón présente Alberte au GOU"
 argmil.24.d:0 "Lors d'une réunion de l'état-major général à la base militaire d'El Palomar, le général Juan Domingo Peron a présenté un nouveau membre du GOU au personnel. Il s'appelle Bernardino Alberte, un officier subalterne récemment diplômé de l'Académie militaire avec des notes exceptionnelles. Cependant, son manque d'expérience n'a pas donné la meilleure impression aux membres les plus âgés du personnel, ainsi que le fait que Peron essaie apparemment de placer des personnes en qui il a confiance dans des positions de pouvoir. Malgré cela, Peron a rassuré la vieille garde sur les compétences de son protégé, et étant l'un des officiers les plus influents et les plus expérimentés du GOU et de l'état-major général, il n'y a aucune raison réelle de rejeter sa demande. Après tout, l'armée pourrait toujours avoir besoin d'officiers plus talentueux"
 argmil.24.a:0 "Espérons que cela ne devienne pas courant"

## War in the Southern Cone ##
 southern.4.t:0 "Intervention dans la guerre Argentine-Chilienne ?"
 southern.4.d:0 "L'Argentine a donné le coup d'envoi de la guerre Argentine-Chiliens en envahissant les rebelles FOP en Patagonie. Occupés dans le Sud par les insurgés, c'est l'occasion idéale de reprendre le Chaco Austral !"
 southern.4.a:0 "A l'attaque !"
 southern.4.b:0 "Nous préférons ne pas fâcher l'Argentine"

 southern.5.t:0 "Le Paraguay nous envahit !"
 southern.5.d:0 "Les sales chiens paraguayens ont senti leur chance et ont décidé de nous envahir dans le dos pour reprendre le Chaco Austral !"
 southern.5.a:0 "Chacals !"

 southern.6.t:0 "Intervention dans la guerre Argentine-Paraguayenne ?"
 southern.6.d:0 "L'Argentine a donné le coup d'envoi de la guerre Argentine-Chiliens en envahissant les rebelles FOP en Patagonie, ce qui a été rapidement suivi d'une déclaration de guerre par les Paraguayens. Comme ils savent que nous avons des revendications sur divers territoires du Paraguay et du Chili, ils nous ont demandé de les soutenir dans la lutte et d'être récompensés par nos revendications si notre alliance gagne"
 southern.6.a:0 "Attaquez le Paraguay !"
 southern.6.b:0 "Nous attaquerons le Paraguay ET le Chili !"
 southern.6.c:0 "Nous ne cherchons pas le conflit"

 southern.7.t:0 "La Bolivie se joint à nous !"
 southern.7.d:0 "Pour nous soutenir dans la lutte contre les méprisables syndicalistes et leurs amis rouges au Chili, la Bolivie a également déclaré la guerre au Chili et au Paraguay, s'engageant à soutenir pleinement notre cause"
 southern.7.a:0 "Hourra !"

 southern.8.t:0 "La Bolivie reste neutre"
 southern.8.d:0 "Fatiguée de perdre une nouvelle fois une guerre contre la petite nation du Paraguay après sa défaite humiliante, la Bolivie a proclamé sa neutralité dans le conflit et s'est engagée à ne soutenir aucune des parties"
 southern.8.a:0 "C'est très malheureux !"

 southern.9.t:0 "La chute du Chili"
 southern.9.d:0 "Alors que les dernières cellules s'effondrent sous notre puissance, la machine de guerre chilienne a finalement été forcée d'abandonner et le gouvernement s'est rendu à 16 heures, nous transférant tout le pouvoir"
 southern.9.a:0 "Établissez un régime fantoche !"
 southern.9.b:0 "Annexez tout le Chili !"

 southern.91.t:0 "La chute du Chili"
 southern.91.d:0 "Alors que les bottes argentines défilent à Santiago et que les dernières poches de résistance à travers le pays sont en train d'être nettoyées, notre nation est obligée d'abandonner également le combat. Alors que certains prétendent que nous devrions continuer jusqu'au bout, la population s'est lassée de la guerre et l'opinion publique est en faveur d'une fin rapide du conflit"
 southern.91.a:0 "Rendez-vous à l'Argentine"
 southern.91.b:0 "On va montrer à ces salauds ce qu'un vrai syndicat peut faire !"

 southern.10.t:0 "Chute du Paraguay"
 southern.10.d:0 "Alors que les derniers défenseurs sont chassés d'Asunción, le gouvernement paraguayen a concédé la défaite et accepté nos dures exigences. Tout le Paraguay sera annexé à l'Argentine et un gouvernement militaire sera chargé de la région jusqu'à nouvel ordre"
 southern.10.a:0 "Céder le Chaco boréal à la Bolivie"
 southern.10.b:0 "Tout le Paraguay nous appartient !"

 southern.11.t:0 "L'Argentine refuse de céder le Chaco Boréal"
 southern.11.d:0 "Même si nous avons porté leur force pathétique pendant la guerre sanglante, les Argentins ont le courage de refuser de rendre le Chaco Boréal à son propriétaire légitime. Notre population est à juste titre furieuse et réclame à juste titre que le gouvernement fasse pression sur nous, par la guerre si nécessaire"
 southern.11.a:0 "Mort à l'Argentine !"
 southern.11.b:0 "Ils ont une plus grande armée...."

## Foreign ##
 argfor.100.t:0 "L'Argentine propose un pacte"
 argfor.100.d:0 "Le pouvoir croissant des socialistes sur notre continent a rendu l'Argentine vulnérable. Pour combattre cette menace, ils ont proposé une alliance défensive entre nos deux pays afin d'éviter d'éventuelles incursions de nos ennemis communs"
 argfor.100.a:0 "Signez le pacte"
 argfor.100.b:0 "Refusez l'offre"

 argfor.200.t:0 "Traité de Lima"
 argfor.200.d:0 "Le gouvernement péruvien a annoncé son soutien à notre proposition et a ratifié le Traité de Lima. Toute invasion ennemie sera immédiatement stoppée par notre puissance combinée"
 argfor.200.a:0 "Très bien, très bien"

 argfor.300.t:0 "Le Pérou refuse d'aider"
 argfor.300.d:0 "Le gouvernement péruvien a annoncé qu'il ne nous protégerait pas contre la menace chilienne et a refusé d'en discuter davantage"
 argfor.300.a:0 "On le fera sans eux alors !"

 argfor.1.t:0 "Pacte de Buenos Aires-Lima"
 argfor.1.d:0 "Alors que le monstre brésilien ne cesse de s'accumuler et de se préparer à la guerre, les petites nations d'Amérique du Sud devraient s'unir et éviter d'être éliminées une à une. C'est pourquoi l'Argentine a proposé une alliance entre nos deux pays pour qu'ils se serrent les coudes en cas de guerre"
 argfor.1.a:0 "Signez le pacte"
 argfor.1.b:0 "Refusez l'offre"

 argfor.2.t:0 "Offre acceptée"
 argfor.2.d:0 "Le gouvernement péruvien a annoncé son appui à notre proposition et a ratifié les accords. Nous espérons que notre alliance pourra prospérer sur le continent"
 argfor.2.a:0 "Très bien, très bien"

 argfor.3.t:0 "Le Pérou refuse d'aider"
 argfor.3.d:0 "Le gouvernement péruvien a annoncé qu'il n'appuierait pas notre proposition et a refusé d'en discuter davantage"
 argfor.3.a:0 "On le fera sans eux alors !"

 argfor.4.t:0 "L'Argentine demande de l'aide"
 argfor.4.d:0 "Enfermée dans une confrontation inévitable avec le FOP en Patagonie, l'Argentine se consacre à purger le plus rapidement possible le continent de la menace rouge. Pour ce faire, ils sont venus frapper à notre porte pour demander de l'aide dans la lutte alors que le Chili est prêt à intervenir au nom du FOP. Cela nous donne l'occasion de reprendre le littoral que nous désirons tant et de remettre le peuple chilien à sa place. Les frictions avec l'Argentine, cependant, ne sont pas encore complètement résolues et la région de Yacuiba pourrait être un argument si nous ne sommes plus un atout pour l'expansion argentine"
 argfor.4.a:0 "J'accepte d'aider"
 argfor.4.b:0 "Refusez l'offre"

 argfor.5.t:0 "La Bolivie intervient !"
 argfor.5.d:0 "Le gouvernement bolivien a annoncé son soutien à notre offensive contre le peuple chilien et a promis de défendre notre flanc paraguayen pendant que nous nous concentrons sur le sud"
 argfor.5.a:0 "Très bien, très bien"

 argfor.6.t:0 "La Bolivie refuse d'aider"
 argfor.6.d:0 "Le gouvernement bolivien a annoncé qu'il n'appuierait pas notre offensive contre le peuple chilien et a refusé d'en discuter davantage"
 argfor.6.a:0 "On le fera sans eux alors !"

 argfor.7.t:0 "Des volontaires à Rome"
 argfor.7.d:0 "Le Saint-Siège est assiégé par les êtres humains les plus décrépits de la planète, les socialistes impies de l'Internationale. Tout ce qui s'oppose maintenant à la marée rouge, c'est la courageuse garnison papale et son allié italien. Des milliers de jeunes Argentins, cependant, ont exprimé leur soutien au Pape et quittent nos côtes pour combattre le mal à l'étranger. Le gouvernement n'a pas encore fait de déclaration claire sur la situation, mais il a vu sa main forcée s'il veut garder les masses furieuses sous contrôle"
 argfor.7.a:0 "Permettez aux volontaires de se battre"
 argfor.7.b:0 "Organiser une campagne de propagande pour réveiller les masses en faveur du Pape"

 argfor.8.t:0 "Les volontaires argentins arrivent à Rome"
 argfor.8.d:0 "Outrés par l'agression syndicaliste et balayés par leur gouvernement, des milliers de jeunes Argentins sont arrivés pour donner leur vie pour le Saint-Siège en apportant avec eux beaucoup d'armes et de fournitures pour aider nos troupes"
 argfor.8.a:0 "Tout le christianisme est uni !"

 argfor.9.t:0 "L'Argentine veut rejoindre le Reichspakt"
 argfor.9.d:0 "Après la destitution de Carles et l'intervention du GOU pour prendre le contrôle, ils ont adopté une approche de la politique étrangère favorable à l'Allemagne. Alors que la guerre se prépare sur notre continent et que des milliers d'Allemands meurent à cause des armes communardes, ils ont offert leur soutien pendant la guerre et ont exprimé leur désir d'adhérer officiellement à l'alliance"
 argfor.9.a:0 "Acceptez-les"
 argfor.9.b:0 "Nous n'avons pas besoin de leur aide"

 argfor.91.t:0 "L'Argentine veut rejoindre le Reichspakt"
 argfor.91.d:0 "De grands intérêts pour maintenir notre nation et, plus important encore, notre économie à flot ont incité le régime argentin à regarder au-delà de son propre continent et à demander son adhésion au Reichspakt."
 argfor.91.a:0 "Acceptez-les"
 argfor.91.b:0 "Nous n'avons pas besoin de leur aide"

 argfor.92.t:0 "L'Argentine veut adhérer à l'Entente"
 argfor.92.d:0 "De grands intérêts pour maintenir notre nation et, plus important encore, notre économie à flot ont incité le régime argentin à regarder au-delà de son propre continent et à demander son adhésion à l'Entente."
 argfor.92.a:0 "Acceptez-les"
 argfor.92.b:0 "Nous n'avons pas besoin de leur aide"

 argfor.10.t:0 "L'Allemagne accepte notre offre"
 argfor.10.d:0 "Leur Kaiser a accepté avec plaisir notre offre et a officiellement annoncé hier au monde que l'Argentine rejoindrait le Reichspakt"
 argfor.10.a:0 "Aux armes !"

 argfor.102.t:0 "[From.GetNameDefCap] accepte notre offre"
 argfor.102.d:0 "Ils ont accepté notre offre avec plaisir et ont officiellement annoncé hier au monde entier que l'Argentine se joindrait à l'Entente"
 argfor.102.a:0 "Aux armes !"

 argfor.11.t:0 "L'Allemagne refuse notre offre"
 argfor.11.d:0 "L'âge du Kaiser a certainement joué un rôle dans leur prise de décision, car notre offre de les aider dans la guerre a été carrément refusée et leur ministre a remis en question la capacité de nos forces armées"
 argfor.11.a:0 "Nous resterons neutres"

 argfor.112.t:0 "Le Canada refuse notre offre"
 argfor.112.d:0 "L'orgueil de leur roi a certainement joué un rôle dans leur prise de décision, car notre offre de les aider dans la guerre a été carrément refusée, leur ministre mettant en doute la capacité de nos forces armées"
 argfor.112.a:0 "Nous resterons neutres"

 argfor.12.t:0 "Immigrants des États-Unis"
 argfor.12.d:0 "Alors que leur patrie est dévolue à la guerre civile et que des milliers de personnes meurent dans les rues de l'ancienne grande nation américaine pour une idéologie disparue, des essaims de réfugiés en provenance des États-Unis ont quitté la côte est pour prendre la mer en direction de notre pays. Pendant des années, nous avons maintenu une politique d'immigration ouverte et nous avons activement attiré des étrangers. Toutefois, l'accueil de réfugiés en provenance des États-Unis pourrait avoir des implications diplomatiques imprévues et le rythme auquel ils continuent d'affluer exerce une pression sur notre pays"
 argfor.12.a:0 "Augmenter les droits d'entrée. "
 argfor.12.b:0 "Encourager l'immigration américaine"
 argfor.12.c:0 "Fermez la frontière pour les citoyens américains"

 argfor.13.t:0 "Victoire sur le Rio Negro !"
 argfor.13.d:0 "Le gouvernement du Nord exige maintenant que nous nous retirions du fleuve après l'escalade récente des tensions frontalières entre les forces de l'armée argentine et les milices FOP. Même si nous n'avons pas obtenu de concessions territoriales dans la lutte, l'action a eu un effet positif sur notre moral, car notre peuple réalise que l'ennemi n'est pas prêt pour une invasion complète"
 argfor.13.a:0 "En avant vers la victoire finale !"

 argfor.20.t:0 "Défaite sur le Rio Negro !"
 argfor.20.d:0 "Nos forces le long du Rio Negro se sont récemment affrontées à la frontière, subissant une défaite après que les tensions aient éclaté. Même si nous n'avons pas subi de pertes territoriales dans la lutte, la défaite a provoqué une baisse de moral car notre peuple se demande si nous pouvons résister à une invasion complète."
 argfor.20.a:0 "Nous devons redoubler d'efforts"

 argfor.14.t:0 "L'Argentine offre une 'protection'"
 argfor.14.d:0 "En tant que vautour des cercles au-dessus de sa proie mourante en attendant la bonne occasion, l'Argentine a suivi de près les changements idéologiques majeurs qui se sont produits au Brésil. Incapable de nous protéger plus longtemps et cherchant même à nous frapper en premier et à réintégrer notre fière nation, le Brésil est devenu trop dangereux pour être laissé sans opposition. Par conséquent, l'Argentine a proposé qu'ils nous protègent contre tout dommage causé par eux... à un coût"
 argfor.14.a:0 "Nous n'avons pas d'autre choix"
 argfor.14.b:0 "Nous pouvons nous défendre"

 argfor.15.t:0 "L'Uruguay refuse notre proposition !"
 argfor.15.d:0 "Faisant confiance à leur neutralité sacrée, le gouvernement uruguayen a refusé notre offre et a dit à nos diplomates qu'ils se débrouilleraient seuls si la guerre atteignait leur pays"
 argfor.15.a:0 "Respectez leur neutralité"
 argfor.15.b:0 "Appliquer notre 'protection'"

 argfor.16.t:0 "Coup d'Etat militaire en Argentine !"
 argfor.16.d:0 "L'hésitation persistante à résoudre la crise du FOP a une fois de plus plongé le pays dans le chaos, les clans militaires s'étant unis pour affirmer leur contrôle sur la nation. Des luttes acharnées se poursuivent à Buenos Aires, à Cordoue et dans diverses autres villes du pays, mais il semble que notre gouvernement ait encore une fois chuté. Tenant ses promesses de leadership fort et direct, le nouveau gouvernement militaire a immédiatement déclaré la guerre au FOP pour mettre fin une fois pour toutes à la crise"
 argfor.16.a:0 "Oh non !"

 argfor.17.t:0 "L'Uruguay accepte notre 'Protection'"
 argfor.17.d:0 "robablement menacé par notre puissance militaire, le régime de Montevideo a sagement décidé de plier les cartes et d'accepter notre protection. Une fois de plus, la République remporte une victoire massive !"
 argfor.17.a:0 "Hourra !"

## Immigration ##
 argim.1.t:0 "Rapport sur l'immigration de 1936"
 argim.1.d:0 "En raison de l'effondrement de l'économie mondiale à la suite de la catastrophe du lundi noir et de la montée des tensions dans toute l'Europe, de larges pans d'immigrants ont décidé de traverser l'océan et de chercher fortune dans notre pays. Alors que les États-Unis sombrent lentement dans le chaos, il n'est pas surprenant que nombre de ces immigrants aient choisi notre pays comme destination principale, où ils ont été librement acceptés comme ordonnés par notre Constitution"
 argim.1.a:0 "Bienvenue en Argentine !"

