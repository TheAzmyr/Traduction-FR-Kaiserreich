### Leaders ###
 POLITICS_CARLES_DESC:0 "Manuel Carles a commencé sa carrière politique lorsqu'il a rejoint l'Union Civica Radical 1898, qui avait gagné en popularité lors de sa création récente, en 1891. Il a ensuite gravi les échelons du parti jusqu'à ce qu'il parvienne à devenir député national de la province de Santa Fe au congrès national. Il fut désigné en 1918 par son collègue, le président Hipólito Yrigoyen, comme \" Intervenant \" de la province de Salta, à l'origine d'une longue série d'interventions de ce gouvernement. Ses méthodes lui ont permis d'acquérir suffisamment d'expérience pour devenir professeur au \"Colegio Militar de la Nacion et à l'Escuela Superior de Guerra\".\n\n Avec la formation officieuse de la Liga Patriotica pendant la Semana Tragica, Carles a pris contact avec l'organisation, qui est officiellement née en 1920 avec Carlés à sa tête. L'organisation a alors commencé à promouvoir la persécution des juifs, des anarchistes, des socialistes et des étrangers qui refusent de s'intégrer à la culture argentine locale, et avec l'agitation croissante, il a commencé à préparer sa prise de pouvoir, soutenu par de nombreux membres de la marine et quelques officiers. Son coup d'État ayant été couronné de succès, il siège maintenant à la \" Casa Rosada \" de Buenos Aires, mais son régime n'a pas encore été reconnu par les autres provinces. Reste à savoir s'il sera en mesure d'obtenir le pouvoir et d'accomplir ses promesses d'expansion et de prospérité...."
 POLITICS_DOMINGO_PERON_DESC:0 "Juan Domingo Perón, ayant grandi en Patagonie rurale, entra au \" Colegio Militar de la Nación \" en 1911 grâce à une bourse versée par Antonio M. Silva, un ami proche de son grand-père. Bien qu'il soit devenu champion national d'escrime, ce qui en a fait une célébrité pour l'oligarchie, il n'a guère eu de position politique pertinente dans sa vie, mais la sécession du FOP de l'Argentine lui a causé de grandes inquiétudes. Après un court voyage en Europe, il a changé son point de vue sur la politique et est revenu en Argentine motivé par la volonté d'aider les travailleurs du pays et d'amener la nation vers de nouveaux sommets. Maintenant, avec beaucoup de gens dans les classes populaires, les syndicats et même dans l'oligarchie désirant le gouvernement de Perón, il reste à voir s'il sera vraiment capable de tenir ses promesses....."
 POLITICS_ALICIA_JUSTO_DESC:0 "Alicia Moreau de Justo est née en 1885 à Londres, en Angleterre. Son père, Armand Moreau, était membre de la Commune Française de Paris pendant le soulèvement de 1871 et sa famille fut forcée de déménager en Argentine en 1890. Elle a rencontré Hipólito Yrigoyen, qui était professeur d'instruction morale et civique dans son école, où ils entretenaient une relation amicale, et Yrigoyen a commencé à inspirer la jeune femme vers l'activisme politique. En 1906, elle fonde le Mouvement féministe argentin, rejoignant le Parti socialiste, puis la \" Facultad de Medicina de la Universidad de Buenos Aires \" en 1907, où elle obtient son diplôme de médecin quelques années plus tard.\n\nCependant, la Grande Guerre faisant rage et les soulèvements anarchistes, ses vues commencent à entrer en conflit avec celles des Baldomeristas plus radicalisés du PS. Alors que la Peur Rouge traversait le pays, elle a été forcée de se cacher jusqu'à très récemment. Toujours attachée à la démocratie et au pacifisme, Moreau a maintenant réussi à devenir chef de l'État, où elle est tenue d'essayer d'amener le pays vers sa vision d'une Argentine nouvelle, égale et pacifique."
 POLITICS_PABLO_RAMIREZ_DESC:0 "Pedro Pablo Ramirez fréquente l'école militaire dès son plus jeune âge, réussissant même à servir dans l'armée Allemande jusqu'en 1913. Il fut l'un des membres les plus actifs du coup d’État d'Uriburu de 1930 et fut son chef du service d'information de l'état-major général jusqu'à la mort d'Uriburu en 1932. Bien qu'il ne soit pas un membre direct du GOU, son fils est l'un des fondateurs, lui accordant un large éventail de contacts militaires et politiques qu'il peut utiliser si la situation l'exige. Maintenant que Ramirez a réussi à devenir chef de l'État, il dirigera l'Argentine avec une main de fer, essayant de faire respecter la discipline, le nationalisme et la foi catholique qu'on lui a appris dans la société argentine en général. Toutefois, il reste à voir si ses relations au sein du GOU sont suffisantes pour rester au pouvoir s'il parvient un jour à s'écarter de leur vision pour l'Argentine...."
 POLITICS_JOSE_TAMBORINI_DESC:0 "José Pascual Tamborini a rejoint \" l'Union Civica Radical \" quand il était encore au lycée. Il a été l'un des médiateurs entre les travailleurs du \" Taller Vassena \" et les autorités nationales, où il n'est pas parvenu à un compromis qui a conduit à une grande répression dans les événements qui ont conduit à la redoutée \" Semana Tragica \". Son parti ne s'en sortit pas beaucoup mieux, car l'autoritarisme croissant de Yrigoyen commença à scinder le parti en l'ancien \" UCR \" et le nouveau \" Union Civica Radical Antipersonalista \", dont Tamborini était ministre de l'intérieur sous la présidence de Marcelo T. de Alvear. En 1935, il a été élu député national et son expérience politique lui a permis d'obtenir suffisamment de soutien pour se présenter à la présidence. Maintenant qu'il est chef de l’État, c'est à lui qu'il revient de mettre en œuvre les réformes que Leandro N. Alem, fondateur de l'UCR en 1891, avait envisagées pour l'Argentine, et de mettre fin une fois pour toutes aux pratiques corrompues qui ont marqué la démocratie argentine !"
 POLITICS_ROBUSTIANO_COSTAS_DESC:0 "Robustiano Patrón Costas est diplômé du lycée en 1895 et en 1900, il avait obtenu son diplôme d'avocat à la \" Facultad de Derecho y Ciencias Sociales de Buenos Aires \" avec un doctorat en jurisprudence, accomplissant l'une des dernières volontés de son père avant sa mort. Robustiano a repris l'entreprise de son père, \" Patrón Hermanos \", puis s'est impliqué dans la politique de Salta jusqu'à ce qu'il soit élu gouverneur de la même province entre 1913 et 1916 avec un parti indépendant. Son gouvernement dans cette province a été caractérisé par une grande stabilité politique et un grand équilibre financier, et est devenu l'une des premières provinces à adopter pleinement la loi Saenz Peña.\n\n\n En 1932, avec la mort d'Uriburu et les prochaines élections, il a formé parmi d'autres dirigeants indépendants le \" Partido Democratico Nacional \", dont il est devenu le chef du parti. Maintenant que Robustiano a réussi à accéder à la présidence, son esprit d'entreprise, sa responsabilité fiscale et ses compétences de compromis ouvriront certainement la voie à une nouvelle ère de prospérité économique pour l'Argentine."
 POLITICS_NICOLAS_REPETTO_DESC:0 "Nicolás Repetto est médecin diplômé de \" Universidad de Buenos Aires \" avec beaucoup d'expérience en chirurgie grâce à un stage Européen qui dura jusqu'en 1897. Très actif en politique dès son plus jeune âge, il participe à la \" Revolucion del Parque \" en 1890. Par la suite, il fonda avec son ami Juan B. Justo, le \" Diario del Pueblo \", l'un des premiers journaux socialistes d'Argentine. En 1900, il décida finalement de s'affilier au \" Partido Socialista \" que Justo avait aidé à fonder, puis tous deux fondèrent la coopérative \" El Hogar Obrero  \" en 1905. Après la mort de Juan B. Justo, il devint le candidat évident du Partido Socialista, désormais plus modéré, mais ne réussit pas à gagner les élections législatives de 1932. Maintenant qu'il a réussi à devenir président, il s'efforcera de détourner l'Argentine des pratiques d'exploitation du passé et de l'orienter vers un avenir meilleur et plus égalitaire."
 POLITICS_HIPOLITO_YRIGOYEN_DESC:0 "Lorsque Juan Hipólito del Sagrado Corazón de Jesús Yrigoyen a terminé ses études secondaires, il a commencé sa carrière politique quand il a aidé Alem à créer l'Union civile, et quand celle-ci s'est ensuite séparée sous le régime Roca, il a continuée à assister son oncle avec l'Union Civica Radical. Il a continué à gravir les échelons du parti jusqu'à devenir le bras droit de son oncle et à participer à la \" Revolución del Parque \" comme l'un des principaux instigateurs. Cependant, le suicide d'Alem est devenu un coup dur pour l'UCR, et un coup encore plus dur pour Yrigoyen, qui a temporairement pris sa retraite de la politique jusqu'en 1904, travaillant comme enseignant entre-temps. Il réorganisa l'UCR en 1904 et réussit à faire élire un de ses amis, Roque Sáenz Peña, comme président en 1910, et même devenir président lui-même entre 1916 et 1922. Il a fait pression en faveur de réformes progressistes et a tenté de normaliser le système électoral argentin, en intervenant même dans les provinces qui étaient sous le contrôle d'élites riches. Il a même commencé à accorder aux travailleurs de meilleures lois du travail et a commencé à négocier avec de nombreux grévistes. Cependant, la pression Britannique l'a forcé à entamer la répression qui a conduit à la \" Semana Tragica \", et les événements qui ont ensuite créé le FOP.\n\nSon autoritarisme croissant a conduit au fractionnisme dans l'UCR et à la division ultérieure de l'UCRA, et quand il fut réélu en 1938, sa position hostile contre l'armée et les élites locales a provoqué le coup d'état d'Uribouru, qui le banni de la politique en 1930. Maintenant qu'il est de nouveau président, il achèvera les réformes qu'il a entreprises en 1928 et tentera de concrétiser la vision de son oncle d'une Argentine forte et démocratique."
 POLITICS_JOSE_PETER_DESC:0 "José Peter, comme beaucoup d'autres \" Gauchos \" des zones rurales, a été contraint de se déplacer vers les grandes villes à la recherche de travail, plus précisément vers la ville de Zárate en 1923. Sa première expérience politique remonte à 1927, lorsqu'il s'inscrit au \" Sindicato de Frigorificos de Zárate \", où il participe à la création de la \" Federación Obreros de la Industria de la Carne \" avec d'autres syndicats de Zárate et Berisso.\n\nQuand Uriburu est arrivé au pouvoir, il a été envoyé au pénitencier d'Ushuaïa après avoir organisé une grève réussie où il a demandé à la compagnie \" River Plate de Zárate \" de payer les salaires de ses employés qui avaient été retardés de deux mois. Maintenant qu'il est libre et qu'il contrôle l'Argentine, il veillera à rendre justice aux ouvriers de l'exploitation de la bourgeoisie."
 POLITICS_ANGEL_BORLENGHI_DESC:0 "Ángel Borlenghi s'est engagé très jeune dans la politique avec les socialistes locaux du quartier de Pompeya, rejoignant dès son plus jeune âge le \" Gremio de Empleados de Comercio \" ( Syndicat des employés du commerce ) et le Parti socialiste. Contrairement à la direction du Parti socialiste, il aimait garder un contact direct avec les travailleurs, ce qui lui a valu beaucoup de soutien parmi les syndicats. Malgré une illustre performance au sein de la CGT ( \"Central General del Trabajo \"), il n'a jamais réussi à gravir les échelons du Parti socialiste.\n\nAprès le coup d’État d'Uriburu et les mesures de répression contre les anarchistes, syndicalistes et socialistes, il a été arrêté et conduit à la prison d'Ushuaïa. Maintenant qu'il est libre et qu'il siège à la \" Casa Rosada \", il va utiliser ses relations au sein des syndicats pour conduire l'Argentine vers un avenir meilleur avec le consentement du travailleur."
 POLITICS_ARTURO_FRONDIZI_DESC:0 "Arturo Frondizi était un fervent partisan de l'UCR et un défenseur de la démocratie lorsque Yrigoyen a réussi à gagner la présidence, mais a refusé de participer à toute activité politique. Cependant, le coup d'Etat d'Uriburu l'a forcé à changer son point de vue sur la démocratie, où il a même refusé d'assister à sa propre cérémonie de remise des diplômes à laquelle Uriburu était invité pour lui remettre un diplôme honorifique en droit.\n\nIl fut arrêté en 1931, à une manifestation démocratique. C'est cette même détention qui a poussé Frondizi à quitter son travail de professeur de droit et à entamer une carrière politique. Fin 1932, il a été arrêté lors d'un autre rassemblement, et quand il a été libéré, il a rejoint l'UCR.\n\nDepuis lors, il a rejoint une faction au sein de l'UCR qui considère l'approche de Marcelo T. de Alvear comme trop conservatrice, et il a fait des promesses pour apporter des réformes plus progressistes en Argentine et revenir aux politiques économiques que Yrigoyen a adoptées. Maintenant qu'il est assis dans la \" Casa Rosada \", il reste à voir s'il sera fidèle à sa parole."
 POLITICS_RICARDO_BALBIN_DESC:0 "En 1922, à l'âge de 18 ans, Ricardo Balbín rejoint l'UCR et s'installe à La Plata, où l'activisme politique local le pousse à s'inscrire à la \"Facultad de Derecho de la Universidad Nacional de La Plata \"', où il obtient en 1927 son diplôme d'avocat, mais n'utilise pratiquement plus son titre car il a depuis lors pleinement investi dans sa carrière politique.\n\nIl a été choisi comme député provincial en 1932 et 1940, cependant, il a démissionné de son dernier poste pour condamner la fraude qui a entaché les élections locales. Depuis lors, il a quitté l'UCR pour rejoindre le \" Partido Democrata Nacional \", plus modéré, où il a promis de mettre un terme à la corruption qui sévit dans la société argentine et d'ouvrir enfin une nouvelle ère de prospérité."
 POLITICS_ROBERTO_ORTIZ_DESC:0 "Roberto Marcelino Ortiz s'est inscrit à l'\" Universidad de Buenos Aires \" pour étudier la médecine, mais il a été contraint de changer de carrière pour le droit en raison d'une grève du centre des étudiants qui a provoqué la fermeture temporaire de la section de médecine. Il a affilié l'UCR et a participé à la révolution ratée de 1905. Quand l'UCR s'est scindée, il a rejoint l'UCRA et est devenu ministre des Travaux publics pour Marcelo T. de Alvear.\n\nMalgré son soutien au processus démocratique, il a soutenu le coup d’État d'Uriburu, bien qu'il méprisait la politique économique de l'Uriburu. Après le coup d’État de Carlés, Ortiz est convaincu que la corruption politique en Argentine doit cesser une fois pour toutes si l'on veut que la démocratie survive un jour en Argentine, et il fera tout ce qu'il peut pour renforcer le processus démocratique et mettre fin à la corruption locale, en intervenant si nécessaire, à la \" Casa Rosada \"."
 POLITICS_EDELMIRO_FARRELL_DESC:0 "Né dans une famille de migrants irlandais, Edelmiro Julián Farrell s'inscrit dans une école militaire et obtient son diplôme en 1907. Bien que personne ne doute de ses capacités militaires et de son charisme personnel, il n'a jamais été prêt à devenir un homme politique. Maintenant que le rôle de président lui a été confié après le renversement de Ramirez, il est devenu une simple marionnette sous la tutelle du GOU dans ce pays. Il compte surtout sur son vice-président, Juan Domingo Perón, pour faire la majeure partie du travail politique, où Farrel n'apparaît que lors de cérémonies publiques et signe des documents publics au nom du GOU."
 POLITICS_MARCELO_ALVEAR_DESC:0 "Alvear s'est impliqué dans la politique dès son plus jeune âge, en aidant à organiser une réunion dans le Jardin de Floride qui devait conduire à la \" Revolución del Parque \", après quoi il est devenu secrétaire de Leandro N. Alem. Il a continué à servir Alem jusqu'à son suicide, après quoi il est parti en France pour un temps et s'est marié. Il fut élu député entre 1912 et 1916 sans même résider dans le pays, ce qui l'obligea à retourner en Argentine sous le régime de Sáenz Peña, après quoi il devint ambassadeur d'Argentine en France, donnant même une grande partie des richesses pour la construction des hôpitaux de première ligne.\n\nIl a été élu président de 1922 à 1928, où il a essayé de réduire l'influence du FOP en Argentine en général en accordant de meilleurs droits aux travailleurs du pays, bien qu'il ait gardé une position dure envers le FOP, principalement en raison des influences militaristes dans son personnel. Comme son prédécesseur, Yrigoyen, il a tenté d'intervenir dans les provinces dont les élections avaient été truquées par de riches élites locales, mais ses méthodes ont polarisé encore davantage l'UCR et l'UCRA. Néanmoins, ses réformes sociales, éducatives et économiques progressistes ont laissé une impression positive au peuple argentin, et maintenant qu'il a été réélu président, il va essayer de reproduire et de poursuivre les réformes qu'il a défendues lors de sa première présidence."
 POLITICS_MIGUEL_DE_ANDREA_DESC:0 "Miguel de Andrea a commencé sa carrière après avoir été ordonné évêque de La Plata, Juan Terrero, en 1899. Il gravit régulièrement les échelons de l'église jusqu'à devenir prêtre en chef de l'église San Miguel Arcángel et directeur d'un syndicat social chrétien, le Circulos Obreros Catolicos, après le décès de son fondateur, Federico Grote. Cependant, à la différence de son fondateur, Miguel de Andrea a pris une position dure contre les mouvements anarchistes qui se développaient dans la ville de Buenos Aires, et en tant que tel, il s'est rapidement retrouvé avec la Liga Patriotica, participant à leurs rassemblements et les mettant en contact avec les secteurs les plus réactionnaires de la branche argentine de l'Église catholique.\n\nCependant, ses vues n'ont jamais été en accord avec la ligue, et il s'est trouvé en train de coïncider davantage avec les intégristes portugais qui ont répondu à sa mentalité anti-libérale, ultra-catholique et corporatiste. Bien que sceptique à l'origine d'une victoire brésilienne, il a rapidement abandonné la Liga Patriotica comme la défaite semblait imminente, et a commencé à pousser ses contacts dans l'église brésilienne afin de proclamer sa loyauté envers les intégristes. Sans aucun leader militaire ou civil solide prêt à obéir aux ordres brésiliens, Miguel a été choisi comme président provisoire de l'Argentine jusqu'à ce qu'un gouvernement plus stable puisse être mis en place en faveur de la doctrine intégriste, qui, selon Miguel, redonnera enfin la foi en Dieu, en l'Église et en le gouvernement aux travailleurs."

