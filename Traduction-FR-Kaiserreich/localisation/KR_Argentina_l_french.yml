### Focuses ###
 ARG_Woes_of_the_Christmas_Coup:0 "Les maux du Coup d'Etat de Noël"
 ARG_Woes_of_the_Christmas_Coup_desc:0 "Jetée dans le chaos par Manuel Carles et le LP juste après les célébrations de Noël l'année dernière, la nation argentine est dans un état d'anarchie totale avec divers éléments militaires rivalisant pour le contrôle de la présidence"
 ARG_Consolidate_Buenos_Aires_Capital_Region:0 "Se renforcer dans la région de Buenos Aires"
 ARG_Consolidate_Buenos_Aires_Capital_Region_desc:0 "Bien que la capitale ait été la première ville à tomber aux pieds du LP et de l'ARA, Buenos Aires est une mégalopole qui s'étend du Tigre à la vieille ville de Berazategui, créant un énorme problème pour nous, puisque plusieurs cellules de loyalistes de l'ancien gouvernement restent encore dispersées dans la région, contrecarrant à ce jour toute tentative par nos forces pour les éliminer"
 ARG_Expand_the_Gendarmeria:0 "Fonder la Gendarmería"
 ARG_Expand_the_Gendarmeria_desc:0 "Pour mieux contrôler les provinces mécontentes et assurer une force d'intervention rapide en cas d'escalade de la situation, il faudrait envisager la création d'une " gendarmerie nationale argentine ", placée directement sous les ordres du ministre de la Défense, pour réprimer les provinces rebelles"
 ARG_Control_the_Judiciaries:0 "Contrôler le pouvoir judiciaire"
 ARG_Control_the_Judiciaries_desc:0 "En raison du nombre élevé de rebelles et de sympathisants syndicalistes dans notre pays, un contrôle total sur le système judiciaire pourrait persuader les juges de sévir plus rapidement contre ces criminels"
 ARG_Secure_the_Military_Apparatus:0 "Sécuriser l'appareil militaire"
 ARG_Secure_the_Military_Apparatus_desc:0 "Comme nous n'avons que la loyauté de l'ARA et des milices du LP, pour l'instant, nous devons convaincre les garnisons et les avant-postes de milice de rejoindre notre camp et de rejeter les forces " démocratiques " jusqu'à ce que nous puissions obtenir suffisamment d'influence pour influencer l'armée argentine en notre faveur"
 ARG_Control_the_Railroads:0 "Contrôler les chemins de fer "
 ARG_Control_the_Railroads_desc:0 "Tous les chemins de fer argentins mènent à Buenos Aires, ce qui nous place dans une position unique pour mettre rapidement le feu aux poudres et étouffer les forces qui se rassemblent dans tout le pays. Toutefois, le sabotage et les forces rebelles ont considérablement endommagé ces voies et devront être écrasées, et les principaux centres ferroviaires de Pergamino, Bahia Blanca et Rosario doivent être sécurisés avant que nous puissions avancer"
 ARG_Temporarily_Restrict_Civil_Rights:0 "Limiter temporairement les droits civils"
 ARG_Temporarily_Restrict_Civil_Rights_desc:0 "La Constitution entre en conflit avec divers points de nos politiques et devrait être temporairement suspendue jusqu'à ce que cette crise soit terminée. Alors que nous nous attendons à une forte résistance à cette décision, elle sera en faveur de notre Grande Nation !"
 ARG_Seize_Disloyal_Garissons:0 "Saisir les garnisons déloyales"
 ARG_Seize_Disloyal_Garissons_desc:0 "Devant la défaite de leurs alliés à Rosario et les succès subséquents de nos forces, bon nombre des anciennes garnisons déloyales changent de camp et se joignent à nous"
 ARG_Formation_of_the_Carles_Cabinet:0 "Formation du Cabinet de Carles"
 ARG_Formation_of_the_Carles_Cabinet_desc:0 "Comme notre emprise sur l'Argentine est pratiquement sûre, nous pouvons enfin nous consacrer à la mise en place d'un cabinet loyal et efficace pour aider Carles dans ses réformes"
 ARG_Secure_Pampeana:0 "Sécuriser La Pampa"
 ARG_Secure_Pampeana_desc:0 "Après la défaite de Rosario, nous devrions envoyer l'armée pour sécuriser les plaines de la pampa et éradiquer toute opposition restante. Cependant, les plaines de la pampa sont l'une des plus grandes étendues de terres arables au monde, ce ne sera donc pas un combat facile"
 ARG_March_on_Cordoba:0 "Marche sur Cordoue"
 ARG_March_on_Cordoba_desc:0 "La province de Cordoue a toujours eu du mal à s'aligner sur les vues de la capitale, Buenos Aires. En tant que dirigeants de la coalition contre Carlés et en raison de son éloignement de la capitale, les habitants de Cordoue se sont avérés difficiles à gérer et auront besoin de forces spécialisées pour les maîtriser"
 ARG_Consolidate_Mendoza:0 "Renforcer Mendoza"
 ARG_Consolidate_Mendoza_desc:0 "Célèbre pour sa production viticole, la région de Mendoza est une zone économique et stratégique clé pour notre nation, étant donné que le plus grand et le plus sûr passage montagneux vers le Chili se trouve là, et doit donc être ramené sous notre contrôle à tout prix"
ARG_Purge_Socialist_Remnants:0 "Temor Rojo"
 ARG_Purge_Socialist_Remnants_desc:0 "Même si presque tous les sympathisants socialistes ont fui le Sud après la proclamation de l'indépendance du FOP, certains d'entre nous sont restés parmi nous en attendant le temps de nous poignarder dans le dos et de finir ce que le FOP a commencé, nous donnant l'excuse parfaite pour éliminer les dissidents de l'opposition avec la sécurité nationale en tête"
 ARG_Eradicate_Loyalist_Resistance:0 "Éliminer la résistance conservatrice"
 ARG_Eradicate_Loyalist_Resistance_desc:0 "Alors que notre emprise sur la nation se renforce de jour en jour, il y a encore ceux qui voient notre régime comme une offense à la démocratie argentine et aux valeurs argentines, et qui complotent dans l'ombre pour nous renverser. Les actions punitives et la propagande contre ces traîtres devraient ramener la population dans le droit chemin et réprimer toute résistance possible"
 ARG_Fall_of_Tucuman:0 "La chute de Tucuman"
 ARG_Fall_of_Tucuman_desc:0 "Tucuman n'est pas du tout un centre industriel clé dans notre pays, mais c'est une ville chère aux patriotes argentins. C'est la ville où notre déclaration d'indépendance de l'Espagne a été signée, et où notre pays est né. Aujourd'hui, cette même ville sera le témoin d'une renaissance nationale lorsque nous en prendrons enfin le contrôle"
 ARG_Corrientes_Campaign:0 "Lancez la campagne sur Corrientes"
 ARG_Corrientes_Campaign_desc:0 "Les tensions avec les Paraguayens nous ont forcés à être très prudents dans notre gestion de cette province et ne pas le faire pourrait provoquer une agression paraguayenne, surtout en ces temps de faiblesse. Cependant, Corrientes est notre porte d'entrée pour Misiones, et nous refusons de livrer ces provinces à tout ennemi étranger !"
 ARG_Retake_Santiago_and_Salta:0 "Reprendre Santiago et Salta"
 ARG_Retake_Santiago_and_Salta_desc:0 "Important district minier et principal centre de production de la précieuse canne à sucre, le ProPuno, ces provinces sont un important gisement pour notre économie et il est de notre devoir de les reprendre aux mains des rebelles. Bien qu'ils soient assez sous-développés pour l'instant, nous avons des plans pour ces provinces et le temps pourrait s'avérer utile pour y remédier"
 ARG_Political_Dominance:0 "Une domination politique totale"
 ARG_Political_Dominance_desc:0 "L'opposition est une trahison envers la République et ne fait que nous ralentir en ces temps difficiles. N'était-ce pas leur tentative pathétique de gouverner la nation qui a mené à la survie de la rébellion du FOP ? Nous ne répéterons pas leurs erreurs passées, car nous serons, comme le dit Carlés, "des chevaliers patriotes capables de présenter nos vies comme un sacrifice contre la barbarie pour sauver la civilisation""

 ARG_Countercoup:0 "Contre-coup réussi"
 ARG_Countercoup_desc:0 "Carles et ses fanatiques ont été destitués et le peuple est à nouveau libre de choisir son destin ! Réjouissons-nous tous de la grandeur de notre République !"
 ARG_Safeguard_Democracy:0 "Sauvegarder la démocratie"
 ARG_Safeguard_Democracy_desc:0 "Les coups d'État militaires et les politiques oppressives de partis populistes comme le LP nous ont laissés à sec et nous ont éloignés de la démocratie. Nous mettrons en place des garanties juridiques afin que jamais plus nos droits ne puissent être mis à mal par les extrémistes. Le principe de suprématie constitutionnelle ne doit plus être remis en question !"
 ARG_Stability_on_the_streets:0 "Stabilité dans les rues"
 ARG_Stability_on_the_streets_desc:0 "Même si la force principale du LP a été vaincue, les partisans du mouvement ne sont pas prêts à céder aussi facilement et ont ouvertement défié leurs rivaux dans les rues de Buenos Aires. Les émeutes, les bagarres, les fusillades et les assassinats sont devenus monnaie courante et il est maintenant de notre devoir de rétablir la loi et l'ordre dans notre pays !"
 ARG_Crack_down_on_Liga_Patriotica:0 "S'en prendre a la Liga Patriotica"
 ARG_Crack_down_on_Liga_Patriotica_desc:0 "Si nous ne parvenons pas à atteindre nos objectifs ambitieux pour l'Argentine, il est temps de nous débarrasser de leurs pitoyables restes et de renaître de leurs cendres, plus résistantes et plus fortes qu'avant"
 ARG_Free_Elections_of_the_Republic:0 "Elections libres de la République"
 ARG_Free_Elections_of_the_Republic_desc:0 "Le peuple s'est exprimé et c'est la pleine démocratie qu'il souhaite ! Même si tout le monde n'est pas satisfait des résultats, tous conviennent que la démocratie est la voie à suivre et que le gouvernement doit respecter la volonté du peuple"
 ARG_Social_Reforms:0 "Démarrer les réformes sociales"
 ARG_Social_Reforms_desc:0 "Les conflits de travail entre le gouvernement et la classe ouvrière ont été une ligne rouge tout au long du règne de nos prédécesseurs. Sur la base de l'exemple des nations européennes progressistes tout en le combinant avec une nature argentine distincte, nous espérons apporter une solution sociale forte aux problèmes qui ont affligé la nation et, espérons-le, tirer les leçons des erreurs du passé"
 ARG_Social_Reforms2:0 "Poursuivre les réformes sociales"
 ARG_Social_Reforms2_desc:0 "Les conflits de travail entre le gouvernement et la classe ouvrière ont été une ligne rouge tout au long du règne de nos prédécesseurs. Sur la base de l'exemple des nations européennes progressistes tout en le combinant avec une nature argentine distincte, nous espérons apporter une solution sociale forte aux problèmes qui ont affligé la nation et, espérons-le, tirer les leçons des erreurs du passé"
 ARG_Stepping_Stone_Towards_the_Welfare_State:0 "Un tremplin vers l'État providence"
 ARG_Stepping_Stone_Towards_the_Welfare_State_desc:0 "L'Etat est là pour le peuple et non pour plaire aux organisations capitalistes sans visage. Par le biais d'un programme social continu, nous nous efforcerons de créer un soi-disant État providence où nos citoyens pourront être assurés que le gouvernement les aidera à subsister dans ce monde impitoyable"
 ARG_Power_of_Capital:0 "Pouvoir du capital"
 ARG_Power_of_Capital_desc:0 "Depuis la naissance de notre nation, l'Argentine a connu une ascension fulgurante au sommet parmi les nations les plus riches du monde. Les dettes impayées que les Britanniques ont laissées après leur effondrement et la rébellion subséquente du FOP nous ont peut-être retardés, mais rien ne nous arrêtera dans notre chemin vers la prospérité ! Après tout, l'argent fait tourner le monde et l'Argentine fait partie de ce monde"
 ARG_Attract_Foreign_Investement:0 "Attirer les investissements étrangers"
 ARG_Attract_Foreign_Investement_desc:0 "Nous n'avons pas le capital et le savoir-faire technique pour développer pleinement nos prouesses industrielles et nous devrions donc chercher de l'aide étrangère et attirer des entreprises en assouplissant certaines lois industrielles"
 ARG_Uphold_Civil_Liberties:0 "Défendre les libertés civiles"
 ARG_Uphold_Civil_Liberties_desc:0 "La liberté individuelle est garantie par notre constitution et devrait toujours être notre priorité numéro un. Jamais plus un mouvement comme la LP ne pourra porter atteinte à ces droits !"
 ARG_Encourage_Free_Thought:0 "Encourager la Libre Pensée"
 ARG_Encourage_Free_Thought_desc:0 "Notre jeunesse est l'avenir de l'Argentine et nous ne devrions pas entraver leur intelligence et leur inventivité avec les restrictions gouvernementales par crainte pour l'avenir"
 ARG_Uphold_the_Status_Quo:0 "Maintenir le statu quo"
 ARG_Uphold_the_Status_Quo_desc:0 "L'évolution récente de la situation dans notre pays a laissé notre population vraiment méfiante à l'égard des politiciens radicaux. Notre peuple a besoin d'un terrain solide sur lequel il peut s'appuyer et les idées radicales que d'autres partis encouragent pourraient être la chance dont nous avons besoin pour assurer notre popularité. En prime, de nombreux officiers de l'armée nous soutiennent, ce qui nous permet de nous déplacer un peu plus librement sans crainte d'un coup d'état traître"
 ARG_Church_Ties:0 "Liens avec l'Église"
 ARG_Church_Ties_desc:0 "La foi est un pilier clé de la société argentine et nos liens avec l'Église sont essentiels pour rester au pouvoir. Encourager leurs projets de développement et leur laisser une liberté quasi illimitée s'avérera certainement une sage décision"
 ARG_Long_Live_the_Republic:0 "Vive la République !"
 ARG_Long_Live_the_Republic_desc:0 "Nous avons eu quelques années difficiles derrière nous, mais l'esprit de la république a survécu et nous sommes plus forts que jamais ! Nous maintiendrons le système pour lequel nos ancêtres se sont battus ! ¡Viva Argentina!"
 ARG_Rigged_Elections:0 "Élections truquées"
 ARG_Rigged_Elections_desc:0 "Nos gens ne savent pas ce qui est bon pour eux, ils pourraient même se jeter aux mains des radicaux FOP ou LP si cela leur était permis ! Ils ont besoin d'un tuteur fort pour les protéger en cas de besoin... comme le général Ramírez !"
 ARG_Restrict_the_press:0 "Restreindre la presse"
 ARG_Restrict_the_press_desc:0 "De fausses nouvelles ont englouti la presse, avec des campagnes de diffamation à l'encontre de notre gouvernement, et devraient être arrêtées... pour le plus grand bien du pays, bien sûr ! Nous cherchons seulement à protéger la vérité de ceux qui cherchent à la déformer en leur faveur"
 ARG_Military_Supremacy:0 "Suprématie militaire"
 ARG_Military_Supremacy_desc:0 "Nous devrions montrer au monde que l'Argentine ne sera pas manipulée et que notre armée compte parmi les plus fortes du monde. Nous avons admiré l'Europe dans le passé, et nous le ferons à nouveau jusqu'à ce que nos militaires soient à la hauteur de leurs attentes"
 ARG_Cracking_Down_on_Socialism:0 "Lutter contre le socialisme"
 ARG_Cracking_Down_on_Socialism_desc:0 "Le rouge est la couleur de ces vils rats et aussi la couleur de leur sang qui coule dans les rues une fois qu'on en a fini avec eux !"
 ARG_Conservative_Values:0 "Valeurs conservatrices"
 ARG_Conservative_Values_desc:0 "Nous devrions nous inspirer de notre grand passé lorsque nous avons montré à nos ennemis qui gouvernent le Cône Sud et resserrer nos liens avec la foi catholique pour nous assurer que notre peuple respecte un code moral"
 ARG_Ties_with_Germany:0 "Liens avec l'Allemagne"
 ARG_Ties_with_Germany_desc:0 "En tant que principal partenaire commercial, il est logique que l'Allemagne soit notre premier choix pour une alliance. Alors que Ramírez est un fan de la recherche de liens plus étroits avec les Allemands, surtout si l'on considère l'énorme quantité de migrants allemands que l'Argentine a reçus au fil des ans, d'autres ont exprimé leurs préoccupations et pourraient agir si nous risquions la neutralité argentine en rejoignant une faction qui pourrait entraîner notre pays pacifique dans une guerre"

 ARG_Five_Year_Plan:0 "Premier plan quinquennal"
 ARG_Five_Year_Plan_desc:0 "Même si nous avons poursuivi l'industrialisation rapide au cours de la dernière décennie pour faire face à la perte des importations britanniques, notre économie n'est pas à la hauteur de nos exemples européens. La crise du lundi noir a montré cette vulnérabilité au parlement qui devrait approuver un plan quinquennal pour propulser l'Argentine dans le XXe siècle"
 ARG_Reduce_Textile_Reliance:0 "Réduire la dépendance à l'égard du textile"
 ARG_Reduce_Textile_Reliance_desc:0 "Nous dépendons régulièrement de nos produits agricoles et textiles depuis des décennies, mais la concurrence avec les autres pays est devenue rude, nous obligeant à adapter l'industrie à un équivalent plus moderne et à diversifier l'économie"
 ARG_Renegotiate_with_Mitteleuropa:0 "Renégocier avec nos partenaires commerciaux"
 ARG_Renegotiate_with_Mitteleuropa_desc:0 "Nos partenaires commerciaux nous ont présenté des conditions difficiles, mais nous n'avons pas d'autre choix que d'accepter si nous voulons maintenir notre économie en vie"
 ARG_TAMET_Steel:0 "TAMET Acier"
 ARG_TAMET_Steel_desc:0 "Le manque d'acier européen nuit gravement à notre économie et nécessitera une intervention rapide si nous voulons maintenir notre machine de guerre en marche. C'est dans cet esprit que nous avons décidé d'investir dans 'Talleres Metalurgicos', qui nous fournira de meilleurs moyens d'utiliser l'acier et quelques aciéries locales"
 ARG_Parana_Infrastructure_Plan:0 "Plan d'infrastructure de Parana"
 ARG_Parana_Infrastructure_Plan_desc:0 "Les fleuves Paraná et Uruguay obstruent la navigation lourde dans la région et devraient être déblayés pour nous permettre de développer davantage les provinces du Nord et d'améliorer les liaisons entre les pôles urbains"
#ARG_Engines_of_War:0 "Engines of War" already defined above as an idea
 ARG_Engines_of_War_desc:0 "La guerre arrive en Argentine et nous devons nous y préparer. Alors que le marteau frappe le métal et que les usines font des heures supplémentaires, la machine de guerre argentine prend forme, prête à relever tous les défis"
 ARG_FM_Investement_Program:0 "Programme d'investissement dans la FM"
 ARG_FM_Investement_Program_desc:0 "Afin de fournir les armes nécessaires à notre armée grandissante, le gouvernement a annoncé un programme de financement et de création des Fabricaciones Militares, capables de fournir à notre armée toutes les armes légères dont elle a besoin"
 ARG_Strive_for_Autarky:0 "Viser l'authenticité"
 ARG_Strive_for_Autarky_desc:0 "Pour alimenter nos usines, nous avons besoin de minerai de fer, de charbon et d'acier, ce qui nous manque cruellement. Cependant, des rumeurs de réserves ont fait surface et nous pourrions essayer d'étudier la valeur de ces réserves et de travailler ainsi à la création d'un système plus autosuffisant"
 ARG_Export_to_South_America:0 "Exportation en Amérique du Sud"
 ARG_Export_to_South_America_desc:0 "Nos produits agricoles et nos biens de consommation inondent les marchés sud-américains, ce qui donne un coup de fouet important à notre économie nationale et accroît la dépendance de nos voisins à notre égard"
 ARG_Economic_Reinvigoration:0 "Redynamisation économique"
 ARG_Economic_Reinvigoration_desc:0 "Les malheurs du Lundi noir semblent toucher à leur fin et même si notre économie a connu des moments difficiles, l'intervention du gouvernement semble avoir été la plus durement touchée"
 ARG_Mass_Production_Innovations:0 "Innovations en production de masse"
 ARG_Mass_Production_Innovations_desc:0 "Inspirée par les inventions américaines et l'ingénierie allemande, notre industrie adopte ces nouvelles techniques et augmente considérablement sa production"
 ARG_Shift_to_Consumer_Goods:0 "Passer aux biens de consommation"
 ARG_Shift_to_Consumer_Goods_desc:0 "Des inventions récentes comme le réfrigérateur SIAM Family et d'autres petits appareils électroménagers font des progrès sur le marché mondial et ont conduit à un intérêt accru dans l'industrie argentine des biens de consommation"
ARG_Banco_Central_de_la_Republica_Argentina:0 "Banco Central de la Republica Argentina"
 ARG_Banco_Central_de_la_Republica_Argentina_desc:0 "Des inventions récentes comme le réfrigérateur SIAM Family et d'autres petits appareils électroménagers font des progrès sur le marché mondial et ont conduit à un intérêt accru dans l'industrie argentine des biens de consommation"
 ARG_Stop_the_Economic_Downturn:0 "Stopper le ralentissement économique"
 ARG_Stop_the_Economic_Downturn_desc:0 "L'interventionnisme massif de l'Etat et la croissance de l'industrie de guerre due à la mobilisation nous ont permis d'atténuer quelque peu les effets de la crise du lundi noir"
 ARG_Grants_for_the_Universidad_de_Buenos_Aires:0 "Ouvrir la Universidad Nacional de Cuyo"
 ARG_Grants_for_the_Universidad_de_Buenos_Aires_desc:0 "Avec les événements récents concernant la prise de contrôle de LP, les anciennes rivalités entre la capitale et les villes de l'intérieur ont été ravivées, et maintenant les habitants des provinces de Mendoza, San Juan et San Luis sont mécontents d'être obligés de déménager à Buenos Aires afin d'obtenir une éducation supérieure. Nous considérons leurs demandes comme justes, et en tant que telles, nous avons décidé de fonder l'Université Nationale de Cuyo"
 ARG_YPF_Expansion:0 "Expansion de YPF"
 ARG_YPF_Expansion_desc:0 "Maintenant que nous contrôlons la Patagonie, nous allons laisser les Yacimientos Petroliferos Fiscales, propriété de l'État, y étendre leurs activités. Le général Enrique Mosconi s'est montré très intéressé par le projet et nous a demandé de le mettre à la tête de YPF. Compte tenu de son expérience en ingénierie, nous croyons qu'il peut mener YPF vers de nouveaux sommets, c'est pourquoi nous le nommerons " Directeur général " de YPF"
 ARG_Economic_Control_over_Argentina:0 "Le contrôle économique de l'Argentine"
 ARG_Economic_Control_over_Argentina_desc:0 "Avec les émeutes écrasées et toutes les provinces protégées par le gouvernement au pouvoir, nous pouvons commencer à réparer l'économie qui a du mal à fonctionner depuis la fin de la Weltkrieg"
 ARG_Spread_out_Military_Production:0 "Production militaire dispersée"
 ARG_Spread_out_Military_Production_desc:0 "La centralisation de notre production militaire pourrait s'avérer préjudiciable à notre nation en temps de guerre car la perte de nos centres industriels signifierait la fin de l'Argentine.  C'est pourquoi le comité de planification a décidé d'étaler les fabrications et de sécuriser les lignes d'approvisionnement même dans les pires situations. "
 ARG_Reduce_Reliance_on_Foreign_Equipement:0 "Réduire la dépendance à l'égard de l'équipement étranger"
 ARG_Reduce_Reliance_on_Foreign_Equipement_desc:0 "Réservoirs, avions, armes à feu et bien plus encore sont importés de l'étranger avec une fabrication nationale limitée. Si nous voulons tenir tête aux autres puissances du monde, nous devons commencer à ramener cette production à la maison"
 ARG_Domestic_Aircraft_Manufactories:0 "Manuels d'aéronefs canadiens"
 ARG_Domestic_Aircraft_Manufactories_desc:0 "Les avions américains et allemands constituent la majeure partie de notre flotte aérienne et, bien qu'ils soient capables de voler, ils sont produits à l'extérieur de l'Argentine et ne constituent donc pas une source fiable. Pour y remédier, nous financerons le nouvel "Instituto Aerotecnico", qui nous fournira les derniers modèles d'avions"
 ARG_Attract_Foreign_Manufacturers:0 "Attirer les fabricants étrangers"
 ARG_Attract_Foreign_Manufacturers_desc:0 "Notre pays dispose d'un énorme potentiel inexploité qui pourrait être exploité par les investisseurs étrangers. Réduire les exigences pour que ces entreprises s'installent ici et leur offrir des subventions importantes les apportera certainement à notre pays et stimulera notre industrie"
 ARG_Mitteleuropan_Tank_Deal:0 "Accord sur les chars d'Europe centrale"
 ARG_Mitteleuropan_Tank_Deal_desc:0 "Un partenariat étroit avec nos alliés à l'étranger nous a permis d'accéder à leur savoir-faire technologique sous la forme de Panzers. L'achat de certains d'entre eux et leur investigation sur le sol argentin pourrait stimuler notre propre recherche"
 ARG_Increase_European_Export:0 "Augmenter les exportations européennes"
 ARG_Increase_European_Export_desc:0 "L'Amérique du Sud est un désordre instable et ne constitue pas un marché assez important pour nos produits. Nos partenaires en Europe, cependant, ont désespérément besoin de nos ressources et achèteront certainement plus si nous augmentons notre production"
 ARG_War_Profiteering:0 "Profiteurs de guerre"
 ARG_War_Profiteering_desc:0 "Avec la guerre qui sévit sur le continent européen, des puissances neutres comme nous voient et sentent l'occasion de vendre nos produits aux pays en difficulté... pour un certain prix, bien sûr"

 ARG_FOP_Debacle:0 "Débâcle du FOP"
 ARG_FOP_Debacle_desc:0 "Le Rio Negro a été la frontière officieuse entre nous et les rebelles pendant des années. Bien que des escarmouches se produisent régulièrement, aucune action décisive pour résoudre la crise n'a été couronnée de succès jusqu'à présent"
 ARG_Build_up_Defences:0 "Renforcer les défenses"
 ARG_Build_up_Defences_desc:0 "Notre frontière sud n'est pas préparée à une contre-attaque FOP et doit être renforcée avant de tenter toute action offensive. Il nous reste encore quelques forts de l'époque où le président Roca a dû faire face aux raids des sauvages mapuches, il serait donc judicieux de les moderniser"
 ARG_Mobilise_the_Reserves:0 "Mobiliser les réserves"
 ARG_Mobilise_the_Reserves_desc:0 "L'heure de la guerre a sonné et les nations du Cône Sud se mobilisent pour ce qui est considéré aujourd'hui comme impraticable. L'Argentine a acquis beaucoup de main-d'œuvre au cours des 50 dernières années avec les politiques d'immigration ouvertes, donc si nous nous mobilisons plus vite que nos rivaux, nous pourrions prendre le dessus"
 ARG_Look_for_Allies:0 "Cherchez des alliés"
 ARG_Look_for_Allies_desc:0 "Bien que l'armée argentine soit une force formidable, il serait peut-être sage de chercher des alliés chez nos voisins qui partagent la même méfiance envers les socialistes et le Brésil"
 ARG_Cooperate_with_Peru:0 "Coopérer avec le Pérou"
 ARG_Cooperate_with_Peru_desc:0 "Afin d'assurer un pacte mutuellement bénéfique entre nos deux pays, notre président a proposé un pacte défensif entre nos deux pays où nous nous protégerons mutuellement en cas de guerre sur nos côtes"
 ARG_Bolivian_Negotiations:0 "Négociations boliviennes"
 ARG_Bolivian_Negotiations_desc:0 "Après leur humiliante défaite dans la guerre du Chaco, la Bolivie est plus que désireuse de reprendre leurs terres au Paraguay, ce qui pourrait s'avérer utile si ces criminels nous attaquent pendant que nous sommes occupés ailleurs"
 ARG_Fleet_Exercises:0 "Exercices de la flotte"
 ARG_Fleet_Exercises_desc:0 "Le positionnement soigné et la garantie de nos lignes d'approvisionnement s'avéreront vitaux lorsque nous en viendrons aux coups avec la marine chilienne"
 ARG_Strike_Now:0 "Frappez maintenant !"
 ARG_Strike_Now_desc:0 "Toute la diplomatie a échoué, le moment de la grève est arrivé !"
 ARG_Reintegrate_Patagonia:0 "Réintégrer la Patagonie"
 ARG_Reintegrate_Patagonia_desc:0 "La rébellion de Patagonie a enfin pris fin et la réintégration de leurs terres s'avérera être une tâche délicate pour notre gouvernement. Bien que la population patagonienne soit complètement épuisée, elle s'avérera toujours une épine dans notre pied, à moins que nous ne prenions des mesures draconiennes"
 ARG_Infrastructural_Expansion:0 "Expansion des infrastructures"
 ARG_Infrastructural_Expansion_desc:0 "Afin d'améliorer les relations avec les provinces du Sud et de les relier à notre réseau ferroviaire, nous prévoyons une importante modernisation de l'infrastructure de la région sous-développée"
 ARG_Drill_for_Oil:0 "Foret pour le pétrole"
 ARG_Drill_for_Oil_desc:0 "Sous la direction de la YPF, d'importantes opérations de forage doivent être lancées dans la région afin d'assurer un flux régulier d'or liquide pour alimenter notre machine de guerre"
 ARG_From_Shore_to_Shining_Shore:0 "D'une rive à l'autre"
 ARG_From_Shore_to_Shining_Shore_desc:0 "De l'Atlantique au Pacifique, nos armées sont suprêmes. Comme San Martin avant notre ère, nous avons traversé les Andes et porté le coup fatal à notre ennemi. C'est clairement un grand jour pour l'Argentine et donc pour le monde !"
 ARG_Eradicate_Syndicalist_Insurgents:0 "Éradiquer les insurgés syndicalistes"
 ARG_Eradicate_Syndicalist_Insurgents_desc:0 "Alors que nos agents s'efforcent d'éradiquer la résistance chilienne au changement de régime, les forces secrètes font des heures supplémentaires à l'intérieur du pays pour assurer une Argentine unie et sans socialisme !"
 ARG_Expand_Naval_Facilities:0 "Expansion navale des Iles Malouines"
 ARG_Expand_Naval_Facilities_desc:0 "Bien qu'ils s'avèrent être un emplacement stratégique pour notre flotte, les îles Malvinas sont surtout un symbole pour le patriotisme argentin et l'expansion de leurs installations permettra de montrer à notre peuple et le monde que l'Armada est armé et prêt pour toute invasion possible !"

 ARG_A_Catholic_Federation:0 "États confédérés du Rio de la Plata"
 ARG_A_Catholic_Federation_desc:0 "La menace syndicaliste a montré sa place et l'Etat argentin règne en maître. Le temps est maintenant venu de rallier les gens du Cône Sud et de les unir en une Fédération catholique sous notre aile"
 ARG_Punish_Paraguay:0 "Punir le Paraguay"
 ARG_Punish_Paraguay_desc:0 "Le Paraguay n'est pas digne de confiance et sa simple existence est une honte pour notre nation. Nous devrions frapper vite et fort pour débarrasser le monde de ce fléau"
 ARG_Integrate_Paraguay:0 "Occupation militaire du Paraguay"
 ARG_Integrate_Paraguay_desc:0 "La population paraguayenne s'est montrée plus résistante que prévu et nous oblige à disperser nos garnisons. D'autres, cependant, se sont montrés impatients de rejoindre nos rangs et de se battre pour la Federación"
 ARG_Ideological_Persecution:0 "Persécution idéologique"
 ARG_Ideological_Persecution_desc:0 "Certains de nos nouveaux citoyens semblent avoir l'étrange idée que leurs idées idéologiques sont pertinentes pour Buenos Aires. Un léger petit coup de pouce dans la bonne direction devrait les faire changer d'avis"
 ARG_Paraguayan_Arms_Industry:0 "L'industrie paraguayenne de l'armement"
 ARG_Paraguayan_Arms_Industry_desc:0 "Les Paraguayens sont un peuple jingoïste et ont prouvé leur courage tant contre nous que contre les Boliviens. Les armer et les jeter sur nos ennemis semble juste, non ?"
 ARG_Mechanised_Agriculture:0 "Agriculture mécanisée"
 ARG_Mechanised_Agriculture_desc:0 "L'Uruguay et le Paraguay sont principalement des économies agricoles, mais leur processus de mécanisation a à peine commencé, ce qui a entraîné une baisse drastique de la production. Notre expérience et notre savoir-faire seront mis à profit pour aider ces terres et les enrichir comme nous avons les nôtres"
 ARG_Uruguay_is_ours:0 "L'Uruguay est à nous !"
 ARG_Uruguay_is_ours_desc:0 "L'Uruguay est une construction abstraite et n'a aucune raison d'être indépendant. Le moment est venu de les rapprocher de notre sphère d'influence et de réduire leur dépendance vis-à-vis du Brésil"
 ARG_Integrate_Uruguay:0 "Intégrer l'Uruguay"
 ARG_Integrate_Uruguay_desc:0 "Nous devons lever les derniers obstacles qui bloquent la pleine intégration des terres uruguayennes et en faire des citoyens argentins à part entière"
 ARG_Connect_the_Railroads:0 "Connecter les chemins de fer"
 ARG_Connect_the_Railroads_desc:0 "Notre réseau ferroviaire est assez avancé, mais les connexions avec nos territoires nouvellement acquis sont au mieux limitées, ce qui ralentit notre intégration et les mouvements de troupes dans la région"
 ARG_Expand_Small_Buisnesses:0 "Expansion des petites entreprises"
 ARG_Expand_Small_Buisnesses_desc:0 "Après s'être développés avec succès en grandes entreprises dans le pays d'origine argentin, nous devrions permettre aux petites industries de nos territoires acquis de se développer en acteurs puissants. "
 ARG_Catholic_Brothers_around_the_World:0 "Frères catholiques du monde entier"
 ARG_Catholic_Brothers_around_the_World_desc:0 "Tout autour des catholiques ressentent la chaleur sous le joug de la tyrannie socialiste. La seule chose qui se trouve entre l'apocalypse syndicaliste et eux, ce sont les courageux volontaires argentins qui luttent à travers le monde pour préserver la foi"
 ARG_Encourage_Spanish_Immigration:0 "Encourager l'immigration espagnole"
 ARG_Encourage_Spanish_Immigration_desc:0 "Alors que la guerre civile s'empare de la péninsule, des milliers d'Espagnols fuient le pays en direction d'endroits plus sûrs... comme l'Argentine. Nous devrions accueillir ouvertement ces réfugiés et les accueillir dans leur nouveau foyer"
 ARG_Protect_the_heart_of_Christianity:0 "Protégez le cœur du christianisme"
 ARG_Protect_the_heart_of_Christianity_desc:0 "Au cœur du Saint-Siège\nDans la maison du christianisme, le siège du pouvoir est en danger.\n\nAlors que les socialistes descendent pour étouffer la résistance papale, nous devrions envoyer tout ce que nous pouvons pour aider le Pape dans sa lutte"
 ARG_Refugee_for_Italian_Scientists:0 "Refuge pour les scientifiques italiens"
 ARG_Refugee_for_Italian_Scientists_desc:0 "Partout en Italie, les réfugiés de la guerre quittent leurs foyers à la recherche d'un avenir meilleur. Parmi eux se trouvent certains des meilleurs intellectuels et scientifiques d'Italie qui pourraient être persuadés de s'installer dans notre pays"
 ARG_Yacuiba_Dispute:0 "Différend à Yacuiba"
 ARG_Yacuiba_Dispute_desc:0 "Cédée à la Bolivie lors du conflit frontalier d'Atacama en échange de sa part de cette région, la région de Tarija est étroitement liée à l'Argentine et s'est avérée favorable à la réunification avec notre nation. Persuader la Bolivie de voir les choses de cette façon sera toutefois un défi"
 ARG_Expand_Mining_Facilities:0 "Agrandissement des installations minières"
 ARG_Expand_Mining_Facilities_desc:0 "Des gisements massifs d'étain et de tungstène peuvent se trouver sous le sol bolivien, mais en raison de leur gouvernement corrompu et inefficace, ils n'ont pratiquement pas été touchés. Notre expertise et notre bureaucratie rigide peuvent fournir les moyens d'exploiter pleinement ces réserves"
 ARG_Mitteleuropan_Resource_Industrialists:0 "Industriels des ressources naturelles de l'Europe centrale et orientale"
 ARG_Mitteleuropan_Resource_Industrialists_desc:0 "Notre accès aux réserves boliviennes a attiré des industriels des ressources de toute la Mitteleuropa qui s'intéressent aux réserves de tungstène, une ressource dont ils manquent cruellement"
 ARG_Break_Up_Socialist_Revolters:0 "Casser les révoltes socialistes"
 ARG_Break_Up_Socialist_Revolters_desc:0 "La grande inégalité des revenus et la lutte incessante entre les mineurs et les oligarques qui les gouvernent ont fourni un terreau fertile à toutes sortes de mouvements syndicalistes et autres mouvements socialistes. Ces questions devront être résolues si nous voulons établir un contrôle total sur la région"
ARG_Missiones_Orientales:0 "Missiones Orientales"
 ARG_Missiones_Orientales_desc:0 "Alors que nos revendications sur le territoire brésilien sont, au mieux, incertaines, nous devons briser le monstre avant qu'il ne devienne incontrôlable"
 ARG_Coordinate_the_War_Effort:0 "Coordonner l'effort de guerre"
 ARG_Coordinate_the_War_Effort_desc:0 "Le Brésil est numériquement supérieur au nôtre et dispose d'une base industrielle importante pour les soutenir. La seule façon de les vaincre, c'est par un avantage tactique"
 ARG_Ensure_Supply_Lines:0 "Assurer les lignes d'approvisionnement"
 ARG_Ensure_Supply_Lines_desc:0 "Le cœur du Brésil sera un défi à traverser et a représenté un défi de taille pour nos ingénieurs qui travaillent toute la journée pour préparer l'équipement nécessaire à la création de stations d'approvisionnement"
 ARG_Ultimate_Confrontation:0 "Confrontation ultime"
 ARG_Ultimate_Confrontation_desc:0 "Le temps est venu de battre le géant vert en soumission.  La dernière fois que nous nous sommes battus contre eux, c'était en 1825.  Ils avaient les mêmes avantages qu'aujourd'hui contre nous, et nous avons remporté des victoires retentissantes comme la bataille d'Ituzaingó.  Prions pour que Dieu soit de notre côté cette fois aussi ! "
 ARG_Impose_Heavy_Reparations:0 "Imposer de lourdes réparations"
 ARG_Impose_Heavy_Reparations_desc:0 "Le Brésil est battu à nos pieds et peut maintenant être contraint de soutenir notre économie par un programme de réparations de guerre sévères"
 ARG_Purge_in_the_name_of_the_Lord:0 "Purge au nom du Seigneur"
 ARG_Purge_in_the_name_of_the_Lord_desc:0 "Nous devons éradiquer tous les éléments qui pourraient s'avérer troublants dans notre contrôle sur les vastes nouveaux territoires, à commencer par les socialistes impie"
 ARG_Economic_Dominance_in_South_America:0 "Dominance économique en Amérique du Sud"
 ARG_Economic_Dominance_in_South_America_desc:0 "Avec le Brésil battu, il n'y a plus personne pour s'opposer à nous sur le continent et notre économie est le principal moteur du développement pour des milliers de kilomètres carrés. Nous pouvons maintenant atteindre la grandeur que nos ancêtres avaient prévue pour nous et devenir la plus importante plaque tournante du commerce et de l'industrie d'Amérique du Sud, et l'une des plus importantes du monde"
 ARG_America_Plan:0 "Plan Amérique"
 ARG_America_Plan_desc:0 "Nous ne pourrons pas survivre seuls et, avec l'Allemagne et l'Entente qui se rapprochent de plus en plus de la guerre mondiale, nous devons favoriser de meilleures relations avec les puissances américaines. L'unité fait la force !"
 ARG_Tigthen_ties_with_Peru:0 "Resserrer les liens avec le Pérou"
 ARG_Tigthen_ties_with_Peru_desc:0 "L'alliance défensive entre nos deux pays devrait être élargie pour former un pacte plus concret et plus offensif contre le Brésil et les syndicalistes de tout le continent. "
 ARG_Joint_Military_Developement:0 "Développement militaire conjoint"
 ARG_Joint_Military_Developement_desc:0 "Pour mieux nous préparer, nous devrions mettre en commun nos ressources et travailler ensemble dans les domaines de la science et de l'innovation avec les Péruviens"
 ARG_Fallout_of_the_American_Civil_War:0 "Les retombées de la guerre de Sécession américaine"
 ARG_Fallout_of_the_American_Civil_War_desc:0 "Alors que l'obscurité envahit l'Amérique, des milliers de réfugiés inondent notre nation dans l'espoir d'échapper à la tuerie dans leur pays d'origine. Cela pourrait toutefois être considéré comme une mesure diplomatique que le vainqueur éventuel de la guerre civile n'apprécierait pas et que nous devrions donc prendre avec prudence"

 ARG_Rapid_Militarisation:0 "Militarisation rapide"
 ARG_Rapid_Militarisation_desc:0 "Après le coup d'État de Carles, l'armée était dans le chaos. Maintenant que nous avons repris le contrôle du pays, nous devons rapidement reconstruire nos capacités militaires. Si nous ne parvenons pas à reconstruire notre glorieuse armée, nos voisins pourraient supposer qu'ils peuvent s'emparer du territoire argentin légitime"
 ARG_Eradicate_Military_Cliques:0 "Éradiquer les cliques militaires"
 ARG_Eradicate_Military_Cliques_desc:0 "Notre armée n'est pas une structure homogène, au contraire, il y a de nombreuses cliques rivales qui la divisent, le GOU ou "Grupo de Oficiales Unidos" n'étant que la plus remarquable d'entre elles. Si nous voulons rendre notre armée plus efficace, nous devons éradiquer ces cliques avant que leurs luttes de pouvoir inutiles et leurs plans n'affaiblissent notre structure militaire"
 ARG_Tested_Methods:0 "Méthodes éprouvées"
 ARG_Tested_Methods_desc:0 "Toute armée a besoin d'une doctrine militaire cohérente pour guider la façon dont elle doit combattre. De nombreux généraux suggèrent de s'en tenir à des méthodes éprouvées qui ont déjà prouvé leur efficacité dans les guerres du monde entier"
 ARG_Open_Front_Movement:0 "Manœuvres frontales ouvertes"
 ARG_Open_Front_Movement_desc:0 "Les grands paysages ouverts tels que la pampa sont la spécialité de notre armée, ce que nous avons prouvé à plusieurs reprises dans le passé. La coordination entre l'armée surchargée et le quartier général souvent éloigné est donc cruciale et un art que nous maîtrisons"
 ARG_Squad_Tactics:0 "Tactiques de l'escouade"
 ARG_Squad_Tactics_desc:0 "Afin d'avoir un plus grand contrôle sur nos unités sur le champ de bataille, nous devrions adopter la nouvelle tactique de l'escouade allemande. Le général Carlos von der Becke s'est porté volontaire pour traduire les manuels et superviser l'enseignement et la pratique de ces tactiques dans les jeux de guerre avec l'aide de son ami, le général Pistarini. Nous leur faisons confiance à tous les deux, et nous accédons à la demande de von der Becke"
 ARG_Logistics_Batallions:0 "Bataillons logistiques"
 ARG_Logistics_Batallions_desc:0 "Beaucoup de champs de bataille potentiels auxquels nos militaires doivent se préparer sont difficiles à atteindre et à traverser. Si nous voulons que nos militaires puissent être suffisamment approvisionnés sur tous les terrains, nous devons former des bataillons spécialisés dans la logistique"
 ARG_Doctrinal_Innovation:0 "Innovation doctrinale"
 ARG_Doctrinal_Innovation_desc:0 "Bien que notre industrie ne soit pas à la hauteur de celle de l'Allemagne, nous disposons néanmoins d'une capacité industrielle décente. Nous devrions l'utiliser pour rendre nos militaires plus mobiles et mieux adaptés au champ de bataille. Nous devrions adopter une doctrine axée sur la vitesse et la puissance de feu"
 ARG_Fast_and_Furious:0 "Rapide et furieux"
 ARG_Fast_and_Furious_desc:0 "Nos nouvelles conceptions de chars d'assaut expérimentaux se sont avérées capables d'atteindre des vitesses inimaginables avec l'infanterie à pied et même la cavalerie. Si nous mettons cette vitesse à notre avantage, nous serons en mesure d'avoir l'avantage stratégique sur le champ de bataille"
#ARG_Precision_Strikes:0 "Precision Strikes" already defined above as an idea
 ARG_Precision_Strikes_desc:0 "L'infanterie régulière n'a pas l'équipement lourd nécessaire pour frapper l'ennemi de façon précise et dure, mais nos nouveaux véhicules blindés, nos chars et notre artillerie mobile peuvent le faire. Sur le champ de bataille, ce sera un grand avantage si nous pouvons porter des coups décisifs à l'ennemi avant qu'il puisse riposter"
 ARG_Concentrated_Fire:0 "Feu concentré"
 ARG_Concentrated_Fire_desc:0 "Grâce à nos capacités industrielles décentes, nous sommes capables de produire des pièces d'artillerie plus lourdes et plus puissantes. En concentrant cette énorme puissance de feu, nous pouvons libérer tout son potentiel"
 ARG_Modernised_Equipement:0 "Modernisation de l'équipement"
 ARG_Modernised_Equipement_desc:0 "Bien que notre volonté soit forte, nous devons néanmoins maintenir notre équipement à jour. Grâce à la forte volonté de nos soldats et aux armes modernes, nous faisons un pas de plus vers la reconstruction de la gloire de notre armée"
 ARG_Artillery_Innovations:0 "Avancement de l'artillerie"
 ARG_Artillery_Innovations_desc:0 "Avant d'attaquer l'ennemi, nous devons ramollir ses formations. La performance de Georg 'Durchbruchmüller' Müller' Müller pendant la Grande Guerre a impressionné Peron et von der Becke en prouvant que les grands barrages avec une grande artillerie peuvent percer efficacement les lignes ennemies s'ils sont utilisés en coordination avec le corps d'infanterie. Les pièces d'artillerie de grande taille devraient bien faire l'affaire"
 ARG_Tank_Designs:0 "Conception de chars expérimentaux"
 ARG_Tank_Designs_desc:0 "Un nouveau type de véhicule a vu son premier combat dans la Weltkrieg : le char. Nous devrions construire nos propres chars d'assaut expérimentaux afin d'incorporer cette arme prometteuse dans nos forces armées"
 ARG_Anti_Tank:0 "Canons antichars"
 ARG_Anti_Tank_desc:0 "Nous ne sommes pas la seule nation qui s'intéresse aux nouveaux chars, nos ennemis aussi. Si jamais nous nous retrouvons en guerre avec eux, nous devons trouver des moyens de contrer leur armure"
 ARG_Small_Arms_Breakthrough:0 "Percée dans le domaine des armes légères"
 ARG_Small_Arms_Breakthrough_desc:0 "Nous devons toujours garder une longueur d'avance sur nos ennemis en matière de technologie. La majeure partie de notre armée est composée d'infanterie, c'est pourquoi nous devrions investir plus d'efforts dans le développement d'armes d'infanterie améliorées"
 ARG_Foreign_Assistance:0 "Licencier de la technologie étrangère"
 ARG_Foreign_Assistance_desc:0 "Notre glorieuse nation est capable de maintenir une armée moderne et puissante, mais même l'Argentine n'a pas les ressources nécessaires pour tout fabriquer elle-même. En accordant des licences pour certaines technologies étrangères, nous serons en mesure de combler les lacunes"
ARG_Support_behind_the_Lines:0 "Instituto Balseiro"
 ARG_Support_behind_the_Lines_desc:0 "Il nous manque actuellement un institut suffisamment isolé pour mettre à l'essai sur le terrain la plupart de nos nouvelles inventions. La petite ville de Bariloche dans la province de Rio Negro a beaucoup d'environnements dans ses environs, ce qui en fait un endroit parfait pour faire nos essais sur le terrain. Un nouvel institut devrait être créé à Bariloche pour améliorer l'efficacité de notre recherche"
 ARG_Expand_Air_Bases:0 "Agrandir les bases aériennes"
 ARG_Expand_Air_Bases_desc:0 "Pour répondre aux besoins de notre force aérienne croissante, nous devons agrandir nos aérodromes existants afin d'accroître leur capacité"
 ARG_Centralised_Infrastructure_Commitee:0 "Comité central de l'infrastructure"
 ARG_Centralised_Infrastructure_Commitee_desc:0 "En créant un comité centralisé pour l'infrastructure, nous serons en mesure d'améliorer l'efficacité de notre infrastructure aéronautique"
 ARG_Land_Based_AA:0 "AA terrestres"
 ARG_Land_Based_AA_desc:0 "Si un bombardier ennemi souhaite pénétrer dans l'espace aérien argentin, nous l'accueillerons avec des armes anti-aériennes terrestres de gros calibre"
 ARG_Republican_Airforce:0 "armée de l'air républicaine"
 ARG_Republican_Airforce_desc:0 "Auparavant, seuls les oiseaux volaient au-dessus de l'Argentine. Avec la Weltkrieg, l'avion s'est avéré être une pièce d'équipement militaire vitale. Afin de contrôler le ciel au-dessus de l'Argentine, nous devons trouver la FAA, qui signifie'Fuerzas Aerea Argentina'. Bien qu'il soit subordonné à l'armée jusqu'à ce qu'il se consolide, nous espérons le rendre aussi fort que notre armée et notre marine le sont en ce moment"
 ARG_Rain_Down_Hellfire:0 "Pluie en enfer"
 ARG_Rain_Down_Hellfire_desc:0 "Non seulement l'avion permet des vols de loisir au-dessus des Andes, mais il permet aussi de pénétrer profondément en territoire ennemi. En construisant de gros bombardiers qui peuvent transporter une importante charge utile de bombes, nous pouvons endommager et détruire des infrastructures ennemies vitales par les airs"
 ARG_Strategic_Destruction:0 "Le tapis de bombes se répand"
 ARG_Strategic_Destruction_desc:0 "Un seul bombardier peut endommager une voie ferrée, mais une vague concentrée de bombardiers détruira tout le centre ferroviaire. En bombardant une grande surface avec une formation de bombardiers, nous pourrons infliger des dégâts décisifs à l'ennemi"
 ARG_Figther_Focus:0 "Priorité aux chasseurs"
 ARG_Figther_Focus_desc:0 "Nos bombardiers peuvent bombarder les infrastructures ennemies, mais l'ennemi peut bombarder les nôtres aussi. Nous devons développer des chasseurs plus avancés pour intercepter et détruire les formations aériennes ennemies"
 ARG_CAS_Focus:0 "Appui aérien rapproché"
 ARG_CAS_Focus_desc:0 "Les bombardiers n'ont pas besoin d'être gros et lourds, ils peuvent aussi être aussi petits qu'un chasseur normal. Ces avions plus agiles seront parfaits pour soutenir nos forces terrestres sur le champ de bataille avec des frappes de bombardement de précision"
 ARG_Air_Doctrine:0 "Avances doctrinales"
 ARG_Air_Doctrine_desc:0 "Depuis la création de la'Fuerza Aerea Argentina', elle s'est beaucoup développée. Pour en faire une force militaire égale à celle de l'armée et de la marine, nous devons élaborer de nouvelles doctrines aériennes"
 ARG_War_Experience:0 "Expérience de combat"
 ARG_War_Experience_desc:0 "En théorie, nos bombardiers peuvent facilement bombarder les forces terrestres ennemies pendant que nos chasseurs arrêtent tout avion hostile. Dans la pratique, la situation dans l'air peut devenir assez chaotique. Avec ces nouvelles expériences, nous pouvons améliorer notre doctrine aérienne"
 ARG_License_Foreign_Planes:0 "Licencier des avions étrangers"
 ARG_License_Foreign_Planes_desc:0 "Notre glorieux pays n'a pas beaucoup de concepteurs d'avions qualifiés. Tant que nous ne pourrons pas développer davantage notre industrie aéronautique, nous devons nous fier à des modèles étrangers"
 ARG_Paratrooper_Corps:0 "Corps des parachutistes"
 ARG_Paratrooper_Corps_desc:0 "Nos bombardiers peuvent pénétrer profondément en territoire ennemi. Et si nous utilisions ces bombardiers pour transporter des unités de l'armée derrière les lignes ennemies ?"

ARG_Argentine_Navy:0 "Armada Argentina"
 ARG_Argentine_Navy_desc:0 "L'Armada Argentina (Marine argentine) est actuellement la 8ème marine la plus puissante au monde, précédée seulement par les puissances européennes, les Etats-Unis et le Japon. Nous avons aussi la plus grande marine d'Amérique du Sud, et il serait dans notre intérêt de maintenir cette hégémonie navale"
 ARG_Fleet_on_the_Open_Seas:0 "Flotte en haute mer"
 ARG_Fleet_on_the_Open_Seas_desc:0 "Comme la plupart de nos échanges commerciaux dépendent des voies maritimes et que bon nombre de nos villes sont situées sur les rives de l'Atlantique, nous avons besoin d'une flotte capable de maintenir le contrôle en haute mer, quel que soit l'ennemi auquel ils pourraient être confrontés"
 ARG_Escorting_Ships:0 "Navires d'escorte"
 ARG_Escorting_Ships_desc:0 "L'Argentine est considérée comme le " grenier du monde ". Cependant, cette réputation serait mal fondée si nous laissions couler nos transports par des navires ennemis malhonnêtes. Afin de protéger ces navires et leur précieuse cargaison, nous avons décidé qu'il serait judicieux d'investir dans des navires d'escorte"
 ARG_Quick_but_Powerful:0 "Rapide mais puissant"
 ARG_Quick_but_Powerful_desc:0 "La guerre maritime est en train de changer. Il ne suffit plus de placer d'énormes canons dans de grands monstres marins mécaniques blindés, il faut aussi qu'ils soient capables de rattraper et de flanquer efficacement les flottes ennemies et d'éviter des tirs ennemis qui seraient autrement mortels"
 ARG_Submarine_Focus:0 "Priorité aux sous-marins"
 ARG_Submarine_Focus_desc:0 "Le Haut Commandement Naval a acquis trois sous-marins siciliens il y a 4 ans. Depuis lors, les Tarantino, comme les appelaient leurs équipages, se sont remarquablement bien comportés, et le commandant Ramón A. Poch insiste sur le potentiel de cette invention pour l'avenir de la guerre navale et sur le fait que nous devons continuer à y investir"
 ARG_Battlecruisers:0 "Croiseurs de bataille"
 ARG_Battlecruisers_desc:0 "Notre investissement de dix ans dans notre marine porte ses fruits avec la présence de plusieurs cuirassés dans nos quais. Cependant, nous nous sommes rendu compte qu'il nous manquait un terrain d'entente entre nos cuirassés lourdement armés mais lents et nos croiseurs légèrement armés mais rapides. Pour combler cette lacune, nous avons décidé qu'il serait préférable d'investir dans des croiseurs de batailles modernes"
 ARG_Coastal_Protection:0 "Protection du littoral"
 ARG_Coastal_Protection_desc:0 "La prospérité de notre peuple dépend du maintien d'une route ouverte vers la mer. C'est pourquoi nous devons investir dans des dragueurs de mines et de meilleurs mécanismes de repérage pour notre marine"
 ARG_Light_Cruisers:0 "Croiseurs légers"
 ARG_Light_Cruisers_desc:0 "Les croiseurs de la classe Trento que nous avons achetés il y a quelques années aux chantiers navals siciliens sont devenus d'excellents ajouts à notre flotte. Malheureusement, ils sont beaucoup trop lourdement armés pour nos besoins actuels. Cependant, nos ingénieurs ont travaillé d'arrache-pied pour nous fournir une version meilleure et plus légère qui donnera à leurs cousins plus grands un bon rapport qualité-prix"
 ARG_Carriers:0 "Aviation navale"
 ARG_Carriers_desc:0 "Les avions ont pris de l'importance au cours des dernières décennies et c'est quelque chose que nous ne pouvons nier. Bien qu'il nous soit difficile de rivaliser avec les plus grandes puissances navales du monde, nous pourrions compenser notre manque de force par des avions qui pourraient faire pencher la balance en notre faveur dans une bataille navale"
 ARG_Tandanor_Shipyards:0 "Agrandir les Talleres Navales de la Marina"
 ARG_Tandanor_Shipyards_desc:0 "Les tensions croissantes avec les autres puissances navales d'Amérique du Sud et la nécessité de rester compétitives nous ont obligés à envisager une expansion de nos chantiers navals et qui mieux que Talleres Navales de la Marina pour y parvenir ?"
 ARG_ASTARSA_Expansion:0 "Expansion de l'ASTARSA"
 ARG_ASTARSA_Expansion_desc:0 "L'Astilleros Argentinos Rio de la Plata S.A. (chantier naval argentin de la rivière La Plata S.A.) est l'une des plus importantes compagnies navales que nous ayons dans notre pays. L'agrandissement de leurs installations nous aidera à produire une marine qui fera trembler les socialistes !"
 ARG_Cruiser_Program:0 "Programme des croiseurs"
 ARG_Cruiser_Program_desc:0 "Nos cuirassés sont peut-être puissants, mais ils ont aussi besoin d'être jumelés à des escortes puissantes. À cette fin, nous avons décidé qu'il serait sage d'investir dans un programme de croisières pour améliorer nos programmes actuels"
 ARG_Fleet_Movements:0 "Mouvements de flotte"
 ARG_Fleet_Movements_desc:0 "Il ne suffit pas d'avoir une marine rapide, robuste et puissante si nos officiers ne savent pas comment tirer parti des capacités de leurs navires. Nous emmènerons nos officiers en mer avec ces navires et effectuerons des exercices navals"
 ARG_Expand_the_Docks:0 "Agrandissement des quais"
 ARG_Expand_the_Docks_desc:0 "Nos quais, bien qu'impressionnants pour un pays d'Amérique du Sud, ne sont plus à la hauteur de nos ambitions ! Si nous voulons surpasser les autres puissances du monde, une expansion de nos quais s'impose"
#ARG_Merchant_Marine:0 "Merchant Marine" already defined above as an idea
 ARG_Merchant_Marine_desc:0 "Bien que les Argentins aiment être fiers de leur marine militaire, la branche la plus importante n'est pas la marine militaire, mais la marine marchande. Sans eux, nous serions isolés du monde qui attend nos produits à bras ouverts et qui a fait la grandeur de notre pays. Un investissement dans la marine marchande s'impose"
 ARG_Land_Fortifications:0 "Protéger la côte"
 ARG_Land_Fortifications_desc:0 "Nos trois principales villes portuaires, Buenos Aires, Mar del Plata et Bahia Blanca, ne sont actuellement pas protégées d'une invasion navale si nos ennemis parviennent à immobiliser ou détruire notre flotte. Pour nous protéger contre cette éventualité, nous avons décidé de nous concentrer sur la construction de fortes fortifications dans les villes et de quelques forts légers le long de la côte"
ARG_Comando_de_Infanteria_de_Marina:0 "Comando de Infanteria de Marina"
 ARG_Comando_de_Infanteria_de_Marina_desc:0 "Si les marines argentins n'ont pas eu beaucoup d'occasions de prouver leur valeur, les exploits du capitaine Hipólito Bouchard à l'époque ont prouvé l'utilité d'une force de débarquement. Si nous voulons un jour égaler et surpasser les autres forces maritimes modernes, nous devons étendre notre commandement séparé pour nos Marines, le " Comando de la Infanteria de Marina ""
ARG_Oficina_Central_de_Hidrografia:0 "Oficina Central de Hidrografía"
 ARG_Oficina_Central_de_Hidrografia_desc:0 "Dans la guerre navale, il ne s'agit pas seulement d'avoir de meilleurs navires et de meilleurs officiers. Nous devons développer l'Oficina Central de Hidrografía (Office central d'hydrographie) afin de mieux analyser le temps, la géologie navale, l'océanographie et la cartographie nautique non seulement de nos eaux territoriales mais aussi de celles de nos ennemis. Nos ennemis découvriront que nous sommes chez nous où que nous les rencontrions"
 ARG_Rule_Britannia_Britannia_Rules_the_Waves:0 "Irse a Pique Antes que Rendir el Pabellón!"
 ARG_Rule_Britannia_Britannia_Rules_the_Waves_desc:0 "Nous irons au fond avant de rendre notre enseigne ! fut le cri de guerre de l'amiral Guillermo Brown avant d'entrer dans la mêlée lors de la bataille de Quilmes en 1826 contre la marine brésilienne. Notre marine reflétera son esprit patriotique, et chaque équipage donnera tout ce qu'il aura reçu avant de livrer notre pays à l'ennemi !"

