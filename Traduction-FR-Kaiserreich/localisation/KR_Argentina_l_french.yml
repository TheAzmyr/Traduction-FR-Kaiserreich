 ARG_infrastructure_decisions:0 "Plan quinquennal"
 ARG_infrastructure_decisions_desc:0 "Pour aider notre économie à se remettre du lundi noir et créer un sentiment rajeuni de nationalisme argentin, le gouvernement a décrété un plan quinquennal pour améliorer notre infrastructure nationale et répondre aux besoins de notre population croissante. "

