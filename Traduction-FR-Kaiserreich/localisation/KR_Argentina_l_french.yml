 ARG_autarky_decisions:0 "Viser l'autosuffisance"
 ARG_autarky_decisions_desc:0 "Bien que la puissance agricole de notre pays va sans dire, une grande partie de nos ressources brutes et de notre équipement industriel est expédiée de l'étranger, ce qui nous rend dépendants de nos partenaires commerciaux pour satisfaire nos besoins. Pour lutter contre ces problèmes, le gouvernement a présenté des plans quinquennaux dans lesquels nous allons bâtir et développer notre industrie lourde et, surtout, corriger notre déficit d'acier"

