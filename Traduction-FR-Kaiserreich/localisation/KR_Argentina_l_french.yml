 ARG_immigration_decisions:0 "Immigration européenne"
 ARG_immigration_decisions_desc:0 "L'effondrement des nations dans toute l'Europe après la Weltkrieg et les tensions croissantes entre le bloc socialiste de l'Internationale et le reste de l'Europe ont provoqué une augmentation de l'immigration vers notre grande nation. D'autres crises à travers le continent pourraient encore accroître ces chiffres et pourraient être l'occasion d'accroître encore davantage notre population.\n\nRapport d'immigration projeté pour [GetYear] : §G[?ARG.arg_im_factor]%§!"

