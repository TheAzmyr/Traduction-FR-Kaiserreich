### Events ###

fln.1.t:0 "Formation du gouvernement de coalition"
fln.1.d:0 "Des élections ont été organisées par l'Assemblée nationale pour la première fois dans notre pays fraîchement indépendant. De nombreux mouvements politiques à travers la Flandre y ont vu une chance de devenir le principal parti flamand. En raison du grand nombre de candidats, il semble que nous ne pourrons pas élire un vainqueur unique et qu'une coalition devra être formée. A 18h00, les derniers bureaux de vote ont fermé et Van Zeeland a annoncé les résultats de la première élection flamande."
fln.1.a:0 "Les sociaux-démocrates ont obtenu le plus grand nombre de sièges !"
fln.1.b:0 "Les sociaux-libéraux ont obtenu le plus grand nombre de sièges !"
fln.1.c:0 "Le parti catholique a remporté le plus grand nombre de sièges !"
fln.1.e:0 "Le Parti libéral a remporté le plus grand nombre de sièges !"

fln.101.t:0 "Élections en Flandre"
fln.101.d:0 "Pour les Flamands, après la stabilisation du gouvernement, c'est à nouveau le moment de voter. Le KB et le VWP se portent bien, avec le LP qui suit. A 18h00, les derniers isoloirs ont fermé et les bureaux de vote de sortie ont indiqué la victoire."

fln.2.t:0 "Le comte Charles de Flandre prend le contrôlel"
fln.2.d:0 "Sous les applaudissements et avec beaucoup de fanfare, Charles de Belgique a pris le contrôle du pays et a pris la position de Graaf van Vlaanderen. Basé sur la monarchie constitutionnelle pré-Weltkrieg, il manque de pouvoir absolu et sert surtout symboliquement à résoudre des crises politiques."
fln.2.a:0 "Bonne chance, Graaf Charles."

fln.21.t:0 "Adalbert remonte sur le trône"
fln.21.d:0 "Le Conseil Aristocratique de Flandre a offert la couronne flamande à Adalbert s'il accepte de gouverner uniquement en son nom et reste en dehors des affaires flamandes. Par cette action, le Conseil espère renforcer les relations avec l'Allemagne et renforcer leur indépendance vis-à-vis d'une Wallonie agressive."
fln.21.a:0 "Vive Adalbert (encore) !"

fln.3.t:0 "Verdinaso prend le contrôle"
fln.3.d:0 "Sous prétexte d'assurer la stabilité et la prospérité, Le Verdinaso, dirigé par Joris van Severen, a pris le contrôle du pays. Composé de membres du Conseil flamand, le parti a une tendance idéologique en faveur d'un gouvernement centralisé fort, dirigé par son chef de parti. Reste à voir si le nouveau-né bénéficiera ou non de cette approche, mais l'avenir sera très certainement intéressant."
fln.3.a:0 "Van Severen prête serment."

fln.4.t:0 "Le VWP réorganise le gouvernement."
fln.4.d:0 "Avec la victoire de la Commune française, les terres flamandes relèvent désormais de la juridiction française. Un gouvernement syndicaliste a été porté au pouvoir et ils ont agi rapidement pour éliminer tous les vestiges de l'ancien ordre. Des partis comme l'ancienne KB et les libéraux du marché ont été interdits et une nouvelle constitution est en cours d'élaboration sur l'exemple français."
fln.4.a:0 "Debout, travailleurs !"

#Zeeuws-Vlaanderen

fln.5.t:0 "La question de la Flandre zélandaise"
fln.5.d:0 "La situation en Flandre zélandaise est une situation délicate qui ronge notre pays depuis des années. La province néerlandaise est située sur la rive sud de l'Escaut et a un fort attachement flamand, mais elle a toujours refusé l'intégration avec la Belgique. Maintenant que la Flandre est devenue une nation indépendante, notre gouvernement fait un nouvel effort pour convaincre le peuple flamand et zélandais de rejoindre notre pays, assurant ainsi notre accès à l'Escaut et consolidant notre emprise sur la rive sud. Deux propositions principales sont à l'étude : l'aile modérée de notre gouvernement insiste pour que le peuple décide par lui-même. Entre-temps, nos personnalités politiques plus agressives sont désireuses de mettre en œuvre des plans pour une voie plus directe vers l'intégration. Ils veulent infiltrer certaines parties de leur gouvernement et porter un coup rapide et décisif le moment venu."
fln.5.a:0 "Le peuple choisira lui-même !"
fln.5.b:0 "Mettre en œuvre le " Plan Antigoon "."

fln.51.t:0 "Le Plan Antigoon"
fln.51.d:0 "Nous avons conçu un plan visant à la fois à sécuriser notre territoire légitime et à faire en sorte que le peuple néerlandais ne soit pas en mesure de réagir militairement contre nous avec toute la force de son armée. Nous armerons clandestinement des patriotes et des nationalistes flamands aux Pays-Bas et les placerons à des endroits stratégiques pendant que notre armée se mobilisera à Gand et à Anvers pour couper les renforts néerlandais. En faisant un coup d’état contre l'administration provinciale et en sécurisant l'arsenal à Terneuzen, nous pourrons acquérir une emprise établie sur la province, ce qui nous permettra de concentrer toutes nos forces sur le renforcement des positions défensives derrière le canal Adalbert."
fln.51.a:0 "Mettez le plan en marche."
fln.51.b:0 "Faites marche arrière."

fln.52.t:0 "Plan Antigoon Exécuté"
fln.52.d:0 "A 11h00, un groupe de nationalistes bien entraînés a attaqué l'arsenal à Terneuzen, surprenant les gardes et infiltrant une partie du complexe. Pendant ce temps, à Sluis et dans d'autres villages de la province, les mairies ont été prises de force et rapidement sécurisées. Cependant, des éléments de l'armée néerlandaise, qui se trouvait de façon inattendue au milieu d'exercices d'entraînement dans la région, ont réagi immédiatement. Ils ont réussi à reprendre l'arsenal et à s'assurer une position défensive forte, en attendant des renforts de l'armée principale."
fln.52.a:0 "C'est le moment d'attaquer, Vlaanderen de Leeuw !"

fln.6.t:0 "Le référendum en Flandre zélandaise"
fln.6.d:0 "Le gouvernement flamand s'est adressé à nous pour nous demander de respecter la volonté de notre peuple et d'organiser un référendum dans la province de Flandre zélandaise. Les flamano-néerlandais, bien que culturellement très flamands, sont toujours restés avec nous et ne sont pas très susceptibles de nous abandonner. Néanmoins, cela peut être risqué car la volonté du peuple est difficile à déterminer et des "erreurs" peuvent toujours se produire."
fln.6.a:0 "Organisez le référendum !"
fln.6.b:0 "Refusez respectueusement leur demande insensée."

fln.61.t:0 "Refus du référendum en Flandre zélandaise"
fln.61.d:0 "Le gouvernement néerlandais a répondu à nos demandes raisonnables par un refus catégorique, insistant sur le fait que nous n'avons aucun droit sur la région et que les gens qui y vivent ont été et resteront toujours des citoyens loyaux des Pays-Bas."
fln.61.a:0 "Ils ont réduit le peuple au silence, nous devons le protéger !"
fln.61.b:0 "Nous n'avons pas d'autre choix que de renoncer."

fln.7.t:0 "Les Pays-Bas autorisent un référendum"
fln.7.d:0 "Le gouvernement néerlandais est d'accord avec nous et planifie le référendum pour la fin du mois. Les tensions sont vives à la frontière, les habitants des deux côtés se précipitant pour s'inscrire au vote et influencer les résultats en leur faveur. La propagande nationaliste se répand à la radio et même à la télévision, les journaux néerlandais inondant les rues. Ce sera certainement un jour important pour la Flandre et pourrait même déterminer le cours de sa politique étrangère."
fln.7.a:0 "Doublez nos efforts pour aider le peuple flamand !"

fln.8.t:0 "La Flandre zélandaise nous rejoint!"
fln.8.d:0 "Avec une victoire serrée pour les nationalistes flamands, le peuple s'est exprimé et a décidé de rejoindre les Flamands. Le vote n'a finalement été décidé que par deux petits villages en bordure du canal Gand-Terneuzen qui étaient déjà très dépendants économiquement du pays flamand et qui, en tant que tels, ont voté massivement en faveur de l'unification. Le gouvernement néerlandais n'a pas encore répondu à nos demandes de transfert de pouvoir et pourrait encore décider d'annuler le référendum."
fln.8.a:0 "Un pas de plus vers la Grande Flandre !"

fln.81.t:0 "La Flandre zélandaise vote pour la sécession !"
fln.81.d:0 "Avec une victoire serrée pour les nationalistes flamands, le peuple s'est exprimé et a décidé de rejoindre les Flamands. Le vote n'a finalement été décidé que par deux petits villages en bordure du canal Gand-Terneuzen qui étaient déjà très dépendants économiquement du pays flamand et qui, en tant que tels, ont voté massivement en faveur de l'unification. Toutefois, des rumeurs de fraude électorale circulent et nous pourrions encore proclamer la nullité du référendum."
fln.81.a:0 "Félicitez le gouvernement flamand !"
fln.81.b:0 "Les Flamands ont trafiqué les résultats, attaquez sur le champ !"

fln.9.t:0 "La Flandre zélandaise vote pour rester néerlandaise !"
fln.9.d:0 "Les habitants de la Flandre zélandaise se sont prononcés à une large majorité contre l'annexion de la Flandre en faveur du maintien de la domination néerlandaise. Pendant le prélude au référendum, les actions du gouvernement flamand ont conduit à une explosion du nationalisme flamand en Flandre zélandaise. Certains citoyens sont même allés jusqu'à créer leur propre hymne national en se proclamant "une nation à part mais toujours néerlandaise". Le gouvernement flamand n'a pas encore répondu au résultat du référendum."
fln.9.a:0 "Félicitez le gouvernement néerlandais !"
fln.9.b:0 "Les Néerlandais ont trafiqué les résultats, attaquez sur le champ !"

fln.10.t:0 "Le référendum en Flandre zélandaise"
fln.10.d:0 "Le gouvernement néerlandais est d'accord avec nous et planifie le référendum pour la fin du mois. Les tensions sont vives à la frontière, les habitants des deux côtés se précipitant pour s'inscrire au vote et influencer les résultats en leur faveur. La propagande nationaliste se répand à la radio et même à la télévision, les journaux néerlandais inondant les rues. Ce sera certainement un jour important pour la Flandre et pourrait même déterminer le cours de sa politique étrangère."
fln.10.a:0 "Nous suivrons ces évolutions de près."

fln.11.t:0 "La Flandre zélandaise vote pour la sécession"
fln.11.d:0 "Avec une victoire serrée pour les nationalistes flamands, le peuple s'est exprimé et a décidé de rejoindre les Flamands. Le vote n'a finalement été décidé que par deux petits villages en bordure du canal Gand-Terneuzen qui étaient déjà très dépendants économiquement du pays flamand et qui, en tant que tels, ont voté massivement en faveur de l'unification. Toutefois, des rumeurs de fraude électorale circulent et nous pourrions encore proclamer la nullité du référendum."
fln.11.a:0 "Une victoire pour le peuple flamand."

fln.12.t:0 "La Flandre zélandaise vote pour rester néerlandaise"
fln.12.d:0 "Les habitants de la Flandre zélandaise se sont prononcés à une large majorité contre l'annexion de la Flandre en faveur du maintien de la domination néerlandaise. Pendant le prélude au référendum, les actions du gouvernement flamand ont conduit à une explosion du nationalisme flamand en Flandre zélandaise. Certains citoyens sont même allés jusqu'à créer leur propre hymne national en se proclamant "une nation à part mais toujours néerlandaise". Le gouvernement flamand n'a pas encore répondu au résultat du référendum."
fln.12.a:0 "Une victoire pour le peuple néerlandais."

#Frans-Vlaanderen

fln.13.t:0 "La situation flamande en Flandre française"
fln.13.d:0 "Après s'être emparés des territoires autour de Lille et de Dunkerke à partir des Flandres sous le règne de Louis XIV, les Français ont fait des efforts considérables pour saper la langue néerlandaise et marginaliser la communauté flamande. Après la révolution syndicaliste, beaucoup de ces Flamands ont fui par la frontière vers la Flandre occidentale, attendant l'intervention des Allemands pour rentrer chez eux. Cependant, des siècles d'endoctrinement français ont sans aucun doute laissé leur marque et seule une petite minorité flamande existe encore dans la région, ce qui rend notre revendication au mieux faible. En raison des tensions dans la région, une commission a été créée, chargée notamment d'améliorer les conditions pour la minorité flamande et d'encourager le reste à s'adapter à notre langue et notre culture.Après s'être emparés des territoires autour de Lille et de Dunkerke à partir des Flandres sous le règne de Louis XIV, les Français ont fait des efforts considérables pour saper la langue néerlandaise et marginaliser la communauté flamande.  Après la révolution syndicaliste, beaucoup de ces Flamands ont fui par la frontière vers la Flandre occidentale, attendant l'intervention des Allemands pour rentrer chez eux.  Cependant, des siècles d'endoctrinement français ont sans aucun doute laissé leur marque et seule une petite minorité flamande existe encore dans la région, ce qui rend notre revendication au mieux faible. En raison des tensions dans la région, une commission a été créée, chargée notamment d'améliorer les conditions pour la minorité flamande et d'encourager le reste à s'adapter à notre langue et notre culture. "
fln.13.a:0 "Nous devrions reconsidérer la question."
fln.13.b:0 "Soutenez la Commission."

fln.14.t:0 "Plaidoyer aux évêchés"
fln.14.d:0 "Encore très catholiques, la plupart des Flamands vivant en Flandre-Française écoutent attentivement leur médecin et leur pasteur. En raison de l'hostilité entre le gouvernement syndicaliste et les puissants évêchés de la région, nous pourrions exploiter ces divisions pour convaincre les dirigeants des églises locales de rejoindre notre parti KB et, plus important encore, les lier à notre nation."
fln.14.a:0 "Renforcer les liens catholiques."
fln.14.b:0 "C'est une perte de temps.."

fln.15.t:0 "Programme d'investissement en Flandre française"
fln.15.d:0 "Bien que tout contact avec le gouvernement communal français soit strictement interdit, nous pouvons encore envoyer clandestinement de l'argent et des ressources aux entreprises et aux travailleurs flamands qui y vivent. La poursuite du programme Caritas, inventé par l'Eglise catholique, a pour but d'aider la classe ouvrière et, en le soutenant correctement, nous pourrions améliorer le bien-être des habitants de la région et renforcer leur sympathie pour la Flandre. Il y a toutefois des risques, car il s'agirait sans aucun doute d'un projet très coûteux et il n'est pas certain que des résultats significatifs puissent être garantis."
fln.15.a:0 "Investir dans la Flandre française."
fln.15.b:0 "Ce serait une mauvaise utilisation des ressources..."

fln.16.t:0 "La Flandre-Française restaurée à la Flandre !"
fln.16.d:0 "Nous avons réussi à chasser les Français et à reprendre le contrôle de la région. Un vaste programme de changement de nom est déjà en cours, avec des villes comme Lille devenue Rijsel et Dunkerke devenue Duinkerke. Mettre de côté des fonds publics supplémentaires pour les soins aux réfugiés et la restauration de la région pourrait nous aider à obtenir de la sympathie à peu de frais, et cela faciliterait grandement le processus d'intégration."
fln.16.a:0 "Allouer des fonds pour les camps de réfugiés et les réparations."

fln.17.t:0 "Protestations francophones"
fln.17.d:0 "Grâce aux efforts considérables déployés par le gouvernement français pour accroître l'importance de la langue française dans la région, de vastes étendues de terre sont devenues monolingues et résistent à leurs nouveaux occupants flamands. Pour réprimer leur résistance, nous pourrions permettre le maintien d'installations françaises dans ces régions. Cela diminuerait la quantité de troubles civils dans la région, mais ralentirait malheureusement la vitesse à laquelle elle serait réintégrée avec succès dans la Flandre."
fln.17.a:0 "Mise en place d'installations françaises."
fln.17.b:0 "Faites respecter la langue flamande !"

fln.18.t:0 "Attentat à la bombe à Lille"
fln.18.d:0 "Mécontents de la flamandisation de la province, les mouvements séparatistes français ont placé une bombe dans la maison de l'un de nos hauts responsables de la ville de Lille. Bien qu'il ait pu s'en sortir indemne, trois membres de sa famille et quatre membres de son personnel ont péri dans l'explosion."
fln.18.a:0 "Un triste jour pour toute la Flandre."

fln.19.t:0 "Attentat à la bombe contre la tour de l'Yser"
fln.19.d:0 "Construite après la Weltkrieg pour commémorer les soldats flamands tombés au combat, la tour de l'Yser est devenue un symbole du nationalisme flamand et de la paix. Au cours du pèlerinage annuel à Yzer organisé cette année par des membres du Frontpartij, un anarchiste français a fait sauter la tour, causant la destruction totale de sa structure de soutien et la mort de vingt-trois anciens combattants de la Weltkrieg. L'opinion publique flamande est outrée réclamant une réponse décisive et brutale de la part de la Vlaamse Wacht."
fln.19.a:0 "Un symbole de paix qui n'est plus."

fln.20.t:0 "Réveil à la bougie pour l'Yser"
fln.20.d:0 "En soutien aux victimes de l'attentat de la tour de l'Yser, plusieurs petits villages de la Flandre-Française ont exprimé leurs condoléances aux familles des victimes en organisant une cérémonie spéciale, suivie d'un discours très approprié et émouvant des maires des communautés respectives."
fln.20.a:0 "Nous devrions les remercier pour leur soutien."

fln.201.t:0 "Intégration de la Flandre-Française"
fln.201.d:0 "Cela a pris beaucoup de temps, mais nous pouvons enfin considérer les habitants de la Flandre-Française comme de véritables citoyens flamands. La langue flamande connaît lentement une résurgence et les dernières réformes administratives sont adoptées. la Flandre-Française est maintenant officiellement la sixième province de Flandre !"
fln.201.a:0 "Nous les embrassons comme des frères."

#First Days of the Nation

flnrev.1.t:0 "Dissolution de la Flandre-Wallonie"
flnrev.1.d:0 "La pays de la Flandre-Wallonie n'a été que de courte durée. En proie à une corruption généralisée, à un monarque absolutiste et à un favoritisme allemand corrosif, ce n'était qu'une question de temps avant que le baril de poudre n'explose inévitablement. Enfin, les Flamands ont quitté l'union et peuvent enfin, pour la première fois dans l'histoire récente, célébrer leur indépendance. D'Ostende à Bruxelles en passant par Hasselt, les lions flamands défilent dans les rues et à travers les chants nationaux du Vlaamse Leeuw. Pourtant, ces manifestations publiques de jubilation ne sont guère plus qu'une façade pour la politique qui se déroule à huis clos.."
flnrev.1.a:0 "Vlaanderen de Leeuw ! Lion de Flandre !"

flnrev.2.t:0 "Fondation du Congrès national flamand"
flnrev.2.d:0 "Avec l'éviction du roi allemand et la libération de la nation, les partis autrefois unis de la révolution se désagrègent lentement. Le Conseil flamand prétend qu'ils sont le seul gouvernement légitime et qu'ils sont les seuls à diriger la nation jusqu'à ce que les choses se soient calmées. Le Parti catholique, le plus grand du pays, est divisé entre les membres du Conseil qui soutiennent cette régence et les membres qui siègent au Parlement pro-allemand. Aucun des deux groupes ne souhaite renoncer à son pouvoir ou permettre la suppression de ses organes administratifs. Le VWP s'oppose résolument à toute poursuite de l'ancien système car il a interdit leur participation et le parti continue à renforcer ses relations avec les révolutionnaires encore armés. L'armée de Libération, quant à elle, est déchirée entre l'allégeance au Parti catholique et ses dirigeants autoproclamés qui luttent pour le contrôle de l'Etat."
flnrev.2.a:0 "Le premier Congrès national se solde par un échec."

flnrev.3.t:0 "Le Conseil prend le contrôle"
flnrev.3.d:0 "Afin de préserver leur pouvoir et de maîtriser la situation dans le pays, le Conseil flamand, avec l'aide de la Vlaamse Wacht, a pris le contrôle des forces stationnaires de l'Assemblée à toutes les entrées et dans les îlots urbains environnants. M. Van Severen a profité de l'occasion pour prendre la parole devant l'Assemblée et faire son discours, en essayant de les convaincre de la nécessité de la stabilité et de la préservation de l'ancien système. S'il réussit un peu à convaincre certains membres, la plupart d'entre eux attendent que l'armée de Libération lance une contre-attaque contre le Vlaamse Wacht et libère l'Assemblée."
flnrev.3.a:0 "La situation s'aggrave."

flnrev.4.t:0 "Divisions au sein de l'Armée de Libération"
flnrev.4.d:0 "L'Assemblée étant prise en otage, l'armée de Libération est de plus en plus en proie à des conflits internes et à une direction divisée.\n\nMené par Charles Claser, la Légion secrète soutient la dissolution du Conseil flamand et la création d'un nouvel état flamand. Le Frontbeweging, par contre, composé principalement d'anciens combattants de la Weltkrieg, se tient aux côtés du Conseil flamand et a arraché des hommes à l'effort cumulé pour soutenir la Vlaamse Wacht. Le Geuzengroep est déchiré entre ses membres fondateurs qui faisaient partie de la Vlaamse Wacht et les partisans recrutés qui se sont battus pour des raisons anti-allemandes et de mécontentement général envers le Conseil flamand.\n\n\nUne quatrième faction a également émergé pendant la rébellion, composée principalement de volontaires néerlandais et de nationalistes Thiois. Bien que leur nombre soit limité, le soutien de l'armée néerlandaise et une impasse entre les autres factions pourraient aboutir à leur victoire. Sans fin en vue, les différentes factions cherchent à désarmer les autres et à utiliser l'influence de l’église et de l’état pour atteindre leurs objectifs."
flnrev.4.a:0 "La Légion secrète obtient la majorité."
flnrev.4.b:0 "Le Frontbeweging l'emporte sur le Geuzengroep."
flnrev.4.c:0 "Les nationaliste Thiois renforcent leur pouvoir."

#Secret Legion

flnrev.51.t:0 "La Légion secrète sort victorieuse de cette impasse."
flnrev.51.d:0 "En semant le mécontentement dans les rangs du Frontbeweging et en gagnant les recrues du Geuzengroep, la Légion secrète a réussi à convaincre suffisamment de membres de la résistance à leur cause pour imposer un désarmement total aux autres factions. Alors que la plupart d'entre eux ont accepté ces conditions et ont déposé les armes, il reste encore de petites poches de radicaux dans les campagnes pour tenter d'obtenir le soutien des agriculteurs et des civils royalistes."
flnrev.51.a:0 "Avancez sur la capitale !"

flnrev.52.t:0 "Affrontements entre la Vlaamse Wacht et la Légion secrète"
flnrev.52.d:0 "La Légion secrète a finalement obtenu assez de contrôle pour libérer l'Assemblée et s'installe à Bruxelles pour tenter de briser l'emprise étrange de la Vlaamse Wacht sur la ville et la direction nationale. A l'intérieur de l'Assemblée, Van Severen essaie toujours de convaincre les membres de soutenir le maintien du Conseil flamand, mais la nouvelle se répand dans les rangs que l'Armée de la Libération est en passe d'arriver."
flnrev.52.a:0 "La Légion secrète défait la Vlaamse Wacht."
flnrev.52.b:0 "La Vlaamse Wacht résiste à la Légion secrète."

flnrev.53.t:0 "Libération de l'Assemblée nationale"
flnrev.53.d:0 "Avec la défaite de la Vlaamse Wacht, la dernière base du pouvoir du Conseil a été dissoute et un nouveau gouvernement peut être établi. Il faudra du temps et des efforts pour éradiquer les vestiges de leur organisation, même si le dernier de leurs sympathisants résiste encore dans certains villages flamands."
flnrev.53.a:0 "Un gouvernement provisoire est établi."

#Frontbeweging

flnrev.61.t:0 "Le Frontbeweging s'unit au Geuzengroep"
flnrev.61.d:0 "Les efforts de la Légion secrète pour gagner le soutien des recrues du Geuzengroep ont été repoussés avec succès et même si leur nombre de membres a chuté, le renforcement du mouvement par des vétérans expérimentés du Frontbeweging a permis au groupe combiné de consolider leur pouvoir et d'affronter de face la Légion secrète."
flnrev.61.a:0 "La Légion secrète refuse le désarmement !"

flnrev.62.t:0 "Les affrontements entre la Légion secrète et le frontbeweging"
flnrev.62.d:0 "Se considérant comme les derniers protecteurs du libéralisme flamand, la Légion secrète s'est implantée en Flandre occidentale, recrutant des civils et repoussant les attaques du mouvement combiné. Le Frontbeweging a décidé d'envoyer une grande partie de ses forces pour sauvegarder le mouvement tandis que des renforts sont envoyés à Bruxelles pour accroître la pression sur l'Assemblée."
flnrev.62.a:0 "Le Conseil contrôle l'armée !"

flnrev.63.t:0 "L'Assemblée nationale cède"
flnrev.63.d:0 "Convaincue par les discours de Van Severen et d'autres membres du Conseil ou sous la pression des forces armées extérieures, l'Assemblée a cédé et voté en faveur du maintien de l'existence du Conseil flamand. Bien que tous les partis appuient ouvertement cette décision, des plans sont en train d'être élaborés en coulisse pour un gouvernement plus démocratique."
flnrev.63.a:0 "Le Conseil flamand règne en maître."

flnrev.631.t:0 "Destruction de la Légion secrète"
flnrev.631.d:0 "Après leur victoire à Bruxelles, les forces des Flandres ont tourné les yeux vers la Flandre occidentale où les derniers vestiges de la Légion secrète se sont installés. En offrant une amnistie complète à tous ceux qui se rendent en reconnaissance de leurs actes dans la libération de la Flandre, de nombreux membres de la Légion se sont rendus aux forces flamandes, permettant ainsi une fin rapide aux dernières forces extrémistes qui ont survécu."
flnrev.631.a:0 "La paix est à nouveau assurée."

flnrev.64.t:0 "Continuer la Régence ?"
flnrev.64.d:0 "En théorie, le Conseil flamand est censé gouverner jusqu'à ce qu'un nouveau roi soit élu. Alors que les membres les plus conservateurs sont prêts à pousser le Conseil plus loin dans cette direction, des éléments plus radicaux ont ouvertement appelé à l'abolition de la clause de régence et à continuer à gouverner sans être soumis aux restrictions de la monarchie. Cette faction, dirigée par Van Severen et certains de ses proches alliés, a obtenu le soutien du Vlaams Nationaal Verbond, dirigé par Staff de Clercq. Bien que le VNV ait jusqu'à présent été empêché d'entrer au Conseil en raison de ses points de vue populistes, le soutien à Van Severen est au mieux limité et il aura besoin de tout le soutien qu'il peut obtenir."
flnrev.64.a:0 "Van Severen et le VNV s'unissent contre la Régence."
flnrev.64.b:0 "La Régence continue."

flnrev.641.t:0 "Des réformes de première ligne dans le Frontpartij"
flnrev.641.d:0 "Avec le Conseil flamand bien installé au pouvoir et renforcé par la Vlaamse Wacht, le Frontbeweging a accepté de déposer les armes. Des membres de renom du mouvement ont obtenu des sièges au Conseil et ont créé leur propre parti : le Frontpartij. Ils sont de fervents partisans de la nation flamande indépendante et ont demandé un programme de récompenses pour les membres de la Résistance qui ont réussi."
flnrev.641.a:0 "Un premier pas vers une démocratie pacifique."

flnrev.81.t:0 "Le VNV et Van Severen s'unissent"
flnrev.81.d:0 "En raison des démissions les plus malheureuses de certains des plus ardents royalistes du Conseil et de leur remplacement par des nationalistes du VNV, Van Severen a obtenu une mince majorité. Un vote sur la poursuite de la Régence sera le premier point à l'ordre du jour de la prochaine session et il devrait être facilement repoussé par ses partisans.."
flnrev.81.a:0 "Des temps sombres approchent."

flnrev.82.t:0 "Résistance du Frontbeweging"
flnrev.82.d:0 "Bien que le Frontbeweging ait soutenu le Conseil pendant les premiers jours de la nation, cela a fortement désapprouvé sa mainmise sur le pouvoir. De nombreux membres du mouvement se sont prononcés publiquement contre M. Van Severen au Conseil, se rangeant du côté des royalistes. Bien qu'il s'agisse d'un léger revers pour les plans de Van Severen, un nouveau remplacement des membres du Conseil devrait encore influencer le vote en sa faveur."
flnrev.82.a:0 "Le vote approche."

flnrev.83.t:0 "Fin de la Régence"
flnrev.83.d:0 "Avec une faible majorité, Van Severen a pu remporter le vote, mettant ainsi fin à la Régence et remplaçant la monarchie par un régime plus autocratique. Le Conseil flamand conserve désormais le contrôle total du Gouvernement et décide de toutes les questions d’état. Alors que de nouveaux membres peuvent encore entrer au Conseil, la plupart des sièges sont réservés aux partisans les plus fidèles de Van Severen, réprimant ainsi toute forme réelle d'opposition."
flnrev.83.a:0 "Van Severen et le VNV au sommet du pouvoir."

flnrev.84.t:0 "La question de Bruxelles"
flnrev.84.d:0 "Presque toute la Flandres ne parle que le flamand, mais dans l'ancienne capitale de la Belgique, une importante minorité française reste avec son propre système éducatif et ses propres installations. Bien que leur impact ait jusqu'à présent été assez limité et que leur taille diminue en raison des politiques allemande et maintenant flamande, le VNV a exhorté le Conseil à adopter une approche plus ferme. Ils ont exigé l'abolition complète de l'enseignement français et l'unification de la VUB et de l'ULB. Toutes les rues faisant référence au bruxellois francophone doivent être changées et une langue flamande stricte et uniforme doit être appliquée à la population."
flnrev.84.a:0 "Privilégier la méthode douce."
flnrev.84.b:0 "Suivre le plan VNV."

flnrev.65.t:0 "L'aristocratie augmente son pouvoir"
flnrev.65.d:0 "Sentant de graves divisions entre les factions au sein du Conseil flamand, l'ancienne aristocratie flamande a réussi à renforcer son soutien et la loyauté de ses membres. Empruntant fortement à la faction Van Severen en désintégration, aux catholiques conservateurs et à certains libéraux, le mouvement prend de plus en plus de pouvoir et de confiance. Sentant une opportunité d'accroître son pouvoir en Flandre, Adalbert a offert au mouvement un soutien à la fois monétaire et politique."
flnrev.65.a:0 "Son offre est acceptée."
flnrev.65.b:0 "Refusez le traître allemand !"

flnrev.651.t:0 "Poussée aristocratique pour le pouvoir"
flnrev.651.d:0 "Après avoir rassemblé assez d'influence pour leur faction, les membres de la noblesse se sont avancés et ont déclaré un débat royal formel au Conseil flamand. Au cours des prochaines semaines, le Conseil devra prendre une décision entre opter pour un roi flamand de la Maison Van Vlaanderen ou offrir symboliquement la couronne à Adalbert pour qu'ils puissent régner librement sans ingérence d'un monarque constitutionnel."
flnrev.651.a:0 "Charles de Belgique est élu Roi."
flnrev.651.b:0 "Offrir la couronne flamande à Adalbert."

flnrev.652.t:0 "La Couronne flamande ?"
flnrev.652.d:0 "La noblesse flamande a pu s'emparer du pouvoir au Conseil flamand et a élu Adalbert pour être leur monarque. Ce serait un titre strictement nominal car Adalbert n'a toujours pas le droit d'interférer dans la politique flamande, laissant le pouvoir à la noblesse."
flnrev.652.a:0 "Accepter la couronne."
flnrev.652.b:0 "Refuser leur proposition."

flnrev.653.t:0 "Adalbert refuse la couronne"
flnrev.653.d:0 "Adalbert a refusé la couronne flamande et en tant que telle, elle est transmise à Charles de Belgique qui a accepté de retourner en Flandre et de reprendre le titre."
flnrev.653.a:0 " Couronnez le Roi !"

flnrev.66.t:0 " Découverte d'une conspiration aristocratique !"
flnrev.66.d:0 "Une série dévastatrice d'articles décrivant des allégations de népotisme et de corruption au sein de l'aristocratie a été publiée en première page du Vooruit et du Standaard. Exposant pleinement leurs liens avec le roi allemand en Wallonie et les pistes de l'argent jusqu'à Berlin, une foule massive s'est rassemblée à Bruxelles pour manifester contre ces traîtres présumés à la Flandre et à leurs amis du Conseil. La pression en faveur d'une refonte du Conseil et d'élections ouvertes à tous s'intensifie et pourrait bientôt s'intensifier si rien n'est fait."
flnrev.66.a:0 "Serrer les rangs, nous devons maintenir le statu quo."
flnrev.66.b:0 " Congédier tous les membres impliqués dans le scandale !"

flnrev.67.t:0 "La question aristocratique"
flnrev.67.d:0 "Les protestations contre le système établi prennent de l'ampleur et se multiplient avec de nombreux grands rassemblements organisés à Gand et à Aalter. Cela fait trop longtemps que l'aristocratie profite de notre sueur, trop longtemps qu'un monarque étranger envoie des soldats flamands mourir. "Plus jamais ça !". Le VWP joue rapidement sur les troubles et exhorte les travailleurs à faire grève jusqu'à ce que le Conseil ait été débarrassé de ces traîtres."
flnrev.67.a:0 "L'agitation grandit !"

flnrev.68.t:0 "Attaque contre le Conseil"
flnrev.68.d:0 "Lors de sa sortie du Conseil flamand, Charles d'Aspremont Lynden a été frappé au visage avec une tarte à la crème entière en protestation contre son titre et sa place au Conseil. Bien qu'il semble s'être échappé sans autre blessure, les journalistes ont pu prendre un grand nombre de photos pour rassasier les journaux."
flnrev.68.a:0 "Ces gens sont dérangés."

flnrev.69.t:0 "Protestation à Bruxelles"
flnrev.69.d:0 "Plus de cent mille citoyens sont venus dans la capitale pour persuader le Conseil de renoncer à sa protection de l'aristocratie et des loyalistes allemands. La foule a menacé de déclencher une grève à l'échelle nationale jusqu'à ce qu'ils cède. Le moral du Conseil faiblit alors que la Vlaamse Wacht commence à perdre le contrôle de la foule. Maintenant que le pouvoir de Hendrik Elias a été brisé, de nombreux membres se tiennent aux côtés des manifestants."
flnrev.69.a:0 "Le Conseil cède aux demandes du peuple."

flnrev.611.t:0 " Les aristocrates ont été chassés du Conseil ".
flnrev.611.d:0 "Après la marche sur Bruxelles, le Conseil a finalement cédé aux exigences du public et démis de leurs fonctions tous les membres titulaires de titres ou fidèles au roi fantoche allemand. La voie vers une République flamande libre s'ouvre enfin et la propagande commence à inonder les rues avec l'intention de faire basculer les électeurs vers l'un des partis."
flnrev.611.a:0 "C'est enfin l'heure des élections."

flnrev.612.t:0 " Les aristocrates ont été chassés du Conseil ".
flnrev.612.d:0 "La pression de toutes parts commençant à devenir insupportable et la nation devenant pratiquement ingouvernable, le Conseil a finalement cédé aux exigences du peuple et destitué tout membre portant un titre ou restant fidèle au roi fantoche allemand". La voie vers une République flamande libre s'ouvre enfin et la propagande commence à inonder les rues avec l'intention de faire basculer les électeurs vers l'un des partis."
flnrev.612.a:0 "C'est enfin l'heure des élections."

#Groot-Nederlandisten

flnrev.71.t:0 "Les nationalistes Thiois grandissent en puissance"
flnrev.71.d:0 "En raison des querelles interminables entre les autres factions, les nationalistes Thiois ont réussi à augmenter massivement le nombre de leurs partisans en attirant des immigrants néerlandais et des intellectuels de Gand et de Louvain. Bien qu'ils soient encore la plus petite faction de l'Armée de libération, ils commencent à influencer l'opinion publique en promouvant l'unification de la Flandre avec les Pays-Bas et une Flandre mondiale plus forte. Cependant, sans l'appui armé dont bénéficient les autres factions, il est peu probable qu'elles soient en mesure d'atteindre ces objectifs. C'est pourquoi le soutien des Néerlandais, qui souffrent eux-mêmes de leurs propres problèmes politiques, sera nécessaire."
flnrev.71.a:0 "Nous devons demander l'aide des Pays-Bas !"

flnrev.72.t:0 "Les nationalistes Thiois flamands nous approchent"
flnrev.72.d:0 "Après l'indépendance récente de la Flandre et la dissolution de l'ancienne Union flamande et wallonne, les divisions entre le Conseil et l'Armée de Libération se sont accentuées, ce qui a entraîné une augmentation des troubles. Une faction plus petite de l'Armée de Libération flamande, issue du maelström, est le mouvement nationaliste Thiois, un groupe qui lutte ouvertement pour l'unification de la Flandre avec les Pays-Bas. Bien que leur nombre de membres soit inférieur à celui des autres mouvements, ils jouissent d'une large base intellectuelle à Louvain et à Gand qui demande que notre gouvernement intervienne et leur envoie un soutien militaire."
flnrev.72.a:0 "Soutenez les nationalistes Thiois."
flnrev.72.b:0 "Coupez toutes les connexions au mouvement."

flnrev.73.t:0 "Les Néerlandais refusent de nous aider"
flnrev.73.d:0 "Notre demande d'aide a été rejetée par les Néerlandais, qui ont coupé tout lien avec le groupe de résistance. Sans aucune chance de succès, le mouvement devra inévitablement choisir un camp dans le conflit entre la Légion secrète et le Frontbeweging afin de survivre. Bien que se ranger du côté de la Légion secrète puisse garantir une chance de gagner les prochaines élections et la libre promotion du mouvement, se ranger du côté du Frontbeweging a ses propres avantages. Van Severen a déjà fait preuve d'une forte tendance en faveur de l'unification néerlandaise et se ranger de son côté pourrait répondre à nos objectifs."
flnrev.73.a:0 "Unissez-vous à la Légion secrète."
flnrev.73.b:0 "Les Frontbeweging ont notre soutien."

flnrev.74.t:0 "Les Néerlandais envoient du soutien"
flnrev.74.d:0 "Les Néerlandais ont répondu à notre appel et ont décidé d'envoyer des armes, du matériel et du personnel expérimenté pour aider notre mouvement à sécuriser la Flandre. Avec l'escalade des discussions entre la Légion secrète et la Légion secrète, le moment est venu de frapper et de paralyser les deux mouvements en même temps, pendant que l'armée néerlandaise se prépare à leur attaque."
flnrev.74.a:0 "Les Pays-Bas seront à nouveau unis !"

flnrev.75.t:0 "L'armée néerlandaise intervient !"
flnrev.75.d:0 "Les approvisionnements et les opérations des mouvements de résistance ayant été gravement endommagés, des éléments de l'armée néerlandaise ont rapidement réussi à sécuriser les villes d'Anvers et de Gand avec des divisions déjà installées à Bruxelles. La Vlaamse Wacht n'était pas à la hauteur de notre armée entièrement ravitaillée et fut rapidement contraint de déposer ses armes, transférant ainsi le pouvoir aux forces néerlandaises. Des membres du mouvement nationaliste Thiois ont été nommés par les autorités néerlandaises comme gouvernement de transition, tandis qu'Amsterdam attend la réponse inexorable de l'Allemagne."
flnrev.75.a:0 "Les Pays-Bas sont une fois de plus unis !"

### Focuses ###

FLN_Kickstart_Flemish_Army:0 "Relancer l'armée flamande"
FLN_Kickstart_Flemish_Army_desc:0 "Fini la résistance et le désordre, l'Armée flamande de Libération doit être pleinement intégrée dans le dispositif de l’État."

FLN_establish_the_air_force:0 "Constituer une force aérienne"
FLN_establish_the_air_force_desc:0 "La plus grande partie de l'armée de l'air flamande et wallonne était basée en Wallonie en raison de l'emplacement plus stratégique des principaux aérodromes de la région. Nous devons donc faire maintenant ce que les Flems ont toujours fait : nous adapter. Avec une attention particulière et un financement accru, l'efficacité de notre jeune armée de l'air fera sûrement envier le monde entier."
FLN_heavy_fighter_effort:0 "Effort sur les chasseurs lourds"
FLN_heavy_fighter_effort_desc:0 "Les avions de combat doivent d'abord et avant tout être polyvalents et posséder une autonomie suffisante pour mener des opérations sur des théâtres d'opérations éloignés si nécessaire. Nous devrions donc nous concentrer sur le développement des chasseurs lourds."
FLN_light_fighter_effort:0 "Effort sur les chasseur léger"
FLN_light_fighter_effort_desc:0 "Les gros chasseurs à longue portée sont des appareils encombrants et polyvalents, les rois de l'absence de tout métier. Nos chasseurs doivent être agiles mais mortels, capables d'arracher le contrôle du ciel même à l'ennemi le plus fort."
FLN_cas_focus:0 "Priorité aux portes-avions"
FLN_cas_focus_desc:0 "Avec l'aide d'avions spécialisés, nos garçons combattront bien plus efficacement. Alors que nous sommes peut-être en train de rattraper notre retard, grâce à un effort national concerté pour mettre au point des porte-avions, les hommes vont bientôt se battre comme jamais auparavant."
FLN_tac_focus:0 "Priorité sur les bombardier tactique"
FLN_tac_focus_desc:0 "Les bombardiers moyens sont l'épine dorsale d'une force aérienne véritablement indépendante. Capables à la fois de soutenir nos forces sur terre et en mer et d'attaquer les bâtiments et installations ennemis, nous devons faire un effort national pour développer des modèles plus efficaces de ces avions."

FLN_army_maneuvers:0 "Manoeuvres de l'armée"
FLN_army_maneuvers_desc:0 "Bien que l'armée ait été officiellement établie, elle fonctionne toujours comme la résistance qu'elle a été autrefois. Pour bien faire comprendre que le statu quo a changé, nous devrions organiser un grand exercice de guerre pour encourager l'organisation et l'ordre dans lequel nos forces doivent grandir et prendre possession."

FLN_mobile_focus:0 "Priorité à la mobilité"
FLN_mobile_focus_desc:0 "L'ennemi ne doit pas pouvoir s'approcher de nos villes et menacer nos maisons. Nous devons utiliser la vitesse et une planification soigneuse pour les vaincre sur le champ."
FLN_Minerva_Trucks:0 "Camions Minerva"
FLN_Minerva_Trucks_desc:0 "Basée à Anvers, Minerva est le premier producteur d'automobiles et de bicyclettes du pays. Alors que Minerva s'est lancée dans la production militaire sous le régime flamano-wallon, avec l'indépendance, il est d'autant plus essentiel de subventionner la transformation de Minerva en un fournisseur de véhicules militaires."
FLN_develop_tanks:0 "Développer les chars d'assaut"
FLN_develop_tanks_desc:0 "Les chars britanniques ont été particulièrement efficaces pendant la Weltkrieg et malgré la victoire allemande, le monde a vu le potentiel de cette nouvelle machine de guerre. Nous devons développer nos propres modèles plus avancés pour vraiment en tirer profit."
FLN_Remember_The_Yzer:0 "En mémoire de d'Yser"
FLN_Remember_The_Yzer_desc:0 "Avec une volonté indomptable, les Flamands ont bravement tenu la rivière de l'Yser. Le caractère avec lequel cette position a été défendue doit être prôné dans l'ensemble de nos forces armées."
FLN_armored_warfare:0 "Guerre blindée"
FLN_armored_warfare_desc:0 "Nos forces sont capables de se déplacer rapidement et de vaincre un ennemi avant qu'il ne puisse réagir. Adoptons pleinement la guerre blindée et adaptons notre doctrine autour de la mobilité."

FLN_home_defense:0 "Défendons notre maison"
FLN_home_defense_desc:0 "Les souffrances vécues sous l'occupation allemande ont laissé à notre peuple un penchant pour la guerre défensive."
FLN_FN_Assault_Rifles:0 "fusils d'assaut de la FN"
FLN_FN_Assault_Rifles_desc:0 "Alors que la FN opérait en grande partie à partir de la ville wallonne de Herstal, l'entreprise publique possédait également des installations plus petites en Flandre. Nous devrions fusionner ces propriétés en une nouvelle société d'armement flamande axée sur la recherche et le développement d'armes légères de pointe."
FLN_artillery_effort:0 "Effort sur l'artillerie"
FLN_artillery_effort_desc:0 "Les canon de la campagne de la Weltkrieg faiblissent. De nouveaux modèles d'artillerie améliorés possèdent la même capacité, mais souffrent beaucoup moins des problèmes qui ont affecté les pièces d'artillerie pendant cette guerre. Pour protéger pleinement nos territoires, nous devons disposer de telles armes, et en quantités massives."
 FLN_In_Flanders_Fields:0 "Dans les champs de Flandre"
FLN_In_Flanders_Fields_desc:0 ""Dans les champs de Flandre, les coquelicots fleurissent./nEntre les croix qui, une rangée après l'autre,/n Marquent notre place ; et dans le ciel,/n Les alouettes, chantant valeureusement encore, sillonnent,/n À peine audibles parmi les canons qui tonnent."\n\nNotre expérience de la Weltkrieg est sans égal. "Grâce à une planification et à une coordination minutieuses, les hommes qui oseront braver nos terres trouveront une tombe prématurée."

FLN_naval_warfare:0 "Guerre navale"
FLN_naval_warfare_desc:0 "Au cours de la Weltkrieg, les deux parties ont reconnu l'importance stratégique de la côte flamande et de nombreuses invasions y ont été planifiées, bien que ces grands projets aient finalement échoué. Tant pour notre défense que pour notre capacité de propulser notre puissance à l'étranger, nous devrions nous concentrer sur le développement de notre marine et de son infrastructure de soutien."
FLN_Focus_On_Capital_Ships:0 "Priorité aux Capital Ships"
FLN_Focus_On_Capital_Ships_desc:0 "Les cuirassés puissants et les porte-avions en plein essor encourent à la fois des risques et des récompenses énormes. Bien que leur coût puisse être élevé, si notre marine veut avoir un impact sur la scène mondiale, nous devons fonder sa doctrine sur une épine dorsale inébranlable de Capital Ship."
FLN_capital_ships:0 "Effort sur les Capital Ship "
FLN_capital_ships_desc:0 "Les cuirassés puissants et les porte-avions en plein essor encourent à la fois des risques et des récompenses énormes. Bien que leur coût puisse être élevé, si notre marine veut avoir un impact sur la scène mondiale, nous devons fonder sa doctrine sur une épine dorsale inébranlable de Capital Ships."
FLN_Focus_On_Raiding_Ships:0 "Priorité aux raids de navires"
FLN_Focus_On_Raiding_Ships_desc:0 "En tant que petit pays, nous pouvons encore envisager une puissance navale disproportionnée grâce à l'utilisation de sous-marins et à des tactiques d'interdiction. Les grandes puissances de ce monde craignent les Chiens Flamands de la mer !"
FLN_destroyer:0 "Effort sur les destroyers"
FLN_destroyer_desc:0 "En investissant dans la mise au point de sous-marins, nous devrions maintenant chercher à créer des modèles de destroyers tout aussi perfectionnés afin de les appuyer directement et d'exécuter des missions pour contrer la capacité de l'ennemi à contrer la menace de nos sous-marins."
FLN_cruisers:0 "Effort sur les croiseurs"
FLN_cruisers_desc:0 "Les croiseurs remplissent une multitude de rôles, en soutenant les petits et les grands navires. Nous devrions développer de nouveaux modèles de croiseurs avancés."
FLN_submarines:0 "Effort sur les sous-marin"
FLN_submarines_desc:0 "Petits et furtifs avec des armements mortels, les sous-marins sont la craintes des navires marchands et des navires de guerre ; même un seul sous-marin miniature peut couler un navire ennemi ou un porte-avions redouté. Les Allemands ont vaincu les navires britanniques dans la Weltkrieg avec leurs sous-marins allemands et nos ennemis subiront le même sort."
FLN_carriers:0 "Effort sur les portes-avions"
FLN_carriers_desc:0 "TLe rôle des avions dans la guerre navale s'est rapidement accru ces dernières années. Basés sur des porte-avions, les avions peuvent propager leur puissance à travers le monde et affecter les engagements maritimes avec une ampleur disproportionnée par rapport à leur coût. Bien que les porte-avions eux-mêmes soient très chers, nous devons les développer."

 FLN_Syndicalist_Revolution:0 "Révolution syndicaliste"
 FLN_Syndicalist_Revolution_desc:0 "Tandis que les feux purificateurs de la révolution consumaient une grande partie de l'ancienne Entente, la Flandre s'irritait sous l'oppression impérialiste Allemande. L'histoire, cependant, finit par se déplacer dans une direction inévitable ; la terre et ses habitants ont enfin brisé leurs chaînes. Annonçons la révolution et commençons le processus de transformation socio-économique complète."
 FLN_Collectivize_Farmlands:0 "Collectiviser les terres agricoles"
 FLN_Collectivize_Farmlands_desc:0 "Malgré l'indéniable promesse du socialisme pour le travailleur, la paysannerie rurale doit sa loyauté avant tout à cette grande redoute de la réaction - l'Église et ses agents. Si l'on veut que les campagnes progressent avec le reste du pays, il faut saisir les exploitations agricoles, grandes et petites, et les réorganiser en collectifs gérés à l'extérieur par des syndicats industriels urbains."
 FLN_Take_Control_Industry:0 "Nationaliser l'industrie"
 FLN_Take_Control_Industry_desc:0 "Alors que de nombreuses usines et usines sont naturellement passées à l'autogestion des travailleurs, ces glorieux syndicats n'ont pas réussi à pénétrer de nombreuses industries clés. La tache du capitalisme ne peut pas continuer à souiller notre nation ! Toute industrie qui n'est pas encore suffisamment collective doit être gérée par l’État pour l'instant."
 FLN_Hold_Party_Congress:0 "Tenir le Congrès du Parti"
 FLN_Hold_Party_Congress_desc:0 "Les questions les plus importantes pour la société ont été traitées au moins en partie et, compte tenu de cette stabilité renouvelée, nous devons tenir le premier congrès central du parti depuis la fondation de notre nouvelle République."
 FLN_Distribute_Royal_Wealth:0 "Redistribuer la Richesse Royale"
 FLN_Distribute_Royal_Wealth_desc:0 "Les tyrans qui régnaient autrefois sur nos terres par droit de naissance ont accumulé une richesse inégalée au fil des siècles. Rapatrions cette grande horde à ceux qui ont fait naître tant de richesses !"
 FLN_Reduce_Christian_Influence:0 "Réduire l'influence chrétienne"
 FLN_Reduce_Christian_Influence_desc:0 "Bien que la base du pouvoir rural du catholicisme politique soit sous contrôle, l'influence de l'Église et de la religion peut encore reculer dans tout le pays. Le peuple doit être libéré de sa propre croyance infondée ! Nous devons promouvoir l'irréligion à chaque occasion, même si la situation actuelle rendrait l'athéisme d'État complet politiquement irréalisable."

 FLN_Netherlands_United:0 "Pays-Bas Unis"
 FLN_Netherlands_United_desc:0 "Notre pays s'est rapproché de plus en plus de nos frères linguistiques du Nord. Le processus d'intégration politique et économique, cependant, sera certainement lent, alors allons-y."
 FLN_Transitional_Government:0 "Gouvernement de transition"
 FLN_Transitional_Government_desc:0 "Pour guider le processus, nous devrions nommer un gouvernement de transition et aller au-delà des lignes de parti afin de parvenir à une intégration réussie pour tous."
 FLN_Attachement_To_The_Netherlans:0 "L'attachement Néerlandais"
 FLN_Attachement_To_The_Netherlans_desc:0 "Pour vraiment s'unir et se débarrasser de l'influence culturelle des siècles de domination wallonne, la Flandre doit s'attacher pleinement aux Pays-Bas. Bien que certains puissent résister à ce processus d'intégration agressif, la récompense, nous le savons, sera grande et notre terre prospérera en tant que partie intégrante d'un Pays-Bas enfin remis en état."
 FLN_Language_Congress_Of_Leuven:0 "Tenir le Congrès de Louvain"
 FLN_Language_Congress_Of_Leuven_desc:0 "Bien que la langue soit fondamentalement coupée du même vêtement que la langue standard du Nord, il existe aussi un certain nombre de différences d'orthographe, de prononciation et même de grammaire qui limitent l'intelligibilité mutuelle et entravent la communication. Si l'on veut que les peuples Néerlandophones soient réellement unis, ou que la langue soit normalisée, en s'inspirant à la fois du Néerlandais standard parlé aux Pays-Bas et notre propre langue."
 FLN_Embrace_Dutch_Culture:0 "Embrassez la culture Néerlandaise"
 FLN_Embrace_Dutch_Culture_desc:0 "Nous devons travailler à promouvoir la culture Néerlandaise en Flandre, en particulier là où l'influence Française prévaut encore. Pour ce faire, nos amis aux Pays-Bas ont mis notre gouvernement en contact étroit avec des experts culturels et des universitaires de leur pays, qui seront bientôt les deux nôtres."
 FLN_Centralised_Government:0 "Gouvernement centralisé"
 FLN_Centralised_Government_desc:0 "Bien que notre système fondamental de gouvernance et notre structure politique soient similaires à ceux des Pays-Bas, les irrégularités abondent. Dans la perspective de l'intégration, nous devrions adopter des réformes radicales pour imiter les Néerlandais et faire de la future centralisation de l'autorité à Amsterdam un processus plus efficace."
 FLN_Dismantlement_Of_French_Education:0 "Démanteler l'éducation Française"
 FLN_Dismantlement_Of_French_Education_desc:0 "La Flandre était longtemps sous la botte de la Wallonie, notre peuple forcé d'apprendre le français pour avoir des chances d'avancement. Certains s'accrochant encore à une identité Belge, l'enseignement du français à l'école a été préservé avec indépendance. Avec l'appui des Pays-Bas, nous devrions nous efforcer d'assimiler les francophones et de réduire l'enseignement en français."
 FLN_Recovery_Budget:0 "Demander un budget de recouvrement"
 FLN_Recovery_Budget_desc:0 "Nos terres sont beaucoup moins développées que celles du Nord. Pour commencer à corriger cette injustice historique et à préparer l'intégration, nous avons besoin d'un financement néerlandais. L'argent sera principalement consacré à la rénovation des complexes industriels et à l'amélioration de la pléthore d'exploitations systématiquement négligées dans tout le pays."
 FLN_Decentralised_Government:0 "Gouvernement décentralisé"
 FLN_Decentralised_Government_desc:0 "Les Néerlandais ont répondu à nos exigences et le processus d'intégration progresse rapidement. Nous devrions maintenant chercher à formuler la structure exacte de la future région Flamande au sein des Pays-Bas."
 FLN_Unified_Transportation_Net:0 "Réseau de transport unifié"
 FLN_Unified_Transportation_Net_desc:0 "Le processus d'intégration politique et économique a été un franc succès. La pression exercée par l'augmentation de l'activité économique et les problèmes causés par les différences entre nos systèmes de transport et ceux de nos amis du Nord sont devenus un fardeau. Nous devons nous efforcer d'uniformiser toutes sortes de détails et de relier de nombreux réseaux de transport purement nationaux aux Pays-Bas proprement dits."
 FLN_Vlaamse_Spoorwegen:0 "Vlaamse Spoorwegen"
 FLN_Vlaamse_Spoorwegen_desc:0 "La National Spoorwegen ( chemin de fer ) Néerlandaise doit être reproduite en Flandre, avec une expansion rapide financée par les Pays-Bas avec une seule administration responsable de celle-ci. Ce nouveau Vlaamse Spoorwegen ne doit cependant pas être subordonné à son homologue du Nord, mais doit être la seule Flandre qui gère ses propres systèmes de transport !"
 FLN_Fullfill_Integration:0 "Réaliser l'intégration"
 FLN_Fullfill_Integration_desc:0 "Les principaux points de désaccord avec nos frères du Nord ont été résolus et nos nations sont physiquement reliées comme jamais auparavant. Soyons enfin intégrés aux Pays-Bas !"
 FLN_Nation_Within_A_Nation:0 "Nation dans une nation"
 FLN_Nation_Within_A_Nation_desc:0 "La Flandre doit être unie à ses frères culturels, mais elle ne peut être soumise. Au sein de ces nouveaux Pays-Bas Unis, notre région doit être une nation à part entière, dotée d'une large autonomie et de garanties pour la survie d'une identité Flamande unique."
 FLN_Demand_Recognition_Of_The_Flemish_Language:0 "Demander la reconnaissance de la langue flamande"
 FLN_Demand_Recognition_Of_The_Flemish_Language_desc:0 "Notre langue se distingue à bien des égards de celle de nos voisins du Nord. La reconnaissance de notre autonomie linguistique est conditionnée à tout nouveau progrès vers notre intégration aux Pays-Bas. Les Néerlandais protesteront inévitablement vigoureusement et, à ce titre, nous devons faire un effort national concerté pour faire en sorte que nos demandes soient pleinement satisfaites."
 FLN_Seperate_Flemish_Parties:0 "Parties flamandes séparées"
 FLN_Seperate_Flemish_Parties_desc:0 "Pendant des siècles de lutte, notre terre a gagné son autonomie en Belgique. Bien que nous ayons choisi à juste titre de nous associer aux Pays-Bas, il ne peut y avoir de compromis ; la Flandre doit jouir au moins du même degré d'autonomie politique qu'en tant que partie de la Belgique. À cette fin, les partis politiques flamands doivent être autorisés à s'établir aux Pays-Bas et seuls nos propres partis peuvent être autorisés à participer aux élections locales flamandes."

 FLN_Economic_Transition:0 "Coopération économique"
 FLN_Economic_Transition_desc:0 "Les plans d'un système de coopération économique approfondi remontent aux années 1820, lorsque le roi Guillaume des Pays-Bas encourageait encore le projet d'utiliser la Belgique comme base de fabrication tandis que les ports Néerlandais expédiaient les produits à l'étranger. Avec notre union renouvelée, le temps est venu de réparer les relations rompues et de favoriser l'intégration des deux économies dans un système unifié."
 FLN_Expand_Maastricht_Limburg_Corridor:0 "Étendre l'axe Maastricht-Hasselt"
 FLN_Expand_Maastricht_Limburg_Corridor_desc:0 "Le Limbourg des deux côtés des anciennes frontières nationales a toujours été une partie négligée de nos nations et bien qu'un lien fort entre les Limbourgeois du Limbourg Flamand et le Limbourg Néerlandais ait maintenu une certaine unité dans la région, l'infrastructure et l'industrie de la région ont été loin derrière celles des autres provinces. La perte des mines Wallonnes nous a incités à nous concentrer sur cette province et à mettre cette région dépassée au même niveau que le reste du pays."
 FLN_Deepen_The_Westerschelde:0 "Approfondir l'Escaut occidental"
 FLN_Deepen_The_Westerschelde_desc:0 "L'Escaut occidental est le moteur de l'économie Flamande car ses principaux ports d'exportation, ceux de Gand et d'Anvers, dépendent de sa connexion avec la mer du Nord. Les demandes d'approfondissement de l'Escaut occidental et, en tant que telles, de permettre l'entrée de navires plus grands ont été refusées en tant que port de Rotterdam, le plus grand concurrent d'Anvers, et le gouvernement Néerlandais a donc vu son expansion comme une menace pour son économie. Comme les frontières sont maintenant levées, les Néerlandais ont finalement donné leur accord."
 FLN_Unified_Dutch_Currency:0 "Monnaie Néerlandaise unifiée"
 FLN_Unified_Dutch_Currency_desc:0 "Actuellement, le Mark et le Gulden sont utilisés entrelacés en Flandre, car l'union précipitée avec les Pays-Bas et le crash du Lundi Noir ont laissé l'économie Flamande à la corbeille et sans règlement clair. Afin d'améliorer la situation, le ministère des Affaires financières a accepté les demandes Néerlandaises d'embrasser pleinement le Gulden."
 FLN_Shell_In_Antwerpian_Harbour:0 "Shell dans le port d'Anvers"
 FLN_Shell_In_Antwerpian_Harbour_desc:0 "Les raffineries des ports d'Anvers et de Gand, qui n'ont pas de production pétrolière nationale mais qui ont un grand besoin d'or noir, s'efforcent depuis longtemps de conserver une part aussi importante de l'industrie pétrolière nationale, n'important que la matière première. Comme les entreprises Allemandes sont en désordre et avec l'importance mondiale de Shell, la ville d'Anvers a offert une concession à l'entreprise dans l'espoir d'assurer une connexion fiable avec les champs pétroliers et de réduire sa dépendance vis-à-vis des ports Néerlandais."
 FLN_Development_Of_Zeeuws_Vlaanderen:0 "Développement de la Flandre-Zélandaise"
 FLN_Development_Of_Zeeuws_Vlaanderen_desc:0 "La Flandre-Zélandaise est une curieuse petite province de la nation Néerlandaise. Bien qu'il soit habité majoritairement par des personnes partageant notre culture flamande, il a refusé de rejoindre la Belgique en 1830 et a lentement créé sa propre identité. Néanmoins, on ne peut nier que les habitants de la Flandre Zélandaise travaillent, vivent et achètent souvent sur nos terres et que l'un des principaux centres économiques de la région, Terneuzen, est presque entièrement dépendant du port de Gand."
 FLN_Flemish_Dutch_Scientific_Cooperation:0 "Coopération scientifique Flamano-Néerlandaise"
 FLN_Flemish_Dutch_Scientific_Cooperation_desc:0 "Comme nous sommes maintenant une seule nation, il est tout à fait raisonnable que nous unissions nos forces intellectuelles et que nous améliorions notre position dans la communauté scientifique mondiale."

 FLN_Regency_By_The_Flemish_Council:0 "Régence du Conseil Flamand"
 FLN_Regency_By_The_Flemish_Council_desc:0 "Le Conseil Flamand s'est imposé comme la seule forme légitime de gouvernement et a réprimé les idées radicales de la résistance. Ils sont cependant destinés à servir uniquement d'organe consultatif auprès d'un Roi, un poste qui reste vacant à l'heure actuelle."
 FLN_Direct_Rule_From_Council:0 "Règne du Conseil Absolu"
 FLN_Direct_Rule_From_Council_desc:0 "Le Roi n'a fait que nous retenir ! Sans son contrôle, Van Severen et le VNV peuvent régner librement et d'une main de fer, éliminant toute opposition et protégeant notre nation de la menace syndicaliste."
 FLN_Unify_The_State:0 "Unifier l'État"
 FLN_Unify_The_State_desc:0 "Si l'abolition de la régence a considérablement accru le pouvoir du Conseil, sa popularité n'a jamais été aussi faible. Des actions de propagande à grande échelle et une rhétorique nationaliste influenceront nos citoyens pour qu'ils voient que l'ennemi n'est pas à l'intérieur mais à l'extérieur de la Flandre."
 FLN_Crack_Down_On_Syndicalism:0 "Lutte contre le syndicalisme"
 FLN_Crack_Down_On_Syndicalism_desc:0 "Le mouvement syndicaliste ne peut pas exister dans notre pays car il sape notre autorité et égare faussement nos brebis sur la mauvaise voie. Une action forte et décisive contre sa direction peut mettre fin à la misère de l'organisation."
#FLN_Enforce_Flemish:0 "Enforce Flemish" already defined above as an idea
 FLN_Enforce_Flemish_desc:0 "La Flandre est une nation pour les Flamands, pas pour les Allemands et surtout pas pour les Français. En collaborant avec le VNV, nous pouvons mettre fin aux villes d'installations à la frontière linguistique et appliquer une forme stricte d'enseignement Flamand. Le français ne sera plus enseigné comme troisième langue et sera strictement interdit par le Conseil."
#FLN_Democratic_Transition:0 "Democratic Transition" already defined above as an idea
 FLN_Democratic_Transition_desc:0 "Le Conseil n'a pris le contrôle que temporairement et attend la nomination d'un nouveau monarque. Les tensions entre la noblesse et les nouveaux riches s'accroissent, les deux groupes cherchant à retarder les élections jusqu'à ce que leur pouvoir soit assuré."
 FLN_Expansion_Of_Council:0 "Élargir le Conseil"
 FLN_Expansion_Of_Council_desc:0 "Le Conseil est dans une impasse et les gens dans la rue sont de plus en plus agités en raison de leur exclusion du Conseil et de leur droit de vote politique élargi. C'est pourquoi nous prévoyons d'ouvrir cinquante nouvelles places au sein du Conseil pour que tous puissent s'affronter. Les catholiques et le VWP se disputeraient ces places car les obtenir pourrait leur donner la majorité qu'ils recherchent."
 FLN_For_The_People_By_The_People:0 "Pour le Peuple par le Peuple"
 FLN_For_The_People_By_The_People_desc:0 "Nous ne serons plus un toutou allemand. Le peuple s'est exprimé et il est clair qu'il résiste fortement à l'influence de l'aristocratie et des vestiges du régime Allemand. Seul un gouvernement choisi par et parmi le peuple Flamand sera toléré !"
 FLN_Constitutional_Monarchy:0 "Monarchie constitutionnelle"
FLN_Constitutional_Monarchy_desc:0 "La Flandre est une monarchie et devrait réinviter le Comte de Flandre à prendre le contrôle. Son rôle serait fortement restreint en raison des échecs du régime d'Adalbert, mais il devrait quand même servir de symbole d'unité nationale pour aider à guider la nation en temps de péril !"
 FLN_Republic:0 "Fondation de la République"
 FLN_Republic_desc:0 "Le règne de l'aristocratie est terminé ! Ce n'est qu'en donnant au commun des mortels le droit de vote et l'occasion de gravir les échelons politiques que la Flandre fleurira et prospérera."
 FLN_Hold_Elections:0 "Tenir des élections libres"
 FLN_Hold_Elections_desc:0 "Les membres du Conseil Flamand ne sont plus nommés sans être élus. Le gouvernement sera réformé en un véritable parlement composé de représentants de toutes les communautés et de tous les partis."
 FLN_Proclaim_The_County_Of_Flanders:0 "Proclamer le Comté de Flandre"
 FLN_Proclaim_The_County_Of_Flanders_desc:0 "C'est sous le règne des comtes de Flandre que nous avons atteint notre apogée nationale. Rétablir cette gloire institutionnelle d'autrefois remonterait certainement le moral de notre peuple et donnerait encore plus de légitimité à notre Roi, qui accepterait le titre de Comte de Flandre."
 FLN_Flemish_Revanchism:0 "Revanchisme Flamand"
 FLN_Flemish_Revanchism_desc:0 "Au cours des derniers siècles, nous avons été le jouet de presque toutes les grandes puissances européennes et nous avons souvent perdu des terres durement gagnées. C'est fini ! La Flandre ne pardonne pas et n'oublie pas ses frères à l'étranger !"
 FLN_Zeeuws_Vlaanderen:0 "La Question de la Flandre-Zélandaise"
 FLN_Zeeuws_Vlaanderen_desc:0 "Les habitants de la Flandre-2élandaise sont tout aussi Flamands que les Bruxellois, mais ils ont été volés à notre nation par les Néerlandais. Avec l'indépendance récente de l'État Flamand et en raison du grand nombre de Flamands qui y font la navette depuis notre nation, pousser le gouvernement Néerlandais à un référendum pourrait entraîner la sécession de leur province vers notre contrôle légitime."
 FLN_Frans_Vlaanderen:0 "Infiltrer la Flandre Française"
 FLN_Frans_Vlaanderen_desc:0 "Perdues au profit de la France au XVIIIe siècle, les terres autour de Duinkerke et Rijsel abritent encore de grandes minorités Flamandes que nous devons libérer de l'oppression Française !"
 FLN_Revise_The_Flandern_German_Treaty:0 "Réviser le traité Flandre-Allemagne"
 FLN_Revise_The_Flandern_German_Treaty_desc:0 "L'une des conditions de notre indépendance était de payer d'importantes réparations à l'Allemagne pour s'assurer que nous ne pourrions pas échapper à leur sphère d'influence. Avec notre nouveau gouvernement pro-Allemand, l'Empire Allemand est prêt à assouplir ces restrictions et à récompenser notre loyauté envers la cause du Reichspakt."
 FLN_Coalition_Socialists:0 "Former une Coalition Socialiste"
 FLN_Coalition_Socialists_desc:0 "Les élections sont terminées et un formateur a été nommé par le VWP qui tentera de former un gouvernement de coalition aux teintes socialistes."
 FLN_Coalition_Liberals:0 "Former une Coalition Libérale"
 FLN_Coalition_Liberals_desc:0 "Les élections sont terminées et un formateur a été nommé par le KB qui va essayer de former un gouvernement de coalition aux teintes libérales."
#FLN_Aristocratic_Council:0 "An Aristocratic Council" already defined above as an idea
FLN_Aristocratic_Council_desc:0 "Le coup d'Etat aristocratique a été couronné de succès et le Conseil flamand est maintenant fermement sous contrôle noble. La nomination d'Adalbert comme Roi titulaire des Flandres nous a permis d'influencer encore plus directement les affaires de l'Etat dans notre propre intérêt."
#FLN_German_Monarch:0 "Invite a German Monarch" already defined above as an idea
FLN_German_Monarch_desc:0 "Adalbert a été nommé chef nominal de la Flandre et a obtenu une relation forte et stable avec l'Allemagne, nous permettant de régner librement dans le pays."
 FLN_Resistance_Takes_Control:0 "La Résistance prend le Contrôle"
 FLN_Resistance_Takes_Control_desc:0 "Le Conseil Flamand a été contraint d'abdiquer et un gouvernement temporaire composé des révolutionnaires les plus loyaux a été mis en place."
 FLN_Flemish_Nationalism_Prevails:0 "Le Nationalisme Flamand prévaut"
FLN_Flemish_Nationalism_Prevails_desc:0 "Les Nationalistes Thiois et les Allemands ont tous deux été abattus, permettant à la résistance de servir une cause uniquement Flamande."
 FLN_Abolishment_Council:0 "Abolition du Conseil"
 FLN_Abolishment_Council_desc:0 "Le pouvoir du Conseil est très étendu et l'organisation corrompue devra être détruite par tous les moyens nécessaires pour assurer une bonne gestion de l'État Flamand."
 FLN_Dismantlement_Of_Vlaamse_Wacht:0 "Dissolution de la Vlaamse Wacht"
 FLN_Dismantlement_Of_Vlaamse_Wacht_desc:0 "Non seulement la Vlaamse Wacht servait le roi Allemand, mais il était aussi du côté de Van Severen et de la prise du pouvoir par le Conseil. Afin d'assurer la stabilité de notre nation, ils doivent être entièrement dissous et intégrés dans la Rijkswacht."
 FLN_Groot_Nederland_Ambition:0 "L'ambition de Grande-Néerlande"
FLN_Groot_Nederland_Ambition_desc:0 "The nationalistes Thiois movement has been placed into power and is taking all avenues possible to advance the cause of integration into the Netherlands"
 FLN_Enact_The_Terneuzen_Treaty:0 "Promulguer le traité de Terneuzen"
 FLN_Enact_The_Terneuzen_Treaty_desc:0 "En promulguant le traité de Terneuzen, nous promettons de transférer tout pouvoir au gouvernement Néerlandais et de devenir un État fantoche d'Amsterdam jusqu'à ce que le processus d'intégration soit terminé."
 FLN_Accept_Dutch_Constitution:0 "Accepter la Constitution Néerlandaise"
 FLN_Accept_Dutch_Constitution_desc:0 "Nous devons maintenant nous conformer à la constitution Néerlandaise, en renonçant à l'ancienne moquerie de l'État de Flandre-Wallonie."

 FLN_Vlaams_Gewest:0 "Investissements et commerce en Flandre"
 FLN_Vlaams_Gewest_desc:0 "Le ' Flanders Investment and Trade Bureau ' est une initiative du gouvernement Flamand pour revitaliser l'industrie et promouvoir les entreprises Flamandes à l'étranger."
 FLN_Antwerp_Harbour:0 "Investissez dans le port d'Anvers"
 FLN_Antwerp_Harbour_desc:0 "Le port d'Anvers est vital pour l'économie Flamande et constitue la principale plaque tournante commerciale de la Flandre, de la Wallonie et de la Rhénanie du Sud. D'autres extensions sont nécessaires pour répondre à la demande croissante."
 FLN_Chemical_Expertise:0 "Priorité à l'expertise en chimie"
 FLN_Chemical_Expertise_desc:0 "Tout au long des XIXe et XXe siècles, nous nous sommes profilés comme l'un des plus grands acteurs du marché des produits synthétiques et pharmaceutiques, le premier polymère ayant été inventé par Baekeland. Nous devons nous concentrer sur ce que nous faisons de mieux."
 FLN_Brussel_Capital:0 "Investir dans la Région de Bruxelles-Capitale"
 FLN_Brussel_Capital_desc:0 "Le renforcement des méthodes d'urbanisation dans la Région de Bruxelles-Capitale renforcera notre main d'œuvre et fera progresser notre pays d'une nation agricole à une nation industrielle plus moderne."
 FLN_Limburg_Mining:0 "Investissez dans l'exploitation minière du Limbourg"
 FLN_Limburg_Mining_desc:0 "L'extraction du charbon dans la province du Limbourg n'a commencé que récemment, mais exige de plus en plus de personnel. Des spécialistes des universités Flamandes et d'importantes sociétés minières congolaises ont été rappelés pour développer davantage cette industrie en pleine croissance."
 FLN_Vlaanderen_Industry:0 "Investissez dans l'industrie Flamande"
 FLN_Vlaanderen_Industry_desc:0 "Les provinces de Flandre occidentale et de Flandre orientale sont au cœur de notre industrie et ont besoin d'un financement public accru pour poursuivre l'expansion et le développement de ce secteur."
 FLN_Agricultural_Innovation:0 "Innovation agricole"
 FLN_Agricultural_Innovation_desc:0 "L'expertise agricole de l'Université de Gand a modernisé notre propre industrie agricole et est très recherchée dans tout le Reichspakt. L'expérience et l'introduction à des cas étrangers ont renforcé nos connaissances nationales et ont permis de nombreuses percées."
 FLN_Synthetic_Refining:0 "Possibilités du Raffinage d'Anvers"
 FLN_Synthetic_Refining_desc:0 "Le pétrole est actuellement importé en grande quantité dans le port d'Anvers. En l'affinant à Anvers même, nous pouvons doubler nos bénéfices et sécuriser notre propre industrie des matières plastiques."
#FLN_Grote_Doorsteek:0 "Propose the Grote Doorsteek" already defined above as an idea
 FLN_Grote_Doorsteek_desc:0 "Avec l'expansion récente, la relance de l'Allemagne après le Lundi Noir et sa remilitarisation rapide, la demande sur notre nation en tant que point de transit commercial est en augmentation. L'Escaut, cependant, est torsadé autour du port et devra être redressé avant que nous puissions exploiter tout son potentiel."
 FLN_German_Trade_Agreement:0 "Renouveler l'Accord Commercial Allemand"
 FLN_German_Trade_Agreement_desc:0 "Avec un Géant Allemand en voie de rétablissement à nos portes et notre propre économie en bonne voie vers une pleine santé, un traité commercial rétabli entre nos nations respectives serait une issue favorable pour les deux parties."
 FLN_Frozen_Food_Processing:0 "Transformation d'aliments congelés"
 FLN_Frozen_Food_Processing_desc:0 "Inspirée par la tendance américaine à utiliser des congélateurs et des réfrigérateurs, la demande de produits surgelés augmente en Europe. Il s'agit toutefois d'un investissement risqué, car notre propre demande interne pour ce produit de base est très faible et nous devrions compter sur l'exportation de la nourriture."
 FLN_Boerenbond_Subsidies:0 "Subventionner le Boerenbond"
 FLN_Boerenbond_Subsidies_desc:0 "Le Boerenbond est un syndicat d'agriculteurs, dont beaucoup ont demandé au gouvernement d'augmenter le financement pour soutenir l'agriculture en Flandre occidentale, une région fortement touchée par la crise économique."
 FLN_Minerva:0 "Installations militaires de Minerva"
 FLN_Minerva_desc:0 "Alors que Minerva est bien connue pour la fabrication de voitures de luxe, une récente proposition de contrat pour les capacités de transport militaire a intéressé le gouvernement et est maintenant en attente d'approbation finale."
 FLN_Expand_Vlaamse_Ruit:0 "Agrandir le Diamant Flamand"
 FLN_Expand_Vlaamse_Ruit_desc:0 "Le Diamant Flamand est la région située entre Gand, Anvers, Bruxelles et Malines. C'est dans cette région que l'on trouve la plus grande concentration de villes et c'est notre principale puissance industrielle. Une attention accrue à la région dans les plans structurels du gouvernement augmenterait l'efficacité de notre industrie et permettrait une concentration plus dense des ressources."
 FLN_University_Leuven:0 "Rénovation de la KU Leuven"
 FLN_University_Leuven_desc:0 "La KU Leuven a été durement frappée pendant la Weltkrieg et a perdu toute sa bibliothèque pendant le siège de la ville. Avec l'accent mis par l'Allemagne sur l'Université de Gand, le financement a manqué ces deux dernières années. Un afflux d'argent et les réparations nécessaires sur le campus permettraient à l'université de redevenir compétitive au niveau mondial."
 FLN_Arbed_Steel:0 "Invitez Arbed"
 FLN_Arbed_Steel_desc:0 "En raison des réserves massives de charbon du Limbourg et des importations régulières en provenance de Wallonie, l'industrie sidérurgique gantoise est mûre pour l'expansion et les représentants nous demandent d'encourager Arbed à augmenter sa production."
 FLN_Brussel_Oostende_Express:0 "Terminer le train rapide Bruxelles-Ostende"
 FLN_Brussel_Oostende_Express_desc:0 "Afin de faciliter davantage les déplacements de la Flandre occidentale et des touristes vers la côte Flamande, une voie rapide Bruxelles-Ostende a été proposée par le gouvernement pour compléter les autoroutes et voies ferrées existantes."
 FLN_Textile_Industry:0 "Financer l'industrie textile gantoise"
 FLN_Textile_Industry_desc:0 "Connue depuis l'époque médiévale pour sa production textile, la révolution industrielle et les investissements du gouvernement Belge ont considérablement augmenté la production à Gand. Cependant, face à la concurrence de l'Europe de l'Est et de l'Amérique, il est grand temps d'augmenter encore notre propre production pour répondre à la demande Allemande."
 FLN_Found_Mecar:0 "Fonder MECAR"
 FLN_Found_Mecar_desc:0 "Avec la perte de la Wallonie, la plupart de nos producteurs d'armes sont également partis. La création de MECAR en tant qu'usine de munitions sera nécessaire pour soutenir notre armée."
 FLN_Zaventem_Aviation_Industry:0 "Développer l'industrie aéronautique de Zaventem"
 FLN_Zaventem_Aviation_Industry_desc:0 "Avec l'aéroport international de Bruxelles situé à Zaventem et un intérêt croissant pour l'industrie aéronautique, les terrains ont été défrichés et vendus à des prix cassés pour aider les jeunes pousses de l'aviation."
 FLN_Foreign_Labour:0 "Importation de main-d'œuvre étrangère"
 FLN_Foreign_Labour_desc:0 "Nos compagnies minières actuelles sont incapables de faire face aux quotas de l'État et demandent à plus de travailleurs d'utiliser davantage les grandes réserves. Les immigrés des régions économiquement instables d'Espagne et d'Italie répondent déjà à l'appel et attendent des procédures de visa simplifiées."
#FLN_Flemish_Miners:0 "Use Flemish Miners" already defined above as an idea
 FLN_Flemish_Miners_desc:0 "En nous concentrant sur des équipes plus petites mais plus professionnelles, nous pouvons augmenter notre production sans endommager les réserves de charbon."
 FLN_Solvay_Antwerpen:0 "Ouverture de l'unité de production Solvay"
 FLN_Solvay_Antwerpen_desc:0 "Solvay a décidé d'ouvrir une grande usine de production dans le port d'Anvers avec l'aide de la société Allemande IG Farben."
 FLN_Expand_Mittel_Afrikan_Influence:0 "Élargir notre influence au Mittelafrikan"
 FLN_Expand_Mittel_Afrikan_Influence_desc:0 "En raison de la chute de la Flandre-Wallonie, les vautours de Mittelafrika ont essayé de réduire notre influence et ont lentement restreint nos compagnies minières. Nous devrons lutter contre ces mesures en Allemagne et à Mittelafrika même pour conserver notre influence."
 FLN_Secure_Diamond_Trade:0 "Sécuriser le Commerce des Diamants"
 FLN_Secure_Diamond_Trade_desc:0 "Presque tous les diamants de la planète passent par Anvers où la population majoritairement juive contrôle le secteur du diamant. En obtenant plus de permis d'exploitation minière du gouvernement Mittelafrikan, nous pouvons augmenter la production en Afrique et, par conséquent, le commerce intérieur."
 FLN_Copper_Katanga:0 "Cuivre du Katanga"
 FLN_Copper_Katanga_desc:0 "Le Katanga contient d'importantes réserves de cuivre intactes qui sont exploitées par des sociétés Flamandes, mais des ressources comme le cobalt et d'autres éléments des terres rares ne demandent qu'à être exploitées par nos sociétés minières."
