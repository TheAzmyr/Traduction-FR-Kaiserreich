 literature.17.t:0 "Un soleil blanc sur la Chine"
 literature.17.d:0 "Cela fait plus de deux mois que la Ligue des huit provinces a cessé d'exister et que la guerre a éclaté sur les rives du Yangzi. Avec le chaos qui règne dans l'est de la Chine, il est plus difficile que jamais d'obtenir des informations fiables. Malgré la censure mise en place par les seigneurs de la guerre et le gouvernement Qing, un jeune journaliste s'est frayé un chemin avec intelligence et courage à travers les terres déchirées par la guerre de l'ancienne Ligue au sud, dans les montagnes de la zone de base du Fujian du Koumintang. Edgar Snow, qui est arrivé des États-Unis à Shanghai en 1928, travaille pour un journal anglais de la ville. Sa bravoure à traverser les lignes de front et sa sympathie ouverte pour la cause du KMT lui ont permis d'interviewer les dirigeants du soulèvement. Aujourd'hui, son livre imprimé à la hâte, "White Sun over China", est sorti dans les magasins et a suscité un grand intérêt auprès du lectorat occidental. Outre les entretiens avec ses interlocuteurs, il brosse un tableau vivant de la vie dans les régions de Chine contrôlées par le KMT, différent du régime des seigneurs de la guerre, mais non sans heurts. Ses histoires, bien qu'elles choisissent clairement un camp, suscitent toujours la sympathie pour la lutte du KMT dans le monde entier, en particulier dans les cercles de gauche. "
 literature.17.a:0 "Toute une aventure."

 literature.18.t:0 "Un soleil blanc sur la Chine"
literature.18.d:0 "The people in Longyan were suprised when a young American man appeared and walked around the capital of our revolution, asking the locals questions about life here and our struggle.\n\nWhile his inquisitive behavior seemed completely spontaneous and drew a lot of equally curious stares and wild gossip, it was actually the result of the hard work of our publicity department. The foreigner in question is Edgar Snow, an American journalist based in Shanghai, who came to Longyan to be the first Western writer to see our principles in practice first hand. With the help from our experienced scouts, he got safely across the frontlines. He spent his time here doing interviews with leadership figures, including Madame Sun and Wang Jingwei, but also with ordinary soldiers and common people on the streets. He was already quite sympathetic to our cause, and we made sure for him to see that our fight is just.\n\nToday his book hit the stores in the West and is already lauded by some as the scoop of the century. It will surely have a positive effect on our image in the eyes of the people of the world, despite whatever mean-spirited naysayers or apologists of imperialism may crow about bias."
 literature.18.a:0 "Nous avons fait passer le message."
