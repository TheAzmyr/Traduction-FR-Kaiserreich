literature.1.t:0 "Alamut - le nouveau livre de Vladimir Bartol"
literature.1.d:0 "Les Slovènes sont l'une des minorités dont on parle le moins de notre Empire, même si, après des siècles d'appartenance, ils sont restés fidèles à leur propre langue et culture. Le plus récent best-seller dans les territoires de langue slovène, écrit par Bartol, est une histoire de luttes turques et persanes pour contrôler la forteresse d'Alamut. L'action se déroule au XIe siècle, lorsque les Turcs Seldjoukides ont commencé à s'étendre en Asie Mineure. Il est à soupçonner que le livre sera traduit en allemand et dans d'autres langues dans un avenir proche."
literature.1.a:0 "Bien!"

literature.2.t:0 "Journal d'un curé de campagne - le nouveau livre de Georges Benanos"
literature.2.d:0 "L'histoire de la littérature française est unique. Elle est composée de siècles de grands chefs-d'œuvre, qui livrent au lecteur des émotions incomparables. Le livre le plus récent, promu avec beaucoup d'acharnement par le Bureau supérieur des arts, raconte l'histoire d'un prêtre catholique qui, après l'adoption de nouveaux actes religieux après la Deuxième Révolution, vient dans un village et essaie de répandre la parole de Dieu. Malheureusement, le gouvernement a envoyé un jeune militant syndicaliste pour enseigner au village les bienfaits du marxisme. Bientôt, un triangle amoureux se forme entre le prêtre, l'agitateur et la fille d'un riche Koulak. L'histoire se termine sur une note heureuse, alors que le prêtre perd sa foi et devient mécanicien, et que l'agitateur et la fille commencent une nouvelle vie heureuse avec Marx. Les critiques des pays non-syndicalistes disent qu'il s'agit d'une pure propagande et que l'histoire qu'elle raconte est insignifiante, mais les gens ordinaires de la France syndicale l'apprécient beaucoup."
literature.2.a:0 "J'en veux plus!"

literature.3.t:0 "Claude Lévi-Strauss - que faire de lui ?"
literature.3.d:0 "Claude Lévi-Strauss est un philosophe, anthropologue et ethnologue de renommée internationale. Il a publié des études de qualité sur les tribus bédouines, qui ont été interdites par la censure nationale de la France, mais qui ont été introduites clandestinement en Italie et dans l'Empire ottoman, où elles ont été traduites en plusieurs langues. Il a acquis une énorme renommée en tant que jeune scientifique, cependant, le gouvernement de la France nationale le traite de façon hostile. Il a été emprisonné pendant deux ans en 1933 et 1935 pour avoir produit de la littérature antigouvernementale en raison de ses opinions pro-socialistes. Maintenant, il veut immigrer ailleurs. Nos services secrets soupçonnent qu'il veuille fuir vers la Commune de France. Que va-t-on faire de lui ?"
literature.3.a:0 "Jetez-le en prison, cette fois pour toujours !"
literature.3.b:0 "Laissez-le partir, il ne fera rien contre nous !"

literature.4.t:0 "Lévi-Strauss est libre!"
literature.4.d:0 "Le célèbre anthropologue socialiste Lévi-Strauss est libéré de la tyrannie militariste française. Nous devrions l'inviter pour qu'il puisse vivre le rêve de la Commune, libre des réactionnaires français !"
literature.4.a:0 "Invitons le !"
 literature.4.b:0 "Ce serait trop d'ennuis."

literature.5.t:0 "Lévi-Strauss revient en France"
literature.5.d:0 "One of the greatest minds of this century decided to live in the Commune of France. He stated that the Commune holds legacy of the french fevolutionary ideals and the French state in North Africa is the bastardized version of those ideals. Algiers has lost another great writer."
 literature.5.a:0 "Bienvenue à la maison, camarade !"

literature.6.t:0 "Lévi-Strauss fuit vers la Commune de France"
literature.6.d:0 "Le sale rat, Lévi-Strauss, a décidé de fuir vers la Commune de France ! On aurait pu l'emprisonner, le monde aurait été mieux avec un marxiste de moins."
 literature.6.a:0 "Il aurait dû être pendu !"

literature.7.t:0 "Lévi-Strauss refuse de vivre dans la Commune de France"
literature.7.d:0 "Lévi-Strauss a refusé notre invitation, affirmant que la Commune représente une version corrompue du marxisme mêlé aux pires formes de gouvernement autoritaire."
 literature.7.a:0 "Il ne connaît rien de l'autoritarisme."

literature.10.t:0 "Sartre explique sa position philosophique dans son dernier livre"
literature.10.d:0 "Dans son dernier livre, " Existentialisme et humanisme ", Sartre explique la doctrine de l'existentialisme. Pour lui, l'un des points clés est que l'existence d'une personne passe avant son essence. En termes simples, cela signifie que, bien qu'une personne existe, il n'y a rien pour lui dicter son caractère, ses buts dans la vie, etc. Seule la personne elle-même peut définir son essence."
literature.10.a:0 "Parfait, mais je ne saisis pas ce que c'est."

literature.11.t:0 "Sartre a écrit un livre sur la guerre d'Algérie"
literature.11.d:0 "Au moment même où les troupes socialistes entrent à Alger, capitale de la France nationale, Sartre a publié ses vues sur la libération des indigènes des anciennes colonies françaises. Dans ce livre, il dit sincèrement que les pieds-noirs devraient revenir en France métropolitaine et quitter l'Algérie pour les Algériens qui sont des citoyens de seconde classe dans leur propre pays. Ce livre est extrêmement populaire et il semble que le gouvernement va le distribuer aux commissaires."
literature.11.a:0 "Pour la libération de l'Afrique !"

literature.12.t:0 "Petit Marin et le Navigateur - nouveau livre dans les rayons du Japon"
literature.12.d:0 "La récente guerre dans notre pays a inspiré de nombreux arrivants à exprimer leurs expériences dans l'art, l'un d'entre eux étant l'auteur d'un roman d'amour avec des chiffres de ventes sans précédent. Le livre, intitulé "Marin-chan to Kaigun-kun", ou "Petit Marin et le Navigateur", raconte l'histoire de deux amis d'enfance, et leur amour tragique : un garçon et une fille grandissant ensemble, partageant une vie apparemment inchangée.  Cependant, alors qu'ils terminent leurs études secondaires, le Japon se prépare à la guerre, et le garçon est appelé à rejoindre la Marine. Les deux doivent se séparer l'un de l'autre, Marin restant à la maison. Ce n'est que maintenant qu'ils sont séparés, qu'ils remarquent leurs sentiments l'un pour l'autre, mais qu'ils luttent pour les exprimer dans les quelques lettres qu'ils peuvent échanger. Alors que la guerre tire à sa fin et que Marin aspire au retour de l'être cher, ses lettres cessent d'arriver. Bien que le livre ne représente pas la plus haute littérature japonaise, il donne un aperçu étonnamment détaillé de la vie quotidienne de la fille d'un fermier dans le Japon rural et d'un marine japonaise. Le livre est destiné à être traduit en allemand, anglais et russe."
literature.12.a:0 "Dites-moi, comment ça finit ?"

literature.13.t:0 "'Der Kleine Prinz' - le dernier livre du Statthalter Göring"
literature.13.d:0 "Un roman intitulé Der Kleine Prinz ("Le Petit Prince"), récemment publié dans une maison d'édition mittelafricaine, a fait sensation, car l'auteur et illustrateur n'est autre que le Statthalter Hermann Göring lui-même. Dans le petit conte, le Statthalter détaille avec amour le sort d'un jeune garçon échoué sur une minuscule planète. Dans sa quête du gâteau, il doit affronter les cruautés du monde, mais il peut finalement les surmonter grâce à une discipline prussienne supérieure : - Bientôt, vous trouverez ce livre dans chaque chambre de futur soldat - disent les critiques."
literature.13.a:0 "Parfait!"

literature.14.t:0 "Auf den Marmorklippen, un livre d'Ernst Jünger."
literature.14.d:0 "Ernst Jünger, un de nos généraux accomplis, est également un auteur à succès. Aujourd'hui, son dernier livre est sorti dans son pays natal : Auf den Marmorklippen, Sur les Falaises de Marbre. C'est un roman plein d'un symbolisme parfois obscur, de magie et du fonctionnement intérieur et caché de la vie elle-même. Dans un monde fantastique, la riche civilisation artistique de Marina vit en paix aux côtés des nomades martiaux des steppes. Deux frères sont les protagonistes de l'histoire qui tentent d'empêcher l'Oberförster, le grand rôdeur, de prendre lentement le contrôle de la belle ville de Marina. De plus en plus de nomades écoutent l'Oberförster, qui se montre jovial en premier, mais qui se révèle rapidement être un meurtrier froid et avide de pouvoir. Les habitants de Marina s'arrêtent pour écouter leur poésie, leur valeurs et la décadence de leur esprit. Lorsque les deux frères trouvent la cabane dans les bois où les sbires de l'Oberförster assassinent leurs victimes, ils tentent de s'élever contre le malfrat, mais sans succès. Seule leur magie leur permet de s'échapper. Ils doivent mettre le feu à leur maison sur les falaises de marbre et au travail de leur vie en regardant la ville de Marina brûler à l'horizon, retournant à un état de fatalisme. Alors que certains le louent pour son esthétique élaborée et sa compréhension du fonctionnement du monde, certains lecteurs plus intéressés par les implications politiques des Marmorklippen se demandent si ce n'est pas le commentaire d'Ernst Jünger sur la dure réalité de la politique Mittelafricaine. Jünger lui-même n'en a pas parlé, mais son frère Friedrich Georg, un poète, a dit que "c'est une chaussure qui convient à différents pieds"."
literature.14.a:0 "Celui là, je vais l'acheter"

literature.15.t:0 "Le Lotus Bleu"
literature.15.d:0 "La nouvelle BD de Georges Rémi, ou Hergé, se déroule dans l'Empire Qing où le reporter Tintin est envoyé pour démanteler le trafic de drogue. On sait qu'Hergé a été aidé dans son travail par un jeune étudiant de la ville légation de Shanghai nommé Zhang Chongren qui est venu en [BEL.GetName] pour étudier les beaux arts. L'expertise de Zhang a conduit à une représentation frappante et réaliste de la société chinoise et a grandement contribué à l'énorme succès du livre dans le Reichspakt et en Chine. Le livre critique la faiblesse et la corruption du gouvernement Qing ainsi que la présence japonaise en Mandchourie et, à ce titre, est interdit dans ces deux pays. Heureusement que le Kaiserreich permet la liberté d'expression, il aurait été dommage de rater cette œuvre d'art !"
literature.15.a:0 "C'est tellement captivant !"

