### military spirits ###
 living_off_the_land_army_spirit:9 "Living off the Land"
 living_off_the_land_army_spirit_desc:9 "It is good to destroy the enemy with your own weapons, but even better to destroy him with his own weapons."
 rapid_emplacement_army_spirit:9 "Rapid Emplacement"
 rapid_emplacement_army_spirit_desc:9 "All the firepower in the world doesn't mean anything when it's in the wrong place."
 direct_fire_support_army_spirit:9 "Direct Fire Support"
 direct_fire_support_army_spirit_desc:9 "Crank it down to zero elevation and engage the enemy over open sights!"
 subsidized_contracts_army_spirit:9 "Subsidised Contracts"
 subsidized_contracts_army_spirit_desc:9 "While replacing the horse with the tank is desirable in the long term, it cannot be done at the cost of national economic ruin."
 subsidized_contracts_no_lar_army_spirit:9 "$subsidized_contracts_army_spirit$"
 subsidized_contracts_no_lar_army_spirit_desc:9 "$subsidized_contracts_army_spirit_desc$"
 all_arms_at_defense_army_spirit:9 "All-Arms Anti-tank Defence"
 all_arms_at_defense_army_spirit_desc:9 "Armoured breakthroughs can happen at any time, anywhere. The God of War helps those who help themselves."
 spirit_of_defiance_army_spirit:9 "Spirit of Defiance"
 spirit_of_defiance_army_spirit_desc:9 "A people cannot be conquered until they admit they are conquered."
 proxy_wars_army_spirit:9 "Intervention Specialists"
 proxy_wars_army_spirit_desc:0 "L'ennemi de mon ennemi est mon ami."
 naval_tripwire_navy_spirit:9 "Naval Tripwire"
 naval_tripwire_navy_spirit_desc:9 "We may not fully stop the enemy from approaching our coasts, but we can make it bloody and expensive for him."
 ship_to_shore_navy_spirit:9 "Ship to Shore Training"
 ship_to_shore_navy_spirit_desc:9 "No land-based artillery can hope to match the firepower tens of thousands of tons of navy steel can bring to the dance."
 scouting_force_navy_spirit:9 "Scouting Force"
 scouting_force_navy_spirit_desc:9 "The sea is vast. Victory in battle usually goes to the side who detects and decisively strikes the other first."
 fleet_defense_navy_spirit:9 "Fleet Defence"
 fleet_defense_navy_spirit_desc:9 "Combat air patrol and light ships exist to allow our heavy hitters to do their jobs without being rudely interrupted."
 fleet_interoperability_navy_spirit:9 "Fleet Interoperability"
 fleet_interoperability_navy_spirit_desc:9 "Rapid logistical replenishment and efficient damage control don't win battles on their own, but they keep the guns of victory firing."
 rapid_concentration_navy_spirit:9 "Rapid Concentration"
 rapid_concentration_navy_spirit_desc:9 "Converge swiftly on the foe like a swarm of locusts, firing every weapon at your disposal: the quickest path to  victory."
 aa_curtain_navy_spirit:9 "Anti-aircraft Curtain"
 aa_curtain_navy_spirit_desc:9 "Like an ancient shield wall, every ship in a battle fleet is not only responsible for its own defense, but to aid its   neighbor."
 stay_at_your_posts_navy_spirit:9 "Stay at your Posts"
 stay_at_your_posts_navy_spirit_desc:9 "As long as one prop is turning and one gun remains above the waterline, we are still in the fight."
 selective_engagement_navy_spirit:9 "Selective Engagement"
 selective_engagement_navy_spirit_desc:9 "A fool stands still in front of a superior enemy and allows themselves to be destroyed. Decline fights you  cannot win."
 sea_lane_denial_navy_spirit:9 "Sea Lane Denial"
 sea_lane_denial_navy_spirit_desc:9 "Nothing eats a sea urchin, for good reason."
 underdog_mentality_navy_spirit:9 "Underdog Mentality"
 underdog_mentality_navy_spirit_desc:9 "If at first you don't succeed, torpedo again."
 cult_of_heroism_army_spirit:0 "Culte de l'héroïsme"
 cult_of_heroism_army_spirit_desc:9 "Throughout history to the modern day, soldiers and citizens alike honor the sacrifices of their comrades."
