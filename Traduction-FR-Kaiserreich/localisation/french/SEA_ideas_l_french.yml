### military spirits ###
 living_off_the_land_army_spirit:9 "Vivre de la terre"
 living_off_the_land_army_spirit_desc:9 "Il est bon de détruire l'ennemi avec ses propres armes, mais il est encore mieux de le détruire avec ses propres armes."
 rapid_emplacement_army_spirit:9 "Emplacement rapide"
 rapid_emplacement_army_spirit_desc:9 "Toute la puissance de feu du monde ne sert à rien si elle se trouve au mauvais endroit."
 direct_fire_support_army_spirit:9 "Appui-feu direct"
 direct_fire_support_army_spirit_desc:9 "Réduisez l'élévation à zéro et engagez l'ennemi à vue !"
 subsidized_contracts_army_spirit:9 "Contrats subventionnés"
 subsidized_contracts_army_spirit_desc:9 "Si le remplacement du cheval par le char d'assaut est souhaitable à long terme, il ne peut se faire au prix d'une ruine économique nationale."
 subsidized_contracts_no_lar_army_spirit:9 "$subsidized_contracts_army_spirit$"
 subsidized_contracts_no_lar_army_spirit_desc:9 "$subsidized_contracts_army_spirit_desc$"
 all_arms_at_defense_army_spirit:9 "Défense antichar toutes armes"
 all_arms_at_defense_army_spirit_desc:9 "Les percées blindées peuvent se produire n'importe quand, n'importe où. Le Dieu de la guerre aide ceux qui s'aident eux-mêmes."
 spirit_of_defiance_army_spirit:9 "Esprit de défi"
 spirit_of_defiance_army_spirit_desc:9 "Un peuple ne peut être conquis tant qu'il n'admet pas qu'il est conquis."
 proxy_wars_army_spirit:9 "Spécialistes de l'intervention"
 proxy_wars_army_spirit_desc:0 "L'ennemi de mon ennemi est mon ami."
 naval_tripwire_navy_spirit:9 "Triptyque naval"
 naval_tripwire_navy_spirit_desc:9 "Nous ne pourrons peut-être pas empêcher totalement l'ennemi de s'approcher de nos côtes, mais nous pouvons lui rendre la tâche sanglante et coûteuse."
 ship_to_shore_navy_spirit:9 "Formation navire-terre"
 ship_to_shore_navy_spirit_desc:9 "Aucune artillerie terrestre ne peut espérer rivaliser avec la puissance de feu que des dizaines de milliers de tonnes d'acier de la marine peuvent apporter dans la danse."
 scouting_force_navy_spirit:9 "Force de détection"
 scouting_force_navy_spirit_desc:9 "La mer est vaste. La victoire dans la bataille revient généralement à celui qui détecte et frappe l'autre de manière décisive en premier."
 fleet_defense_navy_spirit:9 "Défense de la flotte"
 fleet_defense_navy_spirit_desc:9 "La patrouille aérienne de combat et les navires légers existent pour permettre à nos gros bonnets de faire leur travail sans être brutalement interrompus."
 fleet_interoperability_navy_spirit:9 "Interopérabilité de la flotte"
 fleet_interoperability_navy_spirit_desc:9 "Un réapprovisionnement logistique rapide et un contrôle efficace des dégâts ne permettent pas de gagner des batailles, mais ils maintiennent les canons de la victoire allumés."
 rapid_concentration_navy_spirit:9 "Concentration rapide"
 rapid_concentration_navy_spirit_desc:9 "Foncez sur l'ennemi comme une nuée de sauterelles, en utilisant toutes les armes à votre disposition : c'est le chemin le plus rapide vers la victoire."
 aa_curtain_navy_spirit:9 "Rideau anti-aérien"
 aa_curtain_navy_spirit_desc:9 "À l'instar d'un ancien mur de boucliers, chaque navire d'une flotte de combat est non seulement responsable de sa propre défense, mais aussi de l'aide apportée à ses voisins."
 stay_at_your_posts_navy_spirit:9 "Restez à votre poste"
 stay_at_your_posts_navy_spirit_desc:9 "Tant qu'une hélice tourne et qu'un canon reste au-dessus de la ligne de flottaison, nous sommes toujours dans la bataille."
 selective_engagement_navy_spirit:9 "Engagement sélectif"
 selective_engagement_navy_spirit_desc:9 "Un imbécile reste immobile face à un ennemi supérieur et se laisse détruire. Déclinez les combats que vous ne pouvez pas gagner."
 sea_lane_denial_navy_spirit:9 "Refus de la voie maritime"
 sea_lane_denial_navy_spirit_desc:9 "Rien ne mange un oursin, et pour cause."
 underdog_mentality_navy_spirit:9 "Mentalité de l'outsider"
 underdog_mentality_navy_spirit_desc:9 "Si vous n'y arrivez pas, torpillez à nouveau."
 cult_of_heroism_army_spirit:0 "Culte de l'héroïsme"
 cult_of_heroism_army_spirit_desc:9 "Tout au long de l'histoire et jusqu'à nos jours, les soldats et les citoyens honorent les sacrifices de leurs camarades."
