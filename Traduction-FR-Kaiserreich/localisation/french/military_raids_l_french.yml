 raid_type_facility_strike:9 "Grève des Installations"
 raid_type_facility_strike_desc:9 "Une attaque aérienne contre une installation expérimentale ennemie dans le but d'infliger de sérieux dommages à l'installation et à tout projet qui s'y trouve."

 raid_type_lock_bombing_raid:9 "Bombardement des Écluses"
 raid_type_lock_bombing_raid_desc:9 "Des avions équipés de bombes rebondissantes spéciales tentent de détruire les écluses, afin d'empêcher le passage du canal."
 raid_type_lock_bombing_raid_no_bba:9 "$raid_type_lock_bombing_raid$"
 raid_type_lock_bombing_raid_no_bba_desc:9 "$raid_type_lock_bombing_raid_desc$"

 raid_type_dam_bombing_raid:9 "Bombardement de Barrage"
 raid_type_dam_bombing_raid_desc:9 "Des avions équipés de bombes rebondissantes spéciales tentent de détruire le barrage, réduisant ainsi son efficacité et rendant plus difficiles les déplacements de l'ennemi dans la région."
 raid_type_dam_bombing_raid_no_bba:9 "$raid_type_dam_bombing_raid$"
 raid_type_dam_bombing_raid_no_bba_desc:9 "$raid_type_dam_bombing_raid_desc$"

 raid_type_gun_emplacement_raid:9 "Frappe de canons"
 raid_type_gun_emplacement_raid_desc:9 "Un vol de bombardiers largue une bombe sismique afin de détruire un emplacement de $mega_gun_emplacement$"
 raid_type_gun_emplacement_raid_no_bba:9 "$raid_type_gun_emplacement_raid$"
 raid_type_gun_emplacement_raid_no_bba_desc:9 "$raid_type_gun_emplacement_raid_desc$"

 raid_type_mega_gun_emplacement_strike:9 "Frappe à l'Emplacement des Méga-canons"
 raid_type_mega_gun_emplacement_strike_desc:9 "Une frappe contre un emplacement de super canon à l'aide d'une bombe sismique"
 raid_type_mega_gun_emplacement_strike_no_bba:9 "$raid_type_mega_gun_emplacement_strike$"
 raid_type_mega_gun_emplacement_strike_no_bba_desc:9 "$raid_type_mega_gun_emplacement_strike_desc$"

 raid_type_oilfield_raid:9 "Raid de champs pétrolifères"
 raid_type_oilfield_raid_desc:9 "Une frappe aérienne visant à détruire un champ pétrolifère majeur ainsi que ses raffineries pour perturber la production de carburant ennemie pendant une certaine période."
 raid_type_nuclear_strike:9 "Frappe nucléaire"
 raid_type_nuclear_strike_desc:9 "Accompagné de son escorte, ce bombardier stratégique peut larguer une bombe atomique sur n'importe quelle cible, avant de tenter de quitter la zone pour éviter l'onde de choc."
 raid_type_nuclear_missile_strike:9 "Frappe à missiles nucléaires"
 raid_type_nuclear_missile_strike_desc:9 "Ce missile longue portée emprunte une trajectoire suborbitale de son point de lancement vers sa cible. L'ogive nucléaire embarquée est programmée pour détonner au moment le plus optimal."
 raid_type_paratrooper_facility_sabotage:9 "Sabotage de bâtiments"
 raid_type_paratrooper_facility_sabotage_desc:9 "Une équipe de parachutistes se positionne sur un bâtiment ennemi pour tenter de détruire de l'équipement capital ou d'entraver la progression de projets scientifiques à l'aide de charges explosives."
 raid_type_mine_sabotage_raid:9 "Sabotage de mines"
 raid_type_mine_sabotage_raid_desc:9 "Cette escouade de parachutistes prend d'assaut une mine ennemie pour tenter de la faire exploser, retardant ainsi la production d'une durée indéterminée."
 raid_type_pathfinder_raid:9 "Raid de repérage"
 raid_type_pathfinder_raid_desc:9 "Une escouade de parachutistes se positionne derrière les lignes ennemies pour préparer une invasion en détruisant les ponts ou en organisant des embuscades."
 raid_type_commando_port_raid:9 "Raid des marines de port"
 raid_type_commando_port_raid_desc:9 "Un groupe de marines est déployé pour attaquer une $naval_base$ ennemie. Les navires présents dans le port peuvent également subir des dégâts."
 raid_type_commando_facility_raid:9 "Raid des marines de bâtiment"
 raid_type_commando_facility_raid_desc:9 "Un groupe de marines est déployé pour attaquer un bâtiment sur le littoral."
 raid_type_airfield_raid:9 "Raid d'aérodrome"
 raid_type_supply_hub_raid:9 "Raid de nœud logistique"
 raid_type_demo_dam_raid:9 "Briseurs de barrages"
 raid_type_thermonuclear_strike:9 "Frappe thermonucléaire"
 raid_type_thermonuclear_strike_desc:9 "Accompagné de son escorte, ce bombardier stratégique peut larguer une bombe thermonucléaire sur n'importe quelle cible, avant de tenter de quitter la zone pour éviter l'onde de choc."
 raid_type_thermonuclear_missile_strike:9 "Frappe à missile thermonucléaire"
 raid_type_thermonuclear_missile_strike_desc:9 "Ce missile longue portée emprunte une trajectoire suborbitale de son point de lancement vers sa cible. L'ogive thermonucléaire embarquée est programmée pour détonner au moment le plus optimal."
 raid_type_CHI_huansheng_raid:9 "Opération Huansheng"
 raid_type_CHI_huansheng_raid_desc:9 "D'après nos renseignements, notre aviation ne peut pas frapper efficacement l'aciérie de Yawata et l'arsenal de Sasebo, car ils sont bien trop gardés. Nous avons donc trouvé un autre moyen de mettre fin à la guerre : en révélant aux Japonais les atrocités commises par les infâmes impérialistes de leur pays sur le peuple chinois. Larguons des tracts sur les grandes villes, comme Nagasaki, Fukuoka, Saga et Osaka pour éveiller les consciences."

