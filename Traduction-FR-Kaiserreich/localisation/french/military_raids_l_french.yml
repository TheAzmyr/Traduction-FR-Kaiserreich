 tooltip_raid_category_air_raids:9 "§HRaids de bombardement aérien§!\nUne frappe aérienne unique d'escadrille visant une cible spécifique."
 tooltip_raid_category_nuclear_raids:9 "§HRaids nucléaires§! \nDes frappes menées par des bombardiers stratégiques ou des missiles balistiques à têtes nucléaires."
 tooltip_raid_category_paratrooper_raids:9 "§HRaids de parachutistes§!\nDes raids à petite échelle menés par des forces spéciales de parachutistes se positionnant derrière les lignes ennemies afin de mener des missions de sabotages."
 tooltip_raid_category_naval_commando_raids:9 "§HRaids de commandos des marines§!\nDes raids à petite échelle menés par des marines sur le littoral à l'aide de canots, permettant des offensives rapides et une retraite prompte avant même que l'ennemi ne puisse réagir."
