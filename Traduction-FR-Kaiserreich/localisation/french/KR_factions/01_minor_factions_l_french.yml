 faction_manifest_achieve_turkic_unity_name:9 "Réaliser l'unité turque"
 faction_manifest_achieve_turkic_unity_desc:9 "Depuis trop longtemps, les peuples turcs d'Asie centrale sont les victimes des impérialismes russe, chinois et persan. Nous devons enfin nous unir pour éviter les erreurs du passé.\n\nTous les États d'Asie centrale, le Turkestan oriental et l'État d'Ashkhabad en sont les propriétaires."
