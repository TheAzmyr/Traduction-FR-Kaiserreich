# Manifests
 faction_manifest_reinforce_the_monroe_doctrine_name:9 "Renforcer la doctrine Monroe"
 faction_manifest_reinforce_the_monroe_doctrine_desc:9 "En tant que protecteur de longue date des Amériques, nous devons rétablir notre influence sur le continent. Ce faisant, toute influence étrangère et la menace socialiste doivent être éliminées."

 faction_manifest_torchbearer_of_american_socialism_name:9 "Porte-Flambeau du Socialisme Américain"
 faction_manifest_torchbearer_of_american_socialism_desc:9 "Avec la destruction du système capitaliste en Amérique, il est temps de porter le flambeau que nous avons allumé et de le répandre de l'Alaska à la Patagonie. Ce n'est qu'à cette condition qu'un nouvel ordre pourra être mis en œuvre."

 faction_manifest_secure_america_name:9 "Sécuriser l'Amérique"
 faction_manifest_secure_america_desc:9 "La coopération entre la côte Ouest et la côte Est est une décision nécessaire pour assurer la victoire dans la seconde guerre civile américaine. La démocratie américaine doit être restaurée à tout prix !"
