### Manifest ###
 faction_manifest_anti_imperialist_crusade_name:9 "Croisade Anti-Impérialisme"
 faction_manifest_anti_imperialist_crusade_desc:9 "L'influence occidentale doit être éliminée de l'Asie et du Pacifique. Les siècles d'exploitation du continent ont trop duré et le temps est venu de donner le coup final contre les puissances impérialistes.\n\nPossédez tous les états d'Asie orientale, d'Inde, d'Asie centrale et du Pacifique. Exclut le Moyen-Orient."

### Goals ###

