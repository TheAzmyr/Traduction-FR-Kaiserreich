### Manifest ###
 faction_manifest_secure_the_sinosphere_name:9 "Sécuriser la Sinosphère"
 faction_manifest_secure_the_sinosphere_desc:9 "Si la Chine veut revenir sur la scène mondiale, elle doit reprendre ce qu'elle a perdu face aux grandes puissances il y a environ un siècle. Dans le processus, nous devrions nous emparer de la bien nommée Sinosphère.\n\nPossédez tous les états de Chine (y compris les revendications), de Corée, du Japon, de l'Indochine et Singapour."

