 ## Short term Goals
 growing_the_faction:9 "Étendre la Faction"
 growing_the_faction_desc:9 "Notre faction doit compter plus de membres si elle veut être prise au sérieux à l'échelle mondiale."
 spy_master_goal_name:9 "Nommer un Chef du Renseignement"
 spy_master_goal_desc:9 "Nous devrions spécialiser un de nos membres dans l'art de l'espionnage et de la collecte d'information, lui permettant de superviser et de diriger les opérations de notre alliance."
 ensure_military_r_d_goal_name:9 "Build Military R&D Facilities"
 ensure_military_r_d_goal_desc:9 "We must ensure our military technology is up to par, by building facilities dedicated to the research and development of advanced prototypes and new concepts."
 military_infrastructure_goal_name:9 "Construct Military Infrastructure"
 military_infrastructure_goal_desc:9 "A well-developed infrastructure is critical in ensuring our border-defense forces have the supplies lines they require."
 a_great_fortress_goal_name:9 "Build Stronger Fortifications"
 a_great_fortress_goal_desc:9 "Preparedness is the key. By securing the border regions, and key points, using the most modern of fortifications, we can ensure that the enemy can't defeat us."
 an_armored_fist_goal_name:9 "Expand Our Armoured Forces"
 an_armored_fist_goal_desc:9 "New times create opportunities for new warfare. Tanks are the future. We need to ensure that we, as a faction, have enough to dominate the battlefield."
 an_infantry_army_goal_name:9 "Expand Our Infantry Forces"
 an_infantry_army_goal_desc:9 "The backbone of any army is its infantry. We need a sizeable infantry army to back up our claims on both the diplomatic arena, and in the field."
 develop_ploiesti_oil_fields_goal_name:9 "Develop Ploiesti Oil Fields"
 develop_ploiesti_oil_fields_goal_desc:9 "As the only oil-fields in Europe, the Ploiești oil fields must be suitably exploited to ensure the alliance has the fuel required for continued military operations."
 develop_baku_oil_fields_goal_name:9 "Develop Baku Oil Fields"
 develop_baku_oil_fields_goal_desc:9 "Developing the Baku oil region would provide extensive refined petroleum products vital to military operations."
 fortify_panama_canal_goal_name:9 "Fortify Panama Canal"
 fortify_gibraltar_goal_name:9 "Fortify Gibraltar"
 fortify_gibraltar_goal_desc:9 "Fortifying our strategic base on the Gibraltar Strait would allow us to better exert control over the maritime movement between the Mediterranean and the Atlantic."
 expand_maltese_bases_goal_name:9 "Expand Maltese Bases"
 expand_maltese_bases_goal_desc:9 "Expansion of our bases on Malta would enable better disruption of enemy supply lines and projection of power throughout the central Mediterranean."
 fortify_bosporus_goal_name:9 "Fortifier le Bosphore"
 fortify_bosporus_goal_desc:9 "Fortifier le détroit du Bosphore assurerait notre contrôle sur l'accès naval entre la Mer Noire et la Méditerranée."
 fortify_bosporus_tooltip:9 "Les points de victoire §Y[773.Controller.GetVictoryPointName_9833]§! et §Y[340.Controller.GetVictoryPointName_11829]§! possèdent un §YFort côtier§! de niveau 1, un §YFort terrestre§! de niveau 1 et sont occupés par une division."
 fortify_dardanelles_goal_name:9 "Fortifier les Dardanelles"
 fortify_dardanelles_goal_desc:9 "Fortifier les Dardanelles renforçerait notre capacité à dominer les mouvements des flottes et du commerce en Mer Noire."
 fortify_dardanelles_tooltip:9 "Chaque province en §YEdirne§! et en §YBursa§! qui contrôle le détroit des §YDardanelles§! possède un §YFort côtier§! de niveau 1, un §YFort terrestre§! de niveau 1 et est occupée par une division."
 fortify_suez_canal_goal_name:9 "Fortifier le Canal de Suez"
 fortify_suez_canal_goal_desc:9 "Conserver la possession du Canal de Suez est impératif pour nous assurer le contrôle total de la principale artère entre l'Europe et l'Asie."
 fortify_suez_tooltip:9 "Chaque province en §YSuez§! qui contrôle le détroit de §YSuez§! possède un §YFort côtier§! de niveau 1, un §YFort terrestre§! de niveau 1 et est occupée par une division."
 expand_singapore_naval_base_goal_name:9 "Expand Singapore Naval Base"
 expand_singapore_naval_base_goal_desc:9 "The monumental fortified naval base of Singapore commands the Strait of Malacca and regulates movement between the Indian and Pacific Oceans. It should be strengthened even further."

 # Mid term Goals
 a_large_faction_goal_name:9 "Inviter plus de Pays dans notre Faction"
 a_large_faction_goal_desc:9 "En s'agrandissant davantage, notre faction pourra projeter son influence encore plus loin."
 aggressive_defense_goal_name:9 "Infliger des Dégâts aux Agresseurs"
 aggressive_defense_goal_desc:9 "Nous ne devons pas reculer d'un centimètre face à l'ennemi. Nos soldats doivent comprendre que la clé n'est pas de mourir pour son pays, mais de faire en sorte que l'ennemi meure pour le sien."
 a_military_base_goal_name:9 "Expand Military Industry"
 a_military_base_goal_desc:9 "The crusade against communism requires guns. In order to produce guns in large quantities we need a strong military industry."
 a_military_base_tech_bonus:9 "$a_military_base_goal_name$ Goal Bonus"
 industrial_expansion_goal_name:0 "Expansion Industrielle"
 industrial_expansion_goal_desc:9 "The best way to create a strong faction is to have a strong industrial base. We need to ensure that we have the industrial strength needed to become an important power."
 industrial_expansion_tech_bonus:9 "$industrial_expansion_goal_name$ Goal Bonus"
 industrial_research_goal_name:9 "Research $construction4$"
 industrial_research_goal_desc:9 "In order to become a dominant player, we need to ensure that we have the industrial know-how across the faction."

 marine_corps_goal_name:9 "Establish a Marine Corps"
 marine_corps_goal_desc:9 "Expanding our amphibious forces will greatly increase our offensive capabilities and the amount of enemy territory we can threaten."
 marine_corps_tech_bonus:9 "$marine_corps_goal_name$ Goal Bonus"
 submarine_force_goal_name:9 "Expand the Submarine Fleet"
 submarine_force_goal_desc:9 "A suitable submarine force is critical in degrading enemy supply lines."
 submarine_force_tech_bonus:9 "$submarine_force_goal_name$ Goal Bonus"
 convoy_escort_force_goal_name:9 "Escort Convoys Across The Oceans"
 convoy_escort_force_goal_desc:9 "To secure our supply lines we must ensure adequate numbers of escort vessels."
 convoy_escort_force_tech_bonus:9 "$convoy_escort_force_goal_name$ Goal Bonus"
 air_superiority_goal_name:9 "Maintain Air Superiority"
 air_superiority_goal_desc:9 "Control of the air dictates success on land and at sea. We must have sufficient fighter aircraft to secure our aerial dominance."
 air_superiority_tech_bonus:9 "$air_superiority_goal_name$ Goal Bonus"
 control_ploiesti_oil_fields_goal_name:9 "Control Ploiesti Oil Fields"
 control_ploiesti_oil_fields_goal_desc:9 "As the only oil-fields in Europe, control of the Ploiești oil fields are invaluable in ensuring the alliance has the fuel required for continued military operations."
 control_baku_oil_fields_goal_name:9 "Control Baku Oil Fields"
 control_baku_oil_fields_goal_desc:9 "Securing the Baku oil region would give access to extensive petroleum reserves vital to military operations."
 control_panama_canal_goal_name:9 "Control the Panama Canal"
 control_panama_canal_goal_desc:9 "Control over the Panama Canal is vital for enabling the rapid redeployment of fleets between the Atlantic and Pacific, ensuring strategic flexibility across both oceans."
 control_gibraltar_goal_name:9 "Control Gibraltar"
 control_gibraltar_goal_desc:9 "The strategic base on the Gibraltar Strait would allow us to exert control over the maritime movement between the Mediterranean and the Atlantic."
 control_malta_goal_name:9 "Control Malta"
 control_malta_goal_desc:9 "Possession of Malta would enable disruption of enemy supply lines and projection of power throughout the central Mediterranean."
 control_bosporus_goal_name:9 "Control the Bosporus"
 control_bosporus_goal_desc:9 "Seizure of the Bosporus Strait would allow us to control all naval access between the Black Sea and the Mediterranean."
 control_dardanelles_goal_name:9 "Control the Dardanelles"
 control_dardanelles_goal_desc:9 "Holding the Dardanelles would make it possible to dictate fleet and trade movement from the Black Sea."
 control_suez_canal_goal_name:9 "Control the Suez Canal"
 control_suez_canal_goal_desc:9 "Possession of the vital Suez Canal would give us sole control over the main traffic artery between Europe and Asia, ensuring rapid transfer of forces and resources."
 control_singapore_goal_name:9 "Control Singapore"
 control_singapore_goal_desc:9 "The monumental fortified naval base of Singapore commands the Strait of Malacca and regulates movement between the Indian and Pacific Oceans. It should be ours."

 # Long term goals
 industrial_domination_goal_name:0 "Développer l'Industrie Civile"
 industrial_domination_goal_desc:9 "Modern warfare is all about production capabilities. Let us ensure that we have the largest industrial capability the world has seen."
 rule_the_waves_goal_name:9 "Rule the Waves"
 rule_the_waves_goal_desc:9 "To truly dominate the ocean a grand fleet is needed, and the key component of a grand fleet are the Capital Ships."
 rule_the_waves_tech_bonus:9 "Rule the Waves Goal Bonus"
 strategic_bombing_campaign_goal_name:9 "Sustained Strategic Bombing Campaign"
 strategic_bombing_campaign_goal_desc:9 "A large-scale strategic bombing campaign will systematically degrade the enemy's industrial capacity, allowing us to wear down their forces."
 liberate_territory_goal_name:9 "Liberate our Territory"
 liberate_territory_goal_desc:9 "The enemy is in possession of our territory. Liberating it should be our first goal."
 great_offensive_goal_name:9 "Carry out a Great Offensive"
 great_offensive_goal_desc:9 "A great offensive seizing enemy territory should be our first step towards the ultimate conclusion of the war."

