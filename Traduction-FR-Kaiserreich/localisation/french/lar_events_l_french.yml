 lar_operative_event.1.t:0 "Un[This.GetXEPers] agent capturé[This.GetXEPers]"
 lar_operative_event.1.desc:0 "Alors qu'[This.GetIlEllePers] était en mission en territoire [From.From.GetAdjMS], [This.GetName] a été arrêté[This.GetXEPers] par le contre-espionnage. Les rapports provenant d'autres sources indiquent qu'[This.GetIlEllePers] est détenu[This.GetXEPers] dans un site isolé pour y être interrogé[This.GetXEPers].\n\nS'il y a tout lieu de croire qu'[This.GetIlEllePers] fera tout pour ne pas divulguer d'informations sensibles aussi longtemps qu'[This.GetIlEllePers] le pourra, il est malgré tout vraisemblable que les [From.From.GetHabitants] finiront par obtenir des renseignements précieux. [This.GetName] doit donc être libéré[This.GetXEPers] ou tué[This.GetXEPers] avant de craquer."
 lar_operative_event.1.a:0 "Nous devons lancer une opération\npour [This.GetLeLaFPers] sortir de là !"
 lar_operative_event.2.t:0 "Un[This.GetXEPers] agent en planque"
 lar_operative_event.2.desc:0 "Alors qu'[This.GetIlEllePers] était en mission [From.From.GetAuEnANP] [From.From.GetName], [This.GetName] a été repéré[This.GetXEPers] par le contre-espionnage. Son dernier message dit qu'[This.GetIlEllePers] a noté être filé[This.GetXEPers] par l'ennemi et qu'[This.GetIlEllePers] allait devoir se cacher en restant en planque.\n\nSelon les procédures élaborées pour de tels cas, [This.GetName] va naturellement devoir couper tout rapport avec ses officiers traitants pour éviter de compromettre l'ensemble du réseau.\n\nEn cas de succès, [This.GetIlEllePers] reprendra de nouveau contact dans quelques semaines."
 lar_operative_event.2.a:0 "Nous ne pouvons qu'attendre\nen espérant qu'[This.GetIlEllePers] s'en sortira"
 lar_operative_event.3.t:0 "Un[This.GetXEPers] agent tué[This.GetXEPers]"
 lar_operative_event.3.desc:0 "Tout laisse croire que [This.GetName], qui se trouvait [From.From.GetAuEnANP] [From.From.GetName], a fait le sacrifice ultime et est mort[This.GetXEPers] en mission.\n\nLes rapports provenant de sources [From.From.GetAdjFP] sont naturellement peu nombreux, mais tout laisse penser qu'[This.GetIlEllePers] était traqué[This.GetXEPers] par le contre-espionnage. Il est probable qu'[This.GetIlEllePers] était sur le point d'être capturé[This.GetXEPers], et a soit volontairement choisi de mettre fin à ses jours pour éviter de livrer des informations en cas d'interrogatoire, soit a été tué[This.GetXEPers] en tentant de résister à son arrestation par les [From.From.GetHabitants]."
 lar_operative_event.3.a:0 "[This.GetIlEllePersCap] est mort[This.GetXEPers]\nen véritable [This.GetHerosHeroinePers]"
 lar_operative_event.4.t:0 "Un[This.GetXEPers] agent blessé[This.GetXEPers]"
 lar_operative_event.4.desc:0 "Après être tombé[This.GetXEPers] dans une embuscade tendue par le contre-espionnage [From.From.GetAdjMS], [This.GetName] a rapporté avoir été blessé[This.GetXEPers] et ne pouvoir reprendre sa mission pour un temps, le temps de se remettre des blessures qu'[This.GetIlEllePers] a subies en tentant de résister à une tentative d'arrestation.\n\n[This.GetIlEllePersCap] est désormais en lieu sûr, mais restera indisponible durant quelques semaines."
 lar_operative_event.4.a:0 "[This.GetIlEllePersCap] sera bientôt de retour"
 lar_operative_event.5.t:0 "Un[This.GetXEPers] agent retourné[This.GetXEPers]"
 lar_operative_event.5.desc:0 "Le département du contre-espionnage vient de remporter un magnifique succès : au terme d'un interrogatoire serré, et après l'avoir informé[This.GetXEPers] de son sort [This.GetSilSiellePers] était accusé[This.GetXEPers] d'espionnage, l'agent [This.GetName], qui travaillait pour [From.From.GetLeLaLNP] [From.From.GetName], a accepté de coopérer avec nous en échange d'une amnistie pour ses crimes contre [This.Owner.GetLeLaLNP] [This.Owner.GetName].\n\nGrâce à ses connaissances sur les méthodes employées par les services de renseignement [From.From.GetAdjMP], [This.GetIlEllePers] nous permettra d'infiltrer bien plus aisément le pays tout en restant indécelables de l'ennemi."
 lar_operative_event.5.a:0 "Mais [This.GetIlEllePers] ne devait pas mourir ?"
 lar_operative_event.6.t:0 "Capture d'un[This.GetXEPers] agent étrang[This.GetErErePers]"
 lar_operative_event.6.desc:0 "\n[This.GetName] a été arrêté[This.GetXEPers] au moment où [This.GetIlEllePers] tentait d'infiltrer notre administration pour transmettre des informations secrètes à ses supérieurs. [This.GetIlEllePersCap] a déjà révélé travailler pour les services secrets [From.GetAdjMP].\n    On ne sait pas encore précisément quels sujets intéressent plus particulièrement les [From.GetHabitants] ou quels départements administratifs ont été pour l'instant infiltrés.\n    Maintenant qu'[This.GetIlEllePers] se trouve en prison et doit être soumis[This.GetXEPers] à de nouveaux interrogatoires, nous ne pouvons qu'espérer qu'[This.GetIlEllePers] révélera tout ce qu'[This.GetIlEllePers] sait des opérations [From.GetAdjFP] [From.From.GetAuEnANP] [From.From.GetName]."
 lar_operative_event.6.a:0 "Nous avons les moyens\nde [This.GetLeLaFPers] faire parler"
