### Decisions ###
 Sichuan_Civil_War_decisions:0 "La Guerre Civil du Sichuan"
 Sichuan_Civil_War_decisions_desc:0 "Le fragile équilibre des pouvoirs en Chine ayant été rompu après l'effondrement de la Ligue des Huit Provinces, l'alliance précaire de Yang Sen avec les seigneurs de guerre sichuanais a également été brisée. Le Sichuan a alors sombré dans le chaos, des factions de toute la province complotant pour s'abattre les unes les autres afin de réunifier le Sichuan et d'ouvrir une nouvelle ère pour la province sous leur autorité."

