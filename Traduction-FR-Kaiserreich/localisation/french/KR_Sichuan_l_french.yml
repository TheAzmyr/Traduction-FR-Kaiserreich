 SZC_baoding_influence:0 " Influence de Baoding "
 SZC_baoding_influence_desc:0 "Le département de Baoding gère une quantité importante de travail au sein du gouvernement et l'influence qu'il détient diminue considérablement notre légitimité. Malgré cela, leurs efforts supplémentaires dans nos rangs nous aident à faire en sorte que le baril de poudre du Sichuan n'explose pas."

 SZC_internal_divisions:0 "Divisions internes"
 SZC_internal_divisions_desc:0 "La dernière décennie a vu une légère diminution des divisions internes de la Clique du Sichuan, mais le problème persiste toujours. L'influent département de Baoding, le puissant corps industriel et le département des officiers du sud ont tous préparé le terrain pour que l'effondrement de la province soit imminent au léger renversement de pouvoir"

 SZC_famine_danger:0 "Risque grave de famine"
 SZC_famine_danger_desc:0 "La production d'opium est devenue extrêmement répandue dans le Sichuan, étant l'une des rares cultures rentables en raison de l'isolement économique de la province. En conséquence, la production de céréales et de riz dans la province a été réduite à un niveau critique, une situation aggravée par l'instabilité et l'incompétence de la gouvernance des trois dernières décennies. Le Sichuan est au bord d'une famine à grande échelle, et une catastrophe naturelle s'est produite"

