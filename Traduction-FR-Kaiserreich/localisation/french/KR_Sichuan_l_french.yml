### Leaders ###
 POLITICS_SZC_YANG_SEN_DESC:0 "Après avoir rejoint l'armée en 1904, Yang Sen eut ses premiers contacts avec la politique lorsqu'il a rejoint la société Tongmenghui, à l'époque où il fréquentait la Salle d'Education du Sichuan, en 1906. Après avoir obtenu son diplôme en 1908, il a continué à servir dans l'armée nouvellement créée de l'empire Qing jusqu'en 1911. Ses antécédents et ses relations lui ont permis de gagner en notoriété lorsque la révolution Xinhai a éclaté. Alors qu'il servait sous Cai E, il fut finalement promu au grade de général en 1921 et affecté à Chongqing. Cette tendance à monter en grade grâce à des liens politiques et des manoeuvres plus que pour ses exploits militaires s'est poursuivie lorsque Yang Sen est devenu un allié de Wu Peifu en 1925. Ainsi, lorsque la clique Zhili est devenue la clique dominante de l'Empire Qing restauré, Yang Sen a été élevé au poste de gouverneur du Sichuan.\n\nEn tant que gouverneur du Sichuan, Yang Sen se démarqua des autres seigneurs de guerre par ses velleités de modernisation rapide tant dans les sphères sociales qu'économiques, à l'avant-garde de divers projets d'infrastructure et éducatifs qui ont amélioré la vie de nombreuses personnes au Sichuan. Bien qu'il soit un chef militaire suffisamment compétent, le fait que Yang Sen doive une grande partie de son succès à la négociation et au soutien des bonnes personnes au bon moment l'a mis, ainsi que le Département de l'Armement, dans une position précaire. Sa position est encore fragilisée par son propre style de vie qui contredit ce qu'il prétend être le meilleur pour le Sichuan, et qui a limité son soutien public. Par exemple, dénoncer les rôles traditionnels des femmes et les pratiques telles que le bandage des pieds lui aliénerait le soutien de nombreux conservateurs, et gaspillerait alors toute bonne volonté qu'il aurait pu obtenir des réformistes en ayant ses propres huit concubines et jusqu'à trente enfants avec elles.\n\nMalgré ses nombreuses imperfections, il a réussi à conserver le pouvoir jusqu'à présent avec suffisamment de soutien de la part de l'armée et des gens ordinaires pour être une force avec laquelle il faut compter. Et tant qu'il sera aux commandes, les Zhili auront un allié fiable à Chengdu."

 POLITICS_SZC_LIU_CUNHOU_DESC:0 "The son of wealthy salt merchants, Liu Cunhou is more of a brutish bandit than a strategist, let alone a governor. He attended Sichuan's military academy in 1903, went on to study in Japan in 1907, and returned to Sichuan after Graduating in 1908. He made a name for himself during the Xinhai Revolution where he initially led smaller anti-bandit forces and went on to lead larger forces as his loyalty earned him the trust of his superiors. During the conflicts he participated in, however, his forces were often more concerned with extorting wealth from the locals than functioning as a proper military force. While his soldiers often behaved like bandits, he's managed to strong-arm himself into a position of relative power in Sichuan in the process, though he's hardly endeared himself to the people.\n\nDuring the Sichuanais civil war, Liu Cunhou hardly contributed to the Armament Department's breakthroughs, though his forces were plentiful enough to exploit the ones that were created during the conflict. As he was mostly experienced in anti-banditry operations, his forces spent most of the war flushing out Kuomintang loyalists and mopping up routed remnants of the Industrial Corps. Thanks to this, his forces were left in a relatively unscathed state compared to the rest of the Armament Department, eventually allowing him to outmaneuver his supposed ally Yang Sen once the dust of the war had settled.\n\nHis reign as a governor of Sichuan would end up being little more than his de-facto banditry on a larger scale. Imposing countless of taxes upon the people and using his army to extort the rich and poor of Sichuan alike, he quickly grew to become a hated tyrant that chiefly managed to maintain power through violent repression and shameless bribery."

 POLITICS_SZC_LIU_XIANG_DESC:0 "Liu Xiang initially rose to prominence in 1920 when he helped lead Sichuan's forces to a victory over Yunnan. He rose through the ranks and would eventually lead a large contingent of Sichuanais forces against the Kuomintang during the Northern Expedition. During this conflict he managed to gain a reputation as a skilled, albeit reckless, commander with numerous victories to his name. Once the Northern Expedition had been soundly defeated, he returned to Sichuan and was assigned to Chongqing as the head of the city's garrison.\n\nWhile his performance during this conflict allowed him to establish his own clique and remain a force to be reckoned with within Sichuan, he was never granted the governorship of the province that he felt that he deserved. Instead, he was made a subordinate to Yang Sen, a loyal stooge of Wu Peifu and the Zhili. Liu Xiang saw this as an insult and petty cronyism. As a result, he began to harbor a deep deep resentment towards both the Zhili and their puppets in the Armament Department.\n\nThis resentment eventually led to him seizing the moment after the collapse of the Qing hegemony in the early days of 1936. After successfully rallying his subordinates in the Industrial Corps against Yang Sen, Liu Xiang managed to claim Chengdu for himself and defeat both the Armament and Baoding departments through a series of daring military gambles during the Sichuanais Civil War. After making himself the governor of Sichuan and moving the province's capital from Chengdu to the industrial powerhouse of Chongqing, he set out to rapidly modernize the region, hoping to eventually settle his scores with the Zhili."

 POLITICS_SZC_DENG_XIHOU_DESC:0 "Deng joined the army in 1906 and went on to enroll in the Baoding Academy, though he would later discontinue his studies to return to Sichuan when the Xinhai Revolution occurred. Deng went on to rise through the ranks over the years until he was promoted to general in 1923. Having been more active behind a desk than on the various battlefields during this turbulent time in China earned him a reputation as a trustworthy and competent careerist, though he hardly earned much fame and fortune in the process. While he was respected among his colleagues from the Baoding Department, he would eventually go on to be subordinated to Yang Sen as la Clique du Zhili favoured the Armament Department over the Baoding Department.\n\nDespite not having the favour of the Zhili, the Baoding Department managed to cooperate with the Armament Department, putting them in a position where they were able to fill the vacuum in Sichuan left by the eventual collapse of Yang Sen's clique in the Sichuanais Civil War of 1936. As the most prominent figure in the more traditionalist side of the Baoding Clique, his reforms focus on rural development and improving the lot of the farmers of Sichuan. His widespread support in the countryside and the army combined with the broader support earned by his diarchy partner Liu Wenhui has put the Baoding Department in a position of political flexibility rarely seen among China's warlord cliques. He aims to turn Sichuan into a model province for the rest of China, generally putting the well-being of Sichuan's people ahead of ideology or lofty expansionist ambitions."

 POLITICS_SZC_LIU_WENHUI_DESC:0 "A lifelong military man, Liu Wenhui has been in the army since he was thirteen. He graduated from the Sichuanais Military Academy in 1911, enrolled into the Baoding department in 1914, and went on to graduate from it in 1916. While he owes a lot of his success and influence through nepotism and convenient connections, he's nonetheless managed to become a respected and influential figure within the clique. After the end of the Northern Expedition, Wenhui went on to side fully with Deng Xihou and would go on to become one of the clique's more notorious members.\n\nAfter the defeat of his nephew Liu Xiang in the Sichuanais Civil War, the Baoding department ascended to power. His friendship with Deng Xihou earned him a position of leadership with what has become the country's diarchy where he - in stark contrast to his nephew - represents a more reformist branch within the diarchy. Popular within the military and the more urban administrative class, he's allowed the department to broaden its support far beyond the conservative constituents that Xihou appeals to. While he's unlikely to make it into the history books as one of China's greatest military leaders, as long as the cooperation between the two friends in the diarchies continues he's sure to be remembered for his stalwart efforts to rapidly modernize Sichuan and improve the lot of the province's citizens."

