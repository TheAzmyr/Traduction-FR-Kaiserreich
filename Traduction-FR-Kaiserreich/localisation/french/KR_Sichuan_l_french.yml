### Events ###
 sichuan.1.t:0 "La Clique du Sichuan en 1936"
 sichuan.1.d:0 "A l'aube de l'année 1936, le Sichuan se maintient dans un équilibre très fragile entre ses multiples factions. Yang Sen domine pour l'instant, soutenu par les Zhili en la personne de Wu Peifu, le Maréchal de Jade, et par son proche associé et ancien gouverneur du Sichuan, Liu Cunhou, dont le statut et les relations, ainsi que des forces considérables, donnent à Yang la stabilité et la légitimité dont il a cruellement besoin. Cependant, les désastres militaires de la dernière décennie ont conduit Yang Sen à s'appuyer sur les cliques dirigées par Deng Xihou et Liu Xiang, qui détiennent désormais une influence considérable au sein du gouvernement et du Sichuan même. Les restes du Département des Officiers alignés sur le KMT contrôlent toujours des parties du sud du Sichuan, bien que les années qui ont suivi aient vu leur zone de contrôle diminuer régulièrement.\n\nLe Sichuan est sur le fil du rasoir, divisé en interne, avec de multiples factions en lice pour le pouvoir ultime dans la province. Au moindre signe de faiblesse de la part de Zhili, cette poudrière pourrait exploser..."
 sichuan.1.a:0 "Dites m'en plus sur le Sichuan."
 sichuan.1.b:0 "Parlez moi des factions qui se disputent le pouvoir."
 sichuan.1.c:0 "Clairement, Wu ne laisserait pas une telle chose se produire."

 sichuan.2.t:0 "La Clique du Sichuan"
 sichuan.2.d:0 "L'histoire moderne du Sichuan commence en 1912. Lorsque la révolution Xinhai a atteint le Sichuan, la région est entrée dans une période d'instabilité prolongée, les seigneurs de guerre régionaux se disputant le poste de gouverneur par la diplomatie et la force. Entre 1912 et 1926, la région était alternativement contrôlée par les révolutionnaires Xinhai, les loyalistes du Kuomintang et les seigneurs de guerre locaux.\n\nCet état de choses durera jusqu'à l'échec de l'Expédition du Nord en 1926. Avec le soutien personnel du chef victorieux des Zhili, Wu Peifu, Yang Sen put s'imposer comme le dirigeant ferme du Sichuan, restaurant enfin un semblant de stabilité à la région. Cependant, les divisions profondes au sein du Sichuan ne disparaîtraient pas, Yang devenant rapidement attentif aux intérêts des diverses cliques internes qui se sont formées et s'avérant incapable de limiter leur influence. Liu Xiang, l'un de ces seigneurs de guerre, s'est finalement établit à Chongqing en s'alliant à l'administration locale, devenant rapidement le principal rival de Yang pour le contrôle du Sichuan.\n\nL'année 1928 a vu le Sichuan faire face à une invasion de la clique voisine du Yunnan. Bien qu'au début un succès, l'invasion a été rapidement vaincue par les forces du Sichuan, causant au passage des pertes considérables au sein des forces personnelles de Yang. Une invasion tibétaine en 1930 a encore aggravé la situation, les troupes tibétaines atteignant le fleuve Yangtze et menaçant directement la capitale Chengdu. Alors que l'implication de la clique des Ma au nord a finalement renversé la vapeur contre les Tibétains, le Sichuan a été contraint de céder la moitié de la région de Xikang au Tibet et l'armée de Yang a été laissée en lambeaux."
 sichuan.2.a:0 "Intéressant."

 sichuan.3.t:0 "La Clique du Sichuan"
 sichuan.3.d:0 "Alors que l'invasion tibétaine était finalement repoussée, ce n'était pas pour autant la fin des troubles au Sichuan. En 1931, un groupe d'officiers alignés sur le Kuomintang, de seigneurs de guerre et d'anciens gouverneurs du Sichuan, le Département des Officiers, lance sa première expédition dans le Sichuan depuis leurs bases du nord du Yunnan, avec le soutien tacite du gouvernement républicain de Tang Jiyao. Les forces sichuanaises en lambeaux sous l'autorité de Yang n'étaient pas à la hauteur des troupes du KMT, et furent mises en déroute à maintes reprises, perdant la plupart de leurs approvisionnements au profit des forces d'invasion qui avançaient. Alors que la Clique était au bord de l'effondrement, le seigneur de guerre Yang Sen, dans un mouvement de désespoir, a formé une alliance temporaire avec le seigneur de guerre de Chongqing Liu Xiang et sa clique, le Corps Industriel. Avec l'aide des forces de Liu, Yang a pu repousser l'expédition. Une coopération plus poussée avec le Corps Industriel a permis au Sichuan de commencer à reconstruire son armée, au prix d'une influence toujours croissante du Corps au sein du gouvernement.\n\nUn autre groupe qui gagna en influence à cette époque est le Département de Baoding de Deng Xihou, dont les forces aidèrent à lutter contre le Département des Officiers tandis que Yang reconstruisait ses forces. Le travail très visible du Département de Baoding dans la répression des rebelles a conduit à une augmentation de la popularité du groupe, qui est considéré par de plus en plus de citoyens comme les véritables protecteurs du Sichuan.\n\nUne autre tentative d'invasion en 1933 par le Yunnan, en soutien au Département des Officiers, est rapidement avortée lorsque le maréchal de la Ligue des Huit Provinces, Sun Chuanfang, menace d'intervenir. La retraite inattendue du Yunan a permis à Yang de réoccuper partiellement le sud du Sichuan. Le chaos a également permis à Tian Songyao de s'établir dans le nord-est en tant que chef de guerre mineur, mais ses ambitions restent un mystère."
 sichuan.3.a:0 "Parlez moi des factions qui se disputent le pouvoir."
 sichuan.3.b:0 "Le Sichuan perdure, quoi qu'il arrive."

 sichuan.4.t:0 "Le Sichuan, divisé"
 sichuan.4.d:0 "Le Sichuan en 1936 est divisé, avec de multiples factions se disputant le pouvoir absolu.\n\nLa faction au pouvoir en ce moment est le Département de l'Armement, dirigé par Yang Sen et son proche collaborateur Liu Cunhou. Grâce au soutien personnel de Wu Peifu au fil des ans, le Département est étroitement aligné sur les autorités Zhili à Beijing et à Nanjing. Bien que leur influence reste assurée pour le moment, la clique est devenue dépendante du soutien des Zhili au cours de la dernière décennie et si quelque chose arrivait aux Zhili, l'autorité de Yang en serait dangereusement menacée.\n\nLe principal rival de Yang pour le contrôle du Sichuan est le seigneur de guerre de Chongqing, Liu Xiang, chef du Corps Industriel. Liu Xiang reste un ancien allié de Yang depuis l'expédition du KMT en 1931, mais Liu est un homme ambitieux qui ne cache pas son désir de gouverner le Sichuan. Si l'occasion se présentait, le Corps Industriel pourrait rapidement reconsidérer l'utilité de son alliance avec Yang Sen.\n\nLa troisième faction la plus importante est le département de Baoding, une clique formée d'anciens diplômés de l'Académie de Baoding - bien que ce ne soit pas une condition préalable à l'adhésion - et dirigée par le général de Yang, Deng Xihou. Au cours des dernières années, leurs opérations très visibles contre les enclaves rebelles dans le sud, les ont vus gagner en popularité au sein de la population. Le département de Baoding forme un noyau du soutien de Yang dans la région. Bien que Deng soit depuis longtemps fidèle à Yang, il peut très bien être considéré comme une menace pour son règne.\n\nDans le sud, les restes d'une expédition du KMT en 1931 continuent de détenir un territoire. Le Département des Officiers, comme on les appelle, est le principal groupe qui résiste ouvertement au contrôle de Yang sur le Sichuan. Dirigé par Lü Chao et Xiong Kewu, le groupe entretient des relations étroites avec la clique voisine du Yunnan, dont il dépend pour survivre."
 sichuan.4.a:0 "Dites m'en plus sur le Sichuan."
 sichuan.4.b:0 "Les Zhili ne laisseront certainement rien se produire."

 sichuan.5.t:0 "Agitation dans le Sud"
 sichuan.5.d:0 "Suite à la vente du chemin de fer de Zhegan dans la Ligue des Huit Provinces, des rumeurs inquiétantes de troubles généralisés ont commencé à émerger. Au départ de simples rumeurs de protestation réprimées par les forces de police de la Ligue, nos gardes-frontières signalent maintenant que des flux de réfugiés fuyant la violence et une explosion de banditisme, traversent nos frontières.\n\nIl semble qu'une manifestation pacifique à Wuhu se soit transformée en un violent bain de sang après que les forces de la Ligue ont tiré sur les manifestants - une scène qui a commencé à se répéter dans les jours qui ont suivi, ce que l'on appelle maintenant "l'incident de Wuhu". Certains prétendent que la Ligue - et l'ordre Zhili qui la soutient - sont à bout de souffle, bien que la plupart soient toujours prêts à croire que la force militaire peut contenir les troubles."
 sichuan.5.a:0 "Cela passera, comme cela a été le cas par le passé."

 sichuan.6.t:0 "Le Maréchal Sun Chuanfang a été abattu par un assassin"
 sichuan.6.d:0 "Une grave nouvelle est arrivé de la Ligue des Huit Provinces : le maréchal de la Ligue Sun Chuanfang, la plus haute autorité Zhili de la région, est dans le coma, mortellement blessé après avoir été abattu par un assassin. Le contrôle des Zhili sur le sud a déjà commencé à s'effondrer et il ne faudra pas longtemps avant que ses répercussions n'atteignent le Sichuan. Si le pire devait arriver et que le sud sombrait dans le chaos, Beijing pourrait être trop occupé pour pouvoir nous aider."
 sichuan.6.a:0 "Cela n'augure rien de bon."

 sichuan.7.t:0 "Chaos dans le Sud"
 sichuan.7.d.intervention:0 "Nos pires cauchemars sont devenus réalité. Le contrôle des Zhili sur le sud de la Chine s'est complètement effondré. À Nanjing, le général Qi Xieyuan s'est nommé maréchal de la Ligue par intérim après avoir pris le contrôle de la ville. Avec l'effondrement de la Ligue à la suite de la fusillade de Sun, les rebelles du KMT longtemps considérés comme réprimés se sont soulevés dans le Fujian pour tenter de restaurer le Gouvernement National. Le gouverneur d'Anqing a déclaré la guerre à Qi, l'accusant d'avoir orchestré la tentative d'assassinat visant à prendre le contrôle de la Ligue. Plus à l'ouest, les gouverneurs du Hunan, du Guangxi et du Guangdong ont refusé de reconnaître l'autorité du nouveau maréchal de la Ligue, mais n'ont pour l'instant pas ouvert les hostilités.\n\nLa situation est devenue suffisamment grave pour que le Gouvernement Central de Beijing soit directement impliqué, les troupes et les fournitures Qing étant déjà en route vers le sud. Pour l'instant, il semble que l'attention de Beijing soit complètement captée par la crise au sud, et que nous soyons seuls."
 sichuan.7.d.no_intervention:0 "Nos pires cauchemars sont devenus réalité. Le contrôle des Zhili sur le sud de la Chine s'est complètement effondré. À Nanjing, le général Qi Xieyuan s'est nommé maréchal de la Ligue par intérim, après avoir pris le contrôle de la ville. Avec l'effondrement de la Ligue à la suite de la fusillade de Sun, les rebelles du KMT longtemps considérés comme réprimés se sont soulevés dans le Fujian, pour tenter de restaurer le Gouvernement National. Le gouverneur d'Anqing a déclaré la guerre à Qi, l'accusant d'avoir orchestré la tentative d'assassinat visant à prendre le contrôle de la Ligue. Plus à l'ouest, les gouverneurs du Hunan, du Guangxi et du Guangdong ont refusé de reconnaître l'autorité du nouveau maréchal de la Ligue, mais n'ont pour l'instant pas ouvert les hostilités.\n\nPour aggraver les choses, le gouvernement de Beijing a refusé d'intervenir pour rétablir l'ordre et fait face à des protestations massives contre sa décision. Les dissidents de toute la Chine proclament déjà haut et fort que la décision de Wu est une preuve de la faiblesse et de l'incompétence des Zhili. Il semble que le contrôle des Zhili sur la Chine soit en train de se briser, et que nos ennemis scrutent chacun de nos mouvements."
 sichuan.7.a:0 "C'est une catastrophe!"

 sichuan.8.t:0 "Liu Xiang mobilise contre nous"
 sichuan.8.d:0 "Alors que le fragile ordre sichuanais se fissure à cause des troubles de la Ligue des Huit Provinces, Liu Xiang a, pour ainsi dire, décidé de franchir le Rubicon. Avec son armée gigantesque, il a quitté Chongqing et l'on peut maintenant voir des soldats du Corps Industriel se déplacer dans tout le Sichuan, principalement dans ses parties orientales. Nos anciens alliés nous ont trahis et nos amis nous ont laissé tomber. Pour l'instant, cependant, le Département de Baoding nous reste fidèle. Tout autour du Sichuan, les armées se mobilisent - et nous devons nous mobiliser aussi. Le moment est venu pour nous de nous jeter dans la bataille, le sort du Sichuan est en jeu."
 sichuan.8.a:0 "Nous devons l'arrêter!"

 sichuan.9.t:0 "Le Sichuan sombre dans la Guerre Civile"
 sichuan.9.d:0 "Le Sichuan a sombré dans le chaos.\n\nPartout dans la province, les forces du Corps Industriel se battent temporairement aux côtés du Département de l'Armement et du Département de Baoding contre la plus grande armée du Sichuan. Liu Xiang a émis un ordre depuis Chongqing pour que ses troupes se déplacent et engagent l'ennemi, et c'est exactement ce qu'elles ont fait. De violents combats ont commencé, notamment sur le Yangtze.\n\nDans le Sud, le Département des Officiers voit une opportunité de pousser vers le Nord, avec leurs troupes qui se déplacent également.\n\nLe Département de Baoding est resté fidèle à Chengdu, ses forces combattant aux côtés des nôtres dans une sanglante guerre d'unification provinciale. La façade de stabilité du Sichuan a été brisée et seul le ciel sait ce qu'il adviendra de la province."
 sichuan.9.a:0 "Alors, c'est parti..."

 sichuan.10.t:0 "Le Sichuan désire une alliance"
 sichuan.10.d:0 "Maintenant que [SZC.GetLeader] semble avoir réussi à résoudre la plupart des problèmes internes de la Clique, ils nous contactent dans le but de conclure une alliance formelle avec nous, offrant leurs forces armées pour une cause commune. Alors que certains membres de notre haut commandement expriment des inquiétudes quant à leur efficacité, si peu de temps après une guerre civile et une famine dévastatrice, la plupart de ces membres conviennent qu'ils pourraient s'avérer un allié précieux en ces temps turbulents."
sichuan.10.a:0 "[SZC_join_faction_accept]"
 sichuan.10.b:0 "Nous n'avons pas besoin d'eux."

