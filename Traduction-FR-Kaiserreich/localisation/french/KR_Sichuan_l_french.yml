 SZC_social_democrat_party_long:0 "Le Département des Officiers (Junguan Xi)                                                          §gLe Département des Officiers a émergé comme une force politique au Sichuan après l'invasion de la région par Tang Jiyao en 1931, lors de laquelle de nombreux officiers d'obédience républicaine ont été recrutés dans le Yunnan et organisés en un gouvernement rival du Sichuan, afin d'affaiblir la légitimité de Yang Sen. Bien que l'invasion de Tang Jiyao ait échoué et que les officiers aient été poussés à se transformer en une force de guérilla affaiblie, leur héritage politique radical perdure.  Parmi ceux qui se sont ralliés sous la bannière de Tang se trouvaient de nombreux généraux du Kuomintang, au premier rang desquels Lu Chao, qui cherchaient à apporter la paix et la stabilité au Sichuan en mettant en œuvre les fameux trois principes révolutionnaires de Sun Yat Sen. Si Lu Chao s'est peut-être aliéné bon nombre de ses collègues, grâce à ses ambitions politiques et à ses convictions gauchistes, il a gagné un nombre important d'adeptes parmi les jeunes recrues plus radicales, qui ont adhéré avec enthousiasme à sa vision de détruire les seigneurs de guerre ainsi que la corruption, des fléaux qui sévissent dans le Sichuan depuis des décennies.§!"
 SZC_social_liberal_party:0 " Département des officiers"
 SZC_social_liberal_party_long:0 "Département des officiers (Junguan Xi)                                                          §gL'Officer Department est devenu une force politique au Sichuan après l'invasion de la région par Tang Jiyao en 1931, où de nombreux officiers d'obédience républicaine ont été recrutés du côté du Yunnan et organisés en un gouvernement rival du Sichuan dans le but d'affaiblir la légitimité de Yang Sen. Bien que l'invasion de Tang Jiyao ait échoué et que les officiers aient été poussés à se cacher en tant que force de guérilla affaiblie, leur héritage politique radical perdure.     L'un des dirigeants personnellement choisis par Tang pour le département des officiers était un ancien collègue, Xiong Kewu, un ancien gouverneur de la province qui l'avait administré pendant la révolution du Xinhai. Xiong et Tang partageaient de nombreux principes politiques, notamment en ce qui concerne le fédéralisme, mais Xiong était indépendant et souhaitait diriger lui-même le département des officiers, libre de l'influence politique de la Clique du Yunnan. Il a fini par travailler à l'organisation d'une base de pouvoir indépendante, joignant ses forces à celles de vieux amis et ennemis, comme Lu Chao et d'autres officiers supérieurs pour opérer à l'abri de l'ingérence de Tang.§!"
 SZC_market_liberal_party:0 " Département de Baoding"
 SZC_market_liberal_party_long:0 "Le Département de Baoding (Baoding Xi)                           §gComme son nom l'indique, le Département de Baoding a été formé par des diplômés de l'académie militaire de Baoding et des officiers de l'armée de Baoding, qui étaient originaires du Sichuan ou qui se sont retrouvés en poste dans la province. Bien qu'ils soient considérés comme politiquement libéraux et fiscalement responsables, le Département de Baoding a acquis une réputation de favoritisme et de népotisme, ainsi que d'interférence fréquente avec le gouvernement de Yang Sen. Liu Wenhui, l'oncle du tristement célèbre chef du Corps Industriel, Liu Xiang, incarne peut-être le mieux la politique libérale de ces hauts gradés. Avec son approche de la gouvernance basée sur le laissez-faire, il a concédé beaucoup de terrain idéologique aux progressistes bien éduqués et bien intentionnés de son Département, tant qu'il peut maintenir son emprise sur la production d'opium et la politique étrangère du Sichuan. Bien que cela ait conduit à des réformes radicales, certains pensent que l'avidité et l'ambition de Wenhui entravent en fin de compte le potentiel du Sichuan.§!"
 SZC_social_conservative_party:0 " Département de Baoding "
 SZC_social_conservative_party_long:0 "Département de Baoding (Baoding Xi)                           §g Comme son nom l'indique, le Département de Baoding a été formé par des diplômés de l'académie militaire de Baoding et des officiers de l'armée de Baoding, qui étaient originaires du Sichuan, ou qui s'y sont trouvés en poste. Bien qu'ils soient considérés comme politiquement libéraux et fiscalement responsables, le Département de Baoding a acquis une réputation de favoritisme et de népotisme, ainsi que d'interférence fréquente avec le gouvernement de Yang Sen. La faction de Deng Xihou au sein du département de Baoding est assez idéaliste et croit en la mise en œuvre de véritables réformes, contrairement à certains de ses pairs plus pragmatiques qui se contentent de défendre ces idéaux du bout des lèvres. Le nom de Deng est presque synonyme de responsabilité fiscale grâce à son "projet de province modèle". Pour mettre en œuvre ces réformes impressionnantes, il a noué des relations étendues dans le Sichuan, ce qui lui a permis d'influencer considérablement l'évolution militaire et économique du gouvernement.§!"
 SZC_authoritarian_democrat_party:0 " Département de l'armement "
 SZC_authoritarian_democrat_party_long:0 "Département de l'armement (Wubei Xi)                           §gLe Département de l'Armement a joui d'une demi-décennie de prestige après que Yang Sen a été reconnu comme le souverain légitime du Sichuan par la Clique Zhili, mais le général audacieux et rusé a lentement vu son emprise se relâcher. L'invasion de sa province par la Clique du Yunnan a été la goutte d'eau qui a fait déborder le vase, faisant tomber une grande partie du Sichuan entre les mains des seigneurs de guerre et de radicaux. Le Département de l'Armement a été forcé de s'adapter à ces circonstances désastreuses et a invité à contrecœur plusieurs de ces grands chefs de guerre à rejoindre le gouvernement.                                                       Depuis lors, Yang s'est efforcé de rétablir son autorité sur le Sichuan, mais a dû faire face à une grande résistance de la part des seigneurs de guerre nouvellement enhardis, ainsi que des opportunistes au sein de sa propre clique, tels que le général confucéen Liu Cunhou et le chef de l'armée de répression des bandits, Tian Songyao. Une grande partie du ministère doute que Yang puisse maintenir ce gouvernement décentralisé et moribond plus longtemps. Ses généraux espèrent vivement qu'il régnera enfin sur les seigneurs de guerre, ou qu'il abandonnera enfin et laissera sa place à un leader plus agressif comme Cunhou. Mais sans un tisonnier comme lui pour les encourager, les généraux pourraient bien se retrouver derrière Yang.§!"
 SZC_paternal_autocrat_party:0 " Corps industriel "
 SZC_paternal_autocrat_party_long:0 " Corps industriel (Shiye Tuan)                           §gL'énorme armée du Corps industriel, dirigée par le seigneur de guerre de Chongqing Liu Xiang, est fréquemment tournée en dérision par les loyalistes zhili et les officiers progressistes, qui n'y voient rien d'autre qu'une foule de bandits. S'il est vrai que son armée surdimensionnée privilégie la quantité sur la qualité et présente certains échecs moraux, le Corps Industriel a accompli de grandes choses grâce à sa main-d'oeuvre brute et à sa puissance de feu intense. Le fait que Xiang ait réussi à maintenir son emprise sur le sud-est du Sichuan ainsi qu'à faire payer et nourrir ses innombrables hommes en témoigne.                                                         Après avoir été écarté du poste de gouverneur du Sichuan et laissé sans aucune reconnaissance de la part de la Clique du Zhili qu'il avait autrefois si loyalement servie, Liu Xiang a tourné son attention vers la prise de ce qu'il a déclaré être légitimement à lui, maintenant par la force et la ruse. Il a poussé à une véritable modernisation et à des réformes économiques, se souciant peu des profits à court terme tirés de la vente de bandits et d'opium, alors qu'il y a tant d'autres choses à saisir, si le Corps industriel réussit à étendre son influence sur le Sichuan. Ces politiques agressives signifient que l'armée de Xiang et ses réformes reposent toutes deux sur un élan brut, un seul plan égaré ou un obstacle inattendu sur son chemin pourrait réduire ses ambitions à néant.§!"
 SZC_national_populist_party:0 "Yiguandao"
 SZC_national_populist_party_long:0 "Yiguandao                           §gLe culte de Yiguandao a, ces dernières années, maintenu le contact avec une poignée de poches de fidèles convaincus, situées dans la province du Sichuan. La plupart de ces communautés sont regroupées autour de villages isolés, ou faisant partie de places fortes militaires appartenant à des généraux particulièrement zélés et fanatiques. En tant que telles, elles sont difficiles à influencer directement par le Grand Maître, mais elles restent néanmoins un grand symbole pour les ambitions pan-nationales de Zhang Tianran d'élever la Chine spirituellement et matériellement hors de son siècle d'humiliation et de luttes intestines.§!"

 SZC_Liu_Cunhou_party_long:0 "Département de l'armement (Wubei Xi)                           §gAu lendemain de la mort soudaine et malheureuse de Yang Sen, associée à la désintégration rapide des rivaux politiques du Département de l'armement, un vide de pouvoir massif est apparu dans la province du Sichuan. La position de leader a été rapidement occupée par une figure populaire et charismatique parmi les généraux du Département de l'Armement, le zélé confucianiste et fauteur de troubles Liu Cunhou.                        Liu a, à bien des égards, fait de la plus grande faiblesse du Sichuan, à savoir les conflits entre factions et la décentralisation du gouvernement, sa plus grande force. En soudoyant, menaçant, extorquant et exécutant les généraux qui ont remis en cause son autorité, il a rempli une grande partie de la province de béni-oui-oui loyaux et d'opportunistes avides, qui géreront volontiers leurs propres fiefs et maximiseront le profit global de la province par des mesures totalement sans scrupules. Alors que cette confédération chaotique de seigneurs de la guerre fonctionne pour le moment, certains collègues de Liu doutent tranquillement qu'elle puisse tenir le coup dans un avenir prévisible. Cependant, peu d'entre eux osent lui en parler et aucun ne l'a jamais fait deux fois.§!"

