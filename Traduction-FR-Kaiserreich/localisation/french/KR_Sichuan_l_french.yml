 SZC_Hire_Bandits_For_The_Army_tooltip:0 "\n§R Les bandits se battent pour de l'argent, pas pour la loyauté. Ils pourraient nous créer plus de problèmes qu'ils n'en résoudraient.§!"

 Sichuan_Famine_decisions:0 "Aides pour lutter contre la famine"
 Sichuan_Famine_decisions_desc:0 "La famine qui a ravagé le Sichuan en 1925 a laissé une profonde cicatrice sur notre peuple. Bien que nous ayons fait ce que nous pouvions pour en empêcher un autre, l'effondrement de la Ligue, la sécheresse persistante et les troubles endémiques ont transformé nos pires craintes en réalité. Nous devons maintenant tout faire pour lutter contre cette famine.\n\nRessources de secours actuelles : £convoy_texticon [?SZC_famine_PP|H0]"
 SZC_International_Famine_Relief:0 "Aide internationale pour lutter contre la famine"
 SZC_International_Famine_Relief_desc:0 "La Chine a beaucoup souffert ces dernières années, et nous ne pouvons pas faire grand-chose pour nous sauver nous mêmes. Dans certaines régions de l'étranger, qui n'ont pas été dévastés par la guerre ou la famine, il y a plus qu'assez de céréales pour tout le monde. Nous devrions faire appel à eux pour qu'ils nous aident en ces temps difficiles."

 SZC_Service_For_Food:0 "Du travail contre de la nourriture"
 SZC_Service_For_Food_desc:0 "Chaque homme valide qui peut servir doit faire sa part pour surmonter le désastre! Dès lors, nous offrirons aux civils des rations accrues en échange d'un temps de service militaire, et demanderons à ces soldats d'aider à la distribution de nourriture aux masses."
 SZC_Labour_Relief:0 "Aide par le Travail"
 SZC_Labour_Relief_desc:0 "Il n'y a pas assez de nourriture pour tout le monde, donc ceux qui le peuvent doivent travailler pour gagner leurs rations. Nous mettrons en place un programme où les chômeurs et les personnes valides seront enrôlés comme ouvriers et payés en rations pour construire les infrastructures et les installations dont nous avons besoin pour mieux lutter contre la famine."
 SZC_Allocate_More_Government_Funds:0 "Allouer plus de fonds gouvernementaux"
 SZC_Allocate_More_Government_Funds_desc:0 "Afin de lutter contre la famine, nous devrons investir davantage de ressources du gouvernement. Cela se fera toutefois au détriment d'autres projets de l'État."
 SZC_Increase_Relief_Efforts:0 "Accroitre les efforts de secours"
 SZC_Increase_Relief_Efforts_desc:0 "Il est clair que davantage doit être fait pour distribuer la nourriture dans les campagnes. Les dirigeants locaux des zones rurales du Sichuan seront chargés de mettre en place des programmes de distribution de riz à leurs communautés."
 SZC_Food_Banks:0 "Banques Alimentaires"
 SZC_Food_Banks_desc:0 "Le gouvernement travaillera avec les agriculteurs et les temples bouddhistes pour apporter de la nourriture aux habitants du Sichuan, nous aidant ainsi à mieux toucher tous les niveaux de la société, et diffuser notre aide pour lutter contre cette catastrophe."
 SZC_Subsidise_Food_Production:0 "Subventionner la production alimentaire"
 SZC_Subsidise_Food_Production_desc:0 "Le Sichuan compte de nombreux agriculteurs, mais comme la plupart d'entre eux ne gagnent pas assez pour compter sur autre chose que la météo et des méthodes désuètes, le spectre d'une nouvelle famine plane à chaque sécheresse. En intervenant avec l'argent de ses propres caisses, l'État peut aider les agriculteurs à lutter contre le gaspillage et à augmenter leur productivité."
 SZC_Enact_Price_Controls:0 "Mettre en place des contrôles sur les prix"
 SZC_Enact_Price_Controls_desc:0 "Lorsque la famine a éclaté, de nombreux marchands ont commencé à accumuler des céréales et du riz tout en facturant des frais exorbitants pour ces marchandises. L'État, soutenu par l'armée si besoin est, s'assurera que personne ne profite de la misère de notre peuple en contrôlant les prix."
 SZC_Child_Protection_Programme:0 "Programmation de protection de l'enfance"

 SZC_Import_Grain:0 "Importer du grain en provenance de [SZC_import_target]"
 SZC_import_target_GEA:0 "Indochine Allemande"
SZC_import_target_other:0 "[From.GetNameDef]"
 SZC_Import_Grain_desc:0 "La sécheresse ayant dramatiquement fait chuter le rendement de la plupart de nos terres agricoles à court terme, l'État allouera des fonds pour importer de la nourriture de l'étranger, pour compenser ce que la sécheresse a détruit."

 SZC_Request_Aid:0 "Demande de l'aide à [SZC_famine_relief]"
SZC_Request_Aid_desc:0 "[SZC_famine_relief_desc]"
 SZC_famine_relief_QIE:0 "le Gouvernement Central"
 SZC_famine_relief_desc_QIE:0 "L'ancien gouvernement central de Beijing a connu des moments difficiles, comme tout le monde en Chine. Quoi qu'il en soit, ils n'abandonneraient pas leurs compatriotes chinois. Nous devrions demander leur aide dans la lutte contre la famine."
 SZC_famine_relief_FNG:0 "Le Gouvernement de Fengtian"
SZC_famine_relief_desc_FNG:0 ""
 SZC_famine_relief_GXC:0 "Guangdong"
SZC_famine_relief_desc_GXC:0 ""
 SZC_famine_relief_CHI:0 "le Kuomintang"
SZC_famine_relief_desc_CHI:0 ""
 SZC_famine_relief_YUN:0 "Yunnan"
SZC_famine_relief_desc_YUN:0 ""
 SZC_famine_relief_LEC:0 "le Conseil des Légations"
 SZC_famine_relief_desc_LEC:0 "De Hong Kong à Shanghai, les Villes des légations possèdent une abondance de richesses et de ressources. Comparés au reste de la Chine, elles sont largement épargnées par la mort du maréchal Sun et les troubles qui ont suivi. Pour cette raison, elles sont en mesure de nous aider - que leur bureaucratie soit disposée à le faire, cependant, est une tout autre affaire."

 Sichuan_Opium_Monopoly_decisions:0 "Bureau monopolistique des ventes"
 Sichuan_Opium_Monopoly_decisions_desc:0 "La situation de l'opium est hors de notre contrôle à ce stade, et nous ne sommes pas en mesure de nous en débarrasser complètement. Au lieu d'éradiquer entièrement l'industrie, nous allons la placer sous le contrôle de l'État et remplir nos coffres avec les bénéfices tirés de ce vice.\n\nContrôle actuel de l'opium: £opium_texticon [?SZC_opium_control|+%1]"
 SZC_Bureaucratic_Reforms:0 "Réformes Bureaucratiques"
 SZC_Bureaucratic_Reforms_desc:0 "En ce qui concerne l'opium, nous devons prendre des mesures pour faire en sorte que la bureaucratie de l'État fonctionne moins comme une bureaucratie conventionnelle, et plus comme une entreprise. En apportant des changements progressifs dans ce but, nous rationaliserons notre contrôle sur le marché."
 SZC_Buy_Out_Merchants:0 "Racheter aux marchands"
 SZC_Buy_Out_Merchants_desc:0 "Parfois, la meilleure façon de faire face à la concurrence est de simplement racheter. Bien qu'il s'agisse d'un investissement coûteux pour l'État, en temps voulu, ces coûts pour nos caisses publiques devraient être remboursés grâce aux bénéfices que nous réaliserons."
 SZC_Forced_Acquisitions:0 "Acquisitions forcées"
 SZC_Forced_Acquisitions_desc:0 "En adoptant une interprétation très littérale de la loi, nous pouvons envoyer la police pour fermer de force quelques marchés privés et utiliser leurs biens et leurs biens pour étendre notre monopole."
 SZC_Tax_Harvesting_Scheme:0 "Schéma de perception de l'impôt"
 SZC_Tax_Harvesting_Scheme_desc:0 "Afin d'augmenter les revenus pour financer nos plans gouvernementaux, nous pouvons consacrer des ressources supplémentaires aux administrateurs locaux et accompagner leurs efforts pour collecter les impôts - anciens, actuels et nouveaux - qui nous sont dus et à soutirer chaque centime à ceux qui pensaient qu'ils étaient au-dessus du loi. Ce sera impopulaire, mais c'est pour le bien du Sichuan."
 SZC_Transit_Tariffs:0 "Taxes de transit"
 SZC_Transit_Tariffs_desc:0 "Nous demanderons à l'armée et à la police d'établir des points de contrôle sur les principales routes et points de transit autour du Sichuan pour taxer le transport de l'opium. Bien que cela s'avèrera pénible pour le commun des mortels, cela remplira nos coffres et empêchera la concurrence de déplacer leur marchandise pour échapper à notre contrôle."
 SZC_Farmer_Licensing:0 "Licence d'Agriculteur"
 SZC_Farmer_Licensing_desc:0 "Chaque ferme engagée dans la production d'opium aura besoin d'une licence pour opérer à partir de maintenant. Le non-respect de cette mesure nous obligera bien sûr à confisquer leurs biens."
 SZC_Uncontested_Monopoly:0 "Monopole incontesté"
 SZC_Uncontested_Monopoly_desc:0 "Il n'y a plus de marché de l'opium dans le Sichuan, seulement un monopole d'État auquel les criminels et les contrebandiers ne peuvent pas toucher. S'ils ne sont pas directement sous notre contrôle, ils le sont de facto par le biais de nos réglementations et taxes. Alors que certains peuvent dire que nous ne valons pas mieux que les criminels que nous avons évincés, nous avons apporté la sécurité et un flux constant d'argent à l'État."
 SZC_Combat_Corruption:0 "Combattre la corruption"
 SZC_Combat_Corruption_desc:0 "Nos efforts pour maintenir notre contrôle sur le marché sont entravés par certains de nos fonctionnaires qui acceptent des pots-de-vin afin de fermer les yeux sur les entreprises d'opium non autorisées. En les évinçant, il y aura moins de fissures par lesquelles les acteurs non-étatiques pourront s'infiltrer."
 SZC_Combat_Smuggling:0 "Combattre la contrebande"
 SZC_Combat_Smuggling_desc:0 "En détournant notre armée de ses fonctions classiques pour patrouiller les routes et les rivières du pays, nous pourrons grandement gêner les contrebandiers qui s'immiscent dans le monopole de l'État. Peu à peu, cela les conduira à la faillite."

 Sichuan_Opium_Removal_decisions:0 "Comité de Prohibition de l'Opium"
 Sichuan_Opium_Removal_decisions_desc:0 "Depuis que le traité de Tianjin lui a été imposé, le commerce de l'opium ravage la Chine et a plongé des millions de Chinois dans le desespoir. Notre responsabilité dans cette affaire est grande - et e Sichuan est le noyau pourri de cette industrie destructrice. Le défi auquel est confronté le Comité de Prohibition de l'Opium est immense, mais nous devons à notre peuple de le libérer des griffes de l'opium.\n\nPropagation actuelle de l'opium: £opium_texticon [?SZC_opium_spread|+%1]"
 SZC_Promote_Crop_Production:0 "Promouvoir la production de végétaux"
 SZC_Promote_Crop_Production_desc:0 "L'une des raisons de la prévalence des cultures d'opium est leur rentabilité. En subventionnant et en favorisant autrement la croissance des cultures régulières, nous devrions commencer à voir davantage de nos agriculteurs s'éloigner de la culture de l'opium."
 SZC_Poppy_Burning_Campaign:0 "Campagne d'Incinération du Coquelicot"
 SZC_Poppy_Burning_Campaign_desc:0 "Nous couperons l'approvisionnement à la source en envoyant l'armée attaquer certains des champs d'opium illégaux les plus importants encore en activité."
 SZC_Prohibitionist_Victory:0 "Victoire Prohibitionniste"
 SZC_Prohibitionist_Victory_desc:0 "Grâce au dévouement de l'OPC, le fléau de la toxicomanie qui sévit depuis si longtemps au Sichuan est enfin contenu et ceux qui en profitent sont derrière les barreaux ou chassés de nos provinces. C'est une victoire qui mérite vraiment d'être célébrée!"
 SZC_Anti_Corruption_Campaigns:0 "Campagnes anti-corruption"
 SZC_Anti_Corruption_Campaigns_desc:0 "Nos efforts pour contenir la propagation de l'opium sont grandement entravés par des officiels et des fonctionnaires corrompus qui acceptent des pots-de-vin, détournent des fonds et ignorent la loi quand cela leur convient. Des efforts supplémentaires doivent être déployés pour s'assurer qu'ils savent que leurs fonctions et titres ne les placent pas au-dessus de la loi."
 SZC_Purge_The_Administration:0 "Purger l'Administration"
 SZC_Purge_The_Administration_desc:0 "A périodes exceptionnelles, mesures exceptionnelles et nous avons actuellement trop de profteurs parmi nous qui abusent des difficultés de notre peuple. Nous utiliserons notre police et notre armée pour les évincer de leurs positions et envoyer un message clair que nous ne tolérerons pas la corruption."
 SZC_Anti_Smuggling_Measures:0 "Mesures anti-contrebande"
 SZC_Anti_Smuggling_Measures_desc:0 "En détournant notre armée de ses fonctions classiques pour patrouiller les routes et les rivières du pays, nous pourrons géner considérablement les mouvements des contrebandiers qui s'immiscent dans le monopole de l'État. Peu à peu, cela les conduira à la faillite.."
 SZC_Break_The_Black_Market:0 "Détruire le Marché Noir"
 SZC_Break_The_Black_Market_desc:0 "Au lieu d'éradiquer progressivement les criminels, nous enverrons l'armée et les combattrons comme nous combattons n'importe quel autre ennemi du Sichuan, et cela sans limite de force."
 SZC_Break_The_Black_Market_tooltip:0 "§RLes bandits n'accepteront pas la situation sans broncher. Si cette opération est un échec, cela réduira considérablement nos efforts !§!"
 SZC_Set_Up_Treatment_Clinics:0 "Mettre en place des traitements en cliniques"
 SZC_Set_Up_Treatment_Clinics_desc:0 "En construisant de nouvelles cliniques et en agrandissant celles qui existent déjà pour réhabiliter les toxicomanes, nous atténuerons les effets de la crise et rendrons l'activité moins rentable pour les passeurs."
 SZC_Set_Up_Treatment_Clinics_tooltip:0 "§GUne fois la crise passée, ces cliniques seront toujours là pour aider les personnes ayant des besoins plus conventionnels.§!"

 Sichuan_Diarchy_decisions:0 "La Diarchie"
 Sichuan_Diarchy_decisions_desc:0 "Contrairement à de nombreuses cliques de seigneurs de guerre en Chine, celle de Baoding est connue pour être plus enclineà la coopération qu'à la compétition. Si l'équilibre est maintenu, cela apportera de puissants avantages au Sichuan. Les deux parties doivent donner et recevoir pour que la coopération fonctionne, car si une partie devient trop dominante, la diarchie peut commencer à ressembler aux autocraties qui l'entourent."
 SZC_Favour_The_Militarists:0 "Favoriser les Militaristes"
 SZC_Favour_The_Militarists_desc:0 "En soutenant l'aile militaire la plus conservatrice par le biais de financements et de faveurs, notre armée récoltera les bénéfices tout en donnant à sa faction un coup de pouce aux yeux du public. Si l'armée est négligée, cela dégradera ses performances sur le terrain. Cependant, les laisser devenir trop forts risque de paralyser les branches civiles du gouvernement du Sichuan. S'il est certes tentant de privilégier l'armée en temps de guerre notamment, il faut se garder de provoquer une réaction hostile en négligeant nos devoirs administratifs."
 SZC_Favour_The_Bureaucrats:0 "Favoriser les Bureaucrates"
 SZC_Favour_The_Bureaucrats_desc:0 "En fournissant plus de ressources et de soutien public aux branches civiles du gouvernement, nous obtiendrons une bureaucratie bien huilée, plus apte à relever les défis auxquels la province est confrontée. Si nous les favorisons trop fortement, cependant, notre armée subira les résultats des réductions de dépenses et obtiendra de moins bons résultats sur le terrain. Si cela dure trop longtemps, on ne peut pas exclure que l'armée prenne elle-même des mesures pour régler ce déséquilibre."

 Sichuan_Foreign_Policy_decisions: "Politique Etrangère"
 SZC_Intervene_In_Northwestern_War:0 "Intervenir dans la Guerre du Nord-Ouest"
 SZC_Intervene_In_Northwestern_War_desc:0 "Les tensions qui couvaient depuis longtemps entre le Tibet et la clique de la famille Ma sur le territoire de Yushu ont finalement explosé, et c'est tout le nord-ouest de la Chine et même la Mongolie qui sont maintenant entraînés dans une guerre massive. C'est une occasion parfaite pour nous de récupérer nos territoires à Xikang, perdus en 1928."
