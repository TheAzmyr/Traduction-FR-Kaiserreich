 SZC_totalist_party_long:0 "Kuomintang                                           §gL'influence du Kuomintang au Sichuan se fait surtout sentir à travers la présence des forces de guérilla du Département des Officiers, constitué en de nombreux clubs politiques secrets disséminés dans les centres urbains et dans les communes rurales de toute la région. Parmi ceux-ci, c'est le Département des Officiers qui peut exercer le pouvoir politique le plus direct et qui a une chance mince mais encore crédible de diffuser les trois principes de Sun Ya Tsen au Sichuan. Mais ils sont également modérés et prudents, à la différence des dirigeants propagandistes et paysans radicaux qui adhèrent à des manifestations plus irrévérencieuses et plus téméraires de fanatisme idéologique. Les quelques organisations de la province qui prêchent des croyances aussi extrêmes que le syndicalisme, ou la pensée de Wang Jingwei restent un atout utile pour le Département des Officiers, mais elles sont largement impuissantes à elles seules.§!"
