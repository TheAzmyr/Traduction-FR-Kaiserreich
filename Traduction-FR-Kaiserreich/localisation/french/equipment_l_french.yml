 modern_tank_equipment: "Chars modernes"
 modern_tank_equipment_desc: "Le char moderne est polyvalent et agile, capable de remplir toutes sortes de missions telles que la reconnaissance, le soutien ou même le combat en première ligne."
 modern_tank_equipment_1: "Chars modernes"
 modern_tank_equipment_1_short: "Char moderne"
 modern_tank_equipment_1_desc: "Le char moderne est polyvalent et agile, capable de remplir toutes sortes de missions telles que la reconnaissance, le soutien ou même le combat en première ligne."

 modern_tank_artillery_equipment: "Canons automoteurs modernes"
 modern_tank_artillery_equipment_desc: "En apparence, rien ne distingue le §Ycanon automoteur moderne§! d'un char, mais son blindage est généralement insuffisant pour survivre à un tir direct au combat. Malgré tout, ce blindage est suffisant pour protéger l'équipage des éclats d'obus et des tirs d'armes légères."
 modern_tank_artillery_equipment_1: "Canons automoteurs modernes"
 modern_tank_artillery_equipment_1_short: "Canon automoteur moderne"
 modern_tank_artillery_equipment_1_desc: "En apparence, rien ne distingue le canon automoteur moderne d'un char, mais son blindage est généralement insuffisant pour survivre à un tir direct au combat. Malgré tout, ce blindage est suffisant pour protéger l'équipage des éclats d'obus et des tirs d'armes légères."

 modern_tank_destroyer_equipment: "Chasseurs de chars modernes"
 modern_tank_destroyer_equipment_desc: "Le §Ychasseur de chars moderne§! est une évolution des premiers chasseurs de chars légers et moyens, pour lesquels la mobilité et la rapidité ont été privilégiées au détriment du blindage."
 modern_tank_destroyer_equipment_1: "Chasseurs de chars modernes"
 modern_tank_destroyer_equipment_1_short: "Chasseur de char moderne"
 modern_tank_destroyer_equipment_1_desc: "Le chasseur de chars moderne est une évolution des premiers chasseurs de chars légers et moyens, pour lesquels la mobilité et la rapidité ont été privilégiées au détriment du blindage."

 modern_tank_aa_equipment: "Canons automoteurs anti-aériens modernes"
 modern_tank_aa_equipment_desc: "Par ses tirs sol-air et sa cadence de tir rapide, le §Ycanon automoteur anti-aérien moderne§! constitue une véritable menace pour les avions."
 modern_tank_aa_equipment_1: "Canons automoteurs anti-aériens modernes"
 modern_tank_aa_equipment_1_short: "Canon automoteur AA moderne"
 modern_tank_aa_equipment_1_desc: "Par ses tirs sol-air et sa cadence de tir rapide, le canon automoteur anti-aérien moderne constitue une véritable menace pour les avions."

 mechanized_equipment: "Matériel mécanisé"
 mechanized_equipment_short: "Matériel mécanisé"
 mechanized_equipment_desc: "§YMatériel mécanisé§!\nL'infanterie mécanisée est équipée de véhicules de transport de troupes ou de véhicules de combat. L'infanterie mécanisée se distingue de l'infanterie motorisée par ses véhicules, qui lui offrent une certaine protection contre les tirs hostiles, contrairement aux véhicules à roues non blindés (camions ou jeeps) de l'infanterie motorisée."
 mechanized_equipment_1: "Matériel mécanisé I"
 mechanized_equipment_1_short: "Matériel mécanisé I"
 mechanized_equipment_1_desc: "L'infanterie mécanisée est équipée de véhicules de transport de troupes ou de véhicules de combat. L'infanterie mécanisée se distingue de l'infanterie motorisée par ses véhicules, qui lui offrent une certaine protection contre les tirs hostiles, contrairement aux véhicules à roues non blindés (camions ou jeeps) de l'infanterie motorisée."
 mechanized_equipment_2: "Matériel mécanisé  II"
 mechanized_equipment_2_short: "Matériel mécanisé  II"
 mechanized_equipment_2_desc: "L'infanterie mécanisée est équipée de véhicules de transport de troupes ou de véhicules de combat. L'infanterie mécanisée se distingue de l'infanterie motorisée par ses véhicules, qui lui offrent une certaine protection contre les tirs hostiles, contrairement aux véhicules à roues non blindés (camions ou jeeps) de l'infanterie motorisée."
 mechanized_equipment_3: "Matériel mécanisé  III"
 mechanized_equipment_3_short: "Matériel mécanisé  III"
 mechanized_equipment_3_desc: "L'infanterie mécanisée est équipée de véhicules de transport de troupes ou de véhicules de combat. L'infanterie mécanisée se distingue de l'infanterie motorisée par ses véhicules, qui lui offrent une certaine protection contre les tirs hostiles, contrairement aux véhicules à roues non blindés (camions ou jeeps) de l'infanterie motorisée."

 anti_air_equipment: "Artillerie anti-aérienne tractée"
 anti_air_equipment_short: "Canons anti-aériens"
 anti_air_equipment_desc: "S'il a en premier lieu été conçu pour abattre les appareils ennemis, le tir à cadence rapide de l'§Yartillerie anti-aérienne tractée§! se révèle également très efficace contre les cibles terrestres."

 anti_tank_equipment: "Artillerie antichar tractée"
 anti_tank_equipment_short: "Canons antichars"
 anti_tank_equipment_desc: "Conçue pour détruire les cibles blindées telles que les chars, l'§Yartillerie antichar tractée§! tire généralement des obus perforants."

 anti_air_equipment_1: "Artillerie anti-aérienne tractée"
 anti_air_equipment_1_short: "Canons anti-aériens"
 anti_air_equipment_1_desc: "S'il a en premier lieu été conçu pour abattre les appareils ennemis, le tir à cadence rapide de l'artillerie anti-aérienne se révèle également très efficace contre les cibles terrestres."

 anti_tank_equipment_1: "Artillerie antichar tractée"
 anti_tank_equipment_1_short: "Canons antichars"
 anti_tank_equipment_1_desc: "Conçue pour détruire les cibles blindées telles que les chars, cette pièce d'artillerie tire généralement des obus perforants."

 artillery_equipment: "Artillerie tractée"
 artillery_equipment_short: "Artillerie"
 artillery_equipment_desc: "Les pièces d'§Yartillerie§! sont des armes de gros calibre, telles que les canons et les obusiers, manipulées par une équipe de servants et dont la portée est nettement supérieure à celle des armes individuelles."

 rocket_artillery_equipment: "Lance-roquettes tracté"
 rocket_artillery_equipment_short: "Lance-roquettes"
 rocket_artillery_equipment_desc: "La précision et la cadence de tir du lance-roquettes sont nettement inférieures à celles des batteries de canons traditionnelles. Toutefois, sa capacité à frapper une cible de plusieurs roquettes simultanément permet d'infliger de lourds dégâts."

 artillery_equipment_1: "Artillerie tractée"
 artillery_equipment_1_short: "Artillerie"
 artillery_equipment_1_desc: "Les pièces d'artillerie sont des armes de gros calibre, telles que les canons et les obusiers, manipulées par une équipe de servants et dont la portée est nettement supérieure à celle des armes individuelles."
