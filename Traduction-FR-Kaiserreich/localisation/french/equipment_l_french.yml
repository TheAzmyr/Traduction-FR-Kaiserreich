 anti_air_equipment_2_desc: "Une pièce d'artillerie anti-aérienne, aux munitions et au canon plus longs, capable d'abattre des appareils volant à haute altitude."
 anti_air_equipment_3: "Artillerie anti-aérienne avancée"
 anti_air_equipment_3_desc: "Une pièce d'artillerie anti-aérienne mobile perfectionnée, disposant d'une portée et d'une puissance de feu supérieures, capable d'abattre même les avions ennemis les plus rapides et volant à haute altitude."

 rocket_artillery_equipment_2: "Lance-roquettes avancé"
 rocket_artillery_equipment_2_desc: "Les roquettes à rotation stabilisée améliorent la portée des batteries d'artillerie légères."

 anti_tank_equipment_2: "Artillerie antichar améliorée"
 anti_tank_equipment_2_desc: "Canon de gros calibre conçu pour combattre les chars lourds à blindage incliné."
 anti_tank_equipment_3: "Artillerie antichar avancée"
 anti_tank_equipment_3_desc: "En alliant différentes munitions d'un type nouveau à un canon permettant une sortie à la bouche plus rapide, les canons antichars sont capables de percer tous les blindages que pourra mettre au point l'ennemi."

 motorized_rocket_equipment: "Lance-roquettes motorisé"
 motorized_rocket_equipment_short: "Lance-roquettes motorisés"
 motorized_rocket_equipment_desc: "Plus rapide que l'artillerie conventionnelle, le lance-roquettes multiple est toutefois moins précis et plus long à recharger. Lorsqu'il est monté sur un camion, il peut lancer des attaques et changer de position avant que l'ennemi ait le temps de riposter."
 motorized_rocket_equipment_1: "Lance-roquettes motorisé"
 motorized_rocket_equipment_1_short: "Lance-roquettes motorisés"
 motorized_rocket_equipment_1_desc: "Plus rapide que l'artillerie conventionnelle, le lance-roquettes multiple est toutefois moins précis et plus long à recharger. Lorsqu'il est monté sur un camion, il peut lancer des attaques et changer de position avant que l'ennemi ait le temps de riposter."

 amphibious_mechanized_equipment: "Véhicules de débarquement amphibies"
 amphibious_mechanized_equipment_short: "Amtrac"
 amphibious_mechanized_equipment_desc: "Les véhicules amphibies ou §Yamtracs§! (« amphibious tractors ») permettent à l'infanterie de marine de débarquer sur les plages en bénéficiant d'une protection blindée. Malgré tout, ce matériel consomme une grande quantité de carburant."
 amphibious_mechanized_equipment_1: "Véhicule amphibie"
 amphibious_mechanized_equipment_1_short: "Amtrac"
 amphibious_mechanized_equipment_1_desc: "Les véhicules amphibies ou amtracs (« amphibious tractors ») permettent à l'infanterie de marine de débarquer sur les plages en bénéficiant d'une protection blindée. Malgré tout, ce matériel consomme une grande quantité de carburant."
 amphibious_mechanized_equipment_2: "Véhicule amphibie amélioré"
 amphibious_mechanized_equipment_2_short: "Amtrac amélioré"
 amphibious_mechanized_equipment_2_desc: "Ces amtracs bénéficient de plusieurs améliorations par rapport à la version originale, telle qu'une rampe à l'arrière pour faciliter le déchargement sur les plages."

 amphibious_tank_equipment: "Chars amphibies"
 amphibious_tank_equipment_short: "Chars amphibies"
 light_tank_amphibious_chassis: "Chars légers amphibies"
 light_tank_amphibious_chassis_short: "Ch. légers amph."
 medium_tank_amphibious_chassis: "Chars moyens amphibies"
 medium_tank_amphibious_chassis_short: "Ch. moyens amph."
 heavy_tank_amphibious_chassis: "Chars lourds amphibies"
 heavy_tank_amphibious_chassis_short: "Ch. lourds amph."

 amphibious_tank_equipment_1: "Char amphibie"
 amphibious_tank_equipment_2: "Chars amphibies améliorés"
 amphibious_tank_equipment_desc: "§YChars amphibie§!\nLes chars ont pu être améliorés pour se déplacer aussi dans l'eau. Ils donnent de bien meilleurs résultats que les autres chars lors des débarquements, mais consomment aussi beaucoup plus de carburant."
 amphibious_tank_equipment_1_desc: "Ce véhicule est pour l'essentiel un char léger modifié pour assurer sa flottaison, offrant ainsi un soutien d'artillerie aux unités établissant une tête de pont lors des débarquements."
 amphibious_tank_equipment_2_desc: "Un char moyen modifié pour se déplacer dans l'eau. Les améliorations en termes de flexibilité et de mobilité se retranscrivent malgré tout sur la consommation en carburant."

