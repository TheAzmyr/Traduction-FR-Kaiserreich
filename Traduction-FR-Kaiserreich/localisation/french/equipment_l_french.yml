l_french:
 submarine: "Sous-marin"
 submarine_desc: "Les sous-marins sont des vaisseaux de raids furtifs. Les sous-marins lourds sont plus gros et plus puissants, avec une portée opérationnelle plus longue et une certaine capacité de bombardement surface-surface et côtière."
 both_cruisers_desc: "Croiseur Léger - Un vaisseau léger de protection. Son rôle principal est de protéger les vaisseaux capitaux des vaisseaux légers ennemis, mais il peut aussi lancer de puissantes torpilles qui peuvent blesser les vaisseaux plus gros.\n\nCroiseur Lourd - Un grand croiseur blindé qui est assez flexible. Un bon choix pour les nations qui ne peuvent pas se permettre de construire de plus gros vaisseaux capitaux."
 light_cruiser: "Croiseur léger"
 light_cruiser_desc: "Navire blindé de petite taille. Sa tâche principale est de protéger les navires capitaux contre les navires légers ennemis, mais il peut aussi déclencher de puissantes torpilles qui peuvent faire des ravages sur des navires plus gros."
 heavy_cruiser: "Croiseur lourd"
 heavy_cruiser_desc: "Un grand croiseur blindé qui est assez flexible. Un bon choix pour les nations qui ne peuvent pas se permettre de construire des vaisseaux capitaux plus importants."
 destroyer: "Destroyer"
 destroyer_desc: "Les navires d'escortes les plus légers qui soient. Leur fonction est de défendre les bâtiments plus imposants et de trouver les sous-marins ennemis pour les détruire."
 ship_hull_light: "Coque légère"
 ship_hull_light_desc: "Les navires d'escortes les plus légers qui soient. Leur fonction est de défendre les bâtiments plus imposants et de trouver les sous-marins ennemis pour les détruire."
 carrier: "Porte-avions"
 carrier_desc: "Un navire capital capable d'acheminer des escadrilles de puissants avions jusqu'au théâtre des opérations. Il peut également faire office d'aérodrome flottant positionné au large des côtes ennemies."
 battleship: "Cuirassé"
 battleship_desc: "Les cuirassés sont des navires de niveau intermédiaire avec des performances globales. Ils équilibrent vitesse, blindage et puissance de feu, mais n'excellent dans aucun domaine."
 armor_desc: "Le blindage le plus épais et le plus résistant qui puisse s'acheter avec de l'argent."
 battle_cruiser: "Croiseur de bataille"
 battle_cruiser_desc: "Un navire capital a souvent des capacités offensives proches de celles d'un cuirassé, mais avec un blindage plus faible échangé contre une vitesse plus élevée."
 convoy: "Convoi"
 convoy_desc: "Les §Yconvois§! sont utilisés pour le commerce international de biens et de ressources, mais aussi pour transporter des troupes par voie maritime et mener des invasions navales."
 sh_battleship: "Super Dreadnought"
 sh_battleship_desc: "Le plus grand navire capital avec les plus gros canons et les blindages les plus solides que l'argent peut acheter. Un investissement aussi coûteux mérite un soutien approprié avec des petits navires de contrôle."

 light_airframe: "Avion léger"
 light_airframe_desc: "Avion à cellule légère"
 medium_airframe: "Avion intermédiaire"
 medium_airframe_desc: "Avion à cellule intermédiaire"
 heavy_airframe: "Avion lourd"
 heavy_airframe_desc: "Avion à cellule lourde"
 jet_engines: "Moteur à réaction"
 JET_ENGINES_SPECIAL: "La mise au point du moteur à réaction est la condition première pour le développement des avions à réaction. Il convient donc de mener ces recherches afin de pouvoir développer ces avions extrêmement sophistiqués."
 jet_engines_desc: "Véritable bond en avant technologique, le moteur à réaction va permettre le développement d'une génération entièrement nouvelle d'avions."

 convoy_1: "Convoi"

 armored_car_equipment: "Voiture blindée"
 armored_car_equipment_desc: "Véhicules blindés légers à roues. Communs pour la reconnaissance et la suppression de la résistance, mais peuvent être équipés d'armements plus lourds."
 motorized_equipment: "Camions"
 motorized_equipment_desc: "§YCamions§! utilisés pour le transport des troupes et du ravitaillement et la motorisation des divisions."
 motorized_equipment_0: "Camion de base"
 motorized_equipment_0_desc: "Pendant la Grande Guerre, les armées ont commencé à utiliser des camions civils pour le transport du ravitaillement et du matériel lourd. Depuis, ces équipements sont devenus partie intégrante de la plupart des armées."
 motorized_equipment_1: "Camions"
motorized_equipment_1_desc: "La motorisation de l'infanterie est la première étape vers la mécanisation d'une armée. Les camions civils sont facilement adaptables à l'utilisation militaire pour le transport des soldats, le remorquage des canons et le transport de matériel et de fournitures. Cela augmente considérablement la mobilité stratégique des unités d'infanterie, qui autrement dépendraient de la marche."
 support_equipment_short: "Mat. de soutien"
 support_equipment: "Matériel de soutien"
 support_equipment_desc: "Radios, jeeps, pontons et autres matériels pour assister les troupes."
 tech_support: "Matériel de soutien"
 support_equipment_1: "Matériel de soutien"
 support_equipment_1_desc: "Radios, jeeps, pontons et autres matériels pour assister les troupes."

