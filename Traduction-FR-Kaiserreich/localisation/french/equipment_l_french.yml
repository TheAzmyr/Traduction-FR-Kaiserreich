 ship_engine_upgrade: "Motorisation"
 ship_engine_upgrade_desc: "Le navire doté de la motorisation la plus puissante décide de la distance d'avec l'ennemi au cours des combats."
 ship_reliability_upgrade: "Fiabilité"
 ship_reliability_upgrade_desc: "Un navire très fiable échappera plus facilement aux frappes critiques qui peuvent sérieusement endommager un bâtiment mal conçu."
 ship_anti_air_upgrade: "Canons anti-aériens"
 ship_anti_air_upgrade_desc: "Plus vous aurez de canons anti-aériens, plus vous descendrez d'avions ennemis !"
 ship_ASW_upgrade: "ASM"
 ship_ASW_upgrade_desc: "Les armes de lutte anti-sous-marine permettent de détecter et détruire les sous-marins ennemis."
 destroyer_engine_upgrade: "Motorisation"
 destroyer_engine_upgrade_desc: "Le navire doté de la motorisation la plus puissante décide de la distance d'avec l'ennemi au cours des combats."
 sub_engine_upgrade: "Motorisation"
 sub_engine_upgrade_desc: "Le navire doté de la motorisation la plus puissante décide de la distance d'avec l'ennemi au cours des combats."
 sub_stealth_upgrade: "Furtivité"
 sub_stealth_upgrade_desc: "La plus grande force d'un sous-marin est sa capacité à rester indétectable et à ne frapper que lorsqu'il a l'avantage."
 sub_torpedo_upgrade: "Torpilles"
 sub_torpedo_upgrade_desc: "La torpille constitue une arme offensive d'une puissance telle qu'elle permet aux plus petits navires, une fois à portée, d'infliger des dégâts critiques aux navires ennemis."
 ship_deckspace_upgrade: "Pont d'envol"
 ship_deckspace_upgrade_desc: "Espace accru pour transporter et catapulter des avions."

 plane_gun_upgrade: "Armes"
 plane_gun_upgrade_desc: "Armes permettant de combattre plus efficacement d'autres avions."
 cv_plane_gun_upgrade: "Armes"
 cv_plane_gun_upgrade_desc: "Armes permettant de combattre plus efficacement d'autres avions."
 plane_engine_upgrade: "Motorisation"
 plane_engine_upgrade_desc: "Un avion qui vole plus vite peut facilement prendre l'avantage en termes de positionnement et de verrouillage de cibles. Important pour les intercepteurs."
 plane_range_upgrade: "Rayon d'action"
 plane_range_upgrade_desc: "Un avion doté d'un meilleur rayon d'action peut atteindre des zones plus stratégiques."
 cv_plane_range_upgrade: "Rayon d'action"
