 plane_reliability_upgrade: "Fiabilité"
 plane_reliability_upgrade_desc: "Un avion peu fiable a plus de risques d'avoir des accidents lors de ses missions."
 plane_naval_upgrade: "Attaque"
 plane_naval_upgrade_desc: "Plus grande capacité d'acheminement d'armes antinavires."
 cv_plane_naval_upgrade: "Attaque"
 cv_plane_naval_upgrade_desc: "Plus grande capacité d'acheminement d'armes antinavires."
 plane_bomb_upgrade: "Bombardement"
