 air_force_spirit: "Esprit de l'Armée de l'air"
 air_force_command_spirit: "Esprit de commandement aérien"

 heritage_of_accomplishment: "Traditions d'accomplissement"
 heritage_of_accomplishment_desc: "L'histoire et les réalisations de nos régiments témoignent de l'héroïsme de nos soldats. En reconnaissant habituellement les grandes actions, chaque homme peut aspirer à cette même grandeur."
