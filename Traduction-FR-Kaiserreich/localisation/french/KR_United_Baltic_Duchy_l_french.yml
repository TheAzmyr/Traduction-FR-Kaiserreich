 BAT_transformation_decision_category_desc:0 "Après avoir pris le pouvoir absolu et forgé une alliance permanente avec la Landeswehr, la Confrérie peut enfin mettre en œuvre ses plans pour l'État des Allemands de la Baltique. L'ancien ordre désuet doit être totalement éradiqué et remplacé par un renouveau national, qui libérera non seulement les pays baltes, mais toute l'Allemagne de ses chaînes et lui permettra de diriger l'Europe dans une à lutte à mort contre les barbares de l'Est.\n\nLa transformation nationale sera un processus ardu et coûteux. Chaque §YPriorité Nationale§! de la branche une §YArmée avec un État§! de votre arbre de priorités, détaillant l'assujettissement du pays aux objectifs ultimes de la Confrérie, augmentera la perte hebdomadaire de £stability_texticon §Ystabilité§!. Pour éviter que cette escalade de l'instabilité ne submerge le pays, vous pouvez de poursuivre les priorités de la branche §YUnité des Églises§! de votre arbre de priorités, qui détaille le contrôle croissant de la culture allemande balte - et accorde une stabilité temporaire, avec malgré tout un prix à payer. Alternativement, l'option est toujours là pour simplement intensifier l'oppression de la population jusqu'à ce qu'elle comprenne..."
