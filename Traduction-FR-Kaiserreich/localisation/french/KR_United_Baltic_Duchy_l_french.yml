 BAT_GER_new_beginning:0 "Un nouveau départ"
 BAT_GER_new_beginning_desc:0 "La Vieille Allemagne est tombée. Une nouvelle Allemagne se lève, renouvelée, rajeunie et prête à redonner à l'histoire le chemin qui lui revient. Le plus dur - reconquérir l'Allemagne - a été fait. Maintenant, le reste de l'Europe attend."
 BAT_GER_found_faction:0 "Exporter le Renouveau National"
 BAT_GER_found_faction_desc:0 "Maintenant que nous avons consolidé notre emprise sur l'Allemagne, il est temps pour nous d'exporter notre révolution. On dit que l'Allemagne sera le leader d'une nouvelle Europe qui revivifiera et mènera des croisades contre les syndicalistes et les Russes - et nous le ferons par la force."
 BAT_GER_syndicalist_crusade:0 "Croisade contre le Syndicalisme"
 BAT_GER_syndicalist_crusade_desc:0 "Comme une maladie, le Syndicalisme continue de se répandre à travers l'Europe. Ce poison sera guéri et les âmes languissant sous le joug des syndicalistes, sauvées - par une intervention militaire. Partout où la gauche pointera la tête, nous la frapperons et la décapiterons."
 BAT_GER_russia_crusade:0 "Die Ostbewegung"
 BAT_GER_russia_crusade_desc:0 "La mission historique de l'Allemagne est de s'étendre vers l'Est. Les Allemands baltes existent grâce à cette poussée vers les terres fertiles de l'Est, et nous pousserons l'Allemagne pour qu'elle saisisse son destin. La Russie doit être rayée de la carte!"
 BAT_GER_find_allies:0 "Reconstruire l'Hégémonie Européenne"
 BAT_GER_find_allies_desc:0 "Après la chute de l'Empire Allemand, son hégémonie en Europe Centrale s'est effondrée. Les États qui étaient nos alliés se sont séparés et ont commencé à tracer leur propre voie indépendante. C'est inacceptable. Par le sang et l'acier, nous établirons de nouveau une hégémonie en Europe Centrale."
 BAT_GER_new_reichswehr:0 "La Nouvelle Reichsheer"
 BAT_GER_new_reichswehr_desc:0 "La Baltische Landeswehr servira de tuteur central à une nouvelle armée pour la nation allemande, une force qui sera suffisamment forte pour protéger ses intérêts dans le monde entier. De toutes les nations germaniques, les Allemands de la Baltique ont été historiquement les plus plongés dans la guerre, ce rôle leur revient de manière naturelle."
 BAT_GER_baltic_model:0 "Mettre en place le modèle Balte"
 BAT_GER_baltic_model_desc:0 "Le soi-disant «Modèle balte» d'organisation des escouades s'est avéré efficace dans la guerre moderne. Nous devons également l'implémenter dans le Reichsheer et diviser tous les soldats en petites escouades très soudées, afin de renforcer encore leur efficacité."
 BAT_GER_post_wk2_tech:0 "Héritage de la Seconde Weltkrieg"
 BAT_GER_post_wk2_tech_desc:0 "La Seconde Weltkrieg est venue puis s'en est allée, et grâce à elle, l'avenir de la guerre a été tracé. Les chars, les avions et les tactiques modernes sont désormais courants sur le champ de bataille, et nous devons tous les étudier et les mettre en œuvre au sein de la nouvelle Reichsheer."
 BAT_GER_wunderwaffe:0 "Wunderwaffe"
 BAT_GER_wunderwaffe_desc:0 "Nous devons autoriser l'expérimentation au sein de notre département de recherche et de développement militaire, de cette façon nous pourrons réellement débloquer la puissance et la capacité destructrice, autrefois considérés comme de la pure fantaisie."
 BAT_GER_total_war:0 "Totaler Krieg"
 BAT_GER_total_war_desc:0 "Le plus souvent, la guerre moderne n'est pas gagnée par des tactiques supérieures, mais simplement en surpassant l'ennemi. Nous devons orienter notre économie en conséquence et nous préparer à une guerre totale."
 BAT_GER_air_power:0 "Portez la guerre dans les Cieux"
 BAT_GER_air_power_desc:0 "Après avoir reconquis l'Allemagne, nous devons reconstruire à nouveau la Luftwaffe - maintenant, avec le nouveau concept d'avion à réaction à portée de main, nos avions ont le potentiel de briser le mur du son."
 BAT_GER_gleichschaltung:0 "Gleichschaltung"
 BAT_GER_gleichschaltung_desc:0 "Une nouvelle Allemagne doit apprendre de la Baltique renouvelée sur la façon de diriger toute l'Europe. Nous mettrons en œuvre une politique de contrôle total sur toutes les facettes de la société afin de mettre pleinement en œuvre notre renouveau national."
 BAT_GER_new_christianity:0 "Définir un nouveau Christianisme Allemand"
 BAT_GER_new_christianity_desc:0 "La Fraternité Balte adoptent une nouvelle vision germanique du Christianisme - il est temps que toute l'Europe la suive. En commençant par l'Allemagne - nous détruirons l'église catholique et réunirons tous les chrétiens sous un culte renouvelé de la Bible!"
 BAT_GER_blood_and_soil:0 "Mouvement Blut und Boden"
 BAT_GER_blood_and_soil_desc:0 "La terre allemande est liée au sang allemand, et non seulement les Allemands devraient revenir à un mode de vie rural plus simple, mais nous devrions étendre cet "espace de vie" aux terres fertiles de l'Est - là, en asservissant les Slaves locaux, l'Allemagne pourra mettre en place son utopie. Nous devrions embrasser ce mouvement et l'intégrer dans notre idéologie."
 BAT_GER_corporatism:0 "Principe de Solidarité Nationale"
 BAT_GER_corporatism_desc:0 "L'économie ne nous volera plus nos âmes! Nous augmenterons le contrôle de l'État sur les affaires économiques et le soumettrons à la Nation, et non à un capitaliste ou à un étranger."
 BAT_GER_conservative_revolution:0 "Stratification du Corps National"
 BAT_GER_conservative_revolution_desc:0 "La hiérarchie et l'inégalité sont naturelles - ceux qui ont le droit de gouverner, disons, les nobles au sang bleu de la Fraternité Balte, devraient être ceux qui gouvernent. Cet ordre et cette stratification du passé antique doivent être restaurés, la pensée libérale complètement purgée et le règne absolu de l'élite assuré."
 BAT_GER_thousand_years:0 "Das Dritte Reich"
 BAT_GER_thousand_years_desc:0 "Libéré et ressuscité, l'Aigle allemand s'élève à nouveau sur Europe, sans égal! La direction bienveillante des Allemands de la Baltique garantira que la nouvelle Allemagne durera mille ans!"

