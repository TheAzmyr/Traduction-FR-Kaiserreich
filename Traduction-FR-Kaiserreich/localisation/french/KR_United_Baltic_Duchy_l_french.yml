 POLITICS_WILHELM_MUNTER_DESC:0 "Gotthard Wilhelm Nikolai Munter est né à Riga dans une famille de classe moyenne mixte estonienne et balte allemande, et a grandi pendant les derniers jours de l'Empire russe. Avec le reste de l'école polytechnique de Riga, il a été évacué en Russie, puis recruté dans l'armée impériale russe. Intronisé dans le corps de cadets, Munter fut l'un des premiers à résister à la révolution d'octobre à Petrograd, mais le nombre de révolutionnaires s'avéra trop élevé pour résister. Le soldat allemand fut emprisonné, mais il réussit à s'échapper grâce à des relations et à se réfugier dans les pays baltes, où il retourna à Riga, sous occupation allemande. Là, ayant enfin trouvé le repos, Munter a terminé ses études de chimie et a demandé à rejoindre le ministère des affaires étrangères du Duché balte unifié. Tout au long de la période post-Weltkrieg, il est de plus en plus attiré par le Parti démocrate et ses idéaux réformistes, et bien qu'il n'en soit jamais devenu officiellement membre, il est considéré comme le leader de la coalition libérale de Riga.\n\nPersonnalité, Munter est presque universellement considéré comme ambitieux, sans principe et avec une affinité pour les intrigues. Manquant de tact et de douceur sociale, il considère souvent que les sentiments lui sont étrangers. Pour Munter, les gens émotifs sont des rêveurs faibles et insignifiants et tous ceux qu'il rencontre ne peuvent être classés qu'en deux catégories : ceux qui sont utiles et ceux qui sont inutiles. Ses adversaires sont nombreux, mais même ceux qui le connaissent bien doutent qu'il ait le moindre ami."
 POLITICS_SCHEUBNER_RICHTER_DESC:0 "Ludwig Maximilian Erwin Richter est né à Riga d'un musicien allemand. Il a ajouté l'avant-dernier nom "Scheubner" après s'être marié avec une famille de la noblesse allemande balte et avoir été adopté par un parent de sa femme selon une ancienne forme allemande d'anoblissement de la lignée. Bien qu'il ait d'abord vécu en Russie, Scheubner-Richter a fini par déménager à Munich pour y terminer ses études de chimie, et s'est porté volontaire pour l'armée de sa nouvelle patrie lorsque la Weltkrieg a commencé. Cependant, il n'a pas servi longtemps sur le front - une fois que ses supérieurs ont pris note de sa maîtrise du russe, Scheubner-Richter a été retiré du front et envoyé dans l'Empire Ottoman pour une mission secrète visant à infiltrer les champs de pétrole russes, sous couvert d'un consulat à Erzurum. Bien que l'infiltration n'ait jamais vraiment porté ses fruits, Scheubner-Richter a été témoin du génocide arménien et a été l'un des premiers à rapporter les atrocités, qu'il a décrites comme "une politique d'anéantissement alimentée par la haine raciale".\n\nScheubner-Richter est retourné dans les pays baltes en tant que lieutenant et officier dans la Baltische Landeswehr, et a pris sa retraite en 1920 pour s'installer à Riga, où il a trouvé du travail dans la presse de la ville et a maintenu le contact avec ses relations avec les nationalistes allemands et baltes. Au grand désarroi de son camarade de classe Otto von Kursell, Scheubner-Richter ne s'est pas engagé dans la Fraternité balte, mais les années de guerre l'avaient transformé en un nationaliste tout aussi important. Conservateur et monarchiste, méprisant la démocratie et farouchement opposé au socialisme, Scheubner-Richter appelle dans son "Manifeste allemand" à la naissance d'un "nouveau nationalisme", fondé sur l'intérêt de la communauté nationale et qui unira tous les Allemands en un seul État pangermanique."
 POLITICS_HELMUTH_STEGMAN_DESC:0 "Né d'un arpenteur-géomètre retraité de la ville de Riga, Helmuth Stegman a reçu une éducation en droit pendant les derniers jours de l'Empire Russe travaillant comme fonctionnaire dans sa ville natale pendant l'occupation allemande. La fondation du Duché Balte Unis n'affectant que très peut sa carrière, il reçu son diplome d'avocat comme il l'avais voulu, travailla comme juge et avocat et se hissa jusqu'au Conseil Municipal de Riga. Un parti politique s'organisa autour de lui, le Parti de l'Etat Balte Allemand, un mouvement conservateur légaliste limité à la ville de Riga. Mobilisant une grande portion des hautes et moyennes classes électorale, il se vit propulsé au poste de maire, un position qu'il occupe depuis les quelques dernières années.\n\n Ayant un esprit légaliste, Stegman croit en des réforme en profondeur du Duché Balte en accordance au règne des lois. Avec les ans, il a soumis un certain nombre de projet de constitution au Duché, et bien qu'aucun n'ait été adopté, Riga lui servit de terrain d'expérimentation. Il réforma l'horrible paysage du système juridique Rigois, introduisit un sentiment de stabilité et apporta une représentation populaire plus important au Rigaer Rat, lui accordant le respect du peuple et permettant à Riga de survivre au travers de l'éffondrement du Duché. Cependant, une Riga isolée et assiègée n'est pas quelquechose qu'il aurais pu prédire. Car pendant que le plus grand défi de la nation Germano-Balte apparait, le Maire est forcé d'afficher une mine sévère et de guider ces rémanants, promettant un avenir radieux malgré la peur le rongeant."
 POLITICS_RUDIGER_VON_DER_GOLTZ_LEADER_DESC:0 "Le Graf von der Goltz est le plus puissant qu'un Allemand non balte ait jamais réussi à devenir dans le duché uni de la Baltique, sans doute plus grand encore que le duc Adolf Friedrich lui-même. Descendant d'une famille noble prussienne honorée, avec une histoire d'officiers militaires, von der Goltz a eu une longue et généreuse carrière dans l'armée impériale allemande avant même la Weltkrieg, durant laquelle il a été un commandant de division respecté sur les fronts occidental et oriental. En 1918, il est devenu le principal atout de l'état-major général dans ses relations avec les régions orientales. Au début de cette année-là, il a été envoyé en Finlande en tant que représentant des forces allemandes et a rapidement pris le contrôle de l'État en tant que dictateur. Lorsque cela est devenu intenable, il a été réaffecté dans le duché balte, où il a jeté les bases de la Baltische Landeswehr. L'armée du Duché doit tout à von der Goltz, et il le sait. \n\nAristocrate par le sang et la personnalité, le Graf a peu de patience pour la démocratie et les libéraux qui se chamaillent au Landtag. Alors que nombre de ses compagnons d'armes allemands qui ont contribué à la fondation de la Baltische Landeswehr finissent par rentrer en Allemagne, von der Goltz reste, sachant que non seulement le duché aura à nouveau besoin de ses services, mais qu'il pourra profiter de la situation et dépasser enfin le simple chef d'état-major de la Landeswehr."
 POLITICS_RUDIGER_VON_DER_GOLTZ_DESC:0 "§YDescription générale\n§YNé :§L\n8 décembre 1865\nZüllichau, Province de Brandebourg, Royaume de Prusse\n§YCarrière politique :§L\nLe Graf von der Goltz est le plus puissant qu'un Allemand non balte ait jamais réussi à devenir dans le duché uni de la Baltique, sans doute plus grand encore que le duc Adolf Friedrich lui-même. Descendant d'une famille noble prussienne honorée, avec une histoire d'officiers militaires, von der Goltz a eu une longue et généreuse carrière dans l'armée impériale allemande avant même la Weltkrieg, durant laquelle il a été un commandant de division respecté sur les fronts occidental et oriental. En 1918, il est devenu le principal atout de l'état-major général dans ses relations avec les régions orientales. Au début de cette année-là, il a été envoyé en Finlande en tant que représentant des forces allemandes et a rapidement pris le contrôle de l'État en tant que dictateur. Lorsque cela devint intenable, il fut réaffecté dans le duché de la Baltique, où il posa les bases de la Baltische Landeswehr. L'armée du duché doit tout à von der Goltz, et il le sait. \n\nAristocrate par le sang et la personnalité, le Graf a peu de patience pour la démocratie et les libéraux qui se chamaillent au Landtag. Alors que nombre de ses compagnons d'armes allemands qui ont contribué à la fondation de la Baltische Landeswehr finissent par rentrer en Allemagne, von der Goltz reste, sachant que non seulement le duché aura à nouveau besoin de ses services, mais qu'il pourra profiter de la situation et dépasser enfin le simple chef d'état-major de la Landeswehr."
 POLITICS_WESSEL_VON_FREYTAGH_LORINGHOVEN_DESC:0 "§YDescription générale\n§YNé :§L\n22 novembre 1899\nManoir de Groß Born, Gouvernorat de Courlande, Empire russe\n§YCarrière militaire :§L\nEn tant que Freiherr de la célèbre famille noble de von Freytagh-Loringhoven, Wessel a eu un chemin facile dans la vie. Dès la fin de ses études, il a rejoint la Baltische Landeswehr en tant que volontaire et a été presque instantanément promu au rang de commandant. Son régiment a alors entrepris de faire la guerre aux Lettons et aux Estoniens. Il continue à gravir rapidement les échelons de l'armée dans les années qui suivent, devenant un complice de confiance de Graf von der Goltz et un commandant respecté à part entière. Bien que son ascension soit largement attribuée à ses relations de sang avec Axel von Freytagh-Loringhoven, un membre influent des Chevaliers de la Baltique, il possède suffisamment de talent pour justifier son haut rang malgré tout."
 POLITICS_ERNST_GUSTAV_HEIMERT_VON_NOLCKEN_DESC:0 "§YDescription générale\n§YNé :§L\n1er mars 1899\nArensburg, Gouvernorat de Livonie, Empire russe\n§YCarrière militaire :§L\nLe baron Ernst Gustav Heimert von Nolcken fut l'un des nombreux Allemands baltes à servir dans le corps des officiers de l'armée impériale russe - il a notamment combattu aux côtés des Russes dans le 4e régiment de hussards de Mariupol. La guerre civile russe l'a emporté et il a continué son service dans l'armée de Boulak-Balachowicz et dans le Corps Nord des Forces Blanches. A la fin de la guerre, il rentre dans son pays et prête allégeance au Duché uni de la Baltique - et apporte avec lui son expertise dans l'art de la guerre montée. Le baron von Nolcken est considéré comme l'un des meilleurs cavaliers de la Baltische Landeswehr et a été récompensé lors de nombreux concours équestres."
 POLITICS_HEINRICH_VON_BEHR_DESC:0 "§YDescription générale\n§YNé :§L\n26 juin 1902\nRoennen, Gouvernorat de Courlande, Empire russe\n§YCarrière militaire :§L\nLe baron Heinrich von Behr est né de la lignée des von Behr, une famille noble de Courlande, étroitement liée à de nombreuses branches dispersées dans la sphère culturelle allemande. À l'âge de 17 ans, il se porte volontaire pour la Baltische Landeswehr, combat en Allemagne et choisit de lier son avenir avec l'armée. Après avoir suivi des cours d'officier, il poursuit ses études en Allemagne, où il est attiré par la perspective d'une guerre de manoeuvre, basée sur les blindés de masse et la motorisation de l'infanterie. Depuis son retour à Riga et l'obtention de sa commission méritée, il continue à promouvoir cette doctrine novatrice."
 POLITICS_HARRY_LUTZ_DESC:0 "§YDescription générale\n§YNé :§L\n23 juin 1900\nRiga, Gouvernorat de Livonie, Empire russe\n§YCarrière militaire:§L\nNé à Riga, Harry Lutz a rejoint la Baltische Landeswehr en 1919 et a servi dans les guerres de Lettonie et d'Estonie avec distinction. Pendant la guerre, il a acquis une réputation de tactique imprudente et improvisée sur le terrain et de recours à la tactique des petites unités. L'un de ses exploits les plus connus est l'assaut d'un village estonien fortifié avec une mitrailleuse lourde aux côtés d'un petit groupe d'hommes, avançant malgré une pluie de balles, s'emparant du village, de la mitrailleuse et de plusieurs captifs sans perdre un seul allié. Il est resté dans l'armée après la guerre, promouvant une doctrine d'autonomie, une tactique de petites unités et une organisation en équipes de feu pour transformer la Landeswehr en une force de soldats d'élite."
 POLITICS_HARRY_LUTZ_LEADER_DESC:0 "Né à Riga, Harry Lutz a rejoint la Baltische Landeswehr en 1919 et a servi avec distinction pendant les guerres de Lettonie et d'Estonie. Pendant la guerre, il a acquis la réputation d'avoir recours à des tactiques imprudentes et sans pitié basées sur de petites unités - l'un de ses exploits les plus connus a été d'avoir attaqué un village estonien fortifié défendu par une mitrailleuse lourde, aux côtés d'un petit groupe d'hommes, avançant malgré une pluie de balles, s'emparant du village, de la mitrailleuse et de plusieurs captifs sans avoir perdu un seul allié. Il est resté dans l'armée après la guerre, promouvant une doctrine d'autonomie, des tactiques de petites unités et une organisation en escouade pour transformer la Landeswehr en une force de soldats d'élite."
 POLITICS_CONSTANTIN_VON_WEISS_DESC:0 "§YDescription générale\n§YNé :§L\n29 juillet 1877\nTsarskoye Selo, Gouvernorat de Saint-Pétersbourg, Empire russe\n§YCarrière militaire :§L\nLe plus ancien commandant de la Baltische Landeswehr, Constantin von Weiss, est né dans une famille de généraux allemands baltes - à l'origine roturiers, qui se sont fait inscrire dans l'Adelsmatrikel de la Chevalerie estonienne au XIXe siècle. Il décide de suivre la voie de son père, s'enrôle dans le corps des pages de l'armée impériale russe et sert dans le 4e régiment de la garde à vie. Après avoir combattu dans la Weltkrieg, il retourne dans la propriété familiale en Estonie en 1917, mais est emporté par la guerre d'indépendance estonienne. von Weiss se porte volontaire pour la Landeswehr et commande les forces contre les Estoniens pendant les derniers mois de la guerre, puis décide de rester dans l'armée un peu plus longtemps. Bien qu'il ait une expérience certaine, le général manque d'expérience par rapport à ses pairs plus jeunes et plus innovateurs."
 POLITICS_HANS_VON_MANTEUFFEL_SZOEGE_DESC:0 "§YDescription générale\n§YNé :§L\n19 janvier 1894\nKapseden, Gouvernorat de Courlande, Empire russe\n§YCarrière militaire :§L\nLa carrière militaire du baron von Manteuffel-Szoege a débuté avant la formation du Duché uni de la Baltique. Au moment de l'éclatement de la Weltkrieg, lui, étudiant à Heidelberg, en Allemagne, choisit de s'enrôler dans l'armée impériale allemande, malgré l'allégeance de sa nation à la Russie à l'époque, et obtient le grade de lieutenant dans les Uhlans bavarois. Grâce à cette expérience et à sa loyauté évidente à la cause allemande, il devient l'un des premiers membres de l'état-major général de la Baltische Landeswehr en novembre 1918. Leader actif et téméraire, il commandait une unité d'élite de vétérans de la Weltkrieg contre les rébellions estonienne et lettone, dirigeant souvent ses hommes depuis les lignes de front sans la moindre hésitation. \n\nÀ la fin de la guerre, le prestige de Manteuffel parmi les Allemands de la Baltique était indescriptible et son statut de héros de guerre était cimenté. Mais Manteuffel lui-même s'est lancé dans une course vers l'extrême droite. Invité par son frère Georg, membre du cercle restreint de l'organisation, il fut intronisé dans la Fraternité balte, et devint un fervent adepte de ses croyances nationalistes, pangermaniques et réactionnaires. Pour la Confrérie, il est un exemple de l'héritage de la chevalerie teutonne qui subsiste encore aujourd'hui, un véritable héros sur le champ de bataille. Il reste à voir si Manteuffel parviendra à propulser ses Frères vers le pouvoir qu'ils ont toujours souhaité..."
 POLITICS_OTTO_GOLDFELD_DESC:0 "§YDescription générale\n§YNé :§L\n7 novembre 1889\nHambourg, Empire allemand\n§YCarrière militaire :§L\nOtto Goldfeld est un cas unique dans la Baltische Landeswehr, un Allemand du Reich qui sert et combat parmi ses pairs baltes comme s'il était l'un d'entre eux. Né à Hambourg, il a servi comme officier de cavalerie dans l'armée impériale allemande pendant la Weltkrieg et est arrivé dans les pays baltes sous les ordres du haut commandement, pour aider à former les forces de cavalerie du duché uni de la Baltique. Il n'était pas le seul, mais il était l'un des rares à s'intéresser à cette nouvelle terre courageuse et à décider d'y rester. Goldfeld est connu pour sa compassion, son amitié et ses excuses envers la population lettone, dont il a pris goût à la culture et qu'il a même défendue dans le Rigaische Zeitung."

