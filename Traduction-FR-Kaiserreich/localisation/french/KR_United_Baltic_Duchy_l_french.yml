 BAT_reclaim_germany_desc:0 "La vieille Allemagne a échoué. Il incombe aux Allemands de la Baltique de chevaucher et de reconquérir le Heimat, au nom d'une nouvelle Allemagne ressuscitée au niveau national."
 BAT_receive_germany_generals_tt:0 "Tous les commandants d'armée appartenant autrefois à §Y[GER.GetNameWithFlag]§! seront transférés.\n"
 BAT_spring_awakening_decision:0 "Opération Frühlingserwachen"
 BAT_spring_awakening_decision_desc:0 "L'opération "Réveil du Printemps" a été conçue par nos généraux les plus gradés comme notre premier plan d'action en cas de guerre contre la Lettonie. Après l'épuisement des forces lettones, nous nous réveillerons, comme un printemps inévitable, et marcherons jusqu'à Wolmar et Libau."
 BAT_attack_estonia:0 "Attaquer l'Estonie"
 BAT_attack_estonia_desc:0 "L'Estonie s'est libérée de la domination allemande de la Baltique lors de l'effondrement du Duché Balte Uni, nous privant de Reval et du reste de ce qui nous revient de droit. Il est temps pour nous de fondre sur eux et de reprendre ce qui nous appartient!"
