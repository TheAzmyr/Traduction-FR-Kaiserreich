 BAT_devolution_decision_category:0 "Décentralisation"
 BAT_devolution_decision_category_desc:0 "Les différences culturelles des régions constitutives du Duché Balte et la faiblesse de son gouvernement central ne nous laissent qu'une solution pour démêler cette structure byzantine: décentraliser les pouvoirs du gouvernement en faveur des régions de Courlande, de Livonie et d'Estonie. Leurs Assemblées Provinciales doivent se voir accorder des pouvoirs supplémentaires pour traiter les problèmes locaux, et le gouvernement central de Riga, se contenter d'un rôle purement représentatif.\n\nLa §Ydécentralisation§! est un procédé qui nous permet de supprimer l'esprit national §YGouvernement Byzantin§! et d'ajouter un nombre limité de modificateurs d'Etat à nos territoires nationaux.\nLa décentralisation s'accomplit en dépensant du §YCapital politique§!. Après avoir terminé la priorité nationale §YAnnoncer la décentralisation§!, vous recevez un montant de départ en capital politique égal à un dixième de votre £stability_texticon §Ystabilité§!. Vous pouvez recevoir du capital politique supplémentaire, en menant à bien des priorités ultérieures.\n\nLes priorités listées dans l'arborescence Décentralisation déverrouillent §YRéformes de décentralisation§!. Un point de capital politique peut être dépensé pour mettre en œuvre une réforme de décentralisation dans un État choisi :\n§YUne Ritterschule pour chaque Chevalerie§! - §GVitesse de construction locale§!\n§YPolitique culturelle décentralisée§! - §GPopulation Locale Recrutable§!\n§YPolitique économique décentralisée§! - §GEmplacements de construction locaux§!\n\nActuel §YCapital politique§!: §G[?BAT_political_capital|0]§!"
