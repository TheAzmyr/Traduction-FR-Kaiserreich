 BAT_Zersetzung_decision:0 "Zersetzung"
 BAT_Zersetzung_decision_desc:0 "Zersetzung, ou « décomposition », est une technique de guerre psychologique conçue par la Baltische Landeswehr, dont le but est de briser les partisans lettons et estoniens capturés grâce à une pression mentale et une manipulation psychologique."
 BAT_Banderbekampfung_decision:0 "Adopter les tactiques de Bandenbekämpfung"
 BAT_Banderbekampfung_decision_desc:0 "Les tactiques de Bandenbekämpfung consistent en des pratiques de représailles massives lancées contre les activités partisanes dans les zones touchées, des punitions collectives et la mise en place de patrouilles de garde permanentes pour rendre la guerre partisane trop coûteuse pour les habitants locaux."
 BAT_Zerstorungsbataillons_decision:0 "Former les Zerstörungsbataillons"
 BAT_Zerstorungsbataillons_decision_desc:0 "Les "Zerstörungsbataillons", ou « bataillons de destruction », sont des unités paramilitaires volontaires composées de collaborateurs lettons et estoniens, et dont le but est de soutenir les troupes allemandes baltes grâce à leur connaissance du terrain, de leurs compétences linguistiques locales, et l'illusion que le conflit des Frères de la Forêt est une guerre fratricide."
 BAT_defeat_brothers:0 "Le Soulèvement a été maté!"

 BAT_ostwall_decision_category:0 "Ostwallprogramm"
 BAT_ostwall_decision_category_desc:0 "Imaginé par les hauts gradés de la Baltische Landeswehr à la fin des années 1920, le programme Ostwall («Mur oriental») est la réponse du Duché Balte Uni à la puissance russe croissante - une série de fortifications et de mesures défensives le long de la frontière orientale pour servir de dissuasion et potentiellement de défense contre une offensive frontale complète vers Riga et Reval. Bien qu'il s'agisse d'une mesure coûteuse, elle ne manquera pas de préparer l'État Allemand de la Baltique à toute attaque si elle était complètement mise en œuvre.\n\nTant que dure le §YOstwallprogramm§!, vous pouvez construire des §YForts terrestres§! et gagner des §YEsprits Nationaux§! axés sur la défense, en dépensant différents types d' £rifle_texticon §Yéquipement§!. Le programme Ostwall est organisé en plusieurs étapes, la réalisation de toutes les initiatives de construction d'une même étape débloquera de nouvelles décisions avancées et plus coûteuses à débloquer. Accomplir la priorité nationale §YAchat de matériel§! débloquera des décisions permanentes d'achat d'équipement à dépenser pour les initiatives d'Ostwall - ou pour votre propre armée."
