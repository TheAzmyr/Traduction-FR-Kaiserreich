 BAT_dualism_decision_category:0 "Dualisme"
 BAT_dualism_decision_category_desc:0 "Le système de gouvernement archaïque et cauchemardesque du Duché, ajouté à l'entêtement du président von Samson-Himmelstjerna ont mené le pays à vivre une période de §Ydualisme§!. Le Parti démocrate n'a pas de majorité au Landtag, et n'a aucun moyen de faire adopter des lois ou des projets, car il n'a pas de pouvoir d'initiative législative ou de dissolution du Landtag. Les conservateurs disposent eux de la majorité au Landtag mais n'ont aucun de destituer l'Assemblée du pouvoir, car cela nécessite l'assentiment des Chevaleries et du Duc, eux n'ont pas ce pouvoir. Une lutte de pouvoir a ainsi éclaté au sein des échelons supérieurs du gouvernement et doit être résolue de peur que notre pays ne sombre dans l'anarchie.\n\nTant que que §YDualisme§! est actif, il est impossible de gagner £pol_power du §Ypouvoir politique§! - il ne peut être obtenu que par l'intermédiaire £decision_icon_small de §Ydécisions§!, par l'intermédiaire desquelles vous pouvez octroyer diverses concessions aux groupes parlementaires, afin de recevoir leur soutien. Vous devez recevoir un nombre spécifique de £pol_power §Ypouvoir politique§! avant que le duc Adolf Friedrich ne perde toute foi dans le rêve libéral... tout en gardant un oeil sur votre £stability_texticon  §Ystabilité§! - si celle-ci plonge en dessous d'un certain point, cette structure pourrie peut finalement s'effondrer."
 BAT_duke_timer:0 "Le Palais prend note"
 BAT_duke_timer_desc:0 "Le duc Adolf Friedrich est peut-être un homme patient, mais même lui a des limites. Si le Dualisme dure assez longtemps, il mettra fin à toutes nos querelles de partisans et rétablira les forces de la réaction au sein de l'Assemblée."
 BAT_brotherhood_timer:0 "Les Irlandais de la Landeswehr"
 BAT_brotherhood_timer_desc:0 "La Baltische Landeswehr n'est pas contente que nous placions l'intérêt du parti avant celui du pays. S'ils voient que la situation devient critique et qu'aucune action n'est entreprise contre les Frères de la Forêt, ils agiront..."
