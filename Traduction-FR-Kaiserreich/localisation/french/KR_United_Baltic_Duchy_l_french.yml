 BAT_forest_brothers_decision_category:0 "Frères de la Forêt"
 BAT_forest_brothers_decision_category_desc:0 "Une insurrection de masse a éclaté dans le Duché Balte Uni. Des centaines de Lettons et d'Estoniens quittent leur vie pour rejoindre les Frères de la Forêt, une organisation clandestine de résistance partisane dont l'objectif est d'expulser une fois pour toutes la domination allemande balte de la région. La survie même du Duché dépend désormais de la capacité du gouvernement et de la Baltische Landeswehr à contenir l'insurrection à temps.\n\nLa force et la croissance du mouvement des Frères de la Forêt sont représentées par £pol_violence la §Yrésistance§! dans les États lettons et estoniens. Il peut être combattu via des mécanismes de résistance normaux ou en dépensant £pol_power du §Ypouvoir politique§! pour adopter des mesures anti-partisanes. La résistance doit descendre en dessous de 25 % pour que le soulèvement des Frères de la Forêt recule enfin - si la résistance atteint 75 %, en revanche, la situation atteindra une masse critique et conduira à l'effondrement du Duché.\n\nLa moyenne actuelle de £pol_violence la §Yrésistance§! est de §R[?BAT_total_resistance|0]%§!, mise à jour chaque semaine par la décision §YLe tic tac de l'horloge§!."
