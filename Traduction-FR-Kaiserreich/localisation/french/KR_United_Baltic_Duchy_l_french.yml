 BAT_riga_decision_category:0 "Le Reste"
 BAT_riga_decision_category_desc:0 "La §Yville de Riga§! est le dernier vestige survivant du Duché Balte Uni, un régime républicain administré par le Conseil Municipal de Riga et soutenu par les armes allemandes. Elle est déchirée par des factions qui ont leur propre vision de l'avenir de la ville - ceux qui souhaitent la voir devenir une cité-État allemande balte indépendante, ceux qui souhaitent réunir la ville avec la République qui l'entoure, et ceux qui voient une opportunité de rejoindre enfin l'Empire Allemand comme les Allemands de la Baltique l'ont brièvement envisagés en 1918."
 BAT_restore_baltic_hegemony:0 "Exiger ce qui nous revient de droit!"
 BAT_restore_baltic_hegemony_desc:0 "La Lettonie et l'Estonie sont à nouveau sous notre contrôle, il est donc temps d'abandonner notre identité de ville libre et de restaurer la domination des Allemands baltes sur les trois gouvernorats."
