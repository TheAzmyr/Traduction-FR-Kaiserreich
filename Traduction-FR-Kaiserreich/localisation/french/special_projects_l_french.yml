 sp_land_reward_land_cruiser_assembly:9 "Assemblage amélioré"
 sp_land_reward_land_cruiser_assembly_desc:9 "Lors de l'assemblage du [SpecialProject.GetName], nos ingénieurs ont trouvé un moyen d'aligner parfaitement les imposantes pièces de la machine afin de réduire le risque de fragilité structurelle. Il serait sage d'intégrer cette technique novatrice sur la totalité du projet, mais de quelle manière allons-nous l'intégrer ?"
 sp_land_reward_option_land_cruiser_assembly_all:9 "Intégrons-la à toutes les étapes"
 sp_land_reward_option_land_cruiser_assembly_bonus_name:9 "Assemblage amélioré"
 sp_land_reward_option_land_cruiser_assembly_key:9 "Uniquement aux composants clés"
 sp_land_reward_land_cruiser_suspension:9 "Système de suspension hydropneumatique"
 sp_land_reward_land_cruiser_suspension_desc:9 "Notre équipe vient de mettre au point un nouveau type de suspension capable de gérer parfaitement le poids du [SpecialProject.GetName] et d'assurer ainsi une bonne stabilité et un allègement de la pression sur les chenilles, même en terrain accidenté. [Character.GetName] nous assure que ce système peut être implémenté avec confiance à tous les véhicules militaires."
 sp_land_reward_option_land_cruiser_suspension_full:9 "Déployons-la à toute l'armée"
 sp_land_reward_option_land_cruiser_suspension_rear:9 "Gardons-la pour les unités à l'arrière"
 sp_land_reward_land_cruiser_ammunition:9 "Solution de stockage des munitions"
 sp_land_reward_land_cruiser_ammunition_desc:9 "Durant nos essais, notre attention s'est portée sur les munitions gros calibre du [SpecialProject.GetName] : les casiers ordinaires ne sont pas capables de transporter les obus en toute sécurité. Il a été proposé d'implémenter un tout nouveau système de stockage compartimenté doté de cloisons renforcées et de chargeurs hydrauliques, afin d'assurer la sécurité du personnel et un chargement rapide en cas de combat."
