 sp_naval_fleet_submarine_free_design:9 "Sous-marin de flotte"

 sp_naval_super_heavy_battleship:0 "Cuirassé super-lourd"
 sp_naval_super_heavy_battleship_desc:9 "La course à l'armement naval s'est diversifiée ces derniers temps, mais tout le monde tient à posséder des cuirassés et même à construire des modèles encore plus gigantesques."
 sp_naval_super_heavy_battleship_free_design:9 "Cuirassé super-lourd"

 sp_naval_nuclear_missile_submarine:9 "Sous-marin lance-missile nucléaire"
 sp_naval_nuclear_missile_submarine_desc:9 "S'il nous est possible de remonter à la surface, de lancer un missile nucléaire, puis de nous immerger à nouveau, nous pouvons alors porter la première attaque quasiment à tous les coups."

 sp_naval_modern_battleship:0 "Cuirassé moderne"
 sp_naval_modern_battleship_desc:9 "Certains pourraient s'imaginer que l'avenir du combat naval sera régi par les porte-avions, mais ils se trompent."
 sp_naval_modern_battleship_free_design:0 "Cuirassé moderne"

 sp_naval_midget_submarine:0 "Sous-marin de poche"
 sp_naval_midget_submarine_desc:9 "Notre effectif naval aurait grandement besoin d'un sous-marin léger, polyvalent et bon marché qui servirait aussi bien au sabotage de port qu'à l'attaque de convoi."
 sp_naval_midget_submarine_free_design:0 "Sous-marin de poche"

 sp_naval_nuclear_torpedo:9 "Torpille nucléaire"
 sp_naval_nuclear_torpedo_desc:9 "Avec l'avènement des ogives à faible rendement, il serait théoriquement possible de lancer des torpilles longue portée équipées d'une ogive nucléaire à partir de n'importe quel sous-marin."

 sp_naval_modern_carrier:0 "Porte-avion moderne"
 sp_naval_modern_carrier_desc:9 "Grâce aux dernières avancées dans les techniques de construction navale, nous pourrions construire une nouvelle génération de porte-avions plus grands dotés de capacités bien supérieures."
 sp_naval_modern_carrier_free_design:0 "Porte-avions moderne"

 sp_naval_anechoic_tiles:9 "Tuiles anéchoïques"
 sp_naval_anechoic_tiles_desc:9 "Ce revêtement de tuiles en caoutchouc est constitué de petites alvéoles pour réduire la portée de détection par les sonars ennemis."
 sp_naval_anechoic_tiles_non_mtg_tt:9 "Permet une valeur de furtivité pour sous-marin de 6 et 7."

 sp_naval_aip_engine:9 "Propulsion anaérobique"
 sp_naval_aip_engine_desc:9 "Un nouveau système de propulsion capable d'éliminer l'inconvénient majeur d'un sous-marin nécessitant de remonter à la surface pour recharger les réserves d'oxygène."
 sp_naval_aip_engine_non_mtg_tt:9 "Permet une valeur de motorisation pour sous-marin de 6 et 7."

 sp_naval_ice_carrier:9 "Porte-avions en pykrete"
 sp_naval_ice_carrier_desc:9 "Si nous voulons imposer notre supériorité aérienne sur les océans, nos porte-avions doivent être en mesure d'accueillir en plus des aéronefs ordinaires, des avions long-courriers standards."
 sp_naval_ice_carrier_free_design:9 "Porte-avions en pykrete"

 sp_naval_underway_replenishment:9 "Ravitaillement en mer"
 sp_naval_underway_replenishment_desc:9 "Ravitailler les navires en pleine mer, loin de leurs bases d'attache, a toujours été un exercice périlleux. Maintenant que la portée de nos flottes bat des records, il faut à tout prix trouver un nouveau moyen de ravitailler nos bâtiments."

 sp_naval_proximity_fuze:9 "Fusée de proximité"
 sp_naval_proximity_fuze_desc:9 "Grâce aux innovations dans le domaine de la radio, il est possible de créer de nouvelles fusées capables d'exploser dès lors qu'elles se retrouvent à proximité de leur cible."

 sp_naval_armoured_cruiser:9 "Croiseur blindé"
 sp_naval_armoured_cruiser_desc:9 "Un croiseur blindé, ou Panzerschiff, est un petit vaisseau capital qui comble le vide entre le vénérable cuirassé et les croiseurs lourds de conception plus récente. Ils sont conçus pour avoir une longue portée et être capables de mener des actions indépendantes, en particulier des raids en surface. Ils sont communément, mais à tort, surnommés "cuirassés de poche" en raison de leur armement lourd malgré la taille de leur coque."
 sp_naval_armoured_cruiser_free_design:9 "Croiseur blindé"

#################################
  ## NAVAL PROTOTYPE REWARDS ###
#################################
 sp_naval_cruiser_submarine_unique_reward_a:9 "Protocole de raid"
 sp_naval_cruiser_submarine_unique_reward_a_desc:9 "Si la grande taille de nos nouveaux sous-marins offre la possibilité d'augmenter considérablement la capacité d'armement du pont, nous devrions également envisager d'utiliser cet espace pour accroître la portée tactique."
 sp_naval_cruiser_submarine_preference_a:9 "Opérations polyvalentes"
 sp_naval_cruiser_submarine_preference_b:9 "Armement"

 sp_naval_fleet_submarine_unique_reward_a:9 "Principes de conception"
 sp_naval_fleet_submarine_unique_reward_a_desc:9 "Nous devons décider des priorités à privilégier dans l'élaboration de nos nouveaux sous-marins longue portée. Voulons-nous en faire de véritables prédateurs furtifs et silencieux, ou voulons-nous en faire des appareils capables de résister aux assauts ?"
 sp_naval_fleet_submarine_preference_a:9 "Capacité d'attaque"
 sp_naval_fleet_submarine_preference_b:9 "Structure robuste"

 sp_naval_nuclear_submarine_unique_reward_a:9 "Conflits de budget"
 sp_naval_nuclear_submarine_unique_reward_a_desc:9 "Plus nous avançons dans la conception de nos sous-marins, plus des voix s'élèvent pour nous mettre en garde contre le coût exorbitant de ce projet. Comment allons-nous régler ce problème ?"
 sp_naval_nuclear_submarine_preference_a:9 "L'économie"
 sp_naval_nuclear_submarine_preference_b:9 "Ne changeons rien"
 sp_naval_nuclear_submarine_preference_c:9 "Privilégions la qualité"

 sp_naval_rocket_launching_submarine_unique_reward_a:9 "Doutes sur le lancement de missiles"
 sp_naval_rocket_launching_submarine_unique_reward_a_desc:9 "Une question brûle toutes les lèvres : quelle méthode comptons-nous utiliser pour lancer avec succès nos missiles sous-marins ?"
 sp_naval_rocket_launching_submarine_preference_a:0 "La portée"
 sp_naval_rocket_launching_submarine_preference_b:0 "La fiabilité"
 sp_naval_rocket_launching_submarine_preference_c:0 "La furtivité"

 sp_naval_nuclear_missile_submarine_unique_reward_a:9 "Échapper à la traque"
 sp_naval_nuclear_missile_submarine_unique_reward_a_desc:9 "Dans l'éventualité où nos ennemis apprennent nos plans de frappe nucléaire, ils se lanceront immédiatement dans une chasse à nos sous-marins. Comment allons-nous échapper à ces traqueurs ?"
 sp_naval_nuclear_missile_submarine_preference_a:9 "En faisant profil bas"
 sp_naval_nuclear_missile_submarine_preference_b:9 "En restant calmes"
 sp_naval_nuclear_missile_submarine_preference_c:9 "En bravant la tempête"

 sp_naval_nuclear_torpedo_unique_reward_a:9 "Nouvelles directives pour torpilles"
 sp_naval_nuclear_torpedo_unique_reward_a_desc:9 "Nos torpilles nucléaires seront très bientôt prêtes à l'emploi. Désormais, il nous reste à nous concentrer sur un point essentiel."
 sp_naval_nuclear_torpedo_preference_a:9 "Des ogives puissantes"
 sp_naval_nuclear_torpedo_preference_b:9 "Des chargeurs plus sûrs"

 sp_naval_midget_submarine_unique_reward_a:9 "Quelque chose en plus"
 sp_naval_midget_submarine_unique_reward_a_desc:9 "Il nous est possible de spécialiser davantage nos sous-marins de poche, au prix de quelques inconvénients."
 sp_naval_midget_submarine_preference_a:9 "Plus de furtivité"
 sp_naval_midget_submarine_preference_b:9 "Plus de résistance aux explosions"
 sp_naval_midget_submarine_preference_c:9 "Plus de portée"

 sp_naval_aip_engine_unique_reward_a:9 "Améliorations inattendues"
 sp_naval_aip_engine_unique_reward_a_desc:9 "Nos scientifiques développant cette technologie ont trouvé des avantages qui pourraient être transposés aux moteurs ordinaires. Ce n'est rien de très révolutionnaire, mais c'est toujours mieux que rien."
 sp_naval_aip_engine_preference_a:9 "Moteurs plus silencieux"
 sp_naval_aip_engine_preference_b:9 "Moteurs plus rapides"
 sp_naval_aip_engine_preference_c:9 "Moteurs plus économes"

 sp_naval_anechoic_tiles_unique_reward_a:9 "Nouvelles connaissances – Construction de coque de sous-marin"
 sp_naval_anechoic_tiles_unique_reward_a_desc:9 "Lors du développement des tuiles anéchoïques, nos chercheurs ont trouvé un moyen d'adapter nos découvertes avancées aux modèles de sous-marins plus conventionnels, afin d'améliorer leur furtivité sans réduire leur visibilité tout en réduisant les coûts."
 sp_naval_anechoic_tiles_preference_a:9 "Patrouilles agressives"
 sp_naval_anechoic_tiles_preference_b:9 "Signature acoustique réduite"
 sp_naval_anechoic_tiles_preference_c:9 "Coûts de coques réduits"

 sp_naval_torpedo_cruiser_unique_reward_a:9 "Seconde chance – Croiseur-torpilleur"
 sp_naval_torpedo_cruiser_unique_reward_a_desc:9 "Nous avons ramené d'entre les morts le croiseur-torpilleur, mais nous devons décider de son rôle au sein de la flotte : renforcer son atout majeur, les torpilles, ou atténuer son principal défaut, sa faiblesse face aux destroyers ?"
 sp_naval_torpedo_cruiser_preference_a:9 "La force et les torpilles"
 sp_naval_torpedo_cruiser_preference_b:9 "Sa faiblesse face aux destroyers"

 sp_naval_super_heavy_battleship_unique_reward_a:9 "La priorité : l'attaque"
 sp_naval_super_heavy_battleship_unique_reward_a_desc:9 "Cette nouvelle classe de cuirassés est l'occasion de renforcer nos capacités à dominer les mers. Qu'allons-nous privilégier ?"
 sp_naval_super_heavy_battleship_preference_a_a:0 "Les canons lourds"
 sp_naval_super_heavy_battleship_preference_b_a:9 "La vitesse"
 sp_naval_super_heavy_battleship_preference_c_a:9 "Les canons légers"
 sp_naval_super_heavy_battleship_unique_reward_b:9 "La priorité : la défense"
 sp_naval_super_heavy_battleship_unique_reward_b_desc:9 "Nos amiraux nous demandent l'impossible : faire de ce navire un engin quasi indestructible. Nous n'y arriverons certainement pas, mais rien ne nous empêche d'essayer. Sur quoi allons-nous nous focaliser ?"
 sp_naval_super_heavy_battleship_preference_a_b:9 "Une coque ultra blindée"
 sp_naval_super_heavy_battleship_preference_b_b:9 "Une artillerie anti-aérienne"
 sp_naval_super_heavy_battleship_preference_c_b:9 "Des mesures anti torpilles"

 sp_naval_modern_battleship_unique_reward_a:9 "L'espoir du cuirassé moderne"
 sp_naval_modern_battleship_unique_reward_a_desc:9 "Certains affirment que l'ère des cuirassés est révolue ; nous n'y croyons pas. Ce navire est un espoir pour nous. Quel élément devons-nous travailler en priorité pour concrétiser tous nos rêves ?"
 sp_naval_modern_battleship_preference_a_a:9 "La puissance de feu"
 sp_naval_modern_battleship_preference_b_a:9 "La maniabilité"
 sp_naval_modern_battleship_preference_c_a:9 "La prévision"
 sp_naval_modern_battleship_unique_reward_b:9 "La revanche du cuirassé moderne"
 sp_naval_modern_battleship_unique_reward_b_desc:9 "Si nous voulons tenir tête au monde entier, nous devons tenir face à l'offensive ennemie. Que pouvons-nous améliorer pour assurer des représailles immédiates à nos adversaires ?"
 sp_naval_modern_battleship_preference_a_b:9 "La structure"
 sp_naval_modern_battleship_preference_b_b:0 "L'installation anti-aérienne"
 sp_naval_modern_battleship_preference_c_b:9 "La protection contre les torpilles"

 sp_naval_modern_carrier_unique_reward_a:9 "L'objectif du porte-avions moderne"
 sp_naval_modern_carrier_unique_reward_a_desc:9 "La nouvelle génération de porte-avions recentre les priorités sur de nouveaux points. Lequel allons-nous privilégier pour servir notre cause ?"
 sp_naval_modern_carrier_preference_a_a:9 "La reconnaissance"
 sp_naval_modern_carrier_preference_b_a:9 "La vitesse et la durabilité"
 sp_naval_modern_carrier_preference_c_a:9 "La dissuasion des navires légers"
 sp_naval_modern_carrier_unique_reward_b:9 "La sûreté du porte-avions moderne"
 sp_naval_modern_carrier_unique_reward_b_desc:9 "Les porte-avions sont les rois sans conteste du combat naval. En revanche, ils nécessitent une protection supplémentaire. Quels dangers devons-nous éviter le plus ?"
 sp_naval_modern_carrier_preference_a_b:9 "L'artillerie ennemie"
 sp_naval_modern_carrier_preference_b_b:9 "L'aviation ennemie"
 sp_naval_modern_carrier_preference_c_b:9 "Les torpilles ennemies"

 sp_naval_ice_carrier_unique_reward_a:9 "Renforcer le porte-avions en pykrete"
 sp_naval_ice_carrier_unique_reward_a_desc:9 "Après tout ce temps investi dans la construction de ce gigantesque porte-avions, nous ferions mieux de réfléchir à une protection adéquate à lui apporter. Quels dangers devons-nous prévenir en priorité ?"
 sp_naval_ice_carrier_preference_a:9 "Les aléas naturels"
 sp_naval_ice_carrier_preference_b:9 "Les forces ennemies"

 sp_naval_underway_replenishment_unique_reward_a:9 "Échelle de ravitaillement"
 sp_naval_underway_replenishment_unique_reward_a_desc:9 "Notre système de ravitaillement en mer n'est pas encore tout à fait au point, mais afin de garantir des opérations sans accrocs, il serait judicieux de revoir nos estimations de base."
 sp_naval_underway_replenishment_preference_a:9 "Plus de portée"
 sp_naval_underway_replenishment_preference_b:9 "Réduisons l'utilisation"
 sp_naval_underway_replenishment_preference_c:9 "Trouvons l'équilibre"

 sp_naval_proximity_fuzes_unique_reward_a:9 "Efficacité ou rentabilité"
 sp_naval_proximity_fuzes_unique_reward_a_desc:9 "Les fusées de proximité réduisent drastiquement la quantité d'obus nécessaires pour toucher les avions ennemis. Avant de les intégrer à nos systèmes anti-aériens, nous pouvons encore revoir la quantité de munitions allouées pour nous assurer de bonnes statistiques de frappes."
 sp_naval_proximity_fuzes_preference_a:9 "Ajustons les quantités"
 sp_naval_proximity_fuzes_preference_b:9 "Conservons les quantités"

 sp_naval_armoured_cruiser_unique_reward_a:9 "Philosophie du croiseur blindé"
 sp_naval_armoured_cruiser_unique_reward_a_desc:9 "En raison de la taille et des ressources limitées d'un petit vaisseau capital dont le poids se situe entre celui d'un cuirassé et celui d'un croiseur lourd, nous devons décider ce sur quoi nos croiseurs blindés doivent se concentrer. L'accent mis sur la vitesse permettra au navire de distancer les navires de guerre plus lourds et de poursuivre les navires plus légers, un peu comme un croiseur plus grand ou un croiseur de combat plus petit. En se concentrant sur l'attaque légère, on obtient un croiseur tueur capable de détruire les raiders ennemis et de dissuader les destroyers. Enfin, l'attaque lourde dissuadera les vaisseaux capitaux ennemis, les obligeant à se retirer ou à s'engager dans une attaque coûteuse."
 sp_naval_armoured_cruiser_preference_a:9 "La rapidité assurera une plus grande flexibilité."
 sp_naval_armoured_cruiser_preference_b:9 "L'attaque légère pour détruire les navires plus petits."
 sp_naval_armoured_cruiser_preference_c:9 "L'attaque lourde : donnez-lui des canons de cuirassé !"

