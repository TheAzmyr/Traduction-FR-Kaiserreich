 sp_land_reward_land_cruiser_engine:9 "Puissance moteur insuffisante"
 sp_land_reward_land_cruiser_engine_desc:9 "Les résultats de nos tests préliminaires ont révélé une faiblesse du moteur face à la structure colossale : le [SpecialProject.GetName] est lent. Notre équipe a suggéré deux solutions. Soit nous développons un nouveau moteur plus puissant, soit nous tentons de gonfler le moteur existant, au risque d'aller jusqu'à la panne."
 sp_land_reward_option_land_cruiser_engine_leave:9 "Laissons-le ainsi"
 sp_land_reward_option_land_cruiser_engine_modify:9 "Modifions le moteur actuel"
