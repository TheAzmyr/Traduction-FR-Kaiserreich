 sp_land_reward_stronghold_network_breakthrough_in_concrete_reinforcement_01_desc:9 "L'un de nos jeunes ingénieurs vient de mettre au point une nouvelle méthode de renforcement permettant de renforcer les fortifications ordinaires. Si nous commençons à nous pencher sur le sujet dès maintenant, nous aurons un avantage conséquent à l'avenir."
