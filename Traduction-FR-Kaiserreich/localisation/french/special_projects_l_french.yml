 sp_rockets_flying_bomb_technical_breakthrough_in_pulsejet_design_reward:9 "Percée technique dans la conception des pulsoréacteurs"
 sp_rockets_flying_bomb_technical_breakthrough_in_pulsejet_design_reward_desc:9 "Nos ingénieurs ont surmonté d'importants obstacles dans la conception du pulsoréacteur du missile, crucial pour sa portée et sa vitesse."
 #sp_rockets_flying_bomb_technical_breakthrough_in_pulsejet_design_reward_option: "Upward and Onward!"

 sp_rockets_flying_bomb_launch_ramp_innovations_reward:9 "Rampes de lancement améliorées"
 sp_rockets_flying_bomb_launch_ramp_innovations_reward_desc:9 "Nos ingénieurs ont apporté des améliorations significatives aux rampes de lancement spécialisées nécessaires au déploiement des missiles."
 sp_rockets_flying_bomb_launch_ramp_innovations_reward_option:0 "Excellentes nouvelles !"

 sp_rockets_flying_bomb_mass_production_scaling_reward:9 "Optimisation de la production de masse"
 sp_rockets_flying_bomb_mass_production_scaling_reward_desc:9 "Grâce à nos récentes améliorations, nous allons pouvoir lancer la production de masse plus rapidement."
 #sp_rockets_flying_bomb_mass_production_scaling_reward_option: "Most beneficial"

 sp_rockets_flying_bomb_engine_optimization_breakthrough_reward:9 "Percée dans l'optimisation des moteurs"
 sp_rockets_flying_bomb_engine_optimization_breakthrough_reward_desc:9 "Nos ingénieurs sont parvenus à améliorer de manière significative la portée et la fiabilité du pulsoréacteur, renforçant ainsi la capacité opérationnelle du missile."
