 sp_land_reward_option_land_cruiser_turret_redesign_bonus_name:9 "Tourelle retravaillée"
 sp_land_reward_land_cruiser_track:9 "Système de chenilles défectueux"
 sp_land_reward_land_cruiser_track_desc:9 "Les chenilles du [SpecialProject.GetName] ne faisaient pas le poids face à sa masse : elles ont cédé à plusieurs reprises lors des essais. Nous pouvons renforcer les chenilles, ce qui ne sera pas chose aisée, ou bien réduire le blindage du véhicule pour l'alléger."
 sp_land_reward_option_land_cruiser_track_current:9 "Gardons ces chenilles"
 sp_land_reward_option_land_cruiser_track_reduce_armor:9 "Limitons le blindage"
 sp_land_reward_option_land_cruiser_track_reduce_armor_bonus_name:9 "Blindage limité"
 sp_land_reward_option_land_cruiser_track_reinforce_track:9 "Renforçons les chenilles"
 sp_land_reward_option_land_cruiser_track_reinforce_track_bonus_name:9 "Chenilles renforcées"
 sp_land_reward_land_cruiser_communication:9 "Système de communication défectueux"
 sp_land_reward_land_cruiser_communication_desc:9 "La taille gargantuesque du [SpecialProject.GetName] nécessite un système de communication interne laborieux pour assurer une bonne coordination des équipes, seulement le système actuel s'est avéré inopérant, la plupart des ordres étant retardés, voire perdus. Notre équipe propose de revoir tout le dispositif afin d'améliorer les transmissions, ou bien d'essayer un tout nouveau système qui n'a pas encore été testé."
 sp_land_reward_option_land_cruiser_communication_current:9 "Conservons le système actuel"
 sp_land_reward_option_land_cruiser_communication_new:9 "Installons ce prototype"
 sp_land_reward_option_land_cruiser_communication_new_bonus_name:9 "Système de communication avancé"
