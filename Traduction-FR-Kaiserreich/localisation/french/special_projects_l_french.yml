 sp_air_bouncing_bomb_type_of_explosives_reward_option:9 "Cela nous sera extrêmement utile"

 # Earthshaker Bomb
 sp_air_earthshaker_bomb_unique_reward:9 "Direction de la conception"
 sp_air_earthshaker_bomb_unique_reward_desc:9 "Durant notre processus de développement, nous avons décidé d'utiliser nos nouvelles découvertes afin d'améliorer encore davantage le pouvoir destructeur de notre bombe. Nous pouvons nous concentrer sur sa précision ou sur l'augmentation de sa force destructrice."
 sp_air_earthshaker_bomb_preference_naval_targetting:9 "La précision est cruciale"
