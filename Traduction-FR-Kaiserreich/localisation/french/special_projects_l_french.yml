 sp_land_stronghold_network:9 "Réseau Stronghold"
 sp_land_stronghold_network_desc:9 "Ce réseau complexe de bunkers ultras fortifiés et de places fortes a été conçu pour tenir face aux assauts les plus meurtriers afin de protéger des points stratégiques contre l'ennemi."
 sp_land_flamethrower_tank:9 "Char à lance-flammes"
 sp_land_flamethrower_tank_desc:9 "Un véhicule blindé doté d'une puissance de feu dévastatrice à courte portée. Ce char prodigieux est conçu pour déverser des torrents de flammes sur les positions ennemies."
 sp_land_military_engineering_vehicles:9 "Chars du génie"
 sp_land_military_engineering_vehicles_desc:9 "Ces véhicules spécialisés opèrent dans le but de faciliter la mobilité, ériger des fortifications ou dégager le passage sur le champ de bataille."
 sp_land_super_heavy_howitzer:9 "Mortier super-lourd"
 sp_land_super_heavy_howitzer_desc:9 "Une pièce d'artillerie puissante dotée d'un gros calibre, ravageant les défenses ennemies avec une force destructrice inédite."
 sp_land_self_propelled_super_heavy_howitzer:9 "Mortier super-lourd automoteur"
 sp_land_self_propelled_super_heavy_howitzer_desc:9 "Cette pièce d'artillerie massive automotrice permet une plus grande maniabilité sur le champ de bataille tout en étant dotée d'un calibre encore plus puissant que son homologue tracté."
 sp_land_land_cruiser:9 "Croiseur terrestre"
 sp_land_land_cruiser_desc:9 "Ce mastodonte blindé a été conçu pour dominer le champ de bataille. Sa taille et sa puissance de feu inégalées font de lui le summum de la guerre blindée."
 sp_air_radar:0 "Radar"
 sp_air_radar_desc:9 "Une technologie innovante permettant de suivre les mouvements ennemis, sur terre, en mer et dans le ciel grâce à des ondes radio projetées contre des parois."
 sp_air_centimetric_radar:9 "Radar centimétrique"
 sp_air_centimetric_radar_desc:9 "Ce type de radar est capable de détecter des cibles plus petites à l'aide d'antennes moins imposantes."

 sp_land_reward_land_cruiser_overheating:9 "Surchauffe lors des essais"
 sp_land_reward_land_cruiser_chassis:9 "Défaut de châssis sous pression"
 sp_land_reward_land_cruiser_chassis_desc:9 "Durant l'épreuve d'effort, le châssis du [SpecialProject.GetName] n'a pas pu résister sous tout le poids, ce qui a engendré des déformations structurelles. L'équipe de conception se demande si ce serait une bonne idée d'ajouter des renforts supplémentaires, au risque d'alourdir le véhicule, ou bien d'employer des matériaux plus légers, ce qui minimiserait la durabilité de l'engin."
 sp_land_reward_option_land_cruiser_chassis_redesign:9 "Revoyons le châssis dans son intégralité"
 sp_land_reward_option_land_cruiser_chassis_redesign_bonus_name:9 "Châssis retravaillé"
