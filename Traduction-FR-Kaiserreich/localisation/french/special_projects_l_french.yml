 sp_land_reward_option_stronghold_network_collapse_01:9 "Effondrement d'un tunnel en construction"
 sp_land_reward_option_stronghold_network_collapse_01_desc:9 "L'un des tunnels sous un bunker principal s'est effondré, emprisonnant sous les décombres plusieurs ouvriers ainsi que [Character.GetName], scientifique en chef sur le projet. Les secours ont déjà été envoyés pour tenter de les sauver, mais cet incident va indéniablement retarder la construction."
