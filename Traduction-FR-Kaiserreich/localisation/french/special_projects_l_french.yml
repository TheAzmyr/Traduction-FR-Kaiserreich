 sp_air_earthshaker_bomb:9 "Bombe sismique"
 sp_air_earthshaker_bomb_desc:9 "Bombe lourde conçue pour pénétrer dans le sol avant d'exploser, causant des dommages structurels massifs au point d'impact."
 sp_air_earthshaker_bomb_completion_tt:9 "Déverrouille les raids : §Y$raid_type_mega_gun_emplacement_strike$§!"
 sp_air_earthshaker_bomb_no_bba:9 "$sp_air_earthshaker_bomb$"
 sp_air_earthshaker_bomb_no_bba_desc:9 "$sp_air_earthshaker_bomb_desc$"

 sp_air_intercontinental_bomber:9 "Bombardier intercontinental"
 sp_air_intercontinental_bomber_desc:9 "Cet immense avion a été conçu pour transporter des bombes sur de très longues distances, capable de traverser les océans et les continents."

 sp_air_mothership_aircraft:9 "Vaisseau mère"
 sp_air_mothership_aircraft_desc:9 "Cet impressionnant appareil a été conçu pour transporter des chasseurs sur le champ de bataille, permettant ainsi des missions d'escorte en terrain hostile. L'alpha des cieux."

 sp_air_jet_engine:9 "Moteur à réaction"
 sp_air_jet_engine_desc:9 "Étant bien plus puissants que les moteurs à hélice, les moteurs à réaction pourraient bien révolutionner la conception aéronautique, marquant ainsi le début d'une nouvelle ère."

 sp_air_axial_jet_engine:9 "Moteur à réaction axial"
 sp_air_axial_jet_engine_desc:9 "La compression de l'air des premiers moteurs à réaction est sévèrement limitée. Cependant, il serait possible d'aligner plusieurs compresseurs en série pour optimiser la poussée."

 sp_air_supersonic_jet:9 "Avion supersonique"
 sp_air_supersonic_jet_desc:9 "Les progrès en matière de moteurs à réaction ouvrent la voie à des appareils capables de dépasser le mur du son en atteignant la vitesse incroyable de Mach 1."

 sp_air_helicopter:9 "Hélicoptère"
 sp_air_helicopter_desc:9 "Le développement d'un hélicoptère doté de la capacité unique de faire du sur-place pourrait offrir un avantage tactique incomparable lors des opérations militaires."

