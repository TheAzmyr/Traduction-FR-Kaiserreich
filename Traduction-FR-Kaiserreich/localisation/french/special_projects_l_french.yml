 sp_air_earthshaker_bomb_preference_both:9 "Pourquoi pas les deux ?"

 # Intercontinental Bomber
 sp_air_intercontinental_bomber_unique_reward:9 "Livraison longue distance"
 sp_air_intercontinental_bomber_unique_reward_desc:9 "De façon à nous assurer que nos bombardiers seront capables de traverser les continents, nous devons déterminer sur quel aspect concentrer nos efforts afin d'atteindre les résultats les plus satisfaisants possible."
 sp_air_intercontinental_bomber_preference_bombing_payload:9 "Une charge plus importante"
 sp_air_intercontinental_bomber_preference_balanced:9 "Des améliorations mineures"
 sp_air_intercontinental_bomber_preference_protection:9 "Une plus grande protection"

 # Mothership
 sp_air_mothership_unique_reward:9 "Performance du vaisseau mère"
 sp_air_mothership_unique_reward_desc:9 "Si nous voulons atteindre la meilleure performance possible du vaisseau mère, nous pouvons essayer de le spécialiser pour accroître certaines de ses capacités. Encore faut-il savoir lesquelles."
 sp_air_mothership_preference_speed_agility:9 "L'agilité et la vitesse"
 sp_air_mothership_preference_reliability:9 "La sécurité et la fiabilité"
 sp_air_mothership_preference_strength:9 "La durabilité et la puissance des canons"

 # Jet Engine
 sp_air_jet_engine_unique_reward:9 "Priorité au développement"
 sp_air_jet_engine_unique_reward_desc:9 "Il nous faut choisir si nous souhaitons adapter au mieux les moteurs à réaction à nos chasseurs ou à nos bombardiers. Nous pouvons aussi tenter de les rendre les plus universels possible."
