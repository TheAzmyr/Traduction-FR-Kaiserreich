 sp_nuclear_reactor:9 "Réacteur nucléaire"
 sp_nuclear_reactor_desc:9 "Des expériences ont démontré que la division d'atomes via la fission permettait de libérer d'énormes quantités d'énergie. Ce processus pourrait servir à produire de l'électricité... ou à alimenter des bombes."
 sp_commercial_nuclear_reactor:9 "Réacteur nucléaire commercial"
 sp_commercial_nuclear_reactor_desc:9 "Les réacteurs nucléaires produisent les matériaux nécessaires aux bombes, mais l'énergie produite pourrait également permettre d'alimenter l'industrie civile et militaire."
 sp_nuclear_engines:9 "Moteurs nucléaires"
 sp_nuclear_engines_desc:9 "Des moteurs en perpétuelle activité, sans jamais avoir besoin de faire le plein de carburant : c'est ce que nous promet l'énergie atomique, une promesse que nos ingénieurs affirment être sur le point de tenir."
 sp_nuclear_bomb:9 "Projet de bombe à fission nucléaire"
 sp_nuclear_bomb_desc:9 "Une bombe à fission nucléaire, capable de déclencher une destruction apocalyptique. Plus personne n'osera s'opposer à nous lorsque nous brandirons cette menace."
 sp_nuclear_bomb_tt:9 "Les réacteurs nucléaires produisent désormais des §Ybombes nucléaires§!."
 sp_thermo_nuclear_bomb:9 "Bombe thermonucléaire"
 sp_thermo_nuclear_bomb_desc:9 "Il est difficile de concevoir qu'il puisse exister quoi que ce soit dépassant la bombe à fission, mais avec la fusion nucléaire, il est possible de créer une explosion bien plus vaste qu'avec aucune des armes existant auparavant."
 sp_thermo_nuclear_bomb_tt:9 "Les réacteurs nucléaires produisent désormais des §Ybombes thermonucléaires§!."
 sp_nuclear_warheads:9 "Ogives nucléaires"
 sp_nuclear_warheads_desc:9 "Les armes nucléaires compactes pourront venir s'adapter à une large gamme de batteries de missiles ordinaires, afin de frapper l'ennemi même sur de longues distances."

