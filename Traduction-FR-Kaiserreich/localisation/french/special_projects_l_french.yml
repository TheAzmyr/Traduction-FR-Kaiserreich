 sp_land_reward_stronghold_network_communication_system_overhaul_desc:9 "Lors d'essais sur le système de communication interne, notre équipe a repéré des déficits qu'il serait bon de revoir pour tous les forts à l'avenir."
 sp_land_reward_option_stronghold_network_communication_system_overhaul_standardize:9 "Standardisons"
