 sp_land_reward_stronghold_network_leadership_approach:9 "Implication du scientifique en chef"
 sp_land_reward_stronghold_network_leadership_approach_desc:9 "[Character.GetName], notre scientifique en chef sur ce projet, va devoir faire un choix vis-à-vis de son implication : superviser la construction sur le terrain afin d'assurer une exécution parfaite, ou rester au bureau pour se focaliser sur la planification à long terme."
