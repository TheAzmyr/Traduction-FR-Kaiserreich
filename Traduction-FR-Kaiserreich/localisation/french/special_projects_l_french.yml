 sp_air_bouncing_bomb:9 "Bombe rebondissante"
 sp_air_bouncing_bomb_desc:9 "Une bombe capable de rebondir sur l'eau est l'outil idéal pour franchir les barrages. Elle pourrait également être utile dans d'autres situations."
 sp_air_bouncing_bomb_completion_tt:9 "Donne accès au §Y$raid_type_dam_bombing_raid$§! et au §Y$raid_type_lock_bombing_raid$§!"

