 sp_air_helicopter_unique_reward:9 "Inquiétudes pour la sécurité"
 sp_air_helicopter_unique_reward_desc:9 "Ce nouvel équipement sera particulièrement exposé à toutes sortes de dangers. Nous sommes donc inquiets de sa longévité sur le champ de bataille. Nous pourrions essayer de résoudre cela en nous concentrant sur l'hélicoptère..."
