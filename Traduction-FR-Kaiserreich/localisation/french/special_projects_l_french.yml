 sp_rockets_experimental_rockets:9 "Fusées expérimentales"
 sp_rockets_experimental_rockets_desc:9 "$experimental_rockets_desc$"
 sp_rockets_flying_bomb:9 "Bombe volante"
 sp_rockets_flying_bomb_desc:9 "Un engin volant sans pilote, équipé d'un moteur de fusée et transportant une charge explosive importante, capable de semer la terreur dans le cœur de notre ennemi et de le démoraliser."
 sp_rockets_ballistic_missile:9 "Missile balistique"
 sp_rockets_ballistic_missile_desc:9 "Missile balistique guidé, capable de lancer une ogive sur une grande distance avec une vitesse et une précision sans précédent."

 sp_rockets_medium_range_ballistic_missile:9 "MRBM"
 sp_rockets_medium_range_ballistic_missile_desc:9 "Les missiles balistiques à moyenne portée, ou MRBM, sont capables de traverser un continent entier pour toucher avec une précision dévastatrice n'importe quelle cible."

 sp_rockets_long_range_ballistic_missile:9 "ICBM"
 sp_rockets_long_range_ballistic_missile_desc:9 "Ce missile balistique intercontinental est l'un des plus gros missiles jamais conçus. Il est théoriquement capable de lancer une ogive quasiment n'importe où sur la planète avec une précision redoutable."

 sp_rockets_ground_to_air_missile:9 "Missiles surface-air"
 sp_rockets_ground_to_air_missile_desc:9 "Un imposant missile anti-aérien propulsé, capable de neutraliser un bombardier à lui seul, qui influencera l'avenir de la défense aérienne."

 sp_rocket_interceptor:0 "Intercepteur à fusée"
 sp_rocket_interceptor_desc:9 "La force d'impact d'une fusée associée à la maniabilité d'un châssis léger donne un avion intercepteur d'une puissance inégalée."

