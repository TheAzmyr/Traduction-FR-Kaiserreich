 sp_air_bouncing_bomb_aircraft_modifications_reward:9 "Modifications des avions"
 sp_air_bouncing_bomb_aircraft_modifications_reward_desc:9 "Lors du dernier essai, nous avons enfin réussi à déterminer les modifications à apporter à la cellule pour que le mécanisme de largage soit correctement installé."
 sp_air_bouncing_bomb_aircraft_modifications_reward_option:9 "Tant que ça fonctionne"

 sp_air_bouncing_bomb_type_of_explosives_reward:9 "Type d'explosifs"
