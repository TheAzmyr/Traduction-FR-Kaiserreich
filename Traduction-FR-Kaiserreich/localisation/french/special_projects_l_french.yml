 # Nuclear reactor
 sp_nuclear_design_choice_reward:9 "Modèles de réacteurs"
 sp_nuclear_design_choice_reward_desc:9 "Nous sommes face à un dilemme dans la production de nos réacteurs : le choix du matériau pour le modérateur. Nous pouvons utiliser de l'eau lourde, ou du graphite. Les deux ont leurs avantages et leurs inconvénients..."
 sp_nuclear_design_choice_reward_graphite:9 "Le graphite est le meilleur modérateur"
 sp_nuclear_design_choice_reward_heavy_water:9 "L'eau lourde est moins chère"
 sp_nuclear_major_breakthrough_reward:9 "Percée majeure dans les réactions nucléaires"
 sp_nuclear_major_breakthrough_reward_desc:9 "Cette expérience contrôlée sur nos matériaux nucléaires a prouvé la possibilité de notre modèle. C'est un second souffle pour le projet qui reprend de plus belle."
 sp_nuclear_isotope_separation_choice_reward:9 "Sites de séparation d'isotopes"
 sp_nuclear_isotope_separation_choice_reward_desc:9 "Dans le cadre de la fourniture de carburant à nos réacteurs nucléaires, nous devons trouver un moyen de séparer les isotopes d'uranium des autres. Les méthodes sont nombreuses, mais les plus prometteuses sont la séparation gazeuse ou centrifuge."
 sp_nuclear_isotope_separation_choice_reward_gaseous:9 "La séparation gazeuse a fait ses preuves"
 sp_nuclear_isotope_separation_choice_reward_centrifugal:9 "La centrifuge sera meilleure à long terme"

 # Generic
 sp_nuclear_scientist_xp_generic_reward:9 "On en apprend tous les jours"
 sp_nuclear_generic_industry_tech_reward:9 "Progrès technologiques"
 sp_nuclear_generic_industry_tech_reward_desc:9 "En travaillant sur le projet, nos ingénieurs ont réalisé plusieurs inventions qui pourraient très certainement s'adapter à d'autres domaines."
 sp_nuclear_generic_reward_option_industry_tech_name:9 "Recherches industrielles avancées"
 sp_nuclear_scientist_xp_generic_reward_desc:9 "TODO_TA"
 sp_nuclear_minor_progress_generic_reward:9 "Avancée mineure"
 sp_nuclear_minor_progress_generic_reward_desc:9 "Nos scientifiques ont fait d'incroyables découvertes en œuvrant sur le dernier prototype. Leurs trouvailles promettent des avancées conséquentes dans le champ de recherche."
 sp_nuclear_generic_electronics_tech_reward:9 "Innovation technologique"
 sp_nuclear_generic_electronics_tech_reward_desc:9 "Nous avons tiré de grandes leçons de la dernière itération du projet. Nous espérons être en mesure de les mettre en pratique afin d'accélérer la recherche dans des domaines connexes."
 sp_nuclear_generic_reward_option_electronics_tech_bonus_name:9 "Recherche avancée sur l'électronique"
 sp_nuclear_war_support_generic_reward:9 "Soutien public"
 sp_nuclear_war_support_generic_reward_desc:9 "Après un essai réussi largement couvert par un bataillon médiatique étroitement contrôlé, le public commence enfin à comprendre que nous sommes sur le point de créer une super-arme qui nous permettra de vaincre tous nos ennemis."
 sp_nuclear_major_political_interference_generic_reward:9 "Interférences politiques majeures"
 sp_nuclear_major_political_interference_generic_reward_desc:9 "Le projet [SpecialProject.GetName] a été retardé par des interférences de dirigeants politiques, ce qui devra peut-être entraîner un changement de direction au grand désarroi de [Character.GetName]. Si nous voulons garder ce projet sur les rails, nous devons nous occuper de ces épreuves politiques."
 sp_nuclear_major_political_interference_generic_reward_option_keep:9 "Garder [(Character?.GetName:'CAP_SCIENTIST)]"
 sp_nuclear_major_political_interference_generic_reward_option_fire:9 "Remplacer [(Character?.GetName:'CAP_SCIENTIST)]"

 sp_nuclear_bomb_theoretical_breakthrough_generic_reward:9 "Percée théorique"
 sp_nuclear_bomb_theoretical_breakthrough_generic_reward_desc:9 "[Character.GetName] a réussi à résoudre un problème théorique majeure lors de l'essai du dernier prototype. Le facteur de forme de la bombe est désormais simplifié, facilitant sa production."

 sp_nuclear_bomb_critical_mass_generic_reward:9 "Échec d'essai de masse critique"
 sp_nuclear_bomb_critical_mass_generic_reward_desc:9 "Un terrible accident s'est produit lors d'un essai pour déterminer la masse critique, provoquant une exposition prolongée aux radiations sur une partie du personnel."

 sp_nuclear_bomb_information_leak_reward:9 "Fuite d'informations"
 sp_nuclear_bomb_information_leak_reward_desc:9 "Un des employés affectés au projet [SpecialProject.GetName] serait responsable d'avoir fourni des informations à des agents étrangers. Nous n'avons pas encore déterminé si la fuite était volontaire ou contre son gré, et les dégâts causés au projet sont en cours d'évaluation."
 sp_nuclear_bomb_information_leak_reward_tt:9 "Octroie une progression du projet"

# Nuclear Reactor
 sp_nuclear_reactor_radioactive_leak_stabilized_reward:9 "Fuite radioactive sous contrôle"
 sp_nuclear_reactor_radioactive_leak_stabilized_reward_desc:9 "Un grave incident s'est produit lors de travaux d'entretien sur le réacteur, mais grâce à l'intervention rapide du personnel sur place, les dégâts ont pu être maîtrisés. L'équipe en a d'ailleurs tiré des leçons probantes."
 sp_nuclear_reactor_minor_explosion_reward:9 "Explosion mineure sans blessés"
 sp_nuclear_reactor_minor_explosion_reward_desc:9 "Alors que l'équipe travaillait sur son dernier prototype de réacteur nucléaire, un incident s'est produit, provoquant une explosion contenue qui a endommagé des ailes du laboratoire. Fort heureusement, l'incendie qui s'en est suivi a rapidement été maîtrisé. Le projet ne connaîtra qu'un léger retard ; une fois les réparations terminées, le travail pourra reprendre."
 sp_nuclear_reactor_tested_reward:9 "Premier essai de réacteur nucléaire réussi"
 sp_nuclear_reactor_tested_reward_desc:9 "Notre premier réacteur nucléaire vient de réussir son essai haut la main, prouvant la faisabilité d'une fission nucléaire contrôlée. Cette percée promet une nouvelle ère de production d'énergie, et bien plus encore."
 sp_nuclear_reactor_tested_reward_public:9 "Fêtons cette réussite publiquement"
 nuclear_reactor_tested_reward_classify:9 "Gardons l'information confidentielle pour le moment"
 sp_nuclear_reactor_tested_reward_public_tt:9 "D'autres pays pourraient en bénéficier"
 sp_nuclear_reactor_tested_tech_bonus:9 "Informations reçues sur les essais nucléaires"
 sp_commercial_nuclear_reactor_concerns_reward:9 "Inquiétudes sur la sûreté nucléaire"
 sp_commercial_nuclear_reactor_concerns_reward_desc:9 "[Character.GetName] s'inquiète de l'absence de filtres dans les tours aéroréfrigérantes de nos réacteurs et pense que leur ajout est indispensable pour éviter des fuites radioactives en cas d'incident. De leur côté, les ingénieurs affirment qu'un tel chantier retarderait considérablement le projet."
 sp_commercial_nuclear_reactor_concerns_reward_option_safety:9 "Ajoutons ces filtres"
 sp_commercial_nuclear_reactor_concerns_reward_option_ignore:9 "C'est de la folie !"

 # Nuclear bombs
 sp_nuclear_bomb_test_prototype_reward:9 "Prototype de bombe"
 sp_nuclear_bomb_test_prototype_reward_desc:9 "L'équipe de [Character.GetName] a réussi à produire un prototype de bombe. Réaliser un test concluant ferait grandement progresser le projet. Sans compter le fait que nous possédons dorénavant une bombe nucléaire..."
 sp_nuclear_bomb_test_prototype_reward_test_bomb:9 "Testons-la en environnement contrôlé"
 sp_nuclear_bomb_test_prototype_reward_keep_bomb:9 "Servons-nous-en contre nos ennemis"
 sp_nuclear_bomb_espionage_threats_reward:9 "Menaces d'espionnage"
 sp_nuclear_bomb_espionage_threats_reward_desc:9 "Nos chefs de la sécurité souhaitent renforcer les contrôles sur le site du projet [SpecialProject.GetName] ainsi que toutes ses opérations satellites. [Character.GetName] et son équipe de chercheurs préfère éviter ces restrictions, car elles pourraient entraver la communication entre les départements."
 sp_nuclear_bomb_espionage_threats_reward_no:9 "Ne touchons à rien"
 sp_nuclear_bomb_espionage_threats_reward_increase_security:9 "Renforçons la sécurité"
 sp_nuclear_bomb_espionage_threats_reward_increase_security_tt:9 "Une sécurité renforcée réduit les risques de fuite d'informations"
 sp_nuclear_bomb_breakthrough_plutonium_reward:9 "Percée dans la production de plutonium"
 sp_nuclear_bomb_breakthrough_plutonium_reward_desc:9 "Nos scientifiques viennent de réaliser une percée majeure dans la production de plutonium, ce qui va optimiser le rendement de notre bombe et peut-être même accélérer son développement."
 sp_nuclear_bomb_accident_generic_reward:9 "Incendie accidentel"
 sp_nuclear_bomb_accident_generic_reward_desc:9 "Un incendie s'est déclaré dans l'un des entrepôts du complexe. D'après les premières constatations, il s'agirait d'un accident, mais rien n'est moins sûr..."
 sp_nuclear_bomb_design_choice_reward:9 "Modèle de bombe simple ou complexe"
 sp_nuclear_bomb_design_choice_reward_desc:9 "Deux modèles de bombes atomiques sont avancés par nos scientifiques, chaque camp défendant ardemment son projet. Le premier repose sur le principe du canon, une méthode de conception extrêmement simple, mais peu efficace pour le matériau nucléaire. Le second repose sur l'implosion, une conception bien plus complexe, mais normalement bien plus fiable."
 sp_nuclear_bomb_design_choice_reward_gun_type:9 "La première est plus sûre"
 sp_nuclear_bomb_design_choice_reward_implosion:9 "La seconde est meilleure"

# Thermonuclear Bombs
 sp_thermonuclear_bomb_test_reward:9 "Demande d'essai"
 sp_thermonuclear_bomb_test_reward_desc:9 "Nos scientifiques souhaitent réaliser une détonation d'essai afin d'étudier en situation réelle leur bombe thermonucléaire. Il faudrait pour cela « sacrifier » une de nos bombes déjà fabriquées, mais ils pourraient en tirer des informations capitales pour faire progresser la recherche."
 sp_thermonuclear_bomb_test_reward_option_yes:9 "Qu'ils mènent leur essai"
 sp_thermonuclear_bomb_test_reward_option_no:9 "Nous n'allons pas gaspiller une bombe pour si peu"
 sp_no_nukes_available_tt:9 "$sp_thermonuclear_bomb_test_reward_option_no$"

