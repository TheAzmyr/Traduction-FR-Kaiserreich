 ###### TRAITS ########

 scientist_trait_genius:9 "Génie"
 scientist_trait_genius_desc:9 "Cet esprit visionnaire repousse en permanence les limites de la science avec des innovations toujours plus folles. Un tel talent n'est pas monnaie courante."
 scientist_trait_gifted_engineer:9 "Ingénieur doué"
 scientist_trait_gifted_engineer_desc:9 "Cet esprit au talent inné adore se pencher sur les problèmes les plus complexes dans toutes sortes de domaines."
 scientist_trait_brilliant_theorist:9 "Théoricien brillant"
 scientist_trait_brilliant_theorist_desc:9 "Cet esprit adepte de théories et de concepts abstraits a tous les atouts pour révolutionner l'armée et la recherche scientifique."
 scientist_trait_bright:0 "Perspicace"
 scientist_trait_bright_desc:9 "Cet esprit vif sait appréhender le moindre concept nouveau en quelques secondes pour le mettre en application dans une situation donnée."
 scientist_trait_fast_learner:9 "Docte"
 scientist_trait_fast_learner_desc:9 "Cet esprit polyvalent sait s'adapter à tous les défis, grâce à ses facilités d'apprentissage et ses nombreuses connaissances dans divers champs scientifiques."
 scientist_trait_resourceful:9 "Sagace"
 scientist_trait_resourceful_desc:9 "Cet esprit créatif finit toujours par trouver une solution, même lorsque la situation est critique et que les ressources sont limitées."
 scientist_trait_schrodingers_trait:9 "Trait de Schrödinger"
 scientist_trait_schrodingers_trait_tt:9 "Gain d'exp. de scientifique : §G+10%§!\nGain d'exp. de scientifique : §R-10%§!"
 scientist_trait_schrodingers_trait_desc:9 "Avant même que l'observateur ouvre la boîte, les ondes formant le trait supposent à la fois qu'il est « bon » et « mauvais »."

 scientist_trait_aircraft_specialist:9 "Spécialiste en aviation"
 scientist_trait_aircraft_specialist_desc:9 "Cette personne spécialisée dans l'aérodynamique et la conception sait développer des structures, des moteurs et des alliages de qualité capables de dominer les cieux."
 scientist_trait_rocketry_specialist:9 "Spécialiste en fuséologie"
 scientist_trait_rocketry_specialist_desc:9 "Cette personne spécialisée dans la fuséologie travaille principalement sur les principes de propulsion balistique et les programmes de fuséologie guidée."
 scientist_trait_electronics_specialist:9 "Spécialiste en électronique"
 scientist_trait_electronics_specialist_desc:9 "Cette personne spécialisée dans les systèmes de communication, de radar et d'informatique est un élément clé de la guerre moderne."
 scientist_trait_helicopter_expert:9 "Spécialiste en hélicoptères"
 scientist_trait_helicopter_expert_desc:9 "Cette personne pionnière dans cette nouvelle technologie est spécialisée dans la théorie sur le vol vertical, les systèmes de rotors et les prototypes d'hélicoptères."
 scientist_trait_jet_expert:9 "Spécialiste en moteur à réaction"
 scientist_trait_jet_expert_desc:9 "Cette personne est spécialisée dans les moteurs à réaction, leur recherche, leur développement et leur application sur un plan militaire."
 scientist_trait_bombs_expert:9 "Spécialiste en bombes"
 scientist_trait_bombs_expert_desc:9 "Cette personne spécialisée dans les dispositifs explosifs développe sans cesse de nouvelles bombes destinées à être larguées par avion."
 scientist_trait_guidance_systems_expert:9 "Spécialiste en systèmes de guidage"
 scientist_trait_guidance_systems_expert_desc:9 "Cette personne spécialisée dans les technologies de guidage cherche à perfectionner les dispositifs explosifs à longue portée."
 scientist_trait_armored_specialist:9 "Spécialiste en blindés"
 scientist_trait_armored_specialist_desc:9 "Cette personne est spécialisée dans la conception et l'amélioration des chars et autres véhicules blindés."
 scientist_trait_artillery_specialist:9 "Spécialiste en artillerie"
 scientist_trait_artillery_specialist_desc:9 "Cette personne spécialisée dans les systèmes d'artillerie a pour mission de perfectionner la puissance de feu des canons gros calibre longue portée."
 scientist_trait_submarine_specialist:0 "Spécialiste en sous-marins"
 scientist_trait_submarine_specialist_desc:9 "Cette personne travaille sur le développement de nouvelles technologies liées aux sous-marins, afin d'entériner leur utilisation lors d'opérations furtives navales."
 scientist_trait_surface_ship_specialist:9 "Spécialiste en navires de surface"
 scientist_trait_surface_ship_specialist_desc:9 "Cette personne spécialisée dans la conception, le développement et le déploiement des navires de guerre étudie de nouvelles technologies afin d'équiper ses créations."
 scientist_trait_nuclear_specialist:9 "Spécialiste nucléaire"
 scientist_trait_nuclear_specialist_desc:9 "Cette personne versée dans la physique mène des recherches de pointe sur le nucléaire, notamment sur la fission et les réactions en chaîne."
 scientist_trait_nuclear_warfare_expert:9 "Spécialiste en armement nucléaire"
 scientist_trait_nuclear_warfare_expert_desc:9 "Cette personne est spécialisée dans l'implémentation du nucléaire au sein de l'arsenal militaire, particulièrement dans la conception d'une bombe atomique."
 scientist_trait_nuclear_power_expert:9 "Spécialiste en énergie nucléaire"
 scientist_trait_nuclear_power_expert_desc:9 "Cette personne spécialisée dans la physique nucléaire connaît le domaine de la fission sur le bout des doigts, dans le but de l'implémenter à la production d'énergie."

