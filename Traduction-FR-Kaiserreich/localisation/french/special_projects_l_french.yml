 # Bouncing Bomb
 sp_air_bouncing_bomb_backspin_mechanism_reward:9 "Mécanisme de recul"
 sp_air_bouncing_bomb_backspin_mechanism_reward_desc:9 "Nos scientifiques ont trouvé une solution ingénieuse pour stabiliser la bombe une fois larguée. Le mécanisme déclenche un mouvement de recul qui la maintient sur la trajectoire de la cible."
 sp_air_bouncing_bomb_backspin_mechanism_reward_option:0 "Bonne nouvelle"

 sp_air_bouncing_bomb_training_accidents_reward:9 "Accidents de test"
 sp_air_bouncing_bomb_training_accidents_reward_desc:9 "Malheureusement, nous avons perdu quelques avions en essayant de voler à basse altitude. Nous devons intensifier les procédures de sécurité et les programmes de formation."
