 sp_rockets_flying_bomb_technological_innovation_in_guidance_systems_reward:9 "Innovation technologique dans les systèmes de guidage"
 sp_rockets_flying_bomb_technological_innovation_in_guidance_systems_reward_desc:9 "Au cours de la dernière phase de prototypage, des améliorations significatives ont été apportées à la précision du système de guidage et à sa résistance aux blocages, ce qui nous a permis d'accroître notre avance technologique."
 #sp_rockets_flying_bomb_technological_innovation_in_guidance_systems_reward_option: "We are getting closer to achieving our goal"

 sp_rockets_flying_bomb_test_flight_failures_reward:9 "Échec des vols d'essai"
 sp_rockets_flying_bomb_test_flight_failures_reward_desc:9 "Les premiers vols d'essai se sont soldés par des échecs dus à des dysfonctionnements du système de guidage et à des faiblesses structurelles. Nos scientifiques ont beaucoup appris de cette expérience, mais nous devons prendre du recul et réfléchir."
 #sp_rockets_flying_bomb_test_flight_failures_reward_option: "They say you learn the most from your failures"

 # Ground to Air
 sp_rockets_ground_control_improvements_reward:9 "Amélioration du contrôle au sol"
 sp_rockets_ground_control_improvements_reward_desc:9 "[Character.GetName] a réussi à résoudre plusieurs problèmes en suspens avec la possibilité de suivre et de contrôler un missile depuis le sol. Une étape importante vers le ciblage d'avions ennemis à haute altitude."

 sp_rockets_vertical_launch_reward:9 "Système de lancement vertical"
 sp_rockets_vertical_launch_reward_desc:9 "Après quelques tentatives infructueuses, [Character.GetName] a finalement réussi à résoudre les problèmes liés au lancement vertical des missiles. Avec ce nouveau système, les missiles pourront atteindre des altitudes élevées en un rien de temps."

 sp_rockets_high_speed_flight_control_reward:9 "Commandes de vol à grande vitesse"
 sp_rockets_high_speed_flight_control_reward_desc:9 "Nous avons enfin réussi à mettre au point un système de commandes fonctionnant à vitesse élevée et réagissant aux changements de dynamique. Cela pourra sans doute nous servir dans d'autres domaines."
 sp_rockets_high_speed_flight_control_bonus:9 "Commandes de vol à grande vitesse"

 sp_rockets_warhead_detonation_mechanisms_reward:9 "Détonation des ogives"
 sp_rockets_warhead_detonation_mechanisms_reward_desc:9 "Il est essentiel de faire en sorte que les missiles explosent au bon moment. [Character.GetName] a justement trouvé une solution permettant de les faire exploser au moment le plus opportun possible."
 sp_surface_air_missile_warhead_detonation_bonus:9 "Missile surface-air : détonation de l'ogive améliorée"
 #Ballistic missile

 sp_rocket_wind_tunnel_choice_reward:9 "Demande de soufflerie"
 sp_rocket_wind_tunnel_choice_reward_desc:9 "Nos ingénieurs en missile balistique aimeraient avoir accès à une soufflerie supersonique afin de tester leurs ébauches sous la forme de modèles réduits. Ce serait un excellent moyen d'accélérer leurs phases d'essais tout en économisant bon nombre de ressources à long terme."
 sp_rocket_wind_tunnel_choice_reward_reject:9 "Il nous manque déjà des ressources"
 sp_rocket_wind_tunnel_choice_reward_agree:9 "C'est accordé !"

 sp_rocket_glass_wool_choice_reward:9 "Formation de glace en rentrée"
 sp_rocket_glass_wool_choice_reward_desc:9 "Nous avons observé une formation de glace autour des réservoirs de la fusée lors de sa phase de rentrée atmosphérique, perturbant les composants internes. Nos ingénieurs ont vite trouvé la solution à cet inconvénient : une couche de laine de verre autour des réservoirs. Cette modification devrait éviter tout problème de ce genre à l'avenir."
 sp_rocket_glass_wool_choice_reward_accept:0 "Un léger contretemps, rien de plus"

 sp_rocket_guidance_system_choice_reward:9 "Système de guidage"
 sp_rocket_guidance_system_choice_reward_desc:9 "Nos ingénieurs ne parviennent pas à s'accorder sur le système de guidage à intégrer à la fusée. Une partie souhaite conserver un ordinateur, méthode éprouvée et approuvée, tandis que les autres optent pour intégrer la radio, technologie naissante, pour contrôler la fusée en vol."
 sp_rocket_guidance_system_choice_reward_mechanical:9 "L'ordinateur est plus fiable"
 sp_rocket_guidance_system_choice_reward_radio:9 "La radio, c'est l'avenir !"

 sp_rocket_turbo_pump_froth_reward:9 "Mousse dans la turbopompe"
 sp_rocket_turbo_pump_froth_reward_desc:9 "Lors d'essais en haute altitude, nous avons décelé un problème avec la turbopompe : le lubrifiant qu'elle contient se met à mousser lorsqu'il est exposé à des conditions extrêmes. Cette réaction impacte les performances et la fiabilité du modèle testé."
 sp_rocket_turbo_pump_froth_reward_accept:9 "Il faut trouver une solution !"

 sp_rocket_relay_failure_reward:9 "Relais hors service"
 sp_rocket_relay_failure_reward_desc:9 "L'un des relais implantés pour le système de contrôle interne de la fusée a rendu l'âme juste avant son lancement. Nos ingénieurs pensent qu'il serait judicieux de le remplacer avant de poursuivre, mais les voix politiques risqueraient de s'offusquer face à un retard."
 sp_rocket_relay_failure_reward_accept:9 "Remplaçons ces relais"
 sp_rocket_relay_failure_reward_reject:9 "On ne va pas retarder davantage"

 sp_rocket_outercoating_reward:9 "Rouille de carénage"
 sp_rocket_outercoating_reward_desc:9 "Plusieurs ingénieurs ont exprimé leurs inquiétudes vis-à-vis du carénage de la fusée : les matériaux ont tendance à s'oxyder et à rouiller au fil du temps. C'est toute la fiabilité qui serait remise en question si nous ne trouvons pas de solution."
 sp_rocket_outercoating_reward_accept:9 "Peut-être qu'en ajoutant du lubrifiant..."

 sp_rocket_launch_site_choice_reward:9 "Contraintes sur le site de lancement"
 sp_rocket_launch_site_choice_reward_desc:9 "La taille imposante de notre nouvelle fusée pose problème sur le site de lancement. Les ingénieurs souhaitent faire construire un nouveau site pour pouvoir accueillir l'engin comme il se doit."
 sp_rocket_launch_site_choice_reward_reject:9 "Le site actuel devra faire l'affaire"
 sp_rocket_launch_site_choice_reward_accept:9 "Investissons dans un nouveau site"

 SP_ROCKET_AND_SUBMARINE_SITE_REMINDER_PROJECT:9 "Pour utiliser efficacement $PROJECT|Y$, nous devons construire un site de lancement de fusées ou disposer de sous-marins dotés d'une capacité de frappe de missiles."
 SP_ROCKET_SITE_REMINDER_PROJECT:9 "Pour utiliser efficacement $PROJECT|Y$, nous devons construire un site de fusée."

