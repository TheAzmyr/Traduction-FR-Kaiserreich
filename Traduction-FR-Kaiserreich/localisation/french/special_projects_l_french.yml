 sp_air_axial_jet_engine_preference_bomber:9 "Concentrons-nous sur les bombardiers"

 # Supersonic Jet
 sp_air_supersonic_jet_unique_reward:9 "Conflits de budget"
 sp_air_supersonic_jet_unique_reward_desc:9 "Il nous est apparu que le coût de revient des avions supersoniques était absolument stupéfiant. Nous pouvons tenter de le réduire, respecter les montants prévus, ou tenter le tout pour le tout en utilisant des matériaux de la plus haute qualité."
 sp_air_supersonic_jet_preference_cost_reduction:9 "Réduire le coût"
