 sp_air_jet_engine_preference_compromise:9 "Moteurs universels"
 sp_air_jet_engine_preference_bomber:9 "Adaptés aux bombardiers"

 # Axial Jet Engine
 sp_air_axial_jet_engine_unique_reward:9 "Récurrence de développement"
 sp_air_axial_jet_engine_unique_reward_desc:9 "Ça recommence. Encore. Nous nous retrouvons une nouvelle fois face au même dilemme : nous concentrer sur un type d'avion en particulier, ou tenter de trouver une solution universelle ?"
 sp_air_axial_jet_engine_preference_fighter:9 "Concentrons-nous sur les chasseurs"
