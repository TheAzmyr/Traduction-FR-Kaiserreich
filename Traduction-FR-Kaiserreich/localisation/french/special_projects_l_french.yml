 sp_land_reward_option_land_cruiser_engine_new_bonus_name:9 "Moteur repensé"
 sp_land_reward_land_cruiser_turret:9 "Mécanisme de tourelle trop complexe"
 sp_land_reward_land_cruiser_turret_desc:9 "L'idée de cette immense tourelle multifonction provoque des soucis de parallélisme et de visée, ce qui retarde son intégration. L'équipe propose de simplifier ce modèle afin de faciliter les choses, mais ce serait limiter la puissance de feu que nous avions prévue à la base pour cet engin."
 sp_land_reward_option_land_cruiser_turret_original:9 "Conservons les plans d'origine"
 sp_land_reward_option_land_cruiser_turret_simplify:9 "Simplifions la tourelle"
