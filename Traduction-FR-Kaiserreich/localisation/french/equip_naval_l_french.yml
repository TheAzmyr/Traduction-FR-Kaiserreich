 torpedo_cruiser:9 "Croiseur-torpilleur"
 torpedo_cruiser_desc:9 "Basés sur la doctrine de la Jeune École, selon laquelle de petits navires de guerre armés de torpilles pouvaient vaincre efficacement et à peu de frais des cuirassés beaucoup plus grands, ces croiseurs sont principalement armés de torpilles. La plupart des croiseurs torpilleurs sont tombés en disgrâce dans la plupart des marines dans les années 1890, bien que de nombreuses autres marines aient continué à en acquérir au début des années 1900. Les croiseurs lance-torpilles modernes sont conçus pour utiliser des torpilles que les sous-marins ne peuvent pas transporter."

 light_cruiser_1_desc: "Un blindage de meilleure qualité et la mise au point de moteurs à turbine à vapeur ont conduit à l'apparition de croiseurs blindés légers. Plus rapides et mieux protégés que les croiseurs protégés, ces modèles ont fini par les supplanter dans les années 1910. Bien que plus légers et plus petits que les autres navires contemporains, ils restent de véritables croiseurs, conservant un rayon d'action étendu et l'autonomie nécessaire pour agir de manière indépendante dans le monde entier."
 light_cruiser_2_desc: "La période de l'entre-deux-guerres a été marquée par le perfectionnement des grands croiseurs apparus depuis la course au dreadnought. La politique et les finances étant toujours des contraintes pour de nombreuses puissances navales, les modèles produits ne sont que légèrement plus grands que ceux de la génération précédente. Leur puissance de feu est améliorée par l'utilisation de canons plus gros ou par l'adoption croissante de tourelles triples et de tubes lance-torpilles quadruples. L'importance croissante de l'aviation dans la guerre navale a également conduit à l'adoption d'affûts à double usage à angle élevé, complétés par un nombre croissant d'autocanons."
 light_cruiser_3_desc: "Grâce à l'augmentation des fonds disponibles, les nouveaux croiseurs construits à la fin de l'entre-deux-guerres et au début de la Seconde Weltkrieg ont de nouveau vu leur taille légèrement augmenter. Si le calibre de l'armement principal est resté inchangé, à quelques exceptions près, la puissance de feu a été augmentée par l'ajout d'une tourelle supplémentaire ou l'augmentation du nombre de canons dans chaque tourelle. L'armement secondaire a été amélioré par l'ajout de canons jumelés à double usage et d'un armement antiaérien encore plus spécialisé, souvent associé à des commandes de tir améliorées. Cette génération a également vu l'adoption croissante de systèmes radar sur les croiseurs."
 light_cruiser_4_desc: "Les croiseurs de la fin de la guerre et du début de l'après-guerre restent similaires à ceux du début de la guerre, tout en intégrant les nombreuses leçons tirées de l'expérience. Les avions étant confirmés comme l'une des plus grandes menaces pour les navires, les concepteurs se sont attachés à améliorer encore les capacités de défense antiaérienne grâce à une meilleure maîtrise des tirs, à une meilleure coordination entre les batteries et les radars. Certaines marines expérimentent également des mécanismes de chargement automatique pour l'armement principal, ce qui permet d'améliorer considérablement la cadence de tir."

 heavy_cruiser_1: "Croiseur Lourd de la Weltkrieg"
 heavy_cruiser_2: "Croiseur Lourd Amélioré"
 heavy_cruiser_3: "Croiseur Lourd Avancé"
 heavy_cruiser_4: "Croiseur Lourd Moderne"
 heavy_cruiser_1_desc: "L'amélioration de la qualité des blindages et le développement des turbines à vapeur ont conduit à l'essor des croiseurs blindés légers. Plus rapides et mieux protégés que les croiseurs protégés, ces modèles en sont venus à les supplanter dans les années 1910."
 heavy_cruiser_2_desc: "La période de l'entre-deux-guerres a été marquée par le perfectionnement des grands croiseurs apparus depuis la course au dreadnought. La politique et les finances étant toujours des contraintes pour de nombreuses puissances navales, les modèles produits ne sont que légèrement plus grands que ceux de la génération précédente. Leur puissance de feu est améliorée par l'utilisation de canons plus gros ou par l'adoption croissante de tourelles triples et de tubes lance-torpilles quadruples. L'importance croissante de l'aviation dans la guerre navale a également conduit à l'adoption d'affûts à double usage à angle élevé, complétés par un nombre croissant d'autocanons."
