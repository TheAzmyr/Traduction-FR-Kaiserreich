 ship_hull_heavy: "Navire lourd"
 ship_hull_heavy_desc: "Symbole ultime de la puissance navale, ces mastodontes massifs et lourdement blindés que sont les croiseurs de bataille, les cuirassés ou encore les Dreadnoughts imposent toujours le respect en haute mer, même si certains experts s'interrogent sur leur rôle à l'ère de l'avion et du sous-marin."
