 naval_equipment: "Navires"

 ship_hull_submarine_1_desc:0 "Les premiers navires de guerre submersibles réellement capables d'actions de combat efficaces, ces conceptions représentent des améliorations significatives par rapport à leurs prédécesseurs. Avec des moteurs diesel-électriques remplaçant les moteurs principalement essence-électriques des premiers sous-marins, ils ont une portée et une vitesse en surface considérablement améliorées par rapport à leurs prédécesseurs. En combat avec des navires de guerre ennemis, ils agissent principalement comme des torpilleurs légers submersibles, mais manquent de vitesse ou d'endurance sous l'eau pour rester submergés pendant plus que de brèves périodes. Ce sont les sous-marins utilisés par les principales puissances navales pendant la Weltkrieg."
 ship_hull_submarine_2_desc:0 "L'évolution des conceptions de sous-marins antérieures, certains de ces navires de guerre ont poussé plus loin les idées des sous-marins de type 'croiseur', avec des canons plus grands et une plus grande importance accordée aux capacités en surface, tandis que d'autres ont pris la direction opposée, cherchant à augmenter les capacités et les performances sous-marines."
 ship_hull_submarine_3_desc:0 "Les progrès réalisés par certains modèles antérieurs dans l'extension de la portée, de la vitesse et des capacités globales sous-marines ont conduit à un tournant dans le développement des sous-marins, s'éloignant des types 'croiseur' pour revenir vers des navires mettant davantage l'accent sur les capacités sous-marines. Vaste amélioration par rapport aux types précédents, ces sous-marins transportent des charges utiles puissantes de torpilles et représentent une menace légitime pour presque tous les navires de surface. Cependant, ils restent limités en durée, portée et vitesse sous-marines, et demeurent vulnérables lorsqu'ils font surface, en particulier face aux avions."
 ship_hull_submarine_4_desc:0 "Avec une capacité de batterie considérablement augmentée, des systèmes avancés pour rafraîchir l'air tout en restant submergé, et des conceptions globalement raffinées, ce sont les premiers sous-marins conçus pour pouvoir rester submergés pendant la majeure partie de leur temps en mer. En tant que tels, ils marquent un changement massif dans la guerre navale et l'ascension des sous-marins en véritables terreurs. Ces navires de guerre offrent la possibilité de dominer les océans à celles des nations qui les ont développés et déployés."

 ship_hull_light_1_desc:0 "La Weltkrieg a créé une nouvelle demande pour les destroyers - non seulement ils étaient requis pour protéger leurs flottes, mais ils étaient aussi très sollicités pour protéger les lignes de navigation de l'Entente. Pour répondre à ce besoin, les conceptions de destroyers ont été rationalisées, entrant en production de masse pour suivre la demande. Les navires de cette époque déplacent généralement 1000 tonnes et voyagent à une vitesse maximale de 34 nœuds, tout en transportant une paire de torpilles plus grande que celle de leurs prédécesseurs."
 ship_hull_light_2_desc:0 "En 1935, avec l'entrée en service de nouveaux modèles d'avions de plus en plus puissants, ainsi que plusieurs marines déployant plus de porte-avions, bien qu'il y ait encore des doutes sur l'utilité des porte-avions dans une guerre ouverte, l'inquiétude concernant la menace potentielle que les avions pourraient poser aux navires de guerre grandissait. Les opérations de porte-avions allemands pendant l'intervention chinoise et les exercices britanniques continus avaient montré au monde que le porte-avions a une utilité dans la marine. En conséquence, les destroyers ont vu l'introduction d'un armement principal à double usage, accordant un rôle anti-aérien considérablement amélioré au destroyer, augmentant à nouveau leur utilité. Ces navires, déplaçant jusqu'à 2500 tonnes, transportent souvent des charges utiles accrues de torpilles pour compenser la réduction de l'armement de torpilles sur les croiseurs plus modernes."
 ship_hull_light_3_desc:0 "Avec le début de la Seconde Weltkrieg, les marines du monde avaient besoin de plateformes antiaériennes bon marché. Le succès du combat avec les porte-avions avait montré au monde qu'ils sont adaptés à bien plus que la reconnaissance et les missions anti-porte-avions, et qu'ils sont nécessaires pour la guerre moderne contre les navires capitaux. Les technologies avancées anti-sous-marines jouent également un rôle essentiel dans la lutte contre la principale menace pour les opérations de convoi, et ces plateformes antiaériennes ont intensifié les demandes pour plus de destroyers. Alors que les investissements dans les destroyers étaient auparavant réduits en faveur des croiseurs et des nouveaux croiseurs de bataille, les destroyers commencent à revenir sur le devant de la scène comme une partie essentielle à la fois de la flotte et du système de convoi. Souvent pas plus grands que leurs prédécesseurs, ils sont beaucoup plus avancés technologiquement, adoptant pour la plupart des ponts affleurants et des armements de torpilles bien plus importants."
 ship_hull_light_4_desc:0 "Vers la fin de la Seconde Weltkrieg, les marines du monde ont été forcées de s'adapter aux nouveaux sous-marins capables de rester submergés presque indéfiniment, aux porte-avions chargés d'avions plus que capables de détruire les navires capitaux, les croiseurs à gros canons devenant rapidement obsolètes face aux porte-avions et aux sous-marins. Le rôle futur de l'escorte pour la flotte est presque entièrement pris en charge par les destroyers dans l'esprit de la plupart des théoriciens navals, avec des tourelles à tir rapide à double usage détruisant tout avion osant croiser leur chemin pour tenter de les bombarder en piqué. Le déplacement de ces navires a également été augmenté, atteignant souvent 3000 tonnes, les concepteurs les chargeant de plus en plus d'armes antiaériennes, ainsi que de plus de canons principaux."

 ship_hull_cruiser_1_desc:0 "Un blindage de meilleure qualité et le développement des moteurs à turbine à vapeur ont conduit à l'essor des croiseurs légèrement blindés. Plus rapides et mieux protégés que les croiseurs protégés, ces conceptions les ont supplantés dans les années 1910. Bien que plus légers et plus petits que les autres navires contemporains, ils restent de véritables croiseurs, conservant un rayon d'action étendu et une autosuffisance pour agir indépendamment à travers le monde."
 ship_hull_cruiser_2_desc:0 "La période de l'entre-deux-guerres a vu des raffinements des croiseurs plus grands apparus depuis la course au Dreadnought. Avec des contraintes politiques et financières pesant encore sur de nombreuses puissances navales, les conceptions produites ne sont que marginalement plus grandes que la génération précédente, voyant plutôt des améliorations de la puissance de feu grâce à l'utilisation de canons plus grands ou à l'adoption croissante de tourelles triples et de tubes lance-torpilles quadruples. L'importance croissante de l'aviation dans la guerre navale a également conduit à l'adoption de montages à double usage à angle élevé, complétés par un ensemble croissant d'autocanons."
 ship_hull_cruiser_3_desc:0 "Grâce à un financement accru disponible, les nouveaux croiseurs construits à la fin de l'entre-deux-guerres et au début de la Seconde Weltkrieg ont de nouveau légèrement augmenté en taille. Bien que le calibre de l'armement principal soit resté inchangé une fois de plus, avec quelques exceptions, leur puissance de feu a été encore augmentée en ajoutant une tourelle supplémentaire ou en augmentant le nombre de canons dans chaque tourelle. L'armement secondaire a été amélioré avec davantage de canons à double usage jumelés et encore plus d'armement antiaérien dédié, souvent lié à des systèmes de contrôle de tir améliorés. Cette génération voit également l'adoption croissante des systèmes radar sur les croiseurs."
 ship_hull_cruiser_4_desc:0 "Les croiseurs de la fin de la guerre et du début de l'après-guerre restent similaires à ceux du début de la guerre, tout en incorporant les nombreuses leçons apprises tout au long. Avec les avions confirmés comme l'une des plus grandes menaces pour les navires, les concepteurs se sont concentrés sur l'amélioration des capacités antiaériennes encore davantage grâce à un meilleur contrôle de tir, une meilleure coordination entre les batteries et le radar. Certaines marines expérimentent également des mécanismes de chargement automatique pour l'armement principal, améliorant considérablement leur cadence de tir."

 ship_hull_heavy_1_desc:0 "Conçus peu avant le début de la Weltkrieg et achevés pendant qu'elle faisait rage, ces classes représentent le plus haut niveau de développement naval avant le début de ce conflit. Ils étaient les navires de guerre de tête de la flotte pendant la guerre, et restent très puissants longtemps après sa fin. Bien qu'ils soient notablement plus rapides que les Dreadnoughts avant eux, leur caractéristique la plus notable est leur armement accru - ils transportent huit à dix canons principaux, la plupart en tourelles doubles mais quelques-uns en nouvelles tourelles triples. Leur puissance de feu dévastatrice et leur blindage lourd garantissaient qu'ils seraient au cœur de leurs flottes de combat pendant la Weltkrieg, mais ces avancées continues se faisaient à des prix rapidement croissants. Encore plus que les navires de guerre avant eux, ces classes exigeaient d'énormes investissements, bien qu'ils ne soient qu'une ombre de ce qui allait venir."
 ship_hull_heavy_2_desc:0 "La fin de la course au Dreadnought a conduit à une cessation à grande échelle de la construction navale, et le financement naval, qui avait atteint des niveaux énormes jusqu'en 1925, s'est finalement effondré. Les 'grandes puissances' ont passé la décennie suivante à terminer lentement les navires déjà en construction, tout en concentrant le développement sur des navires plus petits, plus faciles à intégrer dans les budgets navals. Ce n'est qu'au début des années 30 que les grandes puissances ont commencé à expérimenter avec des conceptions de cuirassés rapides. Ces conceptions de cuirassés sont bien plus modernes, avec des télémètres améliorés, des moteurs puissants à combustion d'huile, et des canons de 16 à 18 pouces, mais sont généralement itératives, se concentrant davantage sur la livraison d'un navire puissant au meilleur prix plutôt que sur une amélioration drastique par rapport à leurs prédécesseurs."
 ship_hull_heavy_3_desc:0 "Avec la Seconde Weltkrieg à l'horizon et les tensions internationales plus élevées que jamais, les concepteurs cherchent à construire une nouvelle génération de navires pour combattre dans la guerre à venir. Bien que certaines nations aient transféré leurs espoirs navals vers les porte-avions, d'autres insistent toujours que le porte-avions ne peut jouer qu'un rôle complémentaire, plutôt que de remplacer le rôle principal anti-navire capital des cuirassés. Ces nations reconfigurent plutôt leurs conceptions plus récentes, se concentrant sur des dispositions de blindage améliorées et des canons et tourelles plus efficaces, ainsi que des vitesses améliorées."
 ship_hull_heavy_4_desc:0 "À la fin de la Seconde Weltkrieg, les grandes puissances ont commencé à comprendre : la puissance aérienne navale s'était révélée victorieuse sur tous les navires capitaux à canons. Cependant, plusieurs nations persistent dans le développement des cuirassés, en tant que plateformes de bombardement côtier, projets de prestige et soutien pour les porte-avions au sein de la flotte, ou même tentent de promouvoir leur ancien rôle. Certains concepteurs équipent leurs cuirassés de batteries antiaériennes pour augmenter leurs chances de survie. Bien que beaucoup de ces cuirassés puissent continuer à opérer pendant de nombreuses années, ils sont déjà considérés comme obsolètes par certaines nations."

 ship_hull_carrier_conversion_ca_desc:0 "Ayant tiré des leçons de l'utilisation des tenders d'hydravions, les marines disposant des ressources nécessaires ont commencé à travailler sur la prochaine génération de navires capables de transporter des avions en mer. Contrairement à leurs prédécesseurs, ces porte-avions sont conçus avec des ponts d'envol pour permettre aux avions de décoller et de revenir atterrir sur eux. Convertis à partir de navires civils et de tenders d'hydravions, la plupart de ces navires sont limités par des ponts d'envol et des hangars relativement exigus, mais ils démontrent définitivement que les navires sont capables d'opérer efficacement des compléments aériens en mer."
 ship_hull_carrier_1_desc:0 "Développés dans les années 30, ces navires sont conçus pour fournir une reconnaissance aérienne et une couverture légère de chasseurs pour les flottes principalement axées sur des forces de navires de guerre plus 'conventionnelles'. Leur portée est considérablement augmentée, et des efforts ont été faits pour les rendre assez rapides pour suivre les flottes opérant à pleine vitesse en haute mer."
 ship_hull_carrier_2_desc:0 "Alors que les principales opérations de combat naval à l'ère de l'aviation navale ont démontré la puissance des avions pour affecter sérieusement les batailles en mer, de nombreuses puissances se sont retrouvées en retard dans le développement de leurs forces de porte-avions. Bien que les porte-avions de flotte se soient rapidement révélés être les plus puissants de leur genre, ce sont aussi des navires massifs qui nécessitent beaucoup de temps et de ressources pour être construits. Dans la hâte d'augmenter leur capacité à projeter la puissance aérienne dans les océans, les puissances navales se sont tournées vers des conceptions comme celles-ci, des versions agrandies des porte-avions plus légers existants, pour essayer de renforcer rapidement leur capacité d'aviation navale."
 ship_hull_carrier_3_desc:0 "Le développement continu de la conception des porte-avions a conduit à des modèles beaucoup plus grands, ces navires approchant la taille des premiers porte-avions de flotte, tout en incorporant toutes les améliorations de conception réalisées dans les années intermédiaires. La plupart ont une protection blindée significative et une puissance de feu antiaérienne impressionnante, tout en étant très fiables mécaniquement. Cependant, ils ont abandonné le concept d'un armement secondaire de gros calibre en échange de canons à double usage plus petits."

 ship_hull_super_heavy_1_desc: "L'augmentation rapide des ressources consacrées à la construction navale après la fin des grands conflits terrestres de la Weltkrieg a donné naissance à ces modèles, qui ont marqué le début de la tendance à l'augmentation soudaine de la taille, de la puissance de feu, du blindage, du calibre et, bien sûr, du coût. Ces navires distinguent les principales puissances navales du monde des simples prétendants à la grandeur, mais ils ont leurs problèmes ; leur développement rapide et leur construction précipitée ont entraîné des défauts de conception et des problèmes mécaniques persistants. Ces navires sont armés de huit à dix canons principaux de 18 pouces ou équivalents, et disposent de la protection nécessaire pour affronter des navires dotés d'armes similaires. Ces véritables monstres ont été conçus alors que la course aux Dreadnought atteignait son apogée. D'une taille et d'une puissance de feu bien supérieures à tout ce qui a précédé, leur coût est faramineux et peu de nations peuvent se permettre d'envisager leur construction."

