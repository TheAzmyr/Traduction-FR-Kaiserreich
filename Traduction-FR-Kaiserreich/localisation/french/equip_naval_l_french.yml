 ship_hull_carrier: "Porte-avions"
 ship_hull_carrier_desc: "Un navire capital capable d'acheminer des escadrilles de puissants avions jusqu'au théâtre des opérations. Il peut également faire office d'aérodrome flottant positionné au large des côtes ennemies."
 ship_hull_carrier_conversion_bb:9 "Conversion de cuirassé"
 ship_hull_carrier_conversion_bb_desc: "Premiers grands porte-avions, ces navires sont principalement construits sur des coques initialement prévues pour des navires de guerre mais qui, pour diverses raisons, ont été converties et achevées en porte-avions. Seule une poignée de marines a construit de tels navires, et leurs conceptions variaient considérablement ; leur capacité en avions allait d'une soixantaine à plus d'une centaine. Il existe cependant des constantes, comme les ceintures fortement blindées et les autres caractéristiques des navires de guerre à canon. Semi-expérimentales et peu fiables, ces armes n'en sont pas moins incroyablement redoutables et ont jeté les bases des générations suivantes de porte-avions."
 ship_hull_carrier_conversion_ca:9 "Conversion de croiseur"
 ship_hull_carrier_1:9 "Porte-avions Basique"
 ship_hull_carrier_2:9 "Porte-avions Amélioré"
 ship_hull_carrier_3:9 "Porte-avions Avancé"

 ship_hull_carrier_modern:0 "Porte-avions moderne"
 ship_hull_carrier_modern_desc:9 "Les porte-avions les plus grands et les plus avancés, capables d'utiliser les technologies, les équipements et les progrès les plus récents. Ils sont l'exemple même de l'armement de pointe."

 ship_hull_submarine: "Sous-marin"
 ship_hull_submarine_desc: "Bien éloignés de leurs prédécesseurs encore sommaires de la Grande Guerre, les navires modernes sont plus performants qu'ils ne l'ont jamais été et peuvent même menacer les navires les plus imposants pour un coût au final réduit."
