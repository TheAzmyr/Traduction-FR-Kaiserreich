 battle_cruiser_1: "Croiseur de Bataille de la Weltkrieg"
 battle_cruiser_2: "Croiseur de Bataille Amélioré"
 battle_cruiser_3: "Croiseur de Bataille Avancé"
 battle_cruiser_4: "Croiseur de Bataille Moderne"
 battle_cruiser_1_desc: "Dans les années qui ont suivi la Weltkrieg, les grandes puissances navales ont toutes commencé à concevoir une nouvelle génération de cuirassés toujours plus puissants, dans lesquels les croiseurs de bataille devaient jouer le rôle de "cuirassés rapides". Leur conception est celle d'une classe intermédiaire, dotée des canons et de la portée nécessaires pour affronter les cuirassés plus anciens, mais aussi de la vitesse nécessaire pour poursuivre les croiseurs plus légers et échapper aux cuirassés plus modernes qu'ils n'ont aucune chance de vaincre eux-mêmes."
 battle_cruiser_2_desc: "Après la vague initiale de commandes de croiseurs de combat à travers le monde, la conception a été minutieusement inspectée afin de déterminer les améliorations possibles. De meilleurs télémètres ont été mis en place, des améliorations ont été apportées à la conception des tourelles à triple canon afin de réduire le poids et d'améliorer le blindage, et un espace supplémentaire a été créé pour permettre l'ajout d'hydravions afin d'améliorer la capacité de reconnaissance du navire. Cette nouvelle génération de conceptions est largement adoptée dans différents pays, où une deuxième course navale a commencé à fracturer les budgets nationaux."
 battle_cruiser_3_desc: "Les progrès réalisés dans la conception des croiseurs de bataille s'accompagnèrent d'une réévaluation du rôle de ces navires et d'ajustements de la trajectoire des développements précédents. Tout en conservant le blindage médiocre de leurs prédécesseurs, ces navires ont changé de cap en ce qui concerne la trajectoire de leurs canons, en réduisant généralement le diamètre des canons au profit de canons plus rapides. La plupart sont armés de six canons principaux, dans des tourelles doubles ou triples, et la plupart de ces canons mesurent 11-12 pouces ou l'équivalent."
 battle_cruiser_4_desc: "Au milieu des années 1940, l'évolution du croiseur de bataille a atteint son apogée : des navires ayant la vitesse des croiseurs mais la puissance de feu nécessaire pour menacer suffisamment les véritables navires de guerre pour qu'ils restent sur leurs gardes. Bien que la puissance de feu de ces navires soit moins utile depuis l'avènement des porte-avions, ils sont très utiles pour le bombardement des côtes et l'escorte des porte-avions. La plupart de ces navires sont armés de six à neuf canons principaux à très grande vitesse, ce qui leur permet de pénétrer le blindage et d'avoir une portée suffisante pour attaquer les cuirassés de manière respectable, tout en étant des chasseurs de convoi efficaces et capables de s'occuper des destroyers et des croiseurs plus légers qui les escortent."

 battleship_1: "Cuirassé de la Weltkrieg"
 battleship_2: "Cuirassé amélioré"
 battleship_3: "Cuirassé avancé"
 battleship_4: "Cuirassé moderne"
 battleship_1_desc: "Conçues peu avant le début de la Weltkrieg et achevées pendant qu'elle faisait rage, ces classes représentent le plus haut niveau de développement naval avant le début de ce conflit. Ils ont été les navires de guerre les plus performants de la guerre, et le sont restés longtemps après la fin de celle-ci. S'ils sont nettement plus rapides que les Dreadnoughts qui les ont précédés, ils se distinguent surtout par leur armement renforcé : ils sont équipés de huit à dix canons principaux, la plupart dans des tourelles jumelles, mais quelques-uns dans de nouvelles tourelles triples. Leur puissance de feu dévastatrice et leur blindage lourd garantissaient qu'ils seraient au cœur de leurs flottes de combat dans la Weltkrieg, mais ces progrès continus ont été réalisés à des prix qui ont rapidement grimpé. Plus encore que les navires de guerre qui les ont précédés, ces classes ont exigé d'énormes investissements, bien qu'elles ne soient que l'ombre de ce qui allait suivre."
 battleship_2_desc: "La fin de la course au dreadnought a entraîné l'arrêt de la construction navale à grande échelle et l'effondrement du financement de la marine, qui avait atteint des niveaux considérables jusqu'en 1925. Les "grandes puissances" ont passé la décennie suivante à achever lentement les navires déjà en construction, tout en concentrant leur développement sur des navires plus petits, plus faciles à faire passer dans les budgets navals. Ce n'est qu'au début des années 30 que les grandes puissances ont commencé à expérimenter la conception de cuirassés rapides. Ces cuirassés sont beaucoup plus modernes, avec des télémètres améliorés, de puissants moteurs à pétrole et des canons de 16 à 18 pouces, mais ils sont généralement itératifs, se concentrant davantage sur la livraison d'un navire puissant au meilleur prix que sur une amélioration radicale par rapport à leurs prédécesseurs."
 battleship_3_desc: "Alors que la Seconde Weltkrieg se profile à l'horizon et que les tensions internationales sont plus fortes que jamais, les concepteurs cherchent à construire une nouvelle génération de navires pour participer à la guerre qui s'annonce. Alors que certaines nations ont fait passer leurs espoirs navals aux porte-avions, d'autres insistent encore sur le fait que le porte-avions ne peut jouer qu'un rôle complémentaire, plutôt que de remplacer le rôle principal de lutte contre les navires de combat que joue le cuirassé. Ces nations ont préféré remanier leurs nouveaux modèles, en se concentrant sur l'amélioration de la disposition du blindage et sur des canons et des tourelles plus efficaces, ainsi que sur l'amélioration de la vitesse."
 battleship_4_desc: "À la fin de la Seconde Weltkrieg, les grandes puissances commencent à comprendre que la puissance aéronavale s'est avérée victorieuse de tous les navires de guerre. Cependant, plusieurs nations persistent à développer des cuirassés, en tant que plates-formes de bombardement côtier, projets de prestige et soutien aux porte-avions au sein de la flotte, ou tentent même de promouvoir leur ancien rôle. Certains concepteurs chargent leurs cuirassés de batteries antiaériennes pour augmenter leurs chances de survie. Bien que nombre de ces cuirassés puissent continuer à fonctionner pendant de nombreuses années, ils sont déjà considérés comme obsolètes par certaines nations."
