 nuclear_missile_submarine:9 "Sous-marin à missiles nucléaires"
 nuclear_missile_submarine_desc:9 "Des sous-marins capables de transporter et de lancer des missiles nucléaires contre nos cibles. Ils peuvent vraiment être la mort, les destructeurs de mondes - et nous ne les verrons même pas arriver."

 submarine_1_desc: "Premiers navires de guerre submersibles réellement capables de mener des actions de combat efficaces, ces modèles constituent des améliorations significatives par rapport à leurs prédécesseurs. Les moteurs diesel-électriques remplaçant les moteurs principalement à essence-électriques des premiers sous-marins, ils ont une autonomie et une vitesse de surface nettement supérieures à celles de leurs prédécesseurs. Dans les combats avec les navires de guerre ennemis, ils agissent principalement comme des torpilleurs légers submersibles, mais n'ont pas la vitesse d'immersion ou l'endurance nécessaire pour rester sous l'eau plus longtemps que pendant des périodes relativement brèves. Ce sont ces sous-marins qui ont été utilisés par les principales puissances navales pendant la Weltkrieg."
 submarine_2_desc: "Évolution des premiers modèles de sous-marins, certains de ces navires de guerre ont poussé plus loin les idées des sous-marins "croiseurs", avec des canons plus gros et une plus grande importance accordée aux capacités de surface, tandis que d'autres ont regardé dans l'autre direction, en cherchant à augmenter les capacités et les performances sous l'eau."
 submarine_3_desc: "Les progrès réalisés par certaines conceptions antérieures dans l'extension de la portée, de la vitesse et des capacités générales sous l'eau ont conduit à l'abandon des types de croiseurs au profit de navires mettant davantage l'accent sur les capacités sous-marines. Vraiment améliorés par rapport aux types précédents, ces sous-marins transportaient de puissantes charges utiles de torpilles et constituaient une menace légitime pour presque tous les navires de surface. Cependant, ils étaient encore limités en durée, portée et vitesse de submersion et restaient vulnérables lorsqu'ils faisaient surface, en particulier aux avions."
 submarine_4_desc: "Avec une capacité de batterie considérablement accrue, des systèmes avancés pour rafraîchir l'air pendant qu'ils sont encore immergés et des conceptions globalement raffinées, ce furent les premiers sous-marins destinés à pouvoir rester immergés pendant la plus grande partie de leur temps en mer. En tant que tels, ils ont marqué un changement massif dans la guerre navale et l'ascension des sous-marins au rang de véritables terreurs. Ces navires de guerre offraient la possibilité de dominer les océans aux nations qui les ont développés et déployés."
