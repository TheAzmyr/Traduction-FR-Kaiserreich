 ship_hull_submarine_3:9 "Sous-marin Amélioré"
 ship_hull_submarine_4:9 "Sous-marin Avancé"

 ship_hull_pre_dreadnought:9 "Pré-dreadnought"
 ship_hull_pre_dreadnought_desc: "Suivant la conception de la classe Majestic britannique de la fin des années 1890, les cuirassés d'avant le Dreadnought ont remplacé les cuirassés à coque de fer des années 1870 et 1880. Construits en acier et protégés par un blindage en acier trempé, les cuirassés pré-dreadnought transportaient une batterie principale de canons très lourds en barbettes, soutenue par une ou plusieurs batteries secondaires d'armes plus légères.\n\nPuisque la conception du "Dreadnought" les a rendus obsolètes depuis avant la Weltkrieg, couplée à la montée gigantesque des conceptions basées sur le Dreadnought au cours des trois décennies précédentes, seuls quelques-uns d'entre eux sont encore en service."
 ship_hull_armoured_cruiser:9 "Croiseur blindé"
 ship_hull_armoured_cruiser_desc:0 "Dans les années qui ont suivi la Weltkrieg, les grandes puissances navales ont toutes commencé à concevoir une nouvelle génération de cuirassés toujours plus puissants, dans laquelle les croiseurs de combat devaient jouer le rôle de "cuirassés rapides". Leur conception était celle d'une classe intermédiaire, dotée des canons et de la portée nécessaires pour affronter les cuirassés plus anciens, mais aussi de la vitesse nécessaire pour poursuivre les croiseurs plus légers et échapper aux cuirassés plus modernes qu'ils n'ont aucune chance de vaincre eux-mêmes. Lors de leurs premières tentatives, les ingénieurs allemands ont fait presque l'impossible et sont parvenus à associer un armement proche de celui d'un cuirassé à une coque de croiseur. Le résultat est un navire qui surpasse tous les autres croiseurs connus, mais qui est également coûteux, relativement lent et relativement mal blindé. Ces navires, adoptés par de nombreux pays en tant que nouveaux "croiseurs blindés", sont les navires de contrôle les plus lourds que le monde ait jamais connus."
 ship_hull_cruiser_coastal_defense_ship: "Navire de défense côtière"
 ship_hull_cruiser_coastal_defense_ship_desc: "Les navires de défense côtière étaient de petits navires de guerre, souvent de la taille d'un croiseur, qui sacrifiaient la vitesse et la portée au profit du blindage et de l'armement. Ils étaient généralement attractifs pour les nations qui ne pouvaient pas s'offrir de cuirassés de grande taille ou qui pouvaient se contenter de navires à faible tirant d'eau spécialement conçus pour les opérations côtières près de leurs propres côtes."
 ship_hull_torpedo_cruiser: "Croiseur-torpilleur"
 ship_hull_torpedo_cruiser_desc:0 "S'inspirant de la doctrine de la Jeune École, selon laquelle de petits navires de guerre armés de torpilles pouvaient vaincre efficacement et à moindre coût des cuirassés beaucoup plus imposants, ces croiseurs sont principalement armés de torpilles. La plupart des croiseurs torpilleurs sont tombés en disgrâce dans la plupart des marines dans les années 1890, bien que de nombreuses autres marines aient continué à en acquérir au début des années 1900. Les croiseurs lance-torpilles modernes sont conçus pour utiliser des torpilles que les sous-marins ne peuvent pas transporter."
 ship_hull_super_heavy_1:9 "Dreadnought"
 ship_hull_cruiser_submarine: "Croiseur sous-marin"
 ship_hull_cruiser_submarine_desc: "Beaucoup plus grands que les sous-marins précédents, ces modèles sont de type "croiseur", conçus pour des opérations indépendantes à longue distance dans le cadre de raids commerciaux et destinés à être mieux équipés pour combattre les navires de guerre légers ennemis lorsqu'ils sont en surface. À ce titre, ils sont dotés d'un armement plus lourd et d'une vitesse de surface améliorée. Leurs capacités d'immersion restent toutefois limitées."
 ship_hull_midget_submarine: "Sous-marin de poche"
 ship_hull_midget_submarine_desc: "Un sous-marin de petite taille et manœuvré par un équipage réduit. Sa portée très courte et son armement limité sont compensés par un rythme de production élevé."
 ship_hull_fleet_submarine:9 "Sous-marin de la flotte"
 ship_hull_fleet_submarine_desc:9 "Les sous-marins qui, grâce à leur long rayon d'action, peuvent servir d'escorte et de soutien aux flottes de surface."
 ship_hull_carrier_submarine:9 "Porte-avions sous-marin"
 ship_hull_carrier_submarine_desc:9 "Une grande coque de sous-marin qui peut abriter et lancer des avions capables d'effectuer diverses missions aériennes."
 ship_hull_nuclear_submarine:9 "Sous-marin nucléaire"
 ship_hull_nuclear_submarine_desc:9 "Grâce aux réacteurs nucléaires, nos sous-marins peuvent fonctionner très longtemps sous l'eau, tout en conservant une vitesse élevée, ce qui en fait un outil extrêmement meurtrier dans notre arsenal."
 ship_hull_mega_carrier:9 "Porte-avions de glace"
 ship_hull_mega_carrier_desc:9 "Porte-avions gigantesque, créé à partir de composites de glace expérimentaux tels que le Pykrete, qui permet à des avions réguliers d'opérer à partir de lui, augmentant ainsi le rayon d'action de notre aviation navale."
 support_ship_hull:9 "Navire de soutien "
 support_ship:9 "Navire de soutien "
 support_ship_1:9 "Navire de soutien "
 support_ship_1_desc:9 "Les navires de soutien sont des navires non-combattants qui se concentrent sur le soutien logistique de la flotte de combat, prolongeant l'endurance opérationnelle grâce à des réserves de carburant et de fournitures."
 support_ship_2:9 "Navire de soutien amélioré"
 support_ship_2_desc:9 "L'expérience opérationnelle permet de disposer d'un navire de soutien plus avancé et plus performant, capable de soutenir la flotte de combat sur des distances encore plus grandes."
 repair_ship_hull:9 "Navire de réparation"
 repair_ship:9 "Navire de réparation"
 repair_ship_1:9 "Navire de réparation"
 repair_ship_1_desc:9 "Les navires de réparation transportent des équipements de récupération robustes qui peuvent faire la différence entre un navire gravement endommagé capable de rentrer au port en boitant et un navire coulé."
 repair_ship_2:9 "Navire de réparation amélioré"
 repair_ship_2_desc:9 "Un navire de réparation encore plus performant, doté d'un équipement de pointe capable de sauver les navires de guerre amis de tous les dommages, à l'exception des plus graves."
 ship_hull_escort_carrier:9 "Porte-avions d'escorte"
 ship_hull_escort_carrier_desc:9 "Un porte-avions plus petit et moins cher, généralement utilisé pour l'escorte de convois et la lutte anti-sous-marine plutôt que pour l'action directe de la flotte. Il transporte un groupe aérien réduit mais utile."

