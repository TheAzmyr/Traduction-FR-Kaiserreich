 ship_hull_heavy_2_desc: "$battleship_2_desc$"
 ship_hull_heavy_3_desc: "$battleship_3_desc$"
 ship_hull_heavy_4_desc: "$battleship_4_desc$"

 carrier_1: "Porte-avions expérimental"
 carrier_2: "Porte-avions amélioré"
 carrier_3: "Porte-avions avancé"
 carrier_4: "Porte-avions léger moderne"
 carrier_1_desc: "Having learned from the experience of using seaplane tenders, those navies with the resources to do so began work on the next generation of ships that could carry aircraft at sea. Unlike their predecessors, these carriers were designed with flight decks to allow for aircraft to both fly off of them and to then return and land on them. Converted from civilian ships and seaplane tenders, most of these ships were limited by having relatively cramped flight decks and hangars, but they definitely demonstrated that ships were capable of effectively operating air complements at sea.""
 carrier_2_desc: "Développés dans les années 30, ces navires sont conçus pour assurer la reconnaissance aérienne et la couverture de chasseurs légers pour les flottes principalement axées sur des forces de guerre plus "conventionnelles". Leur rayon d'action est considérablement accru et des efforts ont été faits pour les rendre suffisamment rapides pour suivre les flottes opérant à pleine vitesse en haute mer."
 carrier_3_desc: "Alors que les grandes opérations de combat naval de l'ère de l'aéronavale ont démontré la capacité des aéronefs à affecter sérieusement les batailles en mer, de nombreuses puissances ont pris du retard dans le développement de leurs forces de porte-avions. Si les porte-avions se révèlent rapidement les plus puissants de leur catégorie, ce sont aussi des navires massifs dont la construction nécessite beaucoup de temps et de ressources. Pressées d'accroître leur capacité à projeter leur puissance aérienne sur les océans, les puissances navales se sont tournées vers des modèles de ce type, des versions agrandies des porte-avions plus légers existants, pour tenter de renforcer rapidement leur capacité aéronavale."
 carrier_4_desc: "Le développement continu de la conception des porte-avions a conduit à l'élaboration de modèles beaucoup plus grands. Ces navires approchent la taille des premiers porte-avions de la flotte, tout en incorporant toutes les améliorations apportées à la conception au cours des années qui ont suivi. La plupart d'entre eux sont dotés d'une protection blindée importante et d'une puissance de feu anti-aérien dévastatrice, tout en étant très fiables sur le plan mécanique. Toutefois, ils ont abandonné le concept d'armement secondaire de gros calibre au profit de canons plus petits à double usage."
 ship_hull_carrier_conversion_ca_desc: "$carrier_1_desc$"
 ship_hull_carrier_1_desc: "$carrier_2_desc$"
 ship_hull_carrier_2_desc: "$carrier_3_desc$"
 ship_hull_carrier_3_desc: "$carrier_4_desc$"

 SH_battleship_1: "Super Dreadnought"
 SH_battleship_2: "Dreadnought amélioré"
 SH_battleship_1_desc: "Alors que la course au Dreadnought atteignait son apogée, ces véritables monstres ont été conçus. D'une taille et d'une puissance de feu bien supérieures à tout ce qui a précédé, leur coût est faramineux et peu de nations peuvent se permettre d'envisager leur construction. Néanmoins, celles qui le font se retrouvent en possession d'armes de suprématie navale vraiment puissantes. Plus encore que la génération précédente, les dreadnoughts souffrent des conditions de leur conception. Un travail de conception précipité, des modifications de dernière minute et improvisées au cours de la construction, la pénurie des énormes ressources nécessaires, l'immense pression exercée pour accélérer la construction, ainsi que la taille et la complexité de leurs mécanismes massifs, tout cela a conduit à des défauts de conception et à des vulnérabilités sous leurs vastes enveloppes blindées. Ces modèles sont armés de douze à quinze canons principaux de 18 pouces ou équivalents."
 SH_battleship_2_desc: "Une fois que les retombées de la grande course aux dreadnoughts se sont estompées, les concepteurs navals ont fait le point sur la place des dreadnoughts dans les plans futurs. La vitesse n'étant plus un objectif majeur, étant entendu que la nouvelle génération de "cuirassés rapides" se chargerait de cette tâche, ces conceptions se concentrent plutôt sur une protection blindée extrême, sans précédent. Des canons avancés de 16 pouces pourraient égaler la pénétration du blindage de 18 pouces, tout en étant moins coûteux."
 ship_hull_super_heavy_1_desc: "L'augmentation rapide des ressources consacrées à la construction navale après la fin des grands conflits terrestres de la Weltkrieg a donné naissance à ces modèles, qui ont marqué le début de la tendance à l'augmentation soudaine de la taille, de la puissance de feu, du blindage, du calibre et, bien sûr, du coût. Ces navires distinguent les principales puissances navales du monde des simples prétendants à la grandeur, mais ils ont leurs problèmes ; leur développement rapide et leur construction précipitée ont entraîné des défauts de conception et des problèmes mécaniques persistants. Ces navires sont armés de huit à dix canons principaux de 18 pouces ou équivalents, et disposent de la protection nécessaire pour affronter des navires dotés d'armes similaires. Ces véritables monstres ont été conçus alors que la course aux Dreadnought atteignait son apogée. D'une taille et d'une puissance de feu bien supérieures à tout ce qui a précédé, leur coût est faramineux et peu de nations peuvent se permettre d'envisager leur construction."

