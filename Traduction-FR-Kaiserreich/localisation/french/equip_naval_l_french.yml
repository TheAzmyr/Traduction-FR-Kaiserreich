 destroyer_1: "Destroyer de la Weltkrieg"
 destroyer_2: "Destroyer amélioré"
 destroyer_3: "Destroyer avancé"
 destroyer_4: "Destroyer moderne"
 destroyer_1_desc: "La Weltkrieg a apporté une nouvelle demande de destroyers - non seulement ils devaient protéger leurs flottes, mais ils étaient également mis à rude épreuve pour protéger les lignes maritimes de l'Entente. Pour répondre à ce besoin, la conception des destroyers a été rationalisée et la production de masse a été lancée pour répondre à la demande. Les navires de cette époque avaient généralement une capacité de 1 000 tonnes et se déplaçaient à une vitesse maximale de 34 nœuds, tout en transportant une paire de torpilles plus importante que leurs prédécesseurs."
 destroyer_2_desc: "En 1935, avec l'entrée en service de nouveaux modèles d'avions de plus en plus puissants et le déploiement par plusieurs marines d'un plus grand nombre de porte-avions, l'utilité des porte-avions dans une guerre ouverte était encore incertaine, mais la menace potentielle que les avions pouvaient représenter pour les navires de guerre suscitait de plus en plus d'inquiétudes. Les opérations des porte-avions allemands lors de l'intervention chinoise et les exercices britanniques continus ont montré au monde entier que les porte-avions avaient leur place dans la marine. En conséquence, les destroyers ont vu l'introduction de l'armement primaire à double usage, qui leur a permis d'améliorer considérablement leur rôle antiaérien, ce qui a encore accru leur utilité. Ces navires, dont le déplacement peut atteindre 2 500 tonnes, transportent souvent des charges utiles de torpilles plus importantes pour compenser la réduction de la charge de torpilles sur les croiseurs plus modernes."
 destroyer_3_desc: "Au début de la seconde Weltkrieg, les marines du monde entier avaient besoin de plates-formes antiaériennes bon marché. Le succès du combat contre les porte-avions a montré au monde qu'ils sont adaptés à d'autres tâches que la reconnaissance et la lutte contre les porte-avions et qu'ils sont nécessaires à la guerre moderne contre les navires de capital. Les technologies anti-sous-marines avancées jouent également un rôle essentiel dans la lutte contre la principale menace qui pèse sur les opérations de convoi ; ces technologies et les plates-formes antiaériennes ont intensifié la demande de destroyers. Alors qu'auparavant les investissements dans les destroyers étaient réduits au profit des croiseurs et des nouveaux croiseurs de combat, les destroyers commencent à revenir sur le devant de la scène en tant qu'élément essentiel de la flotte et du système de convoi. Souvent pas plus grands que leurs prédécesseurs, ils sont beaucoup plus avancés sur le plan technologique, adoptant principalement des ponts affleurants et des armements de torpilles beaucoup plus importants."
 destroyer_4_desc: "Vers la fin de la Seconde Weltkrieg, les marines du monde entier ont été forcées de s'adapter à de nouveaux sous-marins capables de rester immergés pendant des périodes presque indéfinies, à des porte-avions remplis d'avions plus que capables de détruire des navires capitaux, et à des croiseurs à gros canon qui sont rapidement devenus inutiles face aux porte-avions et aux sous-marins. Dans l'esprit de la plupart des théoriciens navals, le rôle futur de l'escorte de la flotte est presque exclusivement assumé par les destroyers, dont les tourelles à double fonction et à tir rapide détruisent tous les avions qui osent croiser leur chemin dans une tentative de bombardement en piqué. Le déplacement de ces navires a également été augmenté, atteignant souvent 3 000 tonnes, car les concepteurs les chargent de plus en plus d'armes antiaériennes et de canons primaires."
