 cavalry_expert_desc: "§LCe commandant est un expert pour tirer le meilleur parti de la vitesse et de la mobilité au combat.§!"
 infantry_leader: "Officier d'infanterie"
 infantry_leader_desc: "§LCe commandant est très doué pour diriger les unités d'infanterie au combat.§!"
 infantry_expert: "Expert de l'infanterie"
 infantry_expert_desc: "§LCe commandant est un véritable expert lorsqu'il s'agit de diriger des unités d'infanterie.§!"
