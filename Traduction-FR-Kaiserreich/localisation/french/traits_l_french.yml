 operative_commando: "Commando"
 operative_commando_desc: "Cet agent a suivi l'intégralité de la formation commando."
 operative_seducer: "Séducteur"
 operative_seducer_desc: "Cet agent a largement apporté la preuve de sa capacité à entrer dans la tête des gens – parfois en les emmenant dans sa chambre."
 operative_infiltrator: "Infiltré"
 operative_infiltrator_desc: "Cet agent s'adapte aisément dans n'importe quel environnement et peut s'y fondre sans aucun mal."
 operative_master_interrogator: "Expert en interrogatoires"
 operative_master_interrogator_desc: "Cet agent trouve toujours le moyen de faire parler les gens."
 operative_linguist: "Linguiste"
 operative_linguist_desc: "Cet agent apprend très vite de nouvelles langues.\n\n§GAccroît les chances§! d'acquérir la nationalité du pays visé à la fin d'une opération."
 operative_double_agent: "Agent double"
 operative_double_agent_desc: "Cet agent travaillant pour l'ennemi a été retourné par nos services."
 operative_tough: "Dur"
 operative_tough_desc: "De lui ou du poing de celui qui voudra le torturer, ce n'est pas notre agent qui craquera le premier."
 operative_safe_cracker: "As de la cambriole"
 operative_safe_cracker_desc: "Cet agent nous a été recommandé pour sa capacité à ouvrir n'importe quel coffre ou serrure."
 operative_well_groomed: "Distingué"
 operative_well_groomed_desc: "Cet agent aime les vêtements chics et stylés et prend grand soin de son apparence."
 operative_natural_orator: "Orateur brillant"
 operative_natural_orator_desc: "Cet agent trouve toujours le mot juste."
 operative_escape_artist: "As de la fuite"
 operative_escape_artist_desc: "La prison qui pourra enfermer cet agent n'a pas encore été construite."
 operative_demolition_expert: "Expert de la démolition"
 operative_demolition_expert_desc: "Cet agent est extrêmement performant dès lors qu'il s'agit de faire exploser quelque chose."

 peasant_sympathiser: "Sympathisant de la cause paysanne"
 peasant_sympathiser_desc: "§Lsympathise avec les paysans et la classe ouvrière de la nation.§!"

