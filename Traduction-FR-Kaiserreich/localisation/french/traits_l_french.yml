 lancer_desc: "§LCet officier connaît les torpilles comme aucun autre, et peut en faire le meilleur usage.§!"
 destroyer_leader: "Capitaine de destroyer"
 destroyer_leader_desc: "§LSachant jouer de hardiesse tout autant que de discrétion, cet officier est devenu un exemple vivant pour les forces maritimes légères.§!"
 lone_wolf: "Loup solitaire"
 lone_wolf_desc: "§LSi organiser et gérer une flotte importante est une tâche difficile, utiliser tout le potentiel d'une petite force l'est tout autant.§!"
 concealment_expert: "Expert de la furtivité"
 concealment_expert_desc: "§LCet officier a achevé l'ensemble des cours imposés par le gouvernement sur la façon de ne pas être repéré.§!"
 mine_craft: "Mine Craft"
 mine_craft_desc: "§LTous les marins connaissent la terreur de ces armes rampantes, le faible sifflement de la mèche et le BLAST soudain !§!"
 cruiser_captain: "Capitaine de croiseur"
 cruiser_captain_desc: "§LCet officier a apporté toute la preuve de son talent lorsqu'il s'agit de commander un croiseur.§!"
 big_guns_expert: "Expert en gros calibres"
 big_guns_expert_desc: "§LCet officier adore les canons. Et les obus. Les gros. Il ne s'en cache même pas.§!"
 ground_pounder: "Bombardier"
 ground_pounder_desc: "§LTirer sur des cibles statiques à terre avec de l'artillerie de marine, c'est presque trop facile. Mais ça peut être rigolo.§!"
 safety_first: "Prévoyant"
 safety_first_desc: "§LIl n'y a aucun problème avec nos foutus navires. Pas aujourd'hui, pas demain, jamais !§!"
 flight_deck_manager: "Organisateur du pont d'envol"
 flight_deck_manager_desc: "§LLancer un avion depuis le pont d'un bateau, au final, c'est assez simple. Ce qui devient compliqué, c'est quand il faut en lancer une ou deux autres douzaines en même temps.§!"
 smoke_screen_expert: "Spécialiste de l'écran de fumée"
 smoke_screen_expert_desc: "§LUtilisé à bon escient, un écran de fumée peut en fait sauver de nombreuses vies.§!"
 torpedo_expert: "Expert du torpillage"
 torpedo_expert_desc: "§LFrapper un navire se déplaçant à une vitesse de 25 nœuds avec un angle relatif de 72 degrés à une distance de 8 kilomètres n'est qu'un simple calcul.§!"
 loading_drill_master: "Exp. de la recharge"
 loading_drill_master_desc: "§L« Continuez à tirer, ils ne sont pas encore au fond ! »§!"
 hunter_killer: "Chasseur-tueur"
 hunter_killer_desc: "§LAu petit jeu mortel du chat et de la souris, il est clair que cet officier n'est jamais la souris.§!"
 marksman: "Tireur d'élite"
 marksman_desc: "§L"Mettez la salve suivante à un demi-mètre à l'arrière, directement dans leur magasin."§!"
 crisis_magician: "Magicien"
 crisis_magician_desc: "§L« Les tubes du condenseur sont cassés, capitaine. Il faut compter six bonnes semaines pour réparer. Mais je peux vous le faire en trois heures si vous voulez. »§!"
 fighter_director: "Responsable des chasseurs"
 fighter_director_desc: "§LCet officier veille à ce que le ciel reste de notre côté. Ou au moins neutre.§!"
 torpedo_bomber: "Bombardier-torpilleur"
 torpedo_bomber_desc: "§LLes bombes font des trous qui laissent passer l'air. Les torpilles font des trous qui laissent entrer l'eau. Qu'est-ce qui coule un navire le plus vite ?§!"
 search_pattern_expert: "Expert en repérage"
 search_pattern_expert_desc: "§LLa meilleure munition, c'est encore l'information !§!"
 gentlemanly: "Chevaleresque"
 gentlemanly_desc: "§LCet officier parvient à inspirer à ses subordonnés comme à ses ennemis un certain sens du respect.§!"
 gunnery_expert: "Expert de l'artillerie"
 gunnery_expert_desc: "§LCet officier a étudié en détail l'art de la balistique.§!"
 cuts_corners: "Économe"
 cuts_corners_desc: "§LQuel est le pire qui puisse se produire ?§!"
 chief_engineer: "Ingénieur confirmé"
 chief_engineer_desc: "§LCet officier sait parfaitement comment fonctionne son navire.§!"
 bold: "Audacieux"
 bold_desc: "§LLa différence entre une attaque audacieuse et une attaque stupide c'est que l'attaque audacieuse débouche sur la victoire.§!"
 navy_career_officer: "Officier de carrière"
 navy_career_officer_desc: "§LCe commandant a dédié toute sa vie à sa carrière et a de hautes ambitions.§!"
 battleship_adherent: "Partisan des cuirassés"
 battleship_adherent_desc: "§LLa puissance aérienne ne pourra jamais remplacer complètement l'artillerie de gros calibre.§!"
 aviation_enthusiast: "Passionné d'aviation"
 aviation_enthusiast_desc: "§LL'aéronavale est de loin supérieure aux canons, même ceux de gros calibre.§!"
 caustic_personality: "Acerbe"
 caustic_personality_desc: "§LCet officier est certes un peu plus pince-sans-rire que la plupart des gens.§!"
 craven: "Lâche"
 craven_desc: "§L« Éloignez-vous donc un peu de l'ennemi. Encore un peu. Encore... »§!"
 naval_lineage: "Famille de marins"
 naval_lineage_desc: "§LIl faut trois ans pour construire un navire. Il en faut trois cents pour créer une histoire.§!"
 navy_media_personality: "Médiatique"
 navy_media_personality_desc: "§LCet amiral a le don pour sortir le trait d'esprit qui convient, au moment qui convient.§!"
 dive_bomber:0 "Bombardier en Piqué"
 dive_bomber_desc: "§LUn expert dans l'utilisation des bombardiers en piqué.§!"

