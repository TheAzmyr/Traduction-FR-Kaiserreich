 thorough_planner_desc: "§LC'est un stratège hors pair. S'il dispose du temps nécessaire, son plan extrêmement bien conçu portera à coup sûr ses fruits.§!"
 organisational_leader: "Bon organisateur"
 organisational_leader_desc: "§LCe commandant connaît sur le bout des doigts les astuces pour obtenir des renforts avant tout le monde.§!"
 inspirational_leader: "Charismatique"
 inspirational_leader_desc: "§LUn chef naturel. Commandés par lui, les hommes n'ont plus peur d'affronter quoi que ce soit.§!"
 desert_fox: "Renard du désert"
 desert_fox_desc: "§LNul n'est plus à son aise que lui quand il s'agit de se battre dans le désert.§!"
 swamp_fox: "Renard des marais"
 swamp_fox_desc: "§LIl est peut-être un peu mou, mais personne n'est capable comme lui de traverser des marécages.§!"
 trait_mountaineer: "Montagnard"
 trait_mountaineer_desc: "§LUn excellent alpiniste, très doué pour les combats en montagne.§!"
 hill_fighter: "Spécialiste des collines"
 hill_fighter_desc: "§LIl excelle dans le combat en terrain accidenté.§!"
 jungle_rat: "Rat de la jungle"
 jungle_rat_desc: "§LIl est prêt à manger un rat. Et en plus il est particulièrement doué pour le combat dans la jungle.§!"
 ranger: "Ranger"
 ranger_desc: "§LLes rangers sont toujours prêts à ouvrir la voie, tout particulièrement lorsqu'il s'agit de combattre en forêt.§!"
 urban_assault_specialist: "Spécialiste de l'assaut urbain"
 urban_assault_specialist_desc: "§LUn expert de la guerre urbaine, prête à se battre rue après rue.§!"
 blockade_runner: "Briseur de blocus"
 blockade_runner_desc: "§LCe commandant est capable de se désengager très rapidement d'un affrontement en mer.§!"
 spotter: "Vigie"
 spotter_desc: "§LCe commandant garde toujours à l'esprit la présence éventuelle de flottes ennemies.§!"
 fly_swatter: "Tue-mouches"
 fly_swatter_desc: "§LAyant bien conscience du danger que représentent les avions pour les navires même les plus puissants, ce commandant fait tout pour se débarrasser très vite de tout ce qui vole.§!"
 ironside: "Côtes-de-fer"
 ironside_desc: "§LCe commandant est fermement résolu à interdire nos eaux à l'ennemi avec les navires les plus puissants de la flotte.§!"
 air_controller: "Contrôleur aérien"
 air_controller_desc: "§LExpert dans le domaine naissant de l'aéronavale, ce commandant est tout désigné pour commander les porte-avions.§!"
 naval_invader: "Spécialiste du débarquement"
 naval_invader_desc: "§LUn expert de l'invasion navale. Il est l'homme de la situation lorsqu'il s'agit de préparer et mener à bien un débarquement sur une plage tenue par l'ennemi.§!"

 exiled: "Exilé"
 exiled_desc: "§LSous la menace de la persécution, cet homme a passé la plupart de ces dernières années de troubles politiques à l'étranger.§!"

 organizer: "Organisateur"
 organizer_desc: "§LCet homme est capable de planifier et organiser les mouvements de nombreuses unités.§!"

 nationalist_symbol: "Symbole Nationaliste"
