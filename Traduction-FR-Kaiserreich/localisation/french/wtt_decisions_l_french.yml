l_french:
 war_measures: "Mesures de guerre"
 women_in_the_workforce: "Main-d'œuvre féminine"
 women_in_the_workforce_desc: "À mesure que les hommes partent pour le front, des milliers de femmes doivent rejoindre les usines pour permettre à la machine de guerre [Root.GetAdjFS] de continuer à tourner."
 scientist_refuge: "Asile aux scientifiques"
 scientist_refuge_desc: "Avec le climat politique actuel en Europe, certains scientifiques ont décidé de fuir leur patrie. Ils ont fait une demande de visa pour entrer dans notre pays. Le leur accorder bénéficierait à l'avancée de nos recherches, mais cela pourrait aussi fâcher tous ceux qui pensent qu'il s'agit d'un problème intérieur à leurs pays et que nous ne devrions pas nous en mêler."
 operations: "Opérations"
 emergency_factory_conversion_defensive: "Conversion en urgence des usines"
 emergency_factory_conversion_defensive_desc: "Le front a désespérément besoin d'être réapprovisionné en matériel. Nous devons convertir en urgence des usines afin de produire les armes et véhicules nécessaires à la défense [Root.GetDuDelaDelNP] [Root.GetName]."
 emergency_factory_conversion_offensive: "Conversion en urgence des usines"
 emergency_factory_conversion_offensive_desc: "Les troupes ont un besoin urgent en matériel. D'autres usines sont nécessaires pour produire l'équipement indispensable pour remporter la victoire."
 propaganda_efforts: "Développement de la propagande"
 war_propaganda: "Propagande de guerre"
 war_propaganda_desc: "Alors que le monde tout autour de nous semble s'embraser, les [Root.GetHabitants] ne sont toujours pas prêts à se battre. Nous devons en appeler à leur soutien afin qu'ils se préparent à prendre les armes."
 desperate_defense: "Défense désespérée"
 desperate_defense_desc: "Nous ne pouvons plus nous permettre de reculer. Nos hommes doivent s'enterrer et tenir le front."
 war_bonds: "Obligations de guerre"
 war_bonds_desc: "Nous devons financer l'économie de guerre pour permettre qu'elle fonctionne correctement. Les obligations de guerre sont encore le meilleur moyen de s'en assurer."
 political_actions: "Actions politiques"
 object_to_attaches: "Protester contre les attachés [From.GetAdjMP]"
 object_to_attaches_desc: "L'ennemi bénéficie d'une aide militaire étrangère ! Nous devons émettre une protestation diplomatique ferme exigeant le retrait immédiat des attachés militaires [From.GetAdjMP]."
 infrastructure_building_slot: "Intégration industrielle régionale"
 infrastructure_building_slot_flag: "N'a pas encore reçu d'emplacement de construction supplémentaire par les infrastructures."
 war_building_slot: "Appropriation des régions industrielles"
 war_building_slot_flag: "N'a pas encore reçu d'emplacement de construction supplémentaire par l'appropriation."
 special_projects: "Projets spéciaux"
 foreign_politics: "Politique étrangère"
 foreign_politics_desc: "Une bonne politique étrangère est vitale pour la survie d'une nation, quelle que soit sa taille. Alors que certaines nations préfèrent se concentrer sur la construction d'alliances, d'autres, plus agressives, choisissent de défier leurs adversaires de front dans un conflit ouvert. Quel que soit notre choix, nous ne devons pas être téméraires, car seule une politique étrangère pleine de tact peut nous permettre de nouer des amitiés et de détruire nos ennemis."
 prospect_for_resources: "Exploitation des ressources naturelles"
 prospect_for_resources_desc: "Les géologues ont trouvé des dépôts de ressources prometteurs dans nos territoires. Nous devrions dépenser un peu d'argent pour développer leur exploitation, d'autant que les progrès dans les technologies d'excavation devraient rendre ces gisements viables."
 economy_decisions: "Politiques économiques"
 war_propaganda_against_tension: "Propagande de guerre contre [From.GetLeLaLNP] [From.GetName]"
 war_propaganda_against_tension_desc: "Nous devons nous élever contre la menace posée par [From.GetLeLaLNP] [From.GetName]. [Root.GetLeLaLNPCap] [Root.GetName] ne pourr[Root.GetAOntNP] assurer [Root.GetSaLeurNP] sécurité que si chacun fait sa part."
 war_propaganda_against_warmonger: "Propagande de guerre contre [From.GetLeLaLNP] [From.GetName]"
war_propaganda_against_warmonger_desc: "La nation appelle chaque homme, femme et enfant à contribuer à la lutte contre [From.GetNameDef]!"
 war_propaganda_against_warmonger_neighbor: "Propagande de guerre contre [From.GetLeLaLNP] [From.GetName]"
 war_propaganda_against_warmonger_neighbor_desc: "« Dès demain, [From.GetLeLaLNP] [From.GetName] pourrai[From.GetTEntNP] devenir l'ennemi[From.GetXENP] [Root.GetDuDelaDelNP] [Root.GetName] ! [Root.GetIlElleNPCap] [Root.GetAOntNP] besoin de VOUS pour [Root.GetLeLaFNP] défendre ! Dès AUJOURD'HUI ! »"
 crisis_in_progress: "Crise en cours"
 crisis_solution_in_progress: "Tente déjà de résoudre la crise."
 crisis: "Crise"
 draft_dodging: "Réfractaires"
 draft_dodging_2: "Réfractaires nombreux"
 draft_dodging_3: "Réfractaires généralisés"
 strikes_1: "Grèves"
 strikes_2: "Grèves nombreuses"
 strikes_3: "Grève générale"
 strikes_mission: "Régler le problème des grèves"
 mutiny_mission: "Restaurer l'ordre au sein de l'armée"
 mutiny_1: "Mutineries"
 mutiny_2: "Mutineries nombreuses"
 mutiny_3: "Mutineries généralisées"
 demobilization: "Démobilisation"
 demobilization_economic: "Démobiliser Notre Économie"
 demobilization_manpower: "Relâchement de la conscription"
 demob_economic_mission: "Démobiliser Notre Économie"
 demob_manpower_mission: "Relâchement de la conscription"
 demobilization_desc: "Les menaces de conflits semblant éloignées, la population n'est plus prête à accepter le durcissement des lois passées en temps de guerre. Mieux vaudrait revoir notre législation sur la conscription afin d'apaiser les protestataires, avant que la situation ne se détériore de trop."
 demobilization_economic_desc: "Les menaces de conflits semblant éloignées, la population n'est plus prête à accepter les difficultés d'une économie de guerre. Nous devrions revoir notre législation économique et la faire évoluer afin de produire plus de biens de consommation afin de répondre à la demande."
 draft_dodging_mission: "Résoudre la crise des réfractaires"
 draft_dodging_mission_desc: "Si la crise n'est pas réglée rapidement, le problème des réfractaires à la conscription ne fera qu'empirer et pourrait amener la population à remettre en cause l'autorité du gouvernement."
 foreign_policy: "Politique étrangère"
 promises_of_peace: "Promesses de paix"
 promises_of_peace_desc: "L'histoire nous a montré toutes les horreurs engendrées par la guerre. Nous ne devons pas laisser cela se reproduire. Il est temps pour [Root.GetLeLaLNP] [Root.GetName] de connaître la paix et la prospérité."
 prestigious_projects: "Prestige du pays"
 war_propaganda_campaign_running: "Mène déjà une campagne de propagande de guerre"
