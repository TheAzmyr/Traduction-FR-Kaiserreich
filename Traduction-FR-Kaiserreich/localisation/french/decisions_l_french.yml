 seize_some_trains_woo: "Réquisitionner les trains civils"
 seize_some_trains_woo_desc: "Les compagnies ferroviaires marchandes ont une influence sur notre infrastructure. Avec la guerre qui s'annonce, nous avons le droit de réquisitionner des équipements pour l'État."
 war_propaganda_casualties: "En appeler à l'héroïsme"
 war_propaganda_casualties_desc: "Même si les pertes sont de plus en plus nombreuses, les [Root.GetHabitants] doivent comprendre que c'est dans le combat seul que naissent les héros."
 war_propaganda_convoys: "Promouvoir la frugalité"
 war_propaganda_convoys_desc: "Même les civils peuvent aider à gagner la guerre : en prenant grand soin à ne rien gâcher, chaque gramme d'acier peut devenir deux fois plus utile pour l'effort de guerre."
 war_propaganda_bombing: "Regonfler le moral"
 war_propaganda_bombing_desc: "Si les bombes s'écrasent tout autour de nous, les courageux soldats [Root.GetAdjMP] ne s'arrêteront pas pour autant. C'est leur esprit combatif qui nous assurera la victoire."
 war_support_during_war: "Soutien à la guerre"
 war_propaganda_radio_industry: "Propagande radiophonique"
 war_propaganda_radio_industry_desc: "La technologie s'est développée à un point tel qu'une proportion importante de notre population a accès à une radio domestique. Les médias parrainés par l'État sont l'outil parfait pour alimenter l'effort de guerre dans le cœur de notre peuple."
 war_propaganda_film_industry: "[ROOT.GetImportOrDomesticFilmIndustry]"
 war_propaganda_film_industry_desc: "[ROOT.GetImportOrDomesticFilmIndustryDesc]"
 DOMESTIC_FILM_INDUSTRY: "Utiliser l'industrie cinématographique nationale"
 IMPORTED_FILM_INDUSTRY: "Importation de Films de propagande alliés"
 DOMESTIC_FILM_INDUSTRY_DESC: "L'industrie cinématographique [ROOT.GetAdjective]e s'est considérablement développée au cours de la dernière décennie. Avec une population en manque de divertissement, nous avons tout à gagner d'une production cinématographique conçue pour susciter un sentiment patriotique."
 IMPORTED_FILM_INDUSTRY_DESC: "Nos bienfaiteurs et alliés font un usage stratégique des films de propagande. Avec un petit investissement, nous pourrions projeter ces productions dans notre propre pays afin d'encourager l'effort de guerre parmi notre peuple."
