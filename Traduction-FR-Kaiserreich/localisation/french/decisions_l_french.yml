 diversify_special_forces: "Diversifier les forces spéciales"
 diversify_special_forces_desc: "Nos forces conventionnelles ne sont simplement pas suffisantes pour faire face à la tempête qui approche. Nous devons innover."
 add_potential_special_forces_tree_tt: "Ajoute §H1§! §Hbranche de spécialisation§! libre pour les forces spéciales"
