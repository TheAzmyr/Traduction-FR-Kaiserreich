### Characters ###

#謝雪紅
 TAI_xie_xuehong: "Xie Xuehong"
 TAI_xie_xuehong_leader_desc:9 "§YNaisance :§! §LLe 17 octobre 1901, dans le comté de Changhua, Taïwan japonaise, Empire du Japon§!\n§YCarrière :§! §LLa liberté est enfin arrivée à Taïwan, en grande partie grâce à l'aide étrangère, mais aussi grâce aux efforts révolutionnaires inlassables du parti syndicaliste taïwanais. Xie Xuehong, Jian Ji et bien d'autres ont rejoint l'Association culturelle taïwanaise dans sa lutte pour l'indépendance/l'autonomie et la démocratie de Taïwan. L'Association culturelle a rapidement succombé aux luttes intestines (sans parler de la répression japonaise) et s'est ensuite scindée en plusieurs groupes.\n\nXie était membre du Parti Syndicaliste Chinois, ayant étudié à l'étranger à l'Université Sun Yat-sen en France avant de fonder le Parti Syndicaliste Taïwanais en 1928 avec le soutien tacite des socialistes japonais et chinois. Bien qu'elle ait toléré la participation de la bourgeoisie au mouvement d'indépendance, elle est également une socialiste convaincue et a depuis rompu avec le parti populaire taïwanais de Jiang Weishui. Le TSP prétend avoir une interprétation plus authentique des Trois Principes, dénonçant les "mensonges" du TPP et rivalisant souvent sans succès avec lui pour obtenir le soutien des paysans et des ouvriers.\n\nContrairement à nombre de ses collègues syndicalistes chinois, elle maintient que Taïwan a une identité distincte et doit être gouvernée par des Taïwanais, au moins au niveau local. Cela lui a coûté son soutien personnel, mais son point de vue a fini par prévaloir avec la mise en place d'un gouvernement quasi-indépendant. Son parti reste divisé en deux ailes, radicale et modérée, et malgré sa rhétorique fleurie sur la libération, son emprise reste largement limitée aux grandes villes. Il reste à voir si ce gouvernement durera après le retrait des troupes étrangères, ou s'il finira par rejoindre une Chine ou un Japon compréhensifs.§!"
#蔣渭水
 TAI_jiang_weishui: "Jiang Weishui"
 TAI_jiang_weishui_leader_desc:9 "§YNaisance :§! §L6 août 1890, à Yilan, province de Fujian-Taïwan, empire Qing§!\n§YCarrière :§! §LÉrudit, médecin et militant antijaponais, Jiang Weishui a été l'un des membres fondateurs de l'Association culturelle taïwanaise. Dans un essai célèbre intitulé "Certificat de diagnostic clinique", il parle d'un patient souffrant d'une grave malnutrition culturelle : Taïwan. Orateur puissant, il a été fréquemment emprisonné et a survécu de justesse à la typhoïde en 1931.\n\nSa dérive vers la gauche a fait sourciller l'Association et il a créé le Parti du peuple taïwanais, fragment du Kuomintang, peu après l'échec de ce dernier lors de l'Expédition du Nord. Conservant leurs croyances dans les trois principes, ils adoptent des symboles similaires mais se distancient sur d'autres points, ce qui n'empêche guère la répression japonaise.\n\nMécontent de l'échec des protestations pacifiques, il a consolidé le pouvoir autour de sa personne. Il se heurte souvent à son ancien subordonné, Cai Peihuo, qui souhaite que le PPT évite les conflits de classe et le socialisme. Leurs désaccords semblent toutefois s'estomper, au moins temporairement, avec l'instauration de la nouvelle République et Jiang est élevé au rang de héros.\n\nCertains l'appellent le Sun Yat-sen de Taïwan, mais si c'est le cas, il a beaucoup de pain sur la planche. L'identité de Taïwan reste fragmentée, avec des partisans de l'unification avec le Japon et la Chine. Le parti-État de Jiang ne durera probablement pas très longtemps avant de chercher à obtenir l'autonomie avec l'un ou l'autre de ces deux pays, mais en attendant, il est déterminé à transformer la société taïwanaise.§!"
#廖文奎
 TAI_liao_wenkui: "Liao Wenkui"
 TAI_liao_wenkui_leader_desc:9 "§YNaisance :§! §LLe 14 novembre 1905, dans le comté de Yunlin, Taïwan japonaise, Empire du Japon§!\n§YCarrière :§! §LL'issue la moins probable d'un nouvel État taïwanais était peut-être une république dirigée par le jeune libéralisme de l'Association des camarades pour la restauration de Taïwan. Mais les écrits de Liao Wenkui et de nombreux autres jeunes technocrates formés à l'étranger ont séduit les autorités d'occupation par leurs promesses de changement démocratique substantiel de l'île, et ils sont maintenant chargés d'établir une République provisoire de Taïwan.\n\nLes Liao sont issus d'une importante famille locale, de grands propriétaires terriens aux valeurs confucéennes bien ancrées. Son père s'est toutefois converti au christianisme dans le cadre de leur virage vers l'ouest, et Liao est allé étudier au Japon. Combinant la philosophie chinoise et la science occidentale, il a poursuivi ses études en Chine à l'université de Jinling, puis à l'université de Chicago aux États-Unis. Il s'est également rendu brièvement en Europe, où il a rencontré sa femme, tout en cultivant sa propre vision politique du monde.\n\nLes tensions augmentant après l'effondrement de la Ligue, Liao s'est retrouvé en position d'intermédiaire entre les factions qui s'affrontaient de l'autre côté du détroit. Avec son frère Wenyi, il reprend la société de son père, la rebaptise Dacheng Industrial Co. et s'en sert pour cultiver des liens de Taipei à Shanghai.\n\nAvec des contacts dans tous les domaines politiques et une apparence favorable à l'étranger, l'association était peut-être bien placée pour servir de pont entre les "libérateurs" étrangers et la population locale. Mais l'idéalisme n'a qu'une portée limitée, comme l'a rapidement constaté la démocratie naissante de Taïwan.§!"
#林獻堂
 TAI_lin_xiantang: "Lin Xiantang"
 TAI_lin_xiantang_leader_desc:9 "§YNaisance :§! §L22 octobre 1881, à Taichung, province de Fujian-Taïwan, empire Qing§!\n§YCarrière :§! §LLin Xiantang était membre de l'Association culturelle taïwanaise, un groupe d'intellectuels taïwanais à la recherche d'une plus grande démocratie et d'une plus grande autonomie sous la domination japonaise. Issu d'une famille de riches propriétaires terriens, il a rejoint diverses sociétés révolutionnaires et a même renoncé à sa citoyenneté japonaise en faveur d'une citoyenneté de la République de Chine en 1913. Il n'a jamais appris le japonais, préférant le hokkien (et a commencé à apprendre le mandarin en privé).\n\nAvec beaucoup d'autres, mécontents du virage à gauche de l'Association et du Parti du peuple taïwanais de Jiang, il a formé sa propre Alliance taïwanaise pour l'autonomie en 1930. Ils ont été expulsés à la suite d'un divorce amer avec le PPT et ont cherché un rameau d'olivier pacifique auprès des autorités japonaises. Cela ne les a pas aidés et ils ont été interdits peu de temps après le PPT.\n\nIls se sont néanmoins maintenus, utilisant les vastes ressources de Lin, rejoints par d'autres conservateurs taïwanais qui recherchaient l'autonomie (et quelques uns qui osaient même rêver d'indépendance). Ce souhait a finalement été exaucé avec la disparition de l'empire japonais. Avec le soutien de bailleurs de fonds étrangers, l'éphémère République de Taïwan a été restaurée, concrétisant enfin un projet pour lequel son père et d'autres membres de sa famille se sont battus.\n\nOn ne peut que se demander combien de temps durera cette nouvelle république, qui reste pour l'instant un protectorat pour les puissances extérieures. Lin et d'autres membres de la noblesse ont choisi de prendre les choses au jour le jour, tout en équilibrant ses ailes réactionnaires et plus modérées.§!"
#林熊徵
 TAI_lin_xiongzheng: "Lin Xiongzheng"
 TAI_lin_xiongzheng_leader_desc:9 "§YNaisance :§! §L5 novembre 1888, dans la préfecture de Taipeh, province de Fujian-Taïwan, empire Qing§!\n§YCarrière :§! §LLin Xiongzheng a été décrit comme l'un des rares hommes gras de la Taïwan japonaise, ce qui témoigne de sa richesse et de son pouvoir. Après l'annexion de Taïwan par le Japon, sa famille s'est d'abord installée à Fuzhou, mais elle est revenue peu après. Dans le nouvel ordre japonais, Lin a réussi à tirer parti de ses relations locales pour s'assurer une place de choix au sein du régime. Il était membre du conseil du gouverneur général et a accueilli de nombreux événements de la haute société, y compris une visite du prince héritier de l'époque, Hirohito.\n\nIl était également un partisan du Tongmenghui, entretenant de bonnes relations avec les Chinois. En tant que baron du sucre, il a participé à divers conflits avec les agriculteurs tout en conservant une forte image publique de philanthrope. Lorsqu'un nouveau conquérant s'installe à Taïwan, il est l'un des premiers candidats au leadership. À ce titre, il rejoint une clique d'éminents membres de la noblesse taïwanaise, d'intérêts financiers et d'élites commerciales, au premier rang desquels son nouvel adjoint Lan Gaochuan, vétéran de la guerre de Yiwei contre le Japon. Certains pensent même que Lan, grâce à ses nombreuses relations, est le véritable maître du gouvernement, bien que la plupart des décisions étant prises à huis clos, il est difficile de le savoir.\n\nÀ bien des égards, l'ancien gouvernement général n'a jamais quitté le pays, remplacé par une classe supérieure autochtone légèrement plus autonome. Laissée à l'état de servitude pseudo-coloniale, Taïwan marche vers un nouvel avenir avec Lin comme président - quel qu'il soit.§!"

