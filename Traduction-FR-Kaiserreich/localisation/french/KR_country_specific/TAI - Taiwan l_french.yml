### Events ###
 taiwan_events.1.t:0 "Une Indépendance Incertaine"
 taiwan_events.1.d.china:0 "Notre récente séparation d'avec le Japon, après plus de quarante ans d'échanges et d'intégration, nous a non seulement laissés à la dérive économique, mais aussi porteurs de questions identitaires difficiles. Sommes-nous vraiment libérés ? Ou avons-nous été dépouillés de notre propre patrie ? Appartenons-nous à la Chine ou méritons-nous de décider de notre propre destin ?\n\nLes réponses sont aussi variées que ceux à qui ces questions sont posées. Ceux des zones urbaines, une partie importante de la population, ont bénéficié de décennies d'occupation japonaise. Beaucoup sont eux-mêmes ethniquement japonais, et beaucoup d'autres se considèrent culturellement comme tels. D'autres, en particulier dans les zones rurales, se tournent vers la Chine pour obtenir des réponses ; Les innombrables générations passées à la périphérie de l'Empire Chinois ne peuvent être ignorées, aussi éloignée que puisse être cette emprise. D'autres encore, une minorité d'intellectuels et de représentants de la population indigène, nous poussent à tracer notre propre voie indépendante.\n\nLes événements récents ont créé une occasion de répondre à ces questions une fois pour toutes. Que choisira le peuple de Taiwan ?"
 taiwan_events.1.d.nochina:0 "Notre récente séparation d'avec le Japon, après plus de quarante ans d'échanges et d'intégration, nous a non seulement laissés à la dérive économique, mais aussi porteurs de questions identitaires difficiles. Sommes-nous vraiment libérés ? Ou avons-nous été dépouillés de notre propre patrie ? Pourrions-nous retrouver une place dans un ensemble plus vaste, ou pourrions-nous tracer notre propre chemin, indépendant ?\n\nLes réponses sont aussi variées que ceux à qui ces questions sont posées. Ceux des zones urbaines, une partie importante de la population, ont bénéficié de décennies d'occupation japonaise. Beaucoup d'entres eux sont mêmes ethniquement japonais, et beaucoup d'autres se considèrent culturellement comme tels. D'autres, en particulier dans les zones rurales et parmi la population indigène, ont plutôt subi l'oppression et l'exploitation de la part des Japonais. Ces expériences ne peuvent être ignorées.\n\nLes événements récents ont créé une occasion de répondre à ces questions une fois pour toutes. Que choisira le peuple de Taiwan ?"
 taiwan_events.1.a:0 "Envoyez un émissaire à Tokyo."
 taiwan_events.1.b:0 "Envoyez un émissaire à [china.Capital.GetCapitalVictoryPointName]."
 taiwan_events.1.c:0 "Demandez à [ROOT.overlord.GetNameDef] de nous permettre de rejoindre le Japon."
 taiwan_events.1.d:0 "Demandez à [ROOT.overlord.GetNameDef] de nous permettre de rejoindre la Chine."
 taiwan_events.1.e:0 "Non, nous devons garder notre indépendance !"

 taiwan_events.2.t:0 "Taïwan Cherche une Union avec [ROOT.GetNameDef]"
 taiwan_events.2.d.japan:0 "Autrefois, Taïwan était notre colonie la plus prospère, un modèle pour le reste de l'empire, un modèle pour le reste du monde. Puis, tout a changé lorsque nos ennemis ont attaqué. La séparation de Taïwan a entraîné non seulement des bouleversements économiques, mais aussi l'évacuation massive de ressortissants japonais et d'innombrables familles séparées. Si nous ne sommes plus l'empire que nous avons été, nombreux sont ceux qui aspirent à ce que Taïwan fasse à nouveau partie du Japon. Aujourd'hui, ils pourraient enfin obtenir ce qu'ils attendent.\n\nLes événements récents ont fait de la réunification de Taïwan une possibilité réelle, et nous avons reçu une pétition à cet effet de la part de [TAI.Capital.GetCapitalVictoryPointName].\n\nQuelle sera notre réponse ?"
 taiwan_events.2.d.china:0 "Autrefois, Taïwan faisait partie de la Chine, mais tout a changé lorsque les Japonais l'ont attaquée. Pendant plus de quarante ans, Taïwan a souffert de l'occupation japonaise, victime d'une puissance déterminée à refaire l'Asie à son image. Bien que peu d'habitants de l'île, à l'exception des plus âgés, se souviennent du règne de nos prédécesseurs, nous pouvons être sûrs que pendant toutes ces années, les habitants de Taïwan ont secrètement tissé des drapeaux chinois, se préparant pour le jour où nous reviendrions inévitablement.\n\nAyant reçu un message de [TAI.Capital.GetCapitalVictoryPointName] demandant la réunification, il semble que ce soit aujourd'hui."
 taiwan_events.2.a:0 "Bienvenue, frères !"

 taiwan_events.3.t:0 "Taïwan Désire une Union avec [taiwan_union_target.GetName]"
 taiwan_events.3.d:0 "La récente séparation de Taïwan du Japon, qui a mis fin à plus de quarante ans d'échanges et d'intégration, n'a pas seulement laissé l'île à la dérive sur le plan économique, mais a également soulevé de difficiles questions d'identité. Il semble que Taïwan ait finalement pris une décision à cet égard, puisque nous avons reçu une pétition de [TAI.CApital.GetCapitalVictoryPointName], vérifiée par notre consulat sur place, demandant la réunification avec [taiwan_union_target.GetName]. Quelles que soient les préférences des habitants de l'île, en tant que vainqueurs, c'est à nous qu'il revient de faire ce choix."
 taiwan_events.3.a:0 "Bien sûr."
 taiwan_events.3.b:0 "Non, nous préférons qu'ils soient séparés."

 taiwan_events.4.t:0 "[FROM.GetNameDefCap] Approuve l'Union avec [taiwan_union_target.GetNameDef]"
 taiwan_events.4.d:0 "Bonne nouvelle ! Nos suzerains à [FROM.Capital.GetCapitalVictoryPointName] ont approuvé notre requête de réunification avec [taiwan_union_target.GetNameDef] !"
 taiwan_events.4.a:0 "Hourra !"

 taiwan_events.5.t:0 "[FROM.GetNameDefCap] Refuse l'Union avec [taiwan_union_target.GetNameDef]"
 taiwan_events.5.d:0 "Nos seigneurs de [FROM.Capital.GetCapitalVictoryPointName] ont montré leur vrai visage et ont refusé notre demande de réunification avec [taiwan_union_target.GetNameDef]. Malheureusement, notre petite nation n'est qu'un petit bateau au milieu des puissants courants de la politique internationale. Pour toutes les lois des nations, à la fin, les forts dévorent les faibles."
 taiwan_events.5.a:0 "Maudits soient-ils !"
