 ROM_PNT_electoral_status_socdem:9 "Le Parti National des Paysans (PNT) de Virgil Madgearu s'affirme comme la principale alternative au PNL. Menant une forte campagne progressiste, Madgearu fait pression pour de nouvelles réformes et l'amélioration des conditions de vie dans les zones rurales comme le prétendent les représentants de la paysannerie."
 ROM_PNT_electoral_status_soclib:9 "Le Parti National des Paysans (PNT) dirigé par Iuliu Maniu se présente comme la principale alternative au PNL. Menant une forte campagne centriste, Maniu espère obtenir une large base de soutien au parlement par le biais de compromis, afin de faire pression pour des réformes modérées et l'amélioration des conditions de vie dans les zones rurales."
 ROM_PNT_electoral_status_soccon:9 "Le Parti National des Paysans (PNT) d'Alexandru Vaida-Voevod se présente comme la principale alternative au PNL. Menant une forte campagne conservatrice, Vaida-Voevod pousse aux réformes économiques et à la stabilité politique afin d'améliorer les conditions de vie dans les zones rurales, que le PNT prétend représenter."
 ROM_PNT_electoral_status_no_TRS: "Il y a peu d'unité parmi les démocrates roumains en dehors du PNL. Le Parti des Paysans, bien qu'influent en Moldavie, reste marginalisé là où les Nationaux Libéraux restent dominants. A gauche, le Parti Social-Démocrate roumain reste incapable de progresser en dehors des travailleurs urbains, tandis que les radicaux sont largement hors jeu."
 ROM_PNT_electoral_status_no_PNT: "Il y a peu d'unité parmi les démocrates roumains en dehors du PNL. Le Parti des Paysans, bien qu'influent en Moldavie, reste marginalisé là où les Nationaux Libéraux restent dominants. En Transylvanie, le Parti National Roumain est solidement aux commandes. Les deux partis n'ont pas réussi à former une coalition cohérente pour s'opposer au PNL. A gauche, le Parti social-démocrate roumain reste incapable de progresser en dehors des travailleurs urbains, tandis que les radicaux sont largement hors jeu."

