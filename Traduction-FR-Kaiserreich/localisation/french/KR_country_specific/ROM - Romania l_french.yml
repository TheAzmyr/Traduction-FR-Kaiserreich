### Focuses ###

 ROM_focus_tree: "Arbre de Priorités de Roumanie"

 ROM_manoeuvres_in_the_carpathians: "Manoeuvres dans les Carpathes"
 ROM_manoeuvres_in_the_carpathians_desc: "Les montagnes des Carpates ont divisé le peuple roumain en deux ; la moitié vivant au sein de notre nation, et l'autre sous la botte oppressive des Hongrois. L'article XI du traité de Bucarest a, en outre, cédé les cols et le territoire stratégique environnant à l'Autriche-Hongrie, mais nous savons qu'un jour ces terres seront récupérées. Des manœuvres à grande échelle à la frontière démontreront notre engagement envers nos frères ethniques."

 ROM_entrench_party_control: "Consolider le Parti"
 ROM_entrench_party_control_desc: "Malgré la victoire du Mouvement Légionnaire en 1933, son emprise n'est pas encore assurée. Les difficultés de mise en œuvre de la réforme législative et le devoir du Capitaine de s'occuper à la fois des affaires du parti et de l'État, ainsi qu'un sentiment croissant de mécontentement de la Cour royale ont contribué à un sentiment de faiblesse dans nos rangs. Cela risque de nous poser des problèmes."
 ROM_the_code_of_honor: "Le Code d'Honneur"
 ROM_the_code_of_honor_desc: "A la manière d'une organisation chevaleresque plus que d'un parti, nous agissons selon un code d'honneur, qui nous a été donné par notre Capitaine, Corneliu Zelea Codreanu. En ces temps difficiles, son respect doit être plus strict que jamais, étant donné que nos ennemis n'ont pas disparu, mais se sont simplement cachés dans l'ombre."
 ROM_limit_party_membership: "Chapitres Cuiburi"
 ROM_limit_party_membership_desc: "La Garde de Fer est organisée en chapitres appelés cuiburi, ou "nids", qui s'articulent autour des vertus de discipline, de travail, de silence, d'éducation, d'entraide et d'honneur. Ce système, déjà très efficace, doit être étendu à l'ensemble du pays afin de disposer d'une base stable de recrues bien formées."
 ROM_deeds_not_words: "Des Actes, pas des Mots"
 ROM_deeds_not_words_desc: "Les discours fleuris et la démagogie ont caractérisé les politiciens roumains dans le passé... jusqu'à ce que nous intervenions pour enfin réprimer cette décadence rampante. Tous leurs discours se sont à peine transformés en actes et n'ont aidé quasiment personne ; nous agirons d'abord, puis nous parlerons."
 ROM_empower_the_legionary_worker_corps: "Renforcer le Corps des Ouvrier Légionnaires"
 ROM_empower_the_legionary_worker_corps_desc: "Issu des travailleurs industriels à tendance légionnaire de Roumanie, le Corps des Ouvriers Légionnaires est une source de soutien et de pouvoir encore inexploitée, mais avec un énorme potentiel pour démarrer. En élargissant son assise et son influence, nous pourrons projeter notre pouvoir à travers davantage de couches de la société roumaine."
 ROM_legionary_labor_ethos: "Ethos du Travail Légionnaire"
 ROM_legionary_labor_ethos_desc: "Alors que notre Capitaine travaille sans relâche pour inculquer nos valeurs à nos nouvelles recrues, notre commandement a remarqué de nouveaux cas de rechute. Comme la Roumanie de demain ne pourra tolérer la paresse, nous veillerons à transmettre notre éthique du travail en développant notre système interne de camps de travail et de camps de loisirs. Avec des torses en fer trempé et des âmes de lys, nous construirons la Roumanie de demain."
 ROM_intellectuals_and_the_green_banner: "Les Intellectuels et la Bannière Verte"
 ROM_intellectuals_and_the_green_banner_desc: "Si de nombreux intellectuels comme Ionescu, Acterian et Polihroniade ont déjà choisi de se tenir aux côtés du Mouvement Légionnaire, beaucoup choisissent encore de se rallier au Roi ou aux anciens partis et leurs partisans. Nos efforts pour attirer plus de jeunes esprits à notre cause doivent augmenter, et les intellectuels plus âgés et établis doivent également être influencés par notre cause."
 ROM_cross_brotherhoods: "Militariser les Confréries de la Croix"
 ROM_cross_brotherhoods_desc: "Les Confréries de la Croix sont nos mouvements de jeunesse, chargés d'inculquer nos valeurs et de préparer la jeunesse roumaine à un service ultérieur dans nos rangs; comme des écuyers vis à vis de nos chevaliers. Et, comme les écuyers d'autrefois, nous devons ravaler notre fierté et commencer à les familiariser avec les concepts de lutte, car la guerre se profile à l'horizon et chaque citoyen roumain doit être prêt à défendre sa patrie."

 ROM_lay_the_seeds_for_the_camarilla: "Semez les Graines de la Camarilla"
 ROM_lay_the_seeds_for_the_camarilla_desc: "La plupart des autres forces politiques de ce pays ayant été mises à l'écart, le seul obstacle demeurant sur le chemin du roi avant d'établir un contrôle complet est le Mouvement Légionnaire lui-même. Ils peuvent sembler puissants, mais le Roi est rusé et, avec son sens aigu des intrigues politiques, nous pouvons parvenir mettre de côté nos masses vêtues de vert."
 ROM_royal_foundation_of_arts_and_sciences: "Fondation Royale des Arts et des Sciences"
 ROM_royal_foundation_of_arts_and_sciences_desc: "La nation roumaine ne manque pas d'esprits brillants, et dans sa sagesse, le Roi reconnaît que beaucoup de ces esprits ont juste besoin d'une once supplémentaire de soutien pour développer leur potentiel. En créant la Fondation Royale des Arts et des Sciences, nous ne gagnerons pas seulement une réputation de mécènes des arts et du savoir, mais nous augmenterons également le soutien royal dans les rangs de l'Intelligentsia."
 ROM_appear_alongside_codreanu: "Apparaître aux côtés de Codreanu"
 ROM_appear_alongside_codreanu_desc: "Le soi-disant Capitaine, Corneliu Zelea Codreanu, peut ne pas sembler puissant à première vue, mais il représente toujours l'espoir d'unification nationale aux yeux de beaucoup. Cependant, beaucoup de ces mêmes personnes peuvent également considérer le Roi comme pouvant remplir le même rôle, et tout comme le ciel ne peut abriter deux soleils en même temps, le Roi éclipsera son ancien pion."
 ROM_study_the_legionaries: "Etudier les Légionnaires"
 ROM_study_the_legionaries_desc: "Alors que ces hooligans Légionnaires ont tendance à irriter de plus en plus le roi par leurs tentatives de le mettre à l'écart, et de régner seuls, on ne peut nier que leurs méthodes sont très utiles. Si notre Roi veut prendre la place qui lui revient de droit en tant que fils préféré de la Patrie, nous devons nous approprier au moins quelques pages de leur livre-programme, pour servir nos propres intérêts."
 ROM_rural_outreach: "Sensibilisation rurale"
 ROM_rural_outreach_desc: "La nation roumaine a un caractère profondément rural, faisant de la paysannerie la pierre angulaire de la nation. Malheureusement, les paysans peuvent être trop préoccupés par leur environnement immédiat pour prêter attention à ce qui compte vraiment. Par des visites régulières et des programmes de développement rural, les paysans seront influencés par la figure de Sa Majesté, et se rallieront autour de leur Roi comme les planètes autour du Soleil."
 ROM_support_dimitrie_giusti: "Soutenir Dimitrie Gusti"
 ROM_support_dimitrie_giusti_desc: "L'éminent professeur et sociologue Dimitrie Gusti a mené un important travail anthropologique auprès des communautés rurales tout en manifestant une certaine sympathie pour le Roi. Nous donnerons au professeur Gusti autant d'argent qu'il en aura besoin pour mener à bien ses recherches, et commencerons un programme culturel à grande échelle pour gagner la paysannerie à notre cause. Notre règne sera aussi brillant que le soleil!"
 ROM_sentinels_of_the_fatherland: "Sentinelles de la Patrie"
 ROM_sentinels_of_the_fatherland_desc: "Conscient du rôle de la jeunesse en sa qualité d'avenir du pays, le Roi a décidé de créer une organisation de jeunesse afin de mieux les préparer à l'âge adulte et de leur enseigner les valeurs et les vertus de notre grande Nation. Ces sentinelles vivront selon leur credo : foi en Dieu, foi dans le roi, foi dans le travail et le sacrifice, et foi dans les Sentinelles en tant que liaison de l'unité de la nation et de son peuple."

 ROM_prepare_the_grand_union: "Tout pour la Pays"
 ROM_prepare_the_grand_union_desc: "L'expression roumaine "Totul pentru Ţară", littéralement "Tout pour le Pays", est le nom officiel de la Garde de Fer. C'est le devoir de chaque Roumain de se sacrifier pour son pays, et nous devons le rappeler au peuple."
 ROM_across_the_carpathians: "A travers les Carpathes"
 ROM_across_the_carpathians_desc: "Nos plans de guerre d'il y a plus de vingt ans, bien que valables en théorie, ont été entravés dans la pratique par de nombreux facteurs. Nous les affinerons davantage pour qu'ils soient encore plus résistants face aux tirs ennemis, afin que le moment venu, nous réussissions notre chevauchée à travers les montagnes et libérions nos proches."
 ROM_transylvania_or_war: "La Transylvanie ou la Guerre"
 ROM_transylvania_or_war_desc: "Nos préparatifs nous ont menés à ce moment, et nos proches nous implorent ; le moment est venu d'exiger enfin ce qui nous appartient, et d'écraser la frontière injuste qui nous sépare de nos frères! Et même si notre voisin tente de s'opposer à nous, nous nous sommes préparés en conséquence."
 ROM_renew_pride: "Renouveler la Fierté"
 ROM_renew_pride_desc: "Enfin, la honte de la défaite de la Première Guerre Mondiale a été lavée! Non seulement avons-nous réussi à briser le joug du Traité, mais nous avons également réussi à réunir nos proches sous notre bannière! Que tous les Roumains se réjouissent, car leur plus belle heure est venue!"
 ROM_tisa_border: "Frontières Naturelles"
 ROM_tisa_border_desc: "L'Entente nous a promis des terres jusqu'à la Tisa en 1916, mais compte tenu de la population roumaine relativement faible du Partium, nous envisageons de laisser tomber cette revendication et de faire appel à une ancienne relation française pour tracer une frontière à l'Ouest. Certaines voix réclament cependant l'établissement d'une Roumanie du Dniestr à la Tisa, affirmant que si nous ne saisissons pas notre chance maintenant, nous n'aurons plus jamais cette chance."

 ROM_entente: "Liens avec la Vieille Entente"
 ROM_entente_desc: "En 1916, la Roumanie rejoint les puissances de l'Entente au plus fort des victoires russes contre les Puissances Centrales. Et tandis que nous étions vaincus, les restes de l'Entente ont persisté malgré les capitulations et les révolutions. Maintenant que la Roumanie est à nouveau libre et indépendante, nous nous tournons naturellement vers nos anciens alliés, et nous devrions demander formellement à les rejoindre dans leur noble entreprise."
 ROM_finish_reunion: "Les Détails à régler"
 ROM_finish_reunion_desc: "Bien que nous ayons récupéré la Transylvanie, il y a encore d'autres problèmes à résoudre, car la Roumanie doit être encore plus grande. Après tout, la Grande Roumanie doit maintenant être protégée pour qu'elle résiste à l'épreuve du temps."
 ROM_balkan: "La Direction Future"
 ROM_balkan_desc: "Notre quête est double : réaliser le rêve de la Grande Roumanie et nous assurer que notre voisinage soit également stable et prospères. Nous devons veiller à ce que nos amis de la région le restent afin de créer un ordre stable au sein duquel la Roumanie puisse prospérer."

 ROM_nationalization: "Nationalisation des Actifs Etrangers"
 ROM_nationalization_desc: "Le Traité de Bucarest a placé d'importants actifs économiques sous le contrôle conjoint de la Roumanie et des anciennes Puissances Centrales ou directement entre des mains étrangères. Le Lundi Noir a cependant mis à mal l'hégémonie économique allemande et nombre de leurs actifs en Roumanie sont en faillite. Il est maintenant temps de les remettre entre les mains de l'État et de son peuple pour reprendre le contrôle de notre propre économie."
 ROM_organise_relief_work: "Organiser des programmes d'emplois aidés"
 ROM_organise_relief_work_desc: "Le krach économique était l'une des dernières choses dont nous avions besoin à l'heure actuelle, mais heureusement, nous avons la chance d'avoir un sol fertile. Cela peut nous affecter pendant un certain temps, mais nous pouvons retenir une partie du grain qui devait être exporté pour nous assurer que notre peuple ne meure pas de faim."
 ROM_safeguard_banks: "Sauvegarder le Secteur Bancaire"
 ROM_safeguard_banks_desc: "Laisser le secteur du crédit s'effondrer ne ferait qu'aggraver la crise économique, car les agriculteurs seraient incapables de récupérer leur argent ou de rembourser leurs prêts, et les entreprises s'en tireraient encore plus mal ; le secteur bancaire doit être maintenu à flot afin que nous puissions disposer d'une réserve d'argent pour les projets futurs."
 ROM_reorient_economy: "A la recherche de nouveaux marchés"
 ROM_reorient_economy_desc: "Alors que la sphère économique allemande est en ruine, il n'y a pas beaucoup d'options disponibles pour négocier des accords commerciaux, mais les gouvernements russe et de l'Entente nous ont manifesté leur intérêt à acheter du pétrole et des produits agricoles roumains pour atténuer leurs propres pénuries. C'est sûrement un bon début pour une nouvelle amitié."

 ROM_continue_the_land_reform: "Continuer la Réforme Légionnaire"
 ROM_continue_the_land_reform_desc: "L'ambitieuse réforme agraire de Codreanu a été stoppée par l'opposition du roi et des riches propriétaires terriens, qui préfèrent un statu quo inégal. Nous devons démanteler les grands domaines et redistribuer la terre pour  le bénéfice de tous plutôt que d'une simple petite élite aristocratique - peu importe l'opposition que cette mesure va rencontrer dans leurs rangs."
 ROM_compromise_with_the_landholders: "Compromis avec les Propriétaires Terriens"
 ROM_compromise_with_the_landholders_desc: "La redistribution des terres ne peut se faire sans un accord avec l'aristocratie possédante. Peut-être pouvons-nous trouver un compromis avec les grands domaines, qui satisfasse à la fois les propriétaires terriens et les petits agriculteurs."
 ROM_rural_development_loans: "Prêts pour les Petits Agriculteurs"
 ROM_rural_development_loans_desc: "Comme la Légion considère que le paysan est un élément central de la nation roumaine, il est tout à fait naturel que nous reflétions réellement nos convictions en soutenant économiquement les petits agriculteurs. Les prêts dans les zones rurales, qui constituent la majorité du pays, doivent être abordables afin de contribuer à la croissance de l'économie et à l'amélioration des conditions."
 ROM_export_more_than_grain: "Exporter plus que du grain"
 ROM_export_more_than_grain_desc: "Pour que l'économie roumaine prospère dans un monde de marchés, la diversification est le meilleur moyen de créer une base économique nationale solide. Ainsi, l'économie roumaine ne sera plus à la merci du marché des céréales, et de ses prix fluctuants."
 ROM_begin_mechanization: "Agriculture Mécanisée"
 ROM_begin_mechanization_desc: "La mécanisation améliorera de manière exponentielle la productivité des exploitations agricoles roumaines, ce qui améliorera sans aucun doute l'état de l'économie rurale. En même temps, cela améliorera les moyens de subsistance de la majorité des Roumains et assurera une abondance de nourriture."
 ROM_rural_infrastructure_development: "Connexion de l'Arrière-Pays"
 ROM_rural_infrastructure_development_desc: "Non seulement les régions rurales sont largement déconnectées des zones urbaines, mais elles sont également déconnectées des autres régions rurales. Connecter le pays rapprochera les gens, mais nécessitera des investissements importants dans les infrastructures, et la construction en général. Mais ces investissements feront également progresser l'économie en créant de nombreux emplois."
 ROM_diversify_agriculture: "Diversifier l'Agriculture"
 ROM_diversify_agriculture_desc: "La Roumanie reste fortement agraire et le restera probablement à court et moyen terme. Néanmoins, cela ne signifie pas que les agriculteurs doivent dépendre d'une seule culture ; Les agriculteurs roumains doivent cultiver de manière diversifiée pour maintenir la qualité du sol, et l'économie nationale en bonne santé."
 ROM_bridge_the_urban_rural_gap: "Communauté Urbaine-Rurale"
 ROM_bridge_the_urban_rural_gap_desc: "Ce n'est un secret pour personne que la Roumanie souffre d'une forte fracture rurale-urbaine. Alors que le pays devient de plus en plus interconnecté, avec de moins en moins de paysans et d'ouvriers qui ne se sont jamais rencontrés, cette fracture se résorbe lentement. Des efforts supplémentaires doivent cependant être déployés pour rapprocher les personnes de régions et d'origines différentes, car les Roumains forment une nation indivisible."
 ROM_focus_on_quality: "Priorité à la Qualité"
 ROM_focus_on_quality_desc: "La Roumanie ne verra probablement jamais une base industrielle développée comparable aux autres grandes nations industrielles du monde. Cependant, au lieu de se concentrer sur la quantité, les Roumains devraient se concentrer sur la qualité, afin que malgré ses capacités limitées, le pays sécurise sa propre petite niche dans un vaste monde."
 ROM_exploit_the_rivers: "Exploiter les Rivières"
 ROM_exploit_the_rivers_desc: "Les nombreuses rivières de Roumanie offrent des opportunités infinies de croissance et de développement grâce à l'amélioration des transports et de l'hydroélectricité. Cela nécessitera bien sûr des investissements importants de la part de l'État, mais les avantages à long terme seront immenses."
 ROM_restore_the_grazelands: "Restaurer les Pâturages"
 ROM_restore_the_grazelands_desc: "Les pâturages pour les animaux sont cruciaux pour une économie agraire saine et une partie importante des pâturages de la Roumanie a été perdue au profit de l'industrialisation et des grands domaines au fil des ans. Le Capitaine souhaite aider à les restaurer afin d'améliorer la viabilité économique du pays, car cela affectera fortement la paysannerie."
 ROM_foster_romanian_industry: "Favoriser l'industrie roumaine"
 ROM_foster_romanian_industry_desc: "La Roumanie ne deviendra un pays moderne que lorsque son industrie sera développée à un niveau équivalent à celui des autres nations occidentales de même taille. Le roi veut subventionner encore plus l'industrie pour parvenir à ce but, et créer une industrie digne de la nation."
 ROM_prosperity_for_all: "La Prospérité pour tous"
 ROM_prosperity_for_all_desc: "Pendant trop longtemps, le Roumain moyen n'a vu que peu ou pas d'amélioration de sa condition malgré sa richesse et sa croissance. Maintenant que les réformes prennent forme, de plus en plus de Roumains seront touchés par le développement et la croissance économiques et à l'avenir, la nation tout entière, et pas seulement les riches propriétaires terriens et les ploutocrates, vivra cette prospérité croissante pour devenir un phare à suivre pour les autres nations."

 ROM_engineering: "Développement industriel"
 ROM_engineering_desc: "Il y a plus dans l'industrialisation que la construction de toujours plus d'usines. L'équipement et les outils doivent être achetés, fabriqués ou modernisés pour en améliorer l'efficacité. Par conséquent, nous devons investir dans les nouvelles technologies industrielles dans un monde de développement et d'invention constants, afin que l'industrie roumaine reste compétitive et valable."
 ROM_support_malaxa: "MALAXA"
 ROM_support_malaxa_desc: "Nicolae Malaxa est peut-être l'industriel roumain le plus prospère et certainement l'un des plus riches et des plus influents. En soutenant son entreprise avec la société MALAXA, nous serons certainement récompensés par un soutien financier et industriel, qui pourrait s'avérer essentiel pour développer davantage l'économie roumaine."
 ROM_refine_the_refineries: "Raffiner les raffineries"
 ROM_refine_the_refineries_desc: "Les champs pétrolifères de Ploiesti sont connus pour être parmi les plus abondants d'Europe. Cependant, les raffineries actuelles n'exploitent qu'une fraction de son potentiel. Avec un certain soutien de l'État, nous pouvons développer davantage notre industrie pétrolière et récolter ses fruits."

 ROM_assess_the_military: "Évaluer l'Armée"
 ROM_assess_the_military_desc: "Depuis que la Garde de fer a pris le pouvoir, nous avons déjà violé le Rraité de Bucarest en introduisant la conscription militaire. Nous devons encore développer l'armée, pour nous assurer une victoire dans les conflits futurs."
 ROM_weapon_contracts: "Contrats d'armes"
 ROM_weapon_contracts_desc: "Si la Roumanie veut réussir dans un futur conflit, nous devons nous assurer que notre industrie est à la hauteur de la tâche de produire suffisamment d'équipements pour notre armée."

 ROM_legacy_of_berhelot: "Héritage de Berthelot"
 ROM_legacy_of_berhelot_desc: "Henri Berthelot a dirigé la mission militaire française en Roumanie pendant la Weltkrieg. C'est en grande partie grâce à ses efforts que nous avons pu reconstruire nos forces après la débâcle de 1916 et remporter plusieurs victoires contre une offensive combinée des puissances centrales. En tant que tel, son héritage perdure parmi nos officiers, beaucoup souhaitant reconstruire l'armée roumaine comme il l'avait fait en 1917."
 ROM_carpathian_fortresses: "Les forteresses des Carpathes"
 ROM_carpathian_fortresses_desc: "Ce n'est un secret pour personne que nous nous battrons à nouveau dans les Carpathes bientôt. La grande chaîne de montagnes favorise grandement les défenseurs, et tandis que l'Autriche-Hongrie contrôle les cols, nous devons être prêts à affronter leurs attaques de front. Les fortifications garantiront que toute attaque se paiera par un lourd tribut et nous permettront de contre-attaquer efficacement."
 ROM_expand_the_fortifications: "Etendre les fortifications"
 ROM_expand_the_fortifications_desc: "La ligne actuelle des fortifications est complètement inadéquate ; La Moldavie reste mal défendue. La ligne doit être prolongée pour couvrir les cols nord avant de pouvoir améliorer les points forts existants."
 ROM_artillery_development: "Des Obus, pas des Hommes"
 ROM_artillery_development_desc: "Nous avons un grave désavantage de ressources humaines par rapport à nos ennemis potentiels, ce qui rend les vies roumaines encore plus précieuses. Les pertes d'équipement, quant à elles, sont beaucoup plus faciles à remplacer. À ce titre, nous devons stocker de plus en plus d'armes et de munitions pour garantir que notre artillerie puisse protéger correctement notre irremplaçable infanterie."
 ROM_marasti_marasesti_oituz: "Les leçons de Marasti et de Maarasesti"
 ROM_marasti_marasesti_oituz_desc: "La guerre contre les puissances centrales est marquée de victoires tactiques roumaines malgré la victoire stratégique de nos ennemis. Les batailles de Marasti et de Marasesti sont les meilleurs exemple de compétence et de bravoure roumaine face à des obstacles écrasants. Nous devons nous inspirer de ce qui a rendu ces victoires si importantes, et ce qui a fait de la campagne un échec, avant de les combattre à nouveau."
 ROM_defense_focus: "Saignez nos ennemis à blanc"
 ROM_defense_focus_desc: "Laissez-les venir à nous à travers les cols traîtres des montagnes. Nous les accueillerons avec le plomb et l'acier de nos canons. Nous les saignerons avant qu'ils ne puissent même prendre une seule vie roumaine. Cette fois, ce sont eux qui paieront la note de cette guerre d'unification nationale."

 ROM_spirit_of_aggression: "L'Esprit d'Agression"
 ROM_spirit_of_aggression_desc: "Nous ne pourrons jamais libérer les Roumains par delà les Carpatehs en restant assis, recroquevillés dans des bunkers. Nous devons réussir là où nous avons échoué en 1916 et mener le combat contre nos ennemis, sinon nous serons des cibles faciles face aux manœuvres de nos ennemis."
 ROM_armour_development: "Développement de l'arme blindée Roumaine"
 ROM_armour_development_desc: "L'industrie pétrolière roumaine nous place dans une excellente position pour motoriser et mécaniser notre armée. Les chars se sont révélés être une arme redoutable qui ne peut être sous-estimée, apportant la puissance de feu à l'avant et à l'arrière des lignes sans avoir à attendre que les canons lourds rampent vers le front."
 ROM_modern_communications: "Mettre en place le Renseignement Electronique"
 ROM_modern_communications_desc: "Lors des futures offensives, un renseignement et des communications appropriés nous donneront un avantage indispensable sur nos ennemis, donnant à nos troupes les informations dont elles ont besoin et leur permettant de se coordonner plus facilement."
 ROM_modern_calarasi: "Calarasi moderne"
 ROM_modern_calarasi_desc: "Les Calarasi sont des cavaliers roumains qui existent depuis les premiers jours des principautés roumaines. En mettant l'accent sur la mobilité, il est devenu impératif de moderniser notre cavalerie en une force moderne dotée de camions, de chars et de voitures car la valeur du cavalier sur le champ de bataille diminue, mais sa vitesse reste essentielle."
 ROM_mobility_and_infiltration: "Tactiques de Choc"
 ROM_mobility_and_infiltration_desc: "La Weltkrieg a prouvé que la mobilité et le choc restent le principal moyen d'obtenir une victoire totale. Nous devons éviter la guerre statique qui sévit sur de nombreux fronts, et veiller à ce que nos forces restent mobiles et conservent l'initiative sur l'ennemi."
 ROM_offense_focus: "Frapper comme la Foudre"
 ROM_offense_focus_desc: "La vitesse fait tout. Cela signifie que nous pouvons frapper l'ennemi en premier, tandis que conserver l'initiative signifie que nos ennemis ne pourront pas répondre correctement à nos attaques. C'est la seule façon de submerger et de détruire l'ennemi avant qu'il ne puisse nous détruire par la force du nombre."

 ROM_mountain_hunters: "Chasseurs des Carpathes"
 ROM_mountain_hunters_desc: "Les « Vânători », ou Chasseurs, ont été formés en 1917, sur le modèle des Chasseurs Alpins français en réponse à l'élite autrichienne-hongroise Kaiserschützen. La guerre de montagne sera inévitable à l'avenir, et nos alpinistes doivent être prêts à mener une guerre moderne meurtrière dans les Carpathes."
 ROM_academia_tehnica_militara: "Academia Tehnica Militara"
 ROM_academia_tehnica_militara_desc: "L'Académie Technique Militaire «Ferdinand I» a été fondée et organisée pour former des spécialistes et des ingénieurs indispensables à la modernisation des forces armées roumaines."
 ROM_mountaineer_corps: "Développer le Corps des Troupes de Montagne"
 ROM_mountaineer_corps_desc: "Le "Corpul de Munte" doit être encore agrandi afin de défendre correctement nos grandes montagnes contre l'ennemi. Nous avons besoin de plus d'alpinistes mieux formés pour assurer le succès de notre campagne de libération des Roumains à travers les Carpathes."
 ROM_high-altitude_training: "Entrainement à haute-altitude"
 ROM_high-altitude_training_desc: "Les sommets et les cols étroits des Carpathes redeviendront inévitablement un champ de bataille. Les bataillons de skieurs se sont avérées utiles sur ce type de terrain et nous devons nous assurer que nous avons des soldats formés à cette méthode de guerre difficile et spécifique."

 ROM_expand_river_flotilla: "Le Delta du Danube"
 ROM_expand_river_flotilla_desc: "Le grand Danube forme notre frontière sud et il est essentiel à la fois pour notre défense et pour notre économie. Maintenant qu'il est enfin entre nos mains, nous pouvons l'utiliser à nouveau comme artère du commerce, du transport et de l'industrie de la construction navale."
 ROM_black_sea_fleet: "Améliorer la Flotte de la Mer Noire"
 ROM_black_sea_fleet_desc: "La marine roumaine reste assez petite - certainement pas suffisante pour protéger notre côte de la mer Noire. Il est temps que nous la développions en une véritable force, et un nouveau programme naval sera adopté à cette fin."
 ROM_modern_randunica: "Le Rândunica Moderne"
 ROM_modern_randunica_desc: "Le Rândunica a été le premier torpilleur moderne de la marine roumaine, lancé en 1875. Son symbole est important parmi nos officiers et nos passionnés de marine et nos nouveaux destroyers emporteront son héritage avec eux sur la mer Noire."
 ROM_euxine_raiders: "Pirates de l'Euxin"
 ROM_euxine_raiders_desc: "Les sous-marins sont désormais capables de mener des attaques éclairs à la manière des pirates. La guerre précédente a largement confirmé ce fait et la marine roumaine devrait tirer pleinement parti de ses capacités pour semer le chaos dans toute la mer Noire."
 ROM_the_king_ferdinand: "Le Roi Ferdinand"
 ROM_the_king_ferdinand_desc: "Il est envisagé de doter la marine roumaine d'un navire amiral approprié depuis un certain temps. Cela n'a pourtant jamais été réalisé. Ce rêve doit aujourd'hui devenir réalité alors que nous devenons une puissance sérieuse en mer Noire. Compte tenu de nos capacités et de nos limites, un croiseur fera certainement l'affaire."
 ROM_black_sea_dominance: "La Marine Royale sur la Mer Noire"
 ROM_black_sea_dominance_desc: "La Mer Noire est l'une des principales artères économiques de notre pays ; chercher à obtenir la suprématie sur cette dernière est tout simplement naturel pour protéger nos intérêts. Tout comme les Britanniques régnaient autrefois sur les vagues, nous, les Roumains, régnerons sur la mer Noire. C'est, après tout, un objectif beaucoup plus réaliste et pratique pour notre marine."
 ROM_river_gunboats: "Agrandir la Flotille du Danube"
 ROM_river_gunboats_desc: "La flottille du Danube s'est avérée déterminante pour harceler les offensives des puissances centrales tout en soutenant nos propres forces terrestres pendant la guerre. Si cette dernière est susceptible de combattre à nouveau son homologue austro-hongrois, elle devrait être encore agrandie."
 ROM_passive_defenses: "Doctrine de la pose de mines"
 ROM_passive_defenses_desc: "Les mines navales sont extrêmement efficaces pour restreindre les mouvements des flottes ennemies, et nous devons tirer parti de cette technologie en constante amélioration pour protéger nos côtes."
 ROM_control_of_danube: "Les Défenseurs du Danube"
 ROM_control_of_danube_desc: "De Vienne à la Mer Noire, le Danube est peut-être la plus grande voie de transport en Europe. En tant que gardien de ses embouchures, nous pouvons profiter grandement du fleuve et de toute l'activité économique sur ses flots."
 ROM_develop_cetatea_alba: "Développer Cetatea Alba"
 ROM_develop_cetatea_alba_desc: "Constanta, autrefois l'artère qui nous reliait à la mer, est aux mains de la Bulgarie. Si jamais nous voulons que notre marine puisse faire face à celle de nos voisins du Sud, nous devons étendre les ports que nous avons à Cetatea Alba."
 ROM_equip_galati: "Equiper Galati"
 ROM_equip_galati_desc: "Le chantier naval de Galati a une longue histoire avec la construction navale. Depuis la perte de Constanta, nous devons nous assurer que Galati reste correctement équipé pour construire et entretenir nos navires de guerre."
 ROM_equip_braila: "Equiper Braila"
 ROM_equip_braila_desc: "Bien qu'il ne soit pas aussi développé que celui de Galati, la perte de Constanta nous a liés les mains et nous devrions développer le chantier naval de Braila pour aider à combler le retard."

 ROM_found_iar: "Financer l'IAR"
 ROM_found_iar_desc: "L'Industria Aeronautică Româna est une usine aéronautique située à Bucarest et spécialisée dans le développement de nouveaux avions d'entraînement. Nous devons agrandir ses installations pour leur donner la capacité d'aider notre force aérienne à se développer."
 ROM_legacy_of_vlaicu_and_vuia: "Héritage de Vlaicu et de Vuia"
 ROM_legacy_of_vlaicu_and_vuia_desc: "Traian Vuia et feu Aurel Vlaicu sont les plus grands pionniers de l'aviation roumaine. Leurs compétences ne se limitaient pas seulement au pilotage, mais également à la conception d'avions. Nos futurs pilotes et chasseurs porteront l'héritage des héros aéronautiques roumains."
 ROM_ground_support_operations: "Artillerie Volante"
 ROM_ground_support_operations_desc: "Les bombardiers légers ont rapidement acquis le surnom d '"artillerie volante" pendant la Weltkrieg, car leur utilisation sur le terrain a rapidement été considérée comme une nouvelle forme d'artillerie. Comme l'artillerie reste la reine du champ de bataille, il est tout naturel que nous investissions dans leurs successeurs apparents et aériens."
 ROM_domestic_manufacturing: "Expansion de l'IAR"
 ROM_domestic_manufacturing_desc: "L'Industria Aeronautică Româna est le plus grand constructeur aéronautique roumain, responsable de la majeure partie du développement et de la production de nos chasseurs. Pour assurer leur contribution continue à notre effort de guerre, ils ont besoin d'investissements accrus."
 ROM_doctrinal_experiments: "Expérimentations doctrinales"
 ROM_doctrinal_experiments_desc: "Les nouveaux avions et pilotes sont tous beaux et importants, mais la doctrine ne peut pas se permettre de prendre du retard. Sachant que la guerre aérienne reste un concept très nouveau avec un avenir incertain, nous devons investir dans des essais et des expérimentations pour nous assurer que nos pilotes et commandants suivent les développements mondiaux en matière de doctrine."
 ROM_rain_fire_upon_them: "Faites pleuvoir le feu sur leur tête"
 ROM_rain_fire_upon_them_desc: "L'objectif de notre Armée de l'Air devrait être de soutenir les unités terrestres avec un appui aérien, de bombarder les cibles et points fortifiés pour faciliter le travail de l'armée. Nos ennemis doivent craindre le ciel, et ne jamais se sentir en sécurité tant que nos bombardiers y voleront."
 ROM_drop_them_from_the_sky: "Faites-les tomber du ciel"
 ROM_drop_them_from_the_sky_desc: "L'objectif principal de l'Air Force est de détruire les avions ennemis. C'est le seul moyen de protéger à la fois nos soldats et nos citoyens des avions de guerre ennemis. Toute mission de bombardement ne devrait être envisagée que lorsque nous aurons atteint la supériorité aérienne."

 ROM_legionary_victory: "Roumanie Légionnaire"
 ROM_legionary_victory_desc: "Contre toute attente, nous avons triomphé dans notre lutte pour le pouvoir, contre notre rusé Souverain. La dernière barrière sur notre chemin ayant été écartée, nous pouvons pleinement concentrer nos énergies pour transformer la Roumanie en un véritable titan des Balkans, tout comme elle l'était à l'époque de Burebista et de Dromichaetes."

 ROM_captain_triumphant: "Le Capitaine Triomphant"
 ROM_captain_triumphant_desc: "La crise de Stelescu ayant été désamorcée avec succès, et les plans du Roi contrecarrés, le Capitaine est maintenant l'homme le plus puissant de Roumanie. Tout comme il a réussi à faire passer la Légion d'un petit groupe de six à la force la plus puissante de Roumanie, il dirigera son pays vers un avenir meilleur."
 ROM_king_under_surveillance: "Un Roi sous surveillance"
 ROM_king_under_surveillance_desc: "Si l'institution monarchique est respectable, il est clair qu'il faut l'empêcher de trop intervenir dans nos affaires. En veillant à ce que les administrations vitales de la cour soient toujours occupées par nos hommes, nous pouvons réduire suffisamment la marge de manœuvre du roi pour qu'il n'ait d'autre choix que de coopérer. Si le Roi est le symbole de la nation, il ne doit pas s'opposer à sa volonté, telle que nous l'incarnons."
 ROM_legionary_industrialization: "Industrialisation Légionnaire"
 ROM_legionary_industrialization_desc: "La nation roumaine peut être éternellement redevable à sa paysannerie, mais une nation forte a également besoin d'une industrie forte. En libérant les énergies de notre peuple, guidé par notre main directrice, nous atteindrons avec succès notre objectif d'une nation industrialisée forte, capable de faire face à l'avenir tout en respectant notre passé."
 ROM_clime-groza_commission: "Commission Clime-Groza"
 ROM_clime-groza_commission_desc: "Gheorghe Clime et Dumitru Groza, tous deux militants Légionnaires expérimentés et membres éminents du Corps des Ouvriers Légionnaires, ont présenté une proposition visant à aider le développement industriel de la Roumanie. Non seulement les avantages économiques potentiels sont immenses, mais la croissance rapide de l'aile ouvrière urbaine du parti sera inestimable, car des générations entières nous devront leur prospérité."
 ROM_from_camps_to_factories: "Des Camps aux Usines"
 ROM_from_camps_to_factories_desc: "Au fur et à mesure que notre nation se développe, tandis que les camps de travail continueront à endurcir nos hommes, nos usines auront besoin de travailleurs pour les faire tourner. De cette manière, le Service des Camps de Travail perpétuera ses activités dans les usines de notre grande nation."
 ROM_agrarian_base: "Racines Agrariennes Vertes"
 ROM_agrarian_base_desc: "Même si notre mouvement est issu d'étudiants nationalistes, notre première base de soutien a été la paysannerie, et nous honorerons notre passé de plus d'une manière en promouvant soigneusement l'héritage agraire de notre peuple. Sans eux, nous n'en serions pas là aujourd'hui, et peu importe où notre nation va, ils nous accompagneront pour toujours."
 ROM_agency_of_public_works_focus: "Agence des Travaux Publics"
 ROM_agency_of_public_works_focus_desc: "Le pouvoir étant maintenant entre nos mains, nous pouvons correctement centraliser et diriger les efforts de travaux publics dans notre pays. Là où l'État a échoué, nous réussirons à diffuser les avantages d'une bonne infrastructure directement dans les campagnes, et les générations futures seront reconnaissantes pour ce qui a été fait aujourd'hui."
 ROM_tradition_eternal: "Tradition Eternelle"
 ROM_tradition_eternal_desc: "Cela ne nous ressemble pas d'envoyer imprudemment nos hommes vers le danger, car perdre la crème de notre jeunesse ne ferait qu'affaiblir nos forces, tout comme ce qui s'est passé à Nicopole ou à Crécy il y a tant d'années. Au lieu de cela, nous suivrons la voie du Capitaine et maintiendrons nos forces en réserve, tout en nous préparant à avoir le dessus lors de toute confrontation directe."
 ROM_obligatory_camp_service: "Service des Camps Obligatoires"
 ROM_obligatory_camp_service_desc: "Afin que nos hommes soient aussi préparés que possible à la vie, le Capitaine a décidé que chaque membre de la Légion doit accomplir une période de service au sein de notre Service des Camps de Travail en pleine expansion. Non seulement cela les endurcira, mais cela contribuera également à renforcer notre réputation de travailleurs désintéressés au service de la patrie, et les résultats de leur travail seront visibles à jamais."
 ROM_expand_hierarchy: "Développer la Hiérarchie de la Légion"
 ROM_expand_hierarchy_desc: "Au fur et à mesure que notre mouvement grandit, la structure hiérarchique de la Légion doit également grandir, non seulement pour s'adapter à l'augmentation du nombre de nos adhérents, mais aussi pour maintenir la ferme emprise du Capitaine. Garder le Mouvement concentré nous a aidés à gagner du pouvoir, et maintenir sa discipline nous aidera à en garder la cohésion, et à affronter l'avenir comme une seule âme."
 ROM_spiritual-national_guide: "Guide National-Spirituel"
 ROM_spiritual-national_guide_desc: "Le Capitaine est davantage qu'un premier ministre, plus que le chef de la Légion et du Parti ; non, c'est un guide spirituel et national pour la nation roumaine, qui travaille sans relâche pour le bien de notre pays et trace le chemin que nous empruntons pour assurer l'avenir de notre pays. Il n'a pas besoin de s'embêter avec la politique habituelle des partis, car à ce stade, on peut dire sans la moindre hésitation qu'il est bien au-dessus d'eux."
 ROM_like_sun_in_the_sky: "Un Pays comme le Soleil dans le Ciel"
 ROM_like_sun_in_the_sky_desc: "Maintenant que la Grande Victoire Légionnaire a été obtenue, et que le pays est fermement tenu par nous, nous nous efforcerons de faire de la Roumanie un Pays comme est le Soleil béni dans le Ciel ; rayonnante, enviée, généreuse et sanctifiante de tout ce qu'elle embellit. Bien que nous ayons fait de grands progrès vers cet objectif, il reste encore beaucoup à faire, mais avec foi en notre Capitaine et en notre noble sang, nous ferons de notre rêve une réalité."

 ROM_second_legionary_victory: "Seconde Victoire Légionnaire"
 ROM_second_legionary_victory_desc: "La tentative royale de nous renverser a peut-être eu des répercussions dans tout le mouvement, mais notre détermination s'est avérée plus forte! Le peuple n'a pas oublié ses vrais bienfaiteurs et nous a propulsé au pouvoir! Nous veillerons à ce que cette seconde chance ne soit pas gâchée."

 ROM_defang_the_movement: "Désamorcer le Mouvement"
 ROM_defang_the_movement_desc: "Autant nos approches plus ... originales des problèmes nous ont aidés par le passé, autant le fait qu'elles ont également conduit à des problèmes est indéniable. Nous devrions au moins faire un effort symbolique pour paraître plus respectables, même si dans les coulisses nous ne changerons rien à nos méthodes."
 ROM_alliance_with_the_church: "Alliance avec l'Eglise"
 ROM_alliance_with_the_church_desc: "Même si certains clercs préféreraient se dissocier de nous, nous avons toujours été très fermes dans la défense de la Sainte Église et de la Juste Foi. Il est logique que nous essayions de courtiser davantage la plus noble des organisations. Que sommes-nous sinon des défenseurs de la foi face à des syndicalistes athées, après tout?"
 ROM_agrarian_price_controls: "Contrôles des Prix Agricoles"
 ROM_agrarian_price_controls_desc: "Le marché, s'il est un outil utile pour apporter une grande richesse à notre nation, peut également s'avérer un malfaiteur insensible au sort de nos pauvres, lesquels peuvent finir par avoir recours au troc ou à l'agriculture de subsistance pour obtenir les denrées alimentaires dont ils ont besoin. C'est fini, car nous imposerons un ensemble de prix relativement statiques pour les denrées de base, de sorte que dans des années, le prix de base du pain tel qu'imaginé par chacun sera celui que nous dicterons."
 ROM_legionary_culture_centers: "Centres de Culture Légionnaire"
 ROM_legionary_culture_centers_desc: "Sans une bonne connaissance de notre culture, nous nous perdrions dans les brumes de l'histoire ; pour éviter d'en arriver un jour à cette situation honteuse , nous ouvrirons une série de centres culturels à travers le pays, destinés à familiariser le peuple roumain avec son héritage et à l'aider à percevoir son grand objectif, parrainés et aidés par nos fidèles cavaliers en vert, bien sûr."
 ROM_numerus_valachicus: "Numerus Valachicus"
 ROM_numerus_valachicus_desc: "Le système universitaire de notre pays compte une proportion inquiétante d'étudiants non roumains. Dans le passé, notre population étudiante s'était lassée de cette intrusion, allumant l'étincelle qui conduirait à la fondation de notre mouvement. Nous introduirons une forme spéciale de numerus clausus qui lie la population étudiante à des pourcentages démographiques, garantissant des majorités roumaines."
 ROM_legionary_cooperatives: "Coopératives Légionnaires"
 ROM_legionary_cooperatives_desc: "Au cours d'années de combat et de domination, notre système de coopératives s'est avéré être un moyen utile de gagner de l'argent et d'accroître les liens Légionnaires, à la fois entre eux et vis à vis des gens ordinaires. Développons notre petit commerce unique et enracinons notre rôle dans le système économique du pays!"
 ROM_court_the_king: "Courtiser le Roi"
 ROM_court_the_king_desc: "Sa Majesté aurait été consternée après avoir appris notre victoire électorale, et compte tenu des troubles qui ont conduit à cette situation particulière, on ne peut pas lui en vouloir. Cependant, pour éviter les ennuis que nous avons rencontré avec le dernier roi, Carol II, nous devrions au moins essayer d'être fair play avec Sa Majesté ; s'il semble que nous essayons de maintenir la démocratie d'une manière ou d'une autre, les chances d'être évincés diminueront en conséquence."
 ROM_the_first_among_parties: "Le Premier parmi les autres partis"
 ROM_the_first_among_parties_desc: "Notre statut de Premier parmi ses Pairs au sein du système politique roumain en évolution devient de plus en plus incontesté de jour en jour ; une évolution appréciée par notre grand Capitaine, qui a fini par devenir plus un politicien que le combattant qu'il était à l'époque. Nous devons poursuivre nos efforts pour nous légitimer davantage et créer une niche pour le Mouvement qui résistera à l'épreuve du temps."
 ROM_green-tinted_democracy: "Une Démocratie teintée de Vert?"
 ROM_green-tinted_democracy_desc: "Bien qu'il diffère de notre précédent objectif visant à instaurer règne incontesté, nous avons réussi à transformer notre victoire surprenante en une chance de laisser définitivement notre marque au sein du système politique roumain, et de nous assurer une niche permanente, quoi que l'avenir nous réserve. Notre pays brillera aussi fort que le soleil dans le ciel, et nous atteindrons cet objectif des plus nobles, que ce soit par des moyens nobles, ou par d'autres."

 ROM_green_prince_stands_up: "Le Prince Vert se lève"
 ROM_green_prince_stands_up_desc: "[cantacuzino1desc]"
 ROM_green_prince_stands_up1_desc: "Le chaos qui a suivi l'assassinat de notre Capitaine bien-aimé, et le conflit entre le Roi et les Légionnaires est devenu trop lourd à supporter. Une main ferme est devenue nécessaire. Heureusement, le bon homme s'est levé au bon moment, reprenant avec succès le contrôle de la Légion et du pays. Maintenant, la Roumanie sera gouvernée par la main ferme qu'elle exige ; la poigne de fer du prince Alexandru Cantacuzino."
 ROM_green_prince_stands_up2_desc: "Notre Capitaine bien-aimé nous a confié la responsabilité de guider la Roumanie vers le nouvel avenir, et une main ferme est nécessaire. Heureusement, le bon homme s'est levé au bon moment, reprenant avec succès le contrôle de la Légion et du pays. Maintenant, la Roumanie sera gouvernée par la main ferme qu'elle exige ; la poigne de fer du prince Alexandru Cantacuzino."
 ROM_legionary_revolution: "La Révolution Légionnaire"
 ROM_legionary_revolution_desc: "[cantacuzino2desc]"
 ROM_legionary_revolution1_desc: "Aussi vénérable que soit notre Capitaine, sa tentative d'adhésion à l'ancien système des partis a mené à son assassinat par ses adversaires. C'est en rappelant notre passé de cellule révolutionnaire que nous avons repris le contrôle, et nous sommes maintenant en mesure de déclencher véritablement notre propre révolution. La Vieille Garde et le Corps des Ouvriers s'étant ralliés derrière le Conducâtor et le Régent, aucune lutte intestine ne doit nous distraire de notre mission sacrée."
 ROM_legionary_revolution2_desc: "Aussi vénérable que soit notre Capitaine, sa tentative d'adhésion à l'ancien système des partis a mené à un échec et à son retrait de la vie politique. C'est en rappelant notre passé de cellule révolutionnaire que nous avons repris le contrôle, et nous sommes maintenant en mesure de déclencher véritablement notre propre révolution. La Vieille Garde et le Corps des Ouvriers s'étant ralliés derrière le Conducâtor et le Régent, aucune lutte intestine ne doit nous distraire de notre mission sacrée."
 ROM_send_out_the_greenshirts: "Envoyez lesChemises Vertes"
 ROM_send_out_the_greenshirts_desc: "Nous avons fait de grands progrès pour rétablir l'ordre, mais des éléments rebelles menacent toujours notre règne. Heureusement, nos Chemises Vertes toujours fidèles sont prêtes à nous aider à réprimer les insurrections, et avec un peu d'entraînement et des mesures supplémentaires, elles seront performantes. Une simple signature est tout ce dont nous avons besoin pour montrer qui règne réellement sur ces rues."
 ROM_national_brotherhood_focus: "Fraternité Nationale"
 ROM_national_brotherhood_focus_desc: "Pendant très longtemps, nous avons été divisés par diverses barrières, et bien que l'unification et les mesures prises depuis aient contribué à les faire tomber, il reste du travail à faire pour mettre fin enfin aux conflits fraternels. En mettant en lumière notre passé commun, notre chance présente et nos gloires futures, nous contribuerons à insuffler un sentiment de véritable fraternité au sein de notre peuple, et aucun Roumain ne sera plus étranger à l'autre."
 ROM_oust_the_foreign_monarch: "Évincer le Monarque Etranger"
 ROM_oust_the_foreign_monarch_desc: "Bien que la monarchie nous ait aidés à construire notre nation, des éléments étrangers persistants au sein de la maison royale sont encore là. Même le Roi qui est né ici a travaillé contre nous, et nous n'avons plus d'autre choix que de remplacer la dynastie étrangère. Le Conducâtor Cantacuzino a juré de remplir son devoir de Régent, jusqu'à ce qu'un nouveau monarque soit choisi."
 ROM_romanian_of_tomorrow: "Le Roumain de Demain"
 ROM_romanian_of_tomorrow_desc: "Au fil du temps, les gens deviennent complaisants. Heureusement, notre estimé Conducâtor Cantacuzino sait exactement ce qu'il faut faire et quels traits favoriser pour maintenir le véritable esprit combatif du peuple roumain. Autant que nous respecterons notre passé, nous avons pour mission de perpétuellement le redécouvrir et de nous remettre en question, pour mettre fin à l'apathie et à la tromperie qui nous ont tourmentés pendant si longtemps. Au nom du Roi, de la Croix et du Peuple, nous vaincrons."
 ROM_vanguard_of_reaction: "L'Avant-garde de la Réaction"
 ROM_vanguard_of_reaction_desc: "Il ne suffit pas de remodeler simplement notre pays par obligation envers nous-mêmes ; nous devons nous engager à forger la Roumanie de demain pour assurer notre place en tant que nation phare de l'histoire, phare du nationalisme, de l'esprit révolutionnaire héroïque et du christianisme. Des admirateurs et des imitateurs viendront avec le temps, tout comme la France est devenue un phare suite aux conquêtes de Napoléon."
 ROM_end_unjust_privileges: "Mettre fin aux privilèges injustes"
 ROM_end_unjust_privileges_desc: "Les Légionnaires sont un exemple pour le peuple roumain dans leur fraternité, contrairement à la bourgeoisie d'autrefois qui, fétichisant la vieille France, se détache des réalités du terrain. Ceci combiné avec le matérialisme ruine notre fibre morale, et cela n'est pas tolérable. Que celui qui est vraiment utile à ses proches devienne le respecté, pas le riche, et que la fureur des Roumains se déchaine."
 ROM_break_the_banks: "Détruisez les Banques"
 ROM_break_the_banks_desc: "La prédominance du capital spéculatif étouffe notre esprit, et contribue à entretenir des désirs d'une vie douce, sans difficultés et sans aider à contribuer à quoi que ce soit. C'est fini! Le moment est venu de briser enfin cet étau et de redonner au travail honnête l'effet annoblissant qu'il a toujours été censé avoir, et de réaffirmer les vrais droits et devoirs sociaux de la richesse."
 ROM_we_shall_raise_ourselves: "Nous nous élèverons nous mêmes"
 ROM_we_shall_raise_ourselves_desc: "Maintenant que nous sommes libérés de la domination étrangère, qu'elle soit ottomane, autrichienne ou russe, il nous incombe, à nous seuls, de diriger notre propre destin. Par nos propres efforts, non seulement nous retrouverons cet esprit qui nous a aidés à survivre pendant tout ce temps, mais nous nous élèverons également parmi les peuples dominants d'Europe ! Nous ne serons plus les serviteurs d'aucun intrus ; nous serons leurs seigneurs!"
 ROM_cult_of_the_warrior: "Le Culte du Guerrier"
 ROM_cult_of_the_warrior_desc: "L'intellectualisme, bien que nécessaire à certains égards, n'est pas pour nous le mode de vie le plus idéal, car il engendre la lâcheté et étouffe la bravoure. Non, pour bien défendre notre foyer et accomplir notre destin sacré, nous devons redécouvrir les vertus de nos anciens défenseurs ; la simplicité, l'amélioration physique et l'abandon du rationalisme excessif au profit du mysticisme héroïque."
 ROM_national_legionary_state: "L'État National-Légionnaire"
 ROM_national_legionary_state_desc: "Il reste encore beaucoup à faire, mais maintenant que les fondations sont posées et le cadre de base établi, nous pouvons proclamer l'État National-Légionnaire dans de bonnes conditions, consolider nos acquis pour l'instant, et préparer les prochaines étapes de la transformation de la psyché et de la nation. Vive la Légion, le Capitaine et le Conducâtor! En avant, chers frères ! En avant vers la victoire !"

### Carol II ###
 ROM_carlist_restoration: "La Restauration Carliste"
 ROM_carlist_restoration_desc: "Sa Majesté, Carol II, est sortie victorieuse de son duel avec le soi-disant "Capitaine". Maintenant que Codreanu est à l'écart, le Roi peut poursuivre son plan pour restaurer sa place légitime au sein de la nation roumaine. Longue vie au Roi!"
 ROM_the_remaining_legionaries: "Trouver les Légionnaires restants"
 ROM_the_remaining_legionaries_desc: "Alors que la Légion s'est effectivement effondrée, beaucoup trop de légionnaires de haut niveau sont toujours en liberté et, par conséquent, restent une menace pour le gouvernement. Nous devons éliminer les plus dangereux d'entres eux, et purger les autres de leurs crimes contre la nation."
 ROM_reward_the_loyal: "Récompenser les fidèles"
 ROM_reward_the_loyal_desc: "En ces temps difficiles où la trahison est généralisée, il est important de garder à l'esprit ceux qui sont restés fidèles à Sa Majesté pendant les heures les plus sombres. Les récompenses seront nombreuses pour ceux qui sont restés fidèles, tout comme la punition sera infligée à ceux qui nous ont trahis."

 ROM_carol_constitution: "Rédaction de la Constitution Royale"
 ROM_carol_constitution_desc: "Les dernières années n'ont fait que démontrer que la Constitution actuelle était totalement imparfaite. Les démagogues comme Codreanu ne pourront plus influencer le public ; le Roi, et seulement le Roi, conduira la nation. Bien que le Parlement demeure, avec des sénateurs nommés par Sa Majesté et des députés réorganisés selon des lignes corporatistes, le pouvoir exécutif et législatif sera dévolu au roi."
 ROM_carol_const_tt: "La rédaction de la Constitution Royale va commencer."

 ROM_royal_philantrophy_focus: "Philantropie Royale"
 ROM_royal_philantrophy_focus_desc: "Alors que la nation se reconstruit, le Roi, en tant que sauveur de la nation, doit être à l'avant-garde des efforts philanthropiques dans tout le pays. Cela est nécessaire non seulement pour restaurer la réputation de Sa Majesté, mais aussi pour aider à réparer le tissu social déchiré par des démagogues manipulateurs, et des politiciens incompétents."
 ROM_nrf: "Front de la Renaissance Nationale"
 ROM_nrf_desc: "L'unité nationale a été brisée par ces dernières années d'incompétence, motivée par les intérêts égoïstes des partis politiques et des démagogues. La division causée par les partis ne peut être résolue qu'en ne conservant qu'un seul groupe politique pro-gouvernemental, pour remplacer le système brisé des partis. Le Front de la Renaissance Nationale servira de véhicule politique au Roi pour reconstruire et moderniser la Roumanie."
 ROM_cult_of_personality: "Culte de la Personnalité"
 ROM_cult_of_personality_desc: "Il ne suffit pas de cultiver une image positive du Roi. Il doit être élevé plus haut, et régner en tant que Conducâtor incontesté de la nation. Le véritable pouvoir de Sa Majesté doit se refléter partout pour assurer la légitimité et la force du gouvernement aux yeux du public, et empêcher que les blessures de la nation ne se réouvrent."
 ROM_crown_patronage: "Patronage de la Couronne"
 ROM_crown_patronage_desc: "Sa Majesté est un amoureux inconditionnel des arts, et des sommes importantes sont dépensées pour subventionner des projets culturels, surtout s'ils servent à améliorer l'image du roi. Bien qu'il s'intéresse peu à l'économie, ses conseillers sont des hommes capables, et ils suggèrent de poursuivre les grands projets de développement gérés par l'État dans tout le pays, ce qui ne fait que cultiver son image philanthropique."
 ROM_corporatism: "Alliances corporatives"
 ROM_corporatism_desc: "Alors que le corporatisme est un aspect important du gouvernement de Sa Majesté, les intérêts des entreprises sont également indéniablement cruciaux dans le développement du pays. L'alignement sur les intérêts des plus grandes entreprises roumaines garantira que nous bénéficions du puissant soutien des riches industriels et investisseurs dans les nombreux projets de développement de l'État, partout dans le monde."
 ROM_empowered_camarilla: "La Camarilla au Pouvoir"
 ROM_empowered_camarilla_desc: "Le roi de Roumanie a toujours entretenu un réseau informel de conseillers et de conseillers. Cette Camarilla, cependant, n'est jamais devenue une véritable institution dotée de pouvoirs réels. Le roi étant maintenant fermement aux commandes, cela doit changer, et le conseil privé du roi le rendra enfin officiel, cimentant davantage le pouvoir de Sa Majesté."
 ROM_an_idealized_sovereign: "Un Souverain Idéalisé"
 ROM_an_idealized_sovereign_desc: "Dans le cadre du culte de la personnalité de Sa Majesté, une image idéalisée du roi est l'un des aspects les plus importants. Le Roi doit être représenté d'une manière qui montre vraiment son pouvoir et sa mission assignée par Dieu pour diriger le peuple roumain. La nation devrait vénérer son Roi-Sauveur alors qu'Il lui apporte un âge d'or."
 ROM_reshaping_the_country: "Remodeler le Pays"
 ROM_reshaping_the_country_desc: "Alors que la Roumanie entre dans un âge d'or, le pays sera inévitablement remodelé en devenant une nation moderne. Les Roumains seront mieux connectés que jamais auparavant car les chemins de fer et les autoroutes achemineront les personnes et les marchandises des quatre coins du pays. Ils symboliseront ainsi l'ascension du royaume vers la prospérité."
 ROM_long_live_the_king: "Roi du Renouveau"
 ROM_long_live_the_king_desc: "Sa Majesté Carol II a de nombreux titres. De Conducâtor à Roi de la Culture, son préféré est peut-être "Roi du Renouveau" alors que la Roumanie entre dans un âge d'or sans précédent. Sous sa direction, la Roumanie atteindra de nouveaux sommets en tant que phare de la prospérité, dans une région difficile et troublée de l'Europe."
 ROM_railroad_effort: "Nouvelles veines nationales"
 ROM_railroad_effort_desc: "Alors que notre nation guérit d'années de frictions politiques internes, nous construisons maintenant de nouveaux liens entre nos peuples, à la fois idéologiquement et physiquement, pour combler les écarts et vraiment unir notre peuple."

 ROM_michael: "Le Gouvernement de Mihai"
 ROM_michael_desc: "Le conflit entre le Roi et les Légionnaires a conduit la nation à la ruine complète, alors que les deux dirigeants ont laissé leur querelle se transformer en meurtre insensé. L'Autocrate et le Capitaine étant partis, c'est au jeune roi et à l'armée de recoller les morceaux, et de reconstruire la Roumanie. Une fois que les généraux auront stabilisé la situation, les anciens politiciens reviendront et des élections libres décideront une fois de plus de l'avenir de la nation."

 ROM_PNL_victory: "Retour des Nationaux-Libéraux"
 ROM_PNL_victory_desc: "Le Parti National Libéral, le plus ancien parti politique de Roumanie, fait son retour triomphal sur la scène politique. Maintenant que la Légion et l'ambitieux Carol II ont été balayés, ce sera à nous, les Nationaux-Libéraux, de reconstruire notre nation et notre démocratie."
 ROM_PNL_through_us_ourselves: "À travers nous"
 ROM_PNL_through_us_ourselves_desc: ""Prin Noi Înşine!" est la devise de notre parti ; la nation roumaine ne peut atteindre la prospérité que grâce à notre travail acharné. Nous rendrons notre nation aussi autosuffisante que possible en développant notre propre industrie."
 ROM_PNL_railway_investments: "Investissements dans les chemins de fer"
 ROM_PNL_railway_investments_desc: "Les chemins de fer sont la base de toute économie en cours d'industrialisation, car ils stimuleront la croissance et rapprocheront notre nation."
 ROM_PNL_centralization: "Centralisation"
 ROM_PNL_centralization_desc: "La Roumanie est une seule nation et les revendications des régionalistes et des décentralisateurs s'apparentent à du séparatisme, et donc à de la trahison. Le pouvoir doit rester entre les mains du gouvernement central, car lui seul connaît et comprend la situation dans son ensemble ; la nation elle-même dans son ensemble."
 ROM_PNL_economic_integration: "Intégration Economique"
 ROM_PNL_economic_integration_desc: "La Roumanie a été trop longtemps désunie, ses principales régions historiques se développant largement indépendamment les unes des autres. Cela ne peut plus être le cas, car la nation doit être véritablement unifiée. L'intégration de l'économie roumaine au sein d'une seule et même unité renforcera l'influence centrale et sa capacité à développer la nation dans son ensemble."
 ROM_PNL_bratianu: "L'héritage de la famille Brātianu"
 ROM_PNL_bratianu_desc: "Le PNL a été largement dominé par la famille Brătianu et la majorité des présidents de parti en faisaient partie. Ce monopole a longtemps été critiqué et a provoqué un factionnalisme au sein du parti. Cependant, malgré leur exclusion initiale, il est grand temps que nous nous adressions à son plus illustre représentant, car Dinu Brătianu est désireux d'aider l'effort national libéral, qui pourrait s'avérer bénéfique."
 ROM_PNL_rebranding: "Nouvelles marques et reconstruction"
 ROM_PNL_rebranding_desc: "Lorsque la Légion a pris le pouvoir, elle était impatiente de dépeindre les nationaux-libéraux comme la source des troubles de la Roumanie depuis la Grande Guerre. Leur propagande a pénétré les esprits en profondeur et il faudra du temps afin de reconstruire notre image auprès du peuple roumain."
 ROM_PNL_national_revival: "Renaissance Nationale Roumaine"
 ROM_PNL_national_revival_desc: "Le Parti national libéral a toujours embrassé le nationalisme roumain, ainsi que ses idéaux libéraux. Maintenant que a réunification du peuple roumain a été faite, la nation entre dans une nouvelle ère, un nouveau renouveau national, tandis que nous célébrons nos grandes réalisations de l'histoire récente."
 ROM_PNL_constitution: "Une Constitution Ordonnée"
 ROM_PNL_constitution_desc: "Le PNL est en train d'introduire une nouvelle constitution. Les traditions démocratiques doivent être à nouveau consacrées et ses articles doivent reflèter les idéaux libéraux et nationalistes du parti. À l'avenir, la Roumanie pourra être considérée comme une nation stable et prospère avec ses libertés et ses intérêts protégés."

 ROM_PNT_victory: "Triomphe du Parti National des Paysans"
 ROM_PNT_victory_desc:9 "L'union du Parti paysan et du Parti national roumain basé en Transylvanie a créé un puissant bloc politique ; le Parti National des Paysans (PNT). Leur triomphe aux élections législatives est une surprise ; peut-être que les esprits des deux côtés des Carpathes peuvent enfin apporter du sang neuf et des idées indispensables à la politique roumaine, après le fiasco du gouvernement Légionnaire."
 ROM_PNT_open_doors_policy: "Politique de la Porte Ouverte"
 ROM_PNT_open_doors_policy_desc:9 "Considérant que la Roumanie seule n'a tout simplement pas le capital nécessaire pour soutenir son développement économique  pour rivaliser à terme avec le reste de l'Europe, le PNT a proposé de mettre en place une politique de la porte ouverte visant à attirer les capitaux étrangers souhaitant investir dans le développement industriel du pays."
 ROM_PNT_rural_banks: "Banque coopérative"
 ROM_PNT_rural_banks_desc: "Les banques coopératives telles que les coopératives de crédit sont un développement relativement récent dans les économies traditionnellement tournées vers l'agriculture. Ces institutions largement rurales sont bien mieux adaptées pour faire face aux réalités de la Roumanie, avec sa population majoritairement composée de paysans. De cette façon, nous pourrons mieux développer les économies de la Roumanie rurale et faire en sorte que la majorité des Roumains profite de la croissance économique, plutôt que seulement les élites urbaines."
 ROM_PNT_developmentalism: "Développementalisme"
 ROM_PNT_developmentalism_desc:9 "Le développementalisme est la théorie économique selon laquelle les économies moins développées devraient se concentrer sur la construction d'un marché intérieur varié, grâce à un interventionnisme modéré et des importations limitées. Le PNT espère réaliser un programme modéré d'industrialisation pour diversifier et renforcer l'économie."
 ROM_PNT_limited_dirigism: "Dirigisme Limité"
 ROM_PNT_limited_dirigism_desc:9 "Alors que le laissez-faire et les économies planifiées se sont avérés avoir de nombreuses forces et faiblesses, le PNT croit en un troisième voie, plus modérée, avec un gouvernement interventioniste, et une planification étatique limitée "dirigeant" en grande partie une économie de marché."
 ROM_PNT_peasant_state: "Vers l'Etat Paysan"
 ROM_PNT_peasant_state_desc:9 "Les paysans constituent la grande majorité de la population et il est naturel que le gouvernement se concentre d'abord, et avant tout sur l'amélioration de leurs moyens de subsistance. Ainsi, en tant que représentants de la classe paysanne, le PNT transformera la Roumanie en un "Etat paysan" qui travaillera véritablement pour ses intérêts."
 ROM_PNT_cooperatives: "Coopératives de soutien"
 ROM_PNT_cooperatives_desc: "Pour les paysans, les coopératives sont le moyen naturel d'organiser la population et l'économie rurales, car ils ne quittent en général que rarement leurs communautés. C'est à travers les coopératives que les paysans prospéreront véritablement au sein d'une économie améliorée."
 ROM_PNT_office_of_regional_development: "Créer l'Office du Développement Régional"
 ROM_PNT_office_of_regional_development_desc: "En créant le Bureau du Développement Régional, le gouvernement sera mieux à même de juger et d'apporter une solution aux problèmes économiques des différentes régions de Roumanie. Grâce à eux, les investissements seront dirigés là où ils sont nécessaires, et amélioreront les économies locales."
 ROM_PNT_community_of_producers: "La Communauté de Producteurs"
 ROM_PNT_community_of_producers_desc: "La "Communauté de Producteurs" est la doctrine économique et politique de Virgil Madgearu pour répondre à la fracture toujours croissante entre les classes sociales. Pour lui, pour créer une société harmonieuse, le Travail doit dominer le Capital et non l'inverse  ; les travailleurs ruraux, urbains et intellectuels devraient tous être des collaborateurs en leur qualité de producteurs, pour atteindre l'autosuffisance économique."
 ROM_PNT_protect_little_man: "Protéger l'Homme du Peuple"
 ROM_PNT_protect_little_man_desc: "Iuliu Maniu est un homme du peuple. Le Petit Homme du Peuple, le paysan et l'ouvrier industriel, doit être protégé des élites économiques et politiques du pays qui cherchent à l'asservir. L'oligarchie de l'ancienne Roumanie a déjà conduit la nation à la ruine une fois, et ne peut pas être autorisée à le faire à nouveau."
 ROM_PNT_rural_gendarme: "Le Gendarme Rural"
 ROM_PNT_rural_gendarme_desc: "Les Légionnaires autant que les syndicalistes ont prouvé que la loi et l'ordre devaient être préservés afin de protéger le peuple, vulnérable à leurs tactiques d'intimidation et à leur démagogie. Le gendarme rural deviendra le symbole de la stabilité de la Grande Roumanie."
 ROM_PNT_constitution: "Projet de Constitution Paysanne"
 ROM_PNT_constitution_desc:9 "Le PNT ayant obtenu le soutien du peuple roumain, une nouvelle constitution doit être promulguée. Les institutions démocratiques doivent être protégées une fois de plus tandis que les paysans roumains, la grande majorité de la population, se verront garantir leur position centrale dans la société roumaine. La Roumanie deviendra en effet un Etat paysan qui recherchera véritablement le meilleur pour son peuple."

### Bookmark ###
ROM_KR_gathering_storm_desc: "Le traité de Bucarest a mis fin à la guerre de la Roumanie avec les puissances centrales. Bien qu'il ait été considéré comme indulgent, ses restrictions ont suffi à alimenter un mythe du coup de poignard dans le dos qui, après plusieurs crises dans les années 1920, a renversé l'establishment politique de la nation. La mort du roi Ferdinand et du principal homme politique libéral du pays allait ouvrir la voie à deux hommes très ambitieux : le roi Carol II et Corneliu Zelea Codreanu. Les deux hommes ont uni leurs forces pour renverser la démocratie roumaine et lancer une croisade pour réunifier la Roumanie, mais combien de temps ces deux fortes personnalités peuvent-elles travailler ensemble avant que leurs ambitions ne s'affrontent au grand jour ?"

### Intro Screen ###
 ROM_country_intro_background:9 "GFX_ROM_intro"
 ROM_country_intro_header:0 "Royaume de Roumanie, 1936"
 ROM_country_intro_content: "Le Royaume de Roumanie était encore un pays relativement jeune lorsqu'il a rejoint la Weltkrieg en 1916 avec la grande ambition de prendre la Transylvanie aux Hongrois, un rêve qui n'a toujours pas été réalisé à ce jour. Malgré quelques succès initiaux en 1916, le petit pays est rapidement submergé par les troupes allemandes, autrichiennes et bulgares. Contre toute attente, l'armée roumaine n'a pas cédé et a établi de nouvelles positions autour de Iasi. Avec l'aide des Russes et des Français, elle a reconstitué ses forces et repoussé les puissances centrales à plusieurs reprises. La fin n'est arrivée que lorsque la révolution russe et l'effondrement du front de l'Est ont rendu la position de la Roumanie intenable.\n\nDe nombreux jeunes hommes sont morts pour un idéal qui s'est avéré hors de portée, et la situation dans le pays lui-même s'est améliorée en vain. Le traité de Bucarest est amer, d'autant plus que l'armée roumaine s'est bien battue. La Roumanie a été trahie par les Russes, abandonnée par l'Entente occidentale, sabotée de l'intérieur par des minorités traîtresses comme les Juifs. Des mouvements radicaux se sont rapidement développés, alimentés par l'amertume, le revanchisme et des problèmes sociaux tels que l'inégalité dans l'utilisation des terres. En 1936, le plus puissant de ces mouvements est la Légion de l'Archange Michel, plus connue sous le nom de Mouvement Légionnaire, dirigée par le jeune et charismatique Corneliu Codreanu, le Capitaine de la Garde de Fer.\n\nEn 1927, le Roi Ferdinand décède et son fils Carol II lui succède. Bien que Carol ait une réputation de coureur de jupons, la guerre a vraiment marqué le roi. Son rêve est clair : réussir là où son père a échoué. Dans sa quête, le roi trouve un allié tout aussi motivé et conclut un accord avec Codreanu. Les deux hommes, unis dans leur ferveur revancharde, déchirent le système démocratique lors des élections de 1933. Après l'assassinat du Premier ministre I. G. Duca par la Garde de Fer, Codreanu forme le premier gouvernement légionnaire : le premier pas vers la Grande Roumanie.\n\nSi le Roi et le Capitaine peuvent être alliés dans leur projet revanchard, il est clair qu'ils ne souhaitent pas partager le pouvoir. Le "Grand Jeu" entre ces deux hommes a commencé rapidement après les élections, lorsque Codreanu a lancé son ambitieuse réforme agraire, très populaire auprès de sa base. Des propriétaires terriens influents ont fait appel au Roi qui, à son tour, a contraint Codreanu à interrompre ses réformes. Avec l'inimitié croissante entre les deux hommes, la lutte pour le pouvoir ne peut que devenir plus féroce, aucun des deux n'étant prêt à abandonner le pouvoir. Tant qu'ils partageront l'objectif commun de la Grande Roumanie, ils travailleront ensemble, mais après cela... Dieu seul le sait."

 ROM_country_intro_header_1:0 "Mécaniques du Grand Jeu"
 ROM_country_intro_content_1: "Codreanu et le roi disposent d'une ressource supplémentaire, l'influence. Les nouvelles lois et politiques doivent être approuvées à la fois par l'Assemblée contrôlée par les légionnaires et par le roi. Cela oblige les deux parties à faire des concessions pour faire avancer leur propre agenda.\n\nAprès avoir choisi de vous ranger du côté de Carol ou de Codreanu, vous débloquerez un ensemble de décisions vous permettant d'interagir avec le système du point de vue de Codreanu ou de Carol. Si vous parvenez à maintenir le camp choisi au pouvoir après l'unification, votre nation sera plus forte que si elle change de contrôle.\n\nEn plus des décisions, l'§Binfluence§! est acquise grâce à la branche politique de l'arbre des priorités et elle est principalement dépensée dans la branche de la réforme agraire, qui nécessite de l'influence pour progresser. Mais attention, votre adversaire a également sa propre influence qui lui donne plus de pouvoir, permettant de nombreux événements qui ne sont pas nécessairement à votre avantage."

