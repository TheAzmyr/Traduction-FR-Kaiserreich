 ROM_integrate_state_decision: "Intégration de [From.GetName]"
 ROM_integrate_state_decision_desc: "Les terres roumaines de l'autre côté des Carpates ont été séparées de la patrie pendant si longtemps que son intégration s'est avérée être un sérieux défi pour notre bureaucratie et notre administration. Enfin, [From.GetName] est prêt à être pleinement intégré à l'État de la Grande Roumanie, avec de nouveaux comtés et circonscriptions électorales à créer."
 ROM_integrate_szeklerland: "Pacification de [789.GetName]"
 ROM_integrate_szeklerland_desc: "La région à majorité hongroise de Transylvanie orientale sera difficile à intégrer dans la Grande Roumanie, car elle lui est ouvertement hostile. Néanmoins, l'Armée et la Gendarmerie veilleront à maintenir l'ordre et à faire en sorte que la réforme agraire puisse être correctement promulguée (en donnant la priorité aux Roumains locaux, bien sûr). Ils comprendront bientôt que toute la Transylvanie doit rester roumaine quelle que soit leur hostilité."
 ROM_romanianization_of_szeklerland: "Intégration de [789.GetName]"
 ROM_romanianization_of_szeklerland_desc: "L'intégration de la région à majorité hongroise de Transylvanie n'a pas été une tâche facile. Jusqu'à présent, notre succès peut être attribué à son isolement par rapport à la Hongrie proprement dite, largement entouré de Roumains fidèles. La prochaine étape consiste maintenant à tirer parti des divisions socio-économiques et culturelles entre les nobles hongrois et les Szeklers, tout en soutenant ceux qui souhaitent coopérer avec notre gouvernement."

 ROM_reunion_category: "Ensemble, maintenant et toujours"
 ROM_reunion_category_desc: "Parce que les terres roumaines à travers les Carpates ont été sous domination étrangère pendant si longtemps, les intégrer sera une tâche importante, car leurs économies sont orientées vers leurs anciens oppresseurs. Les relations commerciales et administratives doivent être réorientées vers Bucarest, au profit des Roumains de souche de la région et non des étrangers et de leurs domaines féodaux boursouflés."
 ROM_the_mehedinti_commission: "La Commission Mehedinti"
 ROM_integrate_railways: "Connecter les Chemins de Fer"
 ROM_integrate_railways_desc: "Les chemins de fer de Transylvanie relevaient de la société hongroise des chemins de fer jusqu'à ce que nous la libérions de leur emprise. Maintenant, ces lignes de chemin de fer et ces centres administratifs doivent être réorganisés et intégrés au CFR, l'autorité ferroviaire de Roumanie."
 ROM_wealth_under_carpathians1: "Exploitation Minière de Rosia Montana"
 ROM_wealth_under_carpathians1_desc: "Rosia Montana abrite des opérations minières à grande échelle depuis des siècles. Avec le départ des autorités austro-hongroises, nous pouvons réorganiser et étendre ces opérations au profit de notre État et des mineurs roumains de la région."
 ROM_wealth_under_carpathians2: "Prospection complémentaire"
 ROM_wealth_under_carpathians2_desc: "Avec de nouveaux investissements, les richesses cachées dans les Carpates peuvent être mises à jour pour soutenir l'industrialisation de la Roumanie et l'expansion de l'économie nationale."
 ROM_reorganise_UDR: "Réorganiser les Aciéries de Resita"
 ROM_reorganise_UDR_desc: "Les Usines Resita sont d'importants producteurs d'acier dans les régions nouvellement libérées. Jusqu'à présent, ils appartenaient à une société autrichienne, et seront réorganisés en une société réellement roumaine, l'Uzinele de Fier si Domeniile Resita (UDR)."
 ROM_undo_foreign_influence: "Supprimer l'Influence Etrangère"
 ROM_undo_foreign_influence_desc: "Pendant des siècles, les Roumains de Transylvanie ont été sous domination étrangère et l'influence de ces étrangers reste profondément enracinée. Leurs vestiges doivent être balayés et remplacés, car la Transylvanie doit être le cœur de la culture roumaine."
 ROM_land_for_romanians: "La Terre aux Roumains"
 ROM_land_for_romanians_desc: "Maitenant que la Transylvanie est nôtre, il est naturel que nous y appliquions le projet de réforme agraire. Cela soutiendra grandement les Roumains locaux autrefois opprimés, et dépossédera la noblesse magyare étrangère, permettant aux premiers de prendre la place qui leur revient dans l'économie et l'administration de la région, et démantelera l'emprise de fer des seconds sur la région."
 ROM_monetary_union: "Union Monétaire"
 ROM_monetary_union_desc: "L'économie de la Transylvanie est sous contrôle étranger depuis des siècles, avec la couronne austro-hongroise comme devise officielle. Remplacer le Krone par le Leu semble facile sur le papier, mais ce sera un processus long et déstabilisant à mettre en oeuvre. Néanmoins, c'est une étape importante pour réorienter l'économie de la Transylvanie vers Bucarest."
 ROM_together_now_and_forever: "Ensemble, maintenant et toujours"
 ROM_together_now_and_forever_desc: "Cette journée sera connue sous le nom de Grande Journée de l'Union, à la suite de la quelle les anciennes principautés de Valachie, de Moldavie et de Transylvanie seront enfin réunies. Contrairement à l'union de Michel le Brave, celle-ci sera permanente, et le peuple roumain sera enfin Ensemble, Maintenant et Toujours."

 ROM_reform_carol_mission: "Réforme Agraire promise"
 ROM_reform_carol_mission_desc: "Même si le roi se montre tiède à son égard, la réforme agraire a été promise et il est temps de tenir cette promesse. Même si cela se termine différemment par rapport à ce que Codreanu a prévu, la réforme agraire doit être correctement promulguée pour le bien des paysans roumains, et l'avenir de la nation."
 ROM_reform_czc_mission: "Réforme Agraire promise"
 ROM_reform_czc_mission_desc: "La réforme agraire a été la pierre angulaire de la politique de Codreanu, mais a dû surmonter de nombreux obstacles avant même d'être promulguée. Les gens commencent cependant à s'impatienter du peu de résultats face aux promesses avancées, et il est temps pour nous de fournir des résultats visibles, pour montrer les grands efforts de notre gouvernement."

 ROM_demand_banat: "Revendiquer le Banat Occidental"
 ROM_demand_banat_desc: "Il existe une importante minorité roumaine vivant dans la région du Banat occidental, une minorité que nous devons protéger à tout prix."
 ROM_demand_bucovina: "Revendiquer la Bucovine"
 ROM_demand_bucovina_desc: "La région de Bucovine fait partie intégrante de notre royaume, et beaucoup de ses habitants aspirent à la réunification, comme leurs frères transylvaniens l'ont fait avant eux."

 ROM_economic_council_decision: "Pacte d'Organisation"
 ROM_economic_council_decision_desc: "Dans le cadre de notre désir d'approfondir les liens avec nos alliés, et d'améliorer la situation économique de toute la région des Balkans, nous pouvons proposer la formation d'une union économique. Un Conseil Economique sera formé pour le diriger, composé d'experts commerciaux et financiers de ses États membres, qui conseilleront les dirigeants du Pacte de Belgrade. Plus nous arriverons à convaincre de membres d'y adhérer, plus les avantages seront importants."
 ROM_economic_council_expansion: "Approfondir les Liens Economiques"
 ROM_economic_council_expansion_desc: "Jusqu'à présent, l'union économique s'avère très bénéfique pour tous ses membres, et nous sommes en mesure de l'améliorer encore davantage en adoptant de nouvelles politiques suggérées par le Conseil Economique."

 ROM_negotiate_with_Russia: "Négocier avec la Russie"
 ROM_negotiate_with_Germany: "Négocier avec l'Allemagne"

 ROM_michael_category: "Reconstruction de la Nation Démocratique"
 ROM_michael_category_desc: "Ces dernières années ont été sombres pour la démocratie roumaine, et de nombreuses institutions gouvernementales sont entachées par les politiques autoritaires de Codreanu et de Carol II. Il y a beaucoup à faire pour que la Roumanie que nous construisons aujourd'hui puisse conserver sa démocratie et résister aux futures tempêtes d'autoritarisme et de radicalisme."

 ROM_reorganizating_the_gendarmerie: "Réorganisation de la Gendarmerie"
 ROM_reorganizating_the_gendarmerie_desc: "Le système roumain d'application de la loi a longtemps été un fief des partisans du régime autoritaire. Pour que les nouvelles libertés soient respectées, il faut réformer complètement le système."
 ROM_educational_reform: "Réformer le Système Educatif"
 ROM_educational_reform_desc: "Une génération de jeunes roumains a grandi sous l'influence déformante du radicalisme de Codreanu, et de l'autocratie de Carol II. Pour que notre démocratie réussisse, nous devons réformer le système éducatif et balayer le culte de la personnalité."
