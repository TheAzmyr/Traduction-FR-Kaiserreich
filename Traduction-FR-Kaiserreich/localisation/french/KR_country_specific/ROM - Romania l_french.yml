##Events
#Union Day
 romania.7.t: "Jour de l'Union"
 romania.7.d: "Le Jour de l'Union célèbre l'Union des Principautés de Moldavie et de Valachie le 24 janvier 1859, lorsque Alexandru Ioan Cuza a été élu `` Domnitor '' dans les deux principautés, afin de contourner la décision selon laquelle les deux ne peuvent pas s'unir au sein d'un seul État. Ce jour est considéré comme une fête nationale en Roumanie."
 romania.7.a: "Tout pour la Patrie!"

 ##Greater Union Day WIP

##Black Monday
 romania.2.t: "Le Krach de Berlin atteint Bucarest"
 romania.2.d: "Aujourd'hui a été une journée épouvantable pour la bourse de Bucarest, car de nombreuses banques et sociétés importantes ont piqué du nez après une réaction en chaîne qui a commencé avec le krach boursier de Berlin. De nombreuses entreprises en Roumanie appartenaient à de grandes sociétés allemandes et autrichiennes, qui sont maintenant en faillite. Le taux de chômage a grimpé en flèche et le secteur des exportations a été durement touché par la chute de la demande de pétrole, et de produits agricoles en Europe centrale."
 romania.2.a: "Même maintenant, ils trouvent des moyens de nous tourmenter."

##Nationalisation of the Foreign Assets
 romania.3.t: "Nationalisation des Entreprises Allemandes"
 romania.3.d: "Les banques allemandes se sont effondrées, tout comme les sociétés allemandes qui possédaient une grande partie de l'industrie pétrolière roumaine. L'économie roumaine, basée sur les exportations, s'est effondrée après que la demande de pétrole et de produits agricoles ait touché le fond dans le Reichspakt, qui était le principal partenaire commercial de la Roumanie. Le chômage a grimpé en flèche en quinze jours, et notre plus grande banque est au bord de la faillite.\n\nAlors que la plupart des pays non-syndicalistes doivent simplement subir l'effondrement, notre gouvernement détient un contrôle important sur le système économique. Si nous le désirons, nous pourrions obtenir les actifs des sociétés allemandes en faillite à un prix très bas et nationaliser l'industrie du raffinage, sauvant ainsi des milliers d'emplois roumains. Cette décision pourrait ne pas être populaire à Berlin, mais elle enverrait un message fort sur le gouvernement de Codreanu et son dévouement au bien-être de tous les Roumains."
 romania.3.a: "Nationalisez les industries sous contrôle Allemand. Assez de Berlin."
 romania.3.b: "Poursuivez la nationalisation, mais payez une compensation modeste aux entreprises."

##Germans hear about the nationalisation
 romania.69.t: "La Roumanie nationalise les champs pétrolifères"
 romania.69.d1: "Après l'effondrement complet de la Société Locative des Terres Pétrolifères, gérant les champs pétrolifères de Ploiesti, le gouvernement de Codreanu a procédé à la nationalisation des actifs de cette société en faillite. Cela représente pour la Roumanie une nouvelle violation du Traité de Bucarest, mais nous ne pouvons pas faire grand-chose pour les en empêcher - le public ne se soucie pas non plus beaucoup de la question."
 romania.69.d2: "Après l'effondrement complet de la Société Locative des Terres Pétrolifères, gérant les champs pétrolifères de Ploiesti, le gouvernement de Codreanu a procédé à la nationalisation des actifs de cette société en faillite. Ils ont cependant offert un « prix équitable » en compensation - ce qui est un geste de bonne volonté même si compte tenu de la situation, il est dénué de sens. Nous ne pouvons pas faire grand-chose pour les en empêcher - le public ne se soucie pas non plus de la question."
 romania.69.a: "S'ils pensent pouvoir survivre sans Mitteleuropa, qu'il en soit ainsi!"
 romania.69.b: "Nous sommes trop occupés pour nous soucier de sujets aussi triviaux."

##Organise Relief Work
 romania.4.t: "Emploi subventionné à destination des Chômeurs"
 romania.4.d: "Même si nous avons atténué assez efficacement les effets de la récession économique, il y a encore énormément de chômeurs en Roumanie. Le gouvernement propose que l'Etat finance un certain nombre d'emplois subventionnés intéressant les corps de travailleurs administrés par la Garde de Fer, tandis que le roi souhaite aider les industriels privés à subventionner des emplois. Alors que la première option assurerait la résorbsion du chômage, les partisans de la politique du Roi soutiennent qu'il ne s'agirait que d'une mesure temporaire qui ne profiterait pas à l'économie dans son ensemble."
 romania.4.a: "Le Conducâtor trouvera du travail pour son peuple."
 romania.4.b: "La relance économique a besoin du secteur privé!"

##Safeguard Banking Sector
 romania.5.t: "La Banca de Credit Roman a été sauvée!"
 romania.5.d: "Après la faillite de la grande banque Marmorosch-Blank en 1931, le gouvernement a créé des garde-fous pour éviter de telles catastrophes économiques, à l'avenir. Le Conseil Supérieur des Banques a été créé pour réglementer et enquêter sur le secteur bancaire en 1934, et l'institution ne s'est jamais avérée aussi nécessaire. Alors que les banques de nombreux pays se sont effondrées durement et rapidement, un effondrement total de la Banca de Credit Roman a été évité grâce aux garanties de la SBC. La catastrophe qui a brisé les reins des grandes banques internationales allemandes a étonnamment épargné les roumaines."
 romania.5.a: "Excellent!"

##Entente Trade Deals
 romania.6.t: "Le Futur de la Roumanie"
 romania.6.d: "Alors que l'année 1936 commence, la lutte entre les deux dirigeants concurrents de la nation, le roi Carol II et le Premier Ministre Codreanu, entre dans une nouvelle phase. Dans l'impasse depuis un certain temps, les deux manquent d'espace pour manœuvrer et de plus en plus fréquemment, commencent à se heurter de front. Il devient du coup de plus en plus difficile de maintenir une façade de coopération. Dans l'état actuel des choses, le Roi et le Capitaine se rendent compte tous les deux que le moment d'éliminer l'autre pour de bon approche. Les gens seront de plus en plus obligés de choisir un camp ou de faire face seuls aux conséquences de leur neutralité."
 romania.6.a: "Je me tiendrai aux côtés de Codreanu et de ses Légionnaires."
 romania.6.b: "Carol II est le souverain légitime de toute la Roumanie!"

#Continue the land reform flavour
 romania.68.t: "Une Réforme Agraire attendue depuis longtemps"
 romania.68.d1: "Il y a eu plusieurs tentatives pour mener une réforme globale de la propriété foncière en Roumanie, après la Weltkrieg. La tentative la plus ambitieuse pour résoudre l'inégalité de la propriété foncière fut peut-être la réforme agraire légionnaire de 1934, arrêtée cependant après que les riches aristocrates ont demandé au Roi d'intervenir en leur nom. Cette fois, le Premier ministre Codreanu hésite à mener à bien ses plans de démantèlement à grande échelle des grands domaines, et de donner les fermes aux paysans qui les exploitent réellement. Il faut dire que ces grands domaines représentent facilement plus de la moitié de toutes les terres arables de Roumanie.\n\nL'aristocratie semble assez inquiète des plans de Codreanu, et il y a déjà eu de multiples appels au roi pour arrêter, ou du moins adoucir le programme de réforme prévu. Comme le roi dispose du pouvoir de bloquer en dernier recours toutes les lois adoptées par le parlement, ses opinions et son influence ne peuvent être ignorées. Il est toutefois difficile d'imaginer qu'il choisira de bloquer la à la plus grande restructuration de l'économie roumaine du XXe siècle.  En revanche, il essaiera certainement d'y intégrer ses propres idées."
 romania.68.d2: "Il y a eu plusieurs tentatives pour mener une réforme globale de la propriété foncière en Roumanie après la Weltkrieg. La tentative la plus ambitieuse de résoudre l'inégalité de la propriété foncière fut peut-être la réforme agraire légionnaire de 1934, arrêtée cependant après que les riches aristocrates ont demandé au Roi d'intervenir en leur nom. A cette occasion, le roi Carol II aura non seulement protégé les droits des aristocrates, mais également montré à Codreanu son vrai visage.\n\nLa réforme agraire n'en reste pas moins nécessaire, du fait que l'utilisation des terres dans la campagne roumaine est à la fois inégale et inefficace. Contrairement à la vision légionnaire consistant à détruire les grands domaines, le roi ne peut pas compter sur des méthodes aussi brutales. Le gouvernement devrait donc essayer de travailler avec les propriétaires terriens, plutôt que de travailler contre eux. Pour autant, le pouvoir législatif réel demeure entre les mains des légionnaires, ce qui nécessitera de leur donner une certaine influence sur le processus de réforme."
 romania.68.a: "C'est notre devoir envers les paysans de ce pays."

##Great Game events
#IG infiltrates court
 romania.10.t: "Un agent double dans la Camarilla!"
 romania.10.d: "La Camarilla est le conseil privé non officiel de Sa Majesté. Il est composé de ses partisans et conseillers. Malgré tout, le cercle social autour du roi étant assez large, ce n'était qu'une question de temps avant que la Garde de Fer ne réussisse à l'infiltrer. Les informations qu'ils ont réussi à acquérir pourraient provoquer un scandale impliquant un membre de la Camarilla, si l'agent double n'est pas découvert à temps."
 romania.10.a: "Le scandale royal est révélé!"
 romania.10.b: "Faites le taire."

#Street violence
 romania.11.t: "La violence gagne les rues!"
 romania.11.d: "Même si la Légion maintient les activités parlementaires sous un contrôle étroit, l'opposition à Codreanu n'a jamais été complètement réduite au silence, et cela quelle que soit la sensibilité politique. Plus tôt dans la journée, des militants sont descendus dans la rue pour protester, et ont été violemment malmenés par les Chemises Vertes de Codreanu . Bien qu'il ne soit pas certain que leur chef ait ordonné leurs actions, nous sommes soit en mesure de fermer les yeux sur les actes de violence et de laisser la Garde de Fer faire taire les dissidents, soit de faire intervenir les forces de sécurité pour combattre les Chemises Vertes."
 romania.11.a: "Laissez crier ces dégénérés."
 romania.11.b: "Ils ne sont pas les seuls à pouvoir se battre!"

#IG passes populist policies
 romania.12.t: "Politiques Populistes de Codreanu"
 romania.12.d: "La Légion contrôlant largement le parlement, Codreanu, en sa qualité de Premier ministre, a soumis un projet de loi à la Chambre des Députés. C'est un secret de polichinelle parmi les parlementaires que cette loi a peu de substance, et vise principalement à s'attirer les faveurs du peuple et obtenir un soutien pour la poursuite du programme de réforme agraire du Capitaine. La Camarilla de Carol II réagit assez mal à cette démonstration de démagogie de la part de Codreanu, et suggère que le Roi oppose son veto à cette loi. Cela aurait cependant une incidence sur sa popularité à l'égard d'une grande partie de la population. Alternativement, il a également été suggéré que le Roi pourrait utiliser son influence ou menacer le Premier Ministre d'attribuer le crédit de cette politique à Sa Majesté, renforçant l'image des royalistes à la place."
 romania.12.a: "Validez la loi."
 romania.12.b: "Mettez un veto à leur triste tentative de soudoyer le peuple."
 romania.12.c: "Attribuez vous le mérite de leur politique."

#IG tightens censorship
 romania.13.t: "Codreanu renforce la censure."
 romania.13.d: "Dans une nouvelle initiative visant à faire taire l'opposition, un journal appartenant à l'opposition a été fermé de force par la Garde de Fer, avant qu'ils ne puissent commencer à imprimer aujourd'hui. Prétendant que le journal avait l'habitude de publier des publications diffamatoires, le Capitaine a proclamé haut et fort que jusqu'à ce que les médias aient "mûris", les lois de censure seraient renforcées afin de protéger les Roumains contre leurs mensonges."
 romania.13.a: "Au moins, cela réduit au silence les dissidents."
 romania.13.b: "Concentrez-vous plutôt sur les médias internes du parti."

#Legionary rally
 romania.14.t: "Large rassemblement des Légionnaires!"
 romania.14.d: "La Légion de l'Archange Michel est fière de ses rassemblements de masse rassemblant des milliers de partisans. Ces rassemblements, cependant, sont également célèbres pour leurs discours enflammés à forte connotation antisémite, et pour leurs appels croissants à la violence contre les ennemis apparents de la nation. Le Roi lui même les perçoit comme des démonstrations de puissance de son rival et une menace flagrante pour son règne. Il pourrait bien sûr accorder à Codreanu sa générosité royale et lui permettre, ainsi qu'à ses voyous, de défiler autant qu'ils le souhaitent en laissant en échange Sa Majesté occuper le devant de la scène, ou encore l'interdire complètement. Cela entraînerait probablement une réponse immédiate et sans pitié de la Légion et de leurs célèbres Chemises Vertes."
 romania.14.a: "Interdisez leur petite réunion."
 romania.14.b: "Autorisez la... à un certain prix."

#King's public appearance
 romania.15.t: "Le Roi apparaît en public"
 romania.15.d: "Jusqu'à récemment, le roi Carol est souvent apparu en public aux côtés du Premier Ministre Codreanu, dans une démonstration d'unité entre les deux dirigeants du pays. Cependant, le Roi a récemment commencé à apparaître seul en public, souvent de manière impromptue et sans en avertir le Capitaine. Ce n'est un secret pour personne que Carol espère constituer une base personnelle de soutien, indépendante de la Légion, et c'est clairement une menace pour la position de Codreanu. Soit nous laissons le roi défiler et évitons une controverse car la nation doit paraître unie, soit nous protestons contre ces démonstrations, alors que Carol menace égoïstement de saboter leur coopération."
 romania.15.a: "Qu'il divertisse les masses s'il le souhaite."
 romania.15.b: "Protester contre sa décision."

#Carol's conspirators revealed
 romania.16.t: "Des Conspirateurs Royalistes dans le Corps des Officiers"
 romania.16.d: "L'Armée Royale Roumaine est toujours restée indépendante de la lutte entre Carol II et Codreanu, même si les deux chefs ont des partisans en son sein. Il est devenu clair, cependant, qu'un certain nombre d'officiers faisaient montre d'une loyauté de plus en plus flagrante envers le Roi, essayant potentiellement d'obtenir le soutien de l'armée contre Codreanu. Avant que cette conspiration royale ne devienne incontrôlable, nous devrions peut-être convaincre l'état-major général de punir ces royalistes à la langue trop bien pendue. Cependant, Codreanu se méfie de l'ingérence dans les affaires militaires, car il sait à quel point les militaires méprisent ces tentatives d'ingérence et à quel point sa position dépend de leur neutralité vis à vis de la politique."
 romania.16.a: "Punissez-les sévèrement."
 romania.16.b: "Nous devons rester du bon côté des militaires."

#King's high society contacts
 romania.17.t: "Contacts du Roi dans la Haute-Société"
 romania.17.d: "Le Roi Carol II est un membre actif de la Haute-Société roumaine. Des riches industriels aux artistes et aux mondains, celui-ci a en effet tendance à soutenir personnellement et financièrement les membres de cette Haute-Société. En retour, nombreux sont ceux qui impatients de rencontrer le Roi profitent de leur entrevue pour se confier à lui et lui demander un soutien pour la poursuite de leurs projets. A l'inverse, le Premier ministre Codreanu se méfie de ces entrevues qui échappent à son contrôle, car ils menacent sa propre position dans le cercle complexe qu'est devenu le gouvernement roumain. Il pourrait bien sûr user de son influence pour les limiter et faire en sorte que la haute-société roumaine ne se retourne pas contre lui."
 romania.17.a: "Laissez les rencontrer le Roi."
 romania.17.b: "Le Roi pourrait se trouver trop occupé à ce moment."

#King sows discontent among legion
 romania.18.t: "Dissidence dans la Garde de Fer"
 romania.18.d: "La Légion de l'Archange Michel, ou Garde de Fer, est devenue un puissant mouvement de masse avec une énorme audience. Malgré une discipline idéologique stricte, la Garde n'est pas monolithique, et elle est même de plus en plus confrontée au non-conformisme au sein de son large éventail de membres. Ces tendances non conformistes, qu'elles soient radicales ou modérées, ont permis au Roi d'exploiter les divisions au sein du Mouvement, amenant certains jeunes légionnaires au franc-parler, à critiquer la direction de la Légion. Il est évident que ces non-conformistes seront punis, cependant la dureté de ladite punition ne l'est pas - et Codreanu ne souhaite peut-être pas faire la publicité de cette dissidence dans la Légion, ou s'aliéner les membres plus jeunes dont le soutien reste hésitant."
 romania.18.a: "Punissez ceux qui ne rentrent pas dans le rang."
 romania.18.b: "Ils sont jeunes, ils apprendront."

#Anti-IG newspaper propaganda
 romania.19.t: "Propagande Anti-Légionnaire"
 romania.19.d: "Les journaux ont récemment vu le jour à travers tout le pays, tous faisant de la propagande contre Codreanu et la Légion. Lorsque les Chemises Vertes ont tenté de les fermer, ils se sont soit vite rendu compte que les journalistes étaient sous la protection du roi, soit ont même été pris en embuscade par les paramilitaires servant le Roi. Pour l'instant, la propagande contre le gouvernement s'est propagée avec succès dans toute la Roumanie."
 romania.19.a: "Maudit soit ce Roi!"

#Legionary Worker Corps
 romania.20.t: "Corpul Muncitoresc Legionar"
 romania.20.d: "Le Corps des Ouvriers Légionnaires est une tentative de Codreanu pour coopter les méthodes et les sympathisants syndicalistes au sein de son mouvement ultranationaliste. En substance, le Corps est une association corporatiste de travailleurs roumains soumis à une hiérarchie stricte similaire à la Garde de Fer, qui vise à remplacer à terme les syndicats. Bien que son but soit officiellement d'atteindre l'égalité entre les travailleurs et les propriétaires d'usines, il s'agit vraisemblablement d'attirer davantage de travailleurs urbains dans la Légion, et de la mobiliser comme une autre aile paramilitaire du Mouvement Légionnaire."
 romania.20.a: "Mieux vaut des syndicats verts que rouges!"
 romania.20.b: "Nous devrions restreindre leur influence."

#Legion Expands
 romania.21.t: "La Garde de Fer s'agrandit"
 romania.21.d: "L'adhésion à la Légion de l'Archange Michael a récemment grimpé en flèche grâce aux récents succès de Codreanu et à sa rhétorique populiste. Il est clair que son mouvement est le plus attrayant pour les Roumains ordinaires, quelle que soit la démagogie du Capitaine, et que cela nuit à la réputation et à la popularité du roi."
 romania.21.a: "Maudits soient-ils!"

#Revanchist Rally
 romania.22.t: "Ralliement des Revanchistes"
 romania.22.d: "Le revanchisme est devenu un thème récurrent de la politique roumaine. Aucun mouvement politique, modéré ou radical, ne peut l'éviter et s'y opposer entraine des conséquences fâcheuses pour les politiciens, qualifiés alors de "traîtres". Ces dernières années, la Garde de Fer a incarné l'esprit revanchiste de la Roumanie, et l'a alimenté sans vergogne dans ses discours. Grâce à cela, les rassemblements revanchistes sont devenus intimement liés à la Légion où ils ont pu prospérer. Restreindre ces rassemblements s'avérerait coûteux et impopulaire, même si cela limiterait l'influence et la pénétration de la Garde au sein de la société."
 romania.22.a: "Tout pour le Pays!"
 romania.22.b: "Les agitateurs devraient être restreints."

#Cross Brotherhoods
 romania.23.t: "Emergence des Confréries de la Croix"
 romania.23.d: "La Confrérie de la Croix est le mouvement de jeunesse de la Légion de l'Archange Michel et est devenue une institution de plus en plus incontournable parmi les enfants roumains. Récemment, son nombre d'adhérents a augmenté, probablement en raison de son omniprésence après de nombreuses campagnes de recrutement et le soutien de l'État. Les Confréries à travers le pays aident la Légion à se développer et s'avéreront essentielles à long terme, car elles garantissent l'adhésion future à la Garde, et organisent le futur noyau du mouvement."
 romania.23.a: "Tout pour le Pays!"

#King Strengthens the Camarilla
 romania.24.t: "Le Roi développe la Camarilla"
 romania.24.d: "Alors que la Camarilla reste une organisation non officielle, Carol II l'a régulièrement renforcée, avec l'intention claire qu'elle devienne une institution gouvernementale officielle. Pour l'instant, l'influence réelle du petit conseil privé reste limitée, et Codreanu tolère son existence, mais il serait sage de garder un œil sur ses activités, à l'avenir."
 romania.24.a: "Laissez le jouer au seigneur féodal."
 romania.24.b: "Cet homme est une menace pour Codreanu."

#King's Philantrophy
 romania.25.t: "La philantropie de Carol II"
 romania.25.d: "Dans une tentative visant clairement à améliorer sa mauvaise image, le roi Carol a fait don de grosses sommes d'argent à de nombreux organismes de bienfaisance, à travers le pays. Dans l'espoir de laisser une image de philanthrope généreux, le roi s'est assuré que l'annonce de ces dons soit rendue publique et diffusée dans les journaux royalistes. Alors que nous pourrions simplement ignorer cette provocation flagrante du Roi, nous pourrions également essayer de l'éclipser en augmentant publiquement les dépenses de l'État envers les œuvres caritatives et les services."
 romania.25.a: "Laissez le dépenser sa fortune non méritée."
 romania.25.b: "Montrez-leur que l'État s'en soucie aussi!"

#Royal Rural Outreach
 romania.26.t: "Le Roi visite l'arrière-pays"
 romania.26.d: "Tandis que le roi continue d'améliorer son image publique déplorable, ses récentes tournées l'ont conduit dans la campagne roumaine où il s'est montré lors de nombreux rassemblements publics, et a prononcé des discours exaltant les agriculteurs roumains, tout en inspectant les résultats du programme de réforme agraire. Nous pourrions simplement ignorer la tentative pathétique du Roi de courtiser notre base éléctorale et ne pas lui permettre de gagner encore plus d'attention, mais il pourrait être encore plus sage de le contrer, et de s'assurer que les Roumains se souviennent de qui se soucie vraiment de leur bien-être."
 romania.26.a: "Il devrait rester chez lui!"
 romania.26.b: "Montrez aux agriculteurs qui se soucie vraiment d'eux."
 romania.26.c: "La Légion ne doit pas oublier ses racines!"

#Sentinels of the Fatherland
 romania.27.t: "Straja Tarii a été fondé"
 romania.27.d: "La Sentinelle de la Patrie est le mouvement de jeunesse affilié au mouvement royaliste, et destiné à contrer la force croissante des Confréries de la Croix, elles mêmes affiliées à la Légion. Les Sentinelles sont liées par un credo : Foi et Travail pour la Patrie et le Roi. Comme les Confréries de la Croix, la Sentinelle propose une formation militaire à la jeunesse roumaine, pour en faire des patriotes fidèles de la nation et à son Roi, appelé la "Grande Sentinelle". Bien que nous ne puissions pas mesurer son succès pour le moment, ce qui est clair, c'est que les deux mouvements de jeunesse sont voués à s'affronter si le roi et Codreanu se séparent."
 romania.27.a: "Que de jeunes patriotes égarés."

#Political assassination
 romania.28.t: "Un politicien de l'opposition a été assassiné!"
 romania.28.d: "Un politicien de l'opposition a été retrouvé mort ce matin, après que des assassins ont fait irruption chez lui et lui ont tiré dessus. Bien que ce soit un secret de polichinelle que ni les Légionnaires ni les Royalistes ne soient bouleversés par la mort d'un dissident, les deux mouvements sont impatients de profiter de cette opportunité pour avancer leurs pions. En tant que tels, les royalistes sont désireux de punir correctement les assassins et de respecter la légalité, la Légion se prépare à des arrestations massives afin d'affaiblir davantage ses rivaux politiques."
 romania.28.a: "Dommage."
 romania.28.b: "Punissez les meurtriers."
 romania.28.c: "Organisez des arrestations de masse!"
 romania.28.e: "Ces hommes sont des héros."

#Street Violence
 romania.29.t: "Du sang dans les rues"
 romania.29.d: "La violence paramilitaire est devenue de plus en plus courante à mesure que la Garde de Fer gagnait en importance, et en nombre. Même si l'opposition politique ne s'est pas calmée depuis que Codreanu est devenu Premier Ministre, aucun autre groupe politique n'a été en mesure d'organiser un mouvement paramilitaire aussi impitoyable que ne l'est Garde de Fer de la Légion, et leurs attaques contre les dissidents ont été largement unilatérales à moins que les forces de sécurité n'interviennent. (et ils se sont contentés de fermer les yeux, la majeure partie du temps). Mettre fin à la violence et disperser les hommes armés sera un travail couteux et de longue haleine, même si cela aide à ramener la paix dans les rues. En outre, leur brutalité a été utile pour maintenir faible l'opposition au roi et au gouvernement."
 romania.29.a: "Ils étaient des ennemis de la nation."
 romania.29.b: "La loi doit être respectée."
 romania.29.c: "La guerre pour l'âme de la nation doit être gagnée dans les rues!"

#Legionaries target synagogue
 romania.30.t: "Les Légionnaires attaquent les Synagogues"
 romania.30.d: "L'antisémitisme n'est certainement pas nouveau en Roumanie et se diffuse largement depuis un certain temps, mais la Légion l'a porté à des niveaux inimaginables auparavant. Traditionnellement considérés comme des boucs émissaires par le passé, les Roumains juifs sont de plus en plus devenus des cibles alors que les sentiments revanchards ont radicalisé de larges segments de la population roumaine. Avec une régularité alarmante, les Chemises Vertes attaquent les synagogues dans tout le pays, les forces de sécurité fermant les yeux la plupart du temps. Alors qu'un nouvel incident antisémite s'est produit, il reste à voir comment les autorités divisées réagiront."
 romania.30.a: "Il y a toujours eu des radicaux."
 romania.30.b: "Punissez les responsables."

#Strikes
 romania.31.t: "Grêve des Ouvriers d'Usine"
 romania.31.d: "Alors que la Peur Rouge provoquée par la chute de la France face au syndicalisme s'est largement dissipée, les gouvernements roumains qui se sont succédés ont été prompts à éradiquer l'agitation ouvrière partout où elle a germé. Avec l'industrialisation progressive du pays, les conflits du travail se sont multipliés et la Légion a été sévère à l'égard de toute forme de "syndicalisation" apparente, car les Chemises Vertes sont régulièrement employées ou à titre bénévole, comme briseurs de grève. Maintenant que les ouvriers des usines menacent de se mettre en grève à Bucarest, les autorités n'ont qu'à dire un mot et la Garde de Fer n'en fera qu'une bouchée. Bien sûr, il n'est pas exclu de négocier pour éviter une crise, ou même simplement d'attendre que les travailleurs se calment."
 romania.31.a: "Laissez les faire la grêve."
 romania.31.b: "Négociez un compromis."
 romania.31.c: "Punissez les sévèrement!"

#Democratic opposition
 romania.32.t: "L'Opposition s'exprime contre Codreanu"
 romania.32.d: "Si Codreanu est Premier Ministre avec une confortable majorité à la Chambre des députés, il n'est en aucun cas le centre de l'activité parlementaire. Tandis que ce dernier resserre la censure, lâche ses Chemises Vertes sur toute menace contre son règne, et que le Roi semble fermer les yeux sur les abus de son Premier Ministre, un rassemblement de politiciens de l'opposition a publiquement critiqué le mépris du gouvernement Codreanu pour la Constitution. La manifestation reste relativement restreinte car la Garde de Fer la surveille, attendant l'ordre de la disperser."
 romania.32.a: "Ils ont raison."
 romania.32.b: "Faites les taire!"

#Carol and Lupescu
 romania.61.t: "La Maîtresse du Roi"
 romania.61.d: "La famille royale roumaine, comme toutes les autres familles, n'a pas échappé aux scandales mélant aventures extraconjugales et infidélités. Il y a cependant à son égard une attente particulière en matière de discrétion : les scandales doivent, dans la mesure du possible, être évités, et les liaisons immédiatement rompues si un tel scandale devait se produire. Le Roi, cependant, n'affiche aucun désir d'être discret ; il semble même prendre un grand plaisir à afficher publiquement son style de vie et son image de coureur de jupons.\n\nLes origines d'Elena "Magda" Lupescu sont une source de confusion et de débats. On sait qu'elle a hérité de son catholicisme par sa mère, qui est une convertie d'origine juive ; son père, également d'origine juive, est un apothicaire converti à l'orthodoxie orientale. Elle a été brièvement mariée à un certain lieutenant Ion Tampeanu, mais a divorcé quelque temps après la guerre. On ne sait pas quand elle a rencontré le roi, mais elle n'a commencé à apparaître à ses côtés qu'après son couronnement et en est rapidement devenue l'une des plus proches conseillères.\n\nLe Roi a longtemps entretenu une image de playboy, mais il agit très différemment avec cette récente maîtresse. Contrairement à ses relations précédentes, celle-ci semble très forte, donnant à Magda une influence significative et apparemment durable au sein du cercle restreint de Carol. D'un autre côté, elle est de plus en plus ciblée par les opposants au roi Carol alors qu'ils tentent d'affaiblir sa position."
 romania.61.a: "Ce n'est pas comme si le roi pouvait lui refuser quoi que ce soit."
 romania.61.b: "C'est exactement le genre de dégénérescence qui mènera notre nation à la ruine!"

#Carol and Lupescu 2
 romania.62.t: "Campagne de diffamation contre Lupescu"
 romania.62.d: "La maîtresse du roi, Magda Lupescu, a récemment été ciblée par des journaux alignés sur la Légion, dans une tentative plutôt évidente de salir son nom. Le texte décrit la "catin juive" comme étant l'éminence grise derrière le trône, accusée de manipuler Carol et de comploter pour renverser le gouvernement de Codreanu, en particulier en ce qui concerne son programme de réforme agraire. Les origines juives de ses parents sont soulignées pour la diaboliser davantage aux yeux d'un public de plus en plus antisémite et la placer au centre d'un complot anti-roumain. Le roi est absolument effaré par de tels propos et la campagne pourrait très bien provoquer une scission publique entre lui et son Premier ministre."
 romania.62.a: "Comment osent-ils? Ils doivent présenter des excuses publiques et immédiatement!"
 romania.62.b: "Peut-être devrait-elle faire profil bas quelques temps."
 romania.62.c: "Quel bordel ont-ils causés."

#King demands an apology
 romania.63.t: "Le Roi demande que soient présentées des excuses"
 romania.63.d: "Comme prévu, le roi Carol II a publiquement réprimandé la Légion pour sa récente campagne de diffamation envers sa maîtresse, Madame Lupescu. En représailles, le Roi a exigé que le Premier Ministre Codreanu présente des excuses publiques pour l'incident et punisse les légionnaires responsables de manière appropriée. Même si Codreanu a jusque là fait peu d'efforts pour cacher son dégoût de la maîtresse du Roi, l'image de coopération qu'il entretient avec le Roi dans leur objectif commun de forger la Grande Roumanie menace de s'effondrer en plus que de révéler leur réelle opposition. Cependant, ce serait une humiliation publique pour la Légion de se prosterner devant Carol et cela pourrait nuire à l'unité du mouvement car le Capitaine dépend d'un fort culte de la personnalité."
 romania.63.a: "Même s'ils ont raison, ce n'est pas à eux de juger le roi... pour le moment."
 romania.63.b: "Le Capitaine sera toujours aux côtés de ses hommes!"

#Codreanu compromises
 romania.64.t: "Codreanu se range du côté du Roi"
 romania.64.d: "Afin d'éviter une dispute publique avec le roi, Codreanu accepta ses demandes et présenta publiquement ses excuses pour l'attaque de la Légion contre la maîtresse du roi. C'est une nette victoire pour Carol, mais le Capitaine insiste sur le fait que les relations avec Sa Majesté doivent rester fluides pour le moment. Il a promis de s'assurer que les responsables seraient jugés et punis en conséquence."
 romania.64.a: "Le Tribunal Légionnaire sera suffisant!"
 romania.64.b: "C'est au-delà de votre petit culte."
 romania.64.c: "Ce n'est pas comme s'il y avait des tribunaux impartiaux en Roumanie de toute façon."

#Codreanu doesn't give in
 romania.65.t: "Codreanu se tient aux côtés de ses hommes"
 romania.65.d: "Ne voulant pas être humilié par le roi, le Capitaine a refusé de s'excuser, assumant les actions de ses hommes à l'encontre de Madame Lupescu. Pour l'instant, la crise continue, menaçant la stabilité et la fragile alliance entre Légionnaires et Royalistes."
 romania.65.a: "Il est de notre devoir de dire la vérité, même si le roi n'aime pas l'entendre."
 romania.65.b: "Supprimez leurs publications."

#Codreanu criticised
 romania.66.t: "Codreanu fait face aux critiques des siens"
 romania.66.d: "Alors que le Capitaine semble être le chef tout-puissant de la Garde de Fer, il ne peut empêcher les rumeurs de se propager parmi les Légionnaires au sujet de sa réponse à l'affaire Lupescu. Alors que la Légion est très disciplinée et que le culte de la personnalité centré sur Codreanu est fort, les actions récentes du Capitaine ont ébranlé cette confiance autrefois absolue. Quoi qu'il en soit, Codreanu est catégorique sur le fait que c'était la ligne de conduite à adopter, et que l'alliance de convenance avec le Roi est toujours nécessaire."
 romania.66.a: "Nous ne pourrons jamais atteindre notre rêve d'une Grande Roumanie si nous continuons à nous chamailler à propos d'une catin juive."
 romania.66.b: "Est ce que j'ai bien entendu le mot "traitres"?"
 romania.66.c: "Laissez-les se chamailler."

#Battle of the wills
 romania.67.t: "La Bataille des Esprits"
 romania.67.d: "La crise entre le roi Carol II et le Capitaine Codreanu a atteint un point de rupture car elle s'est propagée au parlement. Dans la lutte entre les deux dirigeants au sujet de la campagne de diffamation de Lupescu, Carol a finalement menacé de limoger Codreanu et de le remplacer, incitant le Capitaine à céder aux demandes du roi. Cependant, le mal est déjà fait et les deux hommes revendiquent la victoire l'un sur l'autre. Codreanu a en effet été contraint de se retirer, mais non sans se battre pour ses hommes."
 romania.67.a: "Codreanu doit céder, pour le bien de la nation."
 romania.67.b: "Pousser le bouchon encore plus loin ne ferait que faire passer le roi pour un idiot."

#Victory from Bulgaria
 romania.70.t: "Le Danube est de nous à nous"
 romania.70.d: "Malgré le Traité de Bucarest censé assurer le libre accès à la mer Noire, une grande partie de notre économie a été étranglée par le contrôle bulgare du delta danubien, car le fleuve est peut-être notre route commerciale la plus importante. Maintenant que l'ennemi du sud a été vaincu une fois de plus, nous ne serons plus liés par ce traité tyrannique et nous pourrons enfin utiliser le fleuve à sa pleine capacité pour transporter des marchandises et des fournitures sans aucune implication des bulgares. Le Delta fait partie intégrante de la Roumanie, maintenant et pour toujours!"
 romania.70.a: "Nous ne le perdrons plus jamais."

#Romania demands Transylvania
 romania.45.t: "La Transylvanie ou la Guerre"
 romania.45.d: "Ces Roumains sournois qui au cours des dernières années avaient déjà ignoré de manière flagrante le Traité de Bucarest, pourtant relativement doux, ont finalement porté leur trahison à un nouveau pallier : ils nous ont adressé un ultimatum. La Roumanie a officiellement renouvelé ses revendications sur les "terres ethniques roumaines" de la monarchie, notamment la Transylvanie. Ils ne s'embarrassent même plus de diplomatie ou de négociation et leurs revendications sont simples : ce sera la Transylvanie ou la Guerre."
 romania.45.a: "Cédez-leur ces montagnes maudites."
 romania.45.b: "Il faudra nous passer sur le corps."

#Transylvanian Revolt
 romania.46.t: "La Transylvanie se révolte"
 romania.46.d: "Nos nombreuses opérations à travers les Carpathes ont porté leurs fruits. Grâce au soutien du Parti national roumain en Hongrie et les armes parvenues entre de bonnes mains, la Transylvanie est en révolte ouverte contre ses oppresseurs. Les cols des Carpathes sont complètement ouverts à nos troupes et nous établirons notre jonction avec les partisans locaux, lorsque commencera la libération finale de la nation roumaine."
 romania.46.a: "Aux armes!"

#Carpathian Recon
 romania.47.t: "Plans militaires pour les Carpathes"
 romania.47.d: "Nos missions secrètes de reconnaissance à travers les Carpathes ont joué un rôle déterminant pour l'état-major, qui planifie l'invasion depuis longtemps. Nos éclaireurs ont pu établir des cartes précises et à jour de la zone, indiquant également la présence de l'ennemi, qui le jour venu, aideront les commandants sur le terrain à se repérer sur un terrain dangereux. Des collaborateurs ont également été contactés et nos alliés en Transylvanie surveillent déjà les mouvements des troupes ennemies. Ces facteurs ont permis l'élaboration de plans détaillés et nous donneront un avantage incommensurable lorsque viendra l'invation, dans les mois à venir."
 romania.47.a: "C'est bien d'être préparé."

#War for Transylvania
 romania.48.t: "Guerre pour la Transylvanie"
 romania.48.d: "La rectification finale de l'humiliant Traité de Bucarest est à notre portée. C'est à nous de libérer la Transylvanie de l'oppression et de ramener nos compatriotes roumains dans le droit chemin."
 romania.48.a: "Nous ne nous rendrons jamais!"

#Transylvania is ours!
 romania.49.t: "La milice Transylvanienne a été dissoute"
 romania.49.d: "Nos troupes ont triomphé de l'ennemi et assuré nos prétentions de l'autre côté des Carpathes. Maintenant que la Transylvanie est sécurisée, les unités de la milice locale peuvent être dissoutes en toute sécurité, et ces jeunes patriotes peuvent rentrer chez eux, où ils seront nécessaires pour susciter le soutien à la Grande Roumanie."
 romania.49.a: "Jusqu'à ce que le devoir vous rappelle, fils de Roumanie."

#Transylvania has revolted from us
 romania.50.t: "La Transylvanie se révolte!"
 romania.50.d: "Les Roumains de l'est de la Hongrie, clairement financés par les nationalistes radicaux de Bucarest et leur pathétique roi playboy, ont pris les armes contre notre régime. Les délégués du Parti National Roumain, bien qu'ils aient précédemment affirmé ne souhaiter que leur autonomie, ont finalement révélé leur trahison, dans un appel aux armes lancé contre la monarchie. Ils ont formé l'Assemblée Nationale des Roumains de Transylvanie et de Hongrie à Gyulafehérvár, et ont déclaré à l'unanimité "l'unification de ces Roumains et de tous les territoires habités par eux avec la Roumanie".\n\nComme leur trahison était clairement attendue, les forces armées roumaines ont lancé leur plan d'urgence pour une invasion roumaine, incluant un soulèvement populaire en Transylvanie. Ce sera un combat difficile car nous avons perdu le contrôle des cols des Carpates et nous devrons reconquérir tout l'est de la Hongrie."
 romania.50.a: "Ces satanés Roumains."

#Volunteers to Spain
 romania.51.t: "Formation du Corps Légionnaire Mota-Marin"
 romania.51.d: "Alors que l'Espagne se déchire dans une guerre civile sanglante, une opportunité se présente. Le mouvement Carliste en Espagne est considéré comme un allié idéologique de la Légion de l'Archange Michel et un certain nombre de légionnaires se sont portés volontaires pour se battre pour leur cause. Ion Mota et Vasile Marin sont des membres de haut rang de la Légion et ont déjà commencé les préparatifs du Corps, tandis que Codreanu veut qu'Alexandru Cantacuzino, le "Prince Vert", le dirige. Non seulement cela pourrait potentiellement conduire à mettre en place un régime ami en Espagne, mais cela donnerait également une expérience militaire précieuse aux jeunes légionnaires désireux de faire leurs preuves. Bien sûr, les tensions domestiques étant déjà fortes, il pourrait être judicieux de les garder ici au cas où les choses se détérioreraient à court terme."
 romania.51.a: "Envoyez Cantacuzino et son Corps en Espagne."
 romania.51.b: "Comme si nous n'avions pas assez d'ennemis chez nous."
 ROM_cantacuzino_volunteer_tt: "Dès son retour, nous pourrons intégrer ses vétérans dans notre armée."

#Volunteers to ANI
 romania.52.t: "Formation du Corps Légionnaire Mota-Marin"
 romania.52.d: "La guerre civile italienne s'intensifie à nouveau et une opportunité se présente. L'ANI de [ITA_GetNatPopLeader] est considérée comme un allié idéologique de la Légion de l'Archange Michel et un certain nombre de légionnaires se sont portés volontaires pour se battre pour une cause similaire. Ion Mota et Vasile Marin sont des membres de haut rang de la Légion et ont déjà commencé à préparer le Corps, tandis que Codreanu souhaite qu'Alexandru Cantacuzino, le "Prince Vert", le dirige. Non seulement cela pourrait conduire à un régime amical dans la péninsule italienne, mais cela donnerait également une expérience militaire précieuse aux jeunes légionnaires désireux de faire leurs preuves. Bien entendu, les tensions étant vives dans le pays, il serait peut-être judicieux de les garder ici au cas où les choses s'envenimeraient bientôt."
 romania.52.a: "Envoyez Cantacuzino et son Corps en Italie."
 romania.52.b: "Comme si nous n'avions pas assez d'ennemis chez nous."

#Cantacuzino return home
 romania.53.t: "Le Prince Vert rentre chez lui"
 romania.53.d: "Le Corps Légionnaire Mota-Marin est rentré chez lui à Bucarest en héros, avec à sa tête le prince Alexandru Cantacuzino. Le Prince Vert ramène non seulement la gloire, mais une expérience précieuse pour la Légion, et un allié idéologique sur le continent."
 romania.53.a: "Nous les accueillons à bras ouverts."

#Romanian volunteers arrive
 romania.54.t: "La Division de Volontaires Roumains arrive"
 romania.54.d:9 "Le Corps Légionnaire Mota-Marin est arrivé, un cadeau du Premier Ministre roumain, le "Capitaine" Codreanu. Dirigés par Alexandru Cantacuzino, ces volontaires sont enthousiastes et disciplinés, même s'ils manquent d'une réelle expérience de la guerre."
 romania.54.a: "Nous sommes éternellement reconnaissants envers le Capitaine."

#Romanian volunteers leave
 romania.55.t: "Les Volontaires Roumains s'en vont"
 romania.55.d: "Maintenant que nous avons assuré notre victoire dans la guerre civile, le Corps Légionnaire Mota-Marin est prêt à rentrer chez lui en Roumanie, après avoir acquis une expérience précieuse dans la guerre et le leadership au combat. Leur aide ne sera pas oubliée et nous espérons voir un État Roumain ami triompher dans ses propres efforts futurs."
 romania.55.a: "Ils nous manqueront."

#Romania funds separatist cells (for HUN)
 romania.121.t: "Augmentation de l'activité séparatiste"
 romania.121.d: "Il a été porté à notre attention que le gouvernement roumain a commencé à fournir discrètement des armes et des financements aux mouvements séparatistes de Transylvanie. Bien que le Gouvernement Légionnaire le nie officiellement, ce n'est pas une surprise : leur propagande appelle à la reconquête de la Transylvanie depuis des années maintenant. Nos gardes-frontières et la police sont bien équipés pour faire face à ces événements récents, mais nous devons néanmoins nous méfier. Les fous de l'autre côté des Carpathes complotent sûrement pour nous faire disparaitre."
 romania.121.a: "Nous devrions garder un oeil sur cela."
 ROM_HUN_transylvanian_resistance_tooltip: "Une §Rrésistance est mise en place en Transylvanie.§!"

#Romania smuggles arms (for HUN)
 romania.122.t: "Contrebande d'armes en Transylvanie"
 romania.122.d: "Nous avons capturé une cargaison de vieux fusils roumains, introduits en contrebande dans le pays par les lointains cols des Carpathes. Même si nous avons renforcé les contrôles aux frontières, certaines cargaisons sont vouées à passer en raison de la déloyauté de la population de Transylvanie. Il y a déjà de nombreux séparatistes actifs dans la région, organisant ce qui ne peut être qu'une révolte armée."
 romania.122.a: "Réprimez ces criminels!"

#Romanian meddling in Transylvania (for HUN)
 romania.56.t: "Agitation en Transylvanie"
 romania.56.d: "Depuis plusieurs décennies, la population roumaine de l'est de la Hongrie est mécontente de notre domination. Alors que les principautés de Valachie et de Moldavie se sont unies et ont assuré leur place en tant qu'État indépendant dans les Balkans, de nombreux Transylvaniens estiment que leur région doit être unie à leurs frères de l'autre côté des Carpates, et cela quelles que soient nos revendications historiques justes et anciennes sur la région. Pendant la Weltkrieg, la Roumanie a même tenté de prendre la Transylvanie par la force, profitant de notre faiblesse alors que nous combattions les innombrables hordes russes. Leur défaite dans la guerre n'a guère contribué à affaiblir le nationalisme roumain dans la région.\n\nMalgré les restrictions du Traité de Bucarest, le régime hostile de Bucarest a récemment repris ses efforts de propagande contre nous. Dénonçant notre régime comme tyrannique et oppressif, les récents troubles dans les villes d'Arad, Kolozsvár et Nagyszeben ont conduit à une résistance passive accrue contre les autorités. L'enquête n'a jusqu'à présent trouvé que des liens avec des militants du Parti National Roumain (PNR), un parti légal représentant les intérêts roumains en Hongrie, et non avec le gouvernement hostile de Bucarest. Les dirigeants du PNR soutiennent qu'ils souhaitent garantir l'autonomie de la Transylvanie et d'autres régions à majorité roumaine plutôt que le séparatisme, affirmant qu'ils n'ont aucun lien avec le régime antidémocratique de Bucarest."
 romania.56.a: "La Gendarmerie se chargera de cela."

#Transylvanian Iron Guard (for HUN)
 romania.57.t: "La Garde de Fer de Transylvanie"
 romania.57.d: "La Légion de l'Archange Michel, également connue sous le nom de Garde de Fer, est le mouvement politique au pouvoir en Roumanie. Son chef, le "Capitaine" Codreanu, est un nationaliste roumain convaincu et a non seulement défié ouvertement le Traité de Bucarest, mais a également appelé à la création d'un grand État roumain qui inclurait tous les Roumains de souche. Cela, bien sûr, a déjà mis à rude épreuve nos relations avec la Roumanie, mais il a été porté à l'attention de la gendarmerie qu'un mouvement frère de la Garde de Fer en Transylvanie s'est rapidement développé depuis le début des troubles récents dans la région. Nous avons les moyens de réprimer ce mouvement radical, mais ce serait assez coûteux et pourrait attirer encore plus l'attention sur ces troubles."
 romania.57.a: "Les réprimer ne servira à rien."
 romania.57.b: "Nous devrions garder un oeil sur eux."

#Transylvanian infra sabotaged (for HUN)
 romania.58.t: "Terrorisme en Transylvanie"
 romania.58.d: "Les troubles en Transylvanie se sont encore intensifiés avec le bombardement d'un certain nombre de lignes de chemin de fer la nuit dernière. La coordination derrière ces attaques est clairement bien trop importante pour être le travail de simples anarchistes amateurs. C'est clairement le travail de terroristes hautement organisés et équipés, ainsi que d'espions étrangers visant à saboter notre infrastructure. Nous ne pouvons que supposer l'implacation de la Garde de Fer de Bucarest, maisaprès la protestation de notre ambassadeur, ils nient farouchement toute implication. Nous devrions accroître notre présence militaire en Transylvanie considérant que la situation continue de s'aggraver."
 romania.58.a: "Sabotage?!"

#Transylvanian garrisons hit (for HUN)
 romania.59.t: "Les garnisons des Carpathes ont été frappées!"
 romania.59.d: "Les tensions en Transylvanie ont atteint un nouveau sommet alors que les garnisons ont été attaquées par des terroristes roumains audacieux, faisant plusieurs victimes des deux côtés. Certaines des victimes terroristes ont été identifiées comme étant des citoyens austro-hongrois, tandis que d'autres n'ont pas pu être identifiés bien que les soupçons se portent systématiquement sur Bucarest. Le gouvernement roumain ne se montre pas très coopératif à propos de l'incident, ce qui a entraîné une nouvelle montée des tensions entre nos pays. Ce qui est certain, c'est que la guerre arrive plus tôt que nous ne le souhaiterions, et que les Roumains auront besoin d'une autre leçon."
 romania.59.a: "Veulent-ils connaître le même sort que les Serbes?!"

#Transylvanian airbases hit (for HUN)
 romania.60.t: "Attaques contre nos bases aériennes!"
 romania.60.d: "Les terroristes parrainés par Bucarest ont jeté leur dévolu sur une nouvelle cible : les bases aériennes récemment construites. L'attaque impliquait la destruction d'un hangar avant que l'assaut ne soit repoussé. Bien que l'implication de la Roumanie soit évidente, cela reste simplement une allégation car Bucarest continue d'affirmer à notre ambassadeur qu'elle n'est pour rien dans cette affaire. L'intérêt d'attaquer de telles bases est évident d'un point de vue stratégique mais il est peu vraisembable que des terroristes amateurs auraient pu le deviner par eux-mêmes. Il est assez clair que les Roumains se préparent au combat, profitant du fait que nous sommes préoccupés par d'autres questions."
 romania.60.a: "Nous les punirons tôt ou tard."

#Great Reunion
 romania.74.t: "La Grande Union est achevée"
 romania.74.d: "La Grande Union était le rêve que la dernière principauté roumaine restante, la Transylvanie, serait enfin unie à la Roumanie. Ce n'est plus un rêve, mais une réalité réalisée avec le sang des patriotes roumains. Les soldats marchent triomphalement dans les villes de Transylvanie, acclamés par les Roumains libérés, et il n'y a plus aucun doute au sein de la communauté internationale quant à qui détient légitimement la région. Le roi ayant signé le décret triomphal, le rêve de la Grande Union devient réalité.\n\n"La Transylvanie, le Banat, la Crisana, le Satmar et le Maramures sont et restent à jamais unis au royaume de Roumanie."\n\nLes célébrations n'ont cependant pas fait disparaitre l'inquiétude chez de nombreux notables. Après tout, dénoncer le Traité de Bucarest et libérer la Transylvanie étaient les objectifs qui maintenaient les deux dirigeants roumains unis. Désormais, un seul homme peut rester au sommet et revendiquer la victoire totale."
 romania.74.a: "Mais qui récoltera les lauriers?"

#Carol pushes his reform through
 romania.34.t: "Le Roi fait passer de force sa réforme"
 romania.34.d: "Très présents au Sénat, les partisans de Carol II soutiennent actuellement un projet de loi favorable aux réformes royalistes. La Légion, qui contrôle la chambre basse du Parlement, bloque actuellement la proposition. Afin d'éviter l'impasse parlementaire, les carlistes proposent un compromis, mais ce serait encore un coup de canif dans le plan de réforme agraire porté par la Légion. Soit nous accordons aux royalistes une victoire et réservons nos efforts pour une bataille plus importante, soit nous maintenons une approche obstructionniste au Parlement et utilisons les pouvoirs de Codreanu pour bloquer purement et simplement leur proposition."
 romania.34.a: "Cédez à la pression des Carlistes"
 romania.34.b: "Codreanu bloque la réforme."
 romania.34.c: "Nous n'accepterons aucun compromis!"

#Codreanu pushes his reform through
 romania.35.t: "La Garde de Fer fait passer de force leur réforme"
 romania.35.d: "Comme la Légion de Codreanu contrôle la chambre basse du Parlement, elle dispose d'une marge de manœuvre importante dans le processus législatif. Codreanu utilise cette position de force comme un outil pour faire passer son projet de loi portant sur la réforme agraire, malgré tous nos efforts pour la contrôler. Les partisans du Roi sont cependant nombreux au Sénat, ce qui leur donne l'occasion d'utiliser des moyens obstructionnistes pour amender et dénaturer à petit feu le projet de loi. D'un autre côté, nous pourrions laisser la Garde de Fer gagner ce combat et garder notre souffle pour une autre bataille, plus importante. Autrement, nous pourrions tirer parti des pouvoirs étendus du roi pour tuer carrément la loi dans l'oeuf, bien que la Légion ne puisse pas très bien accueillir une réponse aussi énergique de notre part."
 romania.35.a: "Cédez à la Légion."
 romania.35.b: "Le Roi bloque la réforme."
 romania.35.c: "Pas de compromis!"

#Carol supports Stelescu
 romania.72.t: "Liens avec Stelescu"
 romania.72.d: "Un homme prétendant travailler au nom du Roi organisa une rencontre clandestine avec Mihail Stelescu, en approchant le jeune légionnaire avec une offre de soutien. Il lui fut annoncé que le roi soutiendrait ses ambitions contre celles de Codreanu. Et ainsi, l'accord fut conclu, le genre d'accord qui pourrait éventuellement jeter à bas le culte de la personnalité de Codreanu."
 romania.72.a: "Financez le discrètement."
 romania.72.b: "Parlez ouvertement pour lui."

#Foreshadowing about Stelescu
 romania.73.t: "Mihai Stelescu"
 romania.73.d: "Le plus jeune membre du parlement roumain et fervent partisan du Mouvement Légionnaire, Mihai Stelescu, avait rapidement gravi les échelons du mouvement. Il était à bien des égards l'exemple même du Légionnaire que son Capitaine désirait : radical, audacieux et résolument nationaliste. Cependant, sa promotion rapide dans les rangs de la Garde jusqu'à devenir l'un des lieutenants de Codreanu lui avait valu sa part d'ennemis au sein du Mouvement. Beaucoup au sein de la Légion en viennent ainsi à se méfier du jeune chef, et certains doutent même de sa loyauté envers le Capitaine. Quoi qu'il en soit, ces rumeurs sont suffisantes pour attirer l'attention des agents royalistes, désireux d'exploiter toutes les fissures d'une Garde de Fer monolithique, en apparence du moins."
 romania.73.a: "Maudits non-conformistes."
 romania.73.b: "Peut-être devrions-nous envoyer à cet homme les salutations du Roi."

#Stelescu's Ambition
 romania.75.t: "L'Emergence des Aigles Blancs"
 romania.75.d: "Mihai Stelescu n'a pris de l'importance au sein du Mouvement que depuis quelques années, mais la jeune étoile brillante de la Légion y a rapidement établi son propre culte. On ne sait pas si c'est l'envie, l'ambition ou l'idéalisme qui a guidé leurs actes, mais le jeune homme et ses partisans se sont séparés du Mouvement Légionnaire principal lors d'un événement très médiatisé au cours duquel Stelescu a annoncé son intention de  fonder son propre mouvement qu'il appelle Vulturii Albi, les Aigles blancs.\n\nLe mouvement dissident de Stelescu, bien que toujours très nationaliste et radical, appelle à des réformes sociales telles que la journée de travail de 8 heures et un salaire minimum décent. Ces idées ont amené de nombreuses personnes à remettre en question les vraies motivations du groupe, et de nombreux Légionnaires éminents accusent ouvertement Stelescu d'être un laquais à la solde de la conspiration judéo-socialiste internationale. En retour, les Aigles blancs ont critiqué durement le principal mouvement pour sa trahison de la classe ouvrière roumaine.\n\nLe mouvement dissident de Stelescu est déjà qualifié d'apostat par de nombreux légionnaires éminents, et le Capitaine doit décider comment gérer la crise au sein du mouvement."
 romania.75.a: "Les Apostats ne méritent que des balles."
 romania.75.b: "Stelescu fait quelques remarques intéressantes."
 romania.75.c: "Nous devons frapper maintenant."

#Stelescu's execution
 romania.76.t: "Stelescu a été retrouvé mort"
 romania.76.d: "Mihai Stelescu, un apostat de la Légion, a été pris en embuscade et tué par les Decemviri, un escadron de la mort Légionnaire. Le corps du traître a été retrouvé mutilé et criblé de plus de 100 balles. Beaucoup de ceux qui avaient osé suivre le mouvement de Stelescu ont été assassinés ou forcés à fuir.\n\nMême si les membres de l'escadron de la mort ont été rapidement emprisonnés, la victoire du Capitaine ne fait aucun doute. Celui-ci a d'ailleurs décerné aux assassins la croix blanche peu de temps après l'événement."
 romania.76.a: "Nous devons remonter aux origines de cette trahison"

#Investigation to Carol
 romania.77.t: "L'enquête remonte au Roi Carol"
 romania.77.d: "Sans surprise, l'enquête sur l'affaire Stelescu a permis de remonter au roi Carol lui-même. La Légion a maintenant des preuves solides que le Roi a tenté de semer la dissidence au sein du mouvement en encourageant et en soutenant directement l'apostasie de Stelescu. Il y a maintenant de bonnes raisons d'agir contre Carol, une fois pour toutes. Cela étant, la réputation du roi est déjà ternie après avoir été pris en flagrant délit."
 romania.77.a: "Sa réputation est ruinée!"
 romania.77.b: "Nous devons remonter aux sources de ce complot et y mettre fin une fois pour toutes."

#Carol's Fate
 romania.78.t: "Le Destin du Roi"
 romania.78.d: "Après l'humiliation de l'affaire Stelescu, la Légion et ses partisans ont commencé à demander publiquement l'abdication du roi. Alors que la foule se rassemblait devant le Palais Royal pour manifester, Codreanu a ordonné l'arrestation de Carol. Ni le roi Carol ni ses gardes n'ont résisté lorsque la Garde de Fer a pris le contrôle du palais et il est maintenant temps de décider du sort du roi.\n\nD'un côté, la position affaiblie du roi pouvait être avantageuse : Le garder en résidence surveillée, après avoir transféré ses pouvoirs à Codreanu, garantirait à ce dernier que la figure du Roi ne pourrait lui opposer qu'une résistance faible dont il pourrait facilement se débarrasser en cas de besoin. Autre possibilité, Carol pourrait être forcé d'abdiquer, cédant sa place au jeune prince héritier Mihai. La reine Helen, la mère de Mihai snobée par Carol, est particulièrement favorable à cette deuxième option, qui pourrait nous aider à nouer de meilleures relations avec la famille royale."
 romania.78.a: "Placez le en résidence surveillée."
 romania.78.b: "Il doit renoncer à la couronne."
 romania.78.tt: "§RCela pourrait donner au roi la chance d'organiser un Coup d'Etat.§!"

#Michael's Coronation
 romania.79.t: "Mihai I est couronné Roi"
 romania.79.d: "Après Carol II, la couronne roumaine passe donc à son fils, Mihai. Lors d'une cérémonie à la Cathédrale Patriarcale de Bucarest, le jeune roi a été couronné de la couronne d'acier et oint par le Patriarche de l'Église Orthodoxe Roumaine. Même si le roi conserve des pouvoirs importants, Mihai reste une figure de proue largement mise à l'écart par le Premier ministre, et il y a peu de raisons pour que cela change de sitôt."
 romania.79.a: "Par chance, il est plus facile à contrôler."

#Royalist Officer's Coup
 romania.80.t: "L'Armée lance un Coup d'Etat"
 romania.80.d1: "Bien qu'assigné à résidence, le roi Carol a réussi à maintenir le contact avec des éléments royalistes dans tout le pays. Voyant une opportunité de frapper, des officiers de l'armée fidèles au roi ont lancé un coup d'État militaire contre le gouvernement. Bien que l'armée soit restée neutre tout au long du conflit entre Carol et Codreanu, ce statut quo a pris à partir du moment où dernier a fait pencher la balance trop loin en sa faveur. Le reste de l'armée doit maintenant décider soit de soutenir le roi et ses collègues officiers, soit le Premier ministre et la Garde de Fer."
 romania.80.d2: "Après que Codreanu ait publiquement appelé à son abdication, le roi Carol a clairement compris qu'il n'avait aucune intention de reculer. Voyant une opportunité de frapper, des officiers de l'armée fidèles au roi ont lancé un coup d'État militaire contre le gouvernement. Bien qu'elle soit restée neutre tout au long du conflit entre Carol et Codreanu, ce statut quo a pris à partir du moment où dernier a fait pencher la balance trop loin en sa faveur. Le reste de l'armée doit maintenant soit décider de soutenir le roi et ses collègues officiers, soit le Premier Ministre et la Garde de fer."
 romania.80.a: "L'armée se range du côté des officiers putchistes."
 romania.80.b: "Le coup d'État échoue tandis que l'armée refuse d'agir."
 romania.80.tt1: "Le Coup d'Etat est rapide et réussi."
 romania.80.tt2: "Le Coup d'État réussit, même si la situation dégénère en combats sanglants dans certaines parties de Bucarest."
 romania.80.tt3: "Le coup d'État se transforme en combats sanglants jusqu'à ce que les unités de l'armée finissent par faire tomber les bastions légionnaires."

##Carol's desperate coup succeeds
 romania.81.t: "L'Armée restaure Carol II"
 romania.81.d: "Alors que la poussière retombe et que l'armée prend le contrôle de Bucarest, après avoir arrêté Codreanu et un certain nombre de ses lieutenants, le roi est escorté hors du Palais Royal. Le général Paul Teodorescu s'adresse à la foule et aux soldats rassemblés devant le palais, déclarant que le gouvernement de Codreanu est déposé, et annonce la restauration des prérogatives du roi. La déclaration est suivie d'un discours de Carol, annonçant le début de la Renaissance de la Roumanie avec un nouveau gouvernement pour remplacer celui de Codreanu. Les royalistes célèbrent leur victoire tandis que la garde de fer dispersée tente de résister au coup d'État, dans l'arrière pays."
 romania.81.a: "Longue vie au Roi!"

#King's Revenge
 romania.82.t: "La Colère du Roi Méprisé"
 romania.82.d: "Alors qu'une Garde de Fer décapitée lutte pour riposter, les forces royalistes commencent à disperser leurs dernières forces. Le roi Carol, sentant son règne est maintenant en sécurité, s'interroge sur le sort des Légionnaires de haut rang qui ont été arrêtés lors du coup d'État. Sa Majesté elle-même est tout à fait convaincue qu'ils devraient être passés par les armes dès que possible, et de nombreux membres de sa Camarilla partagent son avis. D'autres cependant lui demandent de considérer la force du symbole si le Roi choisissait d'épargner leur vie, en les jettant en prison à la place. Il est certain que purger les membres du mouvement une fois pour toutes garantirait qu'ils ne comploteront plus contre Lui, et que Sa colère sera connue dans toute la Roumanie. Cependant, faire appel à la bonté du roi lui garantira une bonne image et garantira que les politiciens modérés le serviront à nouveau, avec d'autant plus d'empressement."
 romania.82.a: "Passez ces traîtres de Légionnaires par les armes."
 romania.82.b: "Laissez les pourrir en prison."

##Carol's desperate coup fails, he abdictates
 romania.83.t: "Le Dernier Vol du Roi"
 romania.83.d1: "Après l'échec du coup d'État royaliste, le roi Carol a officiellement abdiqué en qualité de roi de Roumanie. Profitant de la confusion, l'ancien roi et son entourage ont fui la ville pour éviter des représailles, il est actuellement probablement en exil en Algérie ou au Portugal. Même si la Garde de Fer n'a pas été en mesure de l'attraper, il ne sera finalement plus une menace pour notre régime."
 romania.83.d2: "Après l'abdication officielle du roi Carol, celui-ci a annoncé son intention de quitter la Roumanie, pour s'exiler probablement en Algérie ou au Portugal. Même s'il n'est pas légalement obligé de fuir, Codreanu et ses partisans n'aimeraient pas savoir le roi dans les parages et ont fait pression sur ce dernier pour qu'il laisse le pays entre les mains de son fils."
 romania.83.a: "Alger c'est encore trop bon pour lui."
 romania.83.b: "Alger c'est encore trop bon pour lui."

#Mihai reins in the chaos
 romania.84.t: "Le Roi Mihai intervient"
 romania.84.d: "Il est apparu de plus en plus clair pour tous les Roumains que la situation était devenue complètement incontrôlable. Ce qui était autrefois une rivalité glaciale, mais modérée, entre deux dirigeants éminents s'était transformé en un désordre complet mélant combats ouverts entre paramilitaires, d'innombrables tentatives d'assassinat et du terrorisme pur et simple. Contre toute attente, le jeune roi Mihai a décidé d'intervenir directement, bien qu'il ait été anticipé qu'il s'en tiendrait à une position de neutralité. Ses conseillers sont toutefois divisés sur la marche à suivre. Mihai pourrait soit renvoyer le gouvernement après son échec lamentable à garder la situation sous contrôle, soit appuyer la Légion et l'aider à reprendre le contrôle."
 romania.84.a: "Renvoyez le gouvernement!"
 romania.84.b: "La Légion gèrera la situation"

#Mihai assumes control
 romania.85.t: "Le Roi Mihai prend le contrôle"
 romania.85.d: "Ne voulant plus soutenir la Légion, la trouvant absolument odieuse, le jeune roi a décidé de prendre les choses en main et a limogé le gouvernement. Avec l'armée derrière lui, le roi a déclaré l'état d'urgence, la loi martiale entrant en vigueur immédiatement. Les affaires de l'État étant effectivement sous le commandement du roi, le temps nous dira si l'armée pourra balayer le chaos et rétablir l'ordre."
 romania.85.a: "Longue vie au Roi!"

#Mihai Is major
 romania.86.t: "Le Dix-Huitième anniversaire de Mihai"
 romania.86.d1: "Aujourd'hui, vingt-cinq octobre 1939, la Cour royale est en fête, car le Prince Héritier Mihai a atteint l'âge de 18 ans, c'est-à-dire la majorité.\n\nLes célébrations sont restées privées, à la demande du Roi Carol, même si le Premier ministre [GetSecondInCommand] a officiellement félicité le jeune Prince Héritier au nom du gouvernement et lui a offert des cadeaux dignes de son statut, notamment deux magnifiques sculptures en jade. Un autre cadeau notable, mais loin d'être le dernier, que le jeune prince a reçu est une puissante voiture de course Mercedes, que le jeune prince a gracieusement acceptée.\n\nLe Prince Héritier Mihai s'est également vu accorder un siège au Sénat, comme il y a droit selon la Constitution, augmentant encore ses responsabilités au sein de l'État, et poursuivant sa préparation vigoureuse à la Royauté sous l'instruction de son père. L'année prochaine, il sera officiellement diplômé et passera l'examen du baccalauréat avec sa classe spéciale "palatine", sous la supervision de ses professeurs et du directeur officieux de l'école improvisée du palais, à savoir Sa Majesté le Roi.\n\nLe pays a accueilli la nouvelle de manière positive, ayant une opinion favorable du jeune prince et le considérant comme un signe d'espoir pour l'avenir."
 romania.86.d2: "Aujourd'hui, vingt-cinq octobre 1939, la nation est en fête, car Sa Majesté Mihai Ier a eu 18 ans, atteignant ainsi l'âge de la majorité.\n\nLe Premier Ministre [GetSecondInCommand] a officiellement félicité le jeune Roi au nom du gouvernement, et lui a remis des cadeaux dignes de son statut, notamment deux magnifiques sculptures en jade. Un autre cadeau notable, mais loin d'être le dernier, que le jeune prince a reçu est une puissante voiture de course Mercedes, que le jeune prince a gracieusement accepté. À la fin de la journée, un bal a été organisé au palais en l'honneur du jeune souverain.\n\nUne cérémonie s'est déroulée au Palais Royal, mettant officiellement fin à la régence et cédant le pouvoir au Roi désormais adulte, qui est prêt à poursuivre son éducation sous la direction de son père. L'année prochaine, il sera officiellement diplômé et passera l'examen du baccalauréat avec sa classe spéciale "palatine", sous la supervision de ses professeurs et du directeur officieux de l'école improvisée du palais, à savoir son père Carol II, qui a été autorisé à accomplir cet acte de devoir paternel au service de son fils et de sa nation.\n\nLe pays a accueilli la nouvelle de manière positive, considérant le nouveau Roi comme le symbole d'un avenir meilleur, et certaines villes ont vu des terrasses entières de personnes porter un toast à leur jeune souverain. D'ores et déjà, d'importants groupes de personnes attendent avec impatience le couronnement et tout signe futur d'un mariage royal."
 romania.86.d3: "Aujourd'hui, vingt-cinq octobre 1939, la nation est pleine d'espoir, car Sa Majesté Mihai Ier a eu 18 ans, atteignant ainsi l'âge de la majorité.\n\nLe Premier Ministre [GetSecondInCommand] a officiellement félicité le jeune Roi au nom du gouvernement et lui a offert des cadeaux dignes de son statut, notamment deux magnifiques sculptures en jade. Un autre cadeau notable, mais loin d'être le dernier, que le jeune prince a reçu est une puissante voiture de course Mercedes, que le jeune prince a gracieusement accepté. À la fin de la journée, un bal a été organisé au palais en l'honneur du jeune souverain, bien que de façon plus discrète en raison de la mort prématurée de l'ancien roi, qui continue de peser sur la Cour et la nation.\n\nUne cérémonie a eu lieu au Palais royal, mettant officiellement fin à la régence et cédant le pouvoir au Roi désormais adulte, qui est prêt à poursuivre son éducation sous la direction de ses tuteurs. L'année prochaine, il sera officiellement diplômé et passera l'examen du baccalauréat avec sa classe spéciale "palatine", supervisée par ses professeurs, même si l'absence de son père, le directeur de l'école improvisée du palais, le défunt Roi Carol II, pèsera sans aucun doute sur le jeune souverain, car malgré tous ses défauts, le défunt roi se souciait de son fils et aurait adoré le voir obtenir son diplôme.\n\nLe pays a accueilli la nouvelle positivement, voyant dans le nouveau Roi le symbole d'un avenir meilleur après les récents troubles, et appréciant le répit d'être heureux après la mort précoce du Roi Carol II, qui a profondément secoué la nation. Le futur couronnement contribuera à dissiper le nuage de tristesse qui plane sur la nation."
 romania.86.d4: "Aujourd'hui, vingt-cinq octobre 1939, la Cour royale est en fête, car le Prince Mihai, héritier présomptif, a atteint l'âge de 18 ans, c'est-à-dire la majorité. Les célébrations sont restées privées, à la demande du Roi Nicolae, même si le Premier Ministre [GetSecondInCommand] a officiellement félicité le jeune Prince Héritier au nom du gouvernement, et lui a offert des cadeaux dignes de son statut, notamment deux magnifiques sculptures en jade. Un autre cadeau notable, mais loin d'être le dernier, que le jeune prince a reçu est une puissante voiture de course Mercedes, que le jeune prince a gracieusement acceptée.\n\nPour sa qualité d'héritier présomptif, Mihai a également obtenu un siège au Sénat, comme il y a droit selon la Constitution, ce qui accroît encore ses responsabilités au sein de l'État. Sa position est moins sûre du fait que Nicolae et sa femme peuvent encore avoir des enfants, même s'ils sont impairs et qu'il poursuit sa préparation vigoureuse à la Royauté selon les instructions de son père. L'année prochaine, il est prêt à passer officiellement l'examen du baccalauréat avec sa classe spéciale "palatine", supervisée par ses professeurs. [caroldeadornot]\n\nLe pays a accueilli la nouvelle de manière positive, ayant une bonne opinion du jeune prince et le considérant comme un signe d'espoir pour l'avenir."
 romania.86.a: "Bon anniversaire, Votre Grandeur."
 romania.86.b: "Bon anniversaire, Votre Majesté."
 ROM_carolexiled: "et son père, l'ancien Roi, Carol II, autorisé par son frère à rendre au moins ce service à Mihai."
 ROM_carolmurdered: "une occasion marquée par l'absence flagrante du défunt roi Carol II, que Nicolae a refusé de commenter."

#Carol dismisses the government
 romania.87.t: "Le Roi renvoie le Gouvernement"
 romania.87.d: "Après un discours incendiaire à la Chambre des Députés contre Codreanu, Stelescu a présenté de nombreuses allégations contre le Capitaine en soumettant des fac-similés de documents d'état civil de Codreanu. Les affirmations de Stelescu envers le Capitaine vont de l'accusation d'homosexualité jusqu'à celle d'avoir été directement parrainé par le franc-maçon le plus haut gradé de Roumanie.\n\nAlors que la Légion insiste sur le fait que les affirmations de Stelescu sont totalement insensées, le roi Carol a immédiatement saisi l'opportunité en renvoyant Codreanu et son gouvernement. Prétendant que la Légion n'était plus apte à gouverner ou à représenter le peuple, le roi en a également profité pour nommer un nouveau gouvernement dirigé par Armand Călinescu.\n\nCodreanu et la Garde de Fer sont indignés et bien que nous n'ayons pas vraiment de raison légale de le faire, nous avons une chance d'arrêter Codreanu et ses voyous, alors qu'ils sont vulnérables."
 romania.87.a: "Nous nous contenterons de les écarter pour l'instant."
 romania.87.b: "Arrêtez les!"

#Issue of CZC
 romania.88.t: "La Colère du Capitaine"
 romania.88.d: "Corneliu Codreanu n'a certainement pas pris son limogeage avec philosophie. Furieux, ses discours enflammés se sont succédés et ont plongé la Garde de Fer dans une véritable frénésie. L'arrestation de l'ancien Premier Ministre semble avoir eu peu d'effet sur le démagogue pour qu'il arrête de répandre son venin contre le "Traître Carol ". Les troubles se propagent rapidement tandis que les Légionnaires protestent contre le limogeage de leur chef, exigeant que son gouvernement soit rétabli. Ces demandes sont, bien sûr, inacceptables et il appartiendra aux militaires de gérer la situation, et de s'assurer que les paramilitaires de la Légion sont réprimés. Sinon, des mesures plus sévères pourraient être nécessaires. La Légion pourrait alors soit être carrément interdite et réprimée, soit il est peut-être enfin temps de couper la tête du serpent et de laisser la Légion s'effondrer sur elle-même."
 romania.88.a: "L'Armée va s'en charger."
 romania.88.b: "Il est temps d'assassiner Codreanu!"
 romania.88.c: "Mettez hors la loi la Légion et arrêtez-les."

#Legionary march on the Capital
 romania.90.t: "La Marche sur Bucarest"
 romania.90.d: "L'armée et la police étant incapables de contrôler les troubles, la Légion a rassemblé une force importante à l'extérieur de Bucarest. Espérant intimider le gouvernement et les forces de sécurité, la Garde de Fer marche maintenant sur la capitale avec Corneliu Codreanu à sa tête. La Légion a rassemblé des milliers de membres vêtus de chemises vertes ainsi qu'un certain nombre de partisans. Certains d'entre eux sont armés, bien que nous n'ayons aucune idée du nombre. L'armée a reçu l'ordre d'arrêter leur marche, mais il est peu vraisemblable qu'elle soit disposée à ouvrir le feu sur la foule, sans provocation préalable. Il n'est peut-être pas trop tard pour faire des concessions pour apaiser la Légion afin qu'elle se retire, espérons-le du moins."
 romania.90.a: "Ne tirez pas, jusqu'à qu'ils ouvrent le feu les premiers."
 romania.90.b: "Essayez d'apaiser la Légion avec des concessions."
 romania.90.c: "Tirez, et ne loupez pas le Capitaine!"
 romania.90.tt: "§RDe nombreux officiers craignent qu'un ordre de tirer sur les légionnaires ne soit pas bien accueilli par les soldats soutenant la Légion.§!"

#March is dibanded after CZC dies
 romania.89.t: "Codreanu a été assassiné"
 romania.89.d: "Avec l'agitation croissante dans la campagne, des rumeurs ont circulé il y a quelques jours selon lesquelles le chef de la Garde de Fer aurait disparu tandis qu'il parcourait la banlieue de Bucarest pour rallier ses partisans. Aujourd'hui, il a été annoncé que Corneliu Zelea Codreanu avait été abattu alors qu'il tentait de s'évader de prison à Tancabesti, près de la capitale. La mort de leur chef a été confirmée par les lieutenants survivants de Codreanu, lesquels ont juré de le venger et de poursuivre son oeuvre.\n\nOn ne découvrira que plus tard qu'il avait été traîné par des gendarmes à la prison de Jilava et exécuté là-bas."
 romania.89.a: "Au revoir!"

#shoot-out in bucharest
 romania.91.t: "Violents affrontements à Bucarest"
 romania.91.d: "Lorsque les marcheurs Légionnaires rencontrèrent l'armée, il y a eu un bref face à face jusqu'à ce qu'un coup de fusil ne se fasse entendre. La suite ne peut être décrit que comme une bataille. Des Chemises Vertes armées ont échangé des tirs avec des soldats et les marcheurs ainsi que les spectateurs se retrouvèrent pris entre deux feux. Ainsi, même si la marche de la Légion fut écrasée et dispersée, ce fut au prix de nombreuses vies innocentes.\n\nSans aucun doute, la Marche sur Bucarest restera dans les mémoires comme un tâche sur l'honneur de toutes les personnes impliquées, alors que les forces de sécurité nettoient les dégâts."
 romania.91.a: "Ces Légionnaires sont cinglés..."

#legionaries retreat
 romania.92.t: "Les Légionnaires se retirent"
 romania.92.d: "Lorsque les marcheurs légionnaires rencontrèrent l'armée, il y a eu un long face à face silencieux. Les soldats avaient épaulé leurs fusils, leurs officiers prêts à donner l'ordre, tandis que les marcheurs, agitant les couleurs roumaines et légionnaires, tenaient bon. Des Chemises Vertes également armées étaient prêtes à défendre les marcheurs, si jamais des coups de feu étaient tirés.\n\nIl n'y eu cependant aucun coup de feu. L'armée n'était pas disposée à ouvrir le feu sur la foule, mais les Chemises Vertes non plus. À la consternation de Codreanu, alors qu'il se tenait devant les marcheurs, sa marche audacieuse reçut peu d'attention de la part des habitants de la ville. Il aurait fallu que le Capitaine ait réussit à intimider le gouvernement ou l'armée pour se retourner contre le Roi, ou encore que la Marche ait provoqué une manifestation populaire. Abandonné par les habitants locaux et ne voulant pas ou ne pouvant pas ordonner à ses hommes d'attaquer, le Capitaine donna l'ordre à ses hommes de se retirer.\n\nUn bain de sang fut évité de justesse ce jour là."
 romania.92.a: "Quels lâches!"

#mutiny in bucharest
 romania.93.t: "L'Armée se retire"
 romania.93.d: "Lorsque les marcheurs légionnaires rencontrèrent l'armée, il y a eu un long face à face silencieux. Face à des soldats ayant épaulé leurs fusils, les Légionnaires tinrent bon, agitant les couleurs nationales et légionnaires et le silence tendu ne fut rompu que par l'ordre de l'officier d'ouvrir le feu.\n\nPourtant, aucun coup de feu ne suivit l'ordre. Les soldats regardaient toujours les marcheurs à travers leurs viseurs, la plupart d'entre eux étant clairement désarmés. À la fin, les fusils furent déposés et les troupes passèrent de l'autre côté, acclamées par les marcheurs.\n\nL'armée s'était mutinée et rangée du côté de la Garde de Fer. Le Roi avait été abandonné."
 romania.93.a: "Traîtres!"

#bloodbath in bucharest, codreanu dies
 romania.94.t: "Massacre à Bucarest"
 romania.94.d: "Lorsque les marcheurs légionnaires rencontrèrent l'armée, il y a eu un long face à face silencieux. Face à des soldats ayant épaulé leurs fusils, les Légionnaires tinrent bon, agitant les couleurs nationales et légionnaires et le silence tendu ne fut rompu que par l'ordre de l'officier d'ouvrir le feu.\n\nCe qui suivit fut un massacre complet. Corneliu Zelea Codreanu, à la tête de la marche, fut l'un des premiers à tomber, suivi de nombreux Légionnaires et de leurs partisans. Les Chemises Vertes armées essayèrent bien de riposter mais leur effort se perdit dans le tumulte du bain de sang. Certains s'enfuirent.\n\nLe Roi apparaît maintenant sans opposition, mais le massacre restera longtemps dans les mémoires."
 romania.94.a: "Bon débarras!"

#codreanu returns
 romania.95.t: "Le Retour de Codreanu"
 romania.95.d: "Avec l'armée de son côté, Codreanu marcha ensuite sur le Palais Royal. L'abdication du roi Carol fut rapidement proclamée tandis qu'il fuyait le pays, et son gouvernement démissionna à la vue des Légionnaires en marche. Le prince héritier Mihai fut bientôt déclaré comme sucesseur de son père en tant que roi de Roumanie.\n\nCodreanu est triomphant et son rival vaincu. Cependant, sa situation reste très précaire car la nation reste fracturée et instable."
 romania.95.a: "Longue vie au Roi!"

#Carol Assassinated
 romania.96.t: "L'assassinat du Roi Carol II"
 romania.96.d1: "A la mort de leur fondateur, la Légion jura de le venger, et y parvint. Conduisant à travers Bucarest dans une automobile de luxe, le roi Carol fut pris en embuscade par un escadron de la mort légionnaire, qui ouvrit le feu à plusieurs reprises, le tuant ainsi que tous les autres occupants du véhicule. Les assassins, se faisant appeler les "Vengeurs", ont rapidement fui les lieux.\n\nAprès la mort du Roi, la couronne est passée à son fils, Mihai. Le pays entre dans une nouvelle phase de chaos et l'avenir de la nation reste incertain."
 romania.96.d2: "Après avoir été écartée du pouvoir, la Légion jura de se venger, et elle y parvint. Conduisant à travers Bucarest dans une automobile de luxe, le roi Carol fut pris en embuscade par un escadron de la mort légionnaire qui ouvrit le feu sur lui à plusieurs reprises, le tuant ainsi que les autres occupants du véhicule. Les assassins, se faisant appeler les "Vengeurs", ont rapidement fui les lieux.\n\nAprès la mort du roi, la couronne est passée à son fils, Mihai. Le pays entre dans une nouvelle phase de chaos et l'avenir de la nation reste incertain."
 romania.96.a: "Puisse son regne être long."
 romania.96.b: "Peut-être faudrait-il trouver quelqu'un de plus facilement malléable?"

#Avenger's coup
 romania.97.t: "Le Coup d'Etat des Vengeurs"
 romania.97.d1: "La querelle entre Carol et Codreanu n'ayant été résolue qu'avec la mort des deux protagonistes, les survivants de la Garde de Fer ont rapidement profité de l'instabilité provoquée par les assassins. Des Chemises Vertes armées ont pris d'assaut le Parlement ainsi que de nombreux points stratégiques de Bucarest, tandis que le Palais Royal était assiégé. L'armée stationnée dans et autour de la ville est déjà en mouvement, et elle décidera probablement du sort de la dernière tentative de la Légion pour sécuriser la nation."
 romania.97.d2: "ALa querelle entre Carol et Codreanu n'ayant été résolue qu'avec la mort du Roi, le Capitaine de la Garde de Fer n'a pas tardé à profiter de l'instabilité causée par les assassins. Des Chemises Vertes armées ont pris d'assaut le Parlement ainsi que de nombreux points stratégiques de Bucarest tandis que le Palais Royal était assiégé. L'armée stationnée dans et autour de la ville est déjà en mouvement, et elle décidera probablement du sort de la dernière tentative de la Légion pour sécuriser la nation."
 romania.97.a: "De retour à Bucarest"

#Coup's fate
 romania.98.t: "L'Armée arrive"
 romania.98.d: "Tandis que l'armée est restée largement neutre dans la querelle entre Carol et Codreanu, les deux dirigeants pouvaient tous deux compter sur de nombreux partisans dans leurs rangs. Elle est désormais la clé de l'avenir de la Roumanie : soit elle aide les Chemises Vertes à reprendre le contrôle du gouvernement, soit elle disperse les putschistes et se range du côté du jeune Roi Mihai."
 romania.98.a: "Aider les Légionnaires à prendre le contrôle."
 romania.98.b: "Nous ne soutiendrons jamais un Régicide!"

#Codreanu returns
 romania.99.t: "Codreanu de retour au pouvoir"
 romania.99.d: "Tandis que la Légion et l'Armée rétablissaient l'ordre ensemble, Corneliu Zelea Codreanu  pu reprendre son poste de Premier Ministre. Le Roi Carol étant mort et Mihai étant incapable de résister, une nouvelle question se posa : le Destin des "Vengeurs"?\n\nPour de nombreux jeunes Légionnaires, ces hommes n'étaient rien de moins que des héros, ayant défendu l'honneur de leur Capitaine en éliminant sa plus grande menace. Cependant, la Légion a toujours été fièrement monarchiste malgré l'hostilité du Roi et pour beaucoup de membres de la vieille garde, peu de crimes sont plus graves que celui de régicide. En dehors du mouvement, les politiciens et fonctionnaires modérés sont terrifiés à l'idée qu'aucune cible ne soit sacrée pour la Garde de Fer et que cet assassinat n'ait crée un précédent. Même si Codreanu est mal à l'aise à l'idée de punir ceux qui n'ont agi que dans le meilleur intérêt de la Légion, et ont joué un rôle déterminant dans sa restauration, le crime de régicide est en effet un crime terrible, et punir les responsables pourrait atténuer les craintes des Roumains."
 romania.99.a: "Punissez les assassins"
 romania.99.b: "Ils sont les héros de la nation"

#The avengers leadership
 romania.100.t: "La Question du Leadership"
 romania.100.d: "Tandis que la Légion et l'Armée rétablissaient l'ordre ensemble, la question dans l'esprit de chaque Légionnaire persistait : qui succéderait à leur grand Capitaine et prendrait sa place en tant que Premier Ministre ?\n\nHoria Sima et Ion Mota représentent le choix le plus logique pour poursuivre le travail de Codreanu, car ils étaient les lieutenants les plus proches du Capitaine en termes d'idéaux et d'esprit. L'un ou l'autre respecterait son héritage et maintiendrait son cap. Autre possibilité, le parti "extérieur" pourrait prendre de l'importance au détriment du parti "intérieur" que représentent Sima et Mota. Alexandru Cantacuzino dirige cette faction, et réprésente un courant jugé radical même selon les standards de la Légion. Il s'est par exemple ouvertement prononcé contre la dynastie "étrangère" des Hohenzollern qui détient actuellement la couronne d'acier de Roumanie.\n\nCompte tenu de la façon dont la lutte de pouvoir entre Codreanu et le Roi s'est déroulée, le choix d'une direction radicale a certainement son attrait. Cependant, le Parti Intérieur domine toujours parmi de nombreux Légionnaires."
 romania.100.a: "Quelqu'un comme Codreanu"
 romania.100.b: "Il nous faut quelque chose de plus radical!"

#Military backs Mihai
 romania.101.t: "La Loi Martiale a été déclarée"
 romania.101.d: "Tandis que l'armée s'occupait des survivants désespérés de la Garde de Fer, le roi Mihai intervenait pour combler le vide, déclarant l'état d'urgence et la loi martiale, jusqu'à ce que l'ordre soit correctement rétabli. Les forces carlistes et légionnaires étant complètement épuisées par leur lutte pour le pouvoir, seuls l'armée et le jeune roi Mihai peuvent encore ramasser les morceaux."
 romania.101.a: "L'armée réparera cette folie!"

##pataut Mihai becomes authdem
 romania.102.t: "Le Roi renforce le Sénat"
 romania.102.d: "Alors qu'il continue de gouverner par décret en période d'état d'urgence, le jeune roi Mihai a cédé certains de ses larges pouvoirs au Sénat, la chambre haute du Parlement, comme gage de sa bonne volonté de mettre fin à la dictature royale. Cet acte a été très bien accueilli par l'ancienne élite politique du pays, car elle est enfin assurée d'avoir à nouveau une voix au gouvernement, malgré la crise persistante."
 romania.102.a: "C'est pour le mieux."

##Dust settles, remove "great game"
 romania.103.t: "La Poussière retombe"
 romania.103.d: "La crise est enfin terminée ; le gouvernement a apparemment rétabli l'ordre une fois pour toutes. Même si l'avenir de la nation est encore assombri par le doute, la voie à suivre devient de plus en plus claire et un sentiment de normalité revient lentement. Le temps nous dira ce que l'avenir réserve à la Roumanie."
 romania.103.a: "Pays, mon cher Pays..."

#Formation of Peasant's Party
 romania.104.t: "Formation du Parti National des Paysans"
 romania.104.d:9 "L'intégration de la Transylvanie a apporté des changements significatifs dans la composition politique de la nation. Le parti dominant de la région pendant des décennies a été le Parti National Roumain (PNR), qui a lutté avec acharnement contre la magyarisation et a joué un rôle déterminant dans l'unification finale de toutes les terres roumaines. Alors que leur emprise sur la politique de Transylvanie est quasi absolue, ils ont été mis à l'écart de la politique roumaine d'avant l'unification et n'ont aucune présence dans le reste du pays. Pour rectifier cela, ils ont approché le Parti Paysan (PT) d'Ion Mihalache pour former une coalition contre les Légionnaires et les Nationaux-Libéraux, mais également pour unifier les deux partis.\n\nAprès de longues négociations, le PNR et le PT se sont mis d'accord pour fusionner en un seul parti, le Parti National des Paysans (PNT), créant à cette occasion un formidable bloc politique qui pourrait empêcher le retour soit de la Légion, soit des Nationaux-Libéraux. La direction du PNT doit encore décider qui dirigera ce parti unifié.\n\nVirgil Madgearu a été le principal idéologue du Parti des Paysans pendant la majeure partie de son existence et s'est avéré un critique virulent des monopoles politiques nationaux-libéraux et légionnaires. Plutôt classé à gauche, sa base idéologique est centrée autour de la "Communauté des producteurs", elle promeut l'agriculture coopérative et la domination du travail sur le capital.\n\nIuliu Maniu était l'un des dirigeants du PNR et est considéré comme représentant le centre du nouveau parti avec une base idéologique axée sur la collaboration de classe et le corporatisme.\n\nAlexandru Vaida-Voevod était l'autre grand nom du PNR et maintient une approche plus conservatrice classée à la droite du parti. Sa base idéologique est axée sur l'économie, et se concentre sur le développement régional et la stabilité nationale.\n\nLes trois dirigeants, dans leur essence, soutiennent une approche plus décentralisée par rapport au centralisme des nationaux-libéraux et de la Légion, des politiques économiques mixtes et de la démocratie parlementaire."
 romania.104.a: "Virgil Madgearu dirige le nouveau parti."
 romania.104.b: "Iuliu Maniu est élu président."
 romania.104.c: "Alexandru Vaida-Voevod dirigera le parti."

#Election
 romania.105.t: "Élections Générales de [GetYear]"
 romania.105.d: "Une fois la poussière retombée, le gouvernement militaire du roi Mihai a tenu ses promesses et organisé la première élection libre du pays, depuis quelques années. Alors que beaucoup craignent le retour de la Légion au pouvoir, le Parti national libéral (PNL) a fait campagne avec enthousiasme, se considérant comme le seul espoir de la Roumanie de rétablir la démocratie. Constantin Angelescu dirige actuellement le parti, et se concentre sur un programme de développement économique et d'autonomie, en assurant la démocratisation du pays.\n\nÀ l'extrême droite, la Légion de l'Archange Michel, communément appelée la Garde de Fer, rassemble une fois de plus ses forces malgré ses récents déboires. S'ils réussissaient, ils obtiendraient un mandat populaire qui pourrait bien redonner vie à leur mouvement. Un échec, cependant, signifiera probablement l'effondrement  total du mouvement.\n\n[ROM_PNT_electoral_status]"
 romania.105.a: "Le PNL est de retour de manière triomphale!"
 romania.105.b: "La Légion sécurise le Parlement une fois encore!"
 romania.105.c:9 "Le PNŢ remporte l'élection !"

#Election without IG
 romania.106.t: "Élections Générales de [GetYear]"
 romania.106.d: "Maintenant que la démocratie est assurée en Roumanie, le peuple se rend à nouveau aux urnes pour élire les membres de la Chambre des Députés et du Sénat. Le Parti National Libéral (PNL) reste à l'avant-garde de la démocratie roumaine tandis que la Garde de Fer est tombée en désuétude. Leur programme a peu changé depuis la précédente élection : ils soutiennent la consolidation des traditions démocratiques et les progrès du pays en matière de développement économique.\n\n[ROM_PNT_electoral_status]"
 romania.106.a: "Le PNL est élu."
 romania.106.b:9 "Le PNŢ remporte l'élection."

#PNL deals with Brătianu
 romania.107.t: "Gheorghe Brătianu et le Factionalisme"
 romania.107.d: "Depuis que le Parti National-Libéral n'a pas réussi à empêcher la Légion de prendre le pouvoir dans le pays, la lutte contre le factionnalisme fait partie de ses priorités. Même si le PNL est resté largement uni au moment où les Légionnaires parcouraient les rues, la question de la famille Brătianu menace de faire éclater la dissidence au sein du parti.\n\nLes deux cousins, Dinu et Gheorghe Brătianu, se sont montrés actifs dans la reconstruction et la victoire électorale du PNL. Cependant, afin d'éviter les polémiques, le PNL étant longtemps accusé d'être monopolisé par la famille Brătianu, les deux cousins ont été relégués à des postes mineurs malgré leur soutien indéfectible au parti. Alors que Dinu refuse le plus souvent de s'exprimer sur la question, Gheorghe s'est montré plus sensible à ce sujet et a rallié d'autres dissidents au sein du parti, derrière lui. La direction du parti a donc subi des pressions pour prendre une décision formelle à ce sujet : soit donner aux descendants de Brătianu une position digne de leurs contributions au parti, soit continuer à les maintenir à des postes subalternes."
 romania.107.a: "Pour l'image du PNL, ils doivent faire profil bas."
 romania.107.b: "Pour l'unité du Parti, accordez leur ce qu'ils veulent."

#PNL-B splits
 romania.108.t: "Gheorghe Brătianu fait sécession"
 romania.108.d: "Gheorghe Brătianu, lassé d'être tenu à l'écart de la direction du parti, a officiellement quitté le PNL avec un petit nombre de dissidents pour former son propre parti. Heureusement, les dégâts ont été assez limités et la presse a été très critique à l'égard des actions de Brătianu, certains louant même notre attachement à la nouvelle image du parti. En fin de compte, le PNL se remettra probablement de la scission assez rapidement."
 romania.108.a: "Ils seront de retour bien assez tôt."

#PNL criticised
 romania.109.t: "Critique à la Chambre des Députés"
 romania.109.d: "Un député paysan de Moldavie a prononcé un discours émouvant au Parlement contre les récentes nominations de Dinu et de Gheorghe Brătianu. Il n'a pas tardé à rappeler d'autres secrets de l'histoire du PNL, ayant un lien avec la famille Brătianu, qualifiant le parti d'oligarchie éhontée monopolisée par la "dynastie Brătianu". Dans l'ensemble, cela a nui à notre image en tant que nouveau Parti National Libéral réformé."
 romania.109.a: "Cela passera, comme toujours."

#Romania wishes to join Entente
 romania.110.t: "La Roumanie demande à rejoindre l'Entente"
 romania.110.d: "Alors que l'Autriche-Hongrie semblait au bord de la défaite, la Roumanie leur déclara la guerre en 1916, rejoignant notre juste cause contre les puissances centrales. Cependant, les Roumains ont été repoussés et vaincus, ce qui a abouti à l'humiliant Traité de Bucarest.\n\nCela fait maintenant une vingtaine d'années, et les Roumains ont pu renverser leurs oppresseurs germaniques et libérer leurs frères de l'autre côté des Carpathes. Maintenant qu'ils ont réussi à revendiquer leur droit à exister en tant que nation, ils demandent officiellement à rejoindre l'Entente et à nous soutenir dans notre juste entreprise."
 romania.110.a: "Nous sommes frères d'armes."
 romania.110.b: "N'ont-ils rien appris depuis la dernière fois?"

#Accepted
 romania.111.t: "La Roumanie rejoint l'Entente"
 romania.111.d: "Sans surprise, l'Entente a accepté notre demande et nous en faisons à nouveau partie. Bras dessus, bras dessous avec les vrais gouvernements de la France et de la Grande-Bretagne, les vrais alliés et amis de la Roumanie."
 romania.111.a: "Naturellement."

#Denied
 romania.112.t: "L'Entente nous a rejeté!"
 romania.112.d: "L'Entente a refusé notre offre de renouveler notre alliance militaire avec eux. Nous ne pouvons que deviner les motifs de leur trahison, mais il semble que notre nation devra chercher ailleurs, ou à l'intérieur, un soutien."
 romania.112.a: "Très bien, nous n'avons pas besoin d'eux non plus!"

#Romania leaves our faction (Serbia or Russia)
 romania.113.t: "La Roumanie abandonne notre faction"
 romania.113.d: "Ayant atteint leurs objectifs irrédentistes, la Roumanie a décidé de mettre fin à son alliance militaire avec eux. Bien qu'ennuyeuse, cette initiative était largement prévisible, et la Roumanie serait peut-être devenue un fardeau inutile à court et moyen terme."
 romania.113.a: "Dommage."

#Romanians ask a trade deal
 romania.114.t.RUS: "Exportations de nourriture de Roumanie"
 romania.114.d.RUS: "La Roumanie, comme la majeure partie de l'Europe en dehors des nations syndicalistes, a été considérablement touchée par la crise économique provoquée par le Lundi Noir. Afin d'apaiser la situation, le représentant roumain en Russie nous a approchés pour négocier un nouveau traité commercial. Cela signifierait leur accorder des taxes préférentielles pour leurs produits agricoles et leur pétrole, et vice-versa pour nos produits industriels finis."

 romania.114.t.NFA: "Du Pétrole de Roumanie"
 romania.114.d.NFA: "La Roumanie, comme la majeure partie de l'Europe en dehors des nations syndicalistes, a été considérablement touchée par la crise économique provoquée par le Lundi Noir. Afin d'apaiser la situation, le représentant roumain à Alger nous a approchés pour négocier un nouveau traité commercial. Ce traité nous assurerait un approvisionnement régulier en pétrole dont nous avons tant besoin à un prix raisonnable, et mettrait en place des taxes préférentielles entre nos nations."

 romania.114.t.GRE: "Relations commerciales développées avec la Roumanie"
 romania.114.d.GRE: "La Roumanie a toujours été un partenaire commercial important pour notre pays et la crise économique a durement touché les deux pays. Le représentant roumain à Athènes nous a proposé un nouvel accord commercial qui garantirait des taxes réduites entre nos nations. L'initiative a reçu un accueil mitigé, car certains experts estiment que le commerce doit être maintenu à tout prix pour que notre économie se redresse, et des taxes réduites le garantiraient, tandis que d'autres craignent que notre économie affaiblie ne soit pas en mesure de concurrencer les importations bon marché en provenance de Roumanie."

 romania.114.t.SER: "Relations commerciales développées avec la Roumanie"
 romania.114.d.SER: "La Roumanie est l'un de nos principaux partenaires commerciaux et la récente tourmente économique l'a durement touchée. En plus de cela, leur résistance à l'hégémonie économique allemande a conduit cette dernière à leur imposer des sanctions, ce qui n'a fait que leur nuire davantage. Dès lors, le gouvernement roumain a proposé d'approfondir les liens commerciaux afin de prendre davantage leurs distances vis à vis du mastodonte allemand. En tant qu'alliés naturels contre l'hégémonie des anciennes puissances centrales, il y a très peu de raisons de refuser l'offre car nous sommes tous deux susceptibles de bénéficier d'un commerce accru, même si notre secteur agricole s'inquiète de la concurrence accrue et des importations bon marché."

 romania.114.a: "Plus de commerce est toujours positif."
 romania.114.b: "[ROM_demand_better_terms_option]"
 romania.114.c: "La dernière chose dont nous avons besoin maintenant, c'est d'importations étrangères bon marché."

 ROM_demand_better_terms_option_RUS: "Nous sommes une grande puissance et nous exigeons de meilleures conditions."
 ROM_demand_better_terms_option_NFA: "En tant que partenaire plus important, nous devrions obtenir des conditions plus favorables."
 #GRE, SER:
 ROM_demand_better_terms_option_other: "De toute évidence, ils peuvent faire une meilleure offre que cela."

#FROM agrees
 romania.115.t: "Accord douanier avec [FROM.GetNameDef]"
 romania.115.d.RUS: "[FROM.GetNameDefCap] a conclu un accord commercial avec nous. Cela garantira que nos exportations agricoles auront un marché à atteindre, ce qui apaisera les craintes des agriculteurs roumains."
 romania.115.d.NFA: "Le véritable gouvernement français d'Alger s'est montré satisfait de notre offre et a acccepté. Nos deux pays vont désormais abaisser leurs tarifs douaniers, offrant aux Français une belle aubaine pour les futurs contrats pétroliers."
 romania.115.d.GRE: "Le gouvernement grec a été satisfait de notre accord commercial mutuellement bénéfique et a accepté notre offre. Des taxes faibles nous permettront de maintenir une relation commerciale saine pendant cette crise."
 romania.115.d.SER: "Le gouvernement serbe a accepté avec joie notre offre d'accord commercial. Des taxes faibles garantiront la pérennité de nos relations commerciales solides malgré la crise et réduiront notre dépendance vis-à-vis de l'hégémonie germano-bulgare."
 romania.115.a: "C'est bien qu'ils aient vu raison."

#FROM walks out
 romania.116.t.NFA: "Alger quitte les négociations"
 romania.116.t.other: "Le départ [From.GetAdjective]"
 romania.116.d.RUS: "Chose ennuyeuse mais sans surprise, les Russes ont refusé notre offre d'accord douanier préférentiel. Il semble que nous devions chercher une autre destination pour nos exportations agricoles."
 romania.116.d.NFA: "Le gouvernement français en exil s'est montré peu disposé à considérer notre offre d'accord commercial, semblant pour l'occasion avoir enfoncé leur tête profondément dans le sable. Nous devrons chercher une autre destination pour nos exportations."
 romania.116.d.GRE: "Les Grecs se sont montrés complètement déraisonnables, refusant catégoriquement notre offre d'un nouvel accord commercial. Il faudra chercher ailleurs des partenaires commerciaux."
 romania.116.d.SER: "A la consternation de notre mission diplomatique, les Serbes ont refusé notre offre d'accord commercial. Cela n'augure rien de bon pour les relations roumano-serbes face à l'hégémonie régionale bulgare."
 romania.116.a: "[ROM_deal_refused_option]"

 ROM_deal_refused_option_RUS: "On ne peut jamais faire confiance à Moscou, après tout."
 ROM_deal_refused_option_NFA: "Nous vous avons admiré, imbéciles!"
 ROM_deal_refused_option_GRE: "Ce couteau planté dans mon dos me fait souffrir, Athènes."
 ROM_deal_refused_option_SER: "Ils le regretteront quand les bottes autrichiennes seront de retour à Belgrade."

#FROM asks for better terms
 romania.117.t.RUS: "Les Russes exigent un meilleur arrangement!"
 romania.117.d.RUS: "Les Russes n'ont pas vraiment refusé notre offre, mais ils ont fait une contre-proposition qui impliquerait plus de concessions de notre part. Nous ne nous attendions pas à ce que les Moscovites négocient de bonne foi, mais cela nous met au pied du mur, car la crise économique risque de nous forcer la main."

 romania.117.t.NFA: "Contre-proposition des Français"
 romania.117.d.NFA: "Le gouvernement français à Alger a fait une contre-proposition à notre demande d'accord commercial. Malheureusement, cette nouvelle offre implique de nouvelles concessions de notre part. Il est particulièrement frustrant que les Français exilés ne semblent pas avoir appris une leçon d'humilité depuis une quinzaine d'années, car leurs exigences correspondent à leur ego gonflé et brûlé par le soleil."

 romania.117.t.GRE: "Les exigences des Grecs"
 romania.117.d.GRE: "Athènes n'a apparemment pas été impressionnée par notre offre de renouvellement de l'accord commercial. Leur contre-proposition inclue davantage de concessions de notre part, donnant ainsi un avantage injuste aux produits grecs."

 romania.117.t.SER: "Les exigences des Serbes"
 romania.117.d.SER: "Le gouvernement serbe n'a pas semblé impressionné par notre offre, laissant entendre que nous pouvions offrir mieux, citant les dangers d'une concurrence accrue sur leur fragile économie. Cela nous désavantagerait par rapport à la concurrence serbe, même si les taxes seraient effectivement abaissées."

 romania.117.a: "Nous ne nous laisserons pas intimider!"
 romania.117.b: "Très bien, nous pouvons peut-être leur faire quelques concessions."

#FROM accepted
 romania.118.t: "Les Roumains acceptent notre proposition"
 romania.118.d.NFA: "Ne voulant pas prendre de risques avec leur économie, les Roumains ont accepté notre contre-proposition, donnant à nos produits un avantage sur la concurrence dans leur pays, et nous vendant leur pétrole à un prix beaucoup plus favorable."
 romania.118.d.other: "Ne voulant pas prendre de risques avec leur économie, les Roumains ont accepté notre contre-proposition, donnant à nos produits un avantage sur la concurrence dans leur pays."
 romania.118.a: "Et ils pensaient qu'ils pouvaient nous tromper."

#FROM walks out
 romania.119.t: "Les Roumains quittent les négociations"
 romania.119.d.RUS: "Les Roumains ont refusé notre contre-proposition et les négociations ont complètement échoué. Ce n'est pas une vraie perte pour nous, bien sûr, mais cela va détériorer nos relations avec la Roumanie, alors qu'elle lutte pour remettre son économie sur les rails."
 romania.119.d.NFA: "Les Roumains ont refusé notre contre-proposition et les négociations ont complètement échoué. Bien sûr, c'est de leur faute s'ils nous manquent de respect, mais cela va détériorer les relations avec la Roumanie, alors que ce pays lutte pour remettre son économie sur les rails."
 romania.119.d.other: "Les Roumains ont refusé notre contre-proposition et les négociations ont complètement échoué. Cela va détériorer les relations entre nos deux pays à court et moyen terme."
 romania.119.a: "Tant pis pour eux."

#Mitteleuropa embargoes us
 romania.120.t: "L'Allemagne annonce des sanctions sur le commerce."
 romania.120.d: "Suite à notre nationalisation des industries pétrolières allemandes, nos relations avec les Allemands ont atteint un point critique. Berlin a finalement annoncé l'instauration de taxes très élevées sur tous les produits roumains entrant sur les marchés de Mitteleuropa, nous coupant ainsi de leur zone économique. Bien que cela nous donne la liberté économique que nous recherchions, c'est un choc terrible pour notre industrie d'exportation déjà tendue. Nous devons trouver rapidement de nouveaux marchés pour sauver notre économie."
 romania.120.a: "Nous pouvons nous débrouiller seuls, alors!"

#Sham Elections for CII and CZC
 romania.133.t: "Élections Générales de [GetYear]"
 romania.133.d: "Depuis la montée de la Légion de l'Archange Michel, la politique roumaine a été affectée par une violence paramilitaire généralisée. Les partisans de la Légion, également connue sous le nom de Garde de Fer, se heurtent souvent aux partisans du roi. Indépendamment de leur allégeance, les paramilitaires attaquent régulièrement les politiciens et les entreprises de l'opposition, les Juifs étant souvent ciblés. Malgré les programmes antidémocratiques flagrants du gouvernement, le Parlement roumain est resté ouvert, ne serait-ce qu'en tant qu'outil visant à maintenir la légitimité, et approuver les politiques.\n\nAinsi, en cette ère de violence politique et d'intimidation, des élections générales approchent et les principaux paramilitaires prévoient déjà d'intimider l'opposition pour qu'elle se soumette ou se taise. Alternativement, il peut être sage, dans l'intérêt de la stabilité de la nation, de les retenir pendant le processus de vote."
 romania.133.a: "La Garde de Fer réussit à intimider les votants."
 romania.133.b: "La Sentinelle domine la Garde dans certains quartiers."
 romania.133.c: "Retenez les paramilitaires pendant quelques jours."

#Averescu dies
 romania.134.t: "Mort du Maréchal Averescu"
 romania.134.d: "Le maréchal Alexandru Averescu, l'un des deux non-membres de la famille royale à avoir reçu le bâton de maréchal, est décédé la nuit dernière dans sa maison à l'âge de 79 ans. Sa carrière militaire a été illustre : d'officier de cavalerie pendant la guerre d'indépendance, il a été général de brigade pendant la deuxième guerre des Balkans et général de division lorsque la Roumanie a déclaré la guerre aux puissances centrales. Pendant la Weltkrieg, il s'est montré très compétent, remportant plusieurs victoires lors de la défense de la Roumanie contre les puissances centrales envahissantes. Ambitieux et amer suite à la signature du traité de Bucarest, il était l'une des principales voix défendant la conduite de l'armée roumaine pendant la guerre, affirmant avec empressement que les politiciens du pays les avaient poignardés dans le dos en signant le traité. Alors que le principal signataire du traité, Alexandru Marghiloman, sera rapidement ostracisé par la Nation, Averescu sera couvert d'éloges, devenant maréchal de Roumanie en 1927. Quoi qu'il en soit, Averescu n'a jamais pu capitaliser sur la situation politique instable du pays, et restera en grande partie à l'écart tandis que la Légion de Codreanu prendrait au pouvoir, Légion qu'il soutenait discrètement en même temps que sa propre querelle avec le roi.\n\nDes funérailles d'État avec tous les honneurs militaires seront organisées pour lui alors que la nation roumaine pleure l'un de ses héros qui a brillé de mille feux pendant ses heures les plus sombres."
 romania.134.a: "La Patrie honore ses défenseurs."

#Prezan dies
 romania.135.t: "Mort du Maréchal Prezan"
 romania.135.d: "Plus tôt dans la journée, le maréchal Constantin Prezan est décédé tranquillement à son domicile de Schinetea, en Moldavie. Il est considéré comme l'un des plus grands héros militaires roumains de l'histoire récente, et l'un des deux non-membres de la famille royale à avoir atteint le grade de maréchal. Officier de carrière, sa vie de service exceptionnelle a commencé comme cadet en 1868, gravissant les échelons jusqu'à devenir officier d'état-major qualifié (quelque chose d'extrêmement précieux à l'époque) avant de poursuivre ses études à la prestigieuse académie militaire de Saint-Cyr. Il se distinguera brillamment pendant la Seconde Guerre des Balkans en tant que général de brigade, et serai rapidement promu par la suite. Au moment où la Roumanie déclara la guerre aux puissances centrales, Prezan pris le commandement de la première armée, assurant les quelques victoires offensives de la Roumanie pendant la guerre. Ce succès l'a vu promu chef d'état-major après la chute de Bucarest , où il organiserait la défense réussie de la Roumanie de la Moldavie contre la force combinée des puissances centrales du général Mackensen. Avec la signature du traité de Bucarest, Prezan a choisi de prendre sa retraite, restant à l'écart de la situation instable d'après-guerre. Néanmoins, ses grandes capacités ont été reconnues malgré la défaite, et il sera honoré du bâton de maréchal en 1930 en plus de rester un conseiller privé et discret du Roi.\n\nLe vénérable maréchal recevra des funérailles d'État appropriées, avec tous les honneurs militaires dus à des héros roumains. Le protégé du maréchal Prezan et chef d'état-major de la Weltkrieg , Ion Antonescu , l'a salué comme un "symbole de travail acharné, de patriotisme, de foi inébranlable et de sacrifice"."
 romania.135.a: "La Roumanie se souviendra toujours de ses héros."

#Ultimatum for Bucovina
 romania.136.t: "La Roumanie revendique la Bucovine"
 romania.136.d: "Aujourd'hui, un message nous a été délivré par l'intermédiaire de l'ambassade de Roumanie, dont les dignitaires arboraient tous un air très sérieux. Après un examen plus approfondi, il s'agissait d'un ultimatum : la Roumanie exige la restitution des terres de Bucovine, qui, selon elle, sont une partie vitale de sa propre histoire qui a été illégalement cédée il y a des siècles, et dont le moment est venu de les réintégrer dans son giron ; si nous refusions, la Roumanie est prête à soutenir cette demande par la force des armes. Une éventuelle guerre est en jeu, pour un morceau de terre qui n'a peut-être même pas tant de valeur pour nous en premier lieu. Comment devrions-nous répondre ?"
 romania.136.a: "Jamais!"
 romania.136.b: "Acquieser, et la leur céder."

#Bucovina ceded
 romania.137.t: "[From.GetNameDefCap] accepte nos exigences"
 romania.137.d: "[From.GetNameDefCap] a accepté de nous céder la Bucovine, et des célébrations ont éclaté dans notre pays en apprenant que les terres de la Bucovine, jusqu'au Ceremus, la maison d'Etienne le Grand et de tant d'autres personnages illustres rentraient enfin chez eux."
 romania.137.a: "Une autre injustice a été réparé!"

#War for Bucovina
 romania.138.t: "[From.GetNameDefCap] refuse de se soumettre"
 romania.138.d: "[From.GetNameDefCap] a obstinément refusé de nous céder la Bucovine! La raison de leur refus est inconnue, mais ce qui est certain, c'est que cela mènera à la guerre. Nos troupes sont prêtes à récupérer les forêts voïvodales, et à ramener chez nous un autre élément essentiel de notre patrimoine."
 romania.138.a: "La Moldavie sera à nouveau entière!"
 romania.138.b: "Ils ont vu clair dans notre bluff."

#Ultimatum for West Banat
 romania.139.t: "La Roumanie revendique le Banat Occidental"
 romania.139.d: "Aujourd'hui, l'ambassade de Roumanie sur notre territoire nous a envoyé un message, et ses dignitaires avaient l'air très solennels dans l'accomplissement de leur devoir. C'était un message des plus désastreux sur le statut du Banat Occidental : la Roumanie soutient que le traité de Bucarest de 1916 lui accorde une revendication légitime sur la région, et comme le Banat est une entité, il devrait appartenir à la nation roumaine. Plus déconcertant, ils mentionnent que cette affirmation est suffisamment légitime pour être appuyée par la force des armes si nécessaire. Aussi préoccupant que soit ce message, il s'agit d'un petit morceau de terre relativement sans importance : comment allons-nous réagir ?"
 romania.139.a: "Rappelez leur où se trouve la frontière!"
 romania.139.b: "Cédez-leur, ça ne vaut pas la peine de faire la guerre pour ça."

#Bucovina ceded
 romania.140.t: "[From.GetName] se soumet!"
 romania.140.d:9 "[From.GetName] a accepté de céder le Banat Occidental, en maintenant l'unité de la région et en assurant l'accomplissement d'une autre disposition des promesses de l'Entente avec un minimum d'effusion de sang!"
 romania.140.a: "Réjouissez-vous!"

#War for Bucovina
 romania.141.t: "[From.GetName] tient bon"
 romania.141.d: "[From.GetName] nous a un peu bousculé en refusant non seulement de nous céder le Banat Occidental, mais en nous envoyant également une lettre très tranchante rappelant de l'emplacement exact de nos frontières, et ce qu'ils pensent de notre revendication! Bien que la nouvelle soit malheureuse, ils savaient dans quoi ils s'embarquaient, et nos troupes se tiennent prêtes, attendant l'ordre de frapper."
 romania.141.a: "Ce sera la guerre à couteaux tirés!"
 romania.141.b: "Ils ont vu clair dans notre bluff."

#Racovski retires from Thot spot
 romania.142.t: "Racovski quitte la direction du PSR"
 romania.142.d: "Cristian Racovski, jusqu'à présent l'un des dirigeants du Parti Syndicaliste Roumain, a annoncé sa retraite au Comité Central du Parti. Son poste au sein du Comité et en tant que chef de la faction informelle Vanguardist sera dorénavant assumé par son protégé, Gheorghe Gheorghiu.\n\nNé en Bulgarie, il s'installe en Roumanie en 1904 après avoir hérité de la succession de son père. Déjà révolutionnaire engagé, il écrit pour le journal socialiste Romania Muncitoare et sera expulsé du pays en 1907 pour agitation rebelle, puis de nouveau en 1911 après son retour clandestin à Bucarest. En exil, il est resté dévoué à la cause socialiste en Roumanie avant de s'impliquer dans la guerre civile russe en tant que diplomate pour le compte des bolcheviks. Lors de leur défaite, Racovski était l'un des nombreux anciens rouges à se retrouver dans le Paris révolutionnaire et continuerait à représenter le mouvement socialiste roumain à l'étranger, en tant que membre de la Troisième Internationale.\n\nAprès des décennies de service, le vieux révolutionnaire a jugé qu'il était temps de céder sa place à la jeune génération. Gheorghe Gheorghiu a pris sa place à la tête de la gauche informelle du PSR."
 romania.142.a: "Bienvenue, Camarade Gheorghiu!"
 romania.142.b: "Ces socialistes ne disent que des bêtises."

#Despawn TRS militia
 romania.143.t: "La milice de Transylvanie se retire"
 romania.143.d: "Le soulèvement que nous avions parrainé a permis la levée de plusieurs unités ad hoc, dont le rôle dans la phase initiale de l'offensive a été crucial pour notre victoire. Maintenant que leurs maisons ont été libérées, ces unités ont été dissoutes, bien qu'une partie des braves ait montré sa volonté de rejoindre l'armée proprement dite. Néanmoins, les noms de ces vrais patriotes resteront à jamais gravés dans les mémoires des deux côtés des Carpates."
 romania.143.a: "La nation est leur débitrice."

 romania.144.t: "Un Accord avec Bucarest?"
 romania.144.d: "Quand notre gouvernement a réaffirmé nos revendications légitimes sur les terres perdues en 1918, les Roumains  se sont naturellement montrés inquiets. Le gouvernement roumain nous a du coup approché avec une proposition : en échange de l'abandon de nos revendications sur la Bessarabie, la Roumanie est prête à rejoindre notre alliance et à soutenir notre noble croisade contre l'hégémonie germanique.\n\nD'une part, nous abandonnerions officiellement des terres qui faisaient autrefois partie de la Mère Russie. D'autre part, cela garantirait que les Roumains ne s'aligneraient pas sur les Allemands et que nous n'aurions pas à faire face à un autre front."
 romania.144.a: "Nous acceptons."
 romania.144.b: "Non, la Bessarabie est Russe de plein-droit!"

 romania.145.t: "La Russie accepte"
 romania.145.d: "Les Russes ont décidé d'abandonner leurs revendications sur la Bessarabie. En échange, nous les soutiendrons dans leur mission visant à renverser l'hégémonie germanique."
 romania.145.a: "C'est clairement une surprise."

 romania.146.t: "La Russie refuse"
 romania.146.d: "Les Russes ont refusé d'abandonner leurs revendications sur la Bessarabie. Nous devrons chercher de l'aide ailleurs, si le perfide ours russe décide de poursuivre dans cette voie déraisonnable."
 romania.146.a: "Ils ne sont pas sérieux, quand même..."

 romania.147.t: "La Roumanie cherche de l'aide"
 romania.147.d:9 "Tandis que la [RUS.GetNameDef] réaffirme ses revendications sur notre sphère d'influence, le gouvernement roumain a également été ciblé par les revendications russes sur la Bessarabie. Les pourparlers entre les deux nations ayant échoué, Bucarest s'est rapproché de nous. Considérant que la Russie est une menace commune, le gouvernement roumain a proposé un traité défensif qui les lierait essentiellement au Reichspakt.\n\nLa réponse a été assez mitigée. Personne n'a oublié la nationalisation des champs pétrolifères de Ploiesti à notre détriment, et le rejet roumain unilatéral du traité de Bucarest. En réponse, il a été suggéré que nous exigions des concessions, mais il est probable que les Roumains choisiront alors de se retirer. En fin de compte, le traité garantirait que les champs pétrolifères roumains ne tomberont pas aux mains des Russes et nous donnerait un allié régional important sur le Dniestr."
 romania.147.a: "Heureusement, ils seront plus utiles que les Autrichiens."
 romania.147.b: "Nous ne pouvons pas leur faire confiance."

 romania.148.t: "L'Allemagne accepte"
 romania.148.d: "L'Allemagne a accepté de signer un traité défensif avec nous. Nous sommes désormais liés au Reichspakt contre les menaces Russes et Syndicalistes."
 romania.148.a: "Nous pouvons enfin oublier 1918, maintenant."

 romania.149.t: "L'Allemagne refuse"
 romania.149.d: "Sans surprise, l'hégémon Allemand a refusé notre offre. Bien sûr, c'était une concession qu'ils auraient pu accepter, mais il était déjà difficile pour nous de proposer un compromis en premier lieu. Il semble que les empires russe et allemand soient des ennemis de la Roumanie."
 romania.149.a: "Comme cela était prévu."

 romania.150.t: "Carol de Roumanie a été assassiné par la Garde de Fer"
 romania.150.d: "La fragile alliance entre le roi Carol II de Roumanie et le mouvement légionnaire de Corneliu Zelea Codreanu était apparemment destinée à ne pas durer longtemps. Codreanu a été chassé du pouvoir dans l'espoir que son mouvement en serait décapité, mais ses partisans méprisés se sont rapidement regroupés et ont entrepris d'assassiner le roi, par vengeance, une entreprise qui a malheureusement réussi.\n\nÀ la suite du bain de sang dans la capitale, le prince [ROM.GetLeader] a été couronné roi, et il reste à voir comment il s'y prendra pour ramener la paix dans son pays."
 romania.150.a: "Longue vie au Roi [ROM.GetLeader]"

 romania.151.t: "La Garde de Fer établit un contrôle total"
 romania.151.d: "La fragile alliance entre le roi Carol II de Roumanie et le mouvement légionnaire de Corneliu Zelea Codreanu était apparemment destinée à ne pas durer longtemps, et les nouvelles de Bucarest ont confirmé qu'en effet, elle s'est finalement effondrée.\n\nUne tentative ratée de l'ambitieux monarque de profiter d'un schisme dans le mouvement légionnaire en plein essor s'est retournée contre lui, et [ROM.GetLeader] a été couronné Roi de la nouvelle Roumanie Légionnaire."
 romania.151.a: "Pour le Roi, la Croix et le Peuple!"

 romania.152.t: "Carol de Roumanie chasse la Garde de Fer"
 romania.152.d: "La fragile alliance entre le roi Carol II de Roumanie et le Mouvement Légionnaire de Codreanu était apparemment destinée à ne pas durer longtemps, et les nouvelles de Bucarest ont confirmé qu'elle s'était finalement effondrée.\n\nUn affrontement au sein du Mouvement Légionnaire apparemment puissant a été magistralement exploité par le roi Carol II pour dissoudre leur cabinet, et briser leur domination sur le gouvernement. Le roi a finalement annoncé que le moment était venu pour qu'un tel factionnalisme diviseur prenne fin dans son pays, et qu'il prenne lui même le contrôle total dans le processus."
 romania.152.a: "Le Roi de la Culture règne de manière absolue!"

 romania.153.t: "La Roumanie Parlementaire a été rétablie par l'Armée"
 romania.153.d: "Après la fin sanglante de la lutte pour le pouvoir entre le roi Carol II et le Mouvement Légionnaire, beaucoup s'attendaient à ce que le jeune Roi ne cède face à Chemises Vertes inflexibles, et qu'il les laisse conserver leur autorité, mais aujourd'hui, le jeune monarque a complètement douché ces espoirs en annonçant la renvoi des Légionnaires du gouvernement.\n\nLe Roi a également assuré au peuple qu'une réforme constitutionnelle s'ensuivrait, et que la Constitution vieillissante serait enfin mise à jour."
 romania.153.a: "La Démocratie est de retour en Roumanie"

 romania.154.t: "Un nouveau palais pour une nouvelle capitale"
 romania.154.d: "L'une des rares choses sur lesquelles le roi Carol et le Mouvement Légionnaire s'accordent est l'importance des travaux publics, bien que les Légionnaires favorisent les travaux à plus petite échelle, comme les routes et les digues, alors que Carol favorise en premier les travaux plus massifs. Après quelques querelles notables durant le mandant impliquant des débats houleux entre le Gouvernement et le Monarque, que ce soit lors de réunions régulières ou lors de sessions du Parlement, le roi a réussi à obtenir l'approbation de certains investissements massifs à Bucarest, notamment en ce qui concerne la poursuite du Nouveau Projet de Palais Royal, en échange de la remise à neuf de routes rurales, de ponts et de digues dans toute l'Olténie et la Munténie.\n\nNon seulement ces investissements créeront des emplois précieux pour l'économie, en particulier dans des moments comme ceux-ci, mais ils laisseront également au pays un héritage immortalisé, que ce soit à travers le souvenir de la réparation des infrastructures rurales ou à travers la magnificence du nouveau Palais Royal. Une fois les barrières restantes éliminées, la construction commencera sérieusement, en commençant par le dégagement des ruines de l'ancien palais royal, également connu sous le nom de manoir Golescu, depuis leur emplacement sur Calea Victoriei."
 romania.154.a: "Bucarest sera une ville digne de son dirigeant!"

 romania.155.t: "La construction du Nouveau Palais Royal s'achève"
 romania.155.d: "Aujourd'hui, en 1937, le Nouveau Palais Royal a été inauguré en présence de Sa Majesté le Roi Carol II, Son Altesse le Prince Héritier Mihai, Son Excellence le Président du Conseil des Ministres Corneliu Codreanu et un panel éblouissant d'hommes d'État, de dignitaires et plus encore. Conçu par l'architecte Nicolae Nenciulescu avec une forte implication du Roi et de la reine mère Maria, le nouveau palais est un rappel monumental de la splendeur du règne du roi Carol, avec son chiffre royal décorant bien en évidence de nombreux éléments de la construction.\n\nBucarest continuera à connaître diverses béatifications et réparations à la suite de la nouvelle vague de constructions inaugurée par la construction du palais, et les membres de la famille royale eux-mêmes ont semblé satisfaits du rendu final de l'édifice. La nouvelle structure sera la résidence officielle de la monarchie roumaine, bien que la famille royale elle-même ait également fait construire une villa plus petite sur les lieux, connue sous le nom de "Nouvelle Maison", afin d'avoir un peu d'intimité de temps en temps."
 romania.155.a: "Un palais digne d'un vrai Roi!"

 romania.156.t: "L'Union Ecclésiastique"
 romania.156.d: "Suite à l'unification politique des Roumains avec leurs frères de l'autre côté des Carpathes, cela n'avait plus guère de sens de poursuivre la séparation entre les Métropoles de Transylvanie et celles de Moldavie et d'Ungrovlachie ; dès lors, les deux ont officiellement établi des liens l'un avec l'autre, l'église de Transylvanie, dirigée par le métropolite Nicolae Balan, a choisi de rejoindre le Saint Synode de la Métropole d'Ungrovlachie, ce qui signifie que, tout en conservant son indépendance, les autorités ecclésiastiques de Transylvanie doivent se placent pleinement sous le parapluie roumain.\n\nLe métropolite-primat Vartolomeu Stanescu d'Ungrovlachia, archevêque de Bucarest, a salué cette décision, et des rumeurs disent même que l'église roumaine élargie cherchera à élever son statut pour devenir un Patriarcat à part entière, vue sa portée considérablement accrue, une décision qui sera certainement bien accueilli par l'État roumain. L'évêque de Caransebes a également exprimé son soutien à cette union, tout en déplorant que sa santé défaillante l'empêchera de mieux servir l'église roumaine."
 romania.156.a: "Notre troupeau grandit."

 romania.157.t: "Un Nouveau Patriarche"
 romania.157.d: "Aujourd'hui, le [GetDateText], le Saint-Synode a voté pour élever le statut de l'Église Roumaine à un Patriarcat à part entière. Le gouvernement roumain se félicite de cette décision, edu fait de la consolidation de l'emprise de la Roumanie sur ses nouvelles terres, et de l'aspect très bénéfique de l'unité spirituelle de ses sujets religieux. Les religieux orthodoxes des deux côtés des Carpates ont exprimé leur approbation suite à cette élevation de statut, citant en exemple les statut de la Bulgarie et de la Serbie pour justifier le nouveau Patriarcat de Roumanie. Des voix de soutien venant de représentants d'autres confessions se sont également élevées, notamment celle de l'évêque gréco-catholique de Cluj-Gherla, Iuliu Hossu.\n\nCependant, reste la question de devoir choisir le premier patriarche d'une Roumanie Unie, et trois candidats ont atteint un niveau particulier de notabilité. Le premier est le Métropolite-Pimat sortant d'Ungrovlahia Vartolomeu Stanescu, bien qu'il n'ait pas exprimé beaucoup de préférence en la matière, affirmant que c'est à Dieu de faire son choix, et que s'il ne l'est pas, il se retirerait dans un monastère pour vivre ses derniers jours en paix, son mandat ayant été très éprouvant. Un autre candidat est Nicodim Munteanu, Métropolite de Moldavie, dont la position ferme sur le syndicalisme lui a valu de nombreuses sympathies dans le pays. Enfin, en signe d'unité, nous pourrions élire le Métropolite sortant de Transylvanie, Nicolae Balan, qui s'est révélé être un guide très attentif au bien de ses ouailles ce qui lui a valu un grand respect, en plus d'avoir manifesté un grand intérêt dans l'éducation des Roumains de Transylvanie, et envers l'unité nationale. Qui guidera l'Église au cours de ces prochaines années ?"
 romania.157.a: "Élire le Métropolite-Primat Vartolomeu, pour la continuité et un leadership stable."
 romania.157.b: "Élire le Métropolite Nicodim, il sera un rocher pour la nouvelle Église!"
 romania.157.c: "Élire le Métropolite Nicolae, au nom de l'unité et de la dignité."

 romania.158.t: "Disques et Mélodies"
 romania.158.d: "Cette année marque une occasion capitale, la maison de disques locale Electrecord a en effet finalement acquis suffisamment de ressources pour produire des disques par ses propres moyens, marquant une nouvelle ère dans l'industrie du disque roumain.\n\nFondée en 1932 par l'entrepreneur juif Nathan Mischonzniki, la jeune société s'est d'abord concentrée sur l'importation et la reproduction de disques étrangers, ainsi que sur la distribution d'enregistrements natifs réalisés à l'étranger. Protégée par le roi Carol II, conscient de sa valeur, contre les pires dérives de son gouvernement, l'entreprise grandit malgré les circonstances hostiles,jusqu'au point d'atteindre ce cap important. Déjà, divers artistes roumains commencent à conclure des accords avec la société en plein essor, assurant une croissance stable de la production et de la popularité de l'Electrecord."
 romania.158.a: "Allez Sam, on la refait."

 romania.159.t: "Pour mes Légionnaires"
 romania.159.d: "Bien qu'il doive assumer des responsabilités supplémentaires au gouvernement en plus de devoir diriger le Mouvement Légionnaire, le "Capitaine", Corneliu Zelea Codreanu, a trouvé suffisamment de temps dans son emploi du temps pour travailler sur un nouveau livre ; un volume qui est en partie autobiographique, en partie manifeste idéologique.\n\nIntitulé "Pour mes Légionnaires", le livre raconte l'histoire de la vie de son fondateur depuis un serment fatidique dans une forêt autour de Husi jusqu'à ses premières incursions au Parlement, et sa prise de fonction en tant que Premier Ministre. Le propos est fortement entrecoupé des réflexions de son auteur sur une foule de sujets allant du rôle de la monarchie à celui de la nation dans son ensemble. Rédigé comme un journal intime au ton relativement sec, agrémenté de discours divers, de citations d'articles, de lettres et de passages bibliques, l'ouvrage s'est avéré très populaire une fois publié, sa première édition s'étant écoulée en quelques semaines (les 2500 exemplaires gratuits distribués aux membres qui ne pouvait pas se le permettre, malgré tout), et il est déjà en route vers une réédition.\n\nLe Premier Ministre lui-même a été surpris par la rapidité avec laquelle son volume a disparu des étagères et aurait entamé des pourparlers pour faire publier de nouvelles éditions, des voix plus ambitieuses affirmant qu'il sera également traduit en langues étrangères assez tôt."
 romania.159.a: "Une occasion monumentale!"
 romania.159.b: "Laissez-le s'amuser, son heure viendra un jour."

 romania.160.t: "Le Premier Volume de l'Encyclopédie de la Roumanie"
 romania.160.d: "L'éminent professeur et sociologue Dimitrie Gusti a récemment ajouté un nouveau succès à sa carrière avec la publication du premier volume de son tout nouveau projet, l'Encyclopédie de la Roumanie.\n\nCoordonnée par lui et à laquelle ont contribué plusieurs intellectuels roumains de haut rang comme Nicolae Iorga et Constantin Radulescu-Motru, sous le patronage de [ROM.GetLeader], l'Encyclopédie devrait couvrir un grand nombre de sujets liés à la Roumanie et sera organisée en trois sections et six volumes. La première section comprend les deux premiers volumes, dont le premier, "L'État", porte sur l'État et englobe l'histoire du pays, sa géographie, son système politique et bien d'autres choses encore, tandis que le second, en projet, sera consacré aux divisions administratives. La deuxième section comprendra les volumes 3 et 4, qui porteront respectivement sur l'économie nationale et les transports, la circulation et le commerce, tandis que la troisième section, qui comprendra les volumes 5 et 6, portera respectivement sur la culture nationale, les institutions culturelles et les personnalités de premier plan.\n\nCe projet, qui a nécessité de longues années de travail, avec l'aide de collaborateurs de tous les coins des Carpates et qui a été achevé fortuitement après l'unification, témoigne du dévouement du professeur Giusti à son métier et à son pays. Les cinq volumes suivants devraient être publiés dans les années à venir, renforçant encore l'héritage que lui et ses nombreux collaborateurs ont laissé au patrimoine scientifique de la Roumanie."
 romania.160.a: "Une initiative ambitieuse mais louable!"

 romania.161.t: "L'Enigme d'Otilia"
 romania.161.d: "Professeur d'université et étoile montante du monde de la critique littéraire, George Călinescu a récemment choisi d'expérimenter une forme littéraire plus conventionnelle ; le roman, et ses efforts se sont concrétisés par la publication de son œuvre, l'Enigme d'Otilia.\n\nDécrit comme un roman balzacien, il se déroule dans la Roumanie d'avant-guerre, et raconte l'histoire du jeune étudiant en médecine Felix Sima, qui emménage avec son oncle riche mais avare Costache Giurgiuveanu. Là, il rencontre Otilia Marculescu, la belle-fille de l'homme, aux côtés de la famille de la sœur de son oncle, les Tulea et l'amie de la famille Leonida Pascalopol. Félix tombe peu à peu amoureux d'Otilia, qui malheureusement ne lui rend pas entièrement ses sentiments, montrant plutôt une certaine attirance pour Pascalopol. Pendant tout ce temps, bien qu'il aime sa belle-fille à sa manière, Giurgiuveanu est réticent à l'idée de l'adopter pleinement, et d'en faire la principale bénéficiaire de son héritage, ce qui entraîne un conflit au cours duquel il doit faire face à la famille Tulea, et à leur quête pour s'emparer de sa fortune, que ce soit par héritage ou par d'autres moyens. Après un surprenant voyage à Paris pour le compte d'Otilia, une liaison avec une courtisane du côté de Félix, et les plans des Tulea pour s'emparer de la fortune de Costache, les deux jeunes se retrouvent, mais malgré la tension ne font pas le grand saut. Finalement, un parent de Tulea parvient à voler la richesse de Giurgiuveanu, qui meurt d'une crise cardiaque provoquée par un choc, et Otilia finit par épouser Pascalopol et repartir pour Paris. Après la guerre, Félix rencontre à nouveau Pascalopol, qui révèle que lui et Otilia ont divorcé, cette dernière se remariant et déménageant à Buenos Aires, ce qui ne manque pas de décevoir son ancien admirateur.\n\nDépeignant une vision moderniste de la bourgeoisie d'avant-guerre à Bucarest, associée à des thèmes de paternité, de passage à l'âge adulte et d'amour non partagé, il se vend étonnamment bien. Les critiques sont positives et les critiques prévoient une brillante carrière pour M. Călinescu."
 romania.161.a: "Personne ne vit ici."

 romania.162.t: "Le Couronnement du Roi Carol II"
 romania.162.d: "Les célébrations battent leur plein dans toute la nation alors que le deuxième couronnement annoncé du roi Carol II est enfin arrivé, et le pays tout entier se drape du drapeau tricolore pour marquer l'événement.\n\nArrivé tôt le matin, le couple royal a été accueilli avec le traditionnel pain et sel par le maire de la ville, après quoi le cortège royal s'est dirigé vers la nouvelle cathédrale du Couronnement. Entrant dans la Citadelle par la sixième porte, une liturgie a été célébrée à l'intérieur par des clercs venus de toutes les régions du Royaume, et un Te Deum a été chanté par le patriarche de Roumanie, nouvellement intronisé. Puis, le cortège royal et le roi sont sortis, là où un tente ornée d'un barnum avait été dressé devant le clocher.\n\nAprès la bénédiction de la masse royale et de la couronne, le roi plaça la couronne d'acier sur sa propre tête, suivant les modèles byzantins et napoléoniens, puis couronna la reine Elena. Le roi s'adressa à la nation, et peu de temps après, un banquet royal eut lieu, les festivités se prolongeant tout au long de la journée jusqu'au coucher du soleil."
 romania.162.a: "Longue vie au Roi Carol II, Roi de tous les Roumains!"

 romania.163.t: "Voyez, le Héros Conquérant est là"
 romania.163.d: "C'est un jour de fête dans l'ancienne ville d'Alba Iulia. Drapée de bleu, d'or et de rouge aux couleurs, la ville de Transylvanie s'est parée de ses plus beaux atours pour accueillir Sa Majesté Carol II, le roi de Roumanie. Celui-ci accompagné d'une foule d'hommes d'État et de soldats, organise une grande célébration pour marquer l'union de la Transylvanie avec la Roumanie.\n\nAccompagné de sa suite, le Roi est entré dans la citadelle de la ville par la sixième porte, puis a continué son chemin par les cinquième et quatrième portes vers le soi-disant Hall de l'Unité, où il a prononcé un discours mémorable pour marquer l'occasion. Dans le discours, il a exprimé son étonnement d'être témoin d'une occasion aussi importante, tant rêvée par son pays et son peuple, a remercié les Transylvaniens de l'avoir accepté comme leur monarque et a annoncé que cette visite ne serait pas la dernière. Une cérémonie de couronnement fastueuse serait en effet organisée dans la ville, pour marquer l'achèvement de l'unification des terres roumaines.\n\nDéjà des plans ont été dessinés pour la construction d'une magnifique cathédrale et les organisateurs se bousculent pour rendre l'événement aussi grandiose que possible. Ce sera le point culminant pour l'édification nationale de la nation roumaine."
 romania.163.a: "Sonnez les trompettes, battez les tambours!"

 romania.164.t: "Déclin du Revanchisme"
 romania.164.d: "Avec la finalisation du processus d'unification nationale, le zèle revanchiste autrefois répandu et qui était suffisamment puissant pour propulser au pouvoir la Garde de Fer, peu connue au début des années 1930, a commencé à faiblir.\n\nAidé par les pertes subies de la dernière guerre mondiale, le conflit autrichien et le ressenti suite à la signature du traité injuste, le revanchisme a amorcé un déclin constant en Roumanie, tandis que les priorités commencaient à passer de l'obtention d'un territoire revendiqué, à la consolidation de ce qui est déjà possédé. Bien que la flamme du nationalisme soit toujours allumée, il semble que le désir d'expansionnisme ait finalement été assouvi. Les partis nationalistes eux mêmes ont commencé à faire évoluer leur rhétorique pour tenir compte de ce nouvel état de fait, bien que certains estiment que cela conduira à une baisse de la popularité de la Garde de Fer,  ses principales sources de soutien s'étant taries."
 romania.164.a: "Nous en avons vu assez - nous sommes satisfaits."

 romania.165.t: "La Roumanie déclare le Traité de Bucarest nul et non avenu."
 romania.165.d: "La fin de la Première Weltkrieg a vu un traité dévastateur imposé à la Roumanie, le tristement célèbre Traité de Bucarest contre lequel tant de forces politiques roumaines ont lutté. Jusqu'à aujourd'hui.\n\nAprès la fin de la guerre, de nombreux gouvernements du PNL ont tenté d'affaiblir progressivement le traité en tenant compte de la situation actuelle du pays, mais cela n'a pas été jugé suffisant par la population en colère et lasse, ce qui a contribué à la montée des mouvements populistes revanchards de l'époque et a culminé avec l'arrivée au pouvoir de la Garde de Fer, qui a poursuivi ce processus. Avec la crise économique allemande, un nombre encore plus grand de dispositions du traité ont commencé à être contournées ou ouvertement ignorées, et maintenant, avec le déclenchement de la Seconde Weltkrieg, les pouvoirs en place ont jugé bon de proclamer enfin la fin de ce traité humiliant. Profitant de la distraction des Allemands, le Président du Conseil des Ministres [GetSecondInCommand] a officiellement déclaré que le Traité était nul et non avenu, et que si les Allemands souhaitaient revoir leurs relations avec la Roumanie, ils devraient négocier avec les Roumains sur un pied d'égalité.\n\nLes fonctionnaires ministériels allemands, autrefois mis à l'écart et désormais démis de leurs fonctions, quittent le pays en masse, tandis que la Roumanie établit un contrôle adéquat sur ses ports fluviaux et les bouches du Danube, ayant également pris le contrôle des activités de la Commission du Danube sur son territoire."
 romania.165.a: "Nous ne serons plus jamais enchainés!"

 romania.166.t: "Les Légionnaires s'écroulent"
 romania.166.d: "Le Mouvement Légionnaire est passé d'un petit groupe dissident à une force très puissante au coeur de la politique roumaine... mais il semble qu'il doive rencontrer le même destin que celui de son prédécesseur.\n\nLe groupe autrefois petit a rapidement grandi en taille et en influence, en particulier après avoir été coopté au pouvoir et après l'unification avec la Transylvanie. Sa taille lui a cependant valu de rencontrer de plus en plus de problèmes. Le style de leadership hautement personnel de Codreanu, axé sur un cercle restreint et sur les contacts individuels, a commencé à montrer ses limites, malgré les tentatives de tempérer le zèle croissant de ses recrues. En resserrant les rangs, et en imposant des périodes d'attente et de probation entre l'adhésion au Parti et l'accès à la Légion proprement dite, les tentatives n'ont pas manqué pour tenter de tempérer la croissance et l'effervescence de la Garde de Fer en plein essor.\n\nPourtant, ce n'était pas encore assez et de nombreux radicaux issus des différentes factions du mouvement ont commencé à critiquer la "parlementarisation" du mouvement et ont souhaité revenir aux premiers jours de la Garde, quand elle était plus militante et combative. Le déclin du revanchisme a également commencé à tarir les sources dans lesquelles le mouvement pouvaient puiser pour obtenir du soutien. Les revers récents ont affaibli encore plus l'unité du mouvement et les factions qui travaillaient autrefois ensemble ont commencé à se rallier ouvertement les unes aux autres. De ce fait, le contrôle du Mouvement sur ses propres membres à commencer à s'effilocher, puis à disparaitre totalement.\n\nDe nombreux membres ont alors décidé de quitter le mouvement, d'autres ont commencé à former des groupes dissidents ce qui n'a pas manqué de faire imploser le géant autrefois puissant qu'était la Garde de Fer. Bien qu'il soit encore une force avec laquelle il faut compter, du moins dans un avenir proche, il n'atteindra plus jamais l'importance qui était la sienne autrefois, et il est théorisé qu'il commencera à tomber dans la même spirale descendante que son prédécesseur, le LANC."
 romania.166.a: "L'Hydre vacille!"
 romania.166.b: "Hâtez leur déchéance encore plus."

 romania.167.t: "La Roumanie déclare le Traité de Bucarest nul et non avenu."
 romania.167.d: "La fin de la première Weltkrieg a vu un traité dévastateur être imposé à la Roumanie, le tristement célèbre Traité de Bucarest contre lequel tant de forces politiques de ce pays ont lutté. Jusqu'à présent.\n\nProfitant du fait que nous soyons occupé avec la deuxième Weltkrieg, le président du Conseil des ministres -quel qu'il soit- de la Roumanie a formellement déclaré que le Traité était désormais nul et non avenu, et que si nous souhaitions rétablir nos relations avec la Roumanie, nous devrions négocier avec eux sur un pied d'égalité.\n\nLes fonctionnaires allemands qui étaient censés de par le Traiter surveiller les décisions de leur gouvernement, ont été totalement démis de leurs fonctions après avoir été mis à l'écart pendant des années. Ils quittent maintenant le pays en masse tandis que la Roumanie établit un contrôle approprié sur ses ports fluviaux, les embouchures du Danube, et même des activités de la Commission du Danube sur son territoire. Même si nous gagnons cette lutte, ce que nous ferons très probablement, nous devrons les affronter d'une manière ou d'une autre à l'avenir, si nous voulons assurer notre hégémonie continentale."
 romania.167.a: "Soyez maudits!"

 romania.168.t: "La Fin de Weitzer et de MARTA"
 romania.168.d: "Avec la prise de contrôle roumaine sur la Transylvanie, de nombreuses entreprises situées à l'intérieur des frontières de la région ont dû revoir leur statut pour s'adapter à la nouvelle réalité, et l'usine MARTA d'Arad ne fait pas exception. Créée en 1909 en tant que filiale d'Austro-Daimler et produisant initialement des voitures Westinghouse sous licence, l'usine est devenue un des fers de lance du développement économique dans la région, aux côtés de la société de locomotives et de wagons de Johann Weitzer. Malgré les difficultés causées par le déclenchement de la Weltkrieg, au cours de laquelle l'usine MARTA a dû cesser sa production, les deux entreprises ont continué d'exister.\n\nCependant, avec la prise de contrôle de la Transylvanie par la Roumanie, leur avenir est devenu incertain. Coupées de leurs anciens marchés et aux prises avec les nouveaux maîtres du pays, les deux usines décident d'évoluer avec leur temps. La société Weitzer se concentre désormais sur le matériel roulant tandis que MARTA commençe à assumer un rôle plus subalterne. Les deux entités ont ensuite fusionné, afin de se concentrer plus efficacement sur leur créneau économique au sein du nouvel ordre, et ont adopté une nouvelle identité."
 romania.168.a: "Bienvenu, Astra Arad!"

 romania.169.t: "L'ANI domine en Italie"
 romania.169.d: "De récentes nouvelles nous ont donné des raisons de nous réjouir en Italie, car le gouvernement du Duce [ITA_GetNatPopLeader] a réussi à rétablir l'ordre après sa montée au pouvoir controversée et la vaine révolte vénitienne qui s'en est suivie. Étant donné que nos deux nations partagent désormais non seulement une base idéologique, mais aussi un intérêt commun pour la libération de nos ancêtres nationaux du joug autrichien, les ministres Ion Mota et Alexandru Cantacuzino ont pris l'initiative d'améliorer les relations entre nous."
 romania.169.a: "Commencez à rédiger une lettre de félicitations!"

 romania.170.t: "Une Lettre de Félicitations"
 romania.170.d: "Au très estimé Duce [ITA_GetNatPopLeader]\n\nAu nom du Royaume de Roumanie, nous vous félicitons d'avoir réussi à prendre le contrôle de votre pays. En raison de notre intérêt commun à contenir le goliath autrichien et de nos fondements idéologiques communs, nous vous invitons par la présente, vous et votre cabinet, à effectuer une visite d'État en Roumanie, afin de discuter de questions d'État bénéfiques pour nos deux nations et d'entretenir les relations entre nos deux grands peuples.\n\nSigné : Sa Majesté le Roi de Roumanie Carol II, le Président du Conseil des Ministres Corneliu Zelea Codreanu, le Ministre des Affaires Etrangères Ion Mota, le Ministre des Affaires Intérieures Alexandru Cantacuzino."
 romania.170.a: "Nos destins sont unis."

 romania.171.t: "La Visite du Duce"
 romania.171.d: "Le jour tant attendu par le gouvernement de [GetSecondInCommand] est enfin arrivé, puisque le Duce [ITA_GetNatPopLeader] d'Italie est enfin arrivé dans la capitale. Accueilli à l'aéroport de Banease par un nombre impressionnant de soldats disciplinés et ordonnés, ainsi que par de sévères légionnaires vêtus de chemises vertes, le Duce Ciano a rencontré ses homologues roumains, qui l'ont accueilli avec le traditionnel pain et le sel.\n\nLa visite a ensuite commencé pour de bon. Après une discussion privée entre Ciano et Codreanu dans la résidence du Premier ministre, le Duce et sa délégation ont fait le tour de la capitale, visitant divers sites illustrant le développement de la ville, du quartier de la Belle Époque autour de la rue Lipscani au boulevard Magheru moderne, avant d'arriver à Calea Victoriei et au nouveau palais royal, où ils ont été accueillis par le Roi et où une déclaration commune d'amitié a été signée. Le lendemain, après d'autres visites dans divers endroits de la capitale, de l'auberge de Manuc à la "Maison verte", le quartier général des Légionnaires à Bucarest, le Duce Ciano et la délégation italienne ont été emmenés sur un chantier de Légionnaires où on leur a montré la discipline de travail des Chemises vertes. Plus tard dans la journée, un dîner d'État est organisé au Palais royal.\n\nLe troisième et dernier jour, la délégation a assisté à un concert de musique traditionnelle et moderne roumaine et italienne, avant un deuxième entretien avec le Premier ministre, les ministres de l'Intérieur et des Affaires étrangères et le Roi. Après une pause pour permettre aux invités de se reposer avant le voyage de retour vers l'Italie, la délégation italienne a été raccompagnée à l'aéroport de Baneasa. Le Duce Ciano aurait été agréablement impressionné par l'accueil que lui ont réservé ses homologues roumains."
 romania.171.a: "Camarades de guerre, liés par le destin!"
 romania.171.b: "Ceux qui partagent le pain et la mort ne disparaîtront pas de cette terre!"

 romania.172.t: "Le retour de Nicolae Radescu"
 romania.172.d: "Peu de temps après le coup d'État du Roi Mihai, le vieux général Nicolae Radescu est retourné au service actif. Radescu est un vétéran de la cavalerie décoré lors de la Seconde Guerre des Balkans et de la Weltkrieg, et son retour en service actif est considéré comme un acte symbolique pour honorer le jeune roi. Il était à l'époque un proche adjudant de feu le Roi Ferdinand et un attaché militaire à Londres, mais la «commercialisation de la vie militaire» de Carol II a par la suite conduit à son retrait volontaire du service actif. Il fut ensuite étroitement surveillé par la Camarilla Royale, car à de nombreuses reprises Radescu n'a pas hésité à exprimer ouvertement des opinions négatives envers Carol II, et était connu pour participer à des rassemblements d'extrême droite. Maintenant que Carol II a été évincé du pouvoir, il a de nouveau offert ses services à sa patrie."
 romania.172.a: "C'est bon de le revoir."

 romania.173.t: "Constantin Tobescu revient d'exil"
 romania.173.d: "Le général Constantin Tobescu a fui le pays après l'ascension de Codreanu, car il ne pouvait pas accepter de servir sous la Garde de Fer à laquelle il s'opposait, même si ses convictions n'y étaient pas complètement opposées. Tobescu est un vétéran de la Weltkrieg, mais il est surtout connu pour sa longue carrière dans la gendarmerie roumaine, commandant l'inspection de la gendarmerie de Bucarest au début des années 1930. Maintenant que les Légionnaires ont été évincés du pouvoir, Tobescu a de nouveau choisi d'offrir ses services à sa patrie."
 romania.173.a: "Bon retour parmi nous, Inspecteur Général"

 romania.174.t: "Contrôle du pétrole roumain"
 romania.174.d: "Les champs pétrolifères de Ploesti comptent parmi les gisements de pétrole les plus riches d'Europe. Après la Weltkrieg, de grandes entreprises allemandes et autrichiennes ont obtenu le droit exclusif de les exploiter, mais elles ont ensuite perdu ce contrôle à la suite du Lundi Noir. Maintenant que la Roumanie est à genoux une fois de plus, nous pouvons rétablir notre contrôle sur leurs précieux puits de pétrole et leurs raffineries."
 romania.174.a: "Leur or noir est tout à nous."

 romania.175.t: "Le Projet Transalpin"
 romania.175.d: "Afin de renforcer es liens unissant notre pays et de faire de notre époque un véritable âge d'or, le Roi a solennellement annoncé le lancement du projet Transalpina ; une route de montagne spectaculaire qui reliera encore mieux l'Ancien Royaume et la Transylvanie.\n\nCette route traversera les Carpathes du Sud à travers la chaine des Parang et s'étendra de Novaci, au nord-est de Targu Jiu, centre du comté de Gorj, jusqu'à Sebes, dans le comté d'Alba. De par son itinéraire spectaculaire et les possibilités de tourisme de montagne que cette route promet dans la région, sans même parler des avantages d'un itinéraire supplémentaire, l'engouement pour le projet est élevé."
 romania.175.a: "Nos vieilles frontières céderont devant l'unité et le progrès!"
 romania.175.b: "Nous n'avons pas le budget en ce moment."
 ROM_transalpinia_tt: "Une route au-dessus des Carpates sera construite."
 ROM_transalpinia: "Construction de la Route du Roi"
 ROM_transalpinia_desc: "Nous construisons une route de montagne spectaculaire qui reliera encore davantage l'Ancien Royaume et la Transylvanie."

 romania.176.t: "La Transalpine est achevée!"
 romania.176.d: "De joyeuses nouvelles s'abattent sur la nation aujourd'hui alors que la Transalpine, également appelée de manière suggestive "La Route du Roi", est enfin terminée!\n\nInaugurée en présence de Sa Majesté le Roi et de son Conseil des Ministres, le premier ayant l'honneur d'être le premier à la traverser, la nouvelle route promet non seulement de meilleures relations entre la Transylvanie et l'Ancien Royaume, mais permettra également à un flot de touristes de contempler les sites spectaculaires des montagnes de Parang! Des plans sont déjà en cours d'élaboration pour d'autres routes de montagne possibles à travers les Carpathes."
 romania.176.a: "Un rapprochement spectaculaire de la nation! La ville de Fagaras sera-t-elle la suivante?"

 romania.177.t: "La Réorganisation de Resita"
 romania.177.d: "Centre historique de la ferronnerie et de l'industrie lourde, Resita a longtemps prospéré grâce à son industrie lourde, industrie qui est finalement  tombée entre nos mains.\n\nOr, les installations sont détenues par la société ferroviaire autrichienne StEG ce qui pose un problème évident de propriété des usines. Ce problème sera résolu en divisant progressivement ses actifs en Roumanie ; les chemins de fer proprement dits iront à la société d'État des Chemins de Fer Roumains, et les usines Resita iront à une nouvelle entreprise industrielle, qui s'appellera Uzinele si Domeniile Resita (Domaines et travaux Resita), ou UDR en abrégé.\n\nL'importateur de fer et homme d'affaires célèbre Max Auschnitt a réussi à se positionner comme administrateur des vastes usines pendant la période de transition, et la rumeur veut qu'il cherchera à en devenir le principal gestionnaire.\n\nBien que le Roi puisse personnellement soutenir une telle décision, compte tenu des liens qu'il entretien avec Auschnitt, son associé dans les affaires, devenu rival Nicolae Malaxa proteste contre cette prise de contrôle, et le gouvernement Légionnaire s'est joint à la discussion. Ces derniers souhaitent mettre en avant l'un de leurs hommes : l'ingénieur Virgil Ionescu, donateur connu de l'association "Les Amis de la Légion", commandant régional et employé aguerri de Malaxa. Qui sera désigné pour diriger les nouvelles usines, car le choix repose entre les mains de Sa Majesté..."
 romania.177.a: "Auschnitt obtient le soutien du Roi!"
 romania.177.b: "Le soutien de Ionescu permet de l'emporter!"
 ROM_resita_reorg: "La zone industrielle de Resita a été réorganisée"

 romania.178.t: "La Constitution Royale"
 romania.178.d: "Article 1. Le Royaume de Roumanie est un Etat national, unitaire et indivisible.\n\nArticle 2. Le Territoire de la Roumanie est inaliénable.\n\nArticle 3. Le Territoire de la Roumanie ne peut être colonisé par des nations d'ascendance étrangère.\n\nArticle 4 : Tous les Roumains, indépendamment de leur origine ethnique et de leur croyance religieuse, sont tenus : de considérer la Patrie leur première raison de vivre, de se sacrifier pour la défense de son intégrité, de son indépendance et de sa dignité ; contribuer par leur travail à l'élévation morale et au développement économique ; remplir avec foi les tâches populaires qui leur sont assignées par les lois et contribuer volontairement à l'accomplissement des tâches publiques, sans lesquelles la raison d'être de l'État n'existe pas.\n\nArticle 5 : Tous les Roumains, quelles que soient leur origine ethnique et leur croyance religieuse, sont égaux devant la loi et lui doivent respect et obéissance.\n\nNul ne peut être considéré comme exempt de ses devoirs civils ou militaires, publics ou privés, en raison de sa croyance religieuse ou de toute autre.\n\nArticle 6 : L'État roumain n'admet aucune différence de classe. Tous les privilèges fiscaux sont supprimés. La baisse et la hausse des impôts ne peuvent être que générales et établies par des lois."
 romania.178.a: "Approuvée."

 romania.179.t: "La Constitution Royale: Sur les pouvoirs de l'Etat"
 romania.179.d: "Article 29 : Tous les pouvoirs de l'État émanent de la Nation roumaine. Ils ne peuvent toutefois être exercés que par délégation et uniquement selon les principes et règles énoncés dans la présente Constitution.\n\nArticle 30 : Le Roi est le Chef de l'Etat.\n\nArticle 31 : Le pouvoir législatif est exercé par le Roi à travers la Représentation Nationale qui est divisée en deux Assemblées : Le Sénat et l'Assemblée des Députés.\n\nLe Roi sanctionne et promulgue les lois.\nAvant de recevoir la sanction royale, la loi n'est pas applicable.\nLe Roi peut refuser d'accorder son assentiment.\nUne loi ne peut être présentée à l'assentiment qu'après avoir été discutée et votée à la majorité des deux Assemblées.\nLa promulgation des lois votées par les deux Assemblées se fait par la diligence du Ministre de la Justice, qui est aussi le garde du Grand Sceau de l'Etat.\nL'initiative législative est donnée au Roi. Chacune des deux Assemblées ne peut proposer de sa propre initiative que des lois dans l'intérêt commun de l'Etat.\n\nArticle 32 : Le pouvoir exécutif est accordé au Roi, qui l'exerce par l'intermédiaire de son Gouvernement selon les modalités fixées par la Constitution."
 romania.179.a: "Approuvé, bien entendu."

 romania.180.t: "La Constitution Royale: Sur le Roi - Pouvoirs"
 romania.180.d: "Article 44 : La Personne du Roi est inviolable. Ses ministres sont responsables.\nLes actes d'Etat du Roi seront contresignés par un ministre qui, par cet acte, en devient responsable.\nLa nomination du Premier Ministre est une exception à ce principe.\n\nArticle 45 : Le Roi convoque les Assemblées législatives au moins une fois par an, ouvrant la session par une adresse auquel les Assemblées sont tenues de répondre.\nLe Roi prononce la clôture de la séance.\nIl a le droit de dissoudre les deux Assemblées à la fois ou une seule d'entre elles. L'acte de dissolution doit contenir la convocation des électeurs et des nouvelles assemblées.\nLe Roi peut retarder la tenue des Assemblées. Elles se réuniront un an après le report si elles n'ont pas été convoquées entre-temps.\n\nArticle 46 : Le Roi nomme et révoque Ses Ministres.\nIl peut gracier ou réduire les peines en matière pénale, en dehors des décisions concernant les ministres.\nIl ne peut suspendre les enquêtes ou les procès, n'intervenir par aucun moyen dans le cours de la justice.\nIl nomme ou confirme les charges publiques conformément aux lois.\nIl ne peut créer une nouvelle administration sans une loi spéciale.\nIl fait les règlements nécessaires à l'exécution des lois, sans pouvoir les modifier ni dispenser qui que ce soit de leur exécution.\nIl peut, pendant la dissolution des assemblées et entre les sessions, émettre des décrets ayant force de loi sur toute question, qui seront transmis aux assemblées pour ratification lors de leur prochaine session.\nIl est le chef de l'armée.\nIl a le droit de déclarer la guerre et de signer la paix.\nIl accorde les grades militaires conformément à la Loi.\nIl accorde des décorations roumaines.\nIl accrédite les ambassadeurs et les ministres plénipotentiaires auprès des chefs d'État étrangers.\nIl a le droit d'émettre de la monnaie, conformément à une loi spéciale.\nIl signe, avec des États étrangers, des traités politiques et militaires. Les conventions nécessaires au commerce, à la navigation et autres signées par lui doivent cependant être approuvées par les assemblées législatives."
 romania.180.a: "Jamais plus les mains du Roi ne seront liées."

 romania.181.t: "La Constitution Royale: Sur le Sénat"
 romania.181.d: "Article 63 : Le Sénat est composé de Sénateurs nommés par le Roi, de Sénateurs de droit et de Sénateurs élus au scrutin obligatoire et secret, exprimé par scrutin uninominal par les membres des corps constitués dans l'Etat, en nombre et conditions, pour électeurs et éligibles, hommes et femmes, qui seront fixés par la loi électorale. La proportion de sénateurs nommés par rapport aux sénateurs élus est de moitié.\n\nArticle 64 : En vertu de leur haute fonction dans l'Etat et dans l'Eglise, sont sénateurs de droit :\na) L'héritier du trône à partir de l'âge de 18 ans ;\nb) Tous les Princes de la Famille Royale, majeurs ;\nc) Le Patriarche et les Métropolites du Pays ;\nd) Évêques diocésains des Églises orthodoxe roumaine et gréco-catholique, élus selon les lois du Pays ;\ne) les chefs des confessions reconnues par l'Etat, un pour chaque confession, élus selon les lois du Pays et représentant un nombre de plus de 200.000 fidèles ;\nf) Sénateurs de droit, en fonction jusqu'à la date de promulgation de la présente Constitution.\n\nLa durée du mandat des sénateurs, élus et nommés, sera de neuf ans. Les mandats des sénateurs élus sont renouvelés tous les trois ans à compter de la date de la prestation de serment prévue à l'article 48 de la Constitution, dans la proportion d'un tiers. Le dernier tiers non inclus dans la loterie pour le renouvellement conservera les termes jusqu'à l'expiration du terme de neuf ans."
 romania.181.a: "Merveilleux. Approuvé."

 romania.182.t: "La Constitution Royale: Adoption"
 romania.182.d: "Article 100 : La présente Constitution, après qu'elle aura été édictée par le Roi, sera remise à la nation roumaine pour « bonne connaissance et permission ».\n\nUn arrêté royal précisera la procédure qui sera suivie à cet effet.\n\nAprès l'achèvement de cette opération et la communication de son résultat à la connaissance du Roi par le président du Conseil des Ministres, la présente Constitution sera promulguée et entrera en vigueur."
 romania.182.a: "Il n'y a plus qu'un vote entre cet acte et le futur de la nation."

 romania.183.t: "La Question du Suffrage Féminin"
 romania.183.d.a:9 "Même si les femmes ont déjà obtenu il y a des années le droit de vote aux élections locales, et sous certaines conditions, il y a eu un soutien croissant à l'idée de l'universalisation du suffrage féminin, principalement au sein de la population urbaine de la nation. Le roi s'est également montré réceptif à l'idée, et si nous choisissons de l'adopter maintenant, nous pourrions nous assurer les votes d'une part importante de ce nouveau groupe démographique. Compte tenu de la liste sans cesse croissante des pays qui ont franchi le pas et étendu le suffrage aux femmes, de plus en plus de voix au sein des Assemblées législatives se sont prononcées en faveur de l'idée, en particulier dans les rangs du PNT et, dans une certaine mesure, dans ceux du PNL. Alors que les débats récents sur cette question reviennent de plus en plus souvent, et deviennent de plus en plus houleux, peut-être serait-il effectivement temps de passer à l'acte?"
 romania.183.d.b:9 "Même si les femmes ont déjà obtenu il y a des années le droit de vote aux élections locales, et sous certaines conditions, il y a eu un soutien croissant à l'idée de l'universalisation du suffrage féminin, principalement au sein de la population urbaine de la nation. Le roi s'est également montré réceptif à l'idée, et si nous choisissons de l'adopter maintenant, nous pourrions nous assurer les votes d'une part importante de ce nouveau groupe démographique. et cela d'autant plus que la figure du Capitaine a permis au mouvement d'attirer un nombre non négligeable d'admiratrices et d'adhérentes féminines. Compte tenu de la liste sans cesse croissante des pays qui ont franchi le pas et étendu le suffrage aux femmes, de plus en plus de voix au sein des Assemblées législatives se sont prononcées en faveur de l'idée, en particulier dans les rangs du PNT et, dans une certaine mesure, dans ceux du PNL. Alors que les débats récents sur cette question reviennent de plus en plus souvent, et deviennent de plus en plus houleux, peut-être serait-il effectivement temps de passer à l'acte?"
 romania.183.a: "A notre tour de rejoindre les pays civilisés!"
 romania.183.b: "Ce n'est qu'une autre chimère de la gauche."
 romania.183.c: "Eh bien... nous avions déjà des organisations de femmes ; ce n'est que la suite logique des choses."

 romania.184.t: "Les Femmes et la Nouvelle Constitution"
 romania.184.d: "Le chemin vers l'émancipation féminine en Roumanie a été long, mais le mouvement s'est accéléré dans la période de l'avant-guerre et les années 1920, avec la modernisation rampante et souvent à l'initiative des villes du pays. Malgré son pic de popularité relativement récent, le mouvement est devenu très influent, à tel point que le roi ne pouvait plus se permettre de simplement l'ignorer. Assez ouvert sur la question en raison de son goût pour le beau sexe, l'agenda moderniste du roi et son œil pour répérer les opportunité lui ont fait rapidement comprendre qu'accorder aux femmes le droit de vote, et de sanctionner ce droit dans la Constitution aurait un effet très bénéfique sur sa popularité, et sur la place de la Roumanie dans le monde. Dans sa grande magnanimité, il a donc accordé le droit de vote aux femmes, et inscrit ce droit dans sa nouvelle Constitution, pour que sa générosité soit universellement reconnue par les générations futures!"
 romania.184.a: "Bénie soit sa Majesté le Roi Carol, l'Emancipateur des Femmes!"

 romania.185.t: "Mota sort un livre"
 romania.185.d: "Le beau-frère du Capitaine et co-fondateur du Mouvement Légionnaire, Ion Mota, est aux côtés de Codreanu depuis longtemps ; dans les premiers jours de la Légion, il était l'un de ses plus grand théoricien, plus versé dans les croyans que le Capitaine lui-même, qui préférait lui maintenir un certain degré de flexibilité afin d'améliorer les chances de la Légion.\n\nAprès la publication réussie du livre "Pour mes Légionnaires", Mota a publié son propre livre, intitulé "Cranii de lemn" (Crânes de bois). Le titre s'inspire d'un article commémorant la mort d'un légionnaire, tué dans les premiers temps du Mouvement mais dont la mort avait été occultée, à l'époque, par la pratique de la "langue de bois". Le livre est un recueil des articles les plus importants de Mota, sur diverses questions touchant au Mouvement, des origines de la Légion sous l'impulsion d'étudiants nationalistes, à la nécessité du démantèlement de la Grande Hongrie, jusqu'aux miracles attribués à l'archange Michel. Véritable réceptacle des croyances Légionnaires, en particulier du côté très agraro-mysticien de la «Vieille Garde», le livre est devenu très populaire dans les cercles Légionnaires, renforçant l'influence de la soi-disant «Vieille Garde»."
 romania.185.a: "Intrigant."

 romania.186.t: "Cantacuzino publie son étude"
 romania.186.d:9 "Le prince Alexandru Cantacuzino, étoile montante du Mouvement Légionnaire et leader intellectuel de facto de ses factions les plus radicales, a encore consolidé son statut d'intellectuel de premier plan grâce à la sortie de son nouveau livre, "Intre lumea legionara si lumea sindicalista" (Entre les monde légionnaire et syndicaliste). S'appuyant sur ses discours d'anciens congrès étudiants comme "Romanul de maine" (Le "roumain de demain"), il compare également les différents systèmes idéologiques du totalisme, du kémalisme, du savinkovisme, du mouvement volkish et du populisme national balbien, aux grands discours de Dostoïevski, Berdyaev, Barrès et Jaurès. S'il reconnaît certaines similitudes entre les objectifs du syndicalisme et du mouvement légionnaire (à savoir, rejeter la tradition libérale du XIXe siècle, abolir l'injustice sociale, le féodalisme bancaire, les privilèges et les spéculations sur le capital), il différencie également nettement le mouvement des syndicalistes en ce qu'ils sont considérés comme des adorateurs de Marx, Proudhon et Pouget, bâtisseurs d'une deuxième tour de Babel qui tentent de remplacer le christianisme par l'athéisme. Cantacuzino considère également que les syndicalistes sont inhumains, anéantissant la personnalité de l'individu et le considérant comme un moyen pour une fin, tandis que le Légionarisme se soucie plutôt de ses pairs et de leur santé physique et spirituelle, tout en les nourrissant et en préparant la nation à "se tenir aux frontières du roumanisme, prêt à défendre et à élever jusqu'à la mort les créations du génie roumain », une « révolution interne » contre une « société mécanique ».\n\nLe volume s'est avéré un véritable succès au sein du Mouvement, donnant plus de poids et de base intellectuelle à ses factions radicales, avec un accent mis sur la rhétorique palingénétique au détriment de l'élément mystique, et a renforcé encore un peu plus la position de Cantacuzino en tant que théoricien du mouvement légionnaire, tout en élargissant le champ intellectuel horizon du mouvement."
 romania.186.a: "Le Prince Vert étend son emprise."

 romania.187.t: "La Vieille Garde devient puissante"
 romania.187.d: "Bien qu'elle soit plus limitée du point de vue de l'effectif, la Vieille Garde de la Légion a considérablement accru son influence intellectuelle au sein du Mouvement.  Les articles écrits par des membres de longue date comme Ion Mota ou des membres un peu plus jeunes, mais très influencés par eux comme Vasile Marin, sont devenus de plus en plus fréquents dans la base du Mouvement, et les nouvelles recrues commençent à adopter certaines de ses idéaux agraires et mystiques. On relève même que le zèle agraire-mysticien des « Fondateurs » commençe à influencer les ouvriers d'usine, le groupe démographique typique du Corps des Ouvriers Légionnaires, qui jusqu'à présent n'avait pas montré d'intérêt particulière pour cet aspect du Mouvement.\n\nMême si le Capitaine ne peut s'empêcher d'admirer dans une certaine mesure que son beau-frère et ancien compagnon d'armes réimplante les principes directeurs du Mouvement Légionnaire parmi ses adhérents, il ne peut également s'empêcher de remarquer que le centre intellectuel et théorique se déplace irrémédiablement vers Mota. Pour éviter une mise à l'écart, un certain soutien des autres factions s'avérerait des plus utile."
 romania.187.a: "Rien n'est plus forte que la foi. Elle domine tout."
 romania.187.b: "Comment osent-ils défier le Capitaine?"

 romania.188.t: "Le Corps des Ouvriers Légionnaires gagne en influence"
 romania.188.d: "Pour accompagner l'industrialisation croissante de la Roumanie, la Légion a décidé de s'adapter en cherchant à courtiser les ouvriers d'usine, et avec le recul, cela a fonctionné. Presque trop bien en fait, car nombre de ces ouvriers, désireux d'améliorer leur condition et remplis de zèle révolutionnaire, sont devenus extrêmement influents au sein du Mouvement.\n\nBien que Mota et Cantacuzino aient réussi à renforcer le dévouement de ces nouveaux membres au Mouvement, à leur manière, ces nouveaux membres ont également considérablement accru l'influence de Gheorghe Clime et  et de son allié Horia Sima au sein du parti. Or, ce bouleversement s'est fait à la grande surprise de Codreanu et, dans une certaine mesure, à sa grande irritation. Afin d'éviter toute mise à l'écart, des mesures de restructuration, de probation, et de limitation de la liste des membres devraient être prises, en plus de courtiser certaines des autres factions plus intellectuelles au sein du Mouvement."
 romania.188.a: "Le zèle de ces ouvriers doit être comme celui des martyrs."
 romania.188.b: "Leur rôle est de suivre, pas de diriger."

 romania.189.t: "Les Radicaux renforcent leur influence"
 romania.189.d: "Bien qu'il constitue une sorte de faction au sein du mouvement légionnaire, la clique formée autour d'Alexandru Cantacuzino et de ses idées inspirées par l'ANI est récemment devenue beaucoup plus influente que sa taille ne l'aurait normalement permis. Une combinaison de zèle et d'activité littéraire de la part des nobles a donné un poids considérable à leur influence intellectuelle, conduisant certaines nouvelles recrues et d'autres plus anciennes à adopter au moins certains de leurs idéaux.\n\nMême si Cantacuzino fait partie du cercle restreint du Capitaine et qu'on peut raisonnablement lui faire confiance pour ne remettre en question l'autorité de ce dernier, la popularité croissante de sa faction radicale inquiète Codreanu. S'il peut régner sur les Légionnaires qui lui sont proches, ceux qui ne le sont pas peuvent se montrer plus vulnérables à la subversion, et peuvent adhérer à des idées peu recommandables, sans parler du fait que ces nouvelles évolutions doctrinaires mettent en péril les idéaux de la lutte des fondateurs d'origine. Il est peut-être temps de se rapprocher de certaines des autres factions, également."
 romania.189.a: "Portes-drapeaux d'un nouvel avenir, d'une nouvelle foi forgée dans le sang, les actes et la victoire."
 romania.189.b: "Ils apporteraient la ruine à la Roumanie s'ils n'étaient pas contrôlés."

 romania.190.t: "L'Ascension du Vieux Guerrier"
 romania.190.d: "En entrant dans le bureau du Capitaine, Ion Mota sentit que quelque chose n'allait pas au moment où il posa les yeux sur son beau-frère. L'homme qui se tenait autrefois aussi droit qu'un sapin avec un regard brillant comme les étoiles, était fatigué, tenant son visage dans ses mains, semblant méditer. Pendant un instant, Mota songea à sortir et à laisser tranquille son camarade, mais alors la voix grave de Codreanu retentit :\n\n"Asseyez-vous, Ionel."\n\nReconnaissant dans cette phrase l'autorité du combattant qu'il avait connu autrefois, Mota se dirigea vers son beau-frère et s'assit devant son bureau.\n\n"Vous m'avez fait demander, Capitaine ?"\n\n"Dispensons-nous des formalités, Ionel. Et oui, je l'ai effectivement fait. Car j'ai une mission très particulière à vous confier."\n\n"Je vous écoute, Cornel."\n\nCodreanu baissa les mains et regarda à nouveau Mota.\n\n"C'est très ennuyeux, Ionel. Devoir à la fois diriger le pays et essayer de freiner le Mouvement. Je sais que Notre Seigneur Jésus-Christ a affronté des épreuves bien pires sur la route du Golgotha, et je reconnais que devant Ses souffrances, mes malheurs sont insignifiants ; mais devoir diviser mon attention de cette façon s'avère trop difficile pour moi."\n\n"Je vois. Vous voulez que quelqu'un enlève le calice amer, tout comme notre Seigneur a prié dans les Évangiles."\n\n"Oui, et ce quelqu'un doit être vous. Vous avez toujours été mon bras droit, vous avez combattu et souffert avec moi et le mouvement contre vents et marées. J'ai également remarqué que vos écrits et ceux inspirés par nos jours de Vacaresti étaient devenus influents, et vous avez très bien assumé les responsabilités liées à la gouvernance pendant mon mandat de Président du Conseil des Ministres.\n\nMota s'arrêta une seconde. "Cornel, si vous le souhaitez, j'assumerai le rôle que vous me demandez d'assumer, mais que va-t-il vous arriver, à vous ? La Légion sans son Capitaine pourrait tout aussi bien ne pas exister."\n\n"Je vais me retirer pendant un certain temps dans les monts Rarau, puis me concentrer uniquement sur la direction du Mouvement. Tout ce que je vous demande, c'est d'écouter mes conseils lorsque je vous les donnerai."\n\n"Je le ferai, Cornel. Je le ferai."\n\nEt c'est ainsi que le Disciple préféré prit le rôle du Capitaine."
 romania.190.a: "Que l'Archange Michel nous guide vers de nouvelles victoires."

 romania.191.t: "Le commandant prend le relais"
 romania.191.d: "Horia Sima, l'improbable candidat, l'organisateur transylvanien qui a gravi les échelons et est devenu l'un des leaders du Caucus des travailleurs légionnaires, entre dans le bureau du capitaine et jette un regard rapide à l'homme assis derrière le bureau. Le Capitaine, symbole du Mouvement, du triomphe de la foi et de la persévérance, maintenant entravé par l'épuisement derrière un bureau, jouant un rôle pour lequel il n'était pas fait.\n\n"Vous avez demandé à me voir, capitaine ?"\n\n"En effet, Sima. Prenez un siège."\n\nEt Sima s'est assis.\n\n"Horia, si vous me pardonnez l'usage de votre nom, vous êtes devenu très puissant au sein du Mouvement. Vos compétences dans l'organisation du mouvement au-delà des Carpates aux côtés de Ion Mota ont été très impressionnantes, et votre zèle me rappelle la foi de Saint Paul après le chemin de Damas."\n\n"Merci, mon capitaine, mais je suis sûr que vous m'avez fait venir pour une autre raison que celle de me complimenter."\n\nCodreanu laisse échapper un léger sourire avant de poursuivre. "J'ai. Devoir gérer à la fois le Mouvement et le Pays s'avère éprouvant, et j'aimerais me décharger d'une partie de ce fardeau. Je souhaite me retirer pour un temps dans les montagnes de Rarau, puis revenir à la tête du mouvement. Cependant le pays... vous avez prouvé que vous étiez digne de continuer ma mission."\n\nSima semble quelque peu choqué au début mais reprend rapidement ses esprits. "Vous m'accorderiez un tel honneur, Capitaine ?"\n\n"Je le ferais. L'accepteriez-vous ?"\n\n"Ce serait un honneur pour moi de le faire, capitaine."\n\n"Excellent. Ma seule requête est que vous teniez compte de mes conseils quand ils se présentent. Je peux prendre du recul par rapport au gouvernement, mais mon rôle dans la Grande Victoire Légionnaire n'est pas encore terminé."\n\n"Une requête que j'exécuterai. Par ta volonté, le pays sera aussi brillant que le soleil dans le ciel !" Après cette conversation fatidique, il a su qu'il n'était plus seulement Horia Sima. Il était quelque chose de nouveau et de plus grand : le Commandant, le défenseur de la volonté du Capitaine jusqu'à la fin."
 romania.191.a: "Comme Horea a guidé les paysans, ainsi Sima guidera le pays."

 romania.192.t: "Le prince vert prend le commandement"
 romania.192.d: "Conformément à son titre et à sa noble ascendance, le prince Alexandru Cantacuzino entre avec précaution dans la pièce où il a été appelé, le bureau du capitaine auquel il a consacré sa vie. Lorsqu'il a appris que le Capitaine souhaitait le voir, il s'est empressé de se rendre à ses côtés, et le voilà maintenant devant le guide de la nation roumaine.\n\n"Alecu, je suis heureux de voir que tu es arrivé sain et sauf."\n\n"Le Saint Archange a guidé mes pas, Capitaine. Vous vouliez me voir ?"\n\n"Bien sûr. Assieds-toi, Alecu. Nous avons une affaire à discuter."\n\nS'asseyant docilement, Cantacuzino ne pouvait s'empêcher de penser à l'histoire de sa famille. Si un Cantacuzène des temps passés recevait des ordres et les exécutait si docilement, celui qui les avait donnés était un personnage très puissant. Et il savait que le Capitaine était effectivement puissant, car il avait fait partir la Légion de presque rien et l'avait emmenée vers les sommets de la puissance, tout comme les disciples du Christ étaient peu nombreux mais se sont ensuite répandus.\n\n"Alecu, ton nom est très noble, et tes ancêtres ont recherché le bien-être de notre nation, malgré leur origine étrangère. Tu es l'un de ces hommes qui sont nés pour gouverner, et j'ai une tâche de gouvernant à te confier."\n\n"Une tâche de dirigeant, capitaine ?"\n\n"Je désire vous confier la présidence du Conseil des ministres. Diriger la Légion et le pays en même temps s'avère épuisant, et j'ai besoin de me concentrer uniquement sur l'un d'entre eux pour un temps. Votre dévouement à la Cause et le zèle de vos hommes, qui me rappelle les Martyrs, m'ont prouvé que vous êtes en effet digne de cette énorme tâche."\n\nCantacuzino est décontenancé. "Mais, Capitaine, je ne suis qu'un exécutant de votre volonté."\n\n"Ne sommes-nous pas tous des moins que rien devant l'hôte des cieux ? Ne sommes-nous pas tous nuls devant le visage de Notre Seigneur, devant l'épée de l'archange Michel ? Et pourtant, nous, les hommes, nous nous levons et nous régnons sur les pays, aussi justement que nous le pouvons."\n\nAprès une légère pause, Cantacuzino répond "Très bien. J'accepte."\n\nEt ainsi le Prince Vert prit son sceptre."
 romania.192.a: "Tandis que l'étoile du Capitaine faiblit, celle de Cantacuzino brille."

 romania.193.t: "Une Grande Conférence"
 romania.193.d: "Ces dernières semaines, les salles de la Maison Verte ont été préparées pour une conférence entre le Capitaine du Mouvement Légionnaire, Corneliu Codreanu, et certains membres haut placés du mouvement, de Ion Mota et Radu Mironovici au Prince Cantacuzino, jusqu'aux représentants du Corps Ouvrier comme Gheorghe Clime et Horia Sima. Après s'être assis, les invités sont restés seuls afin d'attendre l'arrivée du capitaine.\n\n"Ion, pourquoi pensez-vous que nous avons été appelés ici ?"\n\n"Je ne sais pas trop Radu, mais ça doit être important vu l'audience."\n\nTous les bavardages cessent dès que les portes s'ouvrent, révélant le capitaine en personne. Vêtu d'un costume folklorique et le regard déterminé, il est entré d'un pas assuré avant de s'asseoir devant tout le monde. Après s'être croisé et avoir prononcé une prière silencieuse, il commença à parler :\n\n"Légionnaires. Camarades. Je déclare que j'ai été récemment soumis à de lourdes contraintes, en raison de mes devoirs envers la Légion et la Patrie. Cependant, j'ai fait un rêve ; je devais visiter le pays comme je l'ai fait dans le passé, alors je l'ai fait. J'ai vu les champs dorés de Munténie, les collines ondulantes de ma Moldavie natale, les forêts voïvodales de Bucovine, les Carpates et la Transylvanie. J'ai revu mon cher Rarau. J'ai compris une fois de plus pourquoi j'ai poussé le cri de guerre il y a tant d'années et pourquoi je me bats aujourd'hui.\n\nJe me suis également rendu compte que le factionnalisme, ce fléau qui a déchiré le pays pendant si longtemps, est réapparu dans nos rangs. Bien qu'il ne soit pas aussi prononcé, il a toujours le potentiel de nous déchirer. Eh bien, plus maintenant. Je déclare par la présente que je ne me retirerai pas, bien que je nommerai certains d'entre vous comme vice-premiers ministres pour alléger le fardeau. Une restructuration du cabinet aura également lieu, et je réformerai également l'organisation de la Légion pour renforcer notre unité. La division n'est pas acceptable dans mes rangs."\n\nLa conférence s'est poursuivie, et à la fin, la Légion a quitté les salles plus unie que jamais."
 romania.193.a: "L'hôte de l'Archange ne se débat plus."

 romania.194.t: "Le Jour du Roi"
 romania.194.d: "Alors que le 9 mai est déjà une date importante pour avoir vu Mihail Kogalniceanu lire la Déclaration d'Indépendance au Parlement, la date du 10 mai est devenue une date quasi sacrée en Roumanie pour avoir vu non seulement l'adoption de la Déclaration d'Indépendance par Domn Carol I, l'arrivée de ce même Carol en Roumanie en 1866, son acclamation comme Domn, et enfin son couronnement en tant que Carol I, le pays étant connu à partir de 1881 comme un Royaume. Pour toutes ces raisons, le 10 mai a donc été choisi pour être le jour de la fête nationale, célébrée avec ferveur dans tout le Royaume, malgré une courte interdiction par les autorités d'occupation allemandes pendant la Weltkrieg.\n\nCette année n'a pas fait exception à la règle, les célébrations battent leur plein dans tout le pays et toutes les divisions sont temporairement enterrées et remplacées par un sentiment commun d'appartenance et d'unité nationale. Les foules de Bucarest assistent au défilé militaire dans la capitale, tandis que des défilés à plus petite échelle s'ensuivent dans d'autres capitales provinciales. La journée se poursuit avec d'autres activités culturelles avant de culminer lors du discours royal et du tirage de nombreux feux d'artifice dans tout le pays."
 romania.194.a: "Longue vie au Roi et longue vie à la Roumanie!"

 romania.195.t: "Le Fête des Saints Archanges"
 romania.195.d: "Dans la Liturgie Orthodoxe Orientale, le 8 novembre est le témoin de la Fête des Saints Archanges Michel et Gabriel, ainsi que des autres puissances sans corps du Ciel. Dans tout le pays et au-delà, de nombreuses personnes célèbrent leur fête patronale, voire leur anniversaire pour beaucoup d'autres.\n\nCependant, personne ne la célèbre aussi fièrement que la Légion de l'Archange Michel, dont le dévouement au Commandant des Armées du Ciel a poussé le Capitaine Codreanu à déclarer la fête de leur patron comme une célébration à l'échelle du mouvement. Les réunions du mouvement ont été consacrées à la commémoration de leur patron céleste, de nombreuses régions ont organisé des manifestations et des défilés ce jour-là, avant de culminer avec l'assistance à la Divine Liturgie. De nombreuses églises font état de pics de fréquentation, sous l'impulsion des membres les plus pieux du mouvement.\n\n[GetSecondInCommand] lui-même s'est joint aux célébrations, envoyant des messages et des vœux de fête aux membres et aux organisations locales dans tout le pays, avant d'assister à la liturgie à Bucarest, dans son église préférée, Saint Ilie Gorgani."
 romania.195.a: "L'Archange veille."

 #pnt:
 romania.196.t: "Repenser notre administration"
 romania.196.d:9 "Une partie importante du Parti national des paysans est originaire de Transylvanie, une origine qui a influencé la vision des affaires de nombre de ses membres, notamment en matière d'administration locale. Iuliu Maniu, membre éminent du PNT, est un partisan connu de la réforme administrative, considérant l'autonomie de la gouvernance locale, qu'elle soit rurale ou urbaine, comme le fondement d'une administration juste et moderne.\n\nAvec l'arrivée au pouvoir du PNT, les propositions de Maniu sont devenues bien plus qu'un simple murmure électoral ; le parti a la possibilité de commencer à mettre en œuvre des réformes, à commencer par la création de sept répertoires qui prendront certaines des attributions du gouvernement lorsqu'il s'agit de l'administration locale. Bien que l'on soit loin d'une fusion du meilleur de l'administration de l'Ancien Empire avec celle de la Transylvanie, c'est un bon début, et il reste à voir comment le parti donnera suite aux réformes promises."
 romania.196.a: "Mettre en œuvre certaines des réformes."
 romania.196.b: "Détruisez l'ancien système et entrez dans l'ère moderne."
 romania.196.c: "N'allons pas plus loin."

 romania.197.t: "Réformes administratives royales"
 romania.197.d: "Conscient des problèmes administratifs engendrés par les divisions administratives de la Roumanie, et profitant d'un courant politique favorable à la décentralisation exprimé ces dernières années, Sa Majesté le Roi a mis en œuvre une réforme administrative de son cru. Tout en maintenant les comtés, une nouvelle forme de division administrative, le "tinut" (région), a été créée, les comtés étant répartis entre dix régions. De nombreux pouvoirs et attributions des comtés ont été transférés aux régions, qui ont été placées sous la supervision de résidents royaux, nommés au niveau central. Le développement d'un plus grand nombre de centres économiques régionaux contribuera certainement à propulser la nation vers l'avant, et la pression administrative liée à la gestion des anciens soixante et onze comtés ne sera pas perdue, surtout lorsqu'ils seront entièrement remplacés par dix régions."
 romania.197.a: "Un pas en avant raisonnable !"
 romania.197.b: "Ce n'est pas suffisant - nous allons refaire entièrement le système."

 romania.198.t: "Le Frère Prodigue"
 romania.198.d: "Le frère cadet du roi, le prince Nicolae, ne s'implique généralement pas autant dans la politique que son frère plus grandiloquent, mais récemment, des rumeurs ont commencé à circuler à son sujet. Bien que cela ne soit normalement pas une source d'inquiétude pour Carol, un bon nombre de ces rumeurs l'amènent à courtiser le mouvement légionnaire, qu'il s'agisse simplement de faire des dons ou de leur donner accès aux diverses propriétés qu'il acquiert.\n\nLa querelle entre les deux frères a commencé à cause des préférences romantiques de Nicolae ; ayant rencontré Lady Ioana Doletti et étant tombé amoureux, il souhaitait l'épouser ; un souhait que son frère royal a refusé, ce que Nicolae a ressenti comme une hypocrisie puisque Carol lui-même avait une maîtresse, tandis que Carol se défend en disant qu'il n'allait pas épouser Lupescu et ternir l'honneur de la Maison Royale comme Nicolae l'aurait fait en épousant Doletti ; ce qu'il aurait déjà fait en secret. On dit que l'aversion de Lupescu pour Doletti, ainsi que l'aversion de Nicolae pour l'atmosphère qui règne dans le cercle des associés du roi, compliquent encore les choses."

 #Carlist:
 romania.198.a: "Une taupe dans la propre maison du Roi ? Nous devons garder un œil sur lui."
 #Legionary:
 romania.198.b: "Un allié dans le Palais ? Il sera le bienvenu."

 romania.199.t: "Mariage ou Devoir ?"
 romania.199.d: "Après la fin de la lutte de pouvoir de Carol contre le Mouvement Légionnaire, le roi a estimé que le moment était venu d'aborder correctement la question de son frère capricieux, le prince Nicolae. Sentant que son épouse secrète, Ioana Doletti, l'avait amené à s'égarer et à s'impliquer dans des conflits qu'il ne comprennait même pas et qui le mèneraient à sa ruine plus que toute autre chose, le roi a décidé d'agir pour résoudre cette question dynastique. .\n\nÀ la demande du roi, le Président du Conseil des ministres, Armand Călinescu, a fait écrire une lettre à Nicolae, lui demandant de clarifier "une situation qui ne peut pas continuer sans porter gravement atteinte au prestige et à l'autorité dynastiques". En réalité, il s'agissait pour lui de choisir entre son appartenance à la Maison Royale et son mariage. Après une profonde consternation, Nicolae choisit son mariage.\n\nLe roi a ensuite convoqué le Conseil de la Couronne qui, après discussion, a publié un communiqué déclarant que le statut de Nicolae en tant que membre de la Maison Royale avait été révoqué. Cependant, dans son journal intime, Carol écrivit qu'il ne voulait pas que cela se termine ainsi, qu'il ne voulait pas avoir à procéder lui-même à cette exclusion, mais que le comportement de Nicolae lui avait forcé la main."
 romania.199.a: "Malheureux, mais nécessaire."

 romania.200.t: "Les malheurs d'un hôte toujours plus grand"
 romania.200.d: "Pour un observateur extérieur, la Légion peut sembler triomphante ; car elle est passée d'une poignée d'hommes regroupés autour de son chef à l'un des groupes les plus puissants de Roumanie ; cependant, en esprit, la Légion n'a jamais vraiment cessé d'être un groupe d'hommes centrés autour de leur chef du fait de leur style de leadership, très centré sur la personne.\n\nCependant, même si cette manière de diriger s'est révélée utile dans la création d'un noyau d'adeptes très fidèles et que lesdits adeptes acquis grâce à la conversion "personnelle" spécifique à la Légion ont tendance à faire l'éloge de cet événement, elle a ses limites. A savoir que la popularité de la Légion la mine de l'intérieur. Plus il y a de membres qui s'inscrivent, plus ils doivent être contrôlés pour suivre les normes strictes de Codreanu, une tâche qui doit être équilibrée avec le fait de diriger réellement le pays. Bien que des tentatives soient faites pour contrôler ce phénomène via des périodes de probation et en limitant le nombre de personnes autorisées à accéder à la Légion proprement dite en provenance du « Parti extérieur », l'afflux affaiblit lentement la capacité de son Capitaine à maintenir son emprise.\n\nCet afflux de membres s'est également révélé propice au développement de factions au sein des rangs de la Légion, trois « courants » de pensée deviennent majoritaires : la « Vieille Garde », porte-étendard du mysticisme étudiant et du populisme agraire des premiers jours, centré sur sur le co-fondateur de la Légion, Ion Mota ; le « Corps Légionnaire des Travailleurs », davantage orienté vers les intérêts des travailleurs urbains, ayant une tendance plus sociale-révolutionnaire et regroupé autour du leader du Corps, Gheorghe Clime et de l'organisateur de Transylvanie Horia Sima ; et enfin, les Radicaux, qui combinent des éléments de la pensée légionnaire établie avec des parties d'autres idéologies national-populistes, en particulier l'ANI dans la République italienne, ce groupe étant regroupé sur l'étoile montante et enflammé du légionnaire Alexandru Cantacuzino.\n\nAlors que la Légion se dirige vers des sommets toujours plus élevés, il reste à voir si l’un de ces courants de pensée deviendra dominant ou si son capitaine réalisera une fois de plus l’impossible et recentrera le mouvement autour de son chef."
 romania.200.a: "Par l'Archange, nous vaincrons !"

 romania.201.t: "Une question monarchique"
 romania.201.d: "Avec la disparition du roi Carol II, une question s'est posée concernant sa succession. Dans des circonstances normales, son fils Mihai hériterait du trône, et beaucoup considèrent que sa jeunesse et son apparente docilité en feraient un candidat idéal pour succéder à son père. Cependant, de nombreux participants aux Conseils de la Couronne ont déclaré que Mihai est plus favorable à l'idée de démocratie et de monarchie constitutionnelle, et qu'il pourrait se montrer peu coopératif. La solution qu'ils proposent serait de passer un accord avec le prince Nicolae, qui, en plus de ne pas être intéressé par la politique, a montré quelques sympathies pour notre cause. En échange de la modification du statut de la maison royale pour légitimer son mariage avec Ioana Doletti, il accepterait volontiers de monter sur le trône, mais ce coup de force risque de nuire à son image. Quelle est la marche à suivre ?"
 romania.201.a: "Suivez la ligne de succession et intronisez le prince héritier Mihai."
 romania.201.b: "Un monarque sympathique serait bien plus utile, convoquez le prince Nicolae !"

 romania.202.t: "Une île, seule"
 romania.202.d: "L'île d'Ada Kaleh est une curiosité en ce sens qu'elle est restée une enclave de l'Empire ottoman longtemps après avoir été repoussée de la frontière du Danube ; une singularité qui semble avoir été annulée après l'occupation de l'île par les Autrichiens, mais qui, de jure, était toujours un domaine légal du sultan.\n\nCependant, avec le déclenchement des hostilités au Moyen-Orient, les Ottomans étant préoccupés par le conflit dans cette région, et le retrait des troupes autrichiennes après le lundi noir, l'île est restée seule, une possession ottomane au milieu du Danube, une relique du passé. Une relique que la Roumanie considère comme bien plus utile entre ses mains qu'en dehors.\n\nÉtablissant rapidement leur contrôle sur le petit îlot, les autorités roumaines proclament que l'île fait officiellement partie de la Roumanie, mais aussi que les droits de la population locale doivent être respectés. Il reste à voir comment les autorités ottomanes réagiront à cette transgression."
 romania.202.a: "Un anachronisme, corrigé."
 romania.202.b: "Soyez maudits!"

 romania.203.t: "Les Ottomans protestent"
 romania.203.d: "Bien que préoccupé par la guerre au Moyen-Orient, le gouvernement ottoman a trouvé le temps de rédiger une lettre de plainte à l'intention du gouvernement roumain, exprimant sa frustration quant à la saisie d'Ada Kaleh.\n\nHeureusement, la petite taille de l'île et sa distance par rapport au continent ottoman, les préoccupations urgentes plus proches et les avantages négligeables de sa détention ont incité le gouvernement ottoman à ne pas poursuivre l'action dans cette affaire. Bien que le sultan ne soit pas heureux de la perte de l'île, les jours d'importance de l'île sont passés depuis longtemps et tout conflit à son sujet a été jugé inutile.\n\nLe gouvernement roumain a exprimé son soulagement face à cette réaction et s'est déclaré ouvert à une éventuelle détente avec l'Empire ottoman à l'avenir."
 romania.203.a: "De toute façon, le conflit n'aurait servi à rien."

 romania.204.t: "La cession d'Ada Kaleh"
 romania.204.d: "Avec l'annonce récente par le gouvernement ottoman d'une politique de réconciliation avec les États des Balkans, la question de l'île d'Ada Kaleh est revenue au premier plan des négociations avec la Roumanie.\n\nPetite île du Danube dont l'importance défensive est depuis longtemps dépassée, elle fait désormais partie de jure de l'Empire ottoman, qui, bien qu'il envoie encore des fonctionnaires la gouverner au nom du sultan, ne semble plus avoir beaucoup d'intérêt pour cette île détachée. Cependant, la Roumanie a montré son intérêt à en obtenir le contrôle et s'est engagée à maintenir les privilèges de l'île.\n\nC'est ainsi qu'au cours d'une cérémonie sur l'île proprement dite, un traité a été signé, cédant officiellement l'île à la Roumanie, tandis que les résidents et les officiels assistaient à la descente du drapeau ottoman sur Ada Kaleh pour la dernière fois, remplacé par le tricolore roumain. Dans un discours, le ministre des affaires étrangères de Roumanie s'est engagé à sauvegarder les traditions de l'île, annonçant que le roi lui-même s'est intéressé à l'île et qu'il la visitera bientôt ; un événement que certains habitants de l'île disent avoir prédit dans un rêve."
 romania.204.a: "Nous en ferons une bonne gestion."
 romania.204.b: "Que Dieu vous accompagne, Ada Kaleh."

 romania.205.t: "La visite du roi"
 romania.205.d: "Le jour que l'on dit avoir été prédit dans un rêve est enfin arrivé ; Sa Majesté le Roi est venu visiter Ada Kaleh. Guidés par le maire de l'île et entrepreneur local Ali Kadri, le roi et son entourage ont visité les ruines de l'ancien fort étoilé, le village local, la mosquée, la maison de la personnalité locale Niyazi Suleiman, et dégusté des tasses de café traditionnel dans un café local.\n\nÉcoutant les supplications des insulaires, le roi a prononcé les mots suivants : "Vous pouvez rentrer chez vous en paix. À partir de maintenant, vous retrouverez vos privilèges et tous mes soins" et a officiellement rétabli les privilèges de l'île en matière de taxe douanière et d'exemption de la conscription. Une société locale appartenant à Ali Kadri a obtenu une licence pour importer des produits de luxe, notamment du tabac, du café, du sucre, de l'alcool et des cigarettes, la licence pour le tabac et les cigarettes étant particulièrement importante en raison de l'existence du monopole d'État sur le tabac. Un arrangement a également été codifié dans la loi roumaine, selon lequel la moitié des bénéfices de la société est affectée à l'entretien et à la modernisation de l'île, l'autre moitié étant répartie équitablement sous forme de petite subvention à chacun de ses résidents. En apprenant la nouvelle, les habitants se sont réjouis, et la date de la visite du roi est devenue une fête locale."
 romania.205.a: "Louons le jugement de Sa Majesté !"

 romania.206.t: "Le couronnement du prince Nicolae"
 romania.206.d: "Le trône de la Roumanie a un nouveau détenteur, puisque le désormais roi Nicolae Ier le prend officiellement lors d'une cérémonie à Bucarest.\n\nLe nouveau roi a commencé par prêter serment en privé au Palais royal, après quoi, accompagné de son épouse et d'une importante suite, avec une forte présence des Greenshirt disséminés un peu partout, Nicolae s'est d'abord dirigé vers la colline Metropolitanate, où une tribune a été installée, imitant celle utilisée lors de la cérémonie de couronnement du roi Carol Ier. Une cérémonie religieuse y a été organisée, après quoi l'entourage royal s'est dirigé vers le Palais royal où, après avoir été félicité par divers diplomates et avoir prononcé un discours, Nicolae a posé la couronne d'acier sur sa propre tête, avant de couronner son épouse avec la couronne de la reine Elisabeta. Les jours suivants seront consacrés aux revues militaires et aux défilés des représentants des comtés de Roumanie, les festivités devant culminer par un nouveau couronnement à Alba Iulia.\n\nAux côtés du roi, on pouvait voir de nombreux membres de haut rang du mouvement légionnaire, dont beaucoup affichaient un air de satisfaction en regardant le déroulement de la cérémonie. Ce que l'avenir réserve au nouveau roi de Roumanie, qui ne serait pas trop intéressé par la politique, est incertain."
 romania.206.a: "Longue vie au Roi!"

 romania.207.t: "Direction des chapitres de Transylvanie"
 romania.207.d: "Avant la réalisation de l'Unification, les chapitres transylvaniens du Mouvement Légionnaire étaient généralement regroupés sous des organisateurs régionaux, répondant en dernier ressort à Ion Mota, qui rendait ensuite compte au Capitaine lui-même.\n\nAujourd'hui cependant, l'Union ayant finalement été réalisée, les chapitres de Transylvanie commencent à réclamer une réorganisation, afin de mieux les intégrer dans la structure du Mouvement en général. Comme Codreanu se concentre pour l'instant sur le Vieux Royaume, celui qui prendra le contrôle des vastes chapitres transylvaniens en pleine expansion deviendra très influent au sein du Mouvement dans son ensemble. Un grand nombre de membres du Comité des Mille alliés du CML ont proposé d'accorder à Horia Sima, un organisateur régional dans la région du Banat qui a fait des ouvertures au groupe dans le passé, le contrôle des chapitres de Transylvanie, citant son expérience dans l'organisation de l'Ouest. Le Sénat légionnaire cependant, plus influencé par la Vieille Garde, a proposé de poursuivre le mandat de Mota, citant son ancienneté et son rôle vital dans la mise en place des organisations de Transylvanie. Bien sûr, le capitaine pourrait aussi essayer de satisfaire les deux parties et accorder à Mota le contrôle des chapitres internes de la Transylvanie et à Sima le contrôle de l'Ouest, réduisant ainsi les chances d'émergence d'un bloc unifié de la Transylvanie et sauvegardant sa propre influence dans le processus."
 romania.207.a: "Mota est loyal et digne de confiance ; il poursuivra son mandat."
 romania.207.b: "L'expérience de Sima rendra les chapitres de Transylvanie plus efficaces."
 romania.207.c: "Un bloc uni serait un danger trop grand ; Divisez-le."

 romania.208.t: "La Vieille Garde se coalise"
 romania.208.d: "La sauvegarde du mandat de Mota sur les chapitres de Transylvanie du Mouvement Légionnaire, bien qu'elle ait été un succès en termes de liaison des chapitres à travers les Carpates, a également donné au caucus de la "Vieille Garde" une grande influence. En raison de leur liberté de diffuser leur vision de l'idéologie légionnaire dans les Carpates, la proportion de membres légionnaires adhérant aux principes de la Vieille Garde, à savoir un populisme agraire teinté d'une rhétorique fortement inspirée du mysticisme orthodoxe, a considérablement augmenté. Bien que Mota soit loyal envers son beau-frère, lui et d'autres membres de ce caucus se sont enhardis, et leur propension à répondre à Codreanu sur les décisions qu'il veut prendre a augmenté en conséquence."
 romania.208.a: "Inquiétant."

 romania.209.t: "Le Rassemblement des Ouvriers"
 romania.209.d: "Maintenant que Sima est en charge des chapitres de Transylvanie, il semble que son entreprise de séduction à l'égard du Corps des Ouvriers Légionnaires a porté ses fruits. Leur influence au-delà des Carpathes a en effet considérablement augmenté. Des cantines et des magasins de Légionnaires s'installent dans les villes industrielles, donnant au CML l'opportunité de commencer à rallier les ouvriers d'usine à leur cause, des activités sur lesquelles ils ont toujours les mains libres. Même si les autres groupes disposent encore d'adhérents au-delà des montagnes, de nombreux centres urbains de Transylvanie semblent en passe de devenir des bastions du Corps des Ouvriers Légionnaires. Et bien que leur loyauté envers le Capitaine soit toujours assurée, il reste à voir comment cette situation évoluera, d'autant plus que les nouveaux membres semblent très motivés par des courants de pensée plus révolutionnaires..."
 romania.209.a: "Très inquiétant."

 romania.210.t: "La Question du Service de Renseignements"
 romania.210.d: "Le Mouvement Légionnaire, déjà atypique parmi les organisations de ce type, a pris la décision audacieuse de créer son propre service de renseignement interne, le SIMLR - Information Service al Miscarii Legionare din Romania ; le Service d'Information du Mouvement Légionnaire de Roumanie. Bien qu'il s'agisse d'une organisation relativement petite et loin d'être aussi efficace que le service de renseignement de l'État, elle contribue néanmoins à assurer la cohésion interne dans les rangs du mouvement. Cependant, avec l'expansion du pouvoir et de l'influence de la Légion, de nombreux membres, en particulier ceux affiliés aux factions radicales, veulent étendre ses capacités, en le transformant en un auxiliaire à part entière du SSI ; le Service Spécial d'Informations - dirigé par Horia Cosmovici, protégé de Sima et Cantacuzino. D'autres voix au sein du Mouvement, dont l'actuel leader du SIMLR, Ion Belgea, font savoir que lier l'activité des deux organismes n'aboutirait qu'à de nouvelles complications bureaucratiques, et nuirait à son efficacité, et que si le SSI devait être mobilisé, cela pourrait nuire à notre position, actuellement très confortable."
 romania.210.a: "Faites en un service de renseignement auxiliaire et nommez Cosmovici à sa tête!"
 romania.210.b: "Cela peut s'avérer un pari trop dangereux, ne prenez pas autant de risques et maintenez Belgea."

 romania.211.t: "Une force de police auxiliaire?"
 romania.211.d: "Bien que le Mouvement règne actuellement en maître en Roumanie, des inquiétudes subsistent quant à la loyauté de la police au sein du nouvel État. Malgré le fait que le ministère de l'Intérieur soit contrôlé par le Mouvement, la police proprement dite n'entretient toujours pas de bonnes relations avec les Légionnaires, depuis le meurtre du préfet de police Manciu au début des années 1920, en fait.\n\nUne solution improbable a été proposée, poussée notamment par les radicaux du Mouvement et les sympathisants de la LWC : créer une force de police auxiliaire spéciale, recrutée parmi les membres du Mouvement, qui devra collaborer avec la police régulière dans diverses matières. Les partisans considèrent que cela renforcera davantage le pouvoir du Mouvement et sera utile pour remporter la Victoire Légionnaire, tandis que les opposants considèrent que ses capacités et pouvoirs très vaguement définis ne conduiront qu'à des abus, et à la perte de confiance du peuple roumain dans la Légion en sa qualité de force directrice nationale et spirituelle. De plus, arrêter des gens sur un coup de tête n'est pas ce que le capitaine souhaiterait. Que faire?"
 romania.211.a: "Mettez en place la Police Légionnaire, et nommez le Général Petrovicescu pour la diriger!"
 romania.211.b: "Nous risquerions de devenir ce contre quoi nous nous sommes battus ; se concentrer plutôt sur la réforme de la police régulière."

 romania.212.t: "Un château de cartes branlant"
 romania.212.d: "Dans les années 1920, Corneliu Zelea Codreanu et un groupe d'adeptes se sont séparés de la Ligue de défense Nationale-Chrétienne, dirigée par A.C Cuza, pour former un nouveau mouvement politique, qui deviendrait le Mouvement Légionnaire. Il semble cependant qu'à son tour, le visage de la droite ultranationaliste roumaine puisse connaître un destin similaire à celui d'A.C Cuza, disparaitre dans un violent incendie.\n\nPeu de gens pouvaient prédire que la Légion apparemment liée à l'Archange Michael connaîtrait un sort identique à celui de son illustre ancêtre. Les signes sont cependant devenus de plus en plus évidents au cours des derniers mois. Sa taille croissante a commencé à jouer contre elle, la Légion accueillant en son sein différentes factions, qui de manière inévitable en sont venues à se disputer sur des points précis de la doctrine légionnaire, et à interprêter divers points de cette doctrine chacun à sa manière. Le Mouvement pouvait cependant conserver une apparence d'unité tant que son Capitaine se montrait lui même capable d'en garder le contrôle. Mais il est apparu qu'à certains moments le contrôle lui avait échappé, et que maintenant, ce contrôle s'est totalement effondré à l'occasion de la pire crise qu'ait connu le mouvement. Ce sont une fois encore les luttes intestines au sein du mouvement légionnaire qui en atteignant leur paroxysme, ont ruiné la stabilité de l'organisation et provoqué la fuite de nombreux membres.\n\nIl n'est pas clairement établi si cet effondrement a été causé par les échecs personnels du Capitaine, ou par un courant de pensée spécifique devenu trop dominant au sein du mouvement. Mais une chose est certaine ; il faudra un grand effort pour essayer de corriger le cap. Les propres conseillers de Codreanu ont d'ailleurs commencé à laisser entendre que celui-ci devrait prendre du recul, et embrasser un rôle plus spirituel dans la direction de la Légion, pour laisser la place à l'un de ses subordonnés de confiance afin qu'il prenne la direction politique du mouvement. Certaines voix considèrent cependant que le Capitaine pourra faire appel à la Divine Providence une fois encore pour mettre fin au chaos. Avec la pression et le stress qui s'exercent sur Codreanu, déjà troublé par la tournure des événements, il reste à voir ce qu'il fera pour rétablir la cohésion au sein du mouvement."
 romania.212.a: "Peut-être que la Vieille Garde de Mota peut nous aider."
 romania.212.c: "Passons un accord avec Sima et ses partisans..."
 romania.212.e: "Nous devons faire un compromis avec Cantacuzino, après tout."
 romania.212.b: "Dieu nous donnera également la victoire à travers cette épreuve!"

 romania.213.t: "Le Dieu de la Guerre"
 romania.213.d: "Notre décision de nous concentrer sur une artillerie modernisée s'est avérée fructueuse. Les canons modernes, les nouvelles méthodes de contrôle de tir et les expériences pratiques de la guerre de Bulgarie ont enseigné à nos esprits les plus brillants de précieuses leçons sur la guerre d'artillerie de l'ère moderne. Les nations qui n'ont pas l'avantage du nombre doivent s'efforcer de privilégier la qualité à la quantité, et notre plus grande qualité sera notre dieu de la guerre, le canon d'artillerie Resita."
 romania.213.a: "Les Hongrois feraient mieux de surveiller l'horizon!"
 romania.213.b: "Nous avons d'autres priorités."

 romania.214.t: "L'Ascension du Prince Vert"
 romania.214.d: "Enfin toute la Roumanie est entre les mains du Prince Vert. Le Vénérable Capitaine nous a chargé de sauvegarder son héritage et sa vision de la Grande Roumanie, mais Alexandru Cantacuzino est un homme de grande ambition. Certaines des ailes les plus radicales du Mouvement lui demandent de prendre le contrôle total du pays et de démanteler toute la structure pourrie, mais beaucoup aimeraient également rester dans la voie que le Capitaine a tracé pour nous.\n\nNous sommes en mesure de prendre le contrôle absolu, si nous le désirons - mais cela signifiera détruire une grande partie de ce que Codreanu a construit avant sa démission du gouvernement. D'un autre côté, aucune grande nation ne s'est construite sans démolir les anciennes structures et les reconstruire à neuf."
 romania.214.a: "Reposez en paix, cher Capitaine, nous serons fidèles à votre vision."
 romania.214.b: "Nous ne resterons pas dans l'ombre du Capitaine!"

 romania.215.t: "Une visite à Putna"
 romania.215.d.carol: "Avec l'intégration de la Bucovine dans l'État Roumain, le monastère de Putna est à nouveau situé en terre roumaine, une situation qui n'a pas échappé à de nombreuses personnalités politiques, dont Sa Majesté le Roi.\n\nLors d'une visite très médiatisée, le Roi, son Conseil des ministres, le Patriarche et le Prince héritier se sont rendus dans la région, visitant, entre autres, les monastères de Bucovine et s'immergeant dans leur histoire, de Voronet à Sucevita, pour aboutir à une visite du lieu de repos de Stephen le Grand de Moldavie, au monastère de Putna.\n\nAprès avoir rendu hommage à la tombe du voïvode, le roi, accompagné de sa suite, a prononcé un discours commémorant le retour de la Bucovine et de la dépouille de Stephen le Grand sur le sol roumain, et s'engageant à s'assurer que la dépouille du voïvode ne quitte plus jamais la Roumanie."
 romania.215.d.legion: "Avec l'intégration de la Bucovine dans l'État roumain, le monastère de Putna est à nouveau situé en terre roumaine, une situation que le mouvement Légionnaire n'a pas tardé à exploiter.\n\nLors d'une visite très médiatisée dans la région, le Capitaine Corneliu Codreanu, accompagné de nombreux membres de la Légion, a visité les monastères de la région, la grotte de Daniil l'ermite et de nombreux autres domaines, pour finir par une visite de l'endroit où repose le voïvode Stephen le Grand, au monastère de Putna.\n\nAprès s'être rendu sur la tombe du voïvode et assisté à la liturgie, le Capitaine a prononcé un discours dans lequel il a remercié Dieu pour le retour mémorable de la dépouille du voïvode en Roumanie, ainsi que pour l'intégration de Cernauti, d'où son père, Ion Zelea Codreanu, était originaire. Puis il a promis que la Légion suivrait l'exemple de Stephen le Grand et défendrait le pays de tout ennemi qui traverserait la frontière, avant de culminer par un vœu de s'assurer que les restes de Stephen le Grand ne quitteraient plus jamais la Roumanie."
 romania.215.d.michael: "Avec l'intégration de la Bucovine dans l'État roumain, le monastère de Putna est à nouveau situé en terre roumaine,  une situation qui n'a pas échappé à la sphère publique, et qui depuis a été commenté par divers dirigeants de partis politiques.\n\nAfin de lier plus étroitement la région à l'État roumain, le Roi [Root.GetLeader] et une suite composée de son gouvernement ainsi que d'éminents politiciens de la région ont entrepris une tournée, de Suceava à Cernauti, s'immergeant dans la culture locale et visitant ce que la région a à offrir, pour finir par une visite médiatisée du lieu de sépulture de Stephen le Grand, le monastère de Putna.\n\nAprès avoir rendu hommage au prince décédé, le roi a prononcé un discours louant Stephen pour sa défense du pays et pour avoir assuré la prospérité de la Moldavie pendant son règne. Il a également a félicité le peuple de Bucovine pour avoir tenu bon son identité sous la domination étrangère, et a conclu en s'engageant à continuer à sauvegarder la prospérité et l'intégrité de la province sous la domination roumaine, tout comme Stephen le Grand a sauvegardé la prospérité de la Moldavie dans le passé."
 romania.215.a: "Puissions-nous tenir notre engagement."
 romania.215.b: "La Bucovine ne sera plus jamais perdue."
 romania.215.c: "Les frères ne seront plus jamais séparés."

 romania.216.t: "Les Commandements de la Persécution"
 romania.216.d1:9 "Même si la mort du soi-disant capitaine $romania.216.d.base$"
 romania.216.d2:9 "Depuis les événements de Bucarest, le soi-disant capitaine des légionnaires fait profil bas, se cachant de notre police secrète. Alors que son absence $romania.216.d.base$"
 romania.216.d.base:9 "a plongé les légionnaires dans le désarroi pendant un certain temps, mais il semble qu'ils aient été plus résistants que prévu, nombre d'entre eux se regroupant en "commanderies de persécution" sous l'égide de différents chefs.\n\nCe qui rend ces développements particulièrement inquiétants, c'est que sans le commandement de leur chef, les restrictions qu'il avait imposées à leur comportement se sont relâchées ; la violence dans leurs rangs augmente, et le Service d'Information Spéciale signale qu'il y a des murmures sur un complot d'assassinat. Un complot plus important que la plupart des autres. Naturellement, nous avons des raisons de penser qu'il vise le Roi.\n\nUne réunion d'urgence du Conseil de la Couronne a été convoquée et diverses solutions ont été proposées à cette fin. L'une d'entre elles consiste à réduire les apparitions royales à l'extérieur du palais et à renforcer la garde royale en dehors de son enceinte, bien que cette mesure puisse être considérée par certains éléments du peuple comme un signe de lâcheté. Une autre idée, liée à la précédente, consisterait à déléguer temporairement les fonctions du roi au Conseil des ministres, les ministres prenant en charge certaines des visites et des déplacements protocolaires que le roi doit effectuer, même si le risque de cette idée est que les légionnaires en colère tentent d'abattre l'un d'entre eux à la place. Enfin, Gabriel Marinescu, confident du roi et préfet de la police de Bucarest, connu pour ses critiques à l'égard des légionnaires, suggère de faire confiance à la police, en augmentant sa présence en cas d'absence du roi et en renforçant considérablement ses compétences. Les détracteurs de ce plan soulignent que la police n'est pas nécessairement préparée à gérer ce problème, et que les légionnaires ont de toute façon une expérience préalable des relations avec les membres de la police. Comment procéder ?"
 romania.216.a: "Augmentez l'effectif de la Garde et limitez les déplacements à l'extérieur du Palais."
 romania.216.b: "Déléguez des tâches aux Ministres. Mieux vaut qu'ils se fassent tirer dessus plutôt que le roi."
 romania.216.c: "Les hommes de Marinescu peuvent gérer cette situation. Combattre le feu par le feu - qu'est-ce qui pourrait mal tourner?"

 romania.217.t: "Un désastre a été évité!"
 romania.217.d: "Il semblerait que rester dans le Palais et renforcer considérablement l'effectif de la Garde ait réussi à dissuader les hommes de l'Archange de tenter quoi que ce soit. Alors la présence de Légionnaires était clairement visible lors des différentes apparitions royales, et cela malgré l'absence de leur Chemise Verte, les vastes forces de sécurité ont dissuadé la plupart d'entre eux de passer à l'action.\n\nIl est important de préciser "la plupart" car plusieurs groupes ont bien essayé, mais ont été systématiquement repoussés par les gardes royaux, au prix parfois de plusieurs morts. Même si les Légionnaires ont déjà commencé à les honorer en tant que martyrs, leurs chances d'attenter à la personne du Roi ne font que diminuer."
 romania.217.a: "Un toast à nos braves Gardes Royaux!"

 romania.218.t: "Le Premier Ministre Călinescu a été blessé!"
 romania.218.d.a: "Bien que la sécurité du Roi ait été effectivement assurée par la décision de déléguer bon nombre de ses fonctions et visites protocolaires aux ministres, il semble que les Légionnaires aient fini par saisir les détails du plan. On ne sait si cela est dû aux observations de l'un de leur sympathisant au sein du Conseil de la Couronne, ou par simple déduction, après observation ou lecture des journaux, mais le fait est qu'ils ont bien compris les détails du plan. Or, c'était cette fois le tour du Président du Conseil des ministres et ministre de l'Intérieur, Armand Călinescu.\n\nAprès avoir intercepté le véhicule du ministre, les assassins ont ouvert le feu, blessant dans l'action le chauffeur, le ministre et son garde du corps, Radu Andone. Ils ne purent cependant aller au bout de leur tentative car ayant anticipé le danger, un cortège attendait juste à côté, et à peine la fusillade avait-elle commencé que la police était entrée dans la mélée , donnant à Andone l'occasion de se défendre malgré ses blessures. En fin de compte, les assassins auront été répoussé, mais Călinescu, Andone et le chauffeur tous blessés, auront besoin de temps pour se remettre.\n\nMalgré ce que ces hommes ont vécu, nous sommes non seulement convaincus qu'ils s'en remettront mais qu'en plus les ambitions de la Légion auront été largement refroidies ce jour-là. A n'en pas douter non plus, la tentative d'assassinat d'un ministre du Roi sera un pretexte suffisant pour intensifier l'offensive contre le Mouvement."
 romania.218.d.b: "Bien que la sécurité du Roi ait été effectivement assurée par la décision de déléguer bon nombre de ses fonctions et visites protocolaires aux ministres, il semble que les Légionnaires aient fini par saisir les détails du plan. On ne sait si cela est dû aux observations de l'un de leur sympathisant au sein du Conseil de la Couronne, ou par simple déduction, après observation ou lecture des journaux, mais le fait est qu'ils ont bien compris les détails du plan. Or, c'était cette fois le tour du Président du Conseil des ministres et ministre de l'Intérieur, Armand Călinescu.\n\nAprès avoir intercepté le véhicule du ministre, les assassins ont été surpris de se retrouver face à une voiture blindée, mais se remettant rapidement de leur surprise, ils ont commencé à lancer des pierres et à tirer dans sa direction pour attirer l'attention de ses occupants. Le garde du corps du ministre, Radu Andone, a ouvert la porte juste assez pour recevoir une balle dans l'épaule, l'avertissant de la pire des manières possibles de la présence des assaillants. Le chauffeur fut alors envoyé pour alerter le cortège à proximité, au moment même où Călinescu et Andone étaient mis sous haute pression. Le garde du corps ne se risquait pour le moment qu'à repousser les assassins en baissant sa fenêtre juste assez pour lui permettre de tirer avec son pistolet. Le verre renforcé finit cependant par céder, et n'empêche pas le garde du corps et le Premier Ministre Călinescu d'être blessés alors que le cortège et les policiers arrivaient enfin sur les lieux et chassaient les assassins.\n\nMalgré ce que ces hommes ont vécu, nous sommes non seulement convaincus qu'ils s'en remettront mais qu'en plus les ambitions de la Légion auront été largement refroidies ce jour-là. A n'en pas douter non plus, la tentative d'assassinat d'un ministre du Roi sera un pretexte suffisant pour intensifier l'offensive contre le Mouvement."
 romania.218.a: "Merci mon Dieu pour la survie miraculeuse d'Armand!"

 romania.220.t: "Les partis de la Haute-Société appellent à se faire représenter"
 romania.220.d: "Après avoir obtenu un contrôle presque total sur le gouvernement roumain, les politiciens mis à l'écart par les légionnaires appellent le roi à rendre son pouvoir au parlement et à autoriser la tenue de nouvelles élections. Ce groupe majoritairement libéral d'anciens politiciens de l'establishment, ainsi que leurs partisans soutiennent que le Coup d'État du Roi était une excellente opportunité de sauver la nation des voyous de Codreanu. Toutefois sa dictature royale ne doit pas être autre chose que limitée dans le temps. Mais le Roi ne partage pas ce point de vue, d'autant plus que ces loyalistes tiennent fermement le parlement. Dans ces conditions, l'opposition ne pourrait qu'entraver son règne."
 romania.220.a: "Accordez leur une influence symbolique au sein du parlement."
 romania.220.b: "La Roi n'est pas obligé de les écouter."

 romania.221.t: "Dies Irae"
 romania.221.d: "Bien que démis de ses fonctions, et ayant encaissé de nombreux coups de la part de l'appareil d'État roumain, le mouvement légionnaire qui dans l'opération a perdu nombre de ses membres et de son organisation s'accroche toujours bec et ongles à son statut et à son pouvoir. Cela n'est pas tolérable.\n\nÀ la demande du Roi, un comité spécial composé du préfet de police Gabriel Marinescu, du président du Conseil des Ministres et ministre de l'Intérieur Armand Călinescu, du général Gheorghe Argeseanu, du ministre de la Justice Victor Iamandi, du directeur du SSI Mihail Moruzov et de bien d'autres, a été convoqué pour mettre un terme définitif à la menace Légionnaire.\n\nMaintenant, il est temps que le plan entre en action.\n\nDans tout le pays, des notables du mouvement sont arrêtés et emmenés pour interrogatoire, de la simple recrue aux commandants de l'Annonciation, la résistance étant récompensée en nature. La presse fait feu de tout bois et détruit l'image du Mouvement, de ses dirigeants et de ses convictions. Mais tout cela n'aura pas d'importance si nous ne coupons pas non plus la tête du serpent.\n\n[czcdeadornot]\n\nMota, Cantacuzino et d'autres visages de haut rang de la Garde sont finalement capturés, même si Sima parvient lui à éviter le piège, probablement prévenu à l'avance. Ses autres collègues n'ont cependant pas autant de chance, capturés malgré les tentatives de leurs partisans pour les sauver, ils sont retrouvés quelques temps plus tard morts en détention. Les Légionnaires n'ont pas tardé à dénoncer les "martyres" de leurs camarades, mais nous sommes sûrs qu'avec le temps leur résistance s'amenuisera."
 romania.221.a: "L'épée de l'archange a été brisée."
 ROM_czc_not_present: "Avec la mort de Codreanu, le mouvement s'est réorganisé en une série de chapitres isolés intitulés « Commanderies de Persécution », certains dirigeants coordonnant l'ensemble du réseau, parmi lesquels les anciens ministres Ion Mota et Alexandru Cantacuzino, ainsi que l'activiste et organisateur régional Horia Sima. Même s'ils sont entrés dans la clandestinité avec succès, ils publient toujours des communiqués périodiques condamnant le régime royal et appelant à la résistance. Heureusement, certains informateurs ont divulgué certaines des routines et des lieux de rassemblement de ses dirigeants."
 ROM_czc_killed_in_prison: "Par chance, nous avons réussi à localiser leur capitaine, Corneliu Zelea Codreanu, qui s'était caché près de sa retraite à flanc de montagne, suite à la répression contre ses hommes. Après avoir observé sa routine, il a été intercepté et placé en garde à vue. Certains de ses partisans à proximité ont tenté de sauver leur chef, mais furent abattus sans autre forme de procès en même temps que Codreanu. Ayant été jugé et condamné par contumace, cette décision portera certainement le coup fatal aux aspirations de son mouvement, bien que des informations inquiétantes fasse remonter le fait que les légionnaires ont condamné aussitôt le "martyre" de leur Capitaine."

 romania.222.t: "Grand jour de l'Union"
 romania.222.d: "Un nouveau jour férié orne désormais les calendriers de Roumanie. Le [GetDateText] a en effet été désigné comme le Grand Jour de l'Union, le jour célébrant l'achèvement du processus d'unification nationale, il y a exactement un an !\n\nUne fois de plus, le pays se drape de bleu, d'or et de rouge, tandis que les Roumains célèbrent la fin des dernières frontières ayant séparé leur peuple. Des défilés, des barbecues, des rassemblements amicaux fleurissent dans tout le le pays, d'est en ouest, alors que petits et grands célèbrent ce nouveau jour de fête. Quelles que soient les divisions qui existent toujours dans la société roumaine, elles se dissipent temporairement dans l'aura de fraternité car le sentiment de ne plus être divisé est immense, et éclipse toutes les peines. Maintenant que les dernières barrières séparant le peuple roumain ont été abattues, c'est également un sentiment d'optimisme qui s'installe au sein d'une population désormais unie, et plus rien ne peut s'opposer à la marche du peuple roumain vers la grandeur.\n\nÀ la fin de la journée, des feux d'artifice ont été tiré dans toutes les villes et villages, tandis que les gens se retirent, satisfaits des festivités, ou continuent à célébrer dans la nuit, l'union fraternelle."
 romania.222.a: "Les frères seront toujours des frères!"

 romania.223.t: "Crépuscule"
 romania.223.d: "Mihai s'est réveillé en pensant qu'aujourd'hui allait être une autre journée morne. Un autre jour morne où ses manipulateurs vêtus de vert lui diraient quoi signer et où, sans le tenir informé de ce qui se passe dans son royaume. Il se sentait impuissant ; dans sa main reposait un grand pouvoir, mais il savait qu'il était risqué de l'exercer : alors qu'il pouvait rassembler les gardes royaux et des segments de l'armée pour reprendre le pouvoir, les légionnaires pouvaient simplement le tuer ou faire appel à leurs propres contacts. Et Dieu seul savait ce qui se passerait s'il n'était pas dans le coup.\n\nPeut-être qu'il irait voir les avions aujourd'hui. Peut-être qu'il pourrait convaincre certains d'entre eux de lui permettre de suivre ses leçons de vol. Qui sait, un jour il pourrait apprendre à piloter lui-même. Se donner un exutoire approprié pour sa colère face à sa situation, et peut-être avoir une idée sur la façon d'agir. Un oiseau en cage qui goûte à la liberté et se rafraîchit les idées.\n\nSoudain, il vit la porte de son bureau s'ouvrir et une foule d'hommes en chemise verte envahir la pièce, avec à leur tête cet homme maudit, Alexandru Cantacuzino. Il sentait son estomac se dérober mais il gardait un visage placide. Il le devait.\n\n"Votre Seigneurie. Qu'est-ce qui vous amène ici aujourd'hui ?"\n\n"Ne vous adressez pas à moi comme ça, Votre Majesté", dit Cantacuzino en s'adressant à son monarque. "Nous avons des affaires d'état très importantes à mener aujourd'hui."\n\n"Comme toujours."\n\n"Donc. Pour le premier ordre du jour... Votre Majesté a quelque chose à signer." Et sur ces mots, Cantacuzino a glissé un papier sur le bureau du roi. Mihai sentit son sang se glacer au moment où ses yeux virent les mots clés au bas de la feuille."
 romania.223.a: "Un acte d'abdication? Qu'est-ce que cela signifie?"

 romania.224.a.t:0 "Nadir"
 romania.224.b.t:0 "L'Étape Finale"
 romania.224.a.d: ""La situation est telle qu'elle est. Si la monarchie a effectivement fait beaucoup pour enrichir la nation roumaine, sa nature étrangère l'a étouffée pendant trop longtemps. Et lorsque le peuple roumain a finalement laissé parler sa volonté et nous a portés au pouvoir, votre estimé prédécesseur a répondu en nous persécutant. Pourtant, comme les martyrs de la Rome antique, nous avons triomphé. Et maintenant, nous revendiquons nos droits.\n\n"Je demande un peu de temps pour y réfléchir, Votre Seigneurie."\n\n"Vous pouvez prendre tout le temps qu'il vous faut, mais vous ne pourrez pas interrompre cette audience. Nous nous en sommes assurés."\n\nLes émotions traversèrent le corps du jeune homme alors qu'il contemplait sa situation difficile. Il était entouré de fanatiques en chemise verte qui lui demandaient d'abandonner son trône comme un lâche ! Mais il ne savait pas quoi faire, il ne pouvait pas appeler à l'aide et il n'était certainement pas dans un état d'esprit rationnel. Si seulement son père était encore là...\n\n"Les Roumains ont parlé, Votre Majesté. C'est nous qui sommes la véritable réalisation de leur volonté, et essayer de nous résister ne fait que montrer à quel point vous êtes déconnectés de la réalité. La résistance serait futile et ne ferait qu'aggraver les conflits. Que choisissez-vous ?"\n\nUne fois de plus, Mihai se trouve à un terrible carrefour. Sa façade stoïque, autrefois digne de confiance, est au bord de l'effondrement. Il essayait de gagner du temps, il essayait de trouver des moyens de demander de l'aide, tout ce qu'il pouvait, mais en vain. S'il voulait s'en sortir vivant, il devait signer ce maudit papier. Cela lui faisait mal, mais il n'avait pas le choix.\n\n"J'espère que vous vous rendez compte de ce que vous avez fait, Votre Seigneurie", dit Mihai d'une voix frêle.\n\n"Oh, je m'en rends compte. Je ne fais que donner à la nation ce dont elle a besoin."\n\nAlors que tout le monde se tourne vers la sortie, Cantacuzino s'attarde.\n\n"Je vais vous laisser le temps de mettre de l'ordre dans vos affaires. Je vous laisserai ce manoir qui vous plaisait dans les environs de Săvârşin. Pour le reste, nous verrons bien."\n\nLa porte se referma et Mihai pleura. Il se sentait si faible à ce moment-là, si différent de son père et de ses prédécesseurs. L'avenir de son pays était incertain, et il se sentait faible de l'avoir abandonné de la sorte. Bien sûr, il n'avait pas d'autre choix, mais dans son esprit, les scénarios se faisaient et se défaisaient en un clin d'œil, jusqu'à ce qu'à un moment, son train de pensée s'arrête sur une seule idée.\n\nQu'à présent, il serait vraiment libre de voler."
 romania.224.b.d: "Lorsque le Roi Nicolae a été sommé d'abdiquer, il a protesté. Il n'avait jamais fait que ce que la Légion voulait, se considérant même comme leur allié et leur bienfaiteur. Mais rien n'y fait. Alors que le capitaine s'était contenté de laisser la dynastie allemande régner sur le peuple roumain, Alexandru Cantacuzino et ses partisans n'en voulaient pas. Finalement, ils furent assez forts pour forcer le roi à partir et mettre fin au règne humiliant d'une dynastie étrangère sur leur nation."
 romania.224.a: "Le Prince Cantacuzino prendra les rênes de l'État."
 romania.224.b: "La Roumanie mérite un vrai roi."

 romania.225.t: "Les Ailes ont été Coupées"
 romania.225.d:9 ""Quel culot ce morveux... renvoyer les légionnaires !"\n\n"C'est vrai, camarade. Malheureusement, le Roi lui même a été victime des machinations de ces francs-maçons."\n\n"Mais il est censé incarner la volonté de la nation, hein ? Pourquoi ne se rend-il pas compte que nous étions la représentation la plus fidèle de sa volonté, Victor ? Bien plus que les voleurs libéraux et les paysans ?"\n\n"Patience, Gabi. Nous avons peut-être subi un gros revers, mais notre prise de contrôle est inévitable. Si ce n'est pas maintenant, alors ce sera un jour, et alors le peuple roumain se réveillera et verra ce qui lui a été enlevé."\n\n"C'est vrai, camarade. Un jour, on leur fera payer, à tous."\n\nLa chute du Mouvement Légionnaire a peut-être réjouit un certain nombre de personnes, mais il y en a certains pour qui ce n'est pas passé de la même façon. Même si les hommes de l'Archange ont subi un revers majeur, le mouvement lui-même persiste toujours dans l'ombre, scrutant chaque mouvement des partis historiques, et élaborant des plans d'action. Bien qu'il ne soit pas capable de rassembler autant de partisans qu'il ne le pouvait au temps de son apogée, il compte encore dans ses rangs quelques nostalgiques, et conserve la capacité de se perpétuer. La politique roumaine est peut-être en train de s'adapter lentement à une nouvelle donne plus démocratique, mais les hommes de l'Archange sont toujours là, à attendre leur heure dans l'ombre, toujours fidèles aux principes de leur Capitaine et de ses commandants de l'Annonciation."
 romania.225.a: "La veille de la Légion est peut-être éternelle."

 romania.226.t: "Une Nouvelle Constitution!"
 romania.226.d: "Les célébrations envahissent le Parlement et la Maison verte alors que le Mouvement légionnaire se réjouit de la nouvelle constitution qu'il prévoit de donner au pays. Les cadres supérieurs sont convaincus que le projet sera approuvé par référendum et qu'il ouvrira une nouvelle ère pour la nation roumaine.\n\nS'inspirant des mouvements poporanistes du passé, la nouvelle Constitution renforce fermement le rôle de guide du peuple roumain au sein de la nation roumaine, et consacre la valeur fondamentale de la propriété et de la terre, tout en faisant de l'État un puissant courtier en pouvoir dans ce domaine, en lui conférant un certain pouvoir de saisie, de vente et de distribution des terres. Le Parlement est également réorganisé pour inclure des représentants de toutes les associations de travailleurs, de paysans, d'entrepreneurs et de professionnels, en les plaçant au Sénat en plus des sénateurs de droit ; les députés sont toujours élus par des listes de partis. Le rôle dominant des confessions orthodoxe et uniate est consacré, tandis que le principe centralisateur de l'administration est légèrement tempéré.\n\nEn tant que parti dominant, la Légion est particulièrement bien placée pour se positionner dans le cadre de ce nouveau système, créant un système unique mêlant certains des attributs de l'ancien et du nouveau. Peu de gens savent ce qu'ils peuvent attendre de ce nouveau système, mais la foule des chemises vertes semble certainement soutenir le projet, le considérant comme la pierre angulaire de leur soi-disant "Grande victoire légionnaire"."
 romania.226.a: "Enfin, le pays va resplendire!"

 romania.227.t: "Une Nouvelle Constitution!"
 romania.227.d:9 "Après la période de consolidation et de gouvernance de la PNT, le moment est venu de réviser enfin l'ancienne Constitution de 1866, ce qui a été fait. Après son approbation par les Chambres législatives et le Souverain, il est prévu que le peuple l'approuve également par référendum.\n\nInfluencée à la fois par l'ancienne constitution et par les vues de théoriciens comme Constantin Stere et Romul Boilă, la nouvelle constitution consacre un vaste espace à la définition et à la protection des droits individuels, influencée par le concept britannique d'habeas corpus. La centralisation, bien que toujours maintenue, est tempérée par l'autonomie locale aux niveaux les plus bas, et le rôle des initiatives populaires et des référendums est accru. Toutes les dispositions n'ont cependant pas survécu au processus de discussion ; le Conseil économique supérieur, le Parlement monocaméral et l'idée de placer l'utilisation et la répartition des terres sous le contrôle de l'État n'ont pas fait l'objet d'une révision.\n\nL'esprit de la Constitution est cependant resté intact, et le front du PNT est sûr que sa nouvelle constitution constituera une étape majeure vers un avenir meilleur pour la Roumanie, alors que la nation avance comme un seul homme."
 romania.227.a: "Hourra pour la nouvelle constitution de tous les Roumains !"

 romania.228.t: "Une Nouvelle Constitution!"
 romania.228.d: "Sous la sage direction du PNL, une nouvelle constitution a été rédigée et approuvée. Honorant les rêves de feu Ionel Brătianu et du roi Ferdinand, la nouvelle constitution consacre le nouveau système démocratique, tout en codifiant les nouveaux développements des années écoulées depuis la dernière adoption constitutionnelle. Elle sera soumise à un référendum, qu'elle passera très probablement.\n\nDe nombreuses dispositions de l'ancienne Constitution ont été conservées mais modernisées : le roi conserve des prérogatives étendues, comme le droit de veto sur les lois, l'octroi de grâces et de vetos, la nomination et la révocation des ministres, mais il ne peut les exercer qu'avec l'accord de ses ministres. Car il règne, mais ne gouverne pas.\n\nLes droits précédemment consacrés sont encore codifiés, le statut des Églises orthodoxe et gréco-catholique roumaines en tant que confessions dominantes est consacré et, surtout, le caractère national et indivisible de la Nation est solidifié, cimentant encore davantage la Grande Union de tous les Roumains sous une seule nation."
 romania.228.a: "Enfin, une nouvelle constitution!"

 romania.229.t: "Sur le Terrain et dans les Journaux"
 romania.229.d:9 ""Vous avez entendu ? Les Légionnaires, ils ont été renversés !"\n\n"Eh, c'était à prévoir. Bien sûr, ces foutus maçons ne voulaient pas laisser Codreanu nettoyer le bordel."\n\n"Tu ne réalises pas ce que ça signifie, Vasile ? On va avoir de nouvelles élections, correctes cette fois ! Le Roi a dit qu'il..."\n\n"Le Roi est un petit garçon qui se mêle du désordre des grands hommes, Adrian. Courageux, mais voyons de quoi ce petit garçon est capable."\n\n"Pour ma part, j'encourage ces gars, les PNT, ils ont l'air de s'y connaître."\n\n"Pfah, le gars de Maniu ? Ne sois pas stupide. Ce sera juste le PNL qui recommencera."\n\nL'annonce de nouvelles élections a suscité un débat dans les espaces publics roumains ; les gens, des plus grands intellectuels aux paysans dans les champs, réfléchissent à ce que l'avenir leur réserve et décident quel parti sera le prochain à diriger la Roumanie. Le cynisme reste fort parmi certains segments de la population, qui peuvent avoir la nostalgie de Carol II ou du capitaine et de ses hommes, mais l'épanouissement du dialogue populaire donne à de nombreux citoyens plus instruits l'espoir que la démocratie peut encore prendre racine en Roumanie."
 romania.229.a: "Les Urnes rendront bientôt leur verdict."

 romania.230.t: "Dans le Bosquet"
 romania.230.d:9 ""Nea Ilie, Nea Ilie, dépêche-toi, on est prêts !"\n\n"Retenez vos chevaux Gheorghe, j'arrive."\n\nC'est une journée tranquille en Roumanie, et avec une accalmie dans le travail de la journée, beaucoup de villageois trouvent qu'il vaut la peine de se rassembler pour écouter les événements de la journée, que ce soit dans un bar ou dehors dans un bosquet. Et dans ce village particulier, le bosquet du forgeron est la scène de cette discussion commune sur les nouvelles.\n\n"Voyons voir. Apparemment, Mihalache veut alléger le fardeau financier des paysans et promet une loi d'allègement de la dette si ses gars parviennent au Parlement."\n\n"Vraiment, Ilie ? Ça a l'air excellent !"\n\n"Hé ne le presse pas Iorgu, laisse-le lire ; comment les libéraux ont-ils répondu ?".\n\n"Răducanu dit qu'ils iront pour un meilleur s'ils prennent le pouvoir."\n\n"Comme si ces fans de Brătianu allaient vraiment faire quelque chose, hein Nea Ilie ?"\n\n"Tu ferais mieux de faire attention Gheorghe, tu sais que je les aime encore, car je sais quel homme était Ionel Brătianu."\n\n"Oui, une marionnette de ces Allemands ! Il nous a sûrement défendus à l'époque !"\n\n"Calme-toi Barbu, laisse-le se remettre à lire !"\n\n"Oh, tu aimes bien le défendre Iorgu, mais tu ne défendrais pas le pays quand il en a besoin !"\n\n"Tu n'as pas pris à la légère la chute des hommes de l'Archange, n'est-ce pas ?"\n\n"Que tout le monde se taise et laisse Nea Ilie parler !" hurla Iocan le forgeron.\n\nNea Ilie sourit en regardant tout le monde s'entendre à sa manière. C'est au cours de ces discussions animées que les opinions se développent, que les échanges ont lieu mais qu'en fin de compte tout est pardonné. Car telle était la nature de ces discussions dans les journaux ; aussi facilement qu'elles pouvaient mener à des débats enflammés, elles pouvaient mener au pardon de toute mauvaise humeur autour d'une tasse de vin ou deux plus tard."
 romania.230.a: "Le temps a certainement sa patience, et des événements comme celui-ci colorent sa toile."

 romania.231.t: "Attaque terroriste à Alföld!"
 romania.231.d: "Malgré tous nos efforts, les régions frontalières occidentales restent hostiles et dangereuses pour les vrais Roumains. Lors d'un nouveau fait divers, un groupe de terroristes magyars a attaqué une petite patrouille militaire dans la région d'Alföld. Nos hommes avaient à peine riposté que les malfaiteurs s'étaient enfuis. La patrouille a dû s'occuper de ses morts et blessés en même temps que la chasse aux assaillants commençait, mais il était clair pour tout le monde que cette chasse serait infructueuse. Les diverses organisations séparatistes de la région d'Alföld bénéficiaient du soutien presque total des habitants et étaient protégées et soutenues par les agriculteurs hongrois. La seule chose que nous puissions faire est d'augmenter la sécurité et de renforcer le contrôle dans nos villes."
 romania.231.a: "Envoyez davantage de troupes!"
 romania.231.b: "Ils apprendront à aimer le fouet, avec le temps."

 romania.232.t: "Défiance à Alföld"
 romania.232.d: "Malgré nos efforts pour faire respecter le couvre-feu et réduire les activités de résistance à Alföld ces dernières semaines, beaucoup se sont réveillés ce matin pour voir le drapeau hongrois flotter de manière provocante au-dessus de plusieurs bâtiments publics à Debrecen. On ne sait pas comment les auteurs de cet acte ont pu coordonner un tel subterfuge, mais il est probable qu'ils ont été aidés par des fonctionnaires sympathisants du gouvernement local. Bien que les bâtiments aient été démolis à la hâte, le mal était déjà fait. Plusieurs médias avaient pris des photos des bâtiments, et la nouvelle s'est répandue comme une traînée de poudre dans les journaux hongrois de l'autre côté de la frontière. Bien que personne n'ait été blessé, cet acte ne peut qu'enhardir les cellules de résistance ici."
 romania.232.a: "Descendez ces maudits drapeaux, maintenant!"

 romania.233.t: "Officier abattu à Alföld!"
 romania.233.d: "Les habitants de Békéscsaba ont été surpris aujourd'hui d'entendre le bruit de plusieurs coups de feu retentir en milieu de journée. Un assaillant masqué a en effet tiré et tué un de nos agents qui buvait dans un pub du centre-ville. Les tentatives de la police militaire de la région de le poursuivre ont été contrecarrées par une foule plutôt peu coopérative, et l'assaillant a finalement réussi à s'échapper. Les enquêtes de suivi menées par des témoins se sont également avérées infructueuses, de nombreux Hongrois ayant carrément refusé de témoigner à la gendarmerie. Il est probable que nous retrouvions jamais l'auteur, ce dernier étant probablement passé clandestinement la frontière hongroise, hors de notre juridiction."
 romania.233.a: "Doublez la taille de la garnison de la ville. Assurez-vous que cela ne se reproduise plus!"

 romania.234.t: "Barraquements pillés!"
 romania.234.d: "Des rapports arrivent selon lesquels l'une de nos casernes à Orosháza a été pillée tard la nuit dernière. Un groupe de rebelles a pu attaquer la base, maîtrisant les gardes qui y étaient stationnés avant de piller l'armurerie.  Suite à un décompte des corps, il apparait que nous perdu au total, 17 hommes, ainsi que des milliers de fusils, des centaines de mitrailleuses et deux douzaines de caisses de grenades, lesquelles ont probablement été réparties entre plusieurs cellules clandestines de la province. Si cet équipement n'est pas retrouvé, cela ne fera que nous créer plus de problèmes à l'avenir face aux rebelles. Que devrions nous faire?"
 romania.234.a: "Fouillez toutes les propriétés de la région. Trouvez ces armes!"

 romania.240.t: "Le Grand Jeu brusquement interrompu"
 romania.240.d: "Le pari revanchiste de Codreanu a échoué et provoqué une catastrophe nationale. Les Bulgares ont encore une fois triomphé de nous et imposé un traité de paix humiliant. A présent le Capitaine ne peut plus se cacher derrière de soit-disants traitres, alors que les appels à son éviction se font de plus en plus pressants. Même sa propre garde rapprochée n'est pas derrière lui, car beaucoup de ses rivaux sentent déjà le sang.\n\nLe Roi se réjouirait s'il n'était pas coincé dans les mêmes accusations que son gouvernement. Après tout, la guerre avec la Bulgarie était l'un des rares sujets à propos desquels il était d'accord avec Codreanu. L'opposition libérale, revigorée par l'échec total des deux candidats à la dictature, appelle à la deuxième abdication de Carol II - cette fois pour toujours. Ayant perdu la volonté de résister à ces appels, Carol II a abdiqué officiellement quelques jours plus tard.\n\nSaisissant cette nouvelle chance inespérée pour la démocratie roumaine, Constantin Brătianu et ses libéraux nationaux ont une fois de plus formé un gouvernement en coopération avec le jeune roi Mihai I. Ensemble, ils jurent de reconstruire la démocratie roumaine abattue - et si Dieu le veut, de construire une société sans Codreanu et Carol II."
 romania.240.a: "Bonne chance, Roi Mihai."

 romania.245.t: "Une alliance avec [FROM.GetName] ?"
 romania.245.d: "Le [FROM.GetAdjective] a proposé une alliance audacieuse entre les États Italien et roumain. Le but de cette alliance - cimentée par notre foi partagée et inébranlable dans la gloire de la Nation, avant tout - est de contrer l'agression yougoslave croissante et de se soutenir mutuellement dans nos desseins pour la région des Balkans. Cette alliance ne serait pas un simple traité politique, facilement rompu, mais un serment de fraternité prêté par nos deux nations, fait pour durer jusqu'à la fin des temps."
 romania.245.a: "Nous serons frères d'armes pour l'éternité."
 romania.245.b: "Euh, quoi?"

 romania.246.t: "Pacte de Sang"
 romania.246.d: "Le Protocole de Venise a été signé entre les gouvernements italien et roumain, leurs représentants s'engageant à s'entraider contre « la menace de la Yougoslavie ou de toute nation alignée sur la Yougoslavie ». Il Duce [ITA.GetLeader] et le Conducător [ROM.GetLeader] se sont rencontrés en personne pour discuter des détails de ce soi-disant « Pacte de Sang », unifiant deux nations latines partageant les mêmes idées dans la défense de leur culture et de leurs traditions. Officiellement appelé « Pacte d'amitié et d'alliance entre l'Italie et la Roumanie », le traité a suscité de nombreux soupçons de la part de Belgrade et a été accusé d'être une simple façade destinée à cacher les intentions agressives des deux nations."
 romania.246.a: "A la fraternité !"

 romania.250.t:0 "Révision de la frontière Roumano- [713.owner.GetAdjective]e"
 romania.250.d:0 "Après la partition de la Galice et de la Lodomérie, [713.owner.GetName] a obtenu le contrôle du territoire de l'ancien Duché de Bucovine. Ce territoire a été traditionnellement gouverné par l'élite moldave, bien que la démographie ait beaucoup changé au cours du siècle dernier. Les parties méridionales sont encore fortement roumaines, et si un plébiscite est organisé, elles nous rejoindraient probablement. Nous pourrions demander au gouvernement [713.owner.GetAdjective] d'autoriser un référendum régional en échange de certains accords commerciaux qui leur seraient bénéfiques."
 romania.250.a:0 "Faites-le."
 romania.250.b:0 "Ignorez la."

 romania.251.t:0 "Révision de la frontière Roumano- [713.owner.GetAdjective]e"
 romania.251.d:0 "Après l'annexion de la Galice et de la Lodomérie, nous avons pris le contrôle de l'ancien Duché de Bucovine. Ce territoire a été traditionnellement gouverné par l'élite moldave, bien que la démographie ait beaucoup changé au cours du siècle dernier. Les parties méridionales sont encore fortement roumaines et, si un plébiscite est organisé, elles rejoindraient probablement la Roumanie. Bucarest nous a demandé d'autoriser un référendum régional en échange de certains accords commerciaux qui nous seraient bénéfiques."
 romania.251.a:0 "Ça paraît juste."
 romania.251.b:0 "Nous devons garder toute la Bucovine !"

 romania.252.t:0 "Union avec la Bucovine"
 romania.252.d:0 "Le [89.owner.GetAdjective] a permis aux habitants de Bucovine de voter pour décider à quelle nation ils souhaitent appartenir, et beaucoup nous ont choisis. En accord, nous avons rédigé un traité qui honorera les souhaits des habitants - et donnera à [89.owner.GetName] un accord commercial plutôt bénéfique, bien que cette partie soit quelque peu passée sous silence."
 romania.252.a:0 "Bienvenue, frères !"

 romania.253.t:0 "[713.owner.GetAdjective] refuse la révision des frontières"
 romania.253.d:0 "Le gouvernement [713.owner.GetAdjective] a refusé de nous vendre la Bucovine. Nous devrons essayer autre chose."
 romania.253.a:0 "Un jour, nous la prendrons par la force !"

 romania.254.t:9 "Treaty of Suceava Payments End!"
 romania.254.d.rom:9 "Due to our war with the [FROM.FROM.GetName], the Treaty of Suceava's payment clause is now null and void."
 romania.254.d.other:9 "Romania has entered the war against us, and they have seen fit to cancel the payments stipulated in the Treaty of Suceava."
 romania.254.a.rom:9 "We shall pay the rest in bullets!"
 romania.254.a.other:9 "Compréhensible, je suppose...?"

