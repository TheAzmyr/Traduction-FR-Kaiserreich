 ROM_alexandru_cantacuzino: "Alexandru Cantacuzino"
 ROM_alexandru_cantacuzino_leader_desc:9 "§YNaissance :§! §L1901, à Ciocănesti, comté d'Ilfov, Royaume de Roumanie§!\n§YCarrière :§! §LIssu de l'ancienne famille princière Cantacuzino, se réclamant de la dynastie byzantine des Kantakouzenos, le prince Alexandru Cantacuzino est un noble très atypique. Croyant fermement aux préceptes de la Légion de l'Archange Michel, Cantacuzino s'est fait remarquer dans de nombreux congrès d'étudiants nationalistes, tenant des discours enflammés dénonçant ce qu'il considérait comme des fléaux pour son pays. Gravissant rapidement les échelons du Mouvement Légionnaire, il devint membre du cercle rapproché du capitaine et se fit connaître en tant que théoricien et organisateur efficace. Après avoir fait ses armes dans la Guerre civile espagnole, le prince est rentré au pays et s'est retrouvé mêlé au conflit entre le Capitaine et le Roi, qui ne cessait de s'aggraver.\n\nChoqué par l'assassinat de Codreanu, Cantacuzino a rejoint le combat, ralliant de nombreux légionnaires à la cause et aidant à réorganiser le mouvement pour la lutte, apparaissant comme l'un des principaux candidats à la succession du Capitaine. Très vite, le zèle des hommes de l'Archange l'a emporté et la croix barrée flotte à nouveau au-dessus de toute la Roumanie. Le Sénat légionnaire l'a confirmé comme successeur du Capitaine, et il est maintenant prêt à mettre en œuvre sa vision pour toute la Roumanie, en tant que Conducător et Régent.§!"
 ROM_alexandru_cantacuzino_sic_desc:9 "§YNaissance :§! §L1901, à Ciocănesti, comté d'Ilfov, Royaume de Roumanie§!"

 ROM_carol_hohenzollern_sigmaringen:0 "Carol II"
 ROM_carol_hohenzollern_sigmaringen_desc_body:0 "À l'époque où il n'était que Prince héritier, Carol II de Roumanie aurait semblé bien mal placé pour monter sur le trône de Roumanie, comme l'a montré l'incident de Zizi Lambrino dans les derniers jours de la Weltkrieg. Cependant, la perte de son pays l'a frappé de plein fouet et, voyant le malaise dans lequel son futur royaume était tombé, il s'est juré de refaire du pays ce qu'il était censé être. Charmeur autocratique par excellence, il a utilisé le Mouvement Légionnaire, petit mais en pleine ascension, comme un marteau de forgeron pour affaiblir davantage le PNL en déclin et les vieux rivaux des Légionnaires, la Ligue de Défense Nationale-Chrétienne"
 ROM_carol_hohenzollern_sigmaringen_leader_desc:9 "§YNaissance :§! §L15 octobre 1893, au château de Peleş, Sinaia, comté de Prahova, Royaume de Roumanie§!\n§YCarrière :§! §L$ROM_carol_hohenzollern_sigmaringen_desc_body$.\n\nAujourd'hui, le Roi intrigant doit faire face à un dernier obstacle sur le chemin de la rédemption de son pays : le même Mouvement Légionnaire qu'il a autrefois soutenu, et son ombrageux Capitaine, Corneliu Zelea Codreanu. Alors que les nuages s'amoncellent à l'horizon de l'ordre post-Weltkrieg, le Roi et le Capitaine entrevoient tous deux des opportunités d'atteindre leur objectif d'unification nationale et de briser le pouvoir de l'autre, et le Roi, bien qu'il soit un homme imparfait, saisira toutes les opportunités qui se présenteront à lui pour s'établir en tant que Soleil incontesté de son pays.§!"
 ROM_carol_hohenzollern_sigmaringen_restoration_leader_desc:9 "§YNaissance :§! §L15 octobre 1893, au château de Peleş, Sinaia, comté de Prahova, Royaume de Roumanie§!\n§YCarrière :§! §L$ROM_carol_hohenzollern_sigmaringen_desc_body$, qu'il a maintenant également mis de côté à la suite de l'incident de Stelescu.\n\nRégnant désormais sans partage sur la Roumanie, il entend mettre à profit sa position inattaquable pour faire de la Roumanie une véritable puissance régionale, fondée sur une industrie forte, une agriculture généreuse, une culture florissante et unie sous la main ferme et le regard inébranlable de son Roi. Quoi qu'il arrive, le peuple roumain uni sera guidé vers un avenir radieux, et il sera à jamais redevable aux conseils de son monarque visionnaire.§!"

 ROM_nicolae_hohenzollern_sigmaringen:0 "Nicolae I"
 ROM_nicolae_hohenzollern_sigmaringen_leader_desc:0 "§YNaissance :§! §L5 août 1903, au château de Peleş, Sinaia, comté de Prahova, Royaume de Roumanie§!\n§YCarrière :§! §LQuatrième enfant du Roi Ferdinand et de la Reine Maria de Roumanie, le Prince Nicolae semblait promis à une vie facile. Libéré des responsabilités associées au fils aîné - bien que certaines frayeurs comme le scandale de Lambrino aient donné lieu à des discussions sur l'opportunité de commencer à préparer Nicolae au pouvoir - le jeune Prince se passionna pour le sport, les voitures et la vie mondaine. Malgré les protestations de sa mère, il s'éprit d'une femme, Ioana Dumitrescu-Doletti, belle-fille de l'homme politique libéral Nicolae N. Saveanu, qui divorça de son mari de l'époque pour être aux côtés de son nouvel amant. Contrairement à son frère, Nicolae a épousé sa maîtresse, violant ainsi le Statut de la Maison Royale et créant un fossé entre lui et son frère, fossé qui l'amènera à s'ouvrir au Mouvement Légionnaire.\n\nAprès l'abdication de son frère, Nicolae a accepté un accord entre lui et les Légionnaires ascendants selon lequel il monterait sur le trône si le Statut de la Maison Royale était modifié en conséquence pour légitimer son mariage avec Ioana. Désormais Roi, il continue à ne pas s'intéresser aux affaires politiques, préférant se concentrer sur ses propres projets et loisirs.§!"

 ROM_mihai_hohenzollern_sigmaringen:0 "Mihai I"
 ROM_mihai_hohenzollern_sigmaringen_desc_body:0 "Né en 1921 du Prince héritier Carol et de la Princesse Hélène de Grèce, le jeune Prince Mihai a été marqué par la vie tumultueuse de sa famille et le malaise de son pays après la perte de la Weltkrieg. Il a vu beaucoup de choses au cours de sa vie relativement courte, et aujourd'hui il monte enfin sur le trône après la lutte acharnée pour le pouvoir entre son père le Roi et le Premier ministre de l'époque, Corneliu Zelea Codreanu."
 ROM_mihai_hohenzollern_sigmaringen_leader_desc:9 "§YNaissance :§! §L25 octobre 1921, au château de Peleş, Sinaia, comté de Prahova, Royaume de Roumanie§!\n§YCarrière :§! §L$ROM_mihai_hohenzollern_sigmaringen_desc_body$\n\nBeaucoup plus réservé que son père grandiloquent, l'anglophilie profonde de Mihai et son appréciation de la monarchie britannique l'ont poussé à commencer à renouveler le processus démocratique dramatiquement affaibli dans son pays, y voyant le moyen de guérir véritablement les blessures douloureuses ouvertes à la suite de la défaite de la Grande Guerre et que l'unification nationale a commencé à panser. C'est peut-être un lourd fardeau pour ses jeunes épaules, mais le Roi pense qu'avec des conseils appropriés, lui et son pays surmonteront toutes les adversités et iront de l'avant comme un seul homme.§!"
 ROM_mihai_hohenzollern_sigmaringen_legion_leader_desc:9 "§YNaissance :§! §L25 octobre 1921, au château de Peleş, Sinaia, comté de Prahova, Royaume de Roumanie§!\n§YCarrière :§! §L$ROM_mihai_hohenzollern_sigmaringen_desc_body$\n\nBien qu'il apprécie davantage la démocratie que son ambitieux père, la domination légionnaire de son gouvernement le contraint à faire profil bas. Bien qu'il souhaite rétablir la démocratie dans son pays et réaliser le rêve de son grand-père Ferdinand, la mainmise de l'Hydre Verte sur son pays est trop redoutable à l'heure actuelle pour qu'il puisse s'en défaire. Bien qu'ils n'aient pas agi contre lui, les chemises vertes ont appris de leurs erreurs avec le Roi Carol, et les hommes de l'Archange gardent désormais un œil vigilant sur les propres entreprises de Mihai. Bien qu'il trouve du réconfort dans ses intérêts pour les voitures et les avions, le jeune Roi est effrayé à l'idée que s'il fait quoi que ce soit de mal, il s'exposera à la colère des Chemises vertes, ce qui le contraint pour l'instant à acquiescer silencieusement à leurs projets. Pourtant, le jeune Roi espère qu'un jour, il aura l'occasion de déraciner la Légion de son perchoir, de restaurer la démocratie et de panser les plaies de son pays.§!"
 ROM_mihai_hohenzollern_sigmaringen_advisor_desc:9 "§YNaissance :§! §L25 octobre 1921, au château de Peleş, Sinaia, comté de Prahova, Royaume de Roumanie§!"

 ROM_mihail_sturdza:0 "Mihail Sturdza"
 ROM_mihail_sturdza_regnal:0 "Mihai I"
 ROM_mihail_sturdza_leader_desc:9 "§YNaissance :§! §L28 août 1886, à Târgu Ocna, comté de Bacău, Royaume de Roumanie§!\n§YCarrière :§! §LNé en 1886 en tant que Prince Mihail Sturdza dans une prestigieuse famille princière, le nouveau souverain $ROM_mihail_sturdza_regnal$ est tout ce que Carol II n'était pas : expérimenté, dur, croyant en la cause Légionnaire, et issu d'une famille roumaine séculaire, contrairement aux Hohenzollern-Sigmaringen. Il a participé à la Grande Guerre et, après celle-ci, s'est de plus en plus rapproché du Mouvement Légionnaire, dont il était le porte-parole dans les hautes sphères diplomatiques.\n\nSa philosophie personnelle de la gouvernance est que la Roumanie doit être gérée comme une caserne - bien organisée, militarisée, déterminée. Les ennemis de la Roumanie - les communistes et les corrompus - doivent être combattus sans relâche. Mais c'est la politique étrangère qui l'intéresse le plus. Diplomate de carrière, le Roi $ROM_mihail_sturdza_regnal$ dispose d'un vaste réseau de contacts à travers l'Europe et a même exprimé l'espoir de construire une alliance d'États partageant les mêmes idées dans la région de l'Europe du Sud et de l'Est.§!"
 ROM_mihail_sturdza_advisor_desc:9 "§YNaissance :§! §L28 août 1886, à Târgu Ocna, comté de Bacău, Royaume de Roumanie§!"

