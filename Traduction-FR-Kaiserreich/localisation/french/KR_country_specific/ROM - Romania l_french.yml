 ROM_public_appearances: "Organiser des apparitions publiques"
 ROM_public_appearances_desc: "Les apparences peuvent être déterminantes pour notre population rurale, et en leur montrant la splendeur de Sa Majesté le Roi, nous pouvons accroître notre soutien parmi ce segment vital de notre population."
 ROM_recruit_conspirators: "Recruter des Conspirateurs Monarchistes"
 ROM_recruit_conspirators_desc: "Nous aurons besoin d'hommes loyaux si nous voulons abattre l'Hydre Verte. Grâce à des canaux de communication appropriés, nous les trouverons et les ferons combattre à nos côtés."
 ROM_high_society_contacts: "Contacts au sein de la Haute-Société"
 ROM_high_society_contacts_desc: "Aussi populaires que puissent sembler les hommes de Codreanu, le Roi possède également un vaste éventail de contacts dans la haute société; les industriels, les aspirants magnats, les nobles non-sympathisants et les restes de l'ancien Parti Conservateur, dirigé de facto par le puissant Constantin Argetoianu. En tirant discrètement quelques ficelles et en déplaçant toujours plus le discours de la haute société en faveur de notre illustre monarque, nous pouvons saper leur soutien d'en haut, conduisant finalement à une érosion de leur base."
 ROM_sow_discontent: "Semer le mécontentement parmi les Légionnaires"
 ROM_sow_discontent_desc: "Bien qu'il s'agisse d'un mouvement intimidant au premier coup d'oeil, les Légionnaires ne sont pas à l'abri du factionnalisme ; et les informateurs royaux montrent que les divisions internes parmi les légionnaires peuvent être plus profondes que nous ne le pensions. Quelques ouvertures ici et là, et ce satané Codreanu sera trop occupé à gérer les conflits entre ses propres hommes pour nous défier."
 ROM_newspaper_propaganda: "Propagande dans les journaux"
 ROM_newspaper_propaganda_desc: "Le mot écrit est une arme du plus haut calibre, et tant le Roi que ses rivaux vêtus de vert en sont conscients. En augmentant la portée de nos fidèles médias et en créant de nouveaux magazines et journaux, nous nous assurerons que notre message touche plus de personnes, que celui des Légionnaires."
 ROM_fund_maglavit_church: "Financer le Monastère de Maglavit"
 ROM_fund_maglavit_church_desc: "Depuis l'apparition divine de 1935, Maglavit est devenu un lieu de pèlerinage populaire parmi les Roumains. En puisant dans cet afflux de foi, nous pouvons renforcer notre position parmi les fidèles."
 ROM_restrain_influence: "Compromis avec la Garde"
 ROM_restrain_influence_desc: "Parfois, cela rend la nation plus stable si nous faisons des compromis, et donnons du pouvoir à l'opposition."

 ROM_infiltrate_the_court: "Infiltrer la Cour Royale"
 ROM_infiltrate_the_court_desc: "Autant nous respectons l'institution de la monarchie, autant le monarque actuel nous préoccupe. Il se croit en sécurité derrière les murs de son palais... eh bien, nous devrons simplement nous assurer qu'aucune parole qui y est prononcée n'échappe à notre surveillance."
 ROM_harass_political_enemies: "Harceler les Ennemis Politiques"
 ROM_harass_political_enemies_desc: "Alors que nous avons fait un grand pas en avant vers la Grande Victoire Légionnaire, nos ennemis sont toujours à l'affût, assombrissant l'esprit du peuple roumain avec leurs paroles empoisonnés. Nous ne pouvons tolérer que cela se produise."
 ROM_pass_populist_policies: "Adopter des Politiques Populistes"
 ROM_pass_populist_policies_desc: "Le roi parle ; Nous agissons. Et nous devons agir conformément aux paroles de notre Capitaine, pour montrer à la population roumaine que nous faisons tout ce que nous pouvons pour améliorer son sort."
 ROM_legionary_rally: "Organiser un Rassemblement Légionnaire"
 ROM_legionary_rally_desc: "Bien que nous ayons dépassé la première phase de notre lutte, nous devons rester vigilants, car des ennemis nous guettent toujours. Une démonstration de force et d'unité impressionnera non seulement le peuple roumain, mais montrera également que nous nous battons vraiment comme une seule âme."

 ROM_reconquest_category: "La Quête pour une Grande Roumanie"
 ROM_reconquest_category_desc: "Depuis que Michel le Grand a établi son royaume, notre tâche sacrée est claire : une union roumaine sur les deux versants des Carpates. Une union avec les plaines de Bucovine, où Stephen le Grand a dormi pendant des siècles. Dans notre énergie morale et notre vaillance résident les moyens de lui redonner ce qui lui revient de droit, à savoir une grande et libre Roumanie s'étendant de la Tisa à la Mer Noire, et de prospérer en paix selon nos coutumes, nos espoirs et nos rêves.\n[ROM_revolt_strength_desc]"

 ROM_legion_category: "Factions de la Légion"
 ROM_legion_category_desc: "La Légion n'est pas vraiment un mouvement unitaire. Même si chacun ne cherche que la grandeur pour tous les Roumains, beaucoup sont en désaccord sur les méthodes à adopter et sur la question du leadership. Corneliu Codreanu a consolidé sa position en tant que personnalité de premier plan au sein du mouvement ...\n\n... mais sa position ne sera pas éternelle, et son emprise sur le mouvement demande à être constamment réaffirmée. L'emprise de Codreanu sur le mouvement est actuellement [ROM_IG_CZC_influence].\n§GEmprise de Codereanu:§! [?ROM_IG_CZC]\n§YVieille Garde de la Légion:§! [?ROM_IG_OG]\n§C Corps des Ouvriers Légionnaires:§! [?ROM_IG_CML]\n§RL'aile Radicale:§! [?ROM_IG_CNTZ]\n"
