### Ideas ###
 ROM_great_game:0 "Le Grand Jeu"
 ROM_great_game_desc: "Le Roi et le Capitaine jouent un Grand Jeu, et tout est littéralement en jeu - l'avenir de toute la Roumanie. Pour l'instant, les deux sont à égalité de puissance, ce qui fait de chaque décision importante une question de compromis."
 ROM_incomplete_land_reform: "Réforme Agraire Incomplète"
 ROM_incomplete_land_reform_desc: "La Réforme Agraire Légionnaire de 1934 n'a jamais été menée tout à fait à son terme, mais a plutôt été suspendue sous la pression de la monarchie. Le Capitaine, cependant, n'en a pas abandonné l'idée."
 ROM_unionist_zeal: "Zèle Unioniste"
 ROM_unionist_zeal_desc: "L'un des rares sujets d'entente entre Carol II et Codreanu est le désir de rassembler le peuple roumain sous une seule bannière. Que ce soit par pan-roumanisme ou par désir de gloire, la politique roumaine, du moins pour le moment, est centrée sur ce grand objectif."
 ROM_unionist_zeal2: "Zèle Unioniste"
 ROM_unionist_zeal2_desc: "L'un des rares sujets d'entente entre Carol II et Codreanu est le désir de rassembler le peuple roumain sous une seule bannière. Que ce soit par pan-roumanisme ou par désir de gloire, la politique roumaine, du moins pour le moment, est centrée sur ce grand objectif."

 ROM_TRS_revolt: "Campagne de Sabotage Transylvanienne"
 ROM_carpathian_recon_idea: "Reconnaissance dans les Carpathes"
 ROM_SSI: "Serviciul Special de Informaţii"
 ROM_SSI_desc: "Le Mouvement Légionnaire, déjà atypique parmi les organisations de ce type, a pris la décision audacieuse de créer son propre service de renseignement interne."

 ROM_german_control: "Hégémonie Economique Allemande"
 ROM_german_control_desc: "Conformément au Traité de Bucarest, une grande partie de l'industrie et des ressources roumaines sont sous le contrôle de sociétés germano-autrichiennes. La plus importante d'entre elles est la Oil-lands Leasehold Company Ltd, qui exploite les champs pétrolifères de Ploiesti sous contrôle allemand. En outre, ces sociétés possèdent une grande partie du réseau ferroviaire roumain, freinant ainsi le développement de l'industrie roumaine.\n\n§RLes champs pétrolifères de Ploiesti restent sous contrôle allemand.§!"
 ROM_black_monday: "Crack Economique"
 ROM_black_monday_desc: "Les effets du Lundi Noir en Allemagne ont laissé notre économie en ruine."
 ROM_black_monday2: "Economie en Récession"
 ROM_black_monday2_desc: "Même si la crise du Lundi Noir est désormais derrière nous, l'économie ressent encore les effets de ce ralentissement économique, plongeant la Roumanie dans une récession économique."
 ROM_black_monday3: "Economie en Récupération"
 ROM_black_monday3_desc: "L'économie roumaine a commencé à se remettre de la récession économique. Cependant, nous avons encore du chemin à parcourir!"

 ROM_german_sanctions: "Sanctions Allemandes sur le Commerce"
 ROM_german_sanctions_desc: "Le gouvernement allemand a imposé des sanctions à la Roumanie, limitant sévèrement notre commerce avec eux."

 ROM_reintegration: "Intégration de la Transylvanie"
 ROM_reintegration_desc: "Alors que nous contrôlons maintenant toute la Transylvanie, il faudra un certain temps pour que la région soit intégrée à l'État roumain."
 ROM_great_union: "La Grande Union"
 ROM_great_union_desc: "Après des siècles de désunion, le peuple roumain a été rassemblé sous une seule nation et un seul drapeau!"

 ROM_agency_of_public_works: "Agence des Travaux Publics"
 ROM_agency_of_public_works_desc: "Sous le commandement du Capitaine, un système de travaux publics a commencé à travers le pays."
 ROM_obligatory_camp_service_idea: "Camps de Travail Obligatoire"
 ROM_obligatory_camp_service_idea_desc: "Des milliers de Roumains désintéressés se mettent au travail pour la croissance économique de la Patrie!"
