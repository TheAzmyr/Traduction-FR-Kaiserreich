 SRD_amedeo_aosta: "Amedeo I"
 SRD_amedeo_aosta_desc_body:9 "Pendant très longtemps, Amedeo de Savoie-Aoste s'est tenu à l'écart de la politique nationale. Le futur roi ne s'intéressait pas aux affaires de l'État ou à l'administration quotidienne du pays ; au lieu de cela, tout comme tous les autres ducs d'Aoste, il a passé ses premières années à suivre une éducation militaire rigoureuse, d'abord en Grande-Bretagne, puis à Naples. En 1915, l'héritier royal, alors âgé de 16 ans, rejoignit l'Armée sur le front alpin en tant que caporal et se fraya un chemin pour devenir capitaine. Avec la fin de la guerre, il est d'abord contraint de suivre son père à Cagliari.\n\nCependant, au lieu d'étudier les spécificités de la Sardaigne, Amedeo était fasciné par les anciennes terres et cultures d'Afrique. Profondément peu intéressé par les affaires politiques de l'île, il passa une grande partie des années 1920 dans les jungles du Congo avec son oncle le célèbre duc des Abruzzes, laissant la Sardaigne aux mains du maréchal Badoglio et ne revenant qu'une fois que la santé de son père avait commencé à faiblir."
 SRD_amedeo_aosta_leader_desc:9 "§YNaissance :§! §L21 octobre 1898, à Turin, Royaume d'Italie§!\n§YCarrière :§! §L$SRD_amedeo_aosta_desc_body$\n\nAujourd'hui sur le trône, Amedeo reste aussi courageux et brillant que n'importe quel explorateur chevronné, même s'il conserve son aversion pour la politique ; certains disent que ces caractéristiques sont celles d'un grand général, mais il n'est pas certain qu'elles soient celles d'un grand Roi.§!"
 SRD_amedeo_aosta_war_leader_desc:9 "§YNaissance :§! §L21 octobre 1898, à Turin, Royaume d'Italie§!\n§YCarrière :§! §L$SRD_amedeo_aosta_desc_body$\n\nAyant rejoint le champ de bataille pour combattre avec ses soldats comme il l'a fait lors de la Weltkrieg, la réputation du roi Amedeo en tant qu'explorateur intrépide a maintenant évolué et s'est transformée en celle d'un soldat intrépide, combattant sur le terrain pour le pays sur lequel il règne "Par la Grâce de Dieu et la volonté de la Nation". Certains ont d'abord mis en doute la véracité de cette réputation, bien qu'un certain nombre d'actions audacieuses l'ait finalement faite taire. D'autres disent que ce n'est qu'un moyen inventif d'échapper aux devoirs de la royauté ; c'est peut-être vrai, mais son peuple ne semble pas s'en soucier assez alors que son Roi de Fer se lance dans la bataille pour vaincre les ennemis de la nation.§!"
