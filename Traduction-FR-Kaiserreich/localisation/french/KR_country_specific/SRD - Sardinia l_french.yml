### Focus - Politics ###
 SRD_tackle_institutional_crisis: "Faire face à la crise institutionnelle"
 SRD_tackle_institutional_crisis_desc: "La crise des mineurs s'est avérée fatale à la stabilité du gouvernement déjà faible, de Bardanzellu. L'équilibre entre les exilés et le Parlement étant rompu, une solution pour la gouvernabilité semble impossible ; malgré les souhaits du roi Amédeo, une intervention royale et un cabinet extra-parlementaire pourraient se profiler à l'horizon."
 SRD_protect_the_kingdom: "Protéger le Royaume"
 SRD_protect_the_kingdom_desc: "Les agitateurs du camp dit "réformiste" sont simplement et clairement des infiltrés et des espions rouges - leur opposition au cabinet apolitique de Badoglio en est la preuve ultime. Il ne faut pas laisser ces cinquièmes colonnes affaiblir la Sardaigne, car cela n'aura d'autre conséquence que l'invasion."
 SRD_the_special_laws: "Les Lois Spéciales"
 SRD_the_special_laws_desc: "Notre régime actuel repose sur un système d'accords tacites, de contrats verbaux et d'intermédiations parlementaires, un type de régime qui limite sévèrement le pouvoir du gouvernement de Sa Majesté et donc sa capacité à contenir l'hydre rouge. Avec nos récentes victoires majeures contre l'opposition, se débarrasser de tout ce fatras bureaucratique et solidifier notre - la stabilité du Royaume sera aussi simple qu'un trait de plume."
 SRD_stack_the_senate: "Remplir le Sénat"
 SRD_stack_the_senate_desc: "La centralisation rapide du pouvoir entreprise par notre gouvernement a eu pour conséquence qu'un certain nombre de sénateurs ont rejoint les rangs de l'opposition. Bien que nous ne puissions pas les purger, nous pouvons simplement demander au Roi de nommer plus de Sénateurs partageant les mêmes idées pour surmonter cet obstacle. Comme toujours, le Sénat ne provoque aucune crise."
 SRD_crush_the_miner_unions: "Ecraser les syndicats de mineurs"
 SRD_crush_the_miner_unions_desc: "Les syndicats de mineurs ne sont rien d'autre qu'un moyen pour les Syndicalistes et autres traîtres du même acabit de subvertir notre nation de l'intérieur. Cette menace pour le roi et le pays ne peut être autorisée à persister."
 SRD_bolster_the_secret_services: "Renforcer les Services Secrets"
 SRD_bolster_the_secret_services_desc: "Parmi la population sarde se trouvent de terribles serpents, des traîtres, déguisés en sujets loyaux de Sa Majesté et de son Gouvernement. Pour le plus grand bien de notre nation, ces rapscallions doivent être trouvés et éliminés, et c'est ce que nous ferons en renforçant et en développant le Service de Renseignement Militaire."
 SRD_royalist_fervor: "Ferveur royaliste"
 SRD_royalist_fervor_desc: "Si beaucoup de Sardes s'opposent à notre gouvernement, beaucoup plus sont prêts à mourir pour le Roi qui le domine. Ce sont, en fait, les seuls vrais Sardes, ceux qui se battent pour les Rois qui les ont sagement gouvernés pendant deux cents ans. Cunservet Deus su Re !"
 SRD_maresciallo_a_noi: "Maresciallo, a Noi"
 SRD_maresciallo_a_noi_desc: "Nous, hommes du Maréchal Badoglio, avons pris le contrôle total de cette nation. Avec la bénédiction du Roi, nous allons maintenant avancer vers la reconquête de notre patrie, pour la gloire de l'Italie et de notre Maréchal. Maresciallo, a noi !"
 SRD_the_marshals_triumph: "Le triomphe du Maréchal"
 SRD_the_marshals_triumph_desc: "Après tant d'années de lutte, après avoir triomphé de tous les ennemis et amis qui menaçaient son règne, le Maréchal a enfin réussi. La péninsule est sous son commandement, pour nous amener vers un nouvel âge brillant."
 SRD_expand_cult_of_marshal: "Développer le culte de la personnalité"
 SRD_expand_cult_of_marshal_desc: "Beaucoup aiment le Maréchal, mais il y a aussi ceux qui s'opposent à lui ; parmi ceux-ci, beaucoup peuvent encore être rachetés. D'énormes campagnes de propagande montreront à nos nouveaux sujets la grandeur du Maréchal et sa vision de l'Italie."
 SRD_crack_down_on_neo_syndicalists: "Répression des Néo-Syndicalistes"
 SRD_crack_down_on_neo_syndicalists_desc: "Dans nos nouveaux territoires, beaucoup sont encore attachés aux idéologies de la République Socialiste et d'autres États dissidents anti-italiens. Cela ne peut pas durer. Des mesures spéciales seront prises pour écraser ces dangereux radicaux."
 SRD_enshrine_church_collaboration: "Consacrer la collaboration avec l'Église"
 SRD_enshrine_church_collaboration_desc: "Il n'y a peut-être qu'une seule entité dans ce pays qui est plus puissante que notre Roi bien-aimé - l'Eglise catholique. Nous avons eu des relations difficiles avec le Pape au cours des dernières décennies ; néanmoins, ils se sont montrés ouverts à une collaboration avec nous ces dernières années, et quelques garanties formelles associées à l'existence même de l'Hydre Rouge les pousseront de notre côté."
 SRD_ensure_corporate_support: "Assurer le Soutien de l'Entreprise"
 SRD_ensure_corporate_support_desc: "De nombreux industriels ont fui le Piémont et d'autres régions d'Italie gouvernées par l'Hydre Rouge, et résident actuellement sur notre île. Ces riches et puissants industriels et propriétaires terriens sont un outil extrêmement précieux pour notre contrôle de la nation ; étant donné notre ennemi rouge commun, les convaincre de nous soutenir sera facile."
 SRD_the_king_commands: "Le Roi ordonne"
 SRD_the_king_commands_desc: "Ayant écarté Badoglio du tableau, le gouvernement de Sa Majesté peut maintenant, avec la bénédiction du Roi, poursuivre la reconquête du continent. Avanti Savoia !"
 SRD_secure_the_government:0 "Sécurisez le Gouvernement"
 SRD_secure_the_government_desc: "Bien que nous ayons la bénédiction du Roi pour gouverner cette nation, beaucoup s'opposent encore à notre règne. Malheureusement, pour assurer la stabilité du Royaume, des méthodes fortes devront être utilisées."
 SRD_end_the_state_of_siege: "Mettre fin à l'état de siège"
 SRD_end_the_state_of_siege_desc: "Depuis 1919, la Sardaigne est gouvernée sans le consensus d'un Parlement élu, les gouvernements successifs s'appuyant sur des mesures d'urgence "temporaires" de plus en plus autoritaires. Cela ne durera pas ; si nous voulons regagner la confiance de notre peuple, une transition rapide vers la démocratie doit être entreprise."
SRD_free_and_fair_elections: "Des élections libres et équitables"
 SRD_free_and_fair_elections_desc: "Les principales figures autoritaires ayant été écartées, il est temps d'achever enfin notre retour à la gouvernance démocratique. Une nouvelle loi électorale sera approuvée (malgré l'opposition des libéraux), les bureaux de vote seront ouverts, les partis seront autorisés à organiser une campagne. La Sardaigne aura enfin sa liberté, sous l'œil vigilant de Sa Majesté."
 SRD_strengthen_democracy: "Un accord pour l'autonomie"
 SRD_strengthen_democracy_desc: "Bien que le séparatisme sarde reste un point de vue marginal, la plupart des Sardes estiment qu'un gouvernement qui les gouvernerait depuis le continent ramènerait la Sardaigne à un statut de zone rurale isolée. Pour inspirer confiance aux insulaires, nous leur promettrons un certain niveau d'autonomie une fois le continent récupéré."
 SRD_enforce_centralism: "Appliquer le centralisme"
 SRD_enforce_centralism_desc: "Certains Sardes peuvent penser que notre retour sur le continent ferait de la Sardaigne une sorte de partie de seconde zone de l'Italie. C'est tout à fait faux, car la Sardaigne restera toujours une partie intégrante du Royaume et bénéficiera d'investissements et de soutien en tant que telle."
 SRD_restore_parliamentary_supremacy: "Restaurer la suprématie du Parlement"
 SRD_restore_parliamentary_supremacy_desc: "Pendant notre exil, la Chambre des Députés a perdu une grande partie de son importance d'avant-guerre dans l'élaboration des politiques et le gouvernement, érodant à son tour l'appareil constitutionnaliste dont nous jouissions depuis 1848. Cette situation doit être inversée, car le Parlement et ses membres élus sont les seuls véritables représentants de notre peuple et eux seuls peuvent véritablement aider à conseiller notre Roi à gouverner notre nation."
 SRD_restore_union_freedom: "Légaliser les syndicats de mineurs"
 SRD_restore_union_freedom_desc: "La question des syndicats de mineurs en Sardaigne du Sud est une épine dans notre pied depuis le début de l'Exil. Nous mettrons fin à cette lutte inutile en légalisant complètement ces syndicats, à condition bien sûr qu'ils puissent prouver qu'ils sont exempts d'infiltrations révolutionnaires."
 SRD_federate_unions: "Fédérer les Syndicats de Mineurs"
 SRD_federate_unions_desc: "La question des syndicats de mineurs en Sardaigne du Sud est une épine dans notre pied depuis le début de l'Exil. Nous mettrons fin à cette lutte inutile, en fusionnant ces syndicats en un grand syndicat fédéral dont nous pouvons être sûrs qu'il est exempt d'influences révolutionnaires."
 SRD_enact_women_suffrage:0 "Accoder le droit de vote aux femmes"
 SRD_enact_women_suffrage_desc: "La question du suffrage féminin s'est posée pour la première fois en 1912, lorsque le droit de vote devait être étendu aux femmes, jusqu'à ce que le Premier Ministre Giolitti revienne sur cette décision pour protéger les intérêts de son bloc et qualifie cette politique de "pas de trop". Plus de deux décennies plus tard, il est temps de reconnaître que le suffrage féminin n'est pas seulement un pas de trop, mais aussi un droit fondamental qui doit être garanti."
 SRD_reform_senate: "Réforme du Sénat"
 SRD_reform_senate_desc: "Depuis 1848, le Sénat, nommé par le roi, est théoriquement le contrepoids au pouvoir de la Chambre des députés élue. Cependant, il n'y a pas eu de monarques vraiment absolutistes depuis lors, et le Sénat a été réduit à approuver automatiquement tout projet de loi adopté par les députés. Les discussions sur la réforme du Sénat en vue d'une Chambre plus démocratique existent depuis au moins 1911, mais n'ont jamais été mises en œuvre ; il est grand temps de changer cela."
 SRD_tackle_land_reform: "S'attaquer aux problèmes agraires"
 SRD_tackle_land_reform_desc: "Le pouvoir des grands propriétaires terriens n'a jamais été véritablement remis en question en Sardaigne, et les pratiques féodales prospèrent encore dans les vallées isolées de l'île. Nous ne pouvons pas permettre que cela continue ; grâce à une législation vigoureuse, nous allons morceler et redistribuer les terres, en espérant mettre un frein à ces pratiques et accroître notre soutien dans ces régions."
 SRD_legacy_sassari_brigade: "L'Héritage de la Brigade de Sassari"
 SRD_legacy_sassari_brigade_desc: "Pendant la Weltkrieg, la brigade de Sassari, entièrement sarde, était l'une des unités les plus vaillantes de l'Armée Royale. Se battant pour l'Italie et la Sardaigne dans un pays éloigné de leur île, ces soldats héroïques ont subi de terribles pertes et ont obtenu des succès que peu ont pu égaler. Nous savons que tous les Sardes partagent leur esprit, et dans notre Retour à la Maison nous chanterons tous, "En avant la Sardaigne, en avant tous" !"
 SRD_the_constituent_assembly: "L'Assemblée Constituante"
 SRD_the_constituent_assembly_desc: "Les dictatures des années 1920 ont prouvé que le Statuto Albertino était dépassé. Avec de nombreux nouveaux et jeunes politiciens désireux de réécrire notre Constitution pour perfectionner notre système démocratique, il est peut-être temps de retirer définitivement le Statut."
 SRD_a_return_to_normality: "Un retour à la normale"
 SRD_a_return_to_normality_desc: "Après tant d'années de guerre, de révolution et de conflit civil, la population italienne, qui travaille dur, ne demande qu'à retrouver la paix, à retourner au travail et à ne plus avoir à se soucier des dictateurs et des saboteurs."
 SRD_protect_the_family: "Protéger la Famille"
 SRD_protect_the_family_desc: "Battue, ruinée, mais jamais détruite - la famille constitue l'unité la plus fondamentale de toute notre nation. Pendant des années et des années de conflit, de nombreuses familles ont dû faire face à des pertes dévastatrices, à des malheurs économiques et à bien pire encore. Nous, Chrétiens et Démocrates, ne permettrons jamais que de telles horreurs se répètent."
 SRD_reignite_italian_nationalism: "Raviver le Nationalisme Italien"
 SRD_reignite_italian_nationalism_desc: "Au cours des deux dernières décennies, des projets tels que la Fédération italienne parrainée par l'Autriche ont cherché à détruire de l'intérieur le concept de nation italienne. Ce processus doit être inversé, au nom de notre Patrie."
 SRD_for_the_progress_of_italy: "Pour le Progrès de l'Italie"
 SRD_for_the_progress_of_italy_desc: "Avec l'Italie unie, la marche du pays vers l'avenir ne peut être arrêtée. Les séparatistes, les seigneurs de la guerre et les révolutionnaires étaient au mieux égarés, mais certaines de leurs préoccupations peuvent être reprises à notre compte. Toutes les options doivent être étudiées, pour le plus grand bénéfice de l'Italie."
 SRD_move_towards_federalism: "Aller vers le Fédéralisme"
 SRD_move_towards_federalism_desc: "L'une des principales promesses des partis formant le Centre National était le fédéralisme, afin de gouverner au mieux les différentes parties composant notre nation. Le Centralisme, tel que le concevaient la gauche et la droite radicales, ne fera que provoquer des conflits - un conflit que nous ne pouvons pas nous permettre."
 SRD_six_points_manifesto: "Le Manifeste en Six Points"
 SRD_six_points_manifesto_desc: "Régionalisme, nationalisation des grands ensembles industriels, réforme agraire, liberté syndicale, laïcité, fédéralisme paneuropéen ; ce sont les six points sur lesquels repose le programme du Parti Socialiste Travailliste. A l'origine, un septième point favorisait le républicanisme ; cependant, dans la situation actuelle, cette position a été discrètement abandonnée."
 SRD_new_constitution:0 "Ratifier la Constitution"
 SRD_new_constitution_desc: "C'est fait. Une nouvelle constitution, rédigée par le Peuple pour le Peuple, devrait finalement remplacer le Statuto Albertino et inaugurer une nouvelle ère de véritable démocratie pour l'Italie. Il ne manque plus que l'assentiment de Sa Majesté le Roi."

### Focus - Unification ###
 SRD_return_to_the_mainland: "Retour sur le Continent"
 SRD_return_to_the_mainland_desc:0 "C'est l'heure. Nous devons retourner sur le continent, détruire les socialistes qui nous ont contraints à l'exil et libérer les terres du Piémont. Avec la restauration de nos terres, nous aurons une base d'opérations solide pour libérer le reste de l'Italie de la domination injuste des petits chefs de guerre qui ont divisé notre grande nation !"
 SRD_italia_riunita: "Italia Riunita"
 SRD_italia_riunita_desc:0 "Avec la péninsule nord de l'Italie sous notre contrôle, il est enfin temps de déclarer ce que tous les Italiens savent maintenant : La Sardaigne est le successeur du Royaume d'Italie, et hérite maintenant de toutes les revendications à l'intérieur de ses glorieuses frontières."
 SRD_italian_irredentism: "Irrendentisme italien"
SRD_italian_irredentism_desc: "Nous sommes peut-être proches de la réunification de l'Italie, mais les terres italiennes sont toujours aux mains des étrangers. Les terres dans leurs ares montagneuses du Tyrol, et les zones côtières de l'Adriatique orientale restent hors de notre portée. Nous devrons également décider si nous devons laisser Malte échapper à notre emprise ou la ramener dans le giron de notre thalassocratie."
SRD_marseille_confrence: "L'amitié avec les Français"
SRD_marseille_confrence_desc: "L'Italie et la France ont toujours été des amis historiques. Nous devons rappeler aux Français que nous ne sommes pas leurs ennemis, quelle que soit la direction qu'ils ont prise récemment pour leur pays."
SRD_rebuild_piedmont: "Reconstruire le Piémont"
SRD_rebuild_piedmont_desc: "Nous devons reconstruire le site historique de notre capitale. Les syndicalistes ont mis en branle les infrastructures et les entreprises. Bien sûr, ceux qui détruisent les infrastructures et les richesses italiennes ne sont pas les bienvenus ici, et devraient être éliminés eux aussi."
 SRD_fate_of_fiat: "Le destin de FIAT"
 SRD_fate_of_fiat_desc: "Maintenant que Turin est de nouveau entre nos mains, Edoardo Agnelli a revendiqué la propriété de FIAT et demande sa fusion avec sa nouvelle société Automobili Agnelli. Même si la plupart des membres de notre gouvernement pensent que FIAT est avant tout sa propriété légitime, certains pensent qu'une fusion aurait un impact négatif sur la concurrence, d'autres soutiennent que FIAT et Automobili Agnelli n'ont désormais plus grand-chose en commun."
 SRD_autostrada: "Créer l'Autostrada"
 SRD_autostrada_desc: "Plusieurs efforts avortés pour créer des autoroutes civiles ont été tentés pendant l'entre-deux-guerres, mais aucun n'a abouti en raison du chaos et de la division de la péninsule italienne. Pour soutenir notre industrie automobile italienne naissante, nos ingénieurs ont proposé un projet national de grande envergure pour connecter nos villes et démontrer la force de notre gouvernement réunifié. Des centaines de kilomètres d'autoroutes seront construits, ouvrant la voie à la modernité!"
 SRD_expand_genoese_dockyards: "Développer les Chantiers Navals Génois"
 SRD_expand_genoese_dockyards_desc:9 "Le port de Gênes a toujours été l'un des centres commerciaux les plus actifs d'Italie et une source de prestige pour la Maison de Savoie. Il est temps de restaurer notre patronage de la région Ligurie, l'octroi de subventions pour la reconstruction de la ville et la construction de nouveaux chantiers navals seront mis en place. Gênes sera à nouveau notre joyau ouvert sur la Méditerranée occidentale, capable de rivaliser avec Marseille et Barcelone. Nous deviendrons une puissance navale digne de respect dans le nouvel ordre méditerranéen."
 SRD_airports_for_italy: "Des aéroports pour l'Italie"
 SRD_airports_for_italy_desc: "Le chaos de la guerre civile et de la division de l'Italie a bloqué le développement du transport aérien moderne. Bien que nous disposions d'un certain nombre de fabricants d'avions, nos compagnies aériennes nationales sont petites et en difficulté financières tandis que nos aéroports commerciaux font défaut. Notre effort portera sur deux volets : nous consoliderons nos services civils de transport aérien de passagers et nous favoriserons la construction, l'agrandissement et la rénovation d'aéroports partout dans le pays. Que les montagnes et les collines ne nous divisent plus!"
 SRD_university_of_turin: "Revitaliser l'Université de Turin"
 SRD_university_of_turin_desc: "L'Université de Turin est l'une des plus anciennes universités d'Europe, et elle est fière de sa tradition intellectuelle, avec des noms tels qu'Erasmus, Amedeo Avagadro et Joseph de Maistre dans sa liste d'anciens diplômés et professeurs. Nous devons faire de cette institution la pièce maîtresse de notre recherche nationale."
 SRD_industralize_the_south: "Industraliser le Sud"
 SRD_industralize_the_south_desc: "Après avoir rétabli le contrôle sur le pays, nous devons réintégrer le Mezzogiorno dans la grande économie italienne. Le sud de l'Italie est traditionnellement une région rurale et agraire dominée par des familles de propriétaires terriens et des liens sociaux étroits. Alors que l'Italie s'est fracturée, son économie s'est tournée vers la Méditerranée. Avec beaucoup d'efforts, l'investissement de Sofindit et la coopération avec les dirigeants locaux, nous lancerons de vastes projets de construction pour sortir la région de la pauvreté."
 SRD_economic_miracle: "Miracle économique"
 SRD_economic_miracle_desc: "La situation d'après-guerre en Italie a commencé à se stabiliser. Alors que les ruines sont reconstruites dans un style moderne, que l'occupation est remplacée par un régime civil et que les investissements économiques étrangers affluent lentement, l'Italie a commencé à tourner une nouvelle page. L'industrie et le tourisme ont explosé et notre culture a connu une renaissance. L'économie est en plein essor, défiant les attentes selon lesquelles nous redeviendrions le bas-fond de l'Europe. L'avenir, bien qu'encore incertain, semble enfin radieux."

 SRD_finish_the_diga_di_santa_chiara: "Terminer la Diga di Santa Chiara"
 SRD_finish_the_diga_di_santa_chiara_desc: "La Diga di Santa Chiara a été lancée en 1918 pour fournir à la Sardaigne l'électricité nécessaire à son industrie. La Guerre Civile Italienne et la sécession subséquente de la Sardaigne de la Fédération Italienne ont sérieusement entravé le financement. En outre, sans accès à l'économie italienne au sens large, les coûts de finition du projet ont augmenté de façon spectaculaire. Dix-huit ans plus tard, le barrage est finalement presque achevé, seule la couche de protection manquant."

 SRD_nationalise_sardinian_railways: "Nationaliser les Chemins de Fer Sardes"
 SRD_nationalise_sardinian_railways_desc: "Malgré la petite taille de notre île, les chemins de fer sardes sont actuellement en désordre : la ligne principale "Dorsal" appartient à la Royal Company of the Sardinian Railways, contrôlée par les Britanniques et en faillite depuis des années, tandis que les chemins de fer locaux à voie étroite sont contrôlés par les Sardinian Southern Railways, les Sardinian Complementary Railways et les Sardinian Northern Railways. En nationalisant les chemins de fer, nous intégrerons les quatre réseaux ferroviaires dans un souci d'efficacité."

 SRD_create_carbosarda: "Créer la Carbosarda"
 SRD_create_carbosarda_desc: "Sous le sol de la Sardaigne, de nombreux minéraux et métaux sont enfouis, cachés loin de nos usines. Très nécessaires, leur excavation est devenue une priorité du gouvernement pour garantir le fonctionnement de toutes les usines, ainsi que pour en encourager de nouvelles avec des ressources brutes moins chères."

 SRD_procure_entente_support: "Acquérir le soutien de l'Entente"
 SRD_procure_entente_support_desc: "L'Entente est plus qu'une simple alliance militaire, c'est un groupe de nations unies dans leur lutte pour restaurer le gouvernement légitime dans leur pays d'origine. Dans ce but, l'Entente promet une aide économique et un savoir-faire à ses frères. Ce n'est que justice si à notre tour nous utilisons ce service."

 SRD_french_munitions: "Munitions Françaises"
 SRD_french_munitions_desc: "Malgré son manque d'industrie avant la révolution, l'Algérie Française contenait un grand nombre d'usines de munitions, qui approvisionnaient les garnisons coloniales de la région. Beaucoup d'armes peuvent encore être utilisées. Nous leur demanderons de nous en fournir quelques-unes, ainsi que des plans."

 SRD_canadian_investments:0 "Investissements canadiens"
 SRD_canadian_investments_desc: "Alors que le Lundi Noir a atteint les rivages du Canada, de nombreux capitalistes canadiens et exilés britanniques cherchent des endroits sûrs pour leurs investissements. Ils ont trouvé cet endroit en Sardaigne. Ne contenant pratiquement aucune industrie, les investisseurs sont sûrs de réaliser un profit ici."

 SRD_australian_investments: "[AST.GetAdjective] Investissements"
 SRD_australian_investments_desc: "Notre pays a un besoin criant d'investissements, à tel point que les investissements canadiens ne suffisent pas. Il ne reste pas beaucoup d'options et les Australiens sont le meilleur pari possible."

 SRD_drain_la_nurra: "Drainez la Nurra"
 SRD_drain_la_nurra_desc: "La Nurra serait probablement l'un des cœurs industriels de l'île de Sardaigne. Si bien sûr il n'y avait pas les marais apportant le paludisme qui déborderaient régulièrement. Cela n'est pas passé inaperçu auprès du gouvernement Sarde. Sans l'industrie piémontaise, ils cherchent à exploiter le peu de terres dont ils disposent, transformant les déchets désolés de La Nurra en un sol riche et fertile à des fins agricoles et industrielles."

 SRD_industrial_values_grant_consortium: "Consortium de Subventions pour les Valeurs Industrielles"
 SRD_industrial_values_grant_consortium_desc: "Alors que le capitalisme a ses vertus pour générer de la richesse pour notre nation, il a parfois besoin de l'aide du gouvernement. Maintenant que des pans entiers de notre pays sont en ruines, nous devons nous assurer une reprise ordonnée. La Società Finanziaria Industriale Italiana S.P.A. (Sofindit) doit être structurée autour de grands prêteurs, pour aider à financer le développement de la Sardaigne. Cela permettra des projets économiques à grande échelle et un endroit sûr où les investisseurs pourront investir leur argent, en s'assurant des rendements stables."

 SRD_italian_industrial_finance_company: "Société Italienne de Financement Industriel"
 SRD_italian_industrial_finance_company_desc: "Les sociétés dans lesquelles nous avons investi ne produisent pas toutes des dividendes adéquats. Un effort prudent du Ministère des Finances permettra de restructurer les filiales de Sofindit et de liquider ou de consolider les entreprises qui ne valent pas la peine d'être sauvées. En plus de sortir les entreprises en difficulté de leur misère de manière contrôlée, cela réinjectera un peu plus de liquidités dans nos poches. Si cela est bien fait, nous équilibrerons les comptes tout en évitant des licenciements excessifs profondément impopulaires."

 SRD_ansaldo_contracts: "Contrats Ansaldo"
 SRD_ansaldo_contracts_desc: "Depuis la fin des conflits après la Weltkrieg, Ansaldo a du mal à convertir ses usines de guerre à des fins civiles. Ce n'est peut-être plus nécessaire. Le renouvellement des contrats de la dernière guerre devrait fournir à l'entreprise suffisamment d'argent pour restaurer ses anciennes usines et produire des armes pour notre futur effort de guerre."

 SRD_local_munitions_production:0 "Production locale de munitions"
 SRD_local_munitions_production_desc: "Les munitions fournies par les Français se sont jusqu'à présent révélées d'une grande valeur. Mais nous ne pouvons pas continuer à dépendre des livraisons d'armes étrangères compte tenu de notre position géographique. Par conséquent, nous devons fabriquer nos propres munitions et fabriquer nos propres armes dans nos propres usines."

 SRD_automobili_agnelli:0 "Automobili Agnelli"
 SRD_automobili_agnelli_desc: "Lorsque les socialistes ont pris le contrôle de Turin, ils ont non seulement volé toutes les usines à leur propriétaire légitime, mais aussi la propriété intellectuelle. Ainsi, Edoardo Agnelli, le fils du fondateur de FIAT, a créé une nouvelle société, nommée en l'honneur de son père (et peut-être aussi en l'honneur de lui-même), à ​​partir de laquelle nous pouvons commander nos véhicules blindés."

 SRD_ente_nazionale_idrocarburi: "Ente Nazionale Idrocarburi"
 SRD_ente_nazionale_idrocarburi_desc: "Afin de sécuriser notre accès au pétrole, nous devons cesser de dépendre des importations car un blocus s'avérerait désastreux pour notre économie. Par conséquent, le gouvernement a créé une nouvelle société chargée de trouver, d'exploiter et de stocker des combustibles fossiles sur notre île."

 SRD_expand_la_maddalena: "Développer La Maddalena"
 SRD_expand_la_maddalena_desc: "L'âge de certains de nos navires atteignant rapidement deux décennies, on s'attend à ce que davantage d'entretien soit nécessaire pour les maintenir en état de service. Le développement de l'arsenal naval de La Maddalena sera accéléré, offrant à la marine une capacité supplémentaire de chantier naval et de cale de halage, ainsi que des fortifications renforcées."

 SRD_embrace_radical_admirals: "Epouser les thèses des Amiraux radicaux"
 SRD_embrace_radical_admirals_desc: "Les amiraux radicaux dans nos rangs ont plaidé pour utiliser notre emplacement stratégique en Méditerranée pour se concentrer sur le naufrage des navires syndicalistes afin de paralyser leur économie en cas de guerre. Nous adopterons leur théorie avant-gardiste."

 SRD_defend_tyrrhenian_shipping: "Défendre le commerce naval Tyrrhénien"
 SRD_defend_tyrrhenian_shipping_desc:9 "Notre position dans la Mer Tyrrhénienne peut nous permettre de devenir un refuge sûr pour les convois, ainsi protégés des navires de guerre et des avions ennemis. Nous devons être en mesure de protéger la navigation de nos alliés dans la région en adoptant une nouvelle technologie de guerre anti-sous-marine."

 SRD_old_hulls_new_strategies: "Vieilles coques, nouvelles stratégies"
 SRD_old_hulls_new_strategies_desc: "Face au manque évident de capacité à construire de grandes quantités de nouveaux navires de guerre, nous devons nous contenter des navires de guerre de la Grande Guerre. Cependant, nous pouvons compenser le manque de technologies et de fonctionnalités modernes par de nouvelles stratégies et tactiques innovantes."

 SRD_adopt_experimental_technologies: "Adopter des technologies expérimentales"
 SRD_adopt_experimental_technologies_desc: "Nous ne pouvons pas rester compétitifs face aux grandes puissances qui nous entourent si nous n'innovons pas. En rééquipant notre flotte avec les dernières innovations, nos navires auront des capacités qu'aucune autre puissance n'a jusqu'à présent."

 SRD_mine_warfare_and_torpedoes: "Guerre des Mines et des Torpilles"
 SRD_mine_warfare_and_torpedoes_desc: "Un navire ne peut pas éviter ce qu'il ne peut pas voir. Nous allons investir dans des torpilles plus récentes, plus puissantes et plus furtives pour frapper l'ennemi."

 SRD_naval_hit_and_run_tactics: "Tactiques navales de type Tir et Oubli"
 SRD_naval_hit_and_run_tactics_desc: "Nous n'avons pas besoin de risquer nos navires dans un engagement frontal, nous n'avons besoin que de petites victoires. Nous pouvons y parvenir en envoyant nos navires faire pression sur notre ennemi à plusieurs reprises, en épuisant son moral, en créant des ouvertures à exploiter."

 SRD_expand_shipyards: "Développer les Chantiers Navals"
 SRD_expand_shipyards_desc: "Les plans d'une nouvelle cale sèche et d'une cale de halage ont été dessinés. Nous ne voyons que peu ou pas de raison de nous opposer au détournement de certaines de nos ressources pour mettre en oeuvre ce plan."

 SRD_expand_portotorres: "Développer Portotorres"
 SRD_expand_portotorres_desc: "Les industries chimiques ont été une partie importante de l'économie de Portotorres. Le conflit étant à présent imminent, nous devrions développer les industries chimiques locales pour stocker du carburant."

 SRD_expand_fertilia_and_decimomannu: "Développer Fertilia and Decimomannu"
 SRD_expand_fertilia_and_decimomannu_desc: "Avec l'entrée en service d'aéronefs plus récents et plus nombreux, il faudra plus d'espace et d'entretien. Le développement de la base aérienne militaire de Decimomannu offrira de meilleures installations à l'armée de l'air."

 SRD_life_from_above: "La Vie d'en Haut"
 SRD_life_from_above_desc: "Nous avons une proposition pour que l'armée de l'air achète un certain nombre d'avions civils, qui pourraient être utilisés pour établir de simples lignes d'approvisionnement avec nos troupes de première ligne déployées à l'étranger, entre autres."

 SRD_arditi_distruttori_della_regia_aeronautica: "Arditi Distruttori della Regia Aeronautica"
 SRD_arditi_distruttori_della_regia_aeronautica_desc: "La création de l'ADRA nous donnera de nouvelles capacités plus secrètes et plus précises, pour effectuer des sabotages et pour sécuriser des positions, augmentant ainsi la capacité de l'Armée."

 SRD_train_the_aerial_cavalry: "Entrainer la Cavalerie Aérienne"
 SRD_train_the_aerial_cavalry_desc: "Les pilotes sont précieux et seuls les meilleurs prévaudront. Nous devons commencer à solliciter et fournir la formation nécessaire à davantage de pilotes potentiels et d'équipes de maintenance pour soutenir l'expansion de l'armée de l'air."

 SRD_superior_engineering:0 "Ingénierie Supérieure"
 SRD_superior_engineering_desc: "L'ingénierie italienne n'est pas pire que l'ingénierie des grandes puissances, mais dans une guerre, la qualité et la quantité sont tout aussi importantes. Nous devons trouver des moyens d'optimiser et de simplifier la production d'avions sardes."

 SRD_citta_dell_aria: "Città dell'Aria"
 SRD_citta_dell_aria_desc:9 "La création de la 'Cité de l'air', un centre de recherche consacré à tout ce qui concerne l'aviation, a été extrêmement importante pour l'armée de l'air sarde. Plus de financement pour l'installation ne passera certainement pas inaperçu."

 SRD_a_modern_air_force: "Une armée de l'air moderne"
 SRD_a_modern_air_force_desc: "Dans notre quête d'une armée moderne, notre budget est limité et nous devons privilégier soit l'Armée de l'Air, soit la Marine. En dépensant plus pour l'Armée de l'Air, nous pourrons suivre la course aux armements aériens avec de meilleurs pilotes, plus d'installations et de meilleurs avions."

 SRD_a_global_navy: "Une marine de classe mondiale"
 SRD_a_global_navy_desc: "Dans notre quête d'une armée moderne, notre budget est limité et nous devons privilégier soit l'Armée de l'Air, soit la Marine. En dépensant plus pour la Marine, nous pourrons soutenir nos alliés en dehors de la Sardaigne et faire de notre marine une flotte digne d'une grande puissance."

 SRD_loyal_men_of_sardinia: "Les Hommes Loyaux de Sardaigne"
 SRD_loyal_men_of_sardinia_desc: "Le salut ne viendra pas pour ceux qui restent les bras croisés. Il est clair pour tous qu'une grande lutte approche, une qui ne peut être gagnée que si les hommes courageux et loyaux de la Sardaigne se montrent à la hauteur de l'occasion. En ces temps difficiles, ils sont tout ce que nous avons."

 SRD_women_in_the_army: "Des femmes dans l'Armée"
 SRD_women_in_the_army_desc: "Aucune mesure ne peut être laissée inexplorée dans notre quête du salut national. La réalité inévitable est que nous n'avons qu'un nombre limité d'hommes auxquels nous pouvons faire appel pour l'armée - cependant, il y a des femmes à travers le pays qui sont prêtes à se battre pour sa défense. L'intégration sélective de ces volontaires aux postes de combat et de soutien doit être explorée."

 SRD_womens_auxiliary_corps: "Corps des Auxiliaires Féminins"
 SRD_womens_auxiliary_corps_desc: "Aucune mesure ne peut être laissée inexplorée dans notre quête du salut national. La réalité inévitable est que nous n'avons qu'un nombre limité d'hommes auxquels nous pouvons faire appel pour l'armée - cependant, il y a des femmes à travers le pays qui sont prêtes à se battre pour sa défense. Bien qu'il ne soit pas souhaitable de les placer aux postes de combat, un service auxiliaire résoudrait le problème de la main-d'œuvre tout en préservant le caractère de l'armée."

 SRD_review_the_regio_esercito: "Audit du Regio Esercito"
 SRD_review_the_regio_esercito_desc: "Dans toute guerre potentielle contre nos prétendants sur le continent, la tâche de libération incombera à l'armée royale. Bien que nous ayons fait de notre mieux pour nous assurer qu'elle reste prête au combat, la nature en constante évolution de la guerre exige des révisions régulières de ses capacités."

 SRD_the_new_bersaglieri: "Les Nouveaux Bersagliers"
 SRD_the_new_bersaglieri_desc: "Les Bersaglieri - "tireurs d'élite" - sont un corps d'infanterie avec une longue histoire, et dont le rôle a beaucoup changé au fil des ans. Ils se sont souvent concentrés sur la guerre de manœuvre, agissant à différents moments comme infanterie légère, tirailleurs, troupes de choc et même troupes à vélo pour remplir ce rôle, occupant souvent une position critique en première ligne. Ils joueront probablement un rôle important dans les guerres à venir - nous devons donc nous assurer qu'ils soient bien équipés."

 SRD_restore_the_sassari_brigades: "Restaurer les Brigades Sassari"
 SRD_restore_the_sassari_brigades_desc: "Les brigades Sassari - les 151e et 152e régiments d'infanterie - étaient des formations entièrement sardes qui ont servi avec distinction pendant la Grande Guerre. Alors que les Sardes, par nécessité, ont composé une partie de plus en plus importante de notre armée, la relance des Brigades et de leur héritage local pourrait plaire aux Sardes locaux et stimuler une campagne de recrutement indispensable."

 SRD_avoid_the_errors_of_the_great_war: "Éviter les erreurs de la Grande Guerre"
 SRD_avoid_the_errors_of_the_great_war_desc: "Aussi vaillamment que les braves soldats italiens aient combattu pendant la Grande Guerre, le nom de la guerre ne ramène toujours que des souvenirs amers à de nombreux Italiens. Le plus absurde de nos échecs a été d'envoyer seulement 120 pièces d'artillerie pour soutenir 875 000 hommes, permettant au tristement célèbre général Cadorna d'envoyer d'innombrables compatriotes mourir pour rien. Plus jamais - dans la prochaine guerre, nos forces auront tout l'appui-feu dont elles ont besoin."

 SRD_lessons_of_the_three_mountains: "Leçons des Trois Montagnes"
 SRD_lessons_of_the_three_mountains_desc: "La nation italienne possède le plus ancien corps d'infanterie de montagne au monde - les Alpini, la légion d'âmes courageuses qui ont combattu héroïquement le long des Alpes gelées pendant la Grande Guerre. Les alpinistes italiens ont longtemps été présentés comme les meilleurs au monde, et cela ferait honte à notre nation si nous ne les poussions pas à adopter les standards plus élevés possibles. Il est temps que nous examinions de manière plus stricte leurs performances antérieures."

 SRD_supremacy_of_the_arditi: "Suprématie des Arditi"
 SRD_supremacy_of_the_arditi_desc: "De toutes les formations du Regio Esercito, un nom se démarque des autres - celui de l'Arditi, "l'Audacieux". Formellement connues sous le nom d'"unités d'assaut", elles ont été parmi les premières troupes de choc modernes, apportant de la fluidité à une guerre auparavant statique et inscrivant leurs noms dans la légende italienne avec leurs exploits, malgré notre honteuse défaite. Ils sont des exemples pour nous tous - notre charge ne sera dirigée que par les meilleurs des meilleurs, préparés spécifiquement pour leur rôle. Nous n'accepterons aucun substitut."

 SRD_create_mariassalto: "Mettre sur pied les Mariassalto"
 SRD_create_mariassalto_desc: "Nous sommes confrontés à un problème que nous ne pouvons éviter : si nous voulons espérer vaincre nos ennemis, il est certain que nous devrons mener des opérations navales de grande envergure. Afin d'être en mesure de gérer ce genre d'opérations, nous avons reçu des conseils de nos alliés de l'Entente sur les moyens d'organiser et d'utiliser les Mariassalto, des formations dédiées à la guerre amphibie. Les propositions d'infanterie "hommes-grenouilles" spécialisées dans de telles opérations sont particulièrement intéressantes - nous devrons voir ce qui en résultera."

 SRD_reform_the_carabinieri: "Réformer les Carabinieri"
 SRD_reform_the_carabinieri_desc: "Les  Carabinieri, une autre branche de l'armée datant d'avant l'unification italienne, servent principalement de force de police militaire - une fonction utile mais largement auxiliaire qui a été quelque peu négligée pendant les longues années de notre exil. Cependant, une campagne sur le continent aurait certainement besoin de leurs services pour maintenir l'ordre dans les terres reconquises - ainsi, une refonte doctrinale peut être nécessaire pour assurer leur préparation à cette tâche."

 SRD_assault_vehicle_flotillas: "Flotilles de véhicules d'assaut"
 SRD_assault_vehicle_flotillas_desc: "Alors qu'un homme peut nager dans l'eau, lui demander de nager à travers la mer Tyrrhénienne pourrait s'avérer présomptueux surtout lorsqu'il est en tenue de combat complète. Heureusement, une telle chose n'est pas nécessaire - des modèles de petites embarcations habitées, sous la forme de "chars" torpilleurs ou de bateaux à moteur, ont d'abord été élaborées pendant la Grande Guerre, et semblent maintenant trouver une vraie justification. De tels engins ont des applications claires pour les raids de commandos amphibies, et des implications intéressantes pour des projets des péniches de débarquement navales."

 SRD_improvised_mobility: "Mobilité améliorée"
 SRD_improvised_mobility_desc: "La manœuvre est tout! C'est la leçon de la Grande Guerre - si la guerre moderne est autorisée à s'enliser, alors des pertes inimaginables peuvent s'ensuivre dans nos tentatives de sortir de l'impasse. Surtout sur le terrain montagneux de l'Italie, notre guerre doit être fluide - les Bersaglieri utilisaient des bicyclettes pour améliorer leur mobilité, tandis que les méthodes industrielles modernes ouvrent la possibilité à des divisions entières de se déplacer par camion. Tous les moyens doivent être mis à notre disposition."

 SRD_red_cross_volunteer_nurse_corps: "Corps des Infirmières Volontaires de la Croix-Rouge"
 SRD_red_cross_volunteer_nurse_corps_desc: "La Croix-Rouge a une longue expérience du travail humanitaire en temps de guerre - pendant la Grande Guerre, elle a été fortement impliquée dans le traitement des blessés sur le champ de bataille et dans la prise en charge des prisonniers de guerre. Dans notre situation actuelle en Sardaigne, il est de la plus haute importance que nous récupérions autant de blessés que possible, et faciliter les activités de la Croix-Rouge peut nous aider à combler les lacunes de nos propres capacités médicales."

 SRD_partisans_behind_enemy_lines: "Des partisans derrière les lignes ennemies"
 SRD_partisans_behind_enemy_lines_desc: "Il y a encore aujourd'hui des gens en Italie qui croient en notre cause plus qu'en toutes les autres. Ces loyalistes restants nous offrent des opportunités uniques - même s'ils ne sont peut-être pas assez forts pour mener des insurrections soutenues, ils peuvent mener une reconnaissance derrière les lignes pour mieux suivre les formations ennemies et leurs mouvements. Nous pouvons compléter cela avec nos propres tactiques d'infiltration pour un effet encore plus grand."

 SRD_reform_the_genio_militare: "Réformer le Genio Militare"
 SRD_reform_the_genio_militare_desc: "Le Genio Militare est le nom du Corps des Ingénieurs du Regio Esercito, dont les origines remontent à la société minière de l'armée sarde qui s'est distinguée à Turin en 1706. Pendant la Grande Guerre, les ingénieurs militaires ont accompli d'innombrables nouvelles tâches avec l'avènement de la guerre moderne, et il y a fort à parier que la prochaine apportera de nouveaux défis. Les ingénieurs doivent comprendre quelles seront leurs fonctions."

 SRD_diaz_approach: "L'approche de Diaz"
 SRD_diaz_approach_desc: "Le général Armando Diaz, célèbre pour avoir organisé sa défense héroïque à Monte Grappa après que Cadorna ait honteusement abandonné ses troupes, a préconisé une doctrine plutôt nouvelle pour le Regio Esercito. Considérant que la chose la plus importante pour nous est que nos hommes soient loyaux et motivés, la stratégie de Diaz se concentre sur le renforcement de la camaraderie entre les soldats, ainsi qu'entre leurs commandants. Ils ne se battront peut-être pas pour la couronne, mais ils se battront les uns pour les autres."

 SRD_luxury_provisions: "Provisions de Luxe"
 SRD_luxury_provisions_desc: "Malgré toute la gloire qui lui est généralement associée, la guerre peut être une entreprise très misérable. Les conditions sont souvent difficiles et la nature du combat peut peser même sur les âmes les plus fortes. Bien qu'il s'agisse d'une chose apparemment insignifiante pour un étranger, même le plus petit des luxes peut aider à remonter le moral dans les moments difficiles - en fournissant à nos troupes des rations de chocolat et d'autres provisions spéciales, nous pouvons leur faciliter un peu la vie."

 SRD_hire_veteran_instructors: "Embaucher des instructeurs vétérans"
 SRD_hire_veteran_instructors_desc: "L'art de la guerre ne vient pas naturellement, il doit souvent être enseigné - et il existe un nombre alarmant de façons pour quelqu'un de se faire tirer dessus. Le meilleur enseignant pour un soldat est, invariablement, un autre soldat plus âgé - si nous faisons un effort pour garder les anciens talents, alors ils peuvent, espérons-le, transmettre une sagesse précieuse aux recrues qui en ont grandement besoin."

 SRD_reconstitute_the_royal_academy: "Reconstituer l'Académie Royale"
 SRD_reconstitute_the_royal_academy_desc: "L'Académie Royale de Modène, longtemps disparue, a été historiquement l'une des principales écoles de pensée militaire d'Italie aux côtés de l'académie de Turin. Même si nous n'avons pas accès aux académies proprement dites, certains des talents qui y sont associés sont encore en exil, dans l'attente d'un but. Il est temps que nous réorganisions l'académie en exil, et utilisions ses restes pour servir la libération nationale."

### Bookmark ###
SRD_KR_gathering_storm_desc: "La Maison de Savoie a été brisée par la défaite de l'Italie dans la Weltkrieg, et le roi Victor Emmanuel III en a été tenu responsable. Mais tout n'est pas complètement perdu pour la monarchie. Les Savoie-Aostas sont de puissants partisans, les détenteurs légitimes du Piémont-Sardaigne jusqu'à ce que leurs terres sur les rives soient englouties par les syndicalistes. Aujourd'hui, ils peuvent se rassembler sur la Sardaigne, protégés par la République française et prêts à guetter l'occasion où, eux aussi, pourront un jour rentrer chez eux pour revendiquer leur siège au pouvoir."

### Intro Screen ###
 SRD_country_intro_header:0 "Le Royaume de Sardaigne"
 SRD_country_intro_content:9 "Le Royaume de Sardaigne est né des cendres de la Weltkrieg. Le roi Vittorio Emanuele a signé un armistice avec le gouvernement autrichien en 1919, mais des socialistes furieux, des nationalistes radicaux et d'autres racailles se sont soulevés contre son gouvernement. Lui et son fils ont abdiqué, et en Sardaigne, sur l'impulsion de certains, le roi Emanuele Filiberto, duc d'Aoste, est monté sur le trône. Cependant, nos prétentions à monter sur le trône italien ont pris fin en 1920, lorsque les Autrichiens ont forcé la Fédération Italienne à participé aux Forces Blanches Unies en Italie continentale. Les Britanniques nous ont forcés à rejoindre la Fédération comme le demandaient les Autrichiens, peu disposés à irriter les Allemands au lendemain de la guerre la plus destructrice de l'histoire européenne. Nous nous sommes finalement retirés de la Fédération Italienne en 1926 après l'effondrement de l'Empire Britannique, et les Autrichiens se sont retirés d'Italie pour s'occuper de leurs affaires intérieures. Bien que nos alliés de l'Entente soient toujours dissuadés de revendiquer toute l'Italie jusqu'à ce que le Piémont soit récupéré, cela a fait de nous une nation théoriquement indépendante, bien qu'en réalité nous soyons presque un État fantoche de la République Française.\n\nCette sombre réalité est encore plus fragilisée par les divisions internes à l'intérieur. Le roi Amédeo a remplacé son père Emanuele Filiberto comme roi de Sardaigne, il y a à peine cinq ans et reste indifférent aux affaires de l'État, décevant à la fois les démocrates espérant une intervention royale en faveur d'une réforme démocratique et les militaires voulant prendre le contrôle total, afin de purger la Menace Rouge. Cette question fondamentale, entre autoritarisme et constitutionnalisme, divise l'île depuis la fin de la Weltkrieg, et il ne fait guère de doute que l'arrangement actuel est tout simplement intenable. L'état d'urgence, vieux de quinze ans, devient de plus en plus fatigant pour le peuple sarde, la corruption gouvernementale sévit et le système judiciaire et le gouvernement ont tous deux besoin d'être réformés. Ce sont des problèmes sans solutions dans l'impasse politique actuelle, et si elle ne les résoud pas, la Sardaigne ne pourra jamais reprendre ce qui lui revient de droit."

