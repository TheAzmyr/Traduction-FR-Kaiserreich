### Events ###

### Political Events 1 - 10 ###

 srd.2.t: "Crash des monopoles miniers"
 srd.2.d: "Après le Lundi Noir, les nombreuses sociétés étrangères contrôlant les mines de charbon du sud de la Sardaigne se sont finalement effondrées. Les monopoles, pour la plupart financés par les Britanniques, étaient déjà en difficulté depuis des années, et il semble que la crise économique allemande ait été la dernière goutte qui a fait déborder le vase.\n\nCes mines n'ont jamais vraiment été rentables, mais elles sont une importante source d'emplois dans une région par ailleurs stagnante et pauvre ; cependant, les propriétaires étrangers de ces entreprises ont souvent ignoré les problèmes les plus fondamentaux des travailleurs locaux. Cela a souvent entraîné des protestations et des grèves, qui ont été réprimées avec une grande sévérité. En 1904, une de ces grèves a conduit au massacre de Buggerru, qui a été largement condamné par les forces socialistes.\n\nAfin de préserver les mines, le gouvernement Bardanzellu a procédé à une nationalisation des entreprises en faillite ; cependant, cette décision lui a été sévèrement reprochée, car les travailleurs déjà en grève ont commencé à s'organiser en syndicats afin d'obtenir diverses concessions de l'État."
 srd.2.a: "La révolution approche-t-elle ?"

 srd.3.t: "La démission de Bardanzellu"
 srd.3.d: "Entre 1919 et la mort d'Emanuele Filiberto en 1931, la Sardaigne a été gouvernée par une série de gouvernements militaires avec une forte implication royale, culminant avec la dictature de Badoglio entre 1926 et 1931. Suite à son ascension, le roi Amedeo a plutôt adopté une position plus parlementaire, nommant un succession de Premiers Ministres issus de la société civile pour gouverner avec le soutien des principaux partis sardes, et en espérant qu'ils seraient en mesure de faire face à la situation désastreuse actuelle. Néanmoins, même ces gouvernements civils ont utilisé l'état d'urgence vieux de quinze ans pour gouverner le plus souvent avec une poigne de fer.\n\nL'agitation étant désormais grandissante parmi les mineurs du sud de la Sardaigne, l'un de ces Premiers Ministres issus de la société civile, le vétéran de la guerre Giorgio Bardanzellu, a récemment démissionné ; le roi a d'abord rejeté cette démission, mais sans la coopération du Premier Ministre, aucune solution de gouvernement viable n'a pu être trouvée. Compte tenu de la fréquence des démissions du poste de Premier Linistre et des atteintes à la réputation qui en découlent, tous les candidats civils dont le profil est un peu sérieux ont refusé l'offre de devenir Premier ministre, nombre d'entre eux demandant au roi de nommer un gouvernement national dirigé par l'armée.\n\nDès lors, et malgré ses propres souhaits, le roi sera contraint d'intervenir directement, mettant entre ses mains le destin ultime de la Sardaigne, alors que des cliques militaires commencent à s'intéresser au pouvoir. Beaucoup s'attendent à ce que le maréchal Badoglio revienne au gouvernement, bien que le souvenir de sa dernière dictature ait conduit d'autres à proposer le général Marras, politiquement beaucoup plus faible (et surtout né en Sardaigne) comme pouvant remplir cette mission.\n\nLa nomination du maréchal Badoglio, à l'esprit autocratique, pour diriger à nouveau le gouvernement nous mettra sur la voie d'une dictature militaire technocratique, déterminée à détruire la République Socialiste et à restaurer le règne légitime de Sa Majesté sur le continent. Le maréchal était, et sera probablement, beaucoup plus un homme fort que Bardanzellu ne l'a jamais été, et la monarchie pourrait être amenée à réaffirmer son influence sur l'exécutif.\n\nLa nomination du général Marras, relativement apolitique, à la tête d'un nouvel exécutif augmentera plutôt l'influence des différents réformistes, qui utiliseront certainement la nomination d'un technocrate politiquement faible comme un instrument pour pousser à une plus grande démocratisation. C'est peut-être ce que le roi a l'intention de faire, ou peut-être s'agit-il d'une décision visant à accroître son influence aux dépens de la clique militaire qui, depuis la fin de la guerre, est devenue la principale menace à la grande influence du roi dans la politique nationale."
 srd.3.a: "Sa Majesté nomme le Maréchal Badoglio"
 srd.3.a.tt: "Les §Rréformistes, constitutionnalistes et démocrates s'opposeront à un retour du Maréchal.§!"
 srd.3.b: "Sa Majesté nomme le Général Marras"
 srd.3.b.tt: "§RLes militaristes menés par le Maréchal Badoglio s'opposeront à cette démarche.§!"

### The absolute monarchy path 11 - 20 ###
 srd.11.t: "Doter le Gouvernement de moyens puissants"
 srd.11.d: "Badoglio a peut-être retrouvé son gouvernement, mais de nombreux opposants restent en liberté, critiquant ouvertement son gouvernement et mettant ainsi en danger la survie de notre Royaume. Comme une gouvernance stable est cruellement nécessaire en ce moment, le Maréchal a décidé de disperser la troupe dans toute la ville de Cagliari, en utilisant les pouvoirs accordés par l'état de siège pour neutraliser efficacement ce qui reste du Parlement et commencer à gouverner par décret. Beaucoup protestent contre ces mouvements de troupes dans les rues de toute la Sardaigne ; mais pas un mot n'est sorti du Palais Royal, indiquant que Badoglio pourrait être là pour rester."
 srd.11.a: "Que se passera t-il après? Une dictature?"

 srd.12.t: "Les Lois Spéciales à l"épreuve du Parlement"
 srd.12.d: "L'opposition a été pratiquement détruite, le Parlement a été maîtrisé ; désormais, le Maréchal fait disparaître les vestiges de la normalité constitutionnelle qui ont permis la fin de sa première dictature en 1931. Ces nouveaux pouvoirs d'urgence qu'il cherche à s'octroyer feront effectivement de Badoglio le souverain absolu de la Sardaigne ; cela, malgré toutes les purges que le pays a traversées, a donné à certains sénateurs nommés par le Roi, le courage de prendre la parole contre le pouvoir du Maréchal.\n\nC'est une situation particulièrement embarrassante, car le Sénat reste la base du pouvoir politique royal ; pour traverser la crise, nous devrons demander au roi de nommer des sénateurs de son bord, comme le veut la tradition, soumettant notre gouvernement à l'autorité du roi dans le processus et créant un dangereux précédent ; dans le cas contraire, nous devrons passer par des moyens extralégaux pour obtenir une majorité au Sénat, ce qui sera une entreprise coûteuse et dommageable compte tenu de la stature souvent importante et des nombreuses protections dont bénéficient ces sénateurs."
 srd.12.a: "Demandez au Roi un coup de pouce"
 srd.12.b: "Nous pouvons nous en charger nous-mêmes"

 srd.13.t: "La Dernière Etape"
 srd.13.d: "Bien que nous soyons sur le point de prendre le contrôle total de la nation, un grand obstacle demeure.\n\nLe Roi, auquel notre gouvernement doit formellement répondre, a été terriblement silencieux au cours des premiers mois de la nouvelle dictature de Badoglio, et le pouvoir royal s'est développé sans contrôle. Ni favorable ni opposé à nos réformes, il est devenu un homme dangereux, dont l'opposition pourrait faire échouer tout notre projet. Jusqu'à aujourd'hui, on ne savait pas ce que Sa Majesté complotait; cela a changé maintenant.\n\nPar des canaux clandestins et détournés, le Roi a fait savoir qu'il ne demandait qu'une chose en échange de son soutien : une pleine garantie du pouvoir Royal, et que le Maréchal continue de lui rendre compte sur toutes les questions."
 srd.13.a: "Inclinez vous devant le Roi."
 srd.13.b: "Le Maréchal est le vrai souverain de la Sardaigne!"

 srd.14.t: "Par Ordre du Roi"
 srd.14.d: "Pour la deuxième fois, de mémoire récente, des unités armées marchent sur Cagliari. Cette fois, ils n'agissent pas sur ordre du gouvernement Badoglio ; en effet, après avoir sécurisé la ville et reçu la confirmation que toutes les bases militaires de l'île avaient déménagé avec eux, les soldats de Cagliari se déplacent vers le siège du pouvoir du maréchal, le palais Boyl.\n\nSous le choc, Badoglio ne peut que regarder ses soldats entrer dans son immeuble pour l'arrêter. Peu de temps après, un officier l'informe que le Roi a jugé bon de nommer l'amiral Thaon di Revel à la tête d'un nouveau gouvernement « royal ». Trahi par tous ses pairs, le Maréchal est arrêté et traîné dans un lieu inconnu."
 srd.14.a: "Maréchal Badoglio, vous êtes relevé de vos fonctions"

 srd.15.t: "Fin de l'Etat d'Urgence"
 srd.15.d.badoglio: "Maintenant que la reconquête du continent est achevée, et le syndicalisme définitivement expulsé d'Italie, beaucoup en sont venus à considérer la mission du gouvernement Badoglio comme pleinement réussie et achevée. Une nouvelle question se pose maintenant : que se passe-t-il ensuite ?\n\nMalgré toutes les promesses, il est peu probable que le Maréchal lâche le pouvoir aussi facilement. Après tout, l'autorité de Sa Majesté est toujours combattue par de nombreux ennemis à l'intérieur et à l'extérieur, et nous ne pouvons pas nous permettre de montrer la moindre faiblesse maintenant.\n\nPourtant, les habitants de [SRD.GetNonIdeologyName] méritent de montrer leur approbation de Badoglio et de son exécutif, et du coup, des lois spéciales ont été mises en place pour garantir que de nouvelles élections se tiennent régulièrement et donnent les bons résultats.\n\nComme ces précautions ont été prises et que de nombreux pouvoirs sont toujours accordés au Maréchal, l'état de siège perpétuel a été déclaré superflu et a finalement été supprimé."
 srd.15.d.other: "Maintenant que la reconquête du continent est achevée, et le syndicalisme définitivement expulsé d'Italie, beaucoup en sont venus à considérer que le but du gouvernement royal comme achevé. Alors que le vieil amiral Thaon di Revel envisage de se retirer de la politique active, la question de ce qui se passera ensuite persiste.\n\nLe roi ne veut de son côté vraiment pas jouer un rôle actif dans ce nouveau gouvernement, rendant plausible une restauration de la démocratie, cependant de nombreux membres de l'élite libérale et de l'armée voient une réforme démocratique à part entière comme susceptible de donner le pouvoir aux syndicalistes, ceux là mêmes que nous avons âprement combattus.\n\nAinsi, des dispositions ont été mises en place pour restaurer la démocratie sous l'empire de l'ancienne loi électorale de 1892, elle-même une extension de la loi fondamentale originale de 1860, afin de restaurer les droits démocratiques des citoyens de [SRD.GetNonIdeologyName] tout en empêchant une prise de pouvoir par forces hostiles.\n\nBien que certains soient opposés à cette idée, l'état de siège perpétuel a été déclaré inutile au nouveau [SRD.GetNonIdeologyName] et finalement supprimé."
 srd.15.a: "Mission accomplie"

 srd.16.t: "L'Election Générale de [GetYear]"
 srd.16.d: "Aujourd'hui, [SRD.GetNonIdeologyName] s'est rendu aux urnes, pour renouveler leur confiance envers le Maréchal et le Roi. Comme prévu, les résultats voient une victoire écrasante du Bloc national de Badoglio, montrant en outre que le maréchal peut gouverner par décret, mais surtout qu'il le fait avec la confiance des sujets du roi.\n\nCertains observateurs internationaux et opposants internes contestent le fait que l'élection n'était ni libre ni équitable, montrant la "preuve" d'un vaste truquage et de tactiques alarmistes pour assurer une victoire malgré un système électoral déjà largement biaisé. Bien sûr, ces accusations sauvages sont des absurdités fabriquées par des traîtres syndicalistes, et des ennemis de la Nation."
 srd.16.a: "Une grande victoire pour le Bloc National!"

 srd.17.t: "L'Election Générale de [GetYear]"
 srd.17.d: "Aujourd'hui, [SRD.GetNonIdeologyName] s'est rendu aux urnes pour renouveler la composition du Parlement[SRD.getConstituentAssemblyElections].\n\nLes principaux prétendants à l'élection étaient, bien sûr, les libéraux, même si la division historique entre les blocs de tendance conservateurs et progressistes signifiait que, effectivement, deux factions avaient une chance de gagner : les libéraux de droite, plus nationalistes et conservateurs et alignés sur Confidustria, Confagricoltura et d'autres associations d'industriels et de propriétaires terriens, et les libéraux de gauche plus progressistes, plus favorables aux causes progressistes, protectionnistes et favorables au compromis avec les factions radicales de la vie politique italienne.\n\nLes socialistes et les catholiques ont obtenu un nombre inquiétant de voix, bien que nos lois électorales aient garanti qu'ils n'ont obtenu qu'une représentation marginale."
 srd.17.a: "La droite libérale remporte la majorité!"
 srd.17.b: "Les libéraux de gauche s'accrochent à la victoire!"

### The Democratic Monarchy Path 21 - 36 ###
 srd.21.t: "Le général Marras lève l'état d'urgence"
 srd.21.d: "Bien que certains analystes politiques s'attendaient à cette évolution, beaucoup ont été surpris lorsque le général Marras a annoncé aujourd'hui la levée de l'état de siège.\n\nMalgré sa relative faiblesse politique, beaucoup de Sardes désabusés s'attendaient à un retour à la dictature lorsqu'ils ont appris la nomination d'un officier commissionné au poste de Premier Ministre. Au lieu de cela, le premier véritable pas vers la restauration de la démocratie a été franchi, le gouvernement renonçant aux pouvoirs d'urgence qui lui avaient été accordés il y a près de deux décennies.\n\nBien qu'aucune élection ne soit encore prévue, Marras a indiqué qu'elle allait être convoquée prochainement."
 srd.21.a: "Voyons s'ils sont prêts à tenir leurs promesses"

 srd.22.t: "Un appel à la tenue d'élections"
 srd.22.d: "Démontrant son attachement à ses promesses antérieures, le général Marras a demandé aujourd'hui au Roi de convoquer des élections. Les Partis doivent s'organiser; afin d'assurer la régularité de ces élections, une période de campagne de trois mois a été décrétée.\n\nCertains, surtout dans le camp libéral, ont demandé à Marras de se présenter lui-même aux élections ; Pourtant, le général a choisi de se retirer de la politique active. Cela a grandement affaibli les libéraux, même s'ils peuvent encore obtenir des résultats surprenants; cependant, une victoire des chrétiens-démocrates ou même des sardistes reste beaucoup plus probable."
 srd.22.a: "Quel soulagement"
 srd.22.tt: "§YLes élections auront lieu dans neuf semaines§!"

 srd.29.t: "L'Election Générale de [GetYear]"
 srd.29.d: "Pour la première fois depuis 1913, des élections libres ont été organisées dans notre pays. Dans toute l'île, les Sardes de toutes origines se rendent en masse aux urnes pour exprimer leur vote. Bien que de nombreuses listes soient en lice, seules quelques-unes devraient avoir une chance de dominer le nouveau Parlement.\n\nAu centre et au centre-droit se trouvent les démocrates-chrétiens de l'Union démocratique sarde. Modérés, ils espèrent enfin faire entrer le catholicisme politique au gouvernement après une longue période d'abstinence politique. Globalement populaires, ils devraient devenir le plus grand parti du Parlement, bien que leurs divisions internes puissent permettre à leurs alliés libéraux de gauche d'accéder au pouvoir avec leur soutien.\n\nFace à eux, les sardistes du Parti d'action sarde, progressistes et fédéralistes, espèrent proposer la recette d'une nouvelle Sardaigne d'égalité et de justice, et peuvent encore arracher une victoire. Cependant, ils sont eux aussi divisés entre les modérés et les alliés presque socialistes de Giovanni Battista Melis.\n\nEnfin, bien que leur base se soit effondrée depuis les dernières élections, les libéraux de droite peuvent encore dépasser les attentes et causer de grands dégâts."
 srd.29.a: "Dans un grand bouleversement, la droite libérale provoque une impasse politique au Parlement!"
 srd.29.b: "Comme prévu, les chrétiens-démocrates remportent la majorité!"
 srd.29.c: "Étonnamment, les sardistes balayent l'île!"

 srd.30.t: "L'Election Générale de [GetYear]"
 srd.30.d: "[SRD.getFiveYearsorNo] les habitants de [SRD.GetNonIdeologyName] affluent aux urnes pour renouveler la composition du Parlement[SRD.getConstituentAssemblyElections]. De nombreux partis ont participé à ces élections, mais seuls quelques-uns devraient pouvoir constituer la base d'un nouveau gouvernement.\n\n[SRD.GetCatholicElectionOption][SRD.GetNationalCentre]\n\n[SRD.GetLeftElectionOption]\n\nÀ la clôture des sondages, il semble que le gagnant de ces éléctions soit..."
 getFiveYearsorNo_yes: "Après cinq ans,"
 getConstituentAssemblyElections: ", qui, dans cette occasion spécifique, doit fonctionner comme une Assemblée Constituante pour l'élaboration d'une nouvelle Constitution pour l'Italie"
 GetCatholicElectionOption_centreright: "A droite se trouve les candidats de l'alliance chrétienne-démocrate-monarchiste. Formée juste après la restauration de la démocratie, c'est une alliance globalement modérée et conservatrice."
 GetCatholicElectionOption_centre: "Au centre se tiennent les chrétiens-démocrates et leurs alliés libéraux. L'alliance centriste cherche à unir plusieurs factions de la politique italienne, car les chrétiens-démocrates eux-mêmes incluent des factions issues de la droite vers la gauche."
 GetNationalCentre_democratic_social: "\n\nAu centre se dresse le soi-disant « Centre National », une alliance de partis progressistes et libéraux dirigée par le Parti Social Démocrate. Faction globalement libérale et parfois fédéraliste, elle cherche à se faire une place entre les travaillistes de gauche et les chrétiens-démocrates de droite."
 GetLeftElectionOption_psdaz: "À gauche, nous avons le Parti d'Action Sarde. Mouvement fédéraliste, sardiste et globalement progressiste, il milite pour une Sardaigne plus « sarde »."
 GetLeftElectionOption_pda: "Sur la gauche, nous avons le Parti d'Action. Parti fédéraliste, syndicaliste, parfois même républicain, il se bat pour faire de cette nouvelle Italie, une nation meilleure et plus juste."
 GetLeftElectionOption_psli: "A gauche, on trouve le Parti Socialiste-Travailliste. Fusion des actionnistes fédéralistes avec d'autres groupes socialistes de l'ancienne République Socialiste, il se bat pour une Italie plus juste et plus égalitaire. Bien que parfois républicains, les socialistes ont trouvé un compromis avec la monarchie et ne mettraient pas en danger notre roi et notre démocratie s'ils étaient au pouvoir."
 srd.30.a: "Le Centre-Droit!"
 srd.30.b: "Le Centre!"
 srd.30.c: "Le Centre-National!"
 srd.30.e: "Le Centre-Gauche!"

 srd.31.t: "Le King rencontre l'UDS"
 srd.31.d: "Le Parlement étant bloqué, le roi a décidé de rencontrer les dirigeants de l'Union Démocratique Sarde, le parti disposant toujours du plus nombre de sièges. Après plusieurs rounds de négociations, deux solutions de gouvernement ont été trouvées : soit l'UDS s'allie aux libéraux, soit les sardistes rejoignent les centristes pour former un gouvernement national. Avec des politiciens forts comme Antonio Segni qui poussent pour un gouvernement de centre-droit et des pourparlers interpartis avec les sardistes qui s'arrêtent lentement, une coalition démocrate-monarchiste semble probable, mais les deux compromis sont toujours possibles."
 srd.31.a: "Les Démocrates et les Monarchistes forment une coalition!"
 srd.31.b: "Les Démocrates et les Sardistes surmontent leurs différences!"

 srd.32.t: "Le Roi rencontre les Centristes"
 srd.32.d: "Après la victoire facile des chrétiens-démocrates, le roi les a rencontrés ainsi que leurs alliés pour voir comment aborder au mieux les cinq prochaines années de pouvoir. Au début, un gouvernement dirigé par l'honorable Corrias semblait certain ; cependant, les divisions internes au sein des démocrates pourraient condamner sa candidature, car certains reportent leur soutien sur le candidat proposé par leurs alliés libéraux."
 srd.32.a: "Les démocrates gardent le dessus!"
 srd.32.b: "Les Libéraux obtiennent leur premier mandat!"

 srd.33.t: "Le Roi rencontre les Sardistes"
 srd.33.d: "Suite aux élections, le Roi a rencontré les deux principaux leaders du mouvement sardiste, le modéré Bellieni et le radical Melis. Après les avoir félicités pour leur impressionnante victoire, Sa Majesté et les deux honorables ont discuté d'une éventuelle solution de gouvernement. Le premier choix pour le poste de Premier ministre semble être le modéré Bellieni ; mais même le ouvertement républicain Melis semble avoir une chance."
 srd.33.a: "L'Honorable Bellieni est invité à former un gouvernement, comme attendu!"
 srd.33.b: "Dans un retournement de situation, l'Honorable Melis est choisi!"

 srd.34.t: "Manifestations à Cagliari"
 srd.34.d: "Alors que la capitale du Royaume s'éloigne de Cagliari après la reconquête réussie du continent, et aucun signe d'autonomie sarde à l'horizon, l'île a aujourd'hui explosé de colère contre les classes politiques qui ignorent son existence, malgré tous les sacrifices qu'elle a consentis jusqu'à présent.\n\nLes autorités ont rapidement réprimé les troubles et certains de nos ministres les plus à droite ont menacé l'île d'un nouvel état de siège ; mais, avec la confiance de la Sardaigne brisée, il peut maintenant opter pour une direction plus radicale. Il est peu probable que l'effet que cela aura des conséquences à court terme, bien que nous ne puissions pas savoir avec certitude ce que le long terme nous réserve."
 srd.34.a: "Quelle audace"

 srd.35.t: "Le Parlement vote sur l'Autonomie Sarde"
 srd.35.d: "Maintenant que nos revendications sur le continent ont été couronné de succès, et que les organismes gouvernementaux quittant Cagliari, beaucoup pensent qu'il est temps d'accorder enfin à la Sardaigne l'autonomie qui lui avait été promise.\nCependant, la situation politique a certainement changé. Avec l'intégration de nombreux autres territoires dans le Royaume, les politiciens continentaux de droite et d'extrême gauche poussent en faveur du maintien de notre modèle de gouvernement centralisateur actuel. Il n'est pas certain que ce nouveau projet de loi sur l'autonomie passera ; si cela ne passe pas, nous pouvons nous attendre à ce que la Sardaigne fasse exploser sa colère face à notre incapacité à reconnaître son droit à l'autonomie gouvernementale, après avoir tant fait pour notre roi et notre nation."
 srd.35.a: "La Loi est adoptée!"
 srd.35.b: "La Loi est rejetée!"

 srd.36.t: "Une Médaille à la Bravoure"
 srd.36.d: "Eternellement reconnaissant pour le rôle joué par la Sardaigne dans la reconquête du continent, Sa Majesté a remis aujourd'hui motu proprio à toute l'île une médaille d'or de la bravoure, la plus haute décoration de la bravoure militaire dans l'état [SRD.GetAdjectiveCap]. Largement considéré comme une autre marque de gratitude de la part d'un monarque désormais très populaire, il a encore renforcé l'image d'un gentleman et d'un roi soldat, qui est aussi un véritable roi sarde."
 srd.36.a: "Avanti Sardegna!"

### Kingdom of Italy 37 - 45 ###

 srd.37.t: "La réforme des partis Pan-Italiens"
 srd.37.d: "Notre mouvement vers la réunification finale de l'Italie a eu un effet profond sur la sphère politique au sens large. Nos partis principalement basés en Sardaigne sont à nouveau entrés en contact avec d'autres organisations opérant dans différentes parties du pays, y compris des partis clandestins de l'ancienne République Socialiste ; au sein de ce nouvel environnement, de nombreux petits mouvements régionaux sont tombés en désuétude. Les principaux partis, au contraire, se sont rapidement adaptés.\n\nL'ancienne Union Démocratique Sarde a réussi une fusion avec les différentes organisations catholiques opérant dans la République Socialiste et le Parti Populaire, pour former les chrétiens-démocrates ; les libéraux ont rapidement retrouvé leurs frères dans tout le pays, réunissant de nombreux libéraux de gauche sous un nouveau Parti Libéral Italien.\nDe l'autre côté de l'allée, le Parti d'Action Sarde s'est réorganisé sous la direction de Melis, devenant simplement le Parti d'Action et incorporant de nombreux autres mouvements progressistes, fédéralistes et même républicains.\n\nLa politique italienne a traversé un autre tremblement de terre, mais il semble que plus les choses changent, plus elles restent les mêmes."
 srd.37.a: "Heureusement, c'est toujours pour le mieux."

 srd.38.t: "Les Actionnistes et les Socialistes fusionnent"
 srd.38.d: "Depuis sa formation, le nouveau Parti d'Action a été une force de gauche, suffisamment favorable aux causes de la République Socialiste pour être qualifié de "crypto-socialistes" par l'opposition de droite.\n\nIl semble que cette accusation n'était pas complètement sans fondement; après des mois de pourparlers avec le Parti Socialiste refondé discrètement, un accord de fusion a été trouvé. Malgré une opposition modérée symbolique, le nouveau Parti Socialiste Travailliste italien a été fondé, dirigé par Melis et d'autres personnalités de l'ancienne République Socialiste, ainsi que divers républicains, fédéralistes et progressistes."
 srd.38.a: "Un nouveau commencement?"

 srd.39.t: "Les modérés quittent le Parti Travailliste"
 srd.39.d: "Le rêve de reconstituer le grand parti socialiste d'antan s'est effondré ces dernières semaines. Si la réunification a été menée par le sardiste et fédéraliste Giovanni Battista Melis, de nombreux fédéralistes et sardistes n'étaient pas socialistes, comme Bellieni, ou avaient abandonné le socialisme avant même la Weltkrieg. Il n'est donc pas surprenant que cette aile extrêmement modérée quitte le parti et rejoigne d'autres organisations libérales progressistes pour former un nouveau Parti social démocratique ; [SRD.getFarmersChances].\n\nL'un des événements marquants de cette scission a été le discours sincère en faveur de l'unité socialiste prononcé par Sandro Pertini, militant socialiste et ancien politicien du SRI, qui pourrait avoir un brillant avenir devant lui."
 GetFarmersChances_centre: "cependant, avec les libéraux fermement dans le camp centriste et aucun autre parti ne montrant d'intérêt à travailler avec eux, ils n'auront probablement aucune chance de gouverner réellement la nation."
 GetFarmersChances_bellieni: "et, avec le prestige supplémentaire du Premier Ministre lui-même qui les a rejoint, ils pourraient bien avoir une chance de s'imposer aux prochaines élections."
 GetFarmersChances_centreright: "et, avec les libéraux qui entament des pourparlers avec eux après avoir été mis à l'écart pendant des années par leurs anciens alliés catholiques, ils pourraient bien avoir une chance de s'imposer aux prochaines élections."
 srd.39.a: "C'était déjà un parti à la cohésion douteuse"

# srd.37.t: "Italy is Unified"
# srd.37.d: "Today on [GetDateText] Italy has been unified, and glorious risorgimento has once again been completed. Preparations are being made right now for the capital to be moved back to Rome and for the King to take up residency there once again. Today is a great day for all Italians!"
# srd.37.a: "Long Live Italy."

### Mostly Flavour ###

 srd.41.t: "Les Hommes du Roi"
 srd.41.d: "Bien qu'il ait été contraint d'intervenir dans la politique nationale dans les années qui ont suivi son accession au trône, le roi Amédeo n'avait pas apprécié la cage dorée de la royauté, et semblait regretter les jours qu'il avait passés à travailler dans une savonnerie au Congo. Le pays se retrouvant en guerre, certains commencèrent à se demander à quoi cela servait de se battre pour reconquérir un Royaume, surtout si le Roi ne souhaite pas le gouverner. D'une manière des plus intrigantes, le Roi a cependant réussi à balayer ces dangereux doutes.\n\nDéfiant un grand nombre de conventions militaires et politiques, Amedeo nomma son frère Aimone Lieutenant du Royaume et parvint à atteindre le front. Cependant, contrairement à l'ancien roi Victor Emmanuel, il ne s'y rend pas simplement pour visiter les troupes ; il est allé là-bas pour rejoindre le combat pour l'avenir de l'Italie et du monde, au côté de ses soldats.\nIl y a bien eu quelques problèmes formels avec le roi, théoriquement commandant en chef de l'armée royale, rejoignant les rangs militaires sur le champ de bataille; mais ceux-ci ont été rapidement écartés.\nAvec ses hommes, et malgré les supplications du gouvernement réclamant la sécurité du chef de l'État, Sa Majesté a pris part à un certain nombre d'opérations audacieuses en territoire ennemi, revenant chaque fois indemne. Les "Hommes du Roi', dirigés par leur "Roi de Fer", ont déjà acquis une certaine réputation ; certains les considèrent comme les successeurs de la légendaire Troisième Armée, invaincue pendant la Weltkrieg, alors qu'elle était dirigée par le père même de Sa Majesté."
 srd.41.a: "Puissent ces hommes être les dignes successeurs de la Troisième Armée"

 srd.42.t: "Le Pacte d'Action Corse-Sarde"
 srd.42.d:9 "Après avoir réuni l'île de Corse à nos domaines, la communauté locale est restée dans un premier temps inactive, analysant la nouvelle situation politique sous l'égide de leur nouveau roi. Mais aujourd'hui, après de nombreuses semaines de négociations, une avancée politique a enfin été réalisée dans l'île du Nord. En fait, cette avancée concerne à la fois la Corse et la Sardaigne elle-même.\n\nDepuis sa création, le Parti d'action corse se considérait comme le parti frère du Parti d'action sarde, avec lequel il partageait son autonomisme (bien qu'il soit rattaché à la France et non à l'Italie). Aujourd'hui, les leaders Petru Rocca et Giovanni Battista Melis ont annoncé la formation d'un Pacte d'Action entre les deux partis, les solidifiant ainsi en un seul bloc autonomiste.\nCette évolution n'était pas évidente : les Actionnistes corses sont beaucoup plus à droite et pro-italiens que leurs homologues sardes, ce que les Corses et l'aile gauche des Actionnistes sardes considéraient comme un obstacle à une éventuelle unification. \n\nCes préoccupations ont toutefois été aplanies au cours des dernières semaines, bien qu'elles aient rendu impossible une fusion pure et simple des deux partis. Avec l'entrée des autonomistes corses dans la vie politique [SRD.GetAdjectiveCap], une autre terre non rachetée est finalement et pleinement rendue à sa patrie."
 srd.42.a: "Un toast au futur de la Corse!"

 srd.43.t: "Le destin de FIAT"
 srd.43.d: "Avec la reconquête de la Patrie, nous avons pris possession des vastes établissements de l'empire automobile FIAT.\n\nAu cours des années de régime socialiste, le colosse a été transformé en une entité entièrement contrôlée par le gouvernement, qui a fourni de nombreux véhicules dont la République Socialiste avait besoin pour faire la guerre.\n\nEntre-temps, la famille Agnelli, anciens propriétaires de l'usine, a travaillé à reconstruire son empire en Sardaigne, en fondant la société Automobili Agnelli qui a soutenu nos propres efforts dans le conflit.\n\nÀ notre retour, la famille Agnelli semble s'attendre à ce que nous autorisions une fusion entre leur nouvelle entreprise et la FIAT plus large, avec eux aux commandes. Bien sûr, il y a toujours la possibilité de garder FIAT sous notre contrôle direct, et de réduire l'influence de l'empire Agnelli dans le processus."
 srd.43.a: "Autoriser la fusion"
 srd.43.b: "Maintenez les séparés"
 srd.43.b.corpos.tt: "§RVotre orientation étatiste n'est pas appréciée par le Groupe de Pouvoir Industriel-Agrarien.§!"

 srd.44.t: "L'Assemblée Constituante acbève ses travaux"
 srd.44.d: "Après un an de discussions, de débats et d'accords, les députés de l'Assemblée Constituante ont décidé d'approuver le projet final de la nouvelle Constitution italienne.\n\nOn y retrouve une nouvelle définition des pouvoirs royaux et gouvernementaux, du rôle du Parlement et des tribunaux; la nature nébuleuse du Statuto Albertino a été mise de côté. Tirant les leçons des dictatures des années 1920, de multiples clauses ont été ajoutées pour garantir qu'un ordre démocratique est toujours maintenu, quelle que soit la situation.\nLa nouvelle constitution ne sera pas approuvée par le Roi, mais bâtira sa légitimité sur le peuple d'Italie. Bien sûr, la position de Sa Majesté, par la grâce de Dieu et la volonté de la nation Roi d'Italie, n'est pas menacée.\n\nLa nouvelle Constitution devrait recevoir la sanction royale dans les prochaines semaines."
 srd.44.a: "Félicitations"

 srd.45.t: "Convoquer une Assemblée Constitutionnelle"
 srd.45.d: "Avec la réunification réussie de l'Italie, l'ancien Parlement Sarde est soudainement devenu extrêmement inapte à représenter l'ensemble de notre pays. Les circonscriptions étant redessinées et de nombreux sièges ajoutés, il y a des appels populaires à de nouvelles élections, pour déterminer l'avenir de la Nation.\n\nEn raison des nombreuses réalités politiques différentes qui ont émergé au cours des vingt dernières années, il est clair que les députés élus auront la tâche de réviser et de remplacer l'ancien Statuto Albertino, une tâche que de nombreux nouveaux hommes enthousiastes sont prêts à entreprendre."
 srd.45.a: "Il Sol dell'Avvenire..."

