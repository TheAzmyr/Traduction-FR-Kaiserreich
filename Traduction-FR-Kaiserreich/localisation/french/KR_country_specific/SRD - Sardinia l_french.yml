### Decisions ###
SRD_political_decisions: "Décisions politiques"
SRD_political_decisions_desc: "Il existe de nombreuses décisions politiques différentes que nous pouvons prendre pour façonner la nature du Royaume."
SRD_unite_italy: "Unifier l'Italie"
SRD_unite_italy_desc: "L'Italie a été divisée pendant la guerre civile italienne. Cependant, la Maison de Savoie a finalement triomphé et nous avons à nouveau unifié le pays."
SRD_reclaim_piedmont: "Restaurer l'ordre dans le Piémont"
SRD_reclaim_piedmont_desc: "Nous devons reprendre le Piémont et détruire les syndicalistes impies au sein de la République socialiste d'Italie. Il faudra du temps pour démanteler le syndicalisme, mais le retour sur le continent nous suffira amplement. Vive le roi !"
SRD_attack_italy: " Attaque [From.GetNameDef] "
 SRD_attack_italy_desc: "Maintenant que la République Socialiste a été définitivement détruite, il est temps de réunifier le pays sous une seule bannière - la nôtre."
SRD_invite_into_kingdom: "Inviter [From.GetNameDef] dans le Royaume"
SRD_invite_into_kingdom_desc: "Il est clair à présent que nous occupons la position la plus forte dans la péninsule italienne. Maintenant que la république socialiste est terminée, peut-être qu'une voie pacifique vers la réunification de [Root.GetNameDef] et [From.GetNameDef] est possible."
