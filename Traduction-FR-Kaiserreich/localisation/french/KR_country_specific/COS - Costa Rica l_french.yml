 cos.100.d: ""Chers Costaricains et autres personnes vivant dans notre grande nation. C'est avec le cœur lourd que je m'adresse à vous, car je constate que les valeurs pour lesquelles notre république s'est battue si courageusement sont ternies à tout bout de champ. La constitution, autrefois le fondement sacré de notre société, a été crachée par notre président le plus éclairé. La liberté d'expression dont nous nous enorgueillissions autrefois est mise en lambeaux par la censure du régime de Calderón et l'homme de la rue est volé en plein jour. Alors qu'un jour, s'adresser ouvertement au gouvernement et critiquer ses politiques défaillantes était considéré comme vertueux et juste, c'est désormais un chemin direct vers la prison. Combien de temps les Costaricains vont-ils supporter le dictateur ? Combien de nos libertés civiles devront encore être supprimées avant que nous ne réalisions que l'homme du palais présidentiel ne parle pas en notre nom ?".\n\nAprès avoir continué à prêcher pendant plus d'une demi-heure, l'éminent homme d'affaires a finalement été retiré de l'antenne par les forces de police et arrêté pour trahison. Mais le mal est fait et les forces de police de San José se demandent comment gérer la situation. Punir sévèrement Ferrer ne fera de lui qu'un martyr, tandis que d'autres craignent que sa libération ne lui permette de recueillir davantage de soutien contre le gouvernement."
