 cos.103.a: "Figueres proclame la Junte."

 cos.106.t: "Les Commerçants Locaux Signent un Pacte avec Jimenez"
 cos.106.d: "Mécontents des nouvelles mesures d'austérité que Cortes a annoncées pour son second mandat, les commerçants de Cartago se sont ralliés à la bannière de Jiminez qui leur a promis des réductions d'impôts et d'autres avantages s'il devenait le prochain président. Cela constitue une énorme épine dans notre pied, car la plupart de nos soutiens proviennent de ces membres de la classe moyenne."
 cos.106.a: "Qu'ils aillent se faire voir !"
 cos.106.b: "Laissez-moi voir comment je peux adoucir l'affaire..."

 cos.107.t: "Un Ouragan Détruit les Plantations Limon"
 cos.107.d: " Déjà aux prises avec la réduction de la demande de bananes aux États-Unis et les conditions imposées par la convention collective, les plantations de bananes de l'UFC dans la région de Limon ont été frappées par un ouragan dévastateur qui a fait 10 victimes et a détruit une grande partie des champs. Les porte-parole locaux du PVP sont rapidement arrivés sur les lieux et ont rallié la population contre nous, en clamant que le gouvernement ne fait rien pour aider les travailleurs en difficulté."
 cos.107.a: "Je ne contrôle pas Mère Nature !"
 cos.107.b: "Détourner d'autres fonds pour aider la population locale."

 cos.108.t: "Une Proposition Intéressante..."
 cos.108.d: "Ricardo Jiminez et sa campagne ne cessent de voler des électeurs à notre camp et de porter atteinte au pouvoir global du Parti Républicain conservateur. Comme nous partageons la même base d'électeurs, cela est particulièrement dommageable et risque de renforcer le pouvoir des syndicalistes déjà en hausse. Le chef de la police de San Jose a donc proposé l'aide de ses hommes pour s'attaquer au problème. En envoyant des équipes d'intervention cibler ses rassemblements, il espère effrayer Jiminez et mettre un terme à sa campagne."
 cos.108.a: "Vous avez ma bénédiction."
 cos.108.b: "Nous ne descendrons pas si bas !"

 cos.109.t: "Jiminez se Retire de la Course"
 cos.109.d: "La violence policière constante et le ciblage de ses partisans ont finalement poussé Jimenez à bout. Affirmant qu'il ne participera pas à une élection dirigée par un escroc qui ne recule pas devant la violence, l'ex-président mécontent a arrêté sa campagne et a supplié ses électeurs de voter pour n'importe qui d'autre que Cortes (et Mora bien sûr)."
 cos.109.a: "Bon débarras !"

 cos.110.t: "Grève dans les Plantations"
 cos.110.d: "Ralliée par Mora, le PVP et le Congrès des Travailleurs de l'Atlantique, une autre plantation a cessé le travail, exigeant que le gouvernement intervienne et impose ses exigences aux propriétaires des plantations. Alors que le message du PVP continue de gagner en popularité dans les campagnes, beaucoup craignent que le Costa Rica ne tombe lui aussi sous le coup de la révolution."
 cos.110.a: "C'est parti !"

 cos.113.t: "Crise en Amérique Centrale"
 cos.113.d: "Dans une tentative pour empêcher la dictature d'envahir la région, le caudillo costaricien José Figueres Ferrer a annoncé sa croisade pour libérer le peuple de la CAR de l'oppression et restaurer la liberté et la démocratie. Les deux parties impliquées étant nos alliés, elles attendent avec impatience de voir comment nous allons réagir si nous le souhaitons."
 cos.113.a: "Rester neutre dans cette crise"
 cos.113.b: "Soutenir le Costa Rica et à "Don Pepe"."
 cos.113.c: "Soutenir à la République Centraméricaine."

 cos.117.t: "Victoire dans la Guerre de Coto !"
 cos.117.d: "Les Panaméens ont une fois de plus été chassés de nos terres et l'intégrité de notre nation préservée. Avec la pression internationale pour suivre cette fois la décision de Fallo Blanco, le Panama n'a pas d'autre choix que de renoncer à tout jamais à ses revendications sur la région."
 cos.117.a: "Longue Vie au Costa Rica."

 cos.118.d: "Il a fallu du sang, de la sueur et des larmes, mais nous pouvons enfin proclamer fièrement que Coto est de nouveau sous notre contrôle. Si la communauté internationale nous regarde de haut pour avoir refusé une résolution pacifique, elle n'a aucune envie d'intervenir une seconde fois, laissant le Costa Rica à notre merci."
 cos.118.a: "Longue Vie au Panama"

 cos.120.t: "[COS.GetName] dans notre Faction ?"
 cos.120.d: "Comme nous avons pris soin de leur petite nation après le déclenchement de la Guerre Civile Américaine, les Costaricains ont proposé de se joindre à notre effort de guerre. Même si leur contribution à cette guerre sera minime, c'est un beau geste de leur part et un coup de fouet au moral de la population locale."
 cos.120.a: "Bienvenue à bord !"
 cos.120.b: "Costa quoi ?"

 cos.121.t: "Offre Refusée"
 cos.121.d: "Bien que nous ayons demandé gentiment et que nous ayons déjà préparé des réformes pour contribuer à l'effort de guerre, nos "alliés" ont brusquement refusé notre offre et nous ont envoyé promener."
 cos.121.a: "Ce n'est pas très gentil"

 cos.122.t: "La Ponctualité dans le Régime de Castro"
 cos.122.d: "Bien qu'il soit souvent critiqué pour sa dureté ou sa sévérité dans les punitions, le gouvernement de [COS.GetLeader] s'est profilé comme un gouvernement d'ordre, de discipline et de stricte ponctualité. Promouvant vigoureusement l'honnêteté et l'efficacité des employés publics, Castro lui-même a été vu plus d'une fois en train de patrouiller dans les bureaux du gouvernement tôt le matin pour inspecter la ponctualité et l'assiduité de ses employés. S'il constate que l'un de ses subordonnés se relâche ou accepte des pots-de-vin, il lui est immédiatement demandé de démissionner, quelle que soit son affiliation politique.\n\nBien que cette politique ait suscité l'hostilité de nombreux anciens amis de Castro, l'homme du peuple le félicite pour avoir combattu la corruption et rendu l'État plus efficace."
 cos.122.a: "La discipline est la clé d'une bonne société de travail."

 cos.123.t: ""Mamita Yunai""
 cos.123.d: "Écrit par le célèbre leader du Congrès des Travailleurs de l'Atlantique, Carlos Luis Fallas, le roman "Mamita Yunai" a été très bien accueilli par la classe ouvrière et a été salué comme l'une des plus grandes œuvres littéraires de l'histoire du Costa Rica.\n\nLe roman raconte l'histoire d'un homme du nom de José Francisco Sibaja, militant du Bloc Ouvrier et Paysan, qui est envoyé par son parti pour contrôler un vote à Talamanca, connu pour être frauduleux. Voyageant dans l'une des dernières zones peuplées d'Indiens, où l'on ne parle presque pas l'espagnol, cette première partie, raconte les vicissitudes par lesquelles Sibajita passe pour trouver le bureau de vote et l'atteindre, malgré les obstacles mis par les autorités locales. Le militant comprend son impuissance et tente au moins de réduire considérablement l'ampleur de la fraude. Il y parvient partiellement en convainquant le chef de la police et les représentants locaux. En fin de compte, son effort s'avère n'être qu'une goutte d'eau dans la mer et il retourne à Limon, satisfait de son succès et inconscient du peu d'impact de ses actions.\n\nDécrivant avec force détails la pauvreté et la dureté de la vie des Indiens qu'il rencontre, ce récit se veut choquant et révélateur pour l'establishment en place et pour montrer aux gens le peu d'impact de leurs actions."
 cos.123.a: "C'est tout de même un bon roman."

 cos.124.t: ""Don Pepe" Dissout l'Armée."
 cos.124.d:9 "Lors d'une cérémonie au Cuartel Bellavista plus tôt aujourd'hui, le président José Figueres Ferrer a officiellement proclamé la fin de l'esprit militaire du Costa Rica en brisant symboliquement l'un des murs de la citadelle avec un maillet.\n\nComme le stipule l'Article 12 de la Constitution, les forces armées sont dissoutes et remplacées par les forces de police, la Garde Nationale. L'ensemble du budget qui était auparavant consacré à l'armée a été réorienté vers des projets éducatifs et culturels, comme le symbolise la décision du gouvernement de transformer la forteresse en Musée National du Costa Rica."
 cos.124.a: "Vive le Costa Rica !"

 cos.125.t: "Vol 134 de la Deutscher Aero Lloyd"
 cos.125.d: "La nation a été prise par surprise aujourd'hui lorsque le vol 134 de la Deutscher Aero Lloyd à destination de Buenos Aires a été réacheminé vers San José plus tôt dans la matinée. Une organisation non encore identifiée, vraisemblablement syndicaliste, a détourné l'avion juste au-dessus du Portugal, obligeant l'équipage à se dérouter vers l'Amérique Centrale. Une pénurie de carburant a cependant empêché l'avion d'atterrir au Nicaragua et l'a contraint à faire le plein à San José, avec 34 passagers à bord.\n\nDon Pepe, qui tenait un discours à Puriscal, à seulement 30 km de la capitale, a été immédiatement informé de la situation et a reçu l'autorisation de ravitailler l'avion. Ce que les terroristes n'avaient pas prévu, c'est la réaction de notre président qui, au lieu de se plier à leurs exigences, a sauté dans le véhicule le plus proche en direction de l'aéroport en demandant par radio à la Garde Nationale de refuser et d'agir comme il l'a dit pour "terroriser les terroristes". Demandant que l'avion soit encerclé, que ses pneus soient dégonflés et que toutes les issues possibles soient coupées, le président a terminé sa réponse en criant dans sa radio "Les gars, c'est la guerre !".\n\nLe temps que le président arrive, tous les passagers, à l'exception du personnel navigant retenu en otage, ont été libérés. L'un des stewards a plaidé : "Pour l'amour de Dieu, laissez-nous aller au Nicaragua ! Sinon, ils vont nous tuer". La réponse de Ferrer est immédiate. Il ordonne que du gaz lacrymogène soit injecté dans le système de ventilation de l'avion, suivi par une équipe d'assaut qui prend d'assaut l'avion. S'emparant d'une mitraillette de ses gardes personnels, le Président lui-même a mené la charge. Cette action dramatique n'a fait aucune victime innocente, mais tous les terroristes ont été exécutés sur place. L'incident a fait la une des journaux du monde entier, qui ont félicité le président pour son action courageuse et décisive."
 cos.125.a: "Au Costa Rica, nous terrorisons les terroristes !"

 cos.126.t: "Une Proposition Intéressante"
 cos.126.d: "Afin d'assurer la sécurité des démocraties de toute l'Amérique latine, la nation du [FROM.GetName] a créé l'Alliance Démocratique des Caraïbes, promouvant une coopération pacifique et un pacte de défense mutuelle pour toutes les nations de la région. En raison de nos liens étroits dans le passé et de notre gouvernement démocratique, ils nous ont invités en tant que membre honoraire et seraient très heureux si nous acceptions."
 cos.126.a: "Bien sûr, nous nous joindrons à vous !"
 cos.126.b: "Costa quoi ?"

 cos.128.t: "Crise sur le Canal"
 cos.128.d: "Alors que la Guerre Civile Américaine a finalement commencé à s'enliser, les Canadiens ont osé exécuter un coup de force dans la zone du canal. Les Panaméens, cependant, étaient préparés et ont saisi le canal pour eux-mêmes, affirmant qu'il a toujours fait partie du Panama et qu'il le restera à jamais.\n\nCela nous place dans une position intéressante, car nous pouvons fournir aux Canadiens le terrain idéal pour débarquer des forces et prendre le contrôle du Panama par voie terrestre, ce qui pourrait nous garantir la protection canadienne si le besoin s'en faisait sentir à l'avenir."
 cos.128.a: "Envoyez l'offre au Canada."
 cos.128.b: "Nous demeurerons neutres."

 cos.129.t: "Une Aide Inopinée Arrive"
 cos.129.d: "Conscient de nos difficultés à pacifier les Panaméens, le gouvernement du Costa Rica a offert ses ports et le libre accès à son territoire pour nous aider à vaincre le Panama. En échange, ils attendent de nous que nous les protégions des autres nations de la région en cas de besoin."
 cos.129.a: "Nous acceptons !"
 cos.129.b: "Nous n'avons pas besoin d'une autre responsabilité dans notre alliance."

 cos.130.t: "Le Canada Accepte !"
 cos.130.d: "L'heure de la guerre a finalement sonné alors que les premières bottes canadiennes débarquent à Puerto Limon, prêtes à s'imposer dans le cœur des Panaméens, à s'emparer du canal et à déposer leur gouvernement avec une force implacable. Le Britannia a subi suffisamment d'humiliations et la défaite du Panama n'en fera pas partie. Accompagnés d'éclaireurs costariciens et d'un petit détachement de 50 de nos meilleurs soldats, nous ne pouvons qu'espérer qu'ils réussissent dans leur aventure."
 cos.130.a: "En Avant!"

 cos.131.t: "Le Canada Refuse !"
 cos.131.d: "À notre grande surprise, le gouvernement canadien a poliment refusé notre offre, très probablement par crainte de devoir nous défendre le moment venu."
 cos.131.a: "Au moins, on a essayé."

 cos.132.t: "Formation de l'Alliance Démocratique des Caraïbes"
 cos.132.d: "Notre pays ayant été sauvé de la tyrannie par le Caudillo Figueres Ferrer, une nouvelle vague d'espoir pour la liberté et la démocratie s'est manifestée.\nCe nouvel esprit de combat pour les pays plus défavorisés toujours oppressés par des dictateurs a eu pour résultat la proclamation de l'Alliance Démocratique des Caraïbes, une alliance ouverte à toutes les démocraties des Caraïbes, ainsi qu'au Salvador et à l'Équateur. Ses buts fondamentaux seront de renforcer la démocratie dans la région et d'agir d'un seul bloc pour la défense de nos intérêts économiques, militaires et politiques communs.\nUn de ses buts immédiats est la création d'une Fédération Centraméricaine démocratique, unissant les cinq républiques pour utiliser leurs forces combinées pour faire des objectifs de l'alliance une réalité."
 cos.132.a: "Pour un avenir meilleur en Amérique centrale !"

 cos.133.t: "Invitation au Bloc Économique"
 cos.133.d: "Nos alliés [FROM.GetAdjetive] ont proposé un bloc économique pour renforcer l'économie des membres de l'alliance."
 cos.133.a: "Nous apprécions la solidarité."

 cos.134.t: "[FROM.GetName] nous Offre une Invitation à l'Alliance Démocratique des Caraïbes"
 cos.134.d: "[FROM.GetName] nous a offert une invitation à leur faction, prétendant que notre alliance actuelle avec la Colombie se dégradera avec le temps en assujettissement et qu'ils ne cherchent que le bien pour notre démocratie et notre souveraineté.\n\nBien que ce soit une opinion très alarmiste, il est vrai qu'il y a un déséquilibre de puissance entre nous et la Colombie, mais leur force est aussi bénéfique parce qu'elle aide à décourager les attaques contre nous. Devrions-nous accepter cette offre ?"
 cos.134.a: "Notre destin se trouve dans les Caraïbes."
 cos.134.b: "Les Colombiens offriront une meilleure protection."

 cos.135.t: "Activité Suspecte en Provenance du Panama"
 cos.135.d: "Nous avons reçu des nouvelles d'une réunion entre le Panama et [FROM.FROM.GetName], discutant d'un départ potentiel du Panama de notre alliance par peur d'assujettissement. Il s'agit d'une manœuvre évidente de [FROM.FROM.GetName] pour sortir le Panama de l'Alliance, mais montrer patte blanche pourrait empêcher cette méfiance de dégénérer."
 cos.135.a: "Il n'y a pas lieu de s'inquiéter."
 cos.135.b: "Rassurons notre allié sur nos véritables intentions"

 cos.136.t: "Le Panama s'aligne sur nous"
 cos.136.d: "Le Panama a entendu raison et a décidé de se joindre à nous."
 cos.136.a: "Un autre allié de la cause démocratique."

 cos.137.t: "Le Panama décline notre offre"
 cos.137.d: "Le Panama a décidé de rester dans le pacte andin."
 cos.137.a: "Espérons le meilleur pour eux."

 cos.138.t: "Une Union d'Alliances ?"
 cos.138.d: "[FROM.GetName] est venu aujourd'hui pour régler nos problèmes concernant nos intérêts communs pour la région du Panama. Leur solution impliquerait d'unir les deux alliances pour partager une position si importante.\nIls soutiennent également qu'unir nos forces aiderait à mieux se défendre contre toute menace et donnerait des bénéfices à nos économies, mais il est indéniable que cela se ferait au prix de notre aide dans leur croisade contre les dictatures et de notre abandon de nos membres non-démocratiques."
 cos.138.a: "L'unité apportera la prospérité et la sécurité à tous."
 cos.138.b: "Nous sommes mieux seuls."

 cos.139.t: "Unification avec le Costa Rica"
 cos.139.d: "Le gouvernement costaricien nous a surpris en annonçant aujourd'hui leur intention de rejoindre notre pays dans l'espoir de créer une union plus forte et d'implémenter le cadre démocratique de leur pays dans la Fédération, pour éviter les problèmes qui ont fait échouer sa prédécesseure.\n\nÉvidemment, nous ne rejetterons pas un tel accord et travaillerons à rendre l'union aussi facile et rapide que possible pour que les cinq républiques soit enfin unies sous la bannière de la Fédération."
 cos.139.a: "La Fédération enfin réunie."

 cos.140.t: "Établir des liens plus étroits avec l'Amérique Centrale"
 cos.140.d_level_1: "Comme première étape dans le rapprochement de nos pays, [FROM.GetLeader] a suggéré la réduction du nombre de notre personnel militaire puisqu'ils sont mieux adaptés à prendre en charge la sécurité.\nCela changerait peu notre situation actuelle car notre armée est déjà réduite comparée à la leur.\n\nMais ils ont également demandé la censure de tous les journaux publiant de la propagande anti-unification pour, selon eux, éviter que ces idées ne se transforment en rébellions et en manifestations."
 cos.140.d_level_2: "Une autre réunion s'est tenue aujourd'hui à propos de la consolidation des liens, au cours de laquelle le gouvernement centraméricain a offert d'investir dans notre secteur industriel pour réduire la part de contrôle que les compagnies étrangères ont dans notre pays.\nMais nos experts ont constaté que cela reviendrait à leur transférer ce contrôle alors qu'aucune promesse concernant le contrôle des terres et des usines n'a été faite, à part celle de nous redonner une bonne part des profits.\nIl n'y a pas beaucoup d'opposants connaissant l'objectif final de la négociation, mais les quelques personnes qui résistent encore considèrent qu'il s'agit de notre dernière chance de maintenir notre souveraineté."
 cos.140.d_level_3: "Lors de la réunion d'aujourd'hui, nous avons été surpris par "l'offre" de l'Amérique Centrale de prendre en charge la plupart de nos affaires étrangères pour nous préparer à la future intégration dans l'union.\nCeci étant notre dernière chance de refuser, beaucoup de fonctionnaires menacent de démissionner si nous acceptons cet accord."
 cos.140.d_final: "Notre dernière réunion se tient alors que le dernier document est achevé pour que notre gouvernement devienne un gouvernement régional et que les cinq républiques soient enfin réunies sous une seule et même bannière."
 cos.140.a: "Des relations plus étroites profiteront aux deux parties."
 cos.140.b:0 "Ceci est inacceptable"

