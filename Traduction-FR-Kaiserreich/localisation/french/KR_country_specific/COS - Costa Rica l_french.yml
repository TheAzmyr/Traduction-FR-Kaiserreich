 costa_rica_events.103.a:0 "Figueres proclame la Junte."

 costa_rica_events.106.t:9 "Local Merchants Sign Pact with Jiménez"
 costa_rica_events.106.d:9 "Not keen on the further austerity measures Cortés has announced for his second term, the merchants of Cartago have flocked to the banner of Jiménez who has promised them tax cuts and further benefits should he become the next president. This puts a huge thorn in our side as most of our support comes from these middle-class members."
 costa_rica_events.106.a:0 "Qu'ils aillent se faire voir !"
 costa_rica_events.106.b:0 "Laissez-moi voir comment je peux adoucir l'affaire..."

 costa_rica_events.107.t:9 "Hurricane Destroys the Limón Plantations"
 costa_rica_events.107.d:9 "Already struggling with the reduced demand for bananas in the USA and the terms indicted by the Labour Agreement, the Banana plantations of the UFC in the Limón region have now also been hit by a devastating hurricane taking 10 casualties and ruining much of the fields. Local spokesmen of the PVP were quick on the scene and have rallied the population against us, clamouring that the government does nothing to assist the struggling workers."
 costa_rica_events.107.a:0 "Je ne contrôle pas Mère Nature !"
 costa_rica_events.107.b:0 "Détourner d'autres fonds pour aider la population locale."

 costa_rica_events.108.t:0 "Une Proposition Intéressante..."
 costa_rica_events.108.d:9 "Ricardo Jiménez and his campaign keep stealing voters out of our camp and further damaging the overall power of the conservative Republican Party. Since we share a voters base, this is especially damaging and is risking to further empower the already rising syndicalists. Chief of Police in San José has therefore offered the assistance of his men in tackling the problem. By sending in hit-squads targeting his rallies, he hopes to scare Jiménez out of the race and put an end to his campaign."
 costa_rica_events.108.a:0 "Vous avez ma bénédiction."
 costa_rica_events.108.b:0 "Nous ne descendrons pas si bas !"

 costa_rica_events.109.t:9 "Jiménez Withdraws From the Race"
 costa_rica_events.109.d:9 "Constant police violence and targeting of his supporters have finally pushed Jiménez over the edge. Claiming that he won't participate in an election run by a con artist who doesn't shy away from violence, the disgruntled ex-president has stopped his campaign and pleaded his voters to vote for anyone but Cortés (and Mora of course)."
 costa_rica_events.109.a:0 "Bon Débarras !"

 costa_rica_events.110.t:0 "Grève dans les Plantations"
 costa_rica_events.110.d:0 "Ralliée par Mora, le PVP et le Congrès des Travailleurs de l'Atlantique, une autre plantation a cessé le travail, exigeant que le gouvernement intervienne et impose ses exigences aux propriétaires des plantations. Alors que le message du PVP continue de gagner en popularité dans les campagnes, beaucoup craignent que le Costa Rica ne tombe lui aussi sous le coup de la révolution."
 costa_rica_events.110.a:0 "C'est parti !"

 costa_rica_events.113.t:0 "Crise en Amérique Centrale"
 costa_rica_events.113.d:0 "Dans une tentative pour empêcher la dictature d'envahir la région, le caudillo costaricien José Figueres Ferrer a annoncé sa croisade pour libérer le peuple de la CAR de l'oppression et restaurer la liberté et la démocratie. Les deux parties impliquées étant nos alliés, elles attendent avec impatience de voir comment nous allons réagir si nous le souhaitons."
 costa_rica_events.113.a:0 "Rester neutre dans cette crise"
 costa_rica_events.113.b:0 "Soutenir le Costa Rica et à "Don Pepe"."
 costa_rica_events.113.c:0 "Soutenir à la République Centraméricaine."

 costa_rica_events.117.t:0 "Victoire dans la Guerre de Coto !"
 costa_rica_events.117.d:0 "Les Panaméens ont une fois de plus été chassés de nos terres et l'intégrité de notre nation préservée. Avec la pression internationale pour suivre cette fois la décision de Fallo Blanco, le Panama n'a pas d'autre choix que de renoncer à tout jamais à ses revendications sur la région."
 costa_rica_events.117.a:0 "Longue Vie au Costa Rica."

 costa_rica_events.118.d:0 "Il a fallu du sang, de la sueur et des larmes, mais nous pouvons enfin proclamer fièrement que Coto est de nouveau sous notre contrôle. Si la communauté internationale nous regarde de haut pour avoir refusé une résolution pacifique, elle n'a aucune envie d'intervenir une seconde fois, laissant le Costa Rica à notre merci."
 costa_rica_events.118.a:0 "Longue Vie au Panama"

 costa_rica_events.120.t:0 "[COS.GetName] dans notre Faction ?"
 costa_rica_events.120.d:0 "Comme nous avons pris soin de leur petite nation après le déclenchement de la Guerre Civile Américaine, les Costaricains ont proposé de se joindre à notre effort de guerre. Même si leur contribution à cette guerre sera minime, c'est un beau geste de leur part et un coup de fouet au moral de la population locale."
 costa_rica_events.120.a:0 "Bienvenue à bord !"
 costa_rica_events.120.b:0 "Costa quoi ?"

 costa_rica_events.121.t:0 "Offre Refusée"
 costa_rica_events.121.d:0 "Bien que nous ayons demandé gentiment et que nous ayons déjà préparé des réformes pour contribuer à l'effort de guerre, nos "alliés" ont brusquement refusé notre offre et nous ont envoyé promener."
 costa_rica_events.121.a:0 "Ce n'est pas très gentil"

 costa_rica_events.122.t:9 "Punctuality in the Regime of Cortés"
 costa_rica_events.122.d:9 "Whilst often criticised for being harsh or severe in punishment, the government of [COS.GetLeader] has profiled itself as one of order, discipline and strict punctuality. Vigorously promoting the honesty and efficiency of the Public Employees, Cortés himself has on more than one occasion been seen patrolling the government offices early in the morning to inspect the punctuality and attendance of his employees. Should he spot that one of his subordinates is slacking or is taking bribes, he will immediately be requested to resign no matter his political affiliations.\n\nWhilst this policy has turned many of Cortés' former friends against him, he is praised by the common man for combating corruption and making the state run more efficiently."
 costa_rica_events.122.a:0 "La discipline est la clé d'une bonne société de travail."

 costa_rica_events.123.t:0 ""Mamita Yunai""
 costa_rica_events.123.d:9 "Written by famous leader of the Atlantic Workers Congress, Carlos Luis Fallas, the novel \"Mamita Yunai\" has been received very well by the working class and has been praised as one of the greatest literary works in Costa Rican history.\n\nRecounting the tale of a man named José Francisco Sibaja, an activist of the Workers and Peasants Block, the novel starts when he is sent by his party to control a vote in Talamanca that is known to be fraudulent. Travelling to one of the last areas populated by Indians, where almost no Spanish is spoken, this first part, recounts the vicissitudes through which Sibajita goes to find the polling station and reach it, despite the obstacles put by local authorities. The activist understands his impotence and tries at least to substantially reduce the extent of the fraud in which he partially succeeds by convincing the police chief and local representatives. In the end however, his effort proves to be but a drop of water in the sea and he return back to Limón content with his success and unaware of how little impact his actions have had.\n\nDescribing in great detail the poverty and harsh lives of the Indians he encounters, the tale is meant to be shocking and eye-opening for the establishment in charge and to show the people how little they have done."
 costa_rica_events.123.a:0 "C'est tout de même un bon roman."

 costa_rica_events.124.t:0 ""Don Pepe" Dissout l'Armée."
 costa_rica_events.124.d:0 "Lors d'une cérémonie au Cuartel Bellavista plus tôt aujourd'hui, le président José Figueres Ferrer a officiellement proclamé la fin de l'esprit militaire du Costa Rica en brisant symboliquement l'un des murs de la citadelle avec un maillet.\n\nComme le stipule l'Article 12 de la Constitution, les forces armées sont dissoutes et remplacées par les forces de police, la Garde Nationale. L'ensemble du budget qui était auparavant consacré à l'armée a été réorienté vers des projets éducatifs et culturels, comme le symbolise la décision du gouvernement de transformer la forteresse en Musée National du Costa Rica."
 costa_rica_events.124.a:0 "Vive le Costa Rica !"

 costa_rica_events.125.t:0 "Vol 134 de la Deutscher Aero Lloyd"
 costa_rica_events.125.d:0 "La nation a été prise par surprise aujourd'hui lorsque le vol 134 de la Deutscher Aero Lloyd à destination de Buenos Aires a été réacheminé vers San José plus tôt dans la matinée. Une organisation non encore identifiée, vraisemblablement syndicaliste, a détourné l'avion juste au-dessus du Portugal, obligeant l'équipage à se dérouter vers l'Amérique Centrale. Une pénurie de carburant a cependant empêché l'avion d'atterrir au Nicaragua et l'a contraint à faire le plein à San José, avec 34 passagers à bord.\n\nDon Pepe, qui tenait un discours à Puriscal, à seulement 30 km de la capitale, a été immédiatement informé de la situation et a reçu l'autorisation de ravitailler l'avion. Ce que les terroristes n'avaient pas prévu, c'est la réaction de notre président qui, au lieu de se plier à leurs exigences, a sauté dans le véhicule le plus proche en direction de l'aéroport en demandant par radio à la Garde Nationale de refuser et d'agir comme il l'a dit pour "terroriser les terroristes". Demandant que l'avion soit encerclé, que ses pneus soient dégonflés et que toutes les issues possibles soient coupées, le président a terminé sa réponse en criant dans sa radio "Les gars, c'est la guerre !".\n\nLe temps que le président arrive, tous les passagers, à l'exception du personnel navigant retenu en otage, ont été libérés. L'un des stewards a plaidé : "Pour l'amour de Dieu, laissez-nous aller au Nicaragua ! Sinon, ils vont nous tuer". La réponse de Ferrer est immédiate. Il ordonne que du gaz lacrymogène soit injecté dans le système de ventilation de l'avion, suivi par une équipe d'assaut qui prend d'assaut l'avion. S'emparant d'une mitraillette de ses gardes personnels, le Président lui-même a mené la charge. Cette action dramatique n'a fait aucune victime innocente, mais tous les terroristes ont été exécutés sur place. L'incident a fait la une des journaux du monde entier, qui ont félicité le président pour son action courageuse et décisive."
 costa_rica_events.125.a:0 "Au Costa Rica, nous terrorisons les terroristes !"

 costa_rica_events.126.t:0 "Une Proposition Intéressante"
 costa_rica_events.126.d:0 "Afin d'assurer la sécurité des démocraties de toute l'Amérique latine, la nation du [FROM.GetName] a créé l'Alliance Démocratique des Caraïbes, promouvant une coopération pacifique et un pacte de défense mutuelle pour toutes les nations de la région. En raison de nos liens étroits dans le passé et de notre gouvernement démocratique, ils nous ont invités en tant que membre honoraire et seraient très heureux si nous acceptions."
 costa_rica_events.126.a:0 "Bien sûr, nous nous joindrons à vous !"
 costa_rica_events.126.b:0 "Costa quoi ?"

 costa_rica_events.128.t:0 "Crise sur le Canal"
 costa_rica_events.128.d:0 "Alors que la Guerre Civile Américaine a finalement commencé à s'enliser, les Canadiens ont osé exécuter un coup de force dans la zone du canal. Les Panaméens, cependant, étaient préparés et ont saisi le canal pour eux-mêmes, affirmant qu'il a toujours fait partie du Panama et qu'il le restera à jamais.\n\nCela nous place dans une position intéressante, car nous pouvons fournir aux Canadiens le terrain idéal pour débarquer des forces et prendre le contrôle du Panama par voie terrestre, ce qui pourrait nous garantir la protection canadienne si le besoin s'en faisait sentir à l'avenir."
 costa_rica_events.128.a:0 "Envoyez l'offre au Canada."
 costa_rica_events.128.b:0 "Nous demeurerons neutres."

 costa_rica_events.129.t:0 "Une Aide Inopinée Arrive"
 costa_rica_events.129.d:0 "Conscient de nos difficultés à pacifier les Panaméens, le gouvernement du Costa Rica a offert ses ports et le libre accès à son territoire pour nous aider à vaincre le Panama. En échange, ils attendent de nous que nous les protégions des autres nations de la région en cas de besoin."
 costa_rica_events.129.a:0 "Nous acceptons !"
 costa_rica_events.129.b:0 "Nous n'avons pas besoin d'une autre responsabilité dans notre alliance."

 costa_rica_events.130.t:0 "Le Canada Accepte !"
 costa_rica_events.130.d:9 "The time for war has finally come as the first Canadian boots are landing ashore in Puerto Limón ready to force themselves the Panamanian heartland seizing the Canal and deposing their government with unrelenting force. Britannia has suffered enough humiliations and losing from Panama won't be one of them. Accompanied by Costa Rican scouts and a small detachment of 50 of our best soldiers, we can only hope that they succeed in their adventure."
 costa_rica_events.130.a:0 "En avant !"

 costa_rica_events.131.t:0 "Le Canada refuse !"
 costa_rica_events.131.d:0 "À notre grande surprise, le gouvernement canadien a poliment refusé notre offre, très probablement par crainte de devoir nous défendre le moment venu."
 costa_rica_events.131.a:0 "Au moins, nous aurons essayé."

 costa_rica_events.132.t:0 "Formation de l'Alliance Démocratique des Caraïbes"
 costa_rica_events.132.d:0 "Notre pays ayant été sauvé de la tyrannie par le Caudillo Figueres Ferrer, une nouvelle vague d'espoir pour la liberté et la démocratie s'est manifestée.\nCe nouvel esprit de combat pour les pays plus défavorisés toujours oppressés par des dictateurs a eu pour résultat la proclamation de l'Alliance Démocratique des Caraïbes, une alliance ouverte à toutes les démocraties des Caraïbes, ainsi qu'au Salvador et à l'Équateur. Ses buts fondamentaux seront de renforcer la démocratie dans la région et d'agir d'un seul bloc pour la défense de nos intérêts économiques, militaires et politiques communs.\nUn de ses buts immédiats est la création d'une Fédération Centraméricaine démocratique, unissant les cinq républiques pour utiliser leurs forces combinées pour faire des objectifs de l'alliance une réalité."
 costa_rica_events.132.a:0 "Pour un avenir meilleur en Amérique centrale !"

 costa_rica_events.133.t:0 "Invitation au Bloc Économique"
 costa_rica_events.133.d:0 "Nos alliés [FROM.GetAdjective] ont proposé un bloc économique pour renforcer l'économie des membres de l'alliance."
 costa_rica_events.133.a:0 "Nous apprécions la solidarité."

 costa_rica_events.134.t:0 "[FROM.GetName] nous Offre une Invitation à l'Alliance Démocratique des Caraïbes"
 costa_rica_events.134.d:9 "[FROM.GetName] has offered us an invitation to their faction, claiming that our current alliance with Colombia will over time devolve into one of subjugation and that they are looking for the best for our democracy and sovereignty.\n\nWhile a very alarmist take on the issue, it is true that there is a big power imbalance between us and Colombia, but their strength is also beneficial because it helps deter forces to attacks us. Should accept this offer?"
 costa_rica_events.134.a:0 "Notre destin se trouve dans les Caraïbes."
 costa_rica_events.134.b:0 "Les Colombiens offriront une meilleure protection."

 costa_rica_events.135.t:0 "Activité Suspecte en Provenance du Panama"
 costa_rica_events.135.d:0 "Nous avons reçu des nouvelles d'une réunion entre le Panama et [FROM.FROM.GetName], discutant d'un départ potentiel du Panama de notre alliance par peur d'assujettissement. Il s'agit d'une manœuvre évidente de [FROM.FROM.GetName] pour sortir le Panama de l'Alliance, mais montrer patte blanche pourrait empêcher cette méfiance de dégénérer."
 costa_rica_events.135.a:0 "Il n'y a pas lieu de s'inquiéter."
 costa_rica_events.135.b:0 "Rassurons notre allié sur nos véritables intentions"

 costa_rica_events.136.t:0 "Le Panama s'aligne sur nous"
 costa_rica_events.136.d:0 "Le Panama a entendu raison et a décidé de se joindre à nous."
 costa_rica_events.136.a:0 "Un autre allié de la cause démocratique."

 costa_rica_events.137.t:0 "Le Panama décline notre offre"
 costa_rica_events.137.d:0 "Le Panama a décidé de rester dans le pacte andin."
 costa_rica_events.137.a:0 "Espérons le meilleur pour eux."

 costa_rica_events.138.t:0 "Une Union d'Alliances ?"
 costa_rica_events.138.d:0 "[FROM.GetName] est venu aujourd'hui pour régler nos problèmes concernant nos intérêts communs pour la région du Panama. Leur solution impliquerait d'unir les deux alliances pour partager une position si importante.\nIls soutiennent également qu'unir nos forces aiderait à mieux se défendre contre toute menace et donnerait des bénéfices à nos économies, mais il est indéniable que cela se ferait au prix de notre aide dans leur croisade contre les dictatures et de notre abandon de nos membres non-démocratiques."
 costa_rica_events.138.a:0 "L'unité apportera la prospérité et la sécurité à tous."
 costa_rica_events.138.b:0 "Nous sommes mieux seuls."

 costa_rica_events.139.t:0 "Unification avec le Costa Rica"
 costa_rica_events.139.d:0 "Le gouvernement costaricien nous a surpris en annonçant aujourd'hui leur intention de rejoindre notre pays dans l'espoir de créer une union plus forte et d'implémenter le cadre démocratique de leur pays dans la Fédération, pour éviter les problèmes qui ont fait échouer sa prédécesseure.\n\nÉvidemment, nous ne rejetterons pas un tel accord et travaillerons à rendre l'union aussi facile et rapide que possible pour que les cinq républiques soit enfin unies sous la bannière de la Fédération."
 costa_rica_events.139.a:0 "La Fédération enfin réunie."

 costa_rica_events.140.t:0 "Établir des liens plus étroits avec l'Amérique Centrale"
 costa_rica_events.140.d_level_1:0 "Comme première étape dans le rapprochement de nos pays, [FROM.GetLeader] a suggéré la réduction du nombre de notre personnel militaire puisqu'ils sont mieux adaptés à prendre en charge la sécurité.\nCela changerait peu notre situation actuelle car notre armée est déjà réduite comparée à la leur.\n\nMais ils ont également demandé la censure de tous les journaux publiant de la propagande anti-unification pour, selon eux, éviter que ces idées ne se transforment en rébellions et en manifestations."
 costa_rica_events.140.d_level_2:0 "Une autre réunion s'est tenue aujourd'hui à propos de la consolidation des liens, au cours de laquelle le gouvernement centraméricain a offert d'investir dans notre secteur industriel pour réduire la part de contrôle que les compagnies étrangères ont dans notre pays.\nMais nos experts ont constaté que cela reviendrait à leur transférer ce contrôle alors qu'aucune promesse concernant le contrôle des terres et des usines n'a été faite, à part celle de nous redonner une bonne part des profits.\nIl n'y a pas beaucoup d'opposants connaissant l'objectif final de la négociation, mais les quelques personnes qui résistent encore considèrent qu'il s'agit de notre dernière chance de maintenir notre souveraineté."
 costa_rica_events.140.d_level_3:0 "Lors de la réunion d'aujourd'hui, nous avons été surpris par "l'offre" de l'Amérique Centrale de prendre en charge la plupart de nos affaires étrangères pour nous préparer à la future intégration dans l'union.\nCeci étant notre dernière chance de refuser, beaucoup de fonctionnaires menacent de démissionner si nous acceptons cet accord."
 costa_rica_events.140.d_final:0 "Notre dernière réunion se tient alors que le dernier document est achevé pour que notre gouvernement devienne un gouvernement régional et que les cinq républiques soient enfin réunies sous une seule et même bannière."
 costa_rica_events.140.a:0 "Des relations plus étroites profiteront aux deux parties."
 costa_rica_events.140.b:0 "C'est inacceptable"

