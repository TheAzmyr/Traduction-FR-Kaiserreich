 costa_rica_events.95.d:9 "700 armed loyalists of Ferrer were all it took to flawlessly execute a coup d'état on the regime of [COS.GetLeader]. Taking the key cities of Puerto Limón, Cartago and San José, the under-supplied and understaffed forces of the national army were in no position to offer much resistance. Small shootouts occurred throughout the nation but in the end, the coup was executed without much blood spilled.\n\nProclaiming himself president of the nation, Figueres Ferrer has taken control into his own hands and has already announced sweeping changes."
 costa_rica_events.95.a:0 "Figueres proclame la Junte."

 costa_rica_events.96.t:0 "Mora Propose une Alliance au PRN"
 costa_rica_events.96.d:0 "Bien que Calderón ait passé sa carrière à dénoncer publiquement les syndicalistes, après le coup d'État déjoué, il était désormais reconnaissant à Mora d'avoir préservé son existence, réalisant qu'il devrait d'une manière ou d'une autre élargir et dynamiser sa base politique pour continuer à survivre. Ainsi, malgré sa rhétorique socialiste chrétienne antérieure, malgré sa dénonciation répétée du syndicalisme et malgré ses liens étroits avec l'église, Calderón a commencé à discuter d'une alliance avec Mora et les syndicalistes.\n\nAyant obtenu de bons résultats lors des dernières élections régionales, avec 16% des voix, le PVP a annoncé son soutien à l'alliance proposée, bien qu'il ait ouvertement accusé pendant des années le PRN d'emprisonner ses membres et de censurer leurs opinions."
 costa_rica_events.96.a:0 "La Gauche se tient unie."

 costa_rica_events.98.t:0 "L'Élite du Café S'exprime Contre Calderón"
 costa_rica_events.98.d:0 "La corruption généralisée, les pots-de-vin purs et simples et l'augmentation massive de la taxation ont poussé les barons du café au point de rupture. Lors d'une récente réunion du Club Unión de San José, le principal forum social des élites du café, ils se sont réunis pour discuter de la politique de leur président et pour savoir combien de temps encore ils pourraient le soutenir. À la fin de la session, il leur a été demandé de soumettre anonymement un vote de confiance envers leur leader. Sur l'ensemble des membres, un seul est resté confiant dans les capacités de Calderón."
 costa_rica_events.98.a:0 "C'est Regrettable."

 costa_rica_events.99.t:0 "Élections de [GetYear]"
 costa_rica_events.99.d:0 "Alors que le mandat de Calderón touche à sa fin, le PRN se tourne vers l'avenir et décide de son candidat pour les prochaines élections. Bien qu'il soit prêt à se présenter une seconde fois, Calderón craint les réactions négatives que cela pourrait entraîner à son égard et propose que le parti mette en avant Picado pour prendre le contrôle et poursuivre les réformes proposées par la coalition PRN-PVP."
 costa_rica_events.99.a:0 "Picado prend le contrôle."
 costa_rica_events.99.b:0 "Calderón annonce son second mandat."

 costa_rica_events.100.t:0 "Figueres Ferrer Prend l'Antenne"
 costa_rica_events.100.d:9 "\"Dear Costa Ricans and other people living in our great nation. I speak to you with a heavy heart as I see the values for which our republic has fought so bravely are being tarnished at every end. The constitution, once the sacred fundament of our society has been spit on by our most enlightened president. The freedom of speech we once prided ourselves on is ripped to shreds by the censure of Calderón's regime and the man in the street is robbed in broad daylight. Where one day, addressing the government openly and criticising its failing policies was seen as virtuous and right, it is now a direct path to jail. How long Costa Ricans will you endure the dictator? How many more of our civil liberties need to be removed before we realise that the man in the Presidential Palace does not speak for us?\"\n\nContinuing preaching for over half an hour, the distinguished businessman was finally removed from the air by police forces and arrested for treason. The damage however is done and police forces across San José are wondering how the situation should be handled. Punishing Ferrer severely will only make him a martyr while others fear that releasing him will allow him to gather further support against the government."
 costa_rica_events.100.a:0 "Relâchez l'homme."
 costa_rica_events.100.b:0 "Mettez-le sur le premier bateau pour le Mexique !"

