### Events ###
 cos.2.t: "Nomination du Candidat Républicain"
 cos.2.d: "Si la suprématie du PRN est incontestable lors des prochaines élections, le parti est divisé sur le choix de son candidat à la présidence.\n\nLeón Cortés Castro a le soutien de l'élite conservatrice du café et a prouvé pendant le mandat de Jimenez qu'il était un digne successeur de son héritage. D'autres membres ont cependant fait remarquer que sa position antisocialiste agressive et son attitude stricte pourraient conduire à une escalade supplémentaire au sein de la sphère socialiste et constituer ainsi un vivier pour le parti syndicaliste de Valverdes.\n\nComme compromis entre les deux extrêmes, l'Église, persuadée par l'encyclique Rerum Novarum, a mis en avant Rafael Ángel Calderón Guardia. Sa carrière politique n'est pas très remarquable et la plupart des gens ne le connaissent que sous le nom de "docteur" en raison de sa profession médicale. Les deux camps espérant l'utiliser comme une marionnette et gouverner à sa place, le soutien à sa candidature augmente de jour en jour."
 cos.2.a: "Cortés va diriger la nation."
 cos.2.b: "Donnons une chance à ce "Docteur"."

 cos.3.t: "Manuel Mora Valverde demande l'approbation de sa candidature"
 cos.3.d: "En tant que leader du Parti Syndicaliste, Manuel Mora Valverde est déterminé à représenter son parti aux prochaines élections. Cependant, en raison d'une clause spéciale de la Constitution interdisant à toute personne de moins de 30 ans de participer, sa candidature serait automatiquement annulée.\n\nTenant un discours enflammé au Congrès en faveur de l'abaissement de l'âge requis, le jeune mais charismatique politicien a tenté de persuader le gouvernement en place de reconsidérer cette clause et de lui permettre, ainsi qu'à son parti, de se présenter aux élections."
 cos.3.a: "La Constitution est sacré !"
 cos.3.b: "C'était une règle stupide de toute façon..."

 cos.4.t: "Élections de 1936"
 cos.4.d: "Sans surprise, le PRN s'est une fois de plus assuré une position dominante dans les élections et a livré notre prochain président. S'il semble que le pire soit derrière nous, nous ne devons pas automatiquement supposer que notre nouveau président aura la vie facile, car les vautours corporatistes et les agitateurs socialistes rendront son mandat suffisamment difficile."
cos.4.a: "Viva Cortés!"
 cos.4.b: "Viva Cortés!"

 cos.5.t: "Catastrophe dans le ZKG !"
 cos.5.d: "Au lendemain de la dépression américaine, les plus grands barons du café de notre nation se sont regroupés et ont uni leurs forces au sein de leur société allemande, la ZKG (Zentralamerikanische Kaffee-Gesellschaft). Achetant l'UFC et d'autres actifs américains à gauche et à droite, stimulé par l'âge d'or économique de l'Allemagne, le ZKG en est venu à contrôler de vastes pans de notre territoire et de notre économie, non seulement en déterminant la politique intérieure mais aussi en fournissant du travail à des milliers de citoyens costaricains.\n\nLe crash du Lundi Noir a cependant renversé la situation de le ZKG et, après que les actions aient continué à chuter à Berlin, la société a été forcée de déposer le bilan, entraînant notre économie nationale dans la boue. Les dépenses prudentes de notre ancien président ont heureusement permis à notre gouvernement de constituer une petite réserve avec laquelle nous allons maintenant tenter d'arrêter la catastrophe qui a frappé le ZKG. Il ne s'agit cependant que d'une mesure temporaire et des partenaires étrangers seront nécessaires si nous voulons sauver l'entreprise de l'effondrement."
 cos.5.a: "Oh, l'humanité !"
 cos.5.b: "Ces Allemands l'ont bien cherché de toute façon."

 cos.6.t: "ZKG : Solution Permanente ?"
 cos.6.d: "À première vue, il semble que nos mesures initiales aient empêché l'effondrement complet du ZKG, mais comme nos fonds s'épuisent à un rythme alarmant, nous devons nous tourner vers d'éventuels partenaires qui pourraient renflouer le ZKG et sauver notre économie d'un désastre encore plus grave. Les Américains eux-mêmes souffrent d'une crise sans issue tandis que les Allemands observent avec horreur comment l'imperium qu'ils ont construit au fil des ans sombre lentement dans le chaos. Dans les deux cas, de puissants capitalistes ont suivi la situation de près, dans l'espoir de racheter à bas prix les entreprises en difficulté de l'ordre d'avant le Lundi Noir."
 cos.6.a: "Nous demanderons l'aide des États-Unis."
 cos.6.b: "Nous allons demander l'aide des Allemands."

 cos.7.t: "[FROM.GetNameDef] Requiert Notre Assistance"
 cos.7.d: "Le désastre a frappé la petite nation tranquille de [COS.GetName] lorsque le ZKG (Zentralamerikanische Kaffee-Gesellschaft) s'est effondrée à la bourse de Berlin quelques semaines plus tôt, entraînant la nation dans un trou dont elle ne pourra pas se sortir toute seule. Pour éviter un effondrement total, la petite nation nous a demandé un prêt pour renflouer le ZKG."
 cos.7.a: "Offrez-leur de l'aide !"
 cos.7.b: "Nous avons des affaires plus importantes à régler."

 cos.8.t: "Le Soutien [FROM.GetAdjective] Arrive"
 cos.8.d_start: "Les négociations difficiles avec la délégation [FROM.GetAdjective] ont enfin porté leurs fruits quand un accord a été trouvé entre [ROOT.GetLeader] et le gouvernement [FROM.GetAdjective]."
 cos.8.d: "$cos.8.d_start$ Bien que nous soyons obligés de faire d'autres concessions à l'UFC américaine, ils ont accepté de prendre une partie du coup et nous ont accordé un prêt avec lequel nous pouvons survivre à la crise."
 cos.8.a: "Que Dieu Bénisse les États-Unis d'Amérique."

 cos.9.t: "[FROM.GetNameDefCap] Refuse d'Aider"
 cos.9.d: "Bien que cela ne soit pas vraiment surprenant en raison de leurs problèmes domestiques, les États-Unis ont refusé nos demandes de prêt pour renflouer le ZKG et nous ont laissé en plan sans autre alternative que les Allemands."
 cos.9.a: "Passez-moi les Allemands sur la ligne 1 !"
 cos.9.b: "Nous sommes vraiment seuls au monde."

 cos.11.d: "$cos.8.d_start$ Bien que nous soyons obligés de faire d'autres concessions au ZKG pour payer nos dettes, ils ont accepté de prendre une partie du coup et nous ont accordé un prêt avec lequel nous pouvons survivre à la crise."
cos.11.a: "Deutschland über alles!"

 cos.12.d: "Bien que cela ne soit pas vraiment surprenant en raison de leurs problèmes domestiques, l'Empire Allemand a refusé nos demandes de prêt pour renflouer le ZKG et nous a laissé en plan, sans autre alternative que les Américains."
 cos.12.a: "Passez-moi les Américains sur la ligne 1 !"

 cos.13.t: "Le Secteur du Café se Redresse"
 cos.13.d: "Cinq ans se sont écoulés depuis que le ZKG s'est effondré sous la pression de stocks déficitaires. Alors que le gouvernement n'était pas en mesure de les sauver à l'époque, ce qui a conduit à une période de pauvreté et, il y a 3 ans, à la limite de la famine, le commerce du café se redresse enfin et, grâce aux mesures imposées par notre Président [COS.GetLeader], l'économie renaît lentement mais sûrement."
 cos.13.a: "Enfin ! "

 cos.14.t: "Grèves dans les Plantations de Café"
 cos.14.d: "Largement alimentés par le chaos dans le ZKG et les licenciements massifs qui ont suivi le Lundi Noir, les travailleurs des plantations de tout le pays ont arrêté le travail et protestent contre le gouvernement. Affirmant que [COS.GetLeader] n'aide pas suffisamment le peuple et ne fait que s'en mettre plein les poches, leur rhétorique a été reprise par les syndicalistes de Valverdes dont le mouvement grandit de jour en jour."
 cos.14.a: "Espérons que nous n'aurons pas une répétition de la Grève de 34."

 cos.15.t: "Manifestation Anti-Négro à San Jose"
 cos.15.d: "Depuis que l'UFC a posé le pied au Costa Rica et a commencé son empire sur la banane, des travailleurs noirs et leurs familles ont afflué dans le pays pour travailler dans leurs plantations. Comme les Costaricains locaux n'avaient guère l'intention de se joindre à l'UFC dans sa croisade de la banane et qu'ils étaient parfaitement satisfaits du commerce du café, Keith a été obligé d'importer de plus en plus de Jamaïcains pour travailler dans ses champs. Lassés de voir des étrangers sur leur terre, les Costaricains n'ont jamais complètement adopté leurs nouveaux citoyens et ont gardé une certaine distance avec eux. Au fil des ans, cela a entraîné des frictions entre les deux parties qui n'ont échappé à l'escalade que grâce aux caractéristiques géographiques qui les séparent.\n\nCependant, la baisse des profits tirés du commerce du café et une prise de conscience générale au sein de la population noire ont permis aux deux groupes de s'affronter à nouveau. Les Costaricains protestent contre ce qu'ils considèrent comme une menace pour leur culture, les étrangers s'échappant de leur zone désignée dans la province de Limon, tandis que les Noirs demandent instamment au gouvernement de les traiter comme des citoyens égaux de la république."
 cos.15.a: "Assouplir les restrictions."
 cos.15.b: "Obliger les entreprises à embaucher des Costaricains de souche."
 cos.15.c: "Faites respecter les zones interdites désignées."

 cos.16.t: "Le Croiseur Allemand "Schleswig" Accoste à Puerto Limon"
 cos.16.d: "  Officiellement à court d'approvisionnement pendant sa croisière dans les Caraïbes, mais plus probablement curieux de savoir si le régime de [COS.GetLeader] pourrait s'avérer être une station navale à l'Ouest, le croiseur allemand "Schleswig" a amarré à Puerto Limon plus tôt ce matin.\n\nRavi de la présence de ces invités étrangers, [COS.GetLeader] les a personnellement reçus en fanfare lors d'une cérémonie louant la relation entre nos deux grandes nations. Lorsque plus tard dans la journée, lors d'une réunion à huis clos de la délégation allemande, le sujet de l'instabilité aux Etats-Unis a été soulevé, le capitaine du navire a transmis ses ordres à notre président que la sécurité du Costa Rica est d'un intérêt vital pour le peuple allemand et que des troupes, des fournitures et même une protection complète pourraient être organisées si l'instabilité dans la région continue à augmenter."
 cos.16.a: "Demander une Garnison Allemande"
 cos.16.b: "Demandez des armes pour notre armée."
 cos.16.c: "Nous nous débrouillerons très bien tout seuls."

 cos.17.t: "Le Costa Rica demande une garnison allemande"
 cos.17.d: "L'instabilité croissante aux États-Unis et les régimes voisins en Amérique centrale ont forcé la petite nation à venir nous demander de l'aide. Nous rappelant les liens étroits entre nos deux nations et l'importante population allemande vivant sur leur territoire, ils nous demandent de stationner un petit régiment à San Jose pour dissuader les menaces étrangères.\n\nBien que cela ait des implications à court terme sur nos relations avec les États-Unis, nous sommes sûrs qu'ils comprendront que nous agissons pour le bien de tous."
 cos.17.a: "Envoyer le détachement"
 cos.17.b: "Nous ne cherchons pas à nous brouiller avec les États-Unis."

 cos.18.t: "La Garnison Allemande arrive à Puerto Limon"
 cos.18.d: "À bord d'un cargo banalisé transportant des biens de consommation pour le peuple costaricain, une garnison allemande d'un peu plus de mille hommes a posé le pied sur l'île à la faveur de l'obscurité et a été dirigée par le commandant de notre armée vers ses casernes. Haletant d'admiration devant l'équipement supérieur et la discipline de ces nouveaux soldats, nos troupes sont effrayées à l'idée de ne pas être en mesure de contrer toute action téméraire du détachement allemand."
 cos.18.a: "Willkommen meine Freunde!"

 cos.19.t: "Pas de soutien militaire de la part de l'Empire"
 cos.19.d: "Qualifiant notre nation de non pertinente pour la stratégie globale de l'Empire et de gaspillage de ressources, la commission allemande a refusé de concéder des troupes pour notre défense et nous a demandé de ne plus soulever la question."
 cos.19.a: "Nous sommes désolés d'entendre cela."

 cos.20.t: "Le Costa Rica demande des armes allemandes"
 cos.20.d: "L'instabilité croissante aux États-Unis et les régimes voisins en Amérique centrale ont forcé la petite nation à nous demander de l'aide. Nous rappelant les liens étroits entre nos deux nations et l'importante population allemande vivant sur leur territoire, ils nous demandent de leur envoyer une petite cache d'armes et d'autres fournitures pour renforcer leurs forces et dissuader les menaces étrangères.\n\nBien que cela ait des implications à court terme sur nos relations avec les États-Unis, nous sommes sûrs qu'ils comprendront que nous agissons pour le bien de tous."
 cos.20.a: "Envoyer les fusils."

 cos.21.t: "Arrivée d'armes allemandes"
 cos.21.d: "Transportées parmi des boîtes de chocolat suisse et des machines Krupp, des dizaines de boîtes contenant certains des derniers Mausers fabriqués à FN Herstal ont été introduites dans notre nation sur des navires de commerce réguliers. Ignorant notre supercherie, nos voisins auront un réveil brutal s'ils tombent sur notre armée !"
 cos.21.a: "Ils sont clairement "Made in Costa Rica"."

 cos.22.d: "Qualifiant notre nation de non pertinente pour la stratégie globale de l'Empire et de gaspillage de ressources, la commission allemande a refusé de concéder des armes pour nos troupes et nous a demandé de ne plus soulever la question."
 cos.22.a: "Eh bien, allez vous faire voir aussi !"

### ACW Events ###
 cos.23.t: "Guerre Civile aux États-Unis !"
 cos.23.d: "L'impensable s'est finalement produit et une fois de plus les États "Unis" d'Amérique se retrouvent à se battre les uns contre les autres. Tout autour de l'Amérique centrale, les agitateurs socialistes et les dictateurs militaires rugissent de plaisir alors que la toile autrefois impénétrable des traités américains a été brisée.\n\nNon seulement cela met gravement en danger notre souveraineté, mais la force limitée dont nous disposons pour protéger notre nation n'est rien d'autre que des vieillards et de la chair à canon prêts à tomber dans un feu d'artifice. Nous avons besoin d'un allié fort si nous voulons survivre et nous en avons besoin maintenant ! Comme le Canada soumet territoire après territoire dans le sillage de la guerre civile, il serait peut-être sage de diriger nos efforts vers eux et d'espérer que nous pourrons échapper pacifiquement à la terreur qui se déchaînera bientôt en Amérique centrale."
 cos.23.a: "Le Canada nous sauvera sûrement !"
 cos.23.b: "L'Allemagne va nous protéger !"
 cos.23.c: "Toutes ces discussions sur l'apocalypse sont des conneries. Le Costa Rica se débrouillera très bien tout seul."

 cos.24.t: "Le Costa Rica Demande Notre Protection"
 cos.24.d_start: "Horrifiée par la guerre civile aux États-Unis, la petite nation regarde avec crainte ses frontières orientales et septentrionales, attendant une attaque maintenant que son protecteur est en guerre et a demandé que nous exprimions ouvertement notre désir de maintenir le Costa Rica en tant qu'État souverain."
 cos.24.d: "$cos.24.d_start$ Alors que nos intérêts dans son voisin le Panama sont bien plus importants, nous pourrions potentiellement soutenir son régime et établir une autre base de l'Entente dans les Caraïbes."
 cos.24.a: "Offrez-leur de l'aide."
 cos.24.b: "Le Panama est bien plus important pour nous."

 cos.25.t: "[FROM.GetNameDefCap] Nous Accorde du Soutien"
 cos.25.d: "Peu désireux de voir une autre nation de la région sombrer dans l'instabilité, le gouvernement canadien a accepté de garantir notre indépendance tant que nous restons favorables à la cause de l'Entente."
 cos.25.a: "Hourra ! "

 cos.26.t: "[FROM.GetNameDefCap] Nous Refuse du Soutien"
 cos.26.d: "Probablement en raison de leurs intérêts dans notre voisin immédiat, le Panama, l'Entente a contourné la question de notre souveraineté et a renvoyé nos diplomates. On ne sait pas encore si c'est le signe d'une invasion combinée du Panama et du Canada à Coto, mais c'est très certainement un signe que la stabilité dans la région décline rapidement."
 cos.26.a: "Peut-être que le Kaiser viendra à notre aide ?"
 cos.26.b: "Creusez les gars !"

 cos.27.d: "$cos.24.d_start$ Alors que les forces de l'Entente empiètent sur le canal de Panama, déterminées à l'arracher à des États-Unis en déroute, et que les forces socialistes au Nord regardent avec impatience la nation costaricaine mal défendue, il serait dans notre intérêt d'établir un pied sur le continent américain et de garder un œil sur la région si la situation devait s'aggraver."
 cos.27.b: "Nous sommes déjà trop sollicités comme ça !"

 cos.28.d: "Peu désireux de voir une autre nation de la région sombrer dans l'instabilité, le gouvernement allemand a accepté de garantir notre indépendance à condition que nous restions en bons termes avec leur alliance et que nous servions de point d'appui à leurs ambitions dans la région."
 cos.28.a: "Tout a un prix..."

 cos.29.d: "Invoquant sa surexpansion massive et ses problèmes dans les colonies, l'Empire Allemand a malheureusement décliné notre demande. Bien qu'ils soient attristés de ne pas pouvoir nous aider davantage, ils espèrent que nous survivrons à la prochaine marée et seraient heureux que les relations commerciales entre nos deux nations puissent continuer comme d'habitude."
 cos.29.a: "Peut-être que les Canadiens nous viendront en aide ?"
 cos.29.b: "Les affaires sont plus importantes que les amis..."

### COTO Events ###
 cos.30.t: "Crise à Coto !"
 cos.30.d_start: "Depuis l'indépendance du Panama vis-à-vis de la Colombie, ils revendiquent le Coto, une région située dans la province de Chiriquí au Panama, le long de la frontière entre le Panama et le Costa Rica. En 1911, le juge en chef de la Cour suprême des États-Unis, Edward D. White, fut chargé de l'arbitrage. Il rendit sa décision en 1914, mais le Panama ne l'accepta pas, estimant qu'elle favorisait le Costa Rica. Les hostilités ont éclaté en 1921, lorsque le Costa Rica envahit la zone. Le Panama reprit facilement la zone. Le conflit s'est toutefois étendu lorsque le Costa Rica s'est installé dans la province de Bocas del Toro. Craignant que leurs intérêts ne soient menacés, les États-Unis obligèrent le Panama à accepter la décision de White.\n\n"
 cos.30.d: "$cos.30.d_start$ Nos alliés américains ayant sombré dans l'anarchie, le gouvernement panaméen a rouvert le conflit et exige que nous lui cédions le territoire ou que nous affrontions son armée sur le champ de bataille. Bien que nos troupes aient récemment augmenté en taille, nous sommes toujours complètement dépassés par nos voisins panaméens et nous aurons besoin d'une aide étrangère si nous voulons remporter la victoire.\n\nNos alliés, quant à eux, sont moins enthousiastes à l'idée de mener une nouvelle guerre inutile et préfèrent une solution plus diplomatique à la crise, en renforçant la décision de Fallo White et en forçant le Panama à faire marche arrière une fois pour toutes."
 cos.30.a: "Demander la médiation du Canada."
 cos.30.b: "Demander la médiation de l'Allemagne."
 cos.30.c: "Nous devrons les affronter par nous-mêmes !"

 cos.301.t: "Le Costa Rica fait cavalier seul !"
 cos.301.d: "Non seulement leur armée est pathétique et leur peuple complaisant, mais tous les anciens alliés du Costa Rica se sont retirés, ce qui nous donne toute autorité pour envahir la nation et réclamer Coto !"
 cos.301.a: "Ce soir, nous dînons à San José !"

 cos.31.d: "$cos.30.d_start$ Conscient que les Américains ne sont pas en mesure de sauver une fois de plus le Costa Rica, le gouvernement panaméen a envoyé un nouvel ultimatum à San José exigeant l'extradition de la région de Coto. Même si nous n'avons guère de raison de nous mêler de leurs petites querelles, la recherche d'une solution pacifique à la crise réaffirmera notre statut d'excellents négociateurs et pourrait contraindre la région centraméricaine à se soumettre."
 cos.31.a: "Proposez de vous mettre à table avec le Panama. "
 cos.31.b: "Envoyez un avertissement au Panama."

 cos.32.t: "Le [FROM.GetNameDefCap] Offre une Médiation"
 cos.32.d: "Après avoir été sollicité par le Costa Rica pour servir d'intermédiaire dans la crise, le gouvernement [FROM.GetAdjective] a programmé un sommet pour discuter des résolutions pacifiques possibles du conflit et éviter que la guerre n'éclate. En ce qui concerne le Costa Rica, les négociations sont ouvertes pour les forcer à nous verser une compensation pour le territoire, mais ils sont déterminés à s'en tenir à la décision de Fallo White et à garder intacte l'intégrité territoriale du Costa Rica."
 cos.32.a: "Nous acceptons la décision de Fallo White."
 cos.32.b: "Demandez une compensation monétaire pour le territoire."
 cos.32.c: "Nous ne négocierons pas, l'heure de la guerre a sonné !"

 cos.33.t: "Le Panama accepte la décision de Fallo White"
 cos.33.d: "Ne voulant pas que l'affaire s'envenime davantage et craignant notre puissance militaire, le gouvernement panaméen a accepté de mettre fin au différend et d'adhérer à la décision de Fallo White. $cos.33.d_ending$"
 cos.33.d_ending: "Les diplomates des deux pays se sont réunis à David pour finaliser les documents officiels et, une fois les formalités terminées, la situation sera définitivement réglée. Le Costa Rica conservera la région de Coto et le Panama renoncera à toute revendication sur ce territoire."
 cos.33.a: "Un autre travail bien fait."

 cos.34.d:9 "Ne voulant pas que l'affaire s'envenime davantage et craignant la puissance militaire [FROM.GetAdjective], le gouvernement panaméen a accepté de mettre fin au différend et d'adhérer à la décision de Fallo White. $cos.33.d_ending$"
 cos.34.a: "Un autre succès pour la diplomatie !"

 cos.35.t: "Le Panama exige des compensations monétaires"
 cos.35.d: "Affirmant que la perte de territoire a coûté cher à l'économie panaméenne, le gouvernement de Panama City a exigé que le Costa Rica lui verse une compensation pour les pertes hypothétiques avant de poursuivre les discussions."
 cos.35.a: "Proposer l'offre au Costa Rica."
 cos.35.b: "On ne négocie pas avec les méchants."

 cos.36.d:9 "Négociant en notre nom, la délégation [FROM.GetAdjective] a reçu du gouvernement panaméen les termes selon lesquels le Panama renoncera à ses revendications dans les régions s'il est compensé pour la perte de profits. Bien que la légitimité de cette déclaration soit pour le moins douteuse, il est peut-être dans notre intérêt de l'accepter et d'éviter ainsi que la guerre n'éclate."
 cos.36.a: "Acceptez l'accord."
 cos.36.b: "On ne négocie pas avec les méchants."

 cos.37.t: "Le Costa Rica Accepte la Solution"
 cos.37.d: "Bien que le gouvernement de San José ne soit pas convaincu par les revendications de la délégation panaméenne, il a décidé d'accepter la proposition afin de préserver la paix dans la région. Pendant une période d'un an, le Costa Rica versera 5 % de ses revenus fiscaux aux Panaméens pour les dédommager de leur perte et, en retour, le Panama renoncera à toutes ses revendications dans la région pour l'éternité."
 cos.37.a: "Nous faisons vraiment les meilleures affaires."

 cos.38.d: "Bien que le gouvernement de San Jose ne soit pas convaincu par les revendications de notre délégation, il a décidé d'accepter la proposition pour préserver la paix dans la région. Pendant une période d'un an, le Costa Rica versera 5% de ses revenus fiscaux aux Panaméens pour les dédommager de la perte et en retour, nous renoncerons à toutes nos revendications dans la région pour l'éternité."

 cos.39.t: "[FROM.GetNameDefCap] Fait Pression sur le Panama"
 cos.39.d: "Après une faible tentative de compromis de la part du Panama, la Royal Navy a envoyé l'un de ses croiseurs pour forcer le Panama à renoncer. Bien que cela puisse conduire à une fin rapide de la crise, le [FROM.GetNameDefCap] joue avec le feu et une nouvelle escalade de la part du Panama pourrait se produire à tout moment."
 cos.39.a: "Ils jouent avec le feu."

 cos.40.t: "[FROM.GetNameDefCap] Refuse de Coopérer Davantage"
 cos.40.d_start: "Bien qu'ils aient affirmé par le passé qu'une compensation pour la région de Coto aurait pu être accordée, la délégation [FROM.GetAdjective] a fait volte-face aujourd'hui et nie qu'une telle offre ait jamais existé."
 cos.40.can.d:0 "$cos.40.d_start$ Répétant que le Panama devra se conformer à la décision de Fallo White, les Britanniques, arrogants, estiment que la crise est pratiquement terminée."
 cos.40.ger.d:0 "$cos.40.d_start$ Répétant que le Panama devra se conformer à l'arrêt Fallo White, les Boches arrogants estiment que la crise est pratiquement terminée."
 cos.40.a: "Alors nous la prendrons par la force !"
 cos.40.b: "Nous n'avons pas d'autre choix que de nous y conformer."

 cos.41.t: "La Guerre Contre Coto !"
 cos.41.d: "Les négociations ont été rompues et le Panama a officiellement déclaré la guerre au Costa Rica. Comme nous nous sommes rangés du côté du Costa Rica lors des discussions, le Panama nous a également dénoncés et nous a mis au défi de prouver notre valeur sur le champ de bataille plutôt que dans un bureau humide."
 cos.41.a: "Eh bien, ça ne s'est pas si bien passé."

 cos.42.can.d:0 "Comme nous le craignions déjà, le comportement arrogant de la délégation canadienne a poussé le Panama trop loin et la guerre a finalement éclaté. Bien que nous ayons le soutien de nos alliés de l'Entente, tout cela aurait pu être évité pacifiquement..."
 cos.42.ger.d:0 "Comme nous le craignions déjà, le comportement arrogant de la délégation allemande a poussé le Panama trop loin et la guerre a finalement éclaté. Bien que nous ayons le soutien de nos alliés allemands, tout cela aurait pu être évité pacifiquement..."
 cos.42.a: "Tous les hommes à leur poste de combat !"

 cos.43.t: "Le Costa Rica Refuse de Payer"
 cos.43.d: "L'accord que nous avons préparé avec tant de diligence pour les Costaricains a été rejeté par San José ce matin, affirmant que le Panama n'a aucune base valable pour exiger quoi que ce soit d'eux et qu'ils devraient être heureux que le Costa Rica soit même disposé à négocier. Il reste à voir si ces mots durs vont aggraver la situation, mais un compromis est désormais totalement exclu."
 cos.43.a: "Espérons qu'ils ne fâchent pas le Panama."

 cos.44.t:9 "[FROM.GetNameDefCap] lance un avertissement !"
 cos.44.d: "A la demande de leur allié le Costa Rica, le gouvernement [FROM.GetAdjective] est intervenu dans la crise en leur nom. Exigeant que nous adhérions à la décision de Fallo White, les Canadiens ont positionné un de leurs croiseurs près de nos côtes pour nous intimider et nous faire coopérer."
 cos.44.a: "Acceptez la décision de Fallo White."
 cos.44.b:9 "Nous n'avons pas peur des [FROM.GetAdjective]s."

### Other Events ###
 cos.59.t: "Grève Nationale"
 cos.59.d: "Alors que la politique d'austérité de [COS.GetLeader] a commencé à améliorer le désastre économique de l'année dernière et que de nouveaux accords commerciaux avec des puissances étrangères ont apporté des cargaisons de nourriture pour la population souffrant de malnutrition, la pression continue des entreprises de cultures commerciales pour produire toujours plus a amené le peuple costaricain une fois de plus au point de rupture. La demande de nouvelles et meilleures lois a finalement abouti à la création de la soi-disant convention collective entre les travailleurs et les entreprises responsables. Aucune réponse n'a encore été donnée par les porte-parole des entreprises, mais beaucoup craignent qu'elles n'envoient à nouveau des escadrons de la mort pour faire pression sur les travailleurs et les obliger à se soumettre."
 cos.59.a: "Nouvelles troublantes."

 cos.60.t: "Fondation de "Trabaio""
 cos.60.d: "Se sentant menacé par ce qu'il appelle la "presse bourgeoise", le Parti Syndicaliste a annoncé la création d'un nouveau journal pour diffuser sa vision du monde et sa propagande. Espérant que grâce aux ventes et à la publicité, le journal deviendra également une source de revenus pour le parti en difficulté, ils ont ironiquement transformé leur journal en une cacophonie de publicités louant les vertus du capitalisme et d'articles critiquant sévèrement cette même pratique. Aussi hilarante que soit la situation, [COS.GetLeader] est tout à fait heureux que quelqu'un ose menacer son image et a déjà annoncé des contre-mesures contre le journal s'il continue à protester contre son régime."
 cos.60.a: "Diffamez officiellement le journal et exigez qu'il cesse d'imprimer."
 cos.60.b: "Laissez les hypocrites profiter de leur moment de gloire !"

 cos.61.t: "Signature de la Convention Collective Inter-Ouvrière"
 cos.61.d: "Des années se sont écoulées depuis la Grande Grève de la Banane de 1934, mais le peuple Costaricain a continué à lutter contre l'UFC. Alors que la situation aux États-Unis allait de mal en pis, l'UFC s'est rendu compte que si elle ne coopérait pas avec la population locale, son séjour dans le pays risquait de prendre fin. L'entreprise a fini par accepter un grand nombre des problèmes liés au travail soulevés par le syndicaliste Manuel Mora, mais elle a été mise au pied du mur alors que le gouvernement refusait de l'aider dans cette affaire.\n\nL'obtention de salaires minimums qui n'auraient pas été accordés dans les coupons de l'entreprise, d'équipes de six heures, de la reconnaissance de la loi sur les accidents du travail et de nombreuses autres concessions, est un grand succès pour la gauche costaricaine et a également conduit à la création des premiers syndicats réels, s'étendant là où le Congrès des Travailleurs de l'Atlantique avait jeté les bases.\n\nVoyant que le vent tourne, le ZKG a également ratifié le nouvel Accord du Travailleur et a exprimé sa volonté de travailler avec les travailleurs pour créer un environnement de travail meilleur et plus sûr."
 cos.61.a: "Un succès pour toutes les parties concernées... sauf pour les actionnaires."

 cos.62.t: "Régulation de la Presse"
 cos.62.d: "Même si "Trabaio" n'a guère réussi à capter l'attention de ses lecteurs, d'autres journaux ont commencé à présenter notre régime sous un mauvais jour. Bien que ce soit leur droit constitutionnel d'avoir la liberté d'exprimer leurs opinions, nous pensons qu'ils pourraient être... motivés pour diriger leur attention ailleurs.\n\nLe succès de l'Accord du Travailleur l a malheureusement entraîné la montée en puissance des médias d'extrême gauche qui s'opposent ouvertement à notre régime et appellent à une "Révolution", le peuple doit sûrement voir qu'il s'agit là d'une trahison au plus haut degré ?"
 cos.62.a: "Laissez la presse tranquille."
 cos.62.b: "Obligez les journaux à se soumettre et arrêtez les fauteurs de troubles."

 cos.63.t: "Des Réfugiés Juifs Demandent l'Autorisation de S'installer"
 cos.63.d: "Alors que l'antisémitisme continue de croître dans la région autrichienne et en raison de la tension croissante au Moyen-Orient entre l'Empire Ottoman et la nation Égyptienne, une organisation humanitaire américaine appelée Refugee Economic Management a demandé à notre gouvernement de s'ouvrir à 1500 familles juives qui ont été chassées de leurs maisons. Garantissant [COS.GetLeader] que la procédure de réinstallation ne coûterait pas un centime à l'État, elle demande instamment au gouvernement de mettre de côté une petite parcelle de terrain pour leur permettre de construire une communauté juive."
 cos.63.a: "Les Juifs sont des propagateurs du socialisme ! Qu'ils s'en aillent !"
 cos.63.b: "Proposer la ferme Tenorio comme colonie possible."

 cos.64.t: "Arrivée de la Deuxième Vague de Réfugiés"
 cos.64.d: "La guerre aux États-Unis semble ne pas avoir de fin en vue et tandis que beaucoup meurent sur les lignes de front des différents champs de bataille américains, beaucoup d'autres tentent de fuir la nation en espérant trouver un endroit sûr jusqu'à la fin de la guerre. Notre réputation d'être l'une des nations les plus démocratiques et les plus accueillantes de la région des Caraïbes a fait de nous une destination attrayante et a incité des milliers de personnes à embarquer sur des cargos en direction de notre petit État. L'acceptation de ces immigrants entraînera une augmentation du capital de la nation, mais les tensions sont déjà vives entre les Costaricains de souche et la population noire jamaïcaine. La poursuite de l'immigration pourrait conduire à un conflit ouvert si nous ne faisons pas attention."
 cos.64.a: "Acceptez-les à bras ouverts."
 cos.64.b: "Nous sommes complets, allez essayer ailleurs !"

 cos.65.t: "Élections Régionales de 1938"
 cos.65.d: "Alors que certains ont apprécié l'interventionnisme de [COS.GetLeader], tout le monde n'est pas satisfait et à l'approche des élections régionales, la popularité du PRN est en chute libre dans les sondages. En particulier, le PVP syndicaliste de Manuel Mora Valverde fait des progrès décents et semble prêt à livrer des membres du Congrès comme Carlos Luis Sáenz cette fois-ci. En ces temps difficiles, il est essentiel que notre détermination reste inébranlable, c'est pourquoi le président [COS.GetLeader] prévoit secrètement de démettre les syndicalistes de leurs fonctions dès qu'ils seront élus et de les arrêter pour trahison."
 cos.65.a: "Les Élections doivent être équitables et ouvertes à tous."
 cos.65.b: "Renvoyez Carlos Luis Sáenz de son poste !"

 cos.68.t: "Le Teatro Nacional de Costa Rica reçoit des fonds"
 cos.68.d: "Construit à la fin du XIXe siècle, alors que la population de San José ne comptait qu'environ 19 000 habitants, grâce à l'argent gagné pendant le boom du café, le Teatro Nacional a longtemps été l'un des principaux instituts de spectacles musicaux et théâtraux de qualité en Amérique centrale. Cependant, l'intérêt décroissant de la population et le manque de pièces locales adaptées au prestige du bâtiment l'ont laissé dans un état quelque peu négligé.\n\nJusqu'à ce qu'une compagnie d'investisseurs flamands et wallons, voyageant à travers le pays dans le cadre d'une mission commerciale envoyée par Mitteleuropa, découvre le site et tombe immédiatement amoureux de l'institution. Promettant d'envoyer de l'aide et des artistes de leur pays, le Teatro a reçu une subvention importante pour poursuivre ses activités. Lorsqu'un récent reportage a été publié dans le journal flamand De Standaard, une campagne publique de crowdfunding pour soutenir le Teatro a été lancée avec un grand succès dans tout le pays.\n\nRemise aujourd'hui par l'ambassadeur de Mitteleuropa, une petite cérémonie a eu lieu devant le bâtiment au cours de laquelle la subvention a été symboliquement échangée contre un sac de grains de café costaricien."
 cos.68.a: "C'est très généreux de leur part."

### Not Yet Coded ##
 cos.69.t: "Formation d'"El Centro""
 cos.69.d: "Un groupe progressiste de jeunes diplômés de la faculté de droit a annoncé aujourd'hui la création d'une organisation appelée Centre de Réflexion sur les Problèmes Nationaux, ou El Centro en abrégé. Influencés par le penseur politique péruvien Victor Raúl Haya de la Torre, les jeunes intellectuels estiment que l'État doit être un instrument permettant de mettre en œuvre une réforme sociale radicale. Ils sont frustrés par l'incapacité des administrations de Cortes à s'attaquer aux problèmes sociaux et applaudissent le Congrès des Travailleurs de l'Atlantique pour avoir repoussé l'UFC. Craignant le syndicalisme, les membres d'El Centro pensent que les réformes sociales pourraient être réalisées par le biais du cadre législatif."
 cos.69.a: "Une idée radicale !"

 cos.70.t: "Jimenez Annonce Sa Candidature à la Présidence"
 cos.70.d: "Mécontent de la lourdeur et de l'autoritarisme des Cortes, l'ex-président Ricardo Jimenez s'est à nouveau lancé dans la course à la présidence, dans l'espoir de s'appuyer sur l'importante base de partisans que son précédent mandat a alimentée. Les réactions de la gauche ont été jusqu'à présent très chaleureuses, car elle espère que les luttes intestines au sein du PRN lui permettront de prendre le contrôle lors des prochaines élections. Cortes lui-même est tout sauf satisfait et a été vu en train de planifier secrètement avec les membres de son parti le sabotage de la campagne de Jimenez."
 cos.70.a: "La course a commencé !"

 cos.71.t: "Élections de 1940"
 cos.71.d: "Bien que le mauvais temps semble avoir dissuadé de nombreuses personnes de se rendre dans les bureaux de vote, 72 % des électeurs ont voté avant la fermeture des isoloirs ce soir à 21 heures. Les tensions sont élevées car toutes les parties impliquées parient lourdement sur l'issue de ces élections et des rebondissements surprenants pourraient survenir."
 cos.71.a: "Guardia Calderón devient président."
 cos.71.b: "Cortes Castro entame un second mandat !"
 cos.71.c: "Ricardo Jimenez est réélu."

 cos.72.t: "Figueres Ferrer Prend l'Antenne"
 cos.72.d: ""Chers Costaricains et autres personnes vivant dans notre grande nation. C'est avec le cœur lourd que je m'adresse à vous, car je constate que les valeurs pour lesquelles notre république s'est battue si courageusement sont ternies à tout bout de champ. La constitution, autrefois le fondement sacré de notre société, a été crachée par notre président le plus éclairé. La liberté d'expression dont nous étions autrefois fiers est mise en lambeaux par la censure du régime de Castro et l'homme de la rue est menti et opprimé. Alors qu'un jour, s'adresser ouvertement au gouvernement et critiquer ses politiques défaillantes était considéré comme vertueux et juste, c'est maintenant un chemin direct vers la prison. Combien de temps les Costaricains vont-ils supporter le dictateur ? Combien de nos libertés civiles devront encore être supprimées avant que nous ne réalisions que l'homme du palais présidentiel ne parle pas en notre nom ?".\n\nAprès avoir continué à prêcher pendant plus d'une demi-heure, l'éminent homme d'affaires a finalement été retiré de l'antenne par les forces de police et arrêté pour trahison. Mais le mal est fait et les forces de police de San José se demandent comment gérer la situation. Punir sévèrement Ferrer ne fera de lui qu'un martyr, tandis que d'autres craignent que sa libération ne lui permette de recueillir davantage de soutien contre le gouvernement."
 cos.72.a: "Relâchez l'homme. "
 cos.72.b: "Mettez-le sur le premier bateau pour le Mexique !"

 cos.73.t: "Agitation dans les Campagnes"
 cos.73.d: "Dans tout le pays, les agriculteurs et les travailleurs des plantations ont commencé à s'opposer aux bureaucrates locaux en exigeant la démission immédiate de Cortes et le retrait de ses amis. Très probablement revigorées par les récents bouleversements causés par Figueres Ferrer, les protestations et les actions anti-gouvernementales semblent se poursuivre sans fin en vue."
 cos.73.a: "Que peuvent faire quelques paysans ?"
 cos.73.b: "Cortes annonce sa démission."

 cos.74.t: "Cortes Démissionne De Ses Fonctions"
 cos.74.d: "Sous la pression des grèves et des protestations dans tout le pays, l'homme connu comme le président des barres de fer a été contraint de démissionner et a transmis la présidence à son successeur Guardia Calderón. On ne sait pas encore si cela signifie que le régime des Cortes a finalement pris fin ou s'il a simplement changé de tête, mais la population costaricaine est euphorique face à la victoire de la démocratie."
 cos.74.a: "Bonne chance Calderón !"

 cos.75.t: "Ferrer S'échappe !"
 cos.75.d: "Bien qu'il ait été transporté dans un camion banalisé en direction de Puerto Limon, une bande armée de ses fanatiques a arrêté le convoi à Siquirres et a réussi à obtenir la libération de leur chef. Libre à nouveau et brûlant de passion pour renverser notre régime, il représente un énorme danger pour la sécurité nationale."
 cos.75.a: "Dois-je tout faire moi-même ?"

 cos.76.t: "La Légion Caribe Effectue un Coup d'État"
 cos.76.d: "Il a suffi de 700 loyalistes armés de Ferrer pour exécuter un coup d'État sans faille sur le régime de [COS.GetLeader]. S'emparant des villes clés de Puerto Limon, Cartago et San José, les forces de l'armée nationale, insuffisamment approvisionnées et en sous-effectif, n'étaient pas en mesure d'opposer une grande résistance. De petites fusillades ont lieu dans tout le pays, mais au final, le coup d'État est exécuté sans faire couler beaucoup de sang.\n\nSe proclamant président de la nation, Figueres Ferrer a pris le contrôle de la situation et a déjà annoncé des changements radicaux."
 cos.76.a: "Figueres proclame la Junte."

### Calderón Events ###
 cos.77.t: "Calderón Annonce Ses Ambitions"
 cos.77.d: "Comme le veut la tradition, le nouveau président a été invité à prononcer un discours lors de sa cérémonie, exposant ses projets pour l'avenir de notre nation. Ce à quoi les gens ne s'attendaient pas, c'est au changement radical de politique annoncé par M. Calderón.\n\nM. Calderón propose des réformes sociales radicales, promettant de fonder une université nationale, de développer un programme de sécurité sociale, de fournir des logements à bas prix, d'augmenter le crédit rural, de promulguer une réforme agraire et d'aider les régions les moins développées du pays. Toutes ces annonces ont complètement stupéfié les membres du PRN qui ne voyaient en Calderón qu'une marionnette de leur politique conservatrice."
 cos.77.a: "Il ne peut pas faire ça !"

 cos.78.t: "Réforme de l'Éducation"
 cos.78.d: "Depuis que les réformes libérales de 1884 et 1894 ont mis fin à l'influence catholique dans notre programme d'éducation, la nation s'enorgueillit d'un niveau d'alphabétisation avancé. "Le Costa Rica a plus de professeurs que de soldats" est l'une des façons préférées des Costariciens de décrire leur pays et cette fierté est profondément ancrée.\n\nJusqu'à présent, car le président Calderón a récemment annoncé des changements radicaux dans l'enseignement primaire et secondaire, en se basant sur sa source d'inspiration, l'encyclique papale "Rerum Novarum". "La religion doit être obéie ; un haut niveau de moralité doit prévaloir, tant dans la vie publique que privée." Sur la base de ces idées, Calderón a non seulement rétabli l'interdiction de 1894 concernant les enseignants issus d'ordres monastiques, mais a même obligé les parents qui souhaitaient que leur enfant soit exclu des enseignements catholiques à remettre personnellement une note écrite à l'enseignant, faisant ainsi en sorte que les enfants qui utilisent de telles notes soient considérés comme "spéciaux" et la risée des autres."
 cos.78.a: "La séparation entre l'Église et l'État devient moins distincte de jour en jour."

 cos.79.t: ""Paco o Medias""
 cos.79.d: "Alors que la crise économique continue de provoquer des perturbations massives, notre gouvernement devient de plus en plus une hiérarchie secrète de favoritisme, de corruption, de vol et d'intimidation.\n\nUn exemple frappant de cette pratique se trouve dans le frère de Calderón, Francisco, qui était auparavant un banquier inconnu et qui occupe maintenant le poste de Ministre de la Sécurité Publique et de Troisième Désigné de la République (un poste qui ressemble un peu à celui de vice-président). Bien que de nombreux dirigeants aient placé des membres de leur famille à des postes de pouvoir, le frère de Calderón est devenu tristement célèbre pour avoir distribué des contrats gouvernementaux non concurrentiels à des copains et à des personnes qui lui versent des pots-de-vin. Cela lui a valu le surnom de "Paco a Medias" parce qu'il aurait exigé une commission de 50% avant de proposer des contrats.\n\nMême si Calderón s'est annoncé comme un président du peuple pour le peuple, la mauvaise gestion économique de son pays et l'augmentation catastrophique de la corruption pèsent lourdement sur la nation."
 cos.79.a: "Pendant que le peuple meurt de faim, les riches deviennent plus riches."

 cos.80.t: "[COS.GetLeader] Demande des Pouvoirs d'Urgence"
 cos.80.d: "Invoquant l'instabilité dans la région et la menace imminente d'envahisseurs étrangers, [COS.GetLeader] a demandé au Congrès d'étendre immédiatement les pouvoirs d'urgence à son bureau. Il assure qu'il n'en fera pas mauvais usage, mais les critiques parmi les membres du Congrès y voient une nouvelle prise de pouvoir pour enrichir ses amis."
 cos.80.a: "Des temps sombres nous attendent..."

 cos.81.t: "Persécution des Propriétaires Fonciers Étrangers"
 cos.81.d: "Avec la guerre qui fait rage partout dans le monde et le trésor du Costa Rica qui s'amenuise de jour en jour, le président [COS.GetLeader] a jeté son dévolu sur les précieuses propriétés des barons allemands du café. En contrôlant l'opinion publique par le biais des médias d'État et des pouvoirs d'urgence récemment accordés à notre président, Guardia est maintenant tout à fait capable de dépouiller ces Allemands de leurs terres et de confisquer leurs propriétés pour soutenir son État-providence avide d'argent."
 cos.81.a: "Prenez leurs terres."
 cos.81.b: "Les priver de leurs droits et confisquer leurs biens."
 cos.81.c: "Peut-être qu'on ne devrait pas..."

 cos.83.t: "Une Offre Tentante..."
 cos.83.d: "La suspension des droits individuels garantis par la Constitution en raison des pouvoirs d'urgence de M. Calderón a conduit le Parti Démocrate de M. Cortes (qui a rompu ses liens avec le PRN après que M. Calderón a pris le contrôle total du pays et a fondé son propre parti) et le Parti Syndicaliste de Manuel Mora Valverde à dénoncer ouvertement le Président pour atteinte à la liberté électorale.\n\nÉtant donné que leurs plaintes sont tombées dans l'oreille d'un sourd au Congrès dominé par le PRN et que le président Calderón n'a pas l'intention de renoncer à ses pouvoirs d'urgence, des voix en marge de la scène ont commencé à appeler à un coup d'État contre le régime dictatorial. Le directeur conservateur de la Banque du Costa Rica, Jorge Hine, a récemment été vu en train de converser avec Mora et lui a vraisemblablement demandé son soutien pour le coup d'État, en lui offrant des sièges dans un gouvernement d'unité qui suivrait son succès."
 cos.83.a: "Ensemble, nous rétablirons la stabilité !"
 cos.83.b: "Mora décline l'offre."

 cos.84.t: "Coup d'État au Costa Rica !"
 cos.84.d: "Avec le soutien des deux côtés de l'île, les militaires ont exécuté un coup d'État contre le régime de Calderón, le renversant et démettant ses copains de leurs fonctions. Bien que le coup d'État se soit déroulé sans effusion de sang, le peuple costaricain craint que la longue période de stabilité politique ne prenne fin."
 cos.84.a: "Le Dictateur est parti ! Vive le Costa Rica !"

 cos.85.t: "L'Avenir du Costa Rica"
 cos.85.d: "Même si les syndicalistes et les conservateurs ont fait tomber Calderón ensemble en promettant de former un gouvernement d'unité, des fissures dans cette soi-disant "unité" commencent déjà à apparaître, car les conservateurs ne veulent pas coopérer avec ce qu'ils considèrent comme leur ennemi juré et les syndicalistes ne veulent pas revenir à l'ère conservatrice. Alors que les exécutants du coup d'État restent sous les armes jusqu'à ce qu'une décision finale soit prise, l'instabilité continue de croître dans tout le pays.\"
 cos.85.a: "Mora proclame la République Ouvrière."
 cos.85.b: "Des élections d'urgence sont organisées."

 cos.86.t: "Jimenez Remporte les Élections"
 cos.86.d: "En raison de désaccords entre les partis du gouvernement d'unité, des élections d'urgence sont immédiatement déclarées et rapidement remportées par l'ex-président Jimenez. L'éloge de sa fermeté au cours du mandat 1932-1936 et sa capacité à maintenir un budget équilibré lui ont permis de remporter les élections haut la main."
 cos.86.a: "Bonne chance"

 cos.87.t: "[FROM.GetNameDefCap] Traverse la Frontière"
 cos.87.d: "En soutien au syndicaliste Manuel Mora Valverde, le gouvernement nicaraguayen a décidé d'intervenir dans notre crise de succession. Tout en niant officiellement y prendre part, de petites bandes de milices nicaraguayennes ont été vues traversant la frontière et convergeant vers les bastions syndicalistes connus. Alors que notre armée est divisée et que les conservateurs sont empêtrés dans un conflit interne, il semble que la République Ouvrière soit un fait."
 cos.87.a: "La Révolution Mondiale continue toujours plus fort !"

 cos.88.t: "[FROM.GetNameDefCap] Demande Notre Intégration dans l'Union Centraméricaine"
 cos.88.d: "Ce sont les Nicaraguayens qui ont garanti la montée de notre République Ouvrière et ce seront les Nicaraguayens qui mettront fin à notre nation telle que nous la connaissons. Pressant Mora d'accepter leurs idées d'un Centro-Américain, la pression monte entre les deux nations car le président du Costa Rica ne veut pas compromettre la souveraineté de son pays alors que le Nicaragua a les armes et les moyens d'imposer l'union qu'ils recherchent désespérément."
 cos.88.a: "Le Costa Rica rejoint Centro-Américain"
 cos.88.b: "Nous rejetons leur "offre"."

 cos.881.t: "Une Opportunité au Costa Rica"
 cos.881.d: "Le président Guardia ayant été déposé par la force au Costa Rica par une coalition de conservateurs et de syndicalistes, l'occasion s'est présentée d'incorporer pleinement leur nation dans nos rêves d'une Centro-Amérique unie. Bien que le sentiment contre notre nation soit assez fort parmi les Costaricains, [NIC.GetLeader] pense qu'en envoyant des agents secrets et des combattants de la guérilla pour "aider" Valverde à prendre le contrôle de la nation, nous pourrions facilement pousser notre revendication et envahir la nation."
 cos.881.a: "Envoyez-leur du "soutien"."
 cos.881.b: "Nous n'avons aucun désir d'interférer dans leurs affaires."

 cos.882.t: "Valverde Se Retire"
 cos.882.d: "Conscient que sans armée et sans soutien populaire pour s'opposer à notre prise de contrôle militaire de sa nation, il n'a d'autre choix que de céder, Valverde a officiellement annoncé la fin du Costa Rica devant la presse nicaraguayenne et les médias étrangers. Bien que cela soit une surprise pour la communauté extérieure qui connaissait la petite nation comme un outsider dépourvu de grandes ambitions centraméricaines, la pression de tous les côtés s'est avérée trop forte pour résister et la fière nation a finalement été forcée de se soumettre."
 cos.882.a: "Un pas de plus vers la Révolution Mondiale !"

 cos.89.t: "L'Armée Dépose Mora"
 cos.89.d: "Effrayé par les menaces que le Nicaragua faisait peser sur la souveraineté de notre nation, le gouvernement [THIS.GetRulingParty] a finalement trouvé la balise de ralliement dont il avait besoin et a décidé de s'unir contre la menace syndicaliste. L'armée a lancé des frappes sur toutes les grandes villes pour abattre les milices syndicalistes et a réussi à vaincre la menace. Les pertes ont cependant été élevées, car les agents secrets nicaraguayens se sont battus comme des lions pour maintenir intacte la République des Travailleurs."
 cos.89.a: "Organiser des Élections d'Urgence."
 cos.89.b: "Le Conseil de Sécurité Nationale gouverne temporairement."

 cos.90.t: "Année Électorale de [GetYear]"
 cos.90.d: "Après le coup d'état réussi qui a déposé Manuel Valverde et dissous sa république ouvrière, le conseil de sécurité nationale dirigé par une coalition de partis de toute l'île a gouverné la nation. Aujourd'hui, les élections [GetYear] approchent et la question se pose de savoir si elles doivent se dérouler comme prévu ou si le Conseil doit gouverner indéfiniment en se basant sur le fait que la nation n'est pas encore assez stabilisée."
 cos.90.a: "Les élections se déroulent comme prévu."
 cos.90.b: "Le Conseil garde le contrôle."

 cos.91.t: "Élections de [GetYear]"
 cos.91.d: "Les tensions sont vives entre les partis alors qu'il y a deux semaines, le Conseil de sécurité nationale a finalement été dissous, laissant place à une forme de démocratie retrouvée. L'ex-président Ricardo Jimenez et Cortes Castro ont tous deux annoncé leur candidature et même si leur base électorale est divisée entre les deux, il semble que la victoire soit nette pour"
 cos.91.a: "Ricardo Jimenez."
 cos.91.b: "Cortes Castro."

 cos.92.t: "Figueres Ferrer Prend l'Antenne"
 cos.92.d: ""Chers Costaricains et autres personnes vivant dans notre grande nation. C'est avec le cœur lourd que je m'adresse à vous, car je constate que les valeurs pour lesquelles notre république s'est battue si courageusement sont ternies à tout bout de champ. La constitution, autrefois le fondement sacré de notre société, a été crachée par notre Conseil des oligarques le plus éclairé. La liberté d'expression dont nous étions autrefois fiers est mise en lambeaux par la censure de leur régime et l'homme de la rue est menti et opprimé. Alors qu'un jour, s'adresser ouvertement au gouvernement et critiquer ses politiques défaillantes était considéré comme vertueux et juste, c'est maintenant un chemin direct vers la prison. Combien de temps les Costariciens vont-ils supporter cette oligarchie dictatoriale ? Combien d'autres de nos libertés civiles devront être supprimées avant que nous ne réalisions que ceux qui sont au palais présidentiel ne parlent pas en notre nom ?".\n\nAprès avoir continué à prêcher pendant plus d'une demi-heure, l'éminent homme d'affaires a finalement été retiré de l'antenne par les forces de police et arrêté pour trahison. Mais le mal est fait et les forces de police de San José se demandent comment gérer la situation. Punir sévèrement Ferrer ne fera de lui qu'un martyr, tandis que d'autres craignent que sa libération ne lui permette de recueillir davantage de soutien contre le gouvernement."
 cos.92.a: "Relâchez l'homme."
 cos.92.b: "Mettez-le sur le premier bateau pour le Mexique !"

 cos.93.t: "Agitation dans les Campagnes"
 cos.93.d: "Partout dans le pays, les agriculteurs et les travailleurs des plantations ont commencé à s'opposer aux bureaucrates locaux, exigeant l'abolition immédiate du Conseil et la révocation de leurs copains. Très probablement revigorées par les récents bouleversements causés par Figueres Ferrer, les protestations et les actions anti-gouvernementales semblent se poursuivre sans fin en vue."
 cos.93.a: "Que peuvent faire quelques paysans ?"

 cos.94.t: "Ferrer S'échappe !"
 cos.94.d: "Bien qu'il ait été transporté dans un camion banalisé en direction de Puerto Limon, une bande armée de ses fanatiques a arrêté le convoi à Siquirres et a réussi à obtenir la libération de leur chef. Libre à nouveau et brûlant de passion pour renverser notre régime, il représente un énorme danger pour la sécurité nationale."
 cos.94.a: "Dois-je tout faire moi-même ?"

 cos.95.t: "La Légion Caribe Effectue un Coup d'État"
 cos.95.d: "700 armed loyalists of Ferrer were all it took to flawlessly execute a coup d'état on the regime of [COS.GetLeader]. Taking the key cities of Puerto Limon, Cartago and San José, the under-supplied and understaffed forces of the national army were in no position to offer much resistance. Small shootouts occurred throughout the nation but in the end, the coup was executed without much blood spilled.\n\nProclaiming himself president of the nation, Figueres Ferrer has taken control into his own hands and has already announced sweeping changes."
 cos.95.a: "Figueres proclame la Junte."

 cos.96.t: "Mora Propose une Alliance au PRN"
 cos.96.d: "Bien que Calderón ait passé sa carrière à dénoncer publiquement les syndicalistes, après le coup d'État déjoué, il était désormais reconnaissant à Mora d'avoir préservé son existence, réalisant qu'il devrait d'une manière ou d'une autre élargir et dynamiser sa base politique pour continuer à survivre. Ainsi, malgré sa rhétorique socialiste chrétienne antérieure, malgré sa dénonciation répétée du syndicalisme et malgré ses liens étroits avec l'église, Calderón a commencé à discuter d'une alliance avec Mora et les syndicalistes.\n\nAyant obtenu de bons résultats lors des dernières élections régionales, avec 16% des voix, le PVP a annoncé son soutien à l'alliance proposée, bien qu'il ait ouvertement accusé pendant des années le PRN d'emprisonner ses membres et de censurer leurs opinions."
 cos.96.a: "La Gauche se tient unie."

 cos.97.t: "La Banqueroute Menace le Costa Rica"
 cos.97.d: "Alors que les précédents présidents conservateurs s'étaient toujours enorgueillis de leur budget équilibré et de leur gestion économique stricte, le président Calderón a poussé l'économie costaricienne au bord de l'effondrement. Alors qu'il y a trois ans, le budget était en excellente santé et la dette limitée, M. Calderón a augmenté les dépenses de l'État de plus de 60 %, ce qui a entraîné une perturbation massive du trésor public et une augmentation rapide de la dette. Les appels téléphoniques désespérés à nos alliés étrangers pour leur demander un soutien financier sont tombés dans l'oreille d'un sourd et l'effondrement financier commence à devenir imminent. Si l'État ne trouve pas les ressources nécessaires d'ici le 1er mai, il devra refuser les salaires de ses employés et espérer qu'ils resteront dans le rang.\n\nEnthousiasmé par les récents succès enregistrés ailleurs dans la région, un petit groupe de penseurs radicaux a cependant proposé une alternative au président Calderón. Ils proposent qu'il se joigne aux négociations en vue de la création d'un État uni d'Amérique Centrale et que, de ce fait, il fasse peser sa dette croissante sur les autres États de la région. Bien que cela signifie la fin de la souveraineté du Costa Rica, cela permettrait à Calderón de rester au pouvoir."
 cos.97.a: "La Fédération n'est peut-être pas la pire des idées..."
 cos.97.b: "Accroît drastiquement la pression fiscale."

 cos.98.t: "L'Élite du Café S'exprime Contre Calderón"
 cos.98.d: "La corruption généralisée, les pots-de-vin purs et simples et l'augmentation massive de la taxation ont poussé les barons du café au point de rupture. Lors d'une récente réunion du Club Unión de San José, le principal forum social des élites du café, ils se sont réunis pour discuter de la politique de leur président et pour savoir combien de temps encore ils pourraient le soutenir. À la fin de la session, il leur a été demandé de soumettre anonymement un vote de confiance envers leur leader. Sur l'ensemble des membres, un seul est resté confiant dans les capacités de Calderón."
 cos.98.a: "C'est malheureux."

 cos.99.t: "Élections de [GetYear]"
 cos.99.d: "Alors que le mandat de Calderón touche à sa fin, le PRN se tourne vers l'avenir et décide de son candidat pour les prochaines élections. Bien qu'il soit prêt à se présenter une seconde fois, Calderón craint les réactions négatives que cela pourrait entraîner à son égard et propose que le parti mette en avant Picado pour prendre le contrôle et poursuivre les réformes proposées par la coalition PRN-PVP."
 cos.99.a: "Picado prend le contrôle."
 cos.99.b: "Calderón annonce son second mandat."

