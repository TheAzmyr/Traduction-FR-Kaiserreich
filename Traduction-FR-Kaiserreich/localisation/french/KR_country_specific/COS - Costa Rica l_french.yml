### Decisions ###
 COS_ZKG_decisions: "Zentralamerikanische Kaffee-Gesellschaft"
 COS_ZKG_decisions_desc:9 "Notre nation est presque entièrement contrôlée par une élite de barons du café. En raison de la dépression américaine et des ondes de choc qui ont suivi, beaucoup de ces barons d'origine allemande se sont regroupés et ont créé la §YZentralamerikanische Kaffee-Gesellschaft§! ou §YZKG§!. Leur puissance est grande mais pourrait aussi être utilisée à notre avantage si nous jouons bien nos cartes.\n\nInfluence du §YZKG§! : £coffee_texticon [?COS.COS_ZKG_influence]\n"

 COS_Combat_Social_Inequality: "Combattre les Inégalités Sociales"
 COS_Combat_Social_Inequality_desc: "Même si le Congrès des Travailleurs de l'Atlantique s'est battu avec acharnement pour obtenir le peu de droits dont disposent aujourd'hui les travailleurs des plantations, le fossé entre les riches barons allemands du café et les hommes du peuple reste important. De nouvelles concessions sociales nous aideront à améliorer la vie de l'homme de la rue et à réduire l'influence de ces entreprises sur les affaires politiques."
 COS_German_Cultural_Program: "Programme d'Échange Culturel Allemand"
 COS_German_Cultural_Program_desc: "Les relations solides entre notre nation et les membres de la sphère allemande en Europe ont conduit à un grand afflux d'art, d'œuvres littéraires et à un échange de patrimoine culturel. Les universités de toute l'Allemagne et de la Flandre-Wallonie sont également responsables de la majeure partie de notre population hautement éduquée et ont radicalement influencé l'esprit de notre peuple."
 COS_Extend_Loan_decision: "Prolonger nos Prêts"
 COS_Extend_Loan_decision_desc: "Profitant allègrement de la dépression persistante et maintenant de la catastrophe du Lundi Noir, les investisseurs et les riches capitalistes nous ont prêté le capital nécessaire pour renflouer le ZKG. Maintenant, ces usuriers reviennent pour l'argent que nous n'avons plus. Leur offrir de petites concessions politiques et vendre une partie de nos terres à ces individus pourrait atténuer le problème mais ne constituera pas une solution permanente."
 COS_Sell_Government_Land_decision: "Vendre les Terres du Gouvernement"
 COS_Sell_Government_Land_decision_desc: "Pendant des décennies, les gouvernements d'Amérique centrale ont fait appel à des entreprises étrangères pour soutenir leur économie par la vente de vastes étendues de terres de plantation. Il n'est que juste que nous fassions de même, non ?"
 COS_Land_Survey: "Arpenter les Terrains Acquis"
 COS_Land_Survey_desc: "Si de grandes parties de notre nation sont idéales pour les plantations, elles ne sont pas toutes adaptées à la production de café. Le repérage des terrains et la détermination du fait qu'ils valent ou non le prix que nous demandons pour eux sont donc essentiels au succès de leur investissement."
 COS_Extend_Connections: "Étendre les Liaisons Ferroviaires"
 COS_Extend_Connections_desc: "Au fur et à mesure que les plantations se développent et que l'industrie se développe, le besoin d'une meilleure infrastructure augmente également. Suivant l'exemple de Keith au 19ème siècle, le ZKG a proposé d'étendre les chemins de fer si nous les compensons suffisamment par des terres de plantations exploitables."
 COS_Hire_Foreign_Engineers: "Engager des Ingénieurs Étrangers"
 COS_Hire_Foreign_Engineers_desc: "De petites réserves minérales ont été découvertes pendant la construction du chemin de fer et ont incité le ZKG à engager des ingénieurs européens pour étudier la viabilité de ces gisements et pour aider à la construction des ponts et des tunnels."
 COS_Plantation_Expansion: "Développer les Plantations du ZKG"
 COS_Plantation_Expansion_desc: "La réaction positive de l'entreprise elle-même et des autres investisseurs, ainsi qu'une réponse rapide de notre gouvernement, ont conduit à un accord concernant les nouvelles plantations. En promettant de faire appel à une main-d'œuvre essentiellement costaricaine et en acceptant les demandes du Congrès des Travailleurs de l'Atlantique, toutes les parties concernées sont parvenues à un accord satisfaisant et les premiers hectares de terre ont été mis en exploitation."

 COS_UFC_decisions: "United Fruit Company"
 COS_UFC_decisions_desc:9 "Depuis que l'Américain Minor Keith a posé le pied au Costa Rica et reçu le contrat pour l'établissement d'un réseau ferroviaire dans notre nation, son entreprise, la Tropical Trading and Transport Company et son successeur l'§YUnited Fruit Company§! ou §YUFC§! a joué un rôle important dans l'économie costaricaine. Le grand succès de la société n'est cependant pas resté uniquement costaricain et, grâce à des investissements astucieux, la société a établi un réseau de filiales et de plantations dans l'ensemble des Caraïbes, apportant une grande fortune à ces nations mais provoquant également des perturbations sociales massives, entraînant souvent des §Rgrèves§!, de la §Rviolence§! et des §Rdésastres politiques§!.\n\nInfluence du §YUFC§! : £banana_texticon [?COS.COS_UFC_influence]\n"

 COS_Improve_Conditions_Plantations:9 "Améliorer les conditions des plantations"
 COS_Improve_Conditions_Plantations_desc:9 "Bien que le Congrès des travailleurs de l'Atlantique ait lutté avec acharnement pour obtenir les quelques droits dont bénéficient aujourd'hui les travailleurs des plantations, les conditions de travail sont toujours considérées comme inhumaines par de nombreuses personnes. Des contrôles supplémentaires sur la compagnie nous aideront à améliorer la vie des hommes qui travaillent dans les plantations et à réduire l'influence de ces compagnies sur les affaires politiques."
 COS_Sell_Government_Land_UFC_decision: "Vendre des Terrains du Gouvernement à l'UFC"
 COS_Sell_Government_Land_UFC_decision_desc: "Pendant des décennies, les gouvernements d'Amérique centrale ont fait appel à des entreprises étrangères pour soutenir leur économie par la vente de vastes étendues de terres de plantation. Il n'est que juste que nous fassions de même, non ?"
 COS_Build_New_Telephone_Lines: "Commissionner de Nouvelles Lignes Télégraphiques"
 COS_Build_New_Telephone_Lines_desc: "La communication entre les deux parties de notre nation a toujours été une affaire délicate, conduisant souvent à une mauvaise communication ou à une corruption incontrôlée. Usant de son influence et de son expertise dans le commerce, l'UFC a proposé d'étendre notre réseau télégraphique en échange de nouvelles concessions et de la promesse que nous ne nous opposerons pas à leurs travailleurs migrants jamaïcains."
 COS_Establish_UFC_Headquarters_decision: "Établir le Siège de l'UFC à Puerto Limon"
 COS_Establish_UFC_Headquarters_decision_desc: "Alors que l'Amérique sombre dans le chaos et que les différents États-nations d'Amérique centrale sentent leur chance d'échapper au monopole de l'UFC, la société a proposé d'étendre ses bureaux au Costa Rica et de faire de Limon son siège opérationnel pour la région des Caraïbes."
 COS_Limon_Bananas: "Développer les Plantations de bananes à Limon"
 COS_Limon_Bananas_desc: "Cédée à l'origine à l'UFC lorsque Keith a créé la société en échange de la construction d'un chemin de fer à travers notre nation, le boom de la banane a frappé la région et l'a complètement transformée. Des milliers de travailleurs jamaïcains noirs ont été importés pour travailler dans les plantations et les ventes répétées de terres publiques à la société ont fait de la région un important centre économique, aidé en outre par le port clé de Puerto Limon."
 COS_Jamaica_Sugar: "Développer les Plantations de Sucre en Jamaïque"
 COS_Jamaica_Sugar_desc: "Opérant d'abord dans le cadre de l'intérêt des Indes Occidentales au 18ème siècle et fusionnant ensuite avec l'actuelle Fédération des Indes Occidentales, l'île de la Jamaïque a toujours été l'un des principaux exportateurs de sucre vers le continent européen. Les investissements importants des Britanniques et l'utilisation extensive de l'esclavage ont augmenté de façon exponentielle le nombre de plantations de sucre sur l'île pendant une grande partie de son histoire initiale et laisse toujours sa marque sur la nation puisque le sucre reste sa principale exportation.\n\nLes investisseurs de l'UFC ont également montré un intérêt pour ces riches plantations et ont lentement mais sûrement commencé à acheter des terres sur l'île pour augmenter leur propre profit."
 COS_Jamaica_Bananas: "Développer les Plantations de Banane en Jamaïque"
 COS_Jamaica_Bananas_desc: "Fondée par un marin du nom de Lorenzo Dow Baker en 1870, la Boston Fruit Company a été le point de départ des activités de l'UFC sur l'île. Fusionnant ensuite avec la société de Keith, la United Fruit Company a commencé sa montée en puissance et est devenue l'un des plus grands employeurs de l'île. La croissance continue de nos opérations en Jamaïque devrait donc être essentielle et avoir notre priorité lors de la planification de notre prochaine étape."
 COS_Cuba_Sugar: "Développer les Plantations de Sucre à Cuba"
 COS_Cuba_Sugar_desc: "Principalement situées dans la province de l'Oriente, les exploitations de l'UFC à Cuba n'ont pas autant d'influence sur la politique du pays qu'ailleurs dans la région. De nombreuses usines sucrières existent cependant sur l'île et il serait dans notre intérêt et celui de la société de les maintenir à flot."
 COS_Honduras_Palm_Oil: "Développer les Plantations de Palmiers au Honduras"
 COS_Honduras_Palm_Oil_desc: "En participant au coup d'État militaire qui a renversé le président Davila et rétabli le général Bonilla, Samuel Zemurray a pu obtenir des concessions massives du gouvernement de la nation. Offrant de construire l'infrastructure du pays en échange d'énormes étendues de terre, sa société s'est non seulement imposée comme le moteur de l'économie hondurienne, mais elle s'est ensuite étendue à toute la région avant de fusionner avec l'UFC.\n\nCette dernière ne détient pas seulement de grands intérêts dans la production de bananes, mais est également responsable de quantités considérables d'huile de palme et d'abaca."
 COS_Honduras_Abaca: "Développer les Plantations d'Abaca au Honduras"
 COS_Honduras_Banana: "Développer les Plantations de Banane au Honduras"
 COS_Guatemala_Abaca: "Développer les Plantations d'Abaca au Guatemala"
 COS_Guatemala_plantation_desc_start: "Non seulement l'UFC contrôle un pourcentage important de toutes les terres guatémaltèques, mais elle possède également des écoles, des chemins de fer, des sociétés de logement et bien d'autres choses encore. Dire que l'économie guatémaltèque dépend de l'UFC serait un euphémisme et nous ne pouvons pas laisser cette influence vaciller pour la sécurité de l'entreprise."
 COS_Guatemala_Abaca_desc: "$COS_Guatemala_plantation_desc_start$\n\nPrincipalement situées sur le flanc oriental du pays, près du Honduras, les terres d'Abaca offrent une alternative précieuse aux opérations de l'entreprise, dominées par la banane."
 COS_Guatemala_Banana: "Développer les Plantations de Bananes au Guatemala"
 COS_Guatemala_Banana_desc: "$COS_Guatemala_plantation_desc_start$\n\nPrincipalement situées sur le flanc ouest de la nation, les plantations de bananes du Guatemala constituent l'opération la plus réussie de l'entreprise à ce jour et contribuent non seulement à la croissance continue des actions mais permettent également à l'UFC de s'étendre dans les Caraïbes et même en Amérique du Sud."
 COS_Colombia_Banana: "Développer les Plantations de Banane en Colombie"
 COS_Colombia_Banana_desc: "Centrée sur d'importantes régions bananières telles que Magdalena, l'entreprise a connu une histoire mouvementée dans la nation sud-américaine. Diverses grèves, des escalades violentes entre les travailleurs et les briseurs de grève de l'UFC ont marqué la nation et l'entreprise se bat pour conserver ces actifs avec la Guerre Civile Américaine qui ravage tout sur son passage."
 COS_Nicaragua_Palm_Oil: "Développer les Plantations de Palmiers au Nicaragua"

 COS_Market_decisions: "Commerce Mondial"
 COS_Market_decisions_desc:9 "Alors que les nations du monde entier ont commencé à développer de manière drastique leur industrie de l'armement, sentant les profits, nous avons désormaiss les ressources nécessaires pour participer également à ce commerce.\n\nProfit de l'UFC : §Y[?COS.cos_profit_factor]§!\n"

 COS_Purchase_Convoys: "Acheter des Navires de Commerce"
 COS_Purchase_Trucks:9 "Achat de camions étrangers"
 COS_Purchase_Planes: "Acheter des Avions"

 COS_Guardia_decisions: "Politique de [COS.GetLeader]"
 COS_Guardia_decisions_desc: "Promettant un vent nouveau sur la politique Costaricaine, le Président §Y[COS.GetLeader]§! a annoncé ses plans pour les 4 prochaines années. En mettant l'accent sur l'application du "Rerum Novarum" et son adaptation à la société costaricaine, il a présenté de nombreux programmes visant à aider l'homme du peuple et à résoudre les principaux problèmes du pays causés par la §Rpauvreté§! et les §Rmauvaises conditions sanitaires§!."

 COS_Combat_Footworm: "Combattre le Parasite du Pied dans les Paines"
 COS_Combat_Footworm_desc: "Près de 70% de la population des Lowlands souffre de la maladie des vers du pied. En tant que médecin lui-même, notre président a proposé un programme dans lequel tous les enfants de première année recevront des chaussures de l'État et les fournitures médicales nécessaires pour nous débarrasser de ce problème."
 COS_Stimulate_Fishing_Industry: "Stimuler l'Industrie de la Pêche"
 COS_Stimulate_Fishing_Industry_desc: "L'un des problèmes majeurs du Costa Rica est le régime alimentaire très limité que consomme le citoyen moyen, ce qui entraîne un grand déficit en protéines. Le président a donc décidé de faire d'une pierre deux coups et prévoit d'augmenter les subventions pour la région côtière, de stimuler l'industrie de la pêche et de distribuer des fruits de mer à l'intérieur du pays."
 COS_Disband_Petroleum_Monopoly: "Démanteler le Monopole du Pétrole"
 COS_Disband_Petroleum_Monopoly_desc: "Il y a environ 10 ans, l'ensemble du secteur de l'essence et du pétrole de notre pays est passé sous le contrôle d'une seule entreprise nationale. Dans l'espoir de relancer l'économie et d'attirer davantage de capitaux étrangers, le président a proposé de briser le monopole et de laisser le marché libre prendre le dessus."
 COS_Create_Housing_Cooperatives: "Créer des Coopératives de Logement à Faible Coût"
 COS_Create_Housing_Cooperatives_desc: "Pour lutter contre le nombre croissant de sans-abri dans notre pays et pour fournir des solutions rapides et efficaces en cas de crise, nous devrions créer des coopératives de logement qui seront soutenues par la Banque Nationale de Solidarité."

 COS_Cortes_decisions: "Politique de [COS.GetLeader]"
 COS_Cortes_decisions_desc: "S'appuyant sur l'héritage de Ricardo Jimenez, §Y[COS.GetLeader]§! a annoncé que sa priorité sera de combattre le désastre économique qui a frappé le §YZKG§! et d'améliorer les §Rterribles infrastructures§! de sa nation par le biais de grands programmes gouvernementaux."

 COS_Build_New_Schools: "Construire de Nouvelles Écoles"
 COS_Build_New_Schools_desc: "Dans la continuité de la réforme de l'éducation annoncée par notre Président, des plans ont été élaborés pour la construction de nouvelles écoles à la campagne afin de réduire encore plus l'analphabétisme. Nous sommes fiers de l'adage selon lequel "le Costa Rica a plus d'enseignants que de soldats", l'accueil réservé à cette décision a été extrêmement positif, quel qu'en soit le coût."
 COS_Infrastructural_Improvements: "Amélioration des Infrastructures"
 COS_Infrastructural_Improvements_desc: "Comme la majorité de notre transport maritime a lieu dans la région de Limon, la côte Pacifique a été assez négligée par les administrations précédentes. Pour combattre ce problème, le président a décrété qu'en coopération avec des entreprises comme l'UFC, les villes portuaires du Pacifique seront davantage reliées au reste de la nation et de nouveaux quais seront créés."
 COS_Silence_the_Press: "Faire Taire la Presse"
 COS_Silence_the_Press_desc: "Alors que la liberté d'expression est l'une des valeurs dont nous sommes les plus fiers, la présence accrue de la propagande syndicaliste et la diffamation continue de l'administration Cortes deviennent gênantes et ont fortement irrité le président qui lutte déjà pour maintenir l'unité de la nation en raison de l'effondrement économique. Faire taire quelques journaux comme "Trabaio" pourrait peut-être atténuer le problème."
 COS_Expand_Manufacturing_Industry: "Développer l'Industrie Manufacturière"
 COS_Expand_Manufacturing_Industry_desc: "Contrairement à la plupart des nations d'Amérique centrale, le Costa Rica dispose d'une industrie manufacturière bien développée et développe rapidement ce secteur dans tout le pays. Le principal problème de ces entreprises est qu'elles manquent cruellement de taille, ce qui les rend inefficaces à l'échelle nationale. La fusion de certaines de nos plus de 7000 petites "usines" nous aidera grandement à réduire cette inefficacité et nous préparera à d'autres types d'industrie lourde."

 COS_Election_decisions: "Élections Présidentielle "
 COS_Election_decisions_desc:9 "Alors que le mandat de [COS.GetLeader] touche à sa fin, le théâtre politique se joue à nouveau. Bien que le pouvoir du §CPRN§! soit important, des fissures commencent à apparaître dans son organisation autrefois rigide : l'ex-président §YRicardo Jiminez§! et le syndicaliste §YManuel Mora Valverde§! avec son §rPVP§! ont tous deux annoncé leur candidature. Rassembler le soutien des provinces, réprimer les rassemblements rivaux et plaider auprès des hommes d'affaires sera la clé pour gagner la campagne.\n\nSoutien du §CPRN§!: §Y[?COS.cos_prn_factor]§!\nSoutien du §rPVP§!: §Y[?COS.cos_pvp_factor]§!\n"

 COS_Gather_Support_Puntarenas: "Recueillir du Soutien à Puntarenas\"
 COS_Gather_Support_San_Jose: "Recueillir du Soutien à San José"
 COS_Gather_Support_Cartago: "Recueillir du Soutien à Cartago"
 COS_Gather_Support_Limon: "Recueillir du Soutien à Limon"
 COS_Gather_Support_Heredia: "Recueillir du Soutien à Heredia"
 COS_Gather_Support_Alajuela: "Recueillir du Soutien à Alajuela"
 COS_Gather_Support_Guanacaste: "Recueillir du Soutien à Guanacaste"
 COS_Jimenez_Supporters_mission: "§YRicardo Jimenez§! obtient des soutiens"
 COS_Mora_Supporters_mission: "§YManuel Valverde§! obtient des soutiens"

 COS_Ferrer_Aggro_decisions: "Legion del Caribe: Opérations"
 COS_Ferrer_Aggro_decisions_desc: "Alors que le dictateur du Costa Rica est destitué et la démocratie rétablie, la Légion des Caraïbes se réjouit de la victoire de son opération. Avec le soutien total du président Ferrer, elle dispose désormais des moyens et du soutien moral nécessaires pour mener à bien son idéal et éradiquer les régimes syndicalistes et dictatoriaux de la région."

 COS_Ferrer_takes_Control_Attack:0 "Lancer la campagne de libération"
 COS_Ferrer_takes_Control_Attack_desc:0 "Le moment est venu de se débarrasser des chaînes de l'oppression qui ont longtemps étouffé nos frères dans toutes les Caraïbes. Nous sommes leur dernier espoir et nous les amènerons à la lumière !"
 COS_Supply_Rebels: "[FROM.COS_Supply_Rebels_Name]"
 COS_Supply_Rebels_Puerto_Cabezas: "Course à l'Armement à Puerto Cabezas"
 COS_Supply_Rebels_Santa_Ana: "Soutenir la Résistance Salvadorienne"
 COS_Supply_Rebels_Belmopan: "Approvisionner les Combattants de la Liberté au Bélize"
 COS_Supply_Rebels_Puerto_Barrios: "Infiltrer Puerto Barrios"
 COS_Supply_Rebels_Generic: "Ravitailler les Rebelles à [FROM.GetName]"

 COS_Democratic_Alliance_of_the_Caribbean_decisions:9 "Alliance Démocratique des Caraïbes"

 COS_form_faction:9 "Former $democratic_alliance_of_the_caribbean$"
 COS_Invite: "Inviter [FROM.GetName] dans le Pacte"
 COS_form_economic_bloc:9 "Former le bloc économique des Caraïbes"
 COS_economic_bloc: "Inviter [FROM.GetName] dans le Bloc Économique"
 COS_protect_panama: "Sauver le Panama de la coercition colombienne"
 COS_protect_panama_desc: "Le Panama a été forcé par la Colombie à rejoindre leur alliance sous la faible justification de les sauver du socialisme. Donnons-leur un moyen de s'en sortir avant que leur souveraineté ne soit encore plus menacée."
 COS_merge_with_the_andean_pact: "Fusionner avec le Pacte Andin"
 COS_merge_with_the_andean_pact_desc:9 "Le pacte andin a été créé pour assurer la stabilité et la protection de leur région et leurs objectifs sont très similaires aux nôtres, mais un différend sur le Panama a envenimé les relations entre nous et la Colombie. La meilleure façon d'y remédier est de les inviter à rejoindre notre alliance et de régler nos problèmes en interne."
 COS_integrate_into_CEN: "Réintégrer la République Fédérale"
 COS_integrate_into_CEN_desc: "Avec quatre membres de la République déjà unis et prêts à se battre pour notre cause, il est temps pour nous de rejoindre la République fédérale, de l'aider à éliminer les problèmes qui ont déchiré la première, de faire respecter la démocratie dans l'Union et de créer une armée puissante capable de nous protéger et de poursuivre l'objectif de notre alliance."
 COS_Invasion:9 "Libérer [FROM.GetNameDef]"
 COS_Invasion_desc: "Pendant trop longtemps, le peuple de [FROM.GetName] a souffert de dictateurs et de fonctionnaires corrompus. Pour remédier à cette situation, la Légion des Caraïbes a pris l'initiative de libérer ces personnes, de renverser le régime et de restaurer la démocratie dans la nation."

 CEN_COS_peace_timer:9 "Paix avec l'Alliance des Caraïbes"
 CEN_COS_peace_timer_desc:9 "Notre victoire au Costa Rica nous a mis dans une position avantageuse pour entamer des négociations. Nous nous limiterons aux territoires que notre armée possède et peut conquérir à pied, car il est clair que notre marine n'est pas suffisante pour participer à une invasion navale."
 COS_peace_timer:9 "Une alliance en chute libre"
 COS_peace_timer_desc:9 "La chute du Costa Rica a entraîné un désastre pour l'alliance. Si nous ne sommes pas en mesure de les sauver rapidement, nous n'aurons pas d'autre choix que d'accepter les exigences de nos ennemis et de nous retirer des terres occupées d'Amérique centrale."

 COS_Ferrer_Pacifist_decisions: "Politique de [COS.GetLeader]"
 COS_Ferrer_Pacifist_decisions_desc: "Réveillé par les affaires anticonstitutionnelles de ses prédécesseurs et luttant pour les droits de chaque citoyen costaricain, §Y[COS.GetLeader]§! a de grandes ambitions pour la petite nation. Non seulement lui et sa junte prévoient de mettre en œuvre de nouvelles lois radicales, mais ils prévoient également de §Yréécrire la constitution§! et de §Yabolir l'armée§!, pour aboutir à ce qu'ils ont proclamé être la création de la §CSeconde République§!"

 COS_Tribunal_Sanciones_Inmediatas:9 "Instaurer le Tribunal de Sanciones Inmediatas"
 COS_Tribunal_Sanciones_Inmediatas_desc:0 "Créée par le décret n° 16, cette loi a ordonné la formation d'un tribunal chargé de juger tous ceux qui ont commis des crimes mais ont pu échapper à la sanction en raison de leurs liens avec l'ancien régime.\n\nLa principale raison de la création de ce tribunal n'est pas en soi de persécuter tous les membres de l'ancien régime, mais d'offrir à nos citoyens un endroit où déposer des plaintes au lieu de se faire justice eux-mêmes."
 COS_Tribunal_Probidad: "Instituer le Tribunal de Probidad"
 COS_Tribunal_Probidad_desc: "Créée par le décret n° 41, cette loi a ordonné la formation d'un tribunal dans lequel nous poursuivrons la corruption des membres de l'ancien régime et déciderons si nous devons ou non saisir leurs biens pour l'État.\n\nContenant les noms de 209 personnes, le nouveau tribunal va traquer les affaires financières de ces personnes en commençant il y a 8 ans et en remontant jusqu'à aujourd'hui."
 COS_Coffee_Defense_Institute: "Réformer l'Institut de Defensa del Café"
 COS_Coffee_Defense_Institute_desc: "Pour éviter une nouvelle crise comme celle du Lundi Noir qui a dévasté l'industrie du café, le gouvernement a décidé de réformer l'Institut du Café et de prendre de meilleures mesures pour protéger les petits et les grands producteurs de café contre les crises."
 COS_Ban_PVP: "Bannir le PVP"
 COS_Ban_PVP_desc: "Le fait qu'ils critiquent constamment notre régime, qu'ils commettent une trahison en autorisant des puissances étrangères à stationner des troupes dans notre pays et qu'ils soient incapables de coopérer avec un système pleinement constitutionnel ne nous a laissé d'autre choix que d'interdire le parti et de rendre illégale l'adhésion à tout parti syndicaliste."
 COS_Found_ICE: "Financer l'Instituto Costarricense de Electricidad"
 COS_Found_ICE_desc: "Représentant l'aboutissement de plus de 50 ans de recherche d'un moyen efficace de fournir de l'électricité à la nation, l'ICE est fondée pour moderniser le secteur en difficulté du pays. Le manque d'efforts de la part des entreprises étrangères qui ont contrôlé le secteur pendant près de 15 ans est à l'origine d'une initiative nationale visant à créer une entreprise nationale costaricaine responsable de la création et de la maintenance de notre nouveau réseau électrique. Des plans pour de nouvelles routes, des câbles électriques et des barrages hydroélectriques comme celui de Carrillos de Poás ont déjà été élaborés et n'attendent plus que l'approbation du Conseil."
 COS_Disband_the_Council: "Démanteler la Junta Fundadora"
 COS_Disband_the_Council_desc: "Fondé aux premiers jours du régime Ferrer, le Conseil a été chargé de créer une nouvelle constitution moderne et de gérer correctement la transition vers la Seconde République. 815 réformes plus tard, nous considérons que cette tâche est terminée et que le pouvoir sera transféré au système électoral qui décidera du nouveau président."
 COS_Abolish_Army: "Abolir les Forces Armées"
 COS_Abolish_Army_desc: "Nous devons être un exemple pour le reste du monde et leur montrer que les véritables progrès sont réalisés dans un parlement plutôt que sur un champ de bataille. Non seulement nous abolirons complètement nos forces armées, mais nous nous abstiendrons de tout conflit en dehors de notre pays et nous nous concentrerons sur l'amélioration de notre niveau d'éducation et le développement de notre économie en pleine croissance."

 COS_Diplomacy_decisions: "Diplomatie"
 COS_Join_Reichspakt:0 "Rejoindre le Reichspakt"
 COS_Join_Entente:0 "Rejoindre l'Entente"

### Ideas ###
 COS_labour_conflicts: "Conflits Professionnels de l'UFC"
 COS_labour_conflicts_desc: "La United Fruit Company détient un pouvoir considérable dans l'économie de notre pays et a des liens profonds avec le gouvernement. Alors que la dépression américaine persistante s'est avérée préjudiciable à son influence à l'étranger, faisant place à l'augmentation du commerce allemand, la compagnie et ses terribles pratiques de travail ont conduit à des tensions croissantes dans le paysage politique. Avec les élections qui approchent et le socialisme qui s'enracine dans toute l'Amérique centrale, la situation pourrait s'aggraver sans une intervention appropriée du gouvernement."

 COS_beacon_democracy: "Phare de la Démocratie"
 COS_beacon_democracy_desc: "De solides traditions démocratiques et des réformes progressives au cours des dernières décennies ont permis au Costa Rica d'être considéré à l'étranger comme le phare de la démocratie en Amérique centrale."

 COS_influence_of_the_UFC_dynamic_modifier:9 "£pol_idea Influence de l'UFC"
 COS_influence_of_the_UFC_idea:9 "Influence de l'UFC"
 COS_influence_of_the_UFC_idea_desc:9 "L'United Fruit Company (UFC) a construit des chemins de fer, des infrastructures et des logements pour étendre ses activités dans notre pays, mais les terribles pratiques que ses employés doivent endurer lui ont valu une terrible réputation.\nInfluence actuelle de l'UFC: §Y[?COS.COS_UFC_influence]§!\n§W-----------------\nNous obtenons ainsi les effets suivants :\n$MODIFIER_POLITICAL_POWER_GAIN$ : [?COS.COS_UFC_influence_modifier|+=]\n$MODIFIER_STABILITY_POPULARITY_FACTOR$ : [?COS.COS_UFC_influence_modifier|+=%]\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$ : [?COS.COS_UFC_influence_construction_speed|+=%]\n$MODIFIER_CONSUMER_GOODS_FACTOR$ :§! §Y[?COS.COS_UFC_influence_consumer_goods|=%]§!"

 COS_influence_of_the_ZKG_dynamic_modifier:9 "£pol_idea Influence de la ZKG"
 COS_influence_of_the_ZKG_idea:9 "Influence de la ZKG"
 COS_influence_of_the_ZKG_idea_desc:9 "La Zentralamerikanische Kaffee-Gesellschaft (ZKG) a été créée par des barons du café d'origine allemande afin de protéger et d'étendre leur influence sur le gouvernement du Costa Rica et de développer leurs plantations dans la vallée centrale.\nInfluence actuelle du ZKG: §Y[?COS.COS_ZKG_influence]§!\n§W-----------------\nNous obtenons ainsi les effets suivants :\n$MODIFIER_POLITICAL_POWER_GAIN$ : [?COS.COS_ZKG_influence_pol_power_gain|+=]\n$research_speed_factor_tooltip$ : [?COS.COS_ZKG_influence_research_speed|+=%]\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$ : [?COS.COS_ZKG_influence_production_cap|+=%]§!"

 COS_black_monday: "Faillite de ZKG"
 COS_black_monday_desc: "Même si la société lucrative de café n'a jamais connu de limite à sa richesse, investissant même dans les actifs anciennement détenus par l'UFC, la crise qui a secoué l'Allemagne a laissé des traces sur le ZKG. Avec l'effondrement des actions et la baisse rapide de la demande de café, l'entreprise, débordée, n'a pas trouvé d'acheteur pour ses actifs en difficulté et est en train de sombrer dans l'incendie."

 COS_black_monday_bailout: "Faillite de ZKG : Renflouement Temporaire"
 COS_black_monday_bailout_desc: "Grâce à l'influence des barons du café au sein du gouvernement costaricain, ils ont pu obtenir une mesure d'arrêt temporaire de la crise et ont fourni à la ZKG en difficulté le crédit dont elle a besoin pour rester à flot... pour le moment."

 COS_black_monday_american_answer: "Faillite de ZKG : Soutien Américain"
 COS_black_monday_american_answer_desc: "Les fonds de secours de l'UFC pour notre gouvernement nous ont permis de respirer et de penser à l'avenir, mais la crise est loin d'être terminée."

 COS_black_monday_nearly_over: "Faillite de ZKG : Exportations Renouvelées"
 COS_black_monday_nearly_over_desc: "La récolte de café a été bonne pour nous et, l'économie mondiale se remettant de la crise, nos exportations ont à nouveau augmenté."

 COS_Plan_Limon: "Plan Limon"
 COS_Plan_Limon_desc: "Nommée d'après notre port de navigation sur l'Atlantique, la nouvelle directive du gouvernement centralisé visant à améliorer et à développer le secteur a été promulguée."

 COS_Plan_Limon_Mine: "Plan Limon"
 COS_Plan_Limon_Mine_desc: "La Commission d'Aménagement a ordonné la prochaine étape du programme de développement et a élargi les mines d'or de notre territoire pour financer ce plan ambitieux."

 COS_Plan_Limon_Foreign_Assistance: "Plan Limon"
 COS_Plan_Limon_Foreign_Assistance_desc: "L'aide étrangère joue un rôle clé dans le plan Limon, car sans leurs connaissances en matière d'ingénierie et de construction moderne, nous serions à jamais bloqués au XIXe siècle."

 COS_Plan_Limon_End: "Plan Limon"
 COS_Plan_Limon_End_desc: "Les succès du Plan Limon sont clairs comme le jour et l'industrie du Costa Rica se propulse en avant comme jamais auparavant."

 COS_National_Parks: "Initiative sur les Parcs Nationaux"
 COS_National_Parks_desc: "Notre nation n'a ni le capital ni les ressources nécessaires pour soutenir une société industrialisée. Par conséquent, nous devrions changer de cap et préserver le vert que mère nature nous a donné et attirer ceux qui ont moins pour profiter de notre splendeur."

 COS_Agricultural_Protection: "Protection de l'Agriculture"
 COS_Agricultural_Protection_desc: "Alors que les champs produisent des centaines d'hectares de cultures commerciales, les gens dans la rue ont de plus en plus faim. Des incitations centralisées du gouvernement pour établir un régime alimentaire plus varié pour notre peuple devraient diminuer cela !"

 COS_Banking_Reforms_Idea:0 "Réforme Bancaire"

 COS_Educating_the_Countryside: "Éduquer la Campagne"

 COS_Cement_Administration_Idea:0 "Cimenter l'Administration"

 COS_AM_REFUGEES: "Réfugiés Américains"
 COS_AM_REFUGEES_desc: "Fuyant le chaos qui s'est installé dans leur pays, des milliers de réfugiés américains sont entrés dans notre nation en apportant avec eux leur capital et leurs connaissances."

 COS_Work_Code_idea: "Code du Travail"

 COS_CCSS: "CCSS"
 COS_CCSS_desc: "Les conditions sanitaires déplorables et le manque de soins de santé pour les classes inférieures ont donné naissance à ce système révolutionnaire qui permet à tous les Costaricains, quel que soit leur statut, de bénéficier de pensions et de soins de santé."

 COS_Rural_Credit: "Crédit Rural"

 COS_mobile_warfare_idea:0 "Guerre Mobile"

 COS_improve_tactics:9 "Améliorer les Tactiques"

 COS_renovated_bellavista:9 "Caserne Bellavista rénovée"

 COS_German_Attache: "Attaché Naval Allemand"
 COS_German_Attache_desc: "Des observateurs de la Kaiserliche Marine enquêtent sur nos garde-côtes et les forment aux tactiques anti-sous-marines afin de protéger nos côtes et d'éviter que nos cargos ne subissent le gros des combats."

 COS_Public_Education: "Système Éducatif Réformé"
 COS_Public_Education_desc: "L'éducation pour tous est la priorité absolue du gouvernement costaricain et le nouveau programme a permis à tous les Costaricains d'accéder au système d'enseignement public."

 COS_Expanded_Citizenship: "Citoyenneté Élargie"

