 COS_investing:0 "Investir"
 COS_investing_desc:9 "L'influence des grandes entreprises qui contribuaient au développement de notre pays ayant disparu, le gouvernement a été contraint de puiser dans son budget limité pour compenser."

### Focuses ###
 COS_ZKG_Bailout: "Renflouement de ZKG"
 COS_ZKG_Bailout_desc: "Bien que fondée par des producteurs de café costaricains d'origine allemande, la croissance explosive de l'économie allemande a conduit à l'absorption de la société par une multinationale allemande, la ZKG. Comme cela a toutefois lié la société à la bourse allemande, les retombées du désastre du Lundi Noir ont eu des conséquences catastrophiques pour la société qui frôle désormais la faillite."
 COS_Request_American_Support: "Solliciter le Soutien Américain"
 COS_Request_American_Support_desc: "Même si les Américains eux-mêmes souffrent beaucoup de leur propre récession, divers investisseurs ont manifesté leur intérêt pour nos terres en proposant d'aider le gouvernement à renflouer la ZKG en échange de précieux hectares de plantations."
 COS_UFC_Land_Acquisition: "Acquisition de Terrains par l'UFC"
 COS_UFC_Land_Acquisition_desc: "Fondée à l'origine par Keith au Costa Rica au 19ème siècle, la société n'a plus notre nation comme base principale d'opérations. Cependant, le faible coût des terrains, dû à la politique gouvernementale de vente de terrains à bas prix pour attirer les investisseurs, a de nouveau incité l'UFC à accroître ses activités dans notre pays, confortée dans sa décision par la stabilité de notre nation."
 COS_Outproducing_the_Competition: "Surpasser la Concurrence"
 COS_Outproducing_the_Competition_desc: "Les demandes de voies d'approvisionnement alimentaire stables augmentent dans le monde entier et plusieurs des anciennes "républiques bananières" ont sombré dans le chaos. L'accès aux bananes diminue rapidement, ce qui fait de notre pays un investissement intéressant et un approvisionnement régulier de ce délicieux fruit jaune."
 COS_Puerto_Limon_Expansion:9 "Expansion de Puerto Limon"
 COS_Puerto_Limon_Expansion_desc:9 "Situé sur la façade atlantique de notre nation, Puerto Limon a longtemps servi de plaque tournante pour l'exportation de la banane et a déjà été agrandi plusieurs fois par l'UFC pour répondre à l'augmentation des exportations. Localiser la production de cargos serait un investissement judicieux car les chantiers navals américains deviennent de moins en moins fiables."
 COS_Connecting_the_Plantations: "Relier les Plantations"
 COS_Connecting_the_Plantations_desc: "Les chemins de fer ne sont plus un élément abstrait de décoration du paysage pour les Costaricains qui ont vu l'achèvement de plusieurs projets au cours de leur vie. Cependant, l'expansion des plantations causée par la nouvelle politique a laissé les magnats du rail rattraper leur retard. Inviter les investisseurs étrangers à nous aider dans ce domaine pourrait s'avérer être une grande aubaine pour notre reprise."
 COS_Withering_the_Storm: "Résister à la Tempête"
 COS_Withering_the_Storm_desc: "Notre expérience de la récession américaine des années 20 et la politique économique décisive de notre président nous ont permis de surmonter la récession sans trop de peine. Des emplois ont été perdus et des ventres vides endurés, mais par rapport à nos voisins, nous pouvons dire avec fierté que le Costa Rica est préparé pour l'avenir."
 COS_German_Crisis_Response: "Réponse Allemande à la Crise"
 COS_German_Crisis_Response_desc: "Ce sont les Allemands qui ont fait chuter notre économie, il est donc normal qu'ils nous aident à nous redresser. Cela aura toutefois un coût, car les investisseurs belliqueux de l'Empire ne manqueront pas d'exiger de nouvelles concessions territoriales en échange d'une baisse des droits de douane et de conditions commerciales agréables."
 COS_Cash_Crops_Investments:0 "Investissements en Cultures"
 COS_Cash_Crops_Investments_desc:0 "Le café et les bananes sont le moteur de notre économie et nous ont apporté beaucoup de richesses dans le passé. Il est certain qu'en faisant davantage marche arrière, on sauvera la ZKG d'un effondrement imminent, tout en fournissant une base d'alimentation pour de nouveaux investissements en abaissant drastiquement le prix des terres de plantation."
 COS_Deal_with_the_ZKG: "Traiter avec le ZKG"
 COS_Deal_with_the_ZKG_desc: "Les investisseurs allemands s'étant pour la plupart retirés de l'économie et ayant vendu leurs actions dans la foulée du Lundi Noir, la propriété de facto est revenue aux fondateurs originaux qui tiennent les intérêts de notre nation en plus haute estime que leurs collègues d'outre-mer."
 COS_Public_Works: "Travaux Publics"
 COS_Public_Works_desc: "Influencé par les politiques économiques de Keynes aux États-Unis et de Schacht dans l'Empire Allemand, le gouvernement a décrété une politique d'investissements publics massifs afin de maintenir l'emploi de la population et d'assurer une base solide pour l'essor de notre économie."
 COS_Cultural_Growth: "Croissance Culturelle"
 COS_Cultural_Growth_desc: "Nombre de nos intellectuels ont choisi d'étudier dans la nation de Flandre-Wallonie, plus précisément à l'Université Catholique de Louvain, et le partenariat continu entre les deux a conduit à un intérêt accru des Flamands-Wallons pour notre culture et nos traditions. Conscient de notre fierté pour notre Théâtre national, leur gouvernement s'est montré disposé à financer sa rénovation et à renforcer les liens culturels."
 COS_Mitteleuropan_Trade_Agreement: "Accord Commercial Mitteleuropéen"
 COS_Mitteleuropan_Trade_Agreement_desc: "Les investissements timides des entreprises allemandes nous ont jusqu'à présent empêchés de nous rétablir complètement, mais les termes des nouveaux accords élaborés par notre gouvernement sont prometteurs, tant pour nos citoyens que pour les actifs contrôlés par nos alliés allemands."

 COS_Industrial_Developement_Scheme: "Programme de Développement Industriel"
 COS_Industrial_Developement_Scheme_desc:9 "Inspiré par l'industrialisation rapide d'autres nations américaines et l'importance croissante de la puissance industrielle brute, le gouvernement a annoncé la création du "Plan Limon" qui servira de base à notre programme de développement économique."
 COS_Expand_Textile_Industry:9 "Étendre l'Industrie Textile"
 COS_Expand_Textile_Industry_desc: "Bien qu'artisanale par nature, l'industrie textile du Costa Rica est réputée dans toute la région et entretient des liens étroits avec des entreprises de confection américaines et allemandes. Pour l'instant, la production se fait uniquement dans de petits ateliers, mais nous espérons mettre en place de véritables usines afin d'augmenter drastiquement notre production."
 COS_Economic_Boom: "Boom Économique"
 COS_Economic_Boom_desc: "Alors que la récession touche à sa fin et que le ZKG semble presque entièrement rétabli, la construction de nouvelles installations de production semble avoir finalement porté ses fruits puisque nous devançons nos voisins en termes de croissance du PIB."
 COS_Dig_Deeper:0 "Creuser plus Profond"
 COS_Dig_Deeper_desc:0 "Situées principalement dans le nord de notre pays, les anciennes mines d'or espagnoles sont en voie d'épuisement. Comme elles ne constituent plus une part importante de notre économie depuis des décennies, la prospection de nouveaux sites a toujours été reportée. L'effondrement du marché du café a fait prendre conscience au gouvernement que la diversification de l'économie était essentielle et a conduit les prospecteurs à recevoir des invitations à examiner la surface de notre pays."
 COS_Foreign_Knowhow: "Savoir-Faire Étranger"
 COS_Foreign_Knowhow_desc: "Notre nation a jusqu'à présent manqué d'un enseignement supérieur adéquat, ce qui a conduit de nombreux membres de la classe supérieure à étudier à l'étranger, avec une certaine préférence pour les universités de Flandre-Wallonie. Au lieu de laisser nos citoyens voyager à l'étranger pour se former, nous devrions encourager les enseignants étrangers à venir au Costa Rica et nous aider à créer notre propre système d'enseignement supérieur."
 COS_Foundations_of_a_Manufacturing_Industry:0 "Fondements d'une Industrie Manufacturière"
 COS_Foundations_of_a_Manufacturing_Industry_desc:0 "Limitée à la production d'outils agricoles et de petits produits à usage domestique, notre industrie manufacturière a grand besoin de l'intervention de l'État. Des milliers de petits ateliers existent à travers le pays, mais le lien entre ces producteurs et leurs clients n'a jusqu'à présent été déterminé que par leur emplacement. En dirigeant l'économie d'une main de fer, l'État espère centraliser la production."
 COS_Escuela_Metalica: "Escuela Metalica"
 COS_Escuela_Metalica_desc: "Servant de siège à l'Escuela Buenaventura Corrales, l'école est l'une des plus anciennes installations éducatives du pays, un symbole de grande fierté et un témoignage de l'industrialisation de notre nation. Inspirée du design de la Tour Eiffel, elle a été conçue et construite en Belgique par Charles Thirrion, puis transportée par bateau au Costa Rica où elle a été réassemblée devant le parc Morazán."
 COS_Heavy_Industrial_Expansion:0 "Développement de l'industrie lourde"
 COS_Heavy_Industrial_Expansion_desc:0 "Dans l'espoir de poursuivre les succès de notre industrie naissante et de bénéficier de l'expertise technologique des émigrés américains, les fondements de notre propre industrie lourde sont en cours d'élaboration et d'examen par le gouvernement."

 COS_A_Different_Approach: "Une Approche Différente"
 COS_A_Different_Approach_desc: "Alors que les cheminées et les nuages sombres marquent l'horizon de la nation industrialisée, nous, Costaricains, devrions être fiers de notre beauté naturelle et nous tenir à l'écart des tentations de la production de masse. Les autres devraient comprendre que notre nation est un endroit spécial et que la faune et la flore sont plus importantes que le charbon."
 COS_Promote_Tourism:0 "Promouvoir le Tourisme"
 COS_Promote_Tourism_desc:0 "Qu'il s'agisse des sentiers de l'arrière-pays, des visites culturelles de villes telles que San José ou simplement de la beauté de notre littoral, notre pays s'impose rapidement comme un refuge contre le chaos et la précipitation de la vie moderne et comme une destination touristique florissante."
 COS_Boost_Cash_Crops: "Dynamiser les Cultures Marchandes"
 COS_Boost_Cash_Crops_desc: "Les cultures marchandes nous ont bien servi depuis des générations et sont bien plus propres et moins exigeantes pour notre peuple que le travail dans les mines et les usines. D'autres contrats avec le ZKG et l'UFC devraient nous aider à développer l'économie d'exportation tout en préservant notre nation de la tare de l'industrialisation."
 COS_Small_Business: "Petites Entreprises"
 COS_Small_Business_desc: "Contrairement à la plupart des nations d'Amérique centrale, le Costa Rica dispose d'une industrie manufacturière bien développée et développe rapidement ce secteur dans tout le pays. Il existe plus de 7000 de ces petites "usines" et, bien qu'elles soient quelque peu inefficaces, elles répondent aux besoins de notre population, tout en fournissant des biens commerciaux précieux à nos voisins."
 COS_Hydro_Elelectricity: "Hydro-Électricité"
 COS_Hydro_Elelectricity_desc: "Nous n'avons peut-être pas le pétrole ou le charbon de nos voisins, mais des études étrangères ont identifié notre nation comme une terre de choix pour l'hydroélectricité, permettant à de plus en plus d'ateliers de travailler avec de l'électricité propre et bon marché."
 COS_Engineering_Breakthroughs: "Percées en Ingénierie"
 COS_Engineering_Breakthroughs_desc: "Alors que les efforts de coopération internationale en matière de recherche deviennent de plus en plus la norme, le Costa Rica a pu se profiler comme l'un des centres de connaissances attirant des scientifiques de toutes les Amériques pour travailler ensemble en paix, sans l'obstruction d'un gouvernement ou l'instabilité des régimes qui définissent l'Amérique latine."
 COS_Paving_the_way_to_the_future: "Ouvrir la Voie de l'Avenir"
 COS_Paving_the_way_to_the_future_desc: "Le reste du monde n'a peut-être pas encore compris que l'avidité et l'exploitation constantes de mère nature les obligeront un jour à en payer le prix, mais ici, au Costa Rica, les efforts visant à rechercher la symbiose entre l'homme et la nature sont menés à chaque coin de rue. Nous ne pouvons qu'espérer que d'autres s'en rendront bientôt compte..."

 COS_Conservative_Victory: "Victoire des Conservateurs"
 COS_Conservative_Victory_desc:9 "Sans surprise, le président Cortes a pu accéder à la présidence, poursuivant ainsi une longue lignée de présidents conservateurs qui ont gouverné la nation depuis le coup d'État tessinois."
 COS_Banking_Reforms:0 "Réformes Bancaires"
 COS_Banking_Reforms_desc:0 "Le système bancaire costaricain est un fouillis désorganisé qui repose sur des lois obsolètes et des complications inutiles. Nous devons éliminer la mauvaise herbe et réformer le système pour qu'il réponde aux besoins des investisseurs étrangers et locaux."
 COS_Educational_Reforms: "Réformes de l'Enseignement"
 COS_Educational_Reforms_desc: "Avec l'esprit "le Costa Rica a plus de professeurs que de soldats" en tête, négliger la politique d'éducation serait la dernière chose à faire. La dernière grande réforme de l'éducation remontant au 19e siècle, lorsque les missions catholiques ont dû céder la place à un système laïc, peu de choses ont changé, si bien que nos programmes et nos infrastructures commencent à présenter des failles."
 COS_Cement_Administration: "Cimenter l'Administration"
 COS_Cement_Administration_desc:9 "Même si Castro n'est pas apprécié de tous en raison de ses punitions strictes et sévères, on ne peut nier que l'efficacité et la fiabilité de la fonction publique ont fait un bond en avant par rapport à ce qu'elles étaient avant sa présidence. La ponctualité, les lois anti-corruption et la priorité accordée à une administration claire et transparente lui ont valu le respect de nombreux Costaricains."
 COS_Adapt_the_Constitution: "Adapter la Constitution"
 COS_Adapt_the_Constitution_desc:9 "Selon la constitution costaricaine, les présidents ne sont pas autorisés à effectuer un second mandat immédiatement après la fin du premier. Le président Castro a toutefois manifesté le désir de poursuivre sa présidence pendant quatre années supplémentaires et s'efforce lentement de remplir les formalités administratives nécessaires pour passer outre à cette loi."
 COS_Iron_Bars_Presidency: "Présidence du Ferreur "
 COS_Iron_Bars_Presidency_desc:9 "Surnommé le Président des Barres de Fer, Castro a reçu ce surnom en raison de ses investissements massifs dans l'expansion des infrastructures et la revitalisation de nos régions les plus arriérées. De multiples plans d'expansion portuaire, de zones industrielles et d'extensions ferroviaires ont été élaborés et n'attendent que l'approbation finale."
 COS_La_Sabana_International: "La Sabana International"
 COS_La_Sabana_International_desc:9 "Alors que le monde est de plus en plus interconnecté, nous ne devons pas rester à la traîne. C'est pourquoi, pour accroître la connectivité entre nos alliés d'Europe et d'Amérique, Castro a annoncé son projet favori, la construction d'un aéroport international à San José."
 COS_Railroad_Expansion: "Expansion des Chemins de Fer"
 COS_Railroad_Expansion_desc: "Jusqu'à présent, la grande majorité de nos chemins de fer étaient construits par des entrepreneurs étrangers en échange d'acres de terre de plantation. Cependant, le manque de fiabilité du marché mondial et le déclin rapide de la stabilité américaine ont incité le gouvernement à prendre des mesures décisives et à accorder la priorité à la formation de techniciens et d'ouvriers du bâtiment capables d'effectuer le travail sans aide étrangère."
 COS_Bananas_South_Pacific: "Plantations de Bananiers dans le Pacifique Sud"
 COS_Bananas_South_Pacific_desc:9 "En raison de la priorité accordée par l'UFC à la côte atlantique et à la région de Puerto Limon, le développement de la côte pacifique fait défaut depuis des décennies. Les plantations de ce côté de la nation sont beaucoup moins efficaces et souffrent d'un manque d'infrastructures. En coopérant avec l'UFC, nous espérons attirer davantage d'investissements dans cette région et combattre la pauvreté croissante."
 COS_Naval_Facilities: "Installations Navales"
 COS_Naval_Facilities_desc: "Le marché local des cultures de rente étant au mieux limité, nous devons investir dans nos avenues navales qui relient les plantations de l'UFC au continent américain et les négociants en café à la patrie allemande."

 COS_Socialist_Victory: "Victoire Socialiste"
 COS_Socialist_Victory_desc: "Bien que cela ait été une surprise pour beaucoup, les amis proches et les associés de Calderón ont vu de loin ce changement "soudain" de politique. Influencé par ses études à l'Université Catholique de Louvain, le Docteur s'est pris d'affection pour le "Rerum Novarum" papal et y a vu la solution aux sophismes du capitalisme et une alternative viable au syndicalisme radical qui s'est emparé du monde."
 COS_Break_Coffee_Elite: "Casser l'Élite du Café"
 COS_Break_Coffee_Elite_desc: "Depuis des décennies, la politique costaricaine est indirectement contrôlée par une petite minorité de riches barons du café qui dictent la politique de la nation par le biais du PRN. C'est de leur influence que nous devrons nous débarrasser si nous voulons avoir une chance de mettre pleinement en œuvre notre programme social."
 COS_Develop_Atlantic_Region: "Développer la Région Atlantique"
 COS_Develop_Atlantic_Region_desc: "L'un des problèmes majeurs du Costa Rica est le régime alimentaire très limité que consomme le citoyen moyen, ce qui entraîne un grand déficit en protéines. Le président a donc décidé de faire d'une pierre deux coups et prévoit d'augmenter les subventions pour la région côtière de l'Atlantique, de stimuler l'industrie de la pêche et de distribuer des fruits de mer à l'intérieur du pays."
 COS_Introduce_Work_Code: "Introduire le Code du Travail"
 COS_Introduce_Work_Code_desc: "Principal pilier de la politique de Calderón, le code du travail est une réaction à la multiplication des conflits du travail entre employeurs et employés. Incorporant tout, des congés obligatoires aux négociations collectives, en passant par les salaires, les organisations sociales et même les bases d'un système de sécurité sociale, le code est devenu un idéal pour les socialistes du monde entier."
 COS_Found_the_CCSS: "Financer le CCSS"
 COS_Found_the_CCSS_desc: "La Sécurité Sociale (Caja Costarricense del Seguro Social CCSS ou Caja) s'appuie sur les bases établies par le code du travail. Il incombe à l'employé de verser 25 % de son salaire sur son compte de sécurité sociale, qui couvre les soins médicaux et l'hospitalisation, et dont une petite partie est destinée à un fonds de pension pour tous les Costaricains."
 COS_Provide_National_Healthcare: "Fournir des Soins de Santé Nationaux"
 COS_Provide_National_Healthcare_desc: "Dans le cadre de la CCSS et en raison des liens étroits que Calderón entretient avec le monde médical de par sa profession, les fonds gouvernementaux ont été détournés des forces armées pour subventionner davantage le secteur médical, dans le but ultime de fournir des soins de santé fiables à chaque citoyen."
 COS_Introduce_Minimum_Wage:0 "Introduire un Salaire Minimum"
 COS_Introduce_Minimum_Wage_desc:0 "La section 177 du code du travail prévoira l'établissement périodique de salaires minimums pour le secteur privé. Un Conseil national des salaires, composé de représentants du gouvernement, des employeurs et des employés, sera créé et recommandera des pourcentages d'ajustement en essayant de les faire correspondre à l'augmentation du coût de la vie."
 COS_Law_of_Parasites: "Loi des Parasites"
 COS_Law_of_Parasites_desc: "Pour lutter contre la pauvreté et combler l'écart de richesse, cette nouvelle loi permettra aux sans-terre d'acquérir une petite parcelle de terre en promettant de l'utiliser pour des cultures. Ce programme a déjà reçu le soutien du PVP et sa popularité se répand rapidement dans les classes inférieures."
 COS_Handling_the_Budget:0 "Gestion du Budget"
 COS_Handling_the_Budget_desc:0 "Bien que nous ayons fait des progrès considérables dans le développement de notre système social, l'économie a été fortement touchée et gémit sous le poids de ces nouvelles dépenses. Nous devrions réduire les financements ici et là et encourager les entrepreneurs à s'éloigner du marché agricole traditionnel afin d'atténuer le choc."
 COS_University_of_Costa_Rica: "Université du Costa Rica"
 COS_University_of_Costa_Rica_desc: "Fondée en 1843 sous le nom d'Universidad de Santo Tomás, cette institution catholique a été contrainte de fermer ses portes en 1888 sous le gouvernement progressiste anticlérical du président Bernardo Soto Alfaro, dans le cadre d'une campagne visant à moderniser l'enseignement public. Les écoles de droit, d'agronomie, de beaux-arts et de pharmacie ont toutefois continué à fonctionner indépendamment, avant d'être réunies au sein de l'Universidad de Costa Rica."
 COS_Rural_Credits: "Crédit Rural"
 COS_Rural_Credits_desc: "Pour aider les travailleurs à réunir les fonds nécessaires à leurs entreprises, en particulier les agriculteurs, le gouvernement a créé une sorte de banque de crédit qui accordera des prêts à faible taux d'intérêt au peuple costaricain afin de développer rapidement l'économie."
 COS_Socialism_in_One_Nation:0 "Socialisme dans une Seule Nation"
 COS_Socialism_in_One_Nation_desc:0 "Alors que les premières réformes sont présentées au public, leur popularité (principalement le code du travail et la CCSS) est montée en flèche, ce qui a suscité un sentiment de fierté chez les Costaricains, qui se sentent plus avancés et plus progressistes que leurs voisins rétrogrades."

 COS_Ferrer_takes_Control:0 "Ferrer prend le Contrôle"
 COS_Ferrer_takes_Control_desc:0 "La guerre civile est terminée et le dictateur a été chassé. Alors que notre Caudillo Ferrer prend le contrôle de la nation avec sa "Junta Fundadora", les plans pour un Costa Rica meilleur et plus progressiste sont sur le point d'être mis en œuvre. Soyez assurés que le Costa Rica ne sera plus jamais le même."
 COS_Nationalise_Banks: "Nationaliser les Banques"
 COS_Nationalise_Banks_desc: "Pour soulager la pauvreté et les privations écrasantes de la population rurale, Don Pepe a formulé un plan dans lequel le secteur public serait financé par les bénéfices des entreprises d'État, et le secteur privé serait financé par la banque d'État. Des entreprises capitalistes d'État seraient créées et leurs bénéfices reviendraient au trésor national pour financer des projets d'infrastructure."
 COS_Women_Suffrage: "Suffrage des Femmes"
 COS_Women_Suffrage_desc: "Les mouvements de suffragettes réclament depuis longtemps la reconnaissance du gouvernement au Costa Rica et si l'administration précédente a fait quelques promesses pour intégrer les femmes dans le processus électoral, rien n'en est vraiment sorti. Jusqu'à aujourd'hui, puisque Don Pepe a déjà exprimé ouvertement son soutien à leur mouvement et prévoit d'autoriser les femmes à voter dès les prochaines élections nationales."
 COS_Public_Education_for_All: "Enseignement Public pour Tous"
 COS_Public_Education_for_All_desc: "L'éducation est l'un des principaux piliers sur lesquels repose notre nation et joue un rôle essentiel dans les plans économiques de Don Pepe visant à établir la Sainte Trinité du développement national : soins de santé, éducation et infrastructures. En généralisant l'enseignement public à tous les Costaricains, quelle que soit leur classe ou leur origine, nous pouvons garantir une main-d'œuvre plus instruite et établir le savoir-faire dont nous avons besoin."
 COS_Expand_Citizenship: "Étendre la Citoyenneté"
 COS_Expand_Citizenship_desc: "Les frictions entre la population costaricaine autochtone et les immigrants noirs de la côte atlantique ont longtemps causé des problèmes dans notre société, car ces derniers n'ont jamais été pleinement reconnus comme des citoyens costaricains, mais plutôt comme une force de travail pour les plantations américaines. Don Pepe prévoit maintenant d'étendre les règles de citoyenneté en faisant de tous les enfants de ces immigrants noirs des citoyens costaricains à part entière."
 COS_Rewrite_the_Constitution: "Réécrire la Constitution"
 COS_Rewrite_the_Constitution_desc: "Par le biais de la "Junta Fundadora", nous avons ratifié plus de 830 réformes, changeant complètement la physionomie du pays et transformant le Costa Rica en un paradis humain et socialiste. Du changement massif de la politique économique pour rendre notre nation moins dépendante des puissances étrangères aux réformes socialistes incorporées dans le système de santé et de retraite, le Costa Rica a été changé pour toujours."
 COS_Fullfill_our_Duty: "Remplir notre Devoir"
 COS_Fullfill_our_Duty_desc: "Même si nous avons aujourd'hui l'un des régimes les plus démocratiques et les plus stables de la planète, nos frères d'Amérique centrale continuent de transpirer sous le joug de politiciens corrompus, de révolutionnaires "socialistes" et de dictatures autoritaires. Nous sommes leur dernière ligne de défense et les seuls à avoir le pouvoir de les amener à la lumière."
 COS_Shining_Beacon_of_Progress: "Un Phare pour le Progrès"
 COS_Shining_Beacon_of_Progress_desc: "Le monde est émerveillé par les immenses progrès que nous avons réalisés ces derniers mois, et de nombreux politiciens ont déclaré que le Costa Rica était le meilleur exemple d'une révolution socialiste humaine réussie. Nos politiques économiques ont peut-être détérioré nos relations avec les multinationales qui contrôlaient autrefois entièrement notre nation, mais à mesure que les favelas disparaissent et que la pauvreté recule rapidement, nous pouvons nous réjouir."

 COS_Increase_Military_Expenditure: "Augmenter les Dépenses Militaires"
 COS_Increase_Military_Expenditure_desc: "Composée d'un grand total de 300 soldats qui sont plus proches de la retraite que du champ de bataille, l'"armée" costaricaine est loin d'être préparée à toute confrontation militaire et a grand besoin du soutien du gouvernement pour maintenir la moindre garnison."
 COS_Follow_the_German_Doctrine:0 "Suivre la Doctrine Allemande"
 COS_Follow_the_German_Doctrine_desc:9 "Inspiré par les prouesses militaires de nos chers amis d'outre-Atlantique, notre chef d'état-major a proposé d'envoyer un attaché dans l'Empire allemand pour étudier leurs avancées en matière de guerre de manœuvre. Toutefois, en raison de notre manque d'industrie militaire, nous ne pourrons appliquer ces leçons qu'à la cavalerie."
 COS_Artillery_Upgrades: "Mise à Niveau de l'Artillerie"
 COS_Artillery_Upgrades_desc:9 "Comme la plupart de nos pièces d'artillerie datent du 19ème siècle, beaucoup pensent que le temps de la rénovation est arrivé. De multiples offres de fabricants d'artillerie du monde entier sont déjà arrivées dans notre boîte aux lettres."
 COS_Follow_the_American_Doctrine:0 "Suivre la Doctrine Américaine"
 COS_Follow_the_American_Doctrine_desc:9 "Même si les États-Unis n'ont participé à aucun conflit moderne depuis la guerre hispano-américaine, la participation étroite entre les forces américaines et les nôtres lors des interventions en Amérique centrale contribuera à améliorer nos tactiques militaires très obsolètes."
 COS_Modern_Rifles: "Fusils Moderne"
 COS_Modern_Rifles_desc: "Profondément impressionné par les derniers modèles de Mauser, notre président a personnellement ordonné que l'armée soit équipée de leur dernier produit. Bien que les partis d'opposition aient rétorqué que ces armes ne serviraient qu'aux parades, le président n'est pas prêt à changer d'avis et a ordonné au Ministère de la Défense de passer une commande à la société allemande."
 COS_Domestic_Weapons_Manufacturing: "Production nationale d'armement"
 COS_Domestic_Weapons_Manufacturing_desc: "Jusqu'à présent, la fabrication nationale d'armes a été pratiquement inexistante dans notre pays, à l'exception des fusils de chasse artisanaux. Cependant, comme les tensions continuent de s'accroître et que la disponibilité des armes se raréfie de jour en jour, le Ministère de la Défense nous a demandé de lui attribuer une subvention pour prospecter un site potentiel pour nos propres installations de production."
 COS_Funds_for_the_Officer_Academy:0 "Fonds pour l'Académie des Officiers"
 COS_Funds_for_the_Officer_Academy_desc:0 "Construite en 1917 sous la dictature tessinoise, la forteresse Bellavista de San José a été le principal centre d'opérations militaires de notre pays. En raison d'un manque cruel de financement, les remparts sont remplis de canons poussiéreux et les salles de classe du centre d'entraînement sont dépourvues de chaises et ont un tableau noir cassé."
 COS_Fortify_the_Panama_Border: "Fortifier la Frontière du Panama"
 COS_Fortify_the_Panama_Border_desc: "Les récents exercices de l'armée panaméenne près de la région contestée de Coto ont laissé nos propres forces craindre une possible incursion de leurs forces si nos alliés étaient distraits par d'autres conflits. Inspirée par les ceintures de fortification européennes modernes, l'armée a proposé la construction d'une version "budget" pour arrêter net une attaque si un conflit venait à éclater dans notre nation."
 COS_Costa_Rican_Patriotism: "Patriotisme Costa-Ricain"
 COS_Costa_Rican_Patriotism_desc: "Bien que la tradition militaire de notre nation soit pour le moins pitoyable, le patriotisme reste fort dans l'esprit de nos citoyens. Fiers de leur héritage démocratique et peu enclins à se plier à des dictateurs étrangers, ils pourraient être incités à s'engager dans les forces armées par une campagne de propagande axée sur la défense de la patrie en cas de besoin."
 COS_Expand_the_Coast_Guard: "Développer la Garde Côtière"
 COS_Expand_the_Coast_Guard_desc: "À l'exception de quelques petits bateaux à moteur, notre marine n'a rien dont nous puissions être fiers, mais bien qu'elle soit minuscule, elle fait le travail. Les récentes découvertes de contrebande près de la frontière nicaraguayenne ont toutefois incité le gouvernement à envisager l'achat de navires supplémentaires pour garder nos eaux."
 COS_Guard_the_Freighters:0 "Garder les Cargos"
 COS_Guard_the_Freighters_desc:9 "Les cargos étant le principal lien entre l'économie de notre pays et le réseau commercial mondial, leur défense est l'une de nos principales priorités. Nous ne voudrions pas qu'un sous-marin français fasse exploser un navire à Puerto Limon, n'est-ce pas ?"
 COS_Purchase_German_Destroyers: "Acheter des Destroyers Allemands"
 COS_Purchase_German_Destroyers_desc: "En raison des stipulations de notre pacte militaire, les Allemands ont exigé que nous maintenions une petite flotte pour garantir leurs intérêts en Amérique centrale. Offrant de nous vendre certains de leurs vieux destroyers, les bases d'une véritable marine seront ainsi fondées."
 COS_Naval_Attache_to_Germany:9 "Attaché naval en Allemagne"
 COS_Naval_Attache_to_Germany_desc:0 "Nous disposons désormais d'une marine pour patrouiller dans nos eaux, mais en raison de notre manque total de formation, les nouveaux navires s'écrasent régulièrement sur les quais et une situation récente sur l'un des navires a failli entraîner l'explosion de son moteur en raison de l'inexpérience de l'équipage. En envoyant nos nouveaux officiers en Allemagne pour servir d'observateurs dans la Kaiserliche Marine, nous espérons éviter d'autres catastrophes."
 COS_Found_National_Shipyard: "Trouver le Chantier Naval National"
 COS_Found_National_Shipyard_desc: "Bien que notre nation dépende entièrement du commerce maritime, la production nationale de navires de mer n'a jamais vraiment été en mesure de concurrencer les navires étrangers, beaucoup plus efficaces et moins chers. Pour changer cela, le gouvernement a décrété la fondation de notre propre chantier naval Costaricain qui commencera la production de chalutiers de pêche et de petits cargos dès que possible."
 COS_Test_New_Designs: "Tester de Nouveaux Modèles"
 COS_Test_New_Designs_desc: "Bien que nos docks soient minuscules comparés à ceux du monde plus développé, certains de nos ingénieurs ont proposé un modèle de destroyer bon marché mais rentable. On ne sait pas encore si leurs conceptions, qui semblent étrangement similaires aux conceptions américaines, ont quelque chose à voir avec le vol des plans américains le mois dernier, mais ils nous ont assuré que ce n'était qu'une coïncidence."
 COS_Costa_Rica_in_the_Air: "Costa Rica dans les Airs"
 COS_Costa_Rica_in_the_Air_desc: "Même si nous disposons désormais d'un aéroport international dans notre capitale, le développement du transport aérien au Costa Rica est très en retard et les projets d'une force de combat ne sont pour l'instant réservés qu'à l'imagination de nos plus grands rêveurs."
 COS_Pilot_Training_Programme:0 "Programme de Formation de Pilotes"
 COS_Pilot_Training_Programme_desc:0 "Alors que l'aviation de loisir commence enfin à décoller, une pétition du club de vol local de San José a demandé au gouvernement de financer son projet en échange d'une aide à nos plans de formation d'une force aérienne nationale."
 COS_Domestic_Designs: "Modèles Nationaux"
 COS_Domestic_Designs_desc: "Le rêve d'une armée de l'air impressionnante s'est emparé du Costa Rica, alors que des ingénieurs de toutes les régions du pays soumettent des projets et des idées au Bureau central dans le cadre d'un programme gouvernemental visant à concevoir notre propre avion de combat. Bien que la qualité de ces projets reste à déterminer, nous sommes surpris par l'enthousiasme de nos concitoyens."
 COS_Expand_Aircraft_Production:0 "Augmenter la Production d'Avions"
 COS_Expand_Aircraft_Production_desc:0 "Observant nos difficultés avec un certain degré de dérision, une société américaine nous a offert son aide pour la conception de notre avion de chasse et a apporté des modifications radicales à notre projet, ce qui devrait permettre d'éviter qu'il ne s'écrase à l'atterrissage. Ce qui n'est jamais arrivé, bien sûr..."
 COS_Purchase_American_Fighthers: "Acheter des Chasseurs Américains"
 COS_Purchase_American_Fighthers_desc: " Surpris par notre manque de puissance aérienne, le gouvernement américain a proposé la vente de chasseurs Boeing P-26 pour garder nos cieux et dissuader les incursions de nos voisins."
 COS_Aircraft_Contracts: "Contrats d'Armement Américains"
 COS_Aircraft_Contracts_desc: "Grâce à un système de prêt-bail et dans le but de protéger les Amériques, les États-Unis nous ont envoyé les armes nécessaires pour approvisionner nos troupes et éviter que nous soyons sous-préparés si la guerre arrivait sur nos côtes. Par le biais de ventes, mais aussi de partenariats locaux, les Américains espèrent continuer à développer nos bonnes relations et, en même temps, établir une base d'opérations loyale à proximité du canal."

### Bookmark ###
 COS_KR_gathering_storm_desc: "La lutte des classes, la militarisation rapide et la poigne de fer du Kaiser tiennent le monde sous leur emprise, ce qui rend encore plus étrange le fait qu'au milieu de toute cette violence et de cette douleur se trouve la minuscule république du Costa Rica. Fière de ses statistiques impressionnantes en matière d'alphabétisation et de son attachement indéfectible à la Constitution, la nation se dresse comme un roc au-dessus de ses voisins qui lorgnent depuis longtemps sur ses terres. Alors que leur plus grand allié commence à sombrer dans le chaos, les vautours de toute l'Amérique attendent la chute du fier aigle. La diplomatie devra prévaloir si nous voulons survivre à la marée qui s'annonce..."

### Intro Screen ###
 COS_country_intro_background:9 "GFX_COS_intro"
 COS_country_intro_header:0 "Costa Rica : Une Histoire de Succès Centraméricaine"
 COS_country_intro_content:9 "Nichée au cœur de la jungle centraméricaine, notre petite mais fière nation a prospéré pendant de nombreuses décennies, bénéficiant d'un taux d'alphabétisation supérieur à celui de certaines nations européennes et d'une économie à la croissance lente mais régulière, basée sur le commerce de la banane et surtout du café.\n\nGrâce à l'adhésion stricte de toutes les parties à la constitution, il n'y a pas eu d'intervention militaire ni de coup d'État politique dans le pays depuis la dictature ratée de Ticino en 1917, qui a été destituée quelques mois plus tard sous la pression du peuple, qui refusait d'endurer un dictateur dans sa république. Depuis lors, le pays est contrôlé par une caste de politiciens variés, bien qu'égalitaires, qui ont profité des fruits de la croissance de l'économie allemande et des liens étroits entre nos deux nations.\n\nSous l'aile du PRN, le président Ricardo Jiminez peut se targuer d'un mandat réussi au cours duquel il a dû faire face à la fois à la dépression économique causée par la récession américaine et aux voix montantes des mouvements socialistes qui, enthousiasmés par le Congrès des travailleurs de l'Atlantique, sont finalement sortis de leur torpeur et ont exigé une meilleure représentation. Bien qu'ils soient parvenus à leurs fins et aient forcé le gouvernement à rédiger un accord sur le travail, la loi est loin d'être adoptée et, sous l'étoile montante de Manuel Mora Valverde, les problèmes entre les entreprises et les travailleurs sont loin d'être résolus.\n\nNéanmoins, la nation prospère car les fruits de nos relations avec la Mitteleuropa affluent sous la forme de programmes d'échanges culturels, d'assistance scientifique et d'un lien fort entre des universités telles que la KU Leuven en Flandre-Wallonie et la classe supérieure costaricienne."

 COS_guide:9 "§MVictoire des Conservateurs§! (§cSociaux-Conservateurs§!)\n£white_dot Nommez Cortés à l'investiture républicaine.\n£white_dot Ne complétez pas la priorité §YAdapter la constitution§!.\n£white_dot Après avoir remporté les élections de 1940, Calderón prendra le pouvoir et s'engagera sur le chemin de la §Mvictoire socialiste§!.\n£white_dot Acceptez l'offre de rétablir la stabilité et d'organiser des élections d'urgence, qui seront remportées par Ricardo Jimenez du §cPRN§!.\n\n§MVictoire Socialiste§! (§SSociaux-Démocrates§!)\n£white_dot Nommer Calderón à l'investiture républicaine ou la victoire du §cPRN§! aux élections de 1940 lui permettra d'annoncer des réformes radicales et de diriger un gouvernement socialiste.\n£white_dot Après environ 2 ans, Calderón demandera des pouvoirs d'urgence.\n£white_dot Environ moins d'un an plus tard, une offre de rétablissement de la stabilité apparaîtra, rejetez l'offre pour continuer le gouvernement socialiste.\n£white_dot Lors des élections suivantes faites en sorte que Picado prenne le contrôle.\n\n§MFerrer Prend le Contrôle§! (§SSociaux-Démocrates§!)\n£white_dot Nommez Cortés à l'investiture républicaine.\n£white_dot Complétez la priorité §YAdapter la constitution§! et remportez les élections de 1940.\n£white_dot Lorsque Ferrer passe à l'antenne, faites-le embarquer sur le premier bateau pour le Mexique, ce qui l'amènera à s'échapper et à lancer un coup d'État.\n£white_dot Ou, faites en sorte que Calderón annonce son second mandat lors des élections, et Ferrer passera à l'antenne pour faire un coup d'état quels que soient vos choix.\n£white_dot Ou, suivez les étapes pour que l'armée dépose Mora et que le conseil garde le contrôle, et Ferrer passera à l'antenne pour faire un coup d'état quels que soient vos choix.\n\n§MVictoire Syndicaliste§! (§rSyndicalistes§!) §CNote : Si l'Amérique centrale ou le Nicaragua sont syndicalistes, ils annexeront le Costa Rica. Sinon, le Costa Rica reviendra à un régime conservateur.§!\n£white_dot Suivez les mêmes étapes que le chemin §Mvictoire socialiste§!, mais choisissez d'accepter l'offre de rétablir la stabilité et faites proclamer la République des travailleurs par Mora.\n£white_dot Si l'Amérique centrale ou le Nicaragua sont syndicalistes, ils vous proposeront d'annexer le pays (ce qui vous obligera à les jouer). Si vous refusez, l'armée déposera Mora peu de temps après.\n\n§MPolitique Étrangère§!\n§MReichspakt§!\n£white_dot Demandez la protection allemande après le début de la Seconde Guerre de Sécession. Cela nous donnera leur garantie et une décision pour rejoindre leur faction une fois la Seconde Weltkrieg commencée.\n£white_dot Si le Canada envahit le Panama, choisissez de rester neutre.\n§MEntente§!\n£white_dot Demandez la protection canadienne après le début de la Seconde Guerre de Sécession, mettez la règle du jeu §YEntente§! sur §YPolitique Étrangère du Costa Rica§! pour garantir que le Canada accepte. Cela nous donnera leur garantie et une décision pour rejoindre leur faction une fois la Seconde Weltkrieg commencée.\n£white_dot Ou, si le Canada envahit le Panama, envoyez-leur une offre pour rejoindre leur guerre contre le Panama et leur faction.\n§MAlliance Démocratique des Caraïbes§!\n£white_dot Suivez les étapes du chemin §MFerrer Prend le Contrôle§!.\n£white_dot Complétez la décision £decision_icon_small §YFormer $democratic_alliance_of_the_caribbean$§! pour gagner accès à la décision d'inviter toutes les nations démocratiques d'Amérique centrale, des Caraïbes et de l'Amérique du Sud septentrionale dans notre faction.\n§CNote : L'Amérique Centrale aura également l'option de créer cette faction si ils sont démocratiques, mais ils attendront juin 1940 pour le faire si le Costa Rica est contrôlé par un joueur.§!"

 COS_guide_1:9 "$CEN_pre_guide$"

### Events ###
 costa_rica_events.2.t:0 "Nomination du Candidat Républicain"
 costa_rica_events.2.d:9 "Whilst the supremacy of the PRN is unquestionable in the upcoming elections, the party is divided on who to push forward to serve as their Presidential candidate.\n\nLeón Cortés Castro has the support of the conservative coffee elite and has proven during the tenure of Jiménez to be a worthy successor to his legacy. Other members however have remarked that his aggressive anti-socialist stance and strict attitude could lead to further escalation amidst the socialist sphere and as such provide a feeding bottom for Valverdes syndicalist party.\n\nAs a compromise between the two extremes, the Church persuaded by the encyclical Rerum Novarum, has pushed forward Rafael Ángel Calderón Guardia. His political career is not very noteworthy and most people only know him as the 'Doctor' due to his medical profession. With both sides hoping to use him as a sock puppet whilst ruling in his stead, support for his candidacy is increasing by the day."
 costa_rica_events.2.a:0 "Cortés va diriger la nation."
 costa_rica_events.2.b:0 "Donnons une chance à ce "Docteur"."

 costa_rica_events.3.t:0 "Manuel Mora Valverde demande l'approbation de sa candidature"
 costa_rica_events.3.d:0 "En tant que leader du Parti Syndicaliste, Manuel Mora Valverde est déterminé à représenter son parti aux prochaines élections. Cependant, en raison d'une clause spéciale de la Constitution interdisant à toute personne de moins de 30 ans de participer, sa candidature serait automatiquement annulée.\n\nTenant un discours enflammé au Congrès en faveur de l'abaissement de l'âge requis, le jeune mais charismatique politicien a tenté de persuader le gouvernement en place de reconsidérer cette clause et de lui permettre, ainsi qu'à son parti, de se présenter aux élections."
 costa_rica_events.3.a:0 "La Constitution est sacré !"
 costa_rica_events.3.b:0 "C'était une règle stupide de toute façon..."

 costa_rica_events.4.t:0 "Élections de 1936"
 costa_rica_events.4.d:0 "Sans surprise, le PRN s'est une fois de plus assuré une position dominante dans les élections et a livré notre prochain président. S'il semble que le pire soit derrière nous, nous ne devons pas automatiquement supposer que notre nouveau président aura la vie facile, car les vautours corporatistes et les agitateurs socialistes rendront son mandat suffisamment difficile."
 costa_rica_events.4.a:0 "Viva Cortés!"
 costa_rica_events.4.b:0 "Viva Cortés!"

 costa_rica_events.5.t:0 "Catastrophe dans le ZKG !"
 costa_rica_events.5.d:0 "Au lendemain de la dépression américaine, les plus grands barons du café de notre nation se sont regroupés et ont uni leurs forces au sein de leur société allemande, la ZKG (Zentralamerikanische Kaffee-Gesellschaft). Achetant l'UFC et d'autres actifs américains à gauche et à droite, stimulé par l'âge d'or économique de l'Allemagne, le ZKG en est venu à contrôler de vastes pans de notre territoire et de notre économie, non seulement en déterminant la politique intérieure mais aussi en fournissant du travail à des milliers de citoyens costaricains.\n\nLe crash du Lundi Noir a cependant renversé la situation de le ZKG et, après que les actions aient continué à chuter à Berlin, la société a été forcée de déposer le bilan, entraînant notre économie nationale dans la boue. Les dépenses prudentes de notre ancien président ont heureusement permis à notre gouvernement de constituer une petite réserve avec laquelle nous allons maintenant tenter d'arrêter la catastrophe qui a frappé le ZKG. Il ne s'agit cependant que d'une mesure temporaire et des partenaires étrangers seront nécessaires si nous voulons sauver l'entreprise de l'effondrement."
 costa_rica_events.5.a:0 "Ô, l'humanité !"
 costa_rica_events.5.b:0 "Ces Allemands l'ont bien cherché de toute façon."

 costa_rica_events.6.t:0 "ZKG : Solution Permanente ?"
 costa_rica_events.6.d:0 "À première vue, il semble que nos mesures initiales aient empêché l'effondrement complet du ZKG, mais comme nos fonds s'épuisent à un rythme alarmant, nous devons nous tourner vers d'éventuels partenaires qui pourraient renflouer le ZKG et sauver notre économie d'un désastre encore plus grave. Les Américains eux-mêmes souffrent d'une crise sans issue tandis que les Allemands observent avec horreur comment l'imperium qu'ils ont construit au fil des ans sombre lentement dans le chaos. Dans les deux cas, de puissants capitalistes ont suivi la situation de près, dans l'espoir de racheter à bas prix les entreprises en difficulté de l'ordre d'avant le Lundi Noir."
 costa_rica_events.6.a:0 "Nous demanderons l'aide des États-Unis."
 costa_rica_events.6.b:0 "Nous allons demander l'aide des Allemands."

 costa_rica_events.7.t:0 "[FROM.GetNameDefCap] demande notre assistance"
 costa_rica_events.7.d:0 "Le désastre a frappé la petite nation tranquille de [COS.GetName] lorsque le ZKG (Zentralamerikanische Kaffee-Gesellschaft) s'est effondrée à la bourse de Berlin quelques semaines plus tôt, entraînant la nation dans un trou dont elle ne pourra pas se sortir toute seule. Pour éviter un effondrement total, la petite nation nous a demandé un prêt pour renflouer le ZKG."
 costa_rica_events.7.a:0 "Offrez-leur de l'aide !"
 costa_rica_events.7.b:0 "Nous avons des affaires plus importantes à régler."

 costa_rica_events.8.t:0 "Le Soutien [FROM.GetAdjective] Arrive"
 costa_rica_events.8.d_start:0 "Les négociations difficiles avec la délégation [FROM.GetAdjective] ont enfin porté leurs fruits quand un accord a été trouvé entre [ROOT.GetLeader] et le gouvernement [FROM.GetAdjective]."
 costa_rica_events.8.d:9 "$costa_rica_events.8.d_start$ Whilst we will be obligated to make further concessions to the American UFC, they have accepted to take part of the hit and have granted us a loan with which we can survive the crisis."
 costa_rica_events.8.a:0 "Que Dieu Bénisse les États-Unis d'Amérique."

 costa_rica_events.9.t:0 "[FROM.GetNameDefCap] Refuse d'Aider"
 costa_rica_events.9.d:0 "Bien que cela ne soit pas vraiment surprenant en raison de leurs problèmes domestiques, les États-Unis ont refusé nos demandes de prêt pour renflouer le ZKG et nous ont laissé en plan sans autre alternative que les Allemands."
 costa_rica_events.9.a:0 "Passez-moi les Allemands sur la ligne 1 !"
 costa_rica_events.9.b:0 "Nous sommes vraiment seuls au monde."

 costa_rica_events.11.d:9 "$costa_rica_events.8.d_start$ Whilst we will be obligated to make further concessions to the ZKG to pay off our debts, they have accepted to take part of the hit and have granted us a loan with which we can survive the crisis."
 costa_rica_events.11.a:0 "Deutschland über alles !"

 costa_rica_events.12.d:0 "Bien que cela ne soit pas vraiment surprenant en raison de leurs problèmes domestiques, l'Empire Allemand a refusé nos demandes de prêt pour renflouer le ZKG et nous a laissé en plan, sans autre alternative que les Américains."
 costa_rica_events.12.a:0 "Passez-moi les Américains sur la ligne 1 !"

 costa_rica_events.13.t:0 "Le Secteur du Café se Redresse"
 costa_rica_events.13.d:0 "Cinq ans se sont écoulés depuis que le ZKG s'est effondré sous la pression de stocks déficitaires. Alors que le gouvernement n'était pas en mesure de les sauver à l'époque, ce qui a conduit à une période de pauvreté et, il y a 3 ans, à la limite de la famine, le commerce du café se redresse enfin et, grâce aux mesures imposées par notre Président [COS.GetLeader], l'économie renaît lentement mais sûrement."
 costa_rica_events.13.a:0 "Enfin !"

 costa_rica_events.14.t:0 "Grèves dans les Plantations de Café"
 costa_rica_events.14.d:0 "Largement alimentés par le chaos dans le ZKG et les licenciements massifs qui ont suivi le Lundi Noir, les travailleurs des plantations de tout le pays ont arrêté le travail et protestent contre le gouvernement. Affirmant que [COS.GetLeader] n'aide pas suffisamment le peuple et ne fait que s'en mettre plein les poches, leur rhétorique a été reprise par les syndicalistes de Valverdes dont le mouvement grandit de jour en jour."
 costa_rica_events.14.a:0 "Espérons que nous n'aurons pas une répétition de la Grève de 34."

 costa_rica_events.15.t:9 "Anti-Negro Protest in San José"
 costa_rica_events.15.d:9 "Ever since the UFC set foot in Costa Rica and started its banana imperium, black workers and their families moved into the nation to work on their plantations. Since the local Costa Ricans had little intention to join the UFC on their banana crusade and were perfectly content with the coffee trade, Keith was forced to import more and more Jamaicans to work his fields. Weary of outsiders in their land however, the Costa Ricans never fully embraced their new citizens and kept a distinct distance from them. Over the years this has led to friction between the two parties which only escaped escalation due to the geographical features keeping them apart.\n\nFaltering profits from the coffee trade however and a general consciousness amongst the negro population have let the two groups once more collide. Costa Ricans are protesting what they see as a threat to their culture, aliens escaping from their designated area in the Limón province whilst the Blacks urge that the government treats them as equal citizens of the republic."
 costa_rica_events.15.a:0 "Assouplir les restrictions."
 costa_rica_events.15.b:0 "Obliger les entreprises à embaucher des Costaricains de souche."
 costa_rica_events.15.c:0 "Faites respecter les zones interdites désignées."

 costa_rica_events.16.t:9 "The German Cruiser \"Schleswig\" Docks in Puerto Limón"
 costa_rica_events.16.d:9 "Officially running out of supplies whilst cruising the Caribbean but more likely curious as to whether the [COS.GetLeader] regime could prove to be a naval station in the West, the German Cruiser \"Schleswig\" moored in Puerto Limón earlier this morning.\n\nDelighted by the presence of these foreign guests, [COS.GetLeader] has personally received them with fanfare and a ceremony praising the relation between our two great nations. When later that day in a closed door meeting between the German delegation, the topic concerning the instability in the USA arose, the captain of the vessel handed over his orders to our president that the security of Costa Rica is of vital interest to the German people and that troops, supplies and even full protection could be arranged should instability in the region continue to mount."
 costa_rica_events.16.a:0 "Demander une Garnison Allemande"
 costa_rica_events.16.b:0 "Demandez des armes pour notre armée."
 costa_rica_events.16.c:0 "Nous nous débrouillerons très bien tout seuls."

 costa_rica_events.17.t:0 "Le Costa Rica demande une garnison allemande"
 costa_rica_events.17.d:9 "Rising instability in the USA and the nearby regimes in Central America have forced the small nation to come to us for aid. Reminding us of the strong ties between our two nations and the significant German population living in their territory, they ask that we station a small regiment in San José to deter foreign threats.\n\nWhilst this has short term implications on our relations with the USA, we're sure that they will understand that we are acting for the greater good."
 costa_rica_events.17.a:0 "Envoyer le détachement"
 costa_rica_events.17.b:0 "Nous ne cherchons pas à nous brouiller avec les États-Unis."

 costa_rica_events.18.t:9 "German Garrison Arrives in Puerto Limón"
 costa_rica_events.18.d:0 "À bord d'un cargo banalisé transportant des biens de consommation pour le peuple costaricain, une garnison allemande d'un peu plus de mille hommes a posé le pied sur l'île à la faveur de l'obscurité et a été dirigée par le commandant de notre armée vers ses casernes. Haletant d'admiration devant l'équipement supérieur et la discipline de ces nouveaux soldats, nos troupes sont effrayées à l'idée de ne pas être en mesure de contrer toute action téméraire du détachement allemand."
 costa_rica_events.18.a:0 "Willkommen meine Freunde!"

 costa_rica_events.19.t:0 "Pas de soutien militaire de la part de l'Empire"
 costa_rica_events.19.d:0 "Qualifiant notre nation de non pertinente pour la stratégie globale de l'Empire et de gaspillage de ressources, la commission allemande a refusé de concéder des troupes pour notre défense et nous a demandé de ne plus soulever la question."
 costa_rica_events.19.a:0 "Nous sommes désolés d'entendre cela."

 costa_rica_events.20.t:0 "Le Costa Rica demande des armes allemandes"
 costa_rica_events.20.d:0 "L'instabilité croissante aux États-Unis et les régimes voisins en Amérique centrale ont forcé la petite nation à nous demander de l'aide. Nous rappelant les liens étroits entre nos deux nations et l'importante population allemande vivant sur leur territoire, ils nous demandent de leur envoyer une petite cache d'armes et d'autres fournitures pour renforcer leurs forces et dissuader les menaces étrangères.\n\nBien que cela ait des implications à court terme sur nos relations avec les États-Unis, nous sommes sûrs qu'ils comprendront que nous agissons pour le bien de tous."
 costa_rica_events.20.a:0 "Envoyer les fusils."

 costa_rica_events.21.t:0 "Arrivée d'armes allemandes"
 costa_rica_events.21.d:0 "Transportées parmi des boîtes de chocolat suisse et des machines Krupp, des dizaines de boîtes contenant certains des derniers Mausers fabriqués à FN Herstal ont été introduites dans notre nation sur des navires de commerce réguliers. Ignorant notre supercherie, nos voisins auront un réveil brutal s'ils tombent sur notre armée !"
 costa_rica_events.21.a:0 "Ils sont clairement "Made in Costa Rica"."

 costa_rica_events.22.d:0 "Qualifiant notre nation de non pertinente pour la stratégie globale de l'Empire et de gaspillage de ressources, la commission allemande a refusé de concéder des armes pour nos troupes et nous a demandé de ne plus soulever la question."
 costa_rica_events.22.a:0 "Eh bien, allez vous faire voir aussi !"

### ACW Events ###
 costa_rica_events.23.t:0 "Guerre Civile aux États-Unis !"
 costa_rica_events.23.d:0 "L'impensable s'est finalement produit et une fois de plus les États "Unis" d'Amérique se retrouvent à se battre les uns contre les autres. Tout autour de l'Amérique centrale, les agitateurs socialistes et les dictateurs militaires rugissent de plaisir alors que la toile autrefois impénétrable des traités américains a été brisée.\n\nNon seulement cela met gravement en danger notre souveraineté, mais la force limitée dont nous disposons pour protéger notre nation n'est rien d'autre que des vieillards et de la chair à canon prêts à tomber dans un feu d'artifice. Nous avons besoin d'un allié fort si nous voulons survivre et nous en avons besoin maintenant ! Comme le Canada soumet territoire après territoire dans le sillage de la guerre civile, il serait peut-être sage de diriger nos efforts vers eux et d'espérer que nous pourrons échapper pacifiquement à la terreur qui se déchaînera bientôt en Amérique centrale."
 costa_rica_events.23.a:0 "Le Canada nous sauvera sûrement !"
 costa_rica_events.23.b:0 "L'Allemagne va nous protéger !"
 costa_rica_events.23.c:0 "Toutes ces discussions sur l'apocalypse sont des conneries. Le Costa Rica se débrouillera très bien tout seul."

 costa_rica_events.24.t:0 "Le Costa Rica Demande Notre Protection"
 costa_rica_events.24.d_start:0 "Horrifiée par la guerre civile aux États-Unis, la petite nation regarde avec crainte ses frontières orientales et septentrionales, attendant une attaque maintenant que son protecteur est en guerre et a demandé que nous exprimions ouvertement notre désir de maintenir le Costa Rica en tant qu'État souverain."
 costa_rica_events.24.d:9 "$costa_rica_events.24.d_start$ Whilst our interests in their neighbour Panama are far greater, we could potentially support their regime and establish another Entente foothold in the Caribbean."
 costa_rica_events.24.a:0 "Offrez-leur de l'aide."
 costa_rica_events.24.b:0 "Le Panama est bien plus important pour nous."

 costa_rica_events.25.t:0 "[FROM.GetNameDefCap] Nous Accorde du Soutien"
 costa_rica_events.25.d:0 "Peu désireux de voir une autre nation de la région sombrer dans l'instabilité, le gouvernement canadien a accepté de garantir notre indépendance tant que nous restons favorables à la cause de l'Entente."
 costa_rica_events.25.a:0 "Hourra !"

 costa_rica_events.26.t:0 "[FROM.GetNameDefCap] Nous Refuse du Soutien"
 costa_rica_events.26.d:0 "Probablement en raison de leurs intérêts dans notre voisin immédiat, le Panama, l'Entente a contourné la question de notre souveraineté et a renvoyé nos diplomates. On ne sait pas encore si c'est le signe d'une invasion combinée du Panama et du Canada à Coto, mais c'est très certainement un signe que la stabilité dans la région décline rapidement."
 costa_rica_events.26.a:0 "Peut-être que le Kaiser viendra à notre aide ?"
 costa_rica_events.26.b:0 "Creusez les gars !"

 costa_rica_events.27.d:9 "$costa_rica_events.24.d_start$ As Entente forces encroach on the Panama Canal determined to snatch it from a failing USA and socialist forces to the North look eagerly to the ill defended Costa Rican nation, it would be in our interests to establish a foothold on the American continent and keep a close eye on the region should the situation escalate even further."
 costa_rica_events.27.b:0 "Nous sommes déjà trop sollicités comme ça !"

 costa_rica_events.28.d:0 "Peu désireux de voir une autre nation de la région sombrer dans l'instabilité, le gouvernement allemand a accepté de garantir notre indépendance à condition que nous restions en bons termes avec leur alliance et que nous servions de point d'appui à leurs ambitions dans la région."
 costa_rica_events.28.a:0 "Tout a un prix..."

 costa_rica_events.29.d:0 "Invoquant sa surexpansion massive et ses problèmes dans les colonies, l'Empire Allemand a malheureusement décliné notre demande. Bien qu'ils soient attristés de ne pas pouvoir nous aider davantage, ils espèrent que nous survivrons à la prochaine marée et seraient heureux que les relations commerciales entre nos deux nations puissent continuer comme d'habitude."
 costa_rica_events.29.a:0 "Peut-être que les Canadiens nous viendront en aide ?"
 costa_rica_events.29.b:0 "Les affaires sont plus importantes que les amis..."

### COTO Events ###
 costa_rica_events.30.t:0 "Crise à Coto !"
 costa_rica_events.30.d_start:0 "Depuis l'indépendance du Panama vis-à-vis de la Colombie, ils revendiquent le Coto, une région située dans la province de Chiriquí au Panama, le long de la frontière entre le Panama et le Costa Rica. En 1911, le juge en chef de la Cour suprême des États-Unis, Edward D. White, fut chargé de l'arbitrage. Il rendit sa décision en 1914, mais le Panama ne l'accepta pas, estimant qu'elle favorisait le Costa Rica. Les hostilités ont éclaté en 1921, lorsque le Costa Rica envahit la zone. Le Panama reprit facilement la zone. Le conflit s'est toutefois étendu lorsque le Costa Rica s'est installé dans la province de Bocas del Toro. Craignant que leurs intérêts ne soient menacés, les États-Unis obligèrent le Panama à accepter la décision de White.\n\n"
 costa_rica_events.30.d:9 "$costa_rica_events.30.d_start$As our American allies have now fallen into anarchy, the Panamanian government has reopened the dispute and is demanding that we hand over the territory or face their army on the battlefield. Whilst our troops have recently grown in size, we are still completely outmatched by our Panamanian neighbours and will need foreign assistance if we are to become victorious.\n\nOur allies however are less eager to fight yet another pointless war and would prefer a more diplomatic solution to the crisis by re-enforcing the Fallo White ruling and forcing Panama to back down once and for all."
 costa_rica_events.30.a:0 "Demander la médiation du Canada."
 costa_rica_events.30.b:0 "Demander la médiation de l'Allemagne."
 costa_rica_events.30.c:0 "Nous devrons les affronter par nous-mêmes !"

 costa_rica_events.301.t:0 "Le Costa Rica fait cavalier seul !"
 costa_rica_events.301.d:0 "Non seulement leur armée est pathétique et leur peuple complaisant, mais tous les anciens alliés du Costa Rica se sont retirés, ce qui nous donne toute autorité pour envahir la nation et réclamer Coto !"
 costa_rica_events.301.a:0 "Ce soir, nous dînons à San José !"

 costa_rica_events.31.d:9 "$costa_rica_events.30.d_start$Well aware that the Americans are in no position to save Costa Rica once more, the Panama government has sent another ultimatum to San José demanding the extradition of the Coto region. Even though we have little reason to mingle in their small disputes, finding a peaceful resolution to the crisis will reaffirm our status as excellent negotiators and could force the Central American region back into submission."
 costa_rica_events.31.a:0 "Proposez de vous mettre à table avec le Panama. "
 costa_rica_events.31.b:0 "Envoyez un avertissement au Panama."

 costa_rica_events.32.t:0 "Le [FROM.GetNameDefCap] Offre une Médiation"
 costa_rica_events.32.d:0 "Après avoir été sollicité par le Costa Rica pour servir d'intermédiaire dans la crise, le gouvernement [FROM.GetAdjective] a programmé un sommet pour discuter des résolutions pacifiques possibles du conflit et éviter que la guerre n'éclate. En ce qui concerne le Costa Rica, les négociations sont ouvertes pour les forcer à nous verser une compensation pour le territoire, mais ils sont déterminés à s'en tenir à la décision de Fallo White et à garder intacte l'intégrité territoriale du Costa Rica."
 costa_rica_events.32.a:0 "Nous acceptons la décision de Fallo White."
 costa_rica_events.32.b:0 "Demandez une compensation monétaire pour le territoire."
 costa_rica_events.32.c:0 "Nous ne négocierons pas, l'heure de la guerre a sonné !"

 costa_rica_events.33.t:0 "Le Panama accepte la décision de Fallo White"
 costa_rica_events.33.d:9 "Unwilling to escalate the matter any further and afraid of our military might, the Panamanian government has agreed to end the dispute and adhere to the Fallo White ruling. $costa_rica_events.33.d_ending$"
 costa_rica_events.33.d_ending:0 "Les diplomates des deux pays se sont réunis à David pour finaliser les documents officiels et, une fois les formalités terminées, la situation sera définitivement réglée. Le Costa Rica conservera la région de Coto et le Panama renoncera à toute revendication sur ce territoire."
 costa_rica_events.33.a:0 "Un autre travail bien fait."

 costa_rica_events.34.d:9 "Unwilling to escalate the matter any further and afraid of the [FROM.GetAdjective] military might, the Panamanian government has agreed to end the dispute and adhere to the Fallo White ruling. $costa_rica_events.33.d_ending$"
 costa_rica_events.34.a:0 "Un autre succès pour la diplomatie !"

 costa_rica_events.35.t:0 "Le Panama exige des compensations monétaires"
 costa_rica_events.35.d:0 "Affirmant que la perte de territoire a coûté cher à l'économie panaméenne, le gouvernement de Panama City a exigé que le Costa Rica lui verse une compensation pour les pertes hypothétiques avant de poursuivre les discussions."
 costa_rica_events.35.a:0 "Proposer l'offre au Costa Rica."
 costa_rica_events.35.b:0 "On ne négocie pas avec les méchants."

 costa_rica_events.36.d:0 "Négociant en notre nom, la délégation [FROM.GetAdjective] a reçu du gouvernement panaméen les termes selon lesquels le Panama renoncera à ses revendications dans les régions s'il est compensé pour la perte de profits. Bien que la légitimité de cette déclaration soit pour le moins douteuse, il est peut-être dans notre intérêt de l'accepter et d'éviter ainsi que la guerre n'éclate."
 costa_rica_events.36.a:0 "Accepter l'accord"
 costa_rica_events.36.b:0 "On ne négocie pas avec les méchants."

 costa_rica_events.37.t:0 "Le Costa Rica Accepte la Solution"
 costa_rica_events.37.d:9 "Although the government is San José is unconvinced by the claims uttered by the Panamanian delegation, they have decided to accept the proposal to preserve peace in the region. During a period of 1 year, Costa Rica will pay 5% of its tax income to the Panamanians to compensate them for the loss and in return Panama will give up all its claims in the region for eternity."
 costa_rica_events.37.a:0 "Nous faisons vraiment les meilleures affaires."

 costa_rica_events.38.d:9 "Although the government is San José is unconvinced by the claims uttered by our delegation, they have decided to accept the proposal to preserve peace in the region. During a period of 1 year, Costa Rica will pay 5% of its tax income to the Panamanians to compensate them for the loss and in return we will give up all our claims in the region for eternity."

 costa_rica_events.39.t:0 "[FROM.GetNameDefCap] Fait Pression sur le Panama"
 costa_rica_events.39.d:0 "Après une faible tentative de compromis de la part du Panama, la Royal Navy a envoyé l'un de ses croiseurs pour forcer le Panama à renoncer. Bien que cela puisse conduire à une fin rapide de la crise, le [FROM.GetNameDefCap] joue avec le feu et une nouvelle escalade de la part du Panama pourrait se produire à tout moment."
 costa_rica_events.39.a:0 "Ils jouent avec le feu."

 costa_rica_events.40.t:0 "[FROM.GetNameDefCap] Refuse de Coopérer Davantage"
 costa_rica_events.40.d_start:0 "Bien qu'ils aient affirmé par le passé qu'une compensation pour la région de Coto aurait pu être accordée, la délégation [FROM.GetAdjective] a fait volte-face aujourd'hui et nie qu'une telle offre ait jamais existé."
 costa_rica_events.40.can.d:9 "$costa_rica_events.40.d_start$ Repeating that Panama will have to adhere to the Fallo White ruling, the cocky Brits believe that the crisis is all but over."
 costa_rica_events.40.ger.d:9 "$costa_rica_events.40.d_start$ Repeating that Panama will have to adhere to the Fallo White ruling, the cocky Krauts believe that the crisis is all but over."
 costa_rica_events.40.a:0 "Alors nous la prendrons par la force !"
 costa_rica_events.40.b:0 "Nous n'avons pas d'autre choix que de nous y conformer."

 costa_rica_events.41.t:0 "La Guerre Contre Coto !"
 costa_rica_events.41.d:0 "Les négociations ont été rompues et le Panama a officiellement déclaré la guerre au Costa Rica. Comme nous nous sommes rangés du côté du Costa Rica lors des discussions, le Panama nous a également dénoncés et nous a mis au défi de prouver notre valeur sur le champ de bataille plutôt que dans un bureau humide."
 costa_rica_events.41.a:0 "Eh bien, ça ne s'est pas si bien passé."

 costa_rica_events.42.can.d:0 "Comme nous le craignions déjà, le comportement arrogant de la délégation canadienne a poussé le Panama trop loin et la guerre a finalement éclaté. Bien que nous ayons le soutien de nos alliés de l'Entente, tout cela aurait pu être évité pacifiquement..."
 costa_rica_events.42.ger.d:0 "Comme nous le craignions déjà, le comportement arrogant de la délégation allemande a poussé le Panama trop loin et la guerre a finalement éclaté. Bien que nous ayons le soutien de nos alliés allemands, tout cela aurait pu être évité pacifiquement..."
 costa_rica_events.42.a:0 "Tous les hommes à leur poste de combat !"

 costa_rica_events.43.t:0 "Le Costa Rica Refuse de Payer"
 costa_rica_events.43.d:9 "The deal we so diligently prepared for the Costa Ricans has been rejected by San José this morning, claiming that Panama has no valid base to demand anything from them and that they should be happy Costa Rica is even willing to negotiate. Whether these harsh words will escalate the situation is to be seen but a compromise is now fully off the table."
 costa_rica_events.43.a:0 "Espérons qu'ils ne fâchent pas le Panama."

 costa_rica_events.44.t:0 "[FROM.GetNameDefCap] lance un avertissement !"
 costa_rica_events.44.d:0 "A la demande de leur allié le Costa Rica, le gouvernement [FROM.GetAdjective] est intervenu dans la crise en leur nom. Exigeant que nous adhérions à la décision de Fallo White, les Canadiens ont positionné un de leurs croiseurs près de nos côtes pour nous intimider et nous faire coopérer."
 costa_rica_events.44.a:0 "Acceptez la décision de Fallo White."
 costa_rica_events.44.b:0 "Nous n'avons pas peur des [FROM.GetAdjective]s."

### Other Events ###
 costa_rica_events.59.t:0 "Grève Nationale"
 costa_rica_events.59.d:0 "Alors que la politique d'austérité de [COS.GetLeader] a commencé à améliorer le désastre économique de l'année dernière et que de nouveaux accords commerciaux avec des puissances étrangères ont apporté des cargaisons de nourriture pour la population souffrant de malnutrition, la pression continue des entreprises de cultures commerciales pour produire toujours plus a amené le peuple costaricain une fois de plus au point de rupture. La demande de nouvelles et meilleures lois a finalement abouti à la création de la soi-disant convention collective entre les travailleurs et les entreprises responsables. Aucune réponse n'a encore été donnée par les porte-parole des entreprises, mais beaucoup craignent qu'elles n'envoient à nouveau des escadrons de la mort pour faire pression sur les travailleurs et les obliger à se soumettre."
 costa_rica_events.59.a:0 "Nouvelles troublantes"

 costa_rica_events.60.t:0 "Fondation de "Trabaio""
 costa_rica_events.60.d:0 "Se sentant menacé par ce qu'il appelle la "presse bourgeoise", le Parti Syndicaliste a annoncé la création d'un nouveau journal pour diffuser sa vision du monde et sa propagande. Espérant que grâce aux ventes et à la publicité, le journal deviendra également une source de revenus pour le parti en difficulté, ils ont ironiquement transformé leur journal en une cacophonie de publicités louant les vertus du capitalisme et d'articles critiquant sévèrement cette même pratique. Aussi hilarante que soit la situation, [COS.GetLeader] est tout à fait heureux que quelqu'un ose menacer son image et a déjà annoncé des contre-mesures contre le journal s'il continue à protester contre son régime."
 costa_rica_events.60.a:0 "Diffamez officiellement le journal et exigez qu'il cesse d'imprimer."
 costa_rica_events.60.b:0 "Laissez les hypocrites profiter de leur moment de gloire !"

 costa_rica_events.61.t:0 "Signature de la Convention Collective Inter-Ouvrière"
 costa_rica_events.61.d:0 "Des années se sont écoulées depuis la Grande Grève de la Banane de 1934, mais le peuple Costaricain a continué à lutter contre l'UFC. Alors que la situation aux États-Unis allait de mal en pis, l'UFC s'est rendu compte que si elle ne coopérait pas avec la population locale, son séjour dans le pays risquait de prendre fin. L'entreprise a fini par accepter un grand nombre des problèmes liés au travail soulevés par le syndicaliste Manuel Mora, mais elle a été mise au pied du mur alors que le gouvernement refusait de l'aider dans cette affaire.\n\nL'obtention de salaires minimums qui n'auraient pas été accordés dans les coupons de l'entreprise, d'équipes de six heures, de la reconnaissance de la loi sur les accidents du travail et de nombreuses autres concessions, est un grand succès pour la gauche costaricaine et a également conduit à la création des premiers syndicats réels, s'étendant là où le Congrès des Travailleurs de l'Atlantique avait jeté les bases.\n\nVoyant que le vent tourne, le ZKG a également ratifié le nouvel Accord du Travailleur et a exprimé sa volonté de travailler avec les travailleurs pour créer un environnement de travail meilleur et plus sûr."
 costa_rica_events.61.a:0 "Un succès pour toutes les parties concernées... sauf pour les actionnaires."

 costa_rica_events.62.t:0 "Régulation de la Presse"
 costa_rica_events.62.d:0 "Même si "Trabaio" n'a guère réussi à capter l'attention de ses lecteurs, d'autres journaux ont commencé à présenter notre régime sous un mauvais jour. Bien que ce soit leur droit constitutionnel d'avoir la liberté d'exprimer leurs opinions, nous pensons qu'ils pourraient être... motivés pour diriger leur attention ailleurs.\n\nLe succès de l'Accord du Travailleur l a malheureusement entraîné la montée en puissance des médias d'extrême gauche qui s'opposent ouvertement à notre régime et appellent à une "Révolution", le peuple doit sûrement voir qu'il s'agit là d'une trahison au plus haut degré ?"
 costa_rica_events.62.a:0 "Laissez la presse tranquille."
 costa_rica_events.62.b:0 "Obligez les journaux à se soumettre et arrêtez les fauteurs de troubles."

 costa_rica_events.63.t:0 "Des Réfugiés Juifs Demandent l'Autorisation de S'installer"
 costa_rica_events.63.d:0 "Alors que l'antisémitisme continue de croître dans l'Amérique déchue, et en raison de la tension croissante au Moyen-Orient entre l'Empire Ottoman et la nation Égyptienne, une organisation humanitaire américaine appelée Refugee Economic Management a demandé à notre gouvernement de s'ouvrir à 1500 familles juives qui ont été chassées de leurs maisons. Garantissant [COS.GetLeader] que la procédure de réinstallation ne coûterait pas un centime à l'État, elle demande instamment au gouvernement de mettre de côté une petite parcelle de terrain pour leur permettre de construire une communauté juive."
 costa_rica_events.63.a:0 "Les Juifs sont des propagateurs du socialisme ! Qu'ils s'en aillent !"
 costa_rica_events.63.b:0 "Proposer la ferme Tenorio comme colonie possible."

 costa_rica_events.64.t:0 "Arrivée de la Deuxième Vague de Réfugiés"
 costa_rica_events.64.d:0 "La guerre aux États-Unis semble ne pas avoir de fin en vue et tandis que beaucoup meurent sur les lignes de front des différents champs de bataille américains, beaucoup d'autres tentent de fuir la nation en espérant trouver un endroit sûr jusqu'à la fin de la guerre. Notre réputation d'être l'une des nations les plus démocratiques et les plus accueillantes de la région des Caraïbes a fait de nous une destination attrayante et a incité des milliers de personnes à embarquer sur des cargos en direction de notre petit État. L'acceptation de ces immigrants entraînera une augmentation du capital de la nation, mais les tensions sont déjà vives entre les Costaricains de souche et la population noire jamaïcaine. La poursuite de l'immigration pourrait conduire à un conflit ouvert si nous ne faisons pas attention."
 costa_rica_events.64.a:0 "Acceptez-les à bras ouverts."
 costa_rica_events.64.b:0 "Nous sommes complets, allez essayer ailleurs !"

 costa_rica_events.65.t:0 "Élections Régionales de 1938"
 costa_rica_events.65.d:0 "Alors que certains ont apprécié l'interventionnisme de [COS.GetLeader], tout le monde n'est pas satisfait et à l'approche des élections régionales, la popularité du PRN est en chute libre dans les sondages. En particulier, le PVP syndicaliste de Manuel Mora Valverde fait des progrès décents et semble prêt à livrer des membres du Congrès comme Carlos Luis Sáenz cette fois-ci. En ces temps difficiles, il est essentiel que notre détermination reste inébranlable, c'est pourquoi le président [COS.GetLeader] prévoit secrètement de démettre les syndicalistes de leurs fonctions dès qu'ils seront élus et de les arrêter pour trahison."
 costa_rica_events.65.a:0 "Les Élections doivent être équitables et ouvertes à tous."
 costa_rica_events.65.b:0 "Renvoyez Carlos Luis Sáenz de son poste !"

 costa_rica_events.68.t:0 "Le Teatro Nacional de Costa Rica reçoit des fonds"
 costa_rica_events.68.d:9 "Constructed in the late 19th century, when San José's population was only around 19,000 people with the money earned during the coffee boom, the Teatro Nacional has long served as one of the prime institutes of high-quality musical and theatrical performances in Central America. Waning interest by the people however and a lack of homegrown plays suited for the prestige of the building however have left it in a somewhat neglected state.\n\nThat was until a company of Flemish-Walloon investors travelling through the nation during a trade mission sent out by Mitteleuropa came upon the site, instantly falling in love with the institution. Promising to send aid and performers from their homeland, the Teatro has received a sizeable grant to continue its operations with. When a recent reportage was subsequently featured in the Flemish-Walloon paper De Standaard, a public crowdfunding campaign to support the Teatro was started with great success across their nation.\n\nPresented today by the Ambassador from Mitteleuropa, a small ceremony was held in front of the building in which the grant was symbolically exchanged for a bag of Costa Rican coffee beans."
 costa_rica_events.68.a:0 "C'est très généreux de leur part."

 costa_rica_events.70.t:9 "Jiménez Announces His Candidacy for the Presidency"
 costa_rica_events.70.d:9 "Malcontent with the heavy handed and authoritarian rule of Cortés, ex-president Ricardo Jiménez has once again thrown his hat in the ring for the presidency, hoping to build on the large supporter base his previous tenure has nourished. Reactions from the left have thus far been very warm as they hope that infighting within the PRN will allow them to take control in the upcoming elections. Cortés himself is all but pleased and has been seen secretly planning with his party members to sabotage the Jiménez campaign."
 costa_rica_events.70.a:0 "La course a commencé !"

 costa_rica_events.71.t:0 "Élections de 1940"
 costa_rica_events.71.d:0 "Bien que le mauvais temps semble avoir dissuadé de nombreuses personnes de se rendre dans les bureaux de vote, 72 % des électeurs ont voté avant la fermeture des isoloirs ce soir à 21 heures. Les tensions sont élevées car toutes les parties impliquées parient lourdement sur l'issue de ces élections et des rebondissements surprenants pourraient survenir."
 costa_rica_events.71.a:9 "Calderón becomes president."
 costa_rica_events.71.b:9 "León Cortés Castro starts a second term!"

 costa_rica_events.72.t:0 "Figueres Ferrer Prend l'Antenne"
 costa_rica_events.72.d:9 "\"Dear Costa Ricans and other people living in our great nation. I speak to you with a heavy heart as I see the values for which our republic has fought so bravely are being tarnished at every end. The constitution, once the sacred fundament of our society has been spit on by our most enlightened president. The freedom of speech we once prided ourselves on is ripped to shreds by the censure of Cortés' regime and the man in the street is lied to and oppressed. Where one day, addressing the government openly and criticising its failing policies was seen as virtuous and right, it is now a direct path to jail. How long Costa Ricans will you endure the dictator? How many more of our civil liberties need to be removed before we realise that the man in the Presidential Palace does not speak for us?\"\n\nContinuing preaching for over half an hour, the distinguished businessman was finally removed from the air by police forces and arrested for treason. The damage however is done and police forces across San José are wondering how the situation should be handled. Punishing Ferrer severely will only make him a martyr while others fear that releasing him will allow him to gather further support against the government."
 costa_rica_events.72.a:0 "Relâchez l'homme."
 costa_rica_events.72.b:0 "Mettez-le sur le premier bateau pour le Mexique !"

 costa_rica_events.73.t:0 "Agitation dans les Campagnes"
 costa_rica_events.73.d:9 "All across the nation, farmers and plantation workers have started to push back against their local bureaucrats demanding the immediate resignation of Cortés and the removal of his cronies from office. Most likely invigorated by the recent upheaval caused by Figueres Ferrer, the protests and anti-government actions seem to continue with no end in sight."
 costa_rica_events.73.a:0 "Que peuvent faire quelques paysans ?"
 costa_rica_events.73.b:9 "Cortés announces his resignation."

 costa_rica_events.74.t:9 "Cortés Resigns From Office"
 costa_rica_events.74.d:9 "Pressured by strikes and protests across the nation, the man known as the president of Iron Bars has been forced to resign and has handed the presidency down to his successor, Calderón. Whether this means that the Cortés regime has finally ended or merely changed heads is as of yet unsure but the Costa Rican populace is euphoric by the victory of democracy."
 costa_rica_events.74.a:0 "Bonne chance Calderón !"

 costa_rica_events.75.t:0 "Ferrer S'échappe !"
 costa_rica_events.75.d:9 "Even though he was transported in an unmarked truck heading for Puerto Limón, an armed band of his fanatics stopped the convoy in Siquirres and successfully secured the release of their leader. Free once more and burning with passion to overthrow our regime, he is an enormous danger for national security."
 costa_rica_events.75.a:0 "Dois-je tout faire moi-même ?"

 costa_rica_events.76.t:0 "La Légion Caribe Effectue un Coup d'État"
 costa_rica_events.76.d:9 "700 armed loyalists of Ferrer were all it took to flawlessly execute a coup d'etat on the regime of [COS.GetLeader]. Taking the key cities of Puerto Limón, Cartago and San José, the under-supplied and understaffed forces of the national army were in no position to offer much resistance. Small shootouts occurred throughout the nation but in the end, the coup was executed without much blood spilled.\n\nProclaiming himself president of the nation, Figueres Ferrer has taken control into his own hands and has already announced sweeping changes."
 costa_rica_events.76.a:0 "Figueres proclame la Junte."

### Calderón Events ###
 costa_rica_events.77.t:0 "Calderón Annonce Ses Ambitions"
 costa_rica_events.77.d:0 "Comme le veut la tradition, le nouveau président a été invité à prononcer un discours lors de sa cérémonie, exposant ses projets pour l'avenir de notre nation. Ce à quoi les gens ne s'attendaient pas, c'est au changement radical de politique annoncé par M. Calderón.\n\nM. Calderón propose des réformes sociales radicales, promettant de fonder une université nationale, de développer un programme de sécurité sociale, de fournir des logements à bas prix, d'augmenter le crédit rural, de promulguer une réforme agraire et d'aider les régions les moins développées du pays. Toutes ces annonces ont complètement stupéfié les membres du PRN qui ne voyaient en Calderón qu'une marionnette de leur politique conservatrice."
 costa_rica_events.77.a:0 "Il ne peut pas faire ça !"

 costa_rica_events.78.t:0 "Réforme de l'Éducation"
 costa_rica_events.78.d:0 "Depuis que les réformes libérales de 1884 et 1894 ont mis fin à l'influence catholique dans notre programme d'éducation, la nation s'enorgueillit d'un niveau d'alphabétisation avancé. "Le Costa Rica a plus de professeurs que de soldats" est l'une des façons préférées des Costariciens de décrire leur pays et cette fierté est profondément ancrée.\n\nJusqu'à présent, car le président Calderón a récemment annoncé des changements radicaux dans l'enseignement primaire et secondaire, en se basant sur sa source d'inspiration, l'encyclique papale "Rerum Novarum". "La religion doit être obéie ; un haut niveau de moralité doit prévaloir, tant dans la vie publique que privée." Sur la base de ces idées, Calderón a non seulement rétabli l'interdiction de 1894 concernant les enseignants issus d'ordres monastiques, mais a même obligé les parents qui souhaitaient que leur enfant soit exclu des enseignements catholiques à remettre personnellement une note écrite à l'enseignant, faisant ainsi en sorte que les enfants qui utilisent de telles notes soient considérés comme "spéciaux" et la risée des autres."
 costa_rica_events.78.a:0 "La séparation entre l'Église et l'État devient moins distincte de jour en jour."

 costa_rica_events.79.t:0 ""Paco o Medias""
 costa_rica_events.79.d:0 "Alors que la crise économique continue de provoquer des perturbations massives, notre gouvernement devient de plus en plus une hiérarchie secrète de favoritisme, de corruption, de vol et d'intimidation.\n\nUn exemple frappant de cette pratique se trouve dans le frère de Calderón, Francisco, qui était auparavant un banquier inconnu et qui occupe maintenant le poste de Ministre de la Sécurité Publique et de Troisième Désigné de la République (un poste qui ressemble un peu à celui de vice-président). Bien que de nombreux dirigeants aient placé des membres de leur famille à des postes de pouvoir, le frère de Calderón est devenu tristement célèbre pour avoir distribué des contrats gouvernementaux non concurrentiels à des copains et à des personnes qui lui versent des pots-de-vin. Cela lui a valu le surnom de "Paco a Medias" parce qu'il aurait exigé une commission de 50% avant de proposer des contrats.\n\nMême si Calderón s'est annoncé comme un président du peuple pour le peuple, la mauvaise gestion économique de son pays et l'augmentation catastrophique de la corruption pèsent lourdement sur la nation."
 costa_rica_events.79.a:0 "Pendant que le peuple meurt de faim, les riches deviennent plus riches."

 costa_rica_events.80.t:0 "[COS.GetLeader] Demande des Pouvoirs d'Urgence"
 costa_rica_events.80.d:0 "Invoquant l'instabilité dans la région et la menace imminente d'envahisseurs étrangers, [COS.GetLeader] a demandé au Congrès d'étendre immédiatement les pouvoirs d'urgence à son bureau. Il assure qu'il n'en fera pas mauvais usage, mais les critiques parmi les membres du Congrès y voient une nouvelle prise de pouvoir pour enrichir ses amis."
 costa_rica_events.80.a:0 "Le pire est à venir..."

 costa_rica_events.81.t:0 "Persécution des Propriétaires Fonciers Étrangers"
 costa_rica_events.81.d:9 "With war raging all across the globe and the Costa Rican treasury slinking by the day, President [COS.GetLeader] has set his sights on the valuable properties of the German coffee barons. By controlling public opinion through the state media and the emergency powers recently granted to our president, Calderón is now fully capable of stripping these Germans off their land and confiscating their properties to support his money slurping welfare state."
 costa_rica_events.81.a:0 "Prenez leurs terres."
 costa_rica_events.81.b:0 "Les priver de leurs droits et confisquer leurs biens."
 costa_rica_events.81.c:0 "Peut-être qu'on ne devrait pas..."

 costa_rica_events.83.t:0 "Une Offre Tentante..."
 costa_rica_events.83.d:9 "Enraged by the suspension of constitutionally guaranteed individual rights due to Calderón's emergency powers has led both the Democratic party under Cortés (who broke ties with the PRN after Calderón seized full control and founded his own party) and the syndicalist party under Manuel Mora Valverde to openly denounce the President for infringing on electoral liberty.\n\nSince their complaints fell on deaf ears in the PRN dominated Congress and since president Calderón has no intention to give up his emergency powers, voices from the sidelines have started calling for a coup against the dictatorial regime. The conservative director of the Bank of Costa Rica, Jorge Hine was recently seen conversing with Mora and presumably asked him for his support in the coup, offering him seats in an upcoming unity government following its success."
 costa_rica_events.83.a:0 "Ensemble, nous rétablirons la stabilité !"
 costa_rica_events.83.b:0 "Mora décline l'offre."

 costa_rica_events.84.t:0 "Coup d'État au Costa Rica !"
 costa_rica_events.84.d:0 "Avec le soutien des deux côtés de l'île, les militaires ont exécuté un coup d'État contre le régime de Calderón, le renversant et démettant ses copains de leurs fonctions. Bien que le coup d'État se soit déroulé sans effusion de sang, le peuple costaricain craint que la longue période de stabilité politique ne prenne fin."
 costa_rica_events.84.a:0 "Le Dictateur est parti ! Vive le Costa Rica !"

 costa_rica_events.85.t:0 "L'Avenir du Costa Rica"
 costa_rica_events.85.d:0 "Même si les syndicalistes et les conservateurs ont fait tomber Calderón ensemble en promettant de former un gouvernement d'unité, des fissures dans cette soi-disant "unité" commencent déjà à apparaître, car les conservateurs ne veulent pas coopérer avec ce qu'ils considèrent comme leur ennemi juré et les syndicalistes ne veulent pas revenir à l'ère conservatrice. Alors que les exécutants du coup d'État restent sous les armes jusqu'à ce qu'une décision finale soit prise, l'instabilité continue de croître dans tout le pays.\"
 costa_rica_events.85.a:0 "Mora proclame la République Ouvrière."
 costa_rica_events.85.b:0 "Des élections d'urgence sont organisées."

 costa_rica_events.86.t:9 "Jiménez Wins the Elections"
 costa_rica_events.86.d:9 "Due to disagreements amidst the parties of the unity government, emergency elections were immediately declared and promptly won by ex-president Jiménez. Praising his steadfastness in the 1932-1936 tenure and his ability to keep a balanced budget has won him the elections with a landslide."
 costa_rica_events.86.a:0 "Bonne chance"

 costa_rica_events.87.t:0 "[FROM.GetNameDefCap] Traverse la Frontière"
 costa_rica_events.87.d:0 "En soutien au syndicaliste Manuel Mora Valverde, le gouvernement nicaraguayen a décidé d'intervenir dans notre crise de succession. Tout en niant officiellement y prendre part, de petites bandes de milices nicaraguayennes ont été vues traversant la frontière et convergeant vers les bastions syndicalistes connus. Alors que notre armée est divisée et que les conservateurs sont empêtrés dans un conflit interne, il semble que la République Ouvrière soit un fait."
 costa_rica_events.87.a:0 "La Révolution Mondiale continue toujours plus fort !"

 costa_rica_events.88.t:0 "[FROM.GetNameDefCap] Demande Notre Intégration dans l'Union Centraméricaine"
 costa_rica_events.88.d:0 "Ce sont les Nicaraguayens qui ont garanti la montée de notre République Ouvrière et ce seront les Nicaraguayens qui mettront fin à notre nation telle que nous la connaissons. Pressant Mora d'accepter leurs idées d'un Centro-Américain, la pression monte entre les deux nations car le président du Costa Rica ne veut pas compromettre la souveraineté de son pays alors que le Nicaragua a les armes et les moyens d'imposer l'union qu'ils recherchent désespérément."
 costa_rica_events.88.a:0 "Le Costa Rica rejoint Centro-Américain"
 costa_rica_events.88.b:0 "Nous rejetons leur "offre"."

 costa_rica_events.881.t:0 "Une Opportunité au Costa Rica"
 costa_rica_events.881.d:9 "As President Calderón has been forcefully deposed in Costa Rica by a coalition of conservatives and syndicalists, an opportunity has presented itself to fully incorporate their nation into our dreams of a united Centroamérica. Whilst sentiment against our nation is fairly strong amidst the Costa Ricans, [NIC.GetLeader] believes that by sending covert operatives and guerrilla fighters to \"assist\" Valverde in wresting control over the nation, we could easily push our claim and overtake the nation."
 costa_rica_events.881.a:0 "Envoyez-leur du "soutien"."
 costa_rica_events.881.b:0 "Nous n'avons aucun désir d'interférer dans leurs affaires."

 costa_rica_events.882.t:0 "Valverde Se Retire"
 costa_rica_events.882.d:0 "Conscient que sans armée et sans soutien populaire pour s'opposer à notre prise de contrôle militaire de sa nation, il n'a d'autre choix que de céder, Valverde a officiellement annoncé la fin du Costa Rica devant la presse nicaraguayenne et les médias étrangers. Bien que cela soit une surprise pour la communauté extérieure qui connaissait la petite nation comme un outsider dépourvu de grandes ambitions centraméricaines, la pression de tous les côtés s'est avérée trop forte pour résister et la fière nation a finalement été forcée de se soumettre."
 costa_rica_events.882.a:0 "Un pas de plus vers la Révolution Mondiale !"

 costa_rica_events.89.t:0 "L'Armée Dépose Mora"
 costa_rica_events.89.d:0 "Effrayé par les menaces que le Nicaragua faisait peser sur la souveraineté de notre nation, le gouvernement [THIS.GetRulingParty] a finalement trouvé la balise de ralliement dont il avait besoin et a décidé de s'unir contre la menace syndicaliste. L'armée a lancé des frappes sur toutes les grandes villes pour abattre les milices syndicalistes et a réussi à vaincre la menace. Les pertes ont cependant été élevées, car les agents secrets nicaraguayens se sont battus comme des lions pour maintenir intacte la République des Travailleurs."
 costa_rica_events.89.a:0 "Organiser des Élections d'Urgence."
 costa_rica_events.89.b:0 "Le Conseil de Sécurité Nationale gouverne temporairement."

 costa_rica_events.90.t:0 "Année Électorale de [GetYear]"
 costa_rica_events.90.d:0 "Après le coup d'état réussi qui a déposé Manuel Valverde et dissous sa république ouvrière, le conseil de sécurité nationale dirigé par une coalition de partis de toute l'île a gouverné la nation. Aujourd'hui, les élections [GetYear] approchent et la question se pose de savoir si elles doivent se dérouler comme prévu ou si le Conseil doit gouverner indéfiniment en se basant sur le fait que la nation n'est pas encore assez stabilisée."
 costa_rica_events.90.a:0 "Les élections se déroulent comme prévu."
 costa_rica_events.90.b:0 "Le Conseil garde le contrôle."

 costa_rica_events.91.t:0 "Élections de [GetYear]"
 costa_rica_events.91.d:9 "Tensions are running high amidst the parties as 2 weeks ago, the Council of National Security was finally disbanded, giving way to a returned form of democracy. Both ex-president Ricardo Jiménez and León Cortés Castro have announced their candidacies and even though their voter base is divided between the two, it looks to be a clear victory for"
 costa_rica_events.91.a:9 "Ricardo Jiménez."
 costa_rica_events.91.b:9 "León Cortés Castro."

 costa_rica_events.92.t:0 "Figueres Ferrer Prend l'Antenne"
 costa_rica_events.92.d:9 "\"Dear Costa Ricans and other people living in our great nation. I speak to you with a heavy heart as I see the values for which our republic has fought so bravely are being tarnished at every end. The constitution, once the sacred fundament of our society has been spit on by our most enlightened Council of oligarchs. The freedom of speech we once prided ourselves on is ripped to shreds by the censure of their regime and the man in the street is lied to and oppressed. Where one day, addressing the government openly and criticising its failing policies was seen as virtuous and right, it is now a direct path to jail. How long Costa Ricans will you endure this dictatorial oligarchy? How many more of our civil liberties must be removed before we realise that those in the Presidential Palace do not speak for us?\"\n\nContinuing preaching for over half an hour, the distinguished businessman was finally removed from the air by police forces and arrested for treason. The damage however is done and police forces across San José are wondering how the situation should be handled. Punishing Ferrer severely will only make him a martyr while others fear that releasing him will allow him to gather further support against the government."
 costa_rica_events.92.a:0 "Relâchez l'homme."
 costa_rica_events.92.b:0 "Mettez-le sur le premier bateau pour le Mexique !"

 costa_rica_events.93.t:0 "Agitation dans les Campagnes"
 costa_rica_events.93.d:0 "Partout dans le pays, les agriculteurs et les travailleurs des plantations ont commencé à s'opposer aux bureaucrates locaux, exigeant l'abolition immédiate du Conseil et la révocation de leurs copains. Très probablement revigorées par les récents bouleversements causés par Figueres Ferrer, les protestations et les actions anti-gouvernementales semblent se poursuivre sans fin en vue."
 costa_rica_events.93.a:0 "Que peuvent faire quelques paysans ?"

 costa_rica_events.94.t:0 "Ferrer S'échappe !"
 costa_rica_events.94.d:9 "Even though he was transported in an unmarked truck heading for Puerto Limón, an armed band of his fanatics stopped the convoy in Siquirres and successfully secured the release of their leader. Free once more and burning with passion to overthrow our regime, he is an enormous danger for national security."
 costa_rica_events.94.a:0 "Dois-je tout faire moi-même ?"

