 COS_ricardo_jimenez_oreamuno_leader_desc:9 "§YNaissance :§! §L6 février 1859, à Cartago, Province de Cartago, République du Costa Rica§!\n§YCarrière :§! §LLe fils du double président Jesús Jiménez Zamora, Ricardo Jiménez Oreamuno, s'est distingué devant la Weltkrieg. Lors de son premier mandat à la présidence, entre 1910 et 1914, il a supervisé le remboursement de la dette nationale, qui était très lourde. Lors de son troisième mandat à la présidence, la dette nationale du pays avait de nouveau explosé et le président Jiménez a de nouveau tenté, avec moins de succès qu'auparavant, de ramener le Costa Rica au bord de la faillite.\nPour l'avenir, Jiménez craint que la démocratie costaricienne ne soit détournée par des intérêts économiques étrangers si elle n'est pas guidée par des principes. Même s'il souhaite se retirer de la vie politique, ces craintes lui permettront peut-être de rester présent.§!"

