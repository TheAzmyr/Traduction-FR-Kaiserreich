 COS_coto_compensation: "Compensation de Coto"
 COS_coto_compensation_desc: "Dans le cadre d'un règlement par médiation, le Panama a renoncé à sa revendication sur Coto en échange d'une compensation financière."

 COS_coto_compensation_PAN: "Compensation de Coto"
 COS_coto_compensation_PAN_desc: "Dans le cadre d'un règlement par médiation, nous avons annulé notre réclamation à Coto en échange d'une compensation monétaire."

 COS_UFC_profit_dynamic_modifier:9 "£pol_idea Bénéfices de l'UFC"
 COS_UFC_Profit_idea:0 "Bénéfices de l'UFC"
 COS_UFC_Profit_idea_desc:9 "L'augmentation des bénéfices tirés de l'activité de la United Fruit Company dans le pays contribue à notre production économique."
