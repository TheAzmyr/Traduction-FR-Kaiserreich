#### Decisions ####
 EGY_cairo_pact_decisions: "Pacte du Caire"
EGY_cairo_pact_decisions_desc: "Le Pacte du Caire doit contribuer à soutenir les intérêts de l'Égypte. À cette fin, nous devrions envoyer des envoyés dans les pays étrangers pour soutenir nos intérêts."

 EGY_press_ottoman_surrender: "Forcer les [OTT.GetFlag] §YOttomans§! à se rendre"
 EGY_press_ottoman_surrender_desc: "Avec le contrôle allié sur toutes les villes arabes clés et les Turcs repoussés dans les montagnes anatoliennes, nous pouvons enfin dire avec fierté que la patrie arabe a été libérée."

 EGY_ally_with_morroco_decision: "S'allier avec [FROM.GetNameDef]"
 EGY_ally_with_morroco_decision_desc: "[FROM.GetNameDefCap] est récemment devenu indépendant. Nous devrions envoyer un diplomate pour rencontrer les Marocains afin de voir s'ils adhèrent au Pacte du Caire."

 EGY_ally_with_africa_decision: "S'allier avec [FROM.GetNameDef]"
 EGY_ally_with_africa_decision_desc: "[EGY_ally_with_africa_desc_text]"
 EGY_ally_with_africa_desc_CEA: "Comme [FROM.GetNameDef] borde notre frontière sud, nous devrions chercher à nous allier avec eux et les amener dans notre sphère d'influence."
 EGY_ally_with_africa_desc_SOM: "[FROM.GetNameDefCap] existe au bord de la Corne de l'Afrique, ils feraient de précieux alliés pour nous."
 EGY_ally_with_africa_desc_generic: "Alors que nous étendons notre pouvoir, nous devrions chercher à faire entrer [FROM.GetNameDef] dans le Pacte du Caire et dans notre sphère d'influence."

EGY_egyptian_reforms_decisions: "Réformes égyptiennes"
 EGY_egyptian_reforms_decisions_desc: "Le Roi Farouk, bien qu'encore adolescent, a une vision grandiose de l'Égypte moderne. Cette vision voit une Égypte qui fusionne la grandeur inhérente à elle-même avec les meilleures parties des modes de gouvernement occidentaux. À cette fin, il exerce l'autorité considérable accordée au sultan pour se lancer dans un programme de construction de la nation, en étendant et en codifiant le pouvoir de l'État égyptien sur des aspects de la vie jusque-là intouchés."

 EGY_improve_literacy: "Améliorer l'alphabétisation"
 EGY_improve_literacy_desc: "L'Égypte a un taux d'alphabétisation paralysant et nous devons nous concentrer sur l'amélioration de l'alphabétisation avec le pays."

 EGY_Integration: "L'intégration de la Grande Syrie"

 EGY_libyan_egyptian_unification_decisions: "Unification libyenne et égyptienne"
 EGY_libyan_egyptian_unification_decisions_desc: "Avec la poussière déposée au Levant, les faucons égyptiens ont jeté leur dévolu sur la nation en difficulté de la Tripolitaine. L'État, qui n'a obtenu son indépendance que récemment, lutte encore pour décider de son identité avec des concepts tels que la nationalité, nouveaux pour la plupart des Libyens. Cela a ouvert une fenêtre d'expansion puisque le Bureau des affaires arabes du Caire a proposé d'utiliser un subterfuge pour amener la HIMT au pouvoir et, par leur intermédiaire, annexer la Tripolitaine à un grand État égyptien."

 EGY_promote_the_HIMT: "Financer le HIMT"
 EGY_promote_the_HIMT_desc: "Baptisé Parti de l'unification égypto-trypolitaine, ce petit dérivé du mouvement nationaliste arabe au sens large est l'initiative d'Ali Rajab qui, éclairé par la grandeur de l'Égypte lors de sa visite à Alexandrie, poursuit l'intégration de la Tripolitaine dans le grand État égyptien, affirmant que la Tripolitaine n'a pas les ressources ni le pouvoir de se suffire à elle-même."
 TRP_promote_the_HIMT: "L'Égypte finance le HIMT"

 EGY_pan_arabist_propaganda: "Propagande panarabe"
 EGY_pan_arabist_propaganda_desc:9 "Utilisée avec beaucoup d'efficacité à l'approche de la Crise du Levant, Radio Free Cairo et notre réseau de propagandistes arabes font des heures supplémentaires pour diffuser leur message à grande échelle. Même dans le plus petit village, les Libyens doivent être collés à leur poste de radio, à l'écoute des grandes actions du peuple égyptien et de ses immenses prouesses martiales."
 TRP_pan_arabist_propaganda: "L'Egypte promeut le panarabisme"

 EGY_decry_tripolitanian_nationalism: "Contre le nationalisme tripolitain"
 EGY_decry_tripolitanian_nationalism_desc: "Bien qu'il y ait eu récemment une montée du nationalisme tripolitain, dépassant les liens urbains et familiaux normaux que les Libyens tenaient traditionnellement pour sacrés, il est encore faible et, grâce aux efforts renouvelés de notre machine de propagande, il peut être remplacé par un sentiment d'appartenance à un État arabe et avec lui un désir de faire partie de l'État égyptien."
 TRP_decry_tripolitanian_nationalism: "L'Égypte contre le nationalisme tripolitain"

 EGY_propose_unification: "Proposer l'unification"
 EGY_propose_unification_desc: "Avec nos alliés du HIMT fermement en selle, le temps est venu d'unir officiellement nos deux États. Pour la plus grande gloire de l'Arabie, évidemment..."

