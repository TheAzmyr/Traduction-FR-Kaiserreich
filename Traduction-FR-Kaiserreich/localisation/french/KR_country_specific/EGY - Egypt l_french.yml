 EGY_farouks_reforms_outlook: "[EGY_farouks_reforms_outlook_text]"
 EGY_farouks_reforms_outlook_desc: "[EGY_farouks_reforms_outlook_text_desc]"

 EGY_farouks_reforms_just_started: "Réformes de Farouk : Des perspectives incertaines"
 EGY_farouks_reforms_just_started_desc: "Le jeune Roi a parlé de sa vision d'une "Nouvelle Égypte", mais les détails sur ce que cette vision implique sont rares et toute l'Égypte les attend, en retenant son souffle."
 EGY_farouks_reforms_liberal_outlook: "Réformes de Farouk : Des perspectives libérales"
 EGY_farouks_reforms_liberal_outlook_desc: "Les réformes de Farouk ont emprunté une voie clairement réformiste ; certains les ont même qualifiées, si j'ose dire, de libérales. On ne peut qu'espérer qu'elles mèneront à cette "Nouvelle Égypte" dont rêve le jeune Roi."
 EGY_farouks_reforms_conservative_outlook: "Réformes de Farouk : Des perspectives conservatrices"
 EGY_farouks_reforms_conservative_outlook_desc: ""Pourquoi essayer de réparer ce qui n'est pas cassé ?" C'est manifestement l'approche adoptée par le jeune Roi. Jusqu'à présent, ses actions ont surtout consisté à confirmer le statu quo et à le codifier dans la loi, en l'agrémentant de réformes modérées ici et là. De toute évidence, aucune grande surprise n'attend l'Égypte."
 EGY_farouks_reforms_absolutist_outlook: "Réformes de Farouk : Des perspectives absolutistes"
 EGY_farouks_reforms_absolutist_outlook_desc: "Il est de plus en plus évident que le jeune Roi a décidé de prendre les choses en main, pour ainsi dire. Réforme après réforme, il continue à consolider de plus en plus de pouvoir sur sa propre personne."
 EGY_farouks_reforms_unclear_outlook: "Réformes de Farouk : Des perspectives incertaines"
 EGY_farouks_reforms_unclear_outlook_desc: "Les réformes du jeune Roi ont été ... incohérentes, au mieux. Chaque mesure contredisant la précédente, les murmures des critiques ne peuvent plus être ignorés."

