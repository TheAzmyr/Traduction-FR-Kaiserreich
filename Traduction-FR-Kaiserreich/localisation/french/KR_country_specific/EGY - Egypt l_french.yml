EGY_black_monday: " Lundi Noir "
EGY_backwards_economy_1: " Économie agraire"
EGY_backwards_economy_1_desc: "L'économie de l'Égypte est globalement sous-développée et en grande partie agraire. Bien qu'une certaine industrialisation ait commencé, elle n'a pas encore véritablement affecté le pays. Des réformes majeures sont nécessaires pour surmonter cet obstacle"
EGY_backwards_economy_2_desc: "L'économie de l'Égypte est globalement sous-développée et largement agraire. Les choses ont commencé à changer avec le lancement d'un programme d'industrialisation dont les effets commencent à se faire sentir. Cependant, il faudra du temps pour que l'économie devienne une économie moderne"
EGY_illiterate_populace: "Population analphabète"
EGY_illiterate_populace_desc: "La grande majorité de la population rurale égyptienne est analphabète. Afin de remédier à cet obstacle, un programme de réforme de l'éducation doit être entrepris"
 EGY_inexperienced_officer_corps:0 " Militaire inexpérimenté "
 EGY_inexperienced_officer_corps_desc:0 "Le corps des officiers égyptiens est plutôt inexpérimenté car les Britanniques et les Ottomans voulaient s'assurer qu'ils ne deviendraient pas puissants. Beaucoup sont encore habitués aux méthodes de combat d'avant la Weltkrieg qui entrave l'armée. Si nous voulons faire de l'Égypte un pays moderne, nous devrons procéder à de véritables réformes de l'armée"
EGY_iqta: " Les élites propriétaires de la terre "
EGY_iqta_desc: "La grande majorité des terres égyptiennes appartient aux élites et aux nobles propriétaires. Moins de 6 % de la population égyptienne possède plus de 65 % de ses terres. Dans un certain nombre de ces domaines, les conditions sont comparables à celles de l'ancien système d'Iqta"
 EGY_iqta_nationalized: "Terre nationalisée"
