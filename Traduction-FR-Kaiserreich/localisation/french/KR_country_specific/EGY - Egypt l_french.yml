 EGY_fuad_i_leader_desc:9 "§YNaissance :§! §L26 mars 1868, au Palais de Gizeh, Le Caire, Gouvernorat de la capitale, Khédivat d'Égypte§!\n§YCarrière :§! §LFouad est monté sur le trône égyptien dans le tourmente de la Weltkrieg et d'un nationalisme croissant, renforcé par les défaites britanniques continues en Europe. Lorsque la Révolution britannique éclata, l'Égypte se révolta à son tour. Fouad coopta la révolution, se présentant comme un ardent nationaliste, et promulgua un système de gouvernement modelé sur celui de l'Allemagne.\nLes réformes sociales et économiques ultérieures de Fouad ont soulevé des questions dans la société égyptienne sur le nature même du peuple égyptien et sa place dans une région toujours dominée par les Turcs détestés. Peut-être les graines du progrès semées par Fouad mèneront-elles à la gloire. Peut-être que ses successeurs réussiront là où d'autres dirigeants ont échoué et mèneront l'Égypte à sa place légitime d'épée et de bouclier du peuple arabe, enfin libéré.§!"

