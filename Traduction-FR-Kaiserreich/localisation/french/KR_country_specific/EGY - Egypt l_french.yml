### Focus Tree - Economy ###
EGY_modernization_program: "Programme de modernisation"
EGY_modernization_program_desc: "La nature extrêmement faible de l'économie industrielle égyptienne requiert notre attention. Grâce à un programme de subventions et d'entreprises parrainées par l'État, nous pouvons amener l'industrialisation en Égypte et devenir un pays véritablement moderne."
 EGY_egyptian_oil: "Coentreprises pétrolières"
EGY_egyptian_oil_desc: "L'Égypte possède de riches ressources pétrolières, si seulement nous pouvions les exploiter. Les entreprises étrangères sont désireuses d'accéder à nos réserves et les paieront cher, en créant des entreprises communes entre elles et l'État ; nous pouvons ainsi économiser sur l'équipement nécessaire et nous assurer que nous aurons notre part."
 EGY_nile_dams:9 "Utiliser le barrage d'Assouan"
 EGY_nile_dams_desc:9 "En 1903, le Nil a été endigué par l'ingénieur britannique William Willcocks. Pour soutenir l'électrification de l'Égypte, nous avons plusieurs autres projets prévus le long du Nil blanc qui fourniront de l'énergie à des milliers de foyers et de villes."
EGY_industrialization: "Plan d'industrialisation"
EGY_industrialization_desc: "L'industrie égyptienne a besoin d'investissements substantiels pour s'épanouir, et à cette fin nous avons préparé une batterie de politiques destinées à favoriser la croissance des industries lourdes et légères."
 EGY_textile_expansion:0 "Étendre l'Industrie Textile"
 EGY_textile_expansion_desc: "Si l'Égypte exporte d'énormes quantités de coton, ces exportations se font essentiellement sous la forme de matières premières non transformées que les pays plus riches importent pour les transformer en produits finis. En développant notre industrie textile en plein essor, nous pouvons tirer parti de notre abondance nationale de coton et l'utiliser pour développer nos industries civiles."
 EGY_mechanise_cotton: "Mécaniser la Production de Coton"
 EGY_mechanise_cotton_desc: "Alors que nous espérons pouvoir un jour nous targuer d'avoir une économie développée et diversifiée comme celle de l'Europe et des États-Unis, l'Égypte reste pour l'instant très dépendante de la croissance et de l'exportation du coton. En introduisant des méthodes et des technologies modernes, nous pouvons réduire le nombre d'ouvriers nécessaires pour travailler dans les champs de coton et, espérons-le, bénéficier des retombées dans d'autres secteurs agricoles."
 EGY_state_enterprises: "Création d'Entreprises d'État"
 EGY_state_enterprises_desc: "L'économie mondiale étant encore très endommagée par la crise économique, les capitaux privés nécessaires pour financer la modernisation du pays ne sont tout simplement pas disponibles. Pour remédier à cette situation, l'État doit favoriser la création de nouvelles entreprises afin de mieux répondre aux besoins nationaux."
 EGY_red_sea_trade: "Agrandir Port Soudan"
 EGY_red_sea_trade_desc: "Si Alexandrie continue de dominer les affaires navales égyptiennes, nous ne devons pas négliger les possibilités qui s'offrent le long de la mer Rouge. En créant des installations pour la construction de navires modernes à Port-Soudan, nous pouvons mieux exploiter le commerce de la mer Rouge et de l'océan Indien, tout en améliorant le site en tant qu'escale pour les navires entrant et sortant du canal de Suez."
EGY_railroad_expansion: "Développement des chemins de fer"
 EGY_railroad_expansion_desc: "Pour répondre aux besoins de notre économie en pleine croissance, il est essentiel d’améliorer la capacité de notre infrastructure ferroviaire existante et d’en développer de nouvelles, là où cela est possible. Alors que nos chemins de fer ont été construits uniquement pour transporter des marchandises vers les ports en vue de leur exportation, nous avons l’intention de rendre ce réseau beaucoup plus dense et d’assurer le transport entre les localités pour la circulation interne des biens et des personnes."
 EGY_egyptian_airports: "Ports aériens égyptiens"
EGY_egyptian_airports_desc: "Pour nous, l'aviation est plutôt un projet de prestige actuellement, qui montre que l'Égypte est le chef de file du Moyen-Orient en matière d'innovation technique. En construisant de nouveaux aéroports avec l'aide d'experts européens, nous pouvons renforcer cette notion et travailler à la mise en place d'une industrie aéronautique commercialement viable."
 EGY_domestic_arms: "Développer la Fabrication d'Armes Légères"
 EGY_domestic_arms_desc: "La première étape de la construction de notre industrie de l'armement est l'expansion de la fabrication d'armes légères et d'équipements de base. Si, pour l'instant, nous produisons des modèles étrangers sous licence, nous pouvons espérer passer à l'avenir à la production de modèles entièrement nationaux."
EGY_dockyards_of_alexandria: "Les chantiers navals d'Alexandrie"
 EGY_dockyards_of_alexandria_desc: "Alexandrie est l'un des ports les plus importants de la Méditerranée et un pilier de l'économie égyptienne. Bien que ses jours en tant que l'un des plus grands ports du monde soient révolus depuis longtemps, il reste essentiel à l'avenir de l'Égypte et à ses liens avec le reste du monde. L'agrandissement de sa cale sèche et de son mouillage nous permettra de développer plus facilement la jeune flotte égyptienne."
 EGY_german_weapons: "Courtiser les Entreprises Allemandes"
 EGY_german_weapons_desc: "L'Allemagne elle-même n'aime peut-être pas nos ambitions, mais elle abrite des entreprises prestigieuses qui sont plus que désireuses de couvrir leurs paris dans le conflit à venir. Tant que nous offrons les bonnes incitations, nous ne devrions pas avoir de mal à faire venir ces entreprises pour contribuer à l'expansion de l'industrie égyptienne de l'armement."
 EGY_unify_electrical_standards: "Unifier les Normes Électriques"
 EGY_unify_electrical_standards_desc:0 "En Égypte, l'électricité est entièrement sous le contrôle de sociétés privées et, de ce fait, il y a très peu de normalisation de la tension et des prises. En créant l'Autorité égyptienne de l'électricité, nous pouvons apporter l'électricité aux zones rurales et faire respecter les normes nationales."
EGY_egyptian_cinema: "Hollywood sur le Nil"
EGY_egyptian_cinema_desc: "Notre classe moyenne naissante a montré un grand appétit pour le cinéma et pour l'État ; elle présente une industrie inexploitée. L'Égypte est un pays ensoleillé avec des paysages saisissants qui se prêtent au tournage et, à ce titre, d'importants allégements fiscaux devraient attirer les sociétés cinématographiques sur nos côtes."
EGY_egyptian_radio: "Radio égyptienne"
 EGY_egyptian_radio_desc: "Le discours de couronnement du roi Farouk a été la première diffusion nationale d'un discours royal dans l'histoire de l'Egypte, et a permis de rapprocher les citoyens de leur roi bien plus que beaucoup d'entre eux n'auraient pu l'imaginer. Désormais, grâce à nos investissements dans les infrastructures de communication, toute la nation peut entendre la voix du roi! La musique est également populaire."
EGY_blue_nile_dams: "Barrages du Nil Bleu"
EGY_blue_nile_dams_desc: "Endiguer le Nil blanc a été politiquement facile, étant donné que plus de 90 % du Nil se trouve dans notre domaine. Cependant, le Nil Bleu a présenté un défi plus difficile à relever, car une grande partie de celui-ci se trouve dans le pays parfois hostile qu'est l'Ethiopie. Nous avons toutefois décidé de poursuivre le projet et d'électrifier la plus grande partie du Soudan."
EGY_synthetic_resources: "Plus de pétrole du désert"
EGY_synthetic_resources_desc: "Le succès de nos premières entreprises pétrolières a donné lieu à une demande d'exploitation plus importante que les ressources dont nous disposons pour y répondre. En légalisant et en s'engageant dans la vente de contrats à terme sur le pétrole, nous pouvons obtenir le capital nécessaire pour augmenter la production extrêmement rapidement."
 EGY_modernise_sudan: "Moderniser Khartoum-Omdurman"
 EGY_modernise_sudan_desc: "Au confluent du Nil Bleu et du Nil Blanc se trouvent les villes jumelles de Khartoum et d'Omdurman, qui sont également les villes les plus grandes et les plus importantes de l'ensemble du Soudan. Si nous voulons favoriser le développement et l'intégration du Soudan, nos efforts devraient commencer par cette zone et s'étendre vers l'extérieur à mesure que nous nous efforçons de moderniser la région."
EGY_expand_railroads: "Développer les chemins de fer vers le sud"
EGY_expand_railroads_desc: "En développant le réseau ferroviaire au Soudan et en l'intégrant dans le système ferroviaire égyptien plus large, nous allons non seulement améliorer l'économie mais aussi faire en sorte que le Soudan soit plus étroitement lié à l'Égypte proprement dite que le reste de l'Afrique."
EGY_invest_in_sudan: "Investir au Soudan"
EGY_invest_in_sudan_desc: "Il y a de nombreux riches, égyptiens ou autres, qui souhaitent investir dans notre nation. Peut-être des incitations fiscales pourraient-elles les encourager à emmener leur argent vers le sud, où il insufflera une nouvelle vie à l'économie locale."
EGY_airports_for_sudan: "Aéroports pour le Soudan"
EGY_airports_for_sudan_desc: "Si le chemin de fer est un moyen de transport merveilleux, il n'est tout simplement pas assez rapide pour le rythme effréné auquel les entreprises peuvent se déplacer. En investissant dans des liaisons aériennes avec Khartoum, nous pouvons faire en sorte que les hommes d'affaires résidant au Caire et à Alexandrie puissent se tourner vers leurs intérêts dans le sud au pied levé, et fournir des bases aériennes à l'armée de l'air royale égyptienne."
EGY_resources_of_the_south: "Les ressources du Sud"
 EGY_resources_of_the_south_desc: "Une expédition géologique de l'université du Caire nous a appris de source sûre qu'il existe au Soudan d'immenses gisements de minéraux qui n'attendent que d'être exploités. Le soutien d'une nouvelle entreprise germano-égyptienne de chrome nous permettra de faire venir l'industrie lourde dans notre région méridionale et de diversifier considérablement son économie."
EGY_new_universities: "Nouvelles universités"
EGY_new_universities_desc: "Il ne suffit pas de s'en remettre à des experts étrangers pour gérer nos entreprises. La création de plusieurs nouveaux instituts de technologie et universités de recherche de style autrichien qui enseigneront non seulement les arts libéraux mais aussi la physique, le génie chimique et les sciences nucléaires, élargira considérablement la base de connaissances de notre nation et fournira des travailleurs qualifiés pour les industries modernes."
 EGY_egyptian_steel: "Production nationale d'acier"
 EGY_egyptian_steel_desc: "Notre nouvel engagement en faveur de l'enseignement technique s'accompagne de la nécessité d'investir dans une base de ressources plus large. Plutôt que d'expédier du minerai à l'étranger, nous avons l'intention d'installer des laminoirs à Port Saïd pour produire de l'acier égyptien à usage domestique."
EGY_new_economy: "Nouvelle économie"
 EGY_new_economy_desc: "En quelques années seulement, l'économie égyptienne a commencé à se redresser. Loin d'être une nation agricole arriérée, elle bénéficie désormais d'une base industrielle solide, d'établissements d'enseignement supérieur et d'un système de transport moderne. Quoi qu'il en soit, personne ne peut accuser la nouvelle Egypte d'être en retard sur son temps."

### Focus Tree - Politics ###
 EGY_black_monday_recovery: "Commencer la reprise économique"
EGY_black_monday_recovery_desc: "Si le Lundi Noir a frappé de plein fouet notre secteur manufacturier relativement petit, le plus grand préjudice a été la chute des exportations, en particulier celle du coton. Un programme vigoureux de soutien à l'agriculture, au secteur financier et aux actifs industriels devrait être lancé dès que possible."
EGY_secure_cotton_fields: "Des champs de coton sécurisés"
 EGY_secure_cotton_fields_desc: "Le coton a une longue histoire en Égypte, et c'est l'une des cultures les plus vitales pour notre économie d'exportation. En faisant entrer les plantations non rentables dans le giron de l'État et en les consolidant, nous pouvons renforcer l'industrie et soutenir nos agriculteurs et propriétaires terriens."
EGY_cotton_subsidies: "Subventions à la culture du coton"
EGY_cotton_subsidies_desc: "Le succès de notre achat de plantations de coton a été évident. Maintenant que nous avons amorti l'impact du "Lundi noir" sur ce secteur, nous devrions instituer un prix minimum pour le coton tout en permettant aux plantations de repasser entre les mains de particuliers, ce qui nous assurerait, espérons-le, contre un autre krach."
EGY_secure_holdings: "Des avoirs sûrs"
EGY_secure_holdings_desc: "Depuis le krach de 1907, la bourse égyptienne n'a jamais été aussi malmenée. Les retombées du Lundi noir sont immenses, mais elles nous ouvrent aussi des possibilités si nous parvenons à gérer correctement les choses. Pour l'instant, nous allons fermer les bourses du Caire et d'Alexandrie afin de procéder à une restructuration d'urgence."
 EGY_protect_industry: "Protéger l'industrie"
EGY_protect_industry_desc: "La protection de la petite et fragile base industrielle de l'Égypte est une tâche qu'il vaut mieux entreprendre sans trop de concurrence étrangère. Avec l'introduction de droits de douane et d'incitations à "acheter égyptien", nous pouvons montrer notre soutien à nos industriels et les aider à surmonter la tempête économique."
EGY_reopen_stock_exchange: "Réouverture de la bourse"
EGY_reopen_stock_exchange_desc: "Permettre que la Bourse d'Alexandrie et du Caire reste fermée plus longtemps serait une erreur. Plus longtemps nous maintenons fermée l'une des bourses les plus actives d'Afrique et du Moyen-Orient, plus nous risquons de la voir devenir une plaque tournante du commerce. La réouverture du marché montrera notre confiance dans les réformes d'urgence que nous avons menées à bien et permettra à la reprise de s'amorcer."
 EGY_black_monday_over: "La Crise est terminée"
 EGY_black_monday_over_desc: "Il semble que nos programmes commencent à porter leurs fruits. Alors que les économies plus proches de la sphère allemande ou en proie à des troubles civils continuent de tourner au ralenti, l'Égypte connaît déjà une reprise de l'emploi et de la croissance économique."
EGY_farouks_reforms: "Les réformes de Farouk"
 EGY_farouks_reforms_desc: "Le Roi Farouk, bien qu'encore adolescent, a une vision grandiose de l'Égypte moderne. Cette vision voit une Égypte qui fusionne la grandeur inhérente à elle-même avec les meilleures parties des modes de gouvernement occidentaux. À cette fin, il exerce l'autorité considérable accordée au sultan pour se lancer dans un programme de construction de la nation, en étendant et en codifiant le pouvoir de l'État égyptien sur des aspects de la vie jusque-là intouchés."
 EGY_administrative_reforms: "Réformes Administratives"
 EGY_administrative_reforms_desc: "Actuellement, en Égypte, le pouvoir de l'État repose sur les notables locaux, qu'ils soient propriétaires fonciers ou chefs de village. Il s'agit d'un domaine prioritaire évident pour notre jeune Roi, qui vise à uniformiser l'administration en quatre douzaines de gouvernorats. La question est maintenant de savoir qui doit être nommé dans chacun d'eux, et comment ?"
EGY_judical_reforms: "Réformes judiciaires"
 EGY_judical_reforms_desc: "Le système judiciaire égyptien était novateur en 1875, mais la jurisprudence a évolué. Aujourd'hui, avec la collaboration de juristes de l'Université du Caire, le Roi Farouk a l'intention de remanier le processus juridique. Cela permet aux différentes factions du gouvernement de contribuer à influencer exactement ce que cela signifie."
EGY_land_reform: "Réformes foncières"
 EGY_land_reform_desc: "Le nouveau système de gouvernorat s'étant avéré efficace, la question de la réforme agraire s'est posée : nous avons désormais le pouvoir de redistribuer les terres et de les mettre entre les mains des paysans, qui les louaient auparavant ou même étaient réduits en esclavage. Nous pourrions cependant formaliser le statu quo pour gagner le soutien de la noblesse, ou profiter de cette occasion pour renforcer le pouvoir personnel du Roi à la place."
EGY_legal_reforms: "Réformes juridiques"
 EGY_legal_reforms_desc: "L'élaboration d'un nouveau Code Civil égyptien est une tâche énorme, et il serait bien plus judicieux de baser le nouveau système sur un code juridique préexistant. À cette fin, divers juristes conseillent le Roi sur les différents codes de loi, pour déterminer lequel lui conviendrait le mieux..."
EGY_bureaucracy_reforms: "Réformes de la bureaucratie"
EGY_bureaucracy_reforms_desc: "La bureaucratie quotidienne est nécessaire pour faire fonctionner un État moderne avec une certaine efficacité, c'est pourquoi le recrutement des fonctionnaires doit être revu afin de créer un système unique. Deux camps se font jour, poussant des idées différentes : l'un demande que des examens méritocratiques soient donnés, l'autre que le pedigree et la tradition soient respectés."
EGY_parliament_reform: "Réformes parlementaires"
 EGY_parliament_reform_desc: "La question du jour est celle des élections. Alors que l'Égypte a adopté le modèle allemand de la Diète royale en pouvant opposer son veto mais sans introduire de législation, la question de la libéralisation est soulevée par ceux qui espèrent un système plus britannique. Il appartiendra au Roi de soutenir le statu quo, de libéraliser ou même de vider totalement le Diète de sa substance !"
 EGY_islams_status: "Le statut de l'Islam"
EGY_islams_status_desc: "Farouk est manifestement un musulman fervent et personne sain d'esprit ne douterait jamais de sa foi. Cependant, il voit le mérite d'une gouvernance laïque sur le modèle français, et envisage maintenant la relation entre l'État égyptien et la foi islamique."
EGY_tax_reform: "Réforme fiscale"
 EGY_tax_reform_desc: "La construction d'une nation est une tâche coûteuse, et pour financer ses projets ambitieux, Farouk cherche à introduire de nouvelles taxes. La nature de ces derniers fait l'objet de vifs débats, et même des conseillers occidentaux interviennent pour influencer le Roi."
EGY_education_reform: "Réforme de l'éducation"
 EGY_education_reform_desc: "L'éducation jettera les bases de l'avenir de notre nouvelle Égypte, mais le sujet de l'histoire est susceptible de susciter la controverse s'il n'est pas traité correctement. En fin de compte, la parole du Roi aura un grand poids, et il lui appartient donc de décider si l'histoire de l'Égypte doit être axée sur l'héritage pharaonique ou s'il doit rejeter ce passé païen en faveur de notre héritage islamique."
EGY_literacy_program: "Programme éducatif"
 EGY_literacy_program_desc: "Le taux d'alphabétisation de l'Égypte est incroyablement bas, et pour qu'une nation moderne et informée puisse émerger, il doit être rapidement stimulé. Un plan radical a été lancé pour obtenir le soutien du Roi en faveur de l'utilisation du copte aux côtés, voire au-dessus, de l'arabe afin de faire revivre la langue et de créer une identité égyptienne unique."
EGY_finish_reforms: "Achever les réformes"
 EGY_finish_reforms_desc: "La poussière commence à retomber sur une période de changement social massif pour l'Egypte, et nous ne pouvons maintenant que regarder vers l'avenir, pour voir le Royaume que le Roi Farouk a construit."
EGY_constitutional_monarchy: "Monarchie constitutionnelle"
 EGY_constitutional_monarchy_desc: "Les souhaits des libéraux ont été exaucés, la nouvelle Egypte est un régime fondé sur un sain respect de la démocratie et de la liberté, avec le Roi comme noble figure de proue, qui a sagement desserré son emprise sur le pouvoir pour permettre au peuple du Nil de s'exprimer."
EGY_status_quo_monarchy: "Monarchie de statu quo"
 EGY_status_quo_monarchy_desc: "Les conservateurs et les islamistes ont eu ce qu'ils voulaient, la nouvelle Egypte est une version simplifiée de l'ancienne monarchie de style allemand. Le Roi continuera d'être le capitaine compétent du navire qu''est l'État, avec un régime démocratiquement élu, influencé par la noblesse et la sagesse de ses prédécesseurs pour le guider."
EGY_absolute_monarchy: "Monarchie absolue"
 EGY_absolute_monarchy_desc: "Un changement énorme a été apporté à l'Égypte sans qu'un coup de feu ne soit tiré. Bien qu'il ne soit qu'un jeune homme, le Roi comprend les besoins de son peuple comme un père comprend ses enfants, et il incarnera la nouvelle Égypte dans sa personne."

############################
### REVISED FOREIGN TREE ###
############################

 EGY_Third_Arab_Congress: "Le Troisième Congrès Arabe"
 EGY_Third_Arab_Congress_desc: "Bien que les précédents congrès arabes aient eu une intention strictement pacifique, un événement pour célébrer la culture arabe et soutenir les mouvements désireux de faire avancer la cause arabe, le Roi a indiqué que cet événement sera tout sauf pacifique. Point culminant d'années de préparation et de coopération avec les mouvements clandestins de l'Empire ottoman, ce congrès donnera le premier coup d'envoi vers le nouveau monde arabe."
 EGY_Radio_Free_Cairo: "Radio Free Palestine"
 EGY_Radio_Free_Cairo_desc: "Initiative des nationalistes du Caire et des exilés palestiniens, Radio Free Cairo a été créée comme point de ralliement des Arabes mécontents de Palestine et pour les convaincre de prendre les armes contre la menace impérialiste. Bien que la radio ait été initialement dirigée contre les sionistes et leurs chiens de poche occidentaux, elle s'est récemment tournée vers l'Empire ottoman, qu'elle tient pour responsable de la disparition de la culture arabe et de la destruction de la Palestine."
 EGY_Coordinate_Al_Fatat: "Se coordonner avec Al-Fatat"
 EGY_Coordinate_Al_Fatat_desc:9 "Le Jam'iyat al-'Arabiya al-Fatat ou la Jeune Société Arabe a été fondée au lendemain de la révolution des Jeunes Turcs pour tenter de contrer le nationalisme turc et lutter pour l'autonomie des citoyens arabes. Pendant la guerre, l'organisation s'est encore développée et a joué un rôle clé dans la révolte avortée du Hedjaz. Bien que nombre de ses membres aient été emprisonnés après la guerre, elle a continué à opérer dans l'ombre, en attendant le bon moment pour frapper."
 EGY_Coordinate_Al_Ahd: "Se coordonner avec Al-'Ahd"
 EGY_Coordinate_Al_Ahd_desc: "Tout comme al-Fatat dans ses intentions, Jamyat al-Ahd ou la Société du Couvent compte la plupart de ses adeptes parmi les officiers arabes de l'armée ottomane. En raison de la forte présence d'Irakiens parmi eux, l'organisation a (contrairement à al-Fatat) principalement étendu ses opérations parmi les vilayets irakiens et s'efforce de créer un État irakien. Bien que l'on ne sache pas très bien jusqu'où va la conspiration, la rumeur veut que Yasin al-Hashimi participe également à leurs activités."
 EGY_Society_Defence_Palestine: "Société pour la défense de la Palestine"
 EGY_Society_Defence_Palestine_desc: "Formant le gros des guérillas palestiniennes dans l'ancien MOJ, la Société pour la défense de la Palestine est une organisation internationale qui lutte pour la libération de la Palestine et le départ des sionistes. Nos armées poussant vers le nord, l'organisation a demandé à être intégrée dans l'armée égyptienne afin d'améliorer la communication avec nos officiers."
 EGY_Support_the_Imamate: "Soutenir l'Imamat"
 EGY_Support_the_Imamate_desc: "Bien que considéré par certains comme la patrie de l'Arabie, le Yémen a néanmoins montré peu de volonté de coopérer avec les mouvements de libération arabes, craignant la création d'un État panarabe qui porterait atteinte à l'intégrité du Yémen. Nous devrons manœuvrer avec prudence autour de l'imam si nous voulons compter sur le soutien du Yémen pendant la guerre à venir."
 EGY_Liberate_Tripolitania: "Libérer la Cyrénaïque"
 EGY_Liberate_Tripolitania_desc: "L'ordre des Senussi est affaibli par l'accident qui a laissé leur grand maître inapte, laissant les affaires de l'État à un conseil de régence querelleur. Idris Ier, l'héritier légitime du trône de Cyrénaïque, réside toujours en Égypte et a travaillé avec des princes Senussi mécontents pour restaurer son trône. Si nous promettons notre soutien au prince, nous pourrions être en mesure de protéger notre flanc gauche contre l'agression ottomane."
 EGY_Support_Maghrebi_Rebels: "Soutenir les rebelles maghrébins"
 EGY_Support_Maghrebi_Rebels_desc: "Soumise au travail forcé, à l'esclavage et à d'autres pratiques ignobles, la population du Maghreb est écrasée par les dernières tentatives de la France pour retrouver sa grandeur. Par leurs actions, elles ont donné naissance à tout un réseau de mouvements de résistance, dont beaucoup se tournent vers l'Égypte pour trouver inspiration et assistance."
 EGY_Expand_Alexandria: "Moderniser les installations de réparation"
 EGY_Expand_Alexandria_desc:9 "La flotte égyptienne est dans un état pitoyable, manquant à la fois de navires et d'infrastructures pour rivaliser avec les Ottomans. Si nous voulons avoir une chance de nous remettre des dommages que nous pourrions subir en sécurisant le commerce ou en perturbant la navigation ennemie - sans parler d'engager un combat naval direct ou d'affronter des batteries côtières -, nous devons préparer nos chantiers navals à répondre aux exigences des conflits à venir."
 EGY_Coordinate_Peninsula: "Se coordonner avec la Péninsule"
 EGY_Coordinate_Peninsula_desc:9 "Les [292.Owner.GetAdjective]s ne sont pas fiables au mieux, mais pour l'instant nos intérêts semblent s'aligner et il serait insensé de laisser de vieilles rancunes se mettre en travers de notre objectif ultime. En l'absence de toute industrie ou de tout équipement moderne, les forces de [292.Owner.GetLeader] dépendent de leur capacité à leur fournir les armements nécessaires. "
 EGY_Bureau_Military_Engineering: "Bureau royal du génie militaire"
 EGY_Bureau_Military_Engineering_desc: "Lorsque les Britanniques traversèrent le Sinaï lors des étapes de fin de la Weltkrieg, ils amenèrent avec eux un formidable appareil d'ingénieurs et de travailleurs de la construction pour poser des voies ferrées et agrandir les installations portuaires, assurant ainsi que leurs lignes d'approvisionnement vers l'Egypte étaient pleinement opérationnelles. Si nous voulons réussir dans nos propres opérations, nous devrons nous préparer à des travaux similaires."
 EGY_Operation_Abu: "Opération Abu'l-A'war"
 EGY_Operation_Abu_desc:9 "Plan sordide conçu par un jeune officier de marine, l'opération ultrasecrète Abu'l-A'war prévoit d'égaliser les chances sur les mers en exécutant une frappe lumineuse sur la flotte ottomane dans son port de Beiruti. En utilisant les dernières technologies de l'aéronavale, fournies par l'Union Britannique, il est peu probable que le plan réussisse, mais avec des chances si élevées contre nous, nous n'avons pas d'autre choix que d'essayer. "

 EGY_Victory_Levant: "Victoire au Levant"
 EGY_Victory_Levant_desc: "Après des centaines d'années sous la domination turque, les Arabes du Levant ont finalement été libérés. Des hommes et des femmes arabes descendent dans la rue pour célébrer leur libération à travers leur pays ! Notre armée et notre peuple sont victorieux contre les chiens ottomans !"
EGY_nile_proclamation: "Proclamation du Nil"
 EGY_nile_proclamation_desc: "Le Nil est la force vitale de l'Égypte. Nous ne le laisserons jamais tomber entre les mains de ceux qui s'opposeront au [EGY.GetNameDef]. Le fleuve appartiendra à l'Égypte ; ceux qui se trouvent plus en amont ne doivent pas entraver cette réalité, sinon ils en subiront de graves conséquences."
EGY_gather_african_allies: "Rassembler les alliés africains"
EGY_gather_african_allies_desc: "Il y a un certain nombre de pays en Afrique qui pourraient nous être utiles en tant qu'alliés. Élargissons notre sphère d'influence à ces pays et invitons-les à participer au Pacte du Caire"
EGY_end_the_rivalry: "Mettre fin à la rivalité"
EGY_end_the_rivalry_desc: "Il est temps de mettre fin à cette rivalité avec l'Empire d'Ethiopie. L'Égypte doit régner sur le Nil et les Éthiopiens ne doivent plus jamais menacer le Nil."
 EGY_Incorporate_Greater_Syria: "Intégrer la Grande Syrie"
 EGY_Incorporate_Greater_Syria_desc: "Ayant pris le contrôle du Levant et de la Grande Syrie, nous devons commencer la tâche d'intégration à l'État égyptien. Ce ne sera pas une tâche facile, mais de nombreux Arabes de la région espéraient créer leurs propres États indépendants. Peu importe ce qu'ils pensent vouloir, ils commenceront bientôt à réaliser qu'un État uni dans la Grande Syrie, sous notre contrôle, est la meilleure chose pour le peuple arabe."
 EGY_Dockyards_Mediterranean: "Les arsenaux de la Méditerranée"
 EGY_Dockyards_Mediterranean_desc: "Depuis l'époque des Paraohs, la mer Méditerranée est une région économique et politique cruciale. En construisant davantage de chantiers navals le long de la côte de la Grande Syrie, nous devrions pouvoir développer notre marine pour mieux protéger la Méditerranée de l'influence étrangère."
 EGY_Abolish_Ottoman_Land_Reform: "Abolir la réforme agraire ottomane"
 EGY_Abolish_Ottoman_Land_Reform_desc: "Le système foncier ottoman était brisé et injuste envers la population arabe qui y vivait. En tant que libérateurs des Arabes du Levant et de la Grande Syrie, nous devons abolir ce système obsolète !"
 EGY_Nationalise_Syrian_Industry: "Nationaliser l'industrie syrienne"
 EGY_Nationalise_Syrian_Industry_desc: "Les industries en Syrie sont d'une importance vitale pour l'économie de la région. Il serait peut-être préférable que nous les nationalisions pour les garder en sécurité, sous notre contrôle."
 EGY_Arab_University_Damascus: "L'Université arabe de Damas"
 EGY_Arab_University_Damascus_desc: "Un groupe d'intellectuels a proposé la création d'une nouvelle université dans le centre de Damas. Beaucoup pensent que ce serait un grand pas vers l'amélioration de l'éducation dans la région, améliorant ainsi le bien-être général de l'arabe commun."
 EGY_Fourth_Arab_Congress: "Accueillir le Quatrième Congrès Arabe"
 EGY_Fourth_Arab_Congress_desc: "Le peuple arabe a un grand avenir devant lui. Après avoir libéré le Moyen-Orient du joug ottoman, nous devons commencer à coordonner notre développement interne et externe. Il a été décidé de convoquer un autre congrès arabe, mais cette fois, nous chercherons à consolider nos nouvelles terres et à promouvoir l'unité arabe."
 EGY_Defend_Economic_Interests: "Défendre les intérêts économiques égyptiens"
 EGY_Defend_Economic_Interests_desc:9 "Nous souhaitons bonne chance à nos frères arabes, mais nos intérêts économiques dans la région doivent être garantis. "
 EGY_Red_Sea_Trade: "Soutenir le commerce de la mer Rouge"
 EGY_Red_Sea_Trade_desc: "La mer Rouge représente un important débouché commercial pour la région. Si nous y développons nos ports, les communautés arabes connaîtront une croissance sans précédent !"
 EGY_Economic_Social_Council: "Création du Conseil Economique et Qocial"
 EGY_Economic_Social_Council_desc: "L'idée d'un Conseil Economique et Social a été évoquée. Si nous en créions un pour la région, nous serions mieux à même de coordonner nos efforts de développement en tant que peuple arabe uni."
 EGY_Customs_Union: "Création de l'Union Douanière Arabe"
 EGY_Customs_Union_desc: "La création d'une union douanière arabe s'est développée dans les régions nouvellement libérées, ainsi qu'au niveau national. Afin de mieux relier nos peuples et nos économies, il a été décidé de créer cette union douanière pour le monde arabe."
 EGY_Arab_Academiae: "Les Académies arabes unies"
 EGY_Arab_Academiae_desc: "C'est l'esprit arabe qui nous a apporté certaines des plus grandes théories du monde dans le domaine des mathématiques et des sciences. Lorsque tous les Arabes sont unis vers la science, il n'y a pas de limites à ce que nous pourrions réaliser."
 EGY_Tripoli_Alexandria_Railroad: "Le chemin de fer Benghazi-Alexandrie"
 EGY_Tripoli_Alexandria_Railroad_desc: "Afin d'améliorer le transport entre nos deux nations, il a été décidé de créer un chemin de fer. Ce chemin de fer ira d'Alexandrie à Benghazi, ce qui permettra de mieux relier notre Libye et notre Égypte."
 EGY_Decolonisation_Maghreb: "Décolonisation du Maghreb"
 EGY_Decolonisation_Maghreb_desc: "L'administration française en Afrique du Nord a abusé de la population indigène à un point tel que nous ne pouvons plus rester les bras croisés à regarder sans rien faire. Le temps est venu de libérer les peuples du Maghreb !"
 EGY_Libyan_Egyptian_Unification: "Unification libyenne et égyptienne"
 EGY_Libyan_Egyptian_Unification_desc: "Au fil des ans, nos deux peuples se sont rapprochés de plus en plus. Nous partageons la même langue et les mêmes coutumes. Il est temps que nos deux peuples arabes s'unissent sous une même bannière."
 EGY_Joint_Defence_Council: "Création du Conseil commun de défense"
 EGY_Joint_Defence_Council_desc: "En créant un conseil de défense conjoint pour les régions nouvellement libérées d'Afrique du Nord, nous serons mieux à même de coordonner nos efforts en matière de défense nationale et internationale."
 EGY_Arab_Maghreb_Development_Scheme:9 "Programme de développement du Maghreb arabe"
 EGY_Arab_Maghreb_Development_Scheme_desc:9 "Les nations nouvellement libérées du Maghreb se sont peut-être affranchies de l'oppression française, mais leurs économies auront du mal à se développer sans un partenaire solide. En leur donnant les moyens de reconstruire leurs pays ravagés par la guerre, nous pouvons jeter les bases d'une coopération durable."
 EGY_Support_Iraq: "Soutenir l'État Irakien"
 EGY_Support_Iraq_desc: "Les Arabes irakiens comptent parmi les personnes les plus courageuses et les plus honorables du Moyen-Orient. Leur lutte ne fait qu'un avec celle des Arabes du Levant. Il est tout à fait naturel qu'ils nous rejoignent vers un avenir arabe uni."
 EGY_Liberate_Arabistan: "Libérer l'Arabistan"
 EGY_Liberate_Arabistan_desc: "Une importante population arabe vit actuellement sous contrôle iranien. Il est temps de mettre un terme à cette situation. Tout comme les Turcs avant eux, les Iraniens apprendront à ne pas abuser des Arabes !"

### Focus Tree - Army ###
EGY_army_reforms: "Réformes de l'armée de terre"
EGY_army_reforms_desc: "Tout comme le grand Muhammad Ali, notre ancêtre le plus prestigieux, nous préparons une vaste révision des forces armées afin de les adapter à la pensée militaire moderne et de réformer notre logistique pour soutenir des campagnes prolongées."
 EGY_mobile_warfare: "Plan de guerre mobile"
 EGY_mobile_warfare_desc: "Le plus grand avantage qu'une armée puisse posséder est la rapidité. Pouvoir tomber sur l'ennemi avant qu'il ne sache ce qui se passe et le poursuivre plus vite qu'il ne peut battre en retraite, c'est ainsi que nous écraserons nos ennemis"
EGY_motorized_efforts: "Efforts motorisés"
 EGY_motorized_efforts_desc: "La cavalerie, c'est bien beau, mais l'avenir de la guerre repose sur les véhicules motorisés. En instaurant un programme d'entraînement qui apprend à nos conscrits à conduire parallèlement à leur formation de base, nous pouvons jeter les bases de l'armée mobile du 20e siècle"
 EGY_royal_camel_corps: "Corps Royal de Cavalerie à dos de chameaux"
EGY_royal_camel_corps_desc: "Le Royal Camel Corps est la continuation du Corps de chameaux égyptiens autrefois sous commandement britannique. Les chameaux sont des bêtes rustiques adaptées aux environnements désertiques, et leur utilisation dans la guerre est connue depuis des siècles. En officialisant leur place dans notre doctrine militaire, nous pouvons mieux adapter nos hommes à l'environnement de leur pays"
EGY_shendi_horses: "Chevaux Shendi"
 EGY_shendi_horses_desc: "Afin de garantir que la cavalerie ait accès à de beaux chevaux, le Roi Farouk a proposé un programme selon lequel des terres propices au pâturage au Soudan, situées pour la plupart autour de la ville de Shendi, seraient cédées à l'élevage de chevaux par la Société Royale d'Agriculture. La RAS proposera également des tarifs avantageux pour les Arabes pur-sang issus des haras de la noblesse"
EGY_desert_mobility: "Rapide comme le vent du désert"
EGY_desert_mobility_desc: "Nos théoriciens ont élaboré et formalisé une doctrine basée sur la coordination entre les unités, afin d'avancer le plus rapidement possible et de mener des opérations à un rythme effréné. Comme une tempête de sable soufflant du désert, l'armée égyptienne peut lancer une attaque et tomber sur l'ennemi avant de pouvoir coordonner une réponse"
EGY_domestic_gunsmiths: "Armuriers nationaux"
 EGY_domestic_gunsmiths_desc: "Alors qu'il existe une industrie artisanale de fabrication d'armes à feu en Égypte depuis des siècles, une armée moderne exige une production de masse d'armes à feu. En encourageant la consolidation des petites entreprises et l'évolution vers des modèles plus récents, nous pourrons disposer d'un stock important d'armes à feu modernes"
EGY_improve_officer_corps: "Améliorer le corps des officiers"
 EGY_improve_officer_corps_desc: "L'extension du programme de la nouvelle Académie militaire égyptienne permettra d'élargir encore la formation de nos officiers. La formalisation de l'enseignement de base pour les sous-officiers et l'extension des cours dans les domaines des langues, des affaires étrangères et de l'enseignement technique élargiront les horizons intellectuels des officiers égyptiens et renforceront le prestige de notre armée"
EGY_labour_corps: "Corps des travailleurs"
 EGY_labour_corps_desc: "Pendant la Weltkrieg, les Britanniques ont employé de nombreux travailleurs égyptiens dans le Corps des Travailleurs Égyptiens pour aider à fournir un soutien à l'armée britannique. Nous devrions faire revivre cela pour l'armée égyptienne moderne. Cela ne doit pas seulement soutenir l'armée mais aussi fournir des emplois au peuple égyptien, en particulier à ceux qui se trouvent dans le sud du Soudan."
 EGY_strengthen_royal_gendarmerie: "Renforcer la Gendarmerie Royale"
 EGY_strengthen_royal_gendarmerie_desc: "Si nous voulons être le garant de la stabilité dans le monde arabe, nous devons nous assurer que nous pouvons garantir la stabilité chez nous. À cet effet, la gendarmerie devrait être considérablement élargie et recevoir une formation plus adaptée aux circonstances de la guerre."
EGY_grand_battle_plan: "Grand Plan de Bataille"
EGY_grand_battle_plan_desc: "Une attention méticuleuse aux détails et une logistique appropriée sont la clé du succès dans la guerre. Laissez les autres étendre leurs lignes au-delà de leur capacité à les approvisionner ; les hommes de l'Égypte avanceront avec des obus, des balles et des canons en réserve"
EGY_expand_military_academy: "Agrandir l'Académie militaire"
 EGY_expand_military_academy_desc: "L'école militaire égyptienne remonte à notre plus noble ancêtre Muhammad Ali, mais elle limite actuellement l'admission à la noblesse. La révision de ces règles et l'admission de membres prometteurs des classes inférieures et moyennes enrichiront notre réservoir de talents et favoriseront la fraternité entre les classes de l'armée égyptienne"
 EGY_planning_schools: "Écoles de Planification"
 EGY_planning_schools_desc: "En créant des écoles spécifiques pour la logistique et la planification opérationnelle, et en retirant du service de première ligne les officiers qui excellent dans ces domaines, nous pouvons jeter les bases d'un corps logistique beaucoup plus professionnel et sophistiqué."
EGY_desert_training: "Formation dans le désert"
EGY_desert_training_desc: "La meilleure façon de défendre la nation égyptienne est de la mener loin de ses centres urbains et des rives du Nil, très peuplées. Cela implique d'opérer dans les conditions désertiques difficiles de l'Afrique du Nord et de la Grande Syrie. C'est pourquoi nous avons créé des camps de survie dans le désert spécialisés dans lesquels toutes les recrues sont envoyées pendant deux mois dans le cadre de leur formation de base"
 #EGY_general_staff: "Egyptian General Staff" already defined above as an idea
 EGY_general_staff_desc: "En accordant une plus grande autonomie au chef d'état-major, nous pouvons créer un département sur le modèle de l'état-major général allemand, consacré à l'étude de tous les aspects de la guerre et à l'élaboration de plans de mobilisation et de campagne. De cette façon, nous pouvons efficacement mobiliser nos ressources et alléger le fardeau de la planification sur l'armée"
EGY_new_army: "Nouvelle armée égyptienne"
EGY_new_army_desc: "Moderne, puissant et fort. Depuis Mohammed Ali, l'armée égyptienne n'a jamais été aussi respectée et redoutée. Jamais plus l'Égypte ne sera gouvernée par une puissance étrangère ; ses armées verront leur patrie fière et libre."

### Focus Tree - Navy ###
EGY_naval_reforms: "Réformes navales"
 EGY_naval_reforms_desc: "La marine égyptienne se compose actuellement de navires saisis, achetés ou empruntés à d'autres marines, principalement à la Royal Navy, ou de navires civils mis en service. Afin de créer une marine de haute mer et de faire apparaître la puissance de l'Égypte sur terre et sur mer, le Roi Farouk a préparé un ensemble de réformes navales qui doivent être mises en œuvre immédiatement"
EGY_naval_companies: "La marine marchande égyptienne"
 EGY_naval_companies_desc: "Bien que nous n'ayons pas la flotte d'une grande puissance, il est important que nous développions une importante flotte marchande pour tirer parti de notre position stratégique en Méditerranée. Pour y parvenir, nous avons déjà commencé à négocier des contrats navals avec divers constructeurs de navires afin de pouvoir commencer à dominer les routes commerciales de Suez."
EGY_navy: "Poursuivre les réformes navales"
 EGY_navy_desc: "Dans le cadre du programme de réformes navales, nous avons fait en sorte qu'une nouvelle école de théorie navale soit créée sur les rives du Nil au Caire. Nos marins les plus prometteurs pourront y être transformés en officiers modèles et recevoir une formation générale à la théorie navale moderne"
EGY_expand_dockyards: "Développer les chantiers navals"
 EGY_expand_dockyards_desc: "L'expansion de nos chantiers navals est vitale pour soutenir une marine moderne, avec des stations de ravitaillement en carburant tout au long de notre côte méditerranéenne. De nouvelles "villes navales" seront créées pour soutenir la construction navale locale avec d'autres industries"
EGY_defend_the_coasts: "Défendre les côtes"
EGY_defend_the_coasts_desc: "Nos marines doivent se concentrer sur la défense du vaste littoral égyptien. Des patrouilleurs plus petits nous permettront de repousser les invasions et de perturber les efforts visant à affamer notre machine de guerre par la guerre sous-marine."
EGY_light_cruisers: "Croiseurs légers"
 EGY_light_cruisers_desc: "L'utilisation de navires d'éclaireurs plus petits et plus légèrement blindés nous permettra de disperser les forces sur une large zone afin d'explorer l'ensemble de nos côtes et de nous assurer que nous sommes capables de répondre rapidement aux incursions ennemies."
EGY_destroyers: "Efforts des destroyers"
EGY_destroyers_desc: "Les destroyers anti-sous-marins spécialisés sont essentiels à notre stratégie navale défensive, qui consiste à maintenir nos voies de navigation ouvertes et à écraser la flotte ennemie dans une bataille décisive"
 EGY_marine_focus: "Marines égyptiens"
 EGY_marine_focus_desc: "L'utilisation de moyens navals pour les opérations de l'armée de terre a souvent été une source de rivalité et de contentieux entre les services. En créant un corps de Marines indépendant, nous pouvons faire en sorte que les spécialistes des opérations amphibies de la marine et de l'armée de terre soient formés et déployés, sans être gênés par les petits conflits entre les autres branches"
EGY_grand_navy: "Une grande marine"
EGY_grand_navy_desc: "La marine égyptienne doit être grande et imposante, et tout aussi prestigieuse que son armée. Préparés à mener le combat contre l'ennemi, nous mènerons des opérations lointaines et grâce à une combinaison de guerre sous-marine et de grands groupes de flottes, nous écraserons toute menace avant qu'elle n'atteigne nos côtes"
EGY_heavy_cruisers: "Croiseurs lourds"
EGY_heavy_cruisers_desc: "L'utilisation de croiseurs plus grands et plus lourdement armés nous permettra de mener le combat contre l'ennemi en toute confiance. Même si nous n'avons pas les ressources nécessaires pour équiper un cuirassé complet, nous pouvons construire des croiseurs d'un tonnage extrêmement élevé afin de compenser"
EGY_submarines: "Efforts sous-marins"
EGY_submarines_desc: "Les sous-marins sont l'une des armes les plus sophistiquées aux mains de la marine du Kaiserliche, et la terreur silencieuse des mers. En adaptant certains modèles allemands, nous pouvons faire progresser la science et éventuellement développer nos propres modèles"
EGY_the_queen_of_the_mediteranian: "Reine de la Méditerranée"
EGY_the_queen_of_the_mediteranian_desc: "La marine royale égyptienne est désormais l'égale de toutes celles du Moyen-Orient ou de la Méditerranée. La marine égyptienne est désormais la reine de la Méditerranée et laisse toute puissance oser la défier"

### Focus Tree - Air Force ###
EGY_aviation_reforms: "Réformes de l'aviation"
 EGY_aviation_reforms_desc: "Actuellement, l'armée de l'air égyptienne existe comme une branche de l'armée, sagement organisée par notre estimé père. Cependant, l'intérêt croissant pour l'aviation au sein des forces armées a incité le Roi Farouk à introduire une législation créant une force aérienne égyptienne séparée, qui coordonnerait à la fois la marine et l'armée tout en étant une branche indépendante des services"
EGY_pilot_training: "Formation des pilotes"
EGY_pilot_training_desc: "En 1928, lorsque notre ministère de la guerre a appelé pour la première fois des volontaires pour fonder l'EAAF, plus de 200 hommes se sont proposés. Cependant, seuls trois d'entre eux ont pu passer les examens médicaux rigoureux. En introduisant un régime d'entraînement physique rigoureux ainsi qu'un entraînement sur une gamme variée d'avions, nous pouvons garantir que seuls les meilleurs deviennent pilotes dans la nouvelle EAAF"
 EGY_expand_air_ports: "Développer les aéroports"
EGY_expand_air_ports_desc: "La construction de pistes supplémentaires pour les avions sera vitale pour garantir que nous pourrons déployer une force aérienne importante dans une guerre moderne. En tirant parti de vastes étendues de terrain plat, nous pouvons déployer des avions tout le long du Nil"
EGY_aviation_industry: "Industrie aéronautique"
 EGY_aviation_industry_desc:9 "Pendant la Grande Guerre, les avions allemands et britanniques ont survolé le Levant, repérant les mouvements de l'ennemi, frappant des cibles au sol et s'affrontant même parfois dans de féroces duels aériens. Maintenant que nous sommes autonomes, nous devons tracer notre propre voie vers une telle puissance. Grâce à des investissements ciblés dans les usines d'État, les premiers avions égyptiens construits dans le pays prendront bientôt leur envol."
EGY_dominate_the_sky: "Dominer les cieux"
EGY_dominate_the_sky_desc: "L'avenir de notre doctrine aérienne réside dans l'utilisation de notre force aérienne pour nuire à la capacité de l'ennemi à faire la guerre. En utilisant des essaims de chasseurs pour anéantir la force aérienne de l'ennemi, nous pouvons établir une supériorité aérienne et couper les approvisionnements et les renforts"
EGY_fighters: "Recherche sur les avions de chasse"
EGY_fighters_desc: "Le combattant agile, agile, est l'arme de demain. Afin de nous assurer que nous pouvons gagner n'importe quel combat, nous devrions consacrer nos ressources en priorité à la technologie de pointe des chasseurs"
 EGY_battle_ground_support: "Soutien du champ de bataille"
EGY_battle_ground_support_desc: "L'avenir de notre doctrine aérienne réside dans l'utilisation de notre force aérienne pour soutenir le mouvement des forces terrestres. En utilisant des bombardiers supérieurs pour éliminer les mitrailleuses, les emplacements d'artillerie et les défenses statiques, nous pouvons faciliter les combats de nos hommes au sol"
EGY_bombers: "Recherche sur les bombardiers"
EGY_bombers_desc: "Le puissant bombardier en plein essor est l'arme de demain. Afin de nous assurer que nous pouvons bombarder nos ennemis en mille morceaux, nous devrions consacrer nos ressources en priorité à la technologie de pointe des bombardiers"
 EGY_air_defence_force: "Forces de Défense Aérienne"
 EGY_air_defence_force_desc: "Bien que les capacités de nos pilotes ne fassent aucun doute, elles ne peuvent être présentes partout. C'est pourquoi, par décret royal, nous avons créé le Commandement de la Défense Aérienne Égyptienne, une branche spécialisée de l'armée qui se consacre à la mise en place et au maintien de capacités anti-aériennes autour des centres urbains et des infrastructures clés."
 EGY_aviation_industry_investment: "Plus d'Aéroports Égyptiens"
 EGY_aviation_industry_investment_desc: "Pour développer l'industrie aéronautique en Égypte, nous devrions nous concentrer sur la construction de plus d'aéroports dans tout le royaume."
EGY_egyptian_paratroopers: "Parachutistes égyptiens"
 EGY_egyptian_paratroopers_desc: "Une proposition conjointe de l'armée égyptienne et de l'armée de l'air égyptienne est parvenue au ministère de la Guerre, proposant la formation de forces Sa'ka ou "Thunderbolt" Ces hommes seraient des bataillons d'élite de l'armée déposés par l'armée de l'air afin de mener des actions de sabotage et de saisir des objectifs clés derrière les lignes ennemies. Leur formation pourrait commencer dès que le Roi le souhaiterait"
EGY_rule_the_skies: "Régner sur les cieux"
 EGY_rule_the_skies_desc: "L'armée de l'air égyptienne est prête à imposer son hégémonie sur le Moyen-Orient et une grande partie de la Méditerranée. Avec ce puissant symbole d'une armée moderne qui pourrait oser résister à notre puissance ?"

### Bookmark ###
 EGY_KR_gathering_storm_desc: "En tant que colonie de l'Empire Britannique, l'Égypte fut contrainte de s'engager à ses côtés lors de la Grande Guerre. Cependant, avec la signature du traité de Versailles, la colère des Égyptiens va bouillir jusqu'au jour où éclate la révolution britannique de 1925. Dans le chaos, le peuple égyptien lance sa propre révolution pour chasser les Britanniques, sous la conduite du Sultan d'Égypte. En 1936, les yeux du Roi se tournent de plus en plus vers le jeune Farouk, qui se prépare à monter sur le trône. Avec le déclin de l'Empire Ottoman, les membres de tous les partis politiques commencent à faire des plans pour restaurer la puissance de l'Égypte et rêvent d'un Moyen-Orient sans Ottomans..."

### Intro Screen ###
 EGY_country_intro_background:9 "GFX_EGY_intro"
 EGY_country_intro_header: "Le Royaume d'Égypte"
 EGY_country_intro_content: "L'histoire de l'Égypte moderne commence conventionnellement en 1882 lorsque l'Égypte rejoint la sphère d'influence britannique, une situation qui entre en conflit avec la position de jure de l'Égypte en tant que partie de l'Empire Ottoman. En 1914, le protectorat est officialisé et le titre du chef d'État, qui était passé de Pacha à Khédive en 1867, est à nouveau changé en Roi. Cette décision répudie officiellement la suzeraineté vestigiale du Sultan Ottoman de Constantinople, qui soutient les Puissances Centrales dans la Weltkrieg. Abbas II est déposé par les Britanniques et remplacé comme Roi par son oncle, Husayn Kamil. À sa mort en 1917, son fils unique, le Prince Kamal al-Din Husayn, refuse la succession et le frère de Husayn Kamil, Ahmed Fouad, monte sur le trône sous le nom de Fouad Ier.\n\nAvec la ratification du Traité de Versailles, l'Égypte continue de faire partie d'une sphère britannique désormais affaiblie. Cette situation ne fait qu'accroître la colère de la population égyptienne, qui explose dans la violence en 1925, lors de l'effondrement de l'Empire Britannique. C'est ce qu'on appelle la Révolution Égyptienne, au cours de laquelle Fouad Ier prouve sa légitimité en prenant la tête du peuple. La Révolution était largement nationaliste par nature, unissant les Égyptiens de toutes les classes sociales, de toutes les confessions et de toutes les professions pour débarrasser l'Égypte des Britanniques une fois pour toutes. Dans le chaos de la révolution, une coalition internationale (principalement dirigée par la Grande-Bretagne et l'Allemagne) s'est emparée du Canal de Suez, ce que l'Égypte a été contrainte d'accepter afin d'éviter un conflit ouvert avec les anciennes puissances centrales.\n\nDepuis la révolution, il y a un conflit entre les libéraux qui cherchent à aller plus loin et à faire de la monarchie une véritable monarchie constitutionnelle et les conservateurs qui souhaitent maintenir le statu quo. De plus, à l'arrivée de 1936, les yeux du Royaume se tournent de plus en plus vers le jeune Farouk, l'héritier du trône qui est en train d'être préparé pour le trône. Avec le déclin de l'Empire Ottoman, les membres de tous les partis politiques ont commencé à élaborer des plans pour la restauration d'une Égypte puissante et à rêver d'un Moyen-Orient sans Ottoman..."

 EGY_guide:9 "§MMonarchie constitutionnelle§!\n£white_dot Dans les événements de réforme de Farouk, choisissez de soutenir cinq réformes libérales.\n\n§MMonarchie de statu quo§!\n£white_dot Dans les événements de réforme de Farouk, choisissez de soutenir cinq réformes conservatrices.\n\n§MMonarchie absolue§! (§PAutocrates Paternalistes§!)\n£white_dot Dans les événements de la réforme de Farouk, choisissez de soutenir cinq réformes absolutistes.\n£white_dot Lorsque la priorité "$EGY_finish_reforms$" sera achevée, la §Pal-Usra al-'Alawiyya§! prendra le pouvoir et il n'y aura plus d'élections.\n\n§MÉlections égyptiennes§!\n£white_dot Lors des élections de 1936, 1941 et 1948, le §lParti Libéral Constitutionnel§!, le §mParti Wafd§!, le §cParti Watani§! ou le §aParti Ittihad§! pourront accéder au pouvoir.\n£white_dot À partir de 1951, les élections se tiendront systématiquement tous les cinq ans et le §SParti Social-démocrate§! pourra également accéder au pouvoir."

 EGY_guide_1:9 "Victoire au Levant\n\n£white_dot Gagnez la crise du Levant contre l'Empire ottoman en les empêchant de contrôler tous les États centraux syriens, irakiens, kurdes et hejazis ainsi qu'Adana, ou en les poussant à capituler à 60 %.\n£white_dot Lorsque le Traité d'Antalya sera déclenché, nous aurons la possibilité d'annexer la Syrie ou, si nous choisissons de soutenir son régime, de la laisser se transformer en marionnette ou de l'abandonner.\n£white_dot Quelques jours plus tard, si la Perse n'a pas revendiqué la région, un autre événement nous permettant de passer à l'Irak apparaîtra. Si la Perse l'a revendiquée, nous pouvons lui demander de quitter la zone et si nous avons une armée plus importante qu'elle, elle acceptera toujours de partir.\n£white_dot Nous pourrons également jouer le Liban si nous choisissons de jouer la Syrie.\n----------------------------------\nLe Berceau de la Civilisation — £KR_game_rule_flag_IRQ  §MIraq§!\n\n$IRQ_guide$\n----------------------------------\nLe Cœur du Levant — £KR_game_rule_flag_SYR  §MSyria§!\n\n$SYR_guide$"

### Events ###
 egy.2.t: "La mort du Roi Fouad Ier"
 egy.2.d: "Aujourd'hui, une nouvelle tragique a frappé l'Egypte : le Roi Fouad est décédé. Tandis que la nation est en deuil, le trône passe à Farouk, son fils, âgé de seize ans. Bien qu'il ait bénéficié de l'éducation d'un futur Roi, peu de gens ont une idée concrète de la manière dont il gouvernera."
 egy.2.a: "Le Roi est mort, vive le Roi!"

 egy.3.t: "La crise du Lundi Noir frappe l'Egypte"
 egy.3.d: "Aujourd'hui, la crise économique qui frappe l'Allemagne s'est finalement enroulée autour de notre cou proverbial. Après notre départ plutôt brutal de la sphère britannique, une grande partie des capitaux étrangers de notre nation provenait de l'Allemagne et de sa sphère économique. Aujourd'hui, alors que la situation de ces investisseurs étrangers devient de plus en plus incertaine, notre économie, largement basée sur l'exportation, commence à craquer sous la pression. Le secteur agricole, en particulier le secteur du coton, a été assez durement touché. La population supplie ses représentants au sein de la Diète royale ainsi que le roi de faire tout ce qui est en leur pouvoir pour résoudre la crise."
 egy.3.a: "Que Dieu nous sauve."

egy.4.t: "Les grandes réformes de Farouk"
 egy.4.d: "Aujourd'hui, le jeune Roi a annoncé un plan visant à transformer l'Égypte en une nation en phase avec l'ère moderne. Une série de réformes doit couvrir presque tous les aspects de la vie, du gouvernement et de la société égyptienne. Divers ministres et courtisans se précipitent déjà pour tenter d'influencer ou de manipuler le jeune souverain, à leur avantage."
egy.4.a: "L'Égypte sera amenée dans l'âge moderne."

egy.5.t: "Élections générales de [GetYear]"
 egy.5.d: "Aujourd'hui, c'est l'élection tant attendue du Premier Ministre de l'Égypte. L'élection de cette année est particulièrement tendue, car elle suit de près l'ascension de Farouk sur le trône. Comme auparavant, les quatre principaux partis présentent leurs candidats et la question est de savoir qui le peuple va élire pour être le Premier Ministre ?"
 egy.5.a: "Le Parti Libéral Constitutionnel"
 egy.5.b: "Le Parti Wafd."
 egy.5.c: "Le Parti Watani."
 egy.5.e: "Le Parti Ittihad."

 egy.6.t: "Élections générales de [GetYear]"
 egy.6.d: "Aujourd'hui est un autre jour d'élection pour le premier ministre de l'Égypte. Qui le peuple votera-t-il pour un des partis libéraux ou un des partis conservateurs ?"
 egy.6.a: "Le Parti Libéral Constitutionnel."
 egy.6.b: "Le Parti Wafd."
 egy.6.c: "Le Parti Watani."
 egy.6.e: "Le Parti Ittihad."

egy.7.t: "Réformes du gouvernement"
 egy.7.d: "Dans le cadre des réformes que Farouk apporte à l'Égypte, la question des gouverneurs a été soulevée. Les libéraux estiment que les gouverneurs doivent être élus, alors que les conservateurs pensent qu'ils devraient être issus de la noblesse. Cependant, une troisième option a été proposée, celle de gouverneurs nommés par le Roi lui-même après avoir été sélectionnés selon un système méritocratique"
egy.7.a: "Gouverneurs élus"
egy.7.b: "Gouverneurs nobles"
egy.7.c: "Gouverneurs nommés"

egy.8.t: "Réforme du pouvoir judiciaire"
egy.8.d: "Dans le cadre des réformes que Farouk apporte à l'Égypte, la question du pouvoir judiciaire a été soulevée. Les libéraux estiment que le pouvoir judiciaire doit être indépendant afin de garantir que les lois sont correctement appliquées. Cependant, les conservateurs soutiennent que le gouvernement devrait avoir un droit de regard sur le pouvoir judiciaire"
egy.8.a: "Indépendance du pouvoir judiciaire."
egy.8.b: "Contrôle du gouvernement."

egy.9.t: "Réforme de la bureaucratie"
 egy.9.d: "Dans le cadre des réformes que Farouk apporte à l'Égypte, la nature de la bureaucratie a été évoquée. Les libéraux font pression pour un système de fonction publique moderne qui se fait sur une base méritocratique. Alors que les conservateurs pensent que les fonctionnaires doivent être nommés et sont fortement en faveur de la noblesse"
egy.9.a: "Fonction publique"
egy.9.b: "Ministres nommés."

egy.10.t: "Réforme agraire"
 egy.10.d: "Dans le cadre des réformes que Farouk apporte à l'Égypte, le sujet de la réforme agraire a été abordé. Le problème est que moins de 6 % de la population égyptienne possède plus de 65 % des terres du pays et que moins de 0,5 % des Égyptiens possèdent plus d'un tiers de toutes les terres fertiles. Les libéraux souhaitent combattre ce phénomène en redistribuant les terres au peuple, principalement en achetant les terres à la noblesse. Les conservateurs méprisent une telle proposition et pensent qu'une telle action ne fera que nuire à la production agricole de l'Égypte. Une troisième possibilité a été évoquée, qui consisterait à nationaliser la terre et à faire en sorte que tout soit la terre du Roi - du moins sur le papier, de toute façon. Le Roi est déjà le plus grand propriétaire foncier d'Égypte, donc cela ne serait pas impossible à mettre en œuvre."
egy.10.a: "Redistribuer la terre."
 egy.10.b: "Formaliser le statu quo."
 egy.10.c: "Toutes les terres seront détenues au nom du Roi."

egy.11.t: "Réforme du système juridique"
egy.11.d: "Dans le cadre des réformes que Farouk apporte à l'Égypte, la nature du système juridique a été évoquée. Le système juridique actuel est un désordre absolu avec des domaines de droit britannique, ottoman, français et égyptien qui se chevauchent et se contredisent. Une telle situation n'est pas adaptée à la nouvelle Égypte moderne. Pour cela, les lois doivent être réformées. Cependant, la question de savoir où il faut chercher la base principale dans les lois actuelles est importante. Les libéraux pensent que la loi britannique au sein de notre système juridique pourrait être la meilleure façon d'adopter, tandis que les conservateurs pensent que la loi française est meilleure. Enfin, certains pensent qu'en examinant les idées de Mohammed Ali qu'il a introduites dans le système égyptien, on obtiendrait le meilleur système"
egy.11.a: "Le droit britannique"
egy.11.b: "Le droit français."
 egy.11.c: "La loi de Mohammed Ali."

egy.12.t: "Réforme de la Diète Royale"
 egy.12.d: "Dans le cadre des réformes que Farouk apporte à l'Égypte, le sujet de la réforme de la Diète Royale a été abordé. Les libéraux estiment que la Diète Royale doit être renforcée au prix du pouvoir de la monarchie. Alors que les conservateurs pensent que le statu quo actuel fonctionne bien comme équilibre entre l'absolutisme et le libéralisme. Enfin, une troisième option consiste à renforcer la monarchie tout en affaiblissant le pouvoir de la Diète Royale."
egy.12.a: "Renforcer la Diète Royale."
egy.12.b: "Maintenir le statu quo."
egy.12.c: "Renforcer la monarchie."

egy.13.t: "Réforme religieuse"
egy.13.d: "Dans le cadre des réformes que Farouk apporte à l'Égypte, la nature de la religion a été évoquée. Les libéraux souhaitent que nous nous concentrions davantage sur la laïcité, tandis que les conservateurs estiment que l'islam devrait devenir la religion d'État avec des protections pour les confessions minoritaires comme le judaïsme ou le christianisme"
egy.13.a: "L'Égypte est une nation laïque."
egy.13.b: "L'Égypte est une nation islamique."

egy.14.t: "Réforme du système éducatif"
 egy.14.d: "Dans le cadre des réformes que Farouk apporte à l'Égypte, le thème de l'éducation a été abordé. La question est de savoir ce qui doit être enseigné dans les écoles. Le conflit oppose les pharaons, qui pensent que l'identité de l'Égypte est méditerranéenne et se réfère à l'ère per-islamique, et les islamistes, qui pensent que l'identité de l'Égypte est ancrée dans l'Islam et se réfèrent à l'ère des Fatimides, des Ayyubides et même des Mamelouks pour l'identité"
 egy.14.a: "Identité pharaonique"
 egy.14.b: "Identité islamique"

egy.15.t: "Réforme du système fiscal"
 egy.15.d: "Dans le cadre des réformes que Farouk apporte à l'Égypte, le sujet de la réforme fiscale a été abordé. Il existe plusieurs options : nous pouvons écouter le peuple et instituer un impôt foncier, qui incombera principalement aux riches propriétaires terriens, nous pouvons écouter nos conseillers occidentaux, qui nous conseillent de copier le système d'impôt progressif des puissances européennes, ou nous pouvons écouter les nobles et instituer un impôt forfaitaire"
egy.15.a: "Impôt foncier"
egy.15.b: "Impôt forfaitaire"
egy.15.c: "Impôt progressif."

egy.16.t: "Programme d'alphabétisation"
 egy.16.d: "Dans le cadre des réformes que Farouk apporte à l'Égypte, le thème de l'alphabétisation a été abordé. La grande majorité de la population égyptienne est analphabète, avec un taux d'analphabétisme de près de 80 %, principalement dans les zones rurales. Pour lutter contre ce phénomène, un programme d'éducation de la population doit être mis en place. Cependant, si la plupart des gens pensent que l'accent devrait être mis sur l'arabe égyptien, quelques-uns pensent que nous devrions nous concentrer sur la revitalisation de la langue copte"
egy.16.a: "Se concentrer sur les programmes pour l'arabe égyptien."
egy.16.b: "Se concentrer sur la revitalisation de la langue copte."

egy.17.t: "La nouvelle Égypte"
egy.17.d: "Les réformes sont enfin terminées et avec les réformes effectuées, l'Égypte entre maintenant dans une nouvelle ère, une ère moderne. Les réformes n'ont peut-être pas résolu tous les problèmes de l'Égypte, mais elles ont contribué à la pousser vers un avenir meilleur"
 egy.17.a: "Vive le Roi ! Vive l'Égypte !"

 egy.18.t: "Une nouvelle Égypte libérale"
 egy.18.d: "Les réformes du royaume ont fait naître les rêves libéraux de la révolution de 1925. Les réformes ont transformé l'Égypte en une monarchie constitutionnelle libérale dans quelle le Roi a un rôle essentiellement cérémoniel."
 egy.18.a: "Vive le Roi ! Vive l'Égypte !"

 egy.19.t: "Une nouvelle Égypte conservatrice"
egy.19.d: "Les réformes ont largement maintenu la structure de la constitution de 1925. Les réformes ont cependant servi à renforcer le gouvernement. Le pouvoir du gouvernement est équilibré avec le pouvoir de la monarchie"
 egy.19.a: "Vive le Roi ! Vive l'Égypte !"

 egy.20.t: "Une nouvelle Egypte absolutiste"
 egy.20.d: "Dans un geste surprenant, Farouk Ier a déjoué les attentes de ses courtisans et de ses ministres pour réaffirmer le pouvoir royal en Égypte. Les libéraux se montrent ennuyés par cette perte de la liberté ; cependant, le pouvoir, la majesté et la gloire de la Maison royale n'ont jamais été aussi grands et dans toute l'Égypte, le peuple acclame le Roi."
 egy.20.a: "Vive le Roi ! Vive l'Égypte !"

egy.23.t: "Investissements allemands en Égypte"
egy.23.d: "Notre programme de modernisation étant en plein essor, un certain nombre d'entreprises allemandes ont décidé de s'implanter en Égypte. En particulier, un certain nombre de sociétés militaires telles que Mauser ont signé un accord avec le gouvernement pour aider à la production d'équipements pour notre armée"
egy.23.a: "Profitons-en tous les deux"

egy.24.t: "Investissements en Égypte"
egy.24.d: "Un certain nombre d'entreprises ont décidé d'investir en Égypte, qui a entamé un programme de modernisation du pays. Ces entreprises voient ainsi leurs bénéfices s'améliorer légèrement, ce qui commence à se répercuter sur l'Allemagne"
 egy.24.a: "Profitons-en tous les deux."

egy.25.t: "Les investissements allemands quittent l'Égypte"
egy.25.d: "L'état de guerre existant désormais entre l'Égypte et l'Empire allemand, les entreprises allemandes ont décidé de se retirer d'Égypte."
egy.25.a: "Stupides Allemands."

 egy.26.t: "Les investissements allemands se retirent d'Égypte"
egy.26.d: "L'état de guerre existant désormais entre l'Égypte et l'Empire allemand, les entreprises allemandes ont décidé de se retirer d'Égypte."
 egy.26.a:9 "Fous d'Égyptiens."

egy.27.t: "De nouveaux officiers pour l'Egypte"
 egy.27.d: "La nouvelle armée égyptienne étant désormais constituée, de jeunes officiers ont été promus dans les rangs. Les trois qui ont été portés à l'attention du Roi Farouk sont Gamal Abdel Nasser, Hussein el-Shafei, et Abdel Hakim Amer. Ces trois hommes représentent la prochaine génération de généraux pour l'armée égyptienne"
egy.27.a: "Voyons ce que ces officiers peuvent faire."

egy.28.t: "Institut d'études coptes"
egy.28.d: "Avec notre politique de promotion de la langue copte comme solution pour résoudre le problème de l'analphabétisme, à Alexandrie, l'institut des études coptes a été récemment créé. L'Institut d'études coptes se consacre à l'étude et à la promotion de la langue copte. Un tel institut est une grande bénédiction pour notre désir de promouvoir la langue copte"
egy.28.a: "Grand"

egy.29.t: "Autoriser le vote des femmes ?"
egy.29.d: "Depuis la révolution égyptienne de 1925, le mouvement féministe s'est développé dans le royaume. Il a été soutenu par des organisations comme l'Union féministe égyptienne et en particulier par les femmes des classes moyennes et supérieures. Avec le mouvement de réforme qui balaie le pays, de nombreuses personnes au sein de l'Union féministe égyptienne font pression pour que le suffrage féminin fasse partie des réformes. Cela a bien sûr mis en colère les conservateurs qui pensent que cela va détruire la famille"
egy.29.a: "Soutenez le mouvement."
egy.29.b: "Ne soutenez pas le vote des femmes."

egy.63.t: "Diviser l'Éthiopie"
 egy.63.d: "L'empire éthiopien est composé de nombreuses ethnies tribales, qui ne tiennent pas toutes à faire partie de leur empire. Les Somaliens, Omoro, Tigré sont les groupes les plus importants mais il y en a beaucoup d'autres. Nous pourrions être en mesure d'affaiblir l'empire en essayant de jouer les uns contre les autres et de diviser l’Éthiopie sur le plan interne."
 egy.63.a: "Qu'ils se battent entre eux."

egy.64.t: "Tensions dans l'Empire"
egy.64.d: "Il semble qu'il y ait de nouvelles tensions dans les régions de l'Ethiopie sous contrôle de la Somalie et du Tigré. Les tensions avec l'Égypte et la Somalie étant présentes, nous allons devoir les surveiller de peur qu'elles ne décident de se révolter"
 egy.64.a: "Nous ferions mieux de garder un oeil sur eux."

egy.65.t: "Le complot égyptien échoue!"
 egy.65.d: "Les Égyptiens ont essayé d'encourager les peuples de l'empire à se retourner contre l'empereur. Cependant, aujourd'hui, beaucoup d'entre eux ont juré leur loyauté au Hailé Sélassié et promis de se battre pour l'Ethiopie si un conflit éclatait avec l'Egypte."
 egy.65.a: "Toute l'Éthiopie est loyale au Négus Négus."

 egy.71.t: "Les tribus soudanaises se rallient à nous"
 egy.71.d: "Maintenant que nous sommes en guerre contre les Égyptiens, un certain nombre de tribus du Sud-Soudan se sont ralliées à notre appel à la guerre contre les Égyptiens. Bien qu'elles soient des milices, elles nous sont fidèles et se sont soulevées contre les Égyptiens."
egy.71.a: "Super !"

 egy.72.t: "Les tribus éthiopiennes se rallient à nous"
egy.72.d: "Maintenant que nous sommes en guerre contre les Éthiopiens, un certain nombre de tribus en Éthiopie se sont ralliées à notre appel à la guerre contre les Éthiopiens. Bien qu'elles ne nous soient pas loyales, elles n'aiment pas les Éthiopiens et sont prêtes à se battre contre eux."
egy.72.a: "Super !"

 egy.73.t: "Les milices tribales se soulèvent contre nous"
 egy.73.d: "Un certain nombre de tribus du sud du Soudan se sont ralliées à nous et à nos combats aux côtés des Éthiopiens."
 egy.73.a: "Ils paieront pour leur trahison !"

 egy.74.t: "Des milices tribales se soulèvent contre nous"
 egy.74.d: "Un certain nombre de tribus le long de la côte en Erythrée se sont ralliées contre nous et notre combat aux côtés des Égyptiens."
egy.74.a: "Ils paieront pour leur trahison !"

 egy.75.t: "Discours d'Abd al-Rahman al-Mahdi"
 egy.75.d: "Le leader soudanais Abd al-Rahman al-Mahdi a prononcé un discours à Khartoum devant des milliers de personnes sur la nécessité pour le Soudan de devenir fort et puissant. Tout au long de son discours, il a fait référence à son père Muhammad Ahmad qui a commencé la guerre mahdiste, et a notamment souligné son rôle en tant que Mahdi. Bien qu'il n'ait pas encore appelé à l'indépendance, nombreux sont ceux qui répondent à son appel pour que le Soudan devienne fort. Certains au sein de la cour murmurent que ce n'est qu'une question de temps avant qu'il n'essaie de déclarer l'indépendance"
egy.75.a: "Nous devrions garder un oeil sur lui !"

egy.76.t: "Le Soudan déclare son indépendance"
egy.76.d: "Le leader soudanais Abd al-Rahman al-Mahdi a rallié ses partisans à Khartoum et a déclaré que le Soudan ne se soumettra jamais à personne d'autre que Dieu lui-même en déclarant son intention de séparer le Soudan de l'Égypte."
egy.76.a: "Nous défendrons l'Égypte !"
 egy.76.b: "Le Soudan ne s'incline devant personne d'autre que Dieu (Jouez le Soudan)"

 egy.77.t: "Les tribus du Sud-Soudan refusent de se joindre à la révolte !"
 egy.77.d: "Dans l'extrême sud du Soudan, de nombreuses tribus ne sont ni musulmanes, ni animistes païennes, ni chrétiennes. Elles ont décidé de ne pas répondre à l'appel d'Abd al-Rahman al-Mahdi et ont plutôt déclaré qu'elles allaient se battre contre lui et ont juré fidélité au Roi."
egy.77.a: "Ensemble, nous abattrons les traîtres !"

 egy.78.t: "Les tribus du Sud-Soudan se révoltent"
 egy.78.d: "Bien que les tribus du sud du Soudan ne soient pas musulmanes, elles ont décidé de se joindre à la révolte contre l'Égypte et se rallient maintenant à la bannière d'Abd al-Rahman al-Mahdi"
egy.78.a: "Nous allons abattre ces traîtres !"

egy.79.t: "Soutenir les Soudanais ?"
 egy.79.d: "Abd al-Rahman al-Mahdi mène une révolte contre les Égyptiens. Certains au sein de la cour de l'empereur suggèrent que nous devrions leur apporter notre aide dans le désir d'affaiblir l'Égypte. Mais d'autres mettent en garde contre le fait que le nouveau Mahdi pourrait suivre les traces de son père et envahir l'Ethiopie"
egy.79.a: "Armez les rebelles soudanais."
egy.79.b: "Ce n'est pas dans notre intérêt."

 egy.80.t: "Le soutien éthiopien arrive"
egy.80.d: "Les Éthiopiens ont décidé de nous envoyer des armes pour nous aider dans notre guerre contre les Égyptiens."
egy.80.a: "Super !"

egy.81.t: "Victoire égyptienne !"
egy.81.d: "Aujourd'hui, nous avons vaincu le Mahdist pour la deuxième fois. La victoire est maintenant à nous ! Le Soudan ne se révoltera plus contre nous à l'avenir."
egy.81.a: "Vive l'Égypte !"

egy.82.t: "Manipuler les rebelles ?"
 egy.82.d: "Suite à notre victoire sur la rébellion soudanaise. La question est de savoir comment nous allons les gérer. Certains au sein de la cour du Roi prônent la générosité, tandis que d'autres prônent la sévérité et de faire un exemple à l'adresse de ceux qui voudraient se rebeller contre l'Égypte."
egy.82.a: "soyez miséricordieux"
egy.82.b: "Soyez dur."

 egy.8200.t: "L'Ennemi à nos Portes"
 egy.8200.d: "La guerre n'a pas évolué en notre faveur. Avec les Mahdistes qui envahissent même nos villes, il ne nous reste plus qu'à espérer qu'ils acceptent une reddition négociée."
 egy.8200.a: "Espérons qu'ils accepteront cette offre..."
 egy.8200.b: "L'Égypte n'est pas encore perdue !"

 egy.8201.t: "L'Égypte propose la paix"
 egy.8201.d: "L'heure de notre victoire a sonné. Même [EGY.GetLeader] et son troupeau de béni-oui-oui peuvent le voir : Le Soudan est victorieux, l'Égypte a perdu la guerre. Ils offrent une paix négociée qui aboutira à la libération de notre peuple de leur tyrannie."
 egy.8201.a: "Liberté, enfin."
 egy.8201.b: "Pourquoi s'arrêter maintenant ?"

egy.83.t: "Victoire soudanaise"
egy.83.d: "Dieu lui-même a prévu la victoire d'Abd al-Rahman al-Mahdi et l'a conduit à nous apporter la victoire. Aujourd'hui, tout le Soudan peut se réjouir car nous sommes indépendants pour la première fois"
egy.83.a: "Vive le Soudan."

egy.84.t: "La destinée du Soudan"
egy.84.d: "Suite à notre victoire contre les Égyptiens, le Soudan est à la croisée des chemins. Certains pensent que le Mahdi devrait se concentrer sur l'ensemble du Soudan, y compris ceux qui ne sont pas musulmans. Alors que d'autres pensent que nous devrions les ignorer et nous concentrer sur le fait de parler uniquement pour les musulmans"
egy.84.a: "Le Mahdi parle au nom de tous les Soudanais."
egy.84.b: "Le Mahdi parle au nom des musulmans."

egy.85.t: "Les nationalistes s'agitent !"
egy.85.d: "Dans des régions plus éloignées de la colonie, divers groupes tribaux se sont inspirés de la victoire du Mahdi en Égypte. Nous devons les surveiller de peur qu'ils ne décident de chercher à se soulever contre nous dans une vaine tentative d'indépendance"
egy.85.a: "Nous devons les surveiller."

egy.86.t: "Le Soudan se tourne vers l'Éthiopie"
 egy.86.d: "Avec notre victoire contre les Égyptiens, devons-nous essayer de réaliser l'objectif de Muhammad Ahmad al-Mahdi de détruire l'Empire éthiopien ou devons-nous chercher la paix avec eux ?"
egy.86.a: "Le Mahdi déclare la guerre !"
 egy.86.b: "Le Mahdi déclare la paix !"

egy.87.t: "Le Soudan déclare la guerre"
 egy.87.d: "Les Soudanais ont déclaré la guerre à l'Empire d'Ethiopie. Nous aurions dû nous attendre à une telle trahison de la part de ce soi-disant Mahdi. Mais peu importe, le Lion dévorera la gazelle et l'Éthiopie vaincra le Soudan."
egy.87.a: "Nous défendrons l'Empire !"

egy.100.t: "Questions sur l'identité égyptienne"
egy.100.d: "Lorsque la révolution égyptienne de 1925 a eu lieu, les questions d'identité ont émergé : Que signifie être égyptien ? Quand l'Égypte a-t-elle été grande ? C'était la première fois depuis des siècles que les Égyptiens étaient vraiment libres et indépendants, nous avons donc enfin pu répondre à ces questions de manière adéquate. Depuis lors, deux concepts de ce que signifie être égyptien se sont formés, en regardant le passé avec romantisme, bien qu'ils regardent chacun des périodes radicalement différentes de l'histoire égyptienne.\n\nLe premier camp est connu sous le nom de Pharaonisme. Ils se tournent vers le passé pré-islamique, vers l'époque des pharaons, pour une période où l'Égypte était vraiment grande et puissante. Ils soutiennent que l'Égypte est une civilisation méditerranéenne et soulignent le rôle de la mer Méditerranée au sein de la culture égyptienne, sans pour autant négliger le Nil. Il s'aligne en grande partie sur les partis libéraux - bien qu'à proprement parler il ne soit pas libéral, et même certains des Watani le soutiennent. C'est de loin la forme d'identité la plus influente de l'Égypte en 1936.\n\nLe deuxième mouvement culturel est le mouvement islamiste, qui s'est développé en opposition au pharaonisme plus dominant. Selon eux, la période où l'Égypte a été la plus grande est celle du Califat Fatimide et de la Dynastie Ayyoubide. Au lieu des pharaons, qu'ils décrivent comme des païens et des tyrans absolus, ils se tournent vers l'époque où l'Égypte était le centre du monde islamique - quand une Égypte multiethnique et tolérante était la puissance islamique dominante. Ce mouvement culturel est plus conservateur et va à l'encontre du pharaonisme plus dominant et est largement lié aux mouvements conservateurs, en particulier au parti Ittihad.\n\nIl faut noter que les deux camps soutiennent une Égypte multiethnique - tant les pharaonistes que les islamistes pensent que l'Égypte a toujours été un État multiethnique. Les deux concepts sont largement romantiques-nationalistes par nature et ont un impact sur la culture et les arts.""
egy.100.a: "Nous sommes tous des Égyptiens."

egy.101.t: "Débat de la bibliothèque"
 egy.101.d: "Dans le cadre du programme de modernisation, l'une des choses qui ont été évoquées est que nous devrions construire une nouvelle grande bibliothèque pour célébrer la nouvelle Egypte. Ceux qui soutiennent une identité pharaonique pensent que nous devrions construire une nouvelle et moderne bibliothèque d'Alexandrie à Alexandrie. Alors que les islamistes pensent que nous devrions plutôt construire une nouvelle et moderne Maison du Savoir au Caire. Que devons-nous construire ?"
egy.101.a: "Nouvelle bibliothèque d'Alexandrie"
egy.101.b: "Nouvelle Maison du Savoir"

egy.102.t: "Capitale de l'Égypte"
 egy.102.d: "La question de la capitale de l'Égypte a été soulevée. Les pharaonistes pensent que pour symboliser la nouvelle Égypte, la capitale devrait être déplacée à Alexandrie. Alors que les islamistes pensent que l'actuelle capitale du Caire est meilleure et a toujours été la capitale de l'Égypte depuis la fondation des villes"
egy.102.a: "Alexandrie !"
egy.102.b: "Le Caire !"

 egy.103.t: "Une nouvelle maison de lumière pour l'Égypte"
 egy.103.d:9 "Le phare de Port Saïd sert de balise au canal de Suez depuis 1869. Construit par le khédive Ismail, il a été approprié par les étrangers depuis l'ouverture du canal. Maintenant que le canal est entre les mains des Égyptiens, ce vieux phare pourrait avoir besoin d'une nouvelle couche de peinture. Les artistes présents ont l'idée audacieuse de rebaptiser le phare "Phare d'Égypte" d'après le Phare d'Alexandrie. Les traditionalistes du Trésor public refusent de financer tout travail supplémentaire sur le phare"
egy.103.a: "Ce sera le Phare d'Égypte"
 egy.103.b: "L'argent est mieux dépensé ailleurs."

egy.104.t: "Nomination du ministre de la connaissance"
 egy.104.d: "Les réformes de l'éducation étant maintenant en plein essor, la question de savoir qui sera ministre de l'éducation a été soulevée. Il y a deux candidats principaux, un pharaoniste et un islamiste. Taha Hussein est le candidat pharaoniste et le plus grand écrivain de la littérature pharaoniste, ainsi que professeur d'histoire à l'université du Caire. Le canidat islamiste est Sayyid Qutb, un jeune professeur à Al-Azhar qui a beaucoup écrit sur la philosophie islamique. Qui choisir ?"
 egy.104.a: "Nommer le pharaoniste."
egy.104.b: "Nommer l'islamiste."

egy.105.t: "Concours de littérature"
 egy.105.d: "Récemment, à Alexandrie, un concours de littérature a attiré l'attention nationale, car les deux premiers choix sont des écrivains de renom et sont associés au pharaonisme et au moment culturel islamiste. Le choix du gagnant du concours va galvaniser le mouvement. Qui sera choisi comme gagnant"
egy.105.a: "Le livre pharaonique"
egy.105.b: "Le livre islamiste"

egy.106.t: "Nouveau Grand Imam de l'Université Al-Azhar"
 egy.106.d: "Le Grand Imam d'Al-Azhar est l'un des postes les plus prestigieux et les plus influents en Égypte. Le fait qu'Al-Azhar soit l'une des universités les plus prestigieuses d'Égypte contribue à renforcer leur influence. Mais aujourd'hui, un nouveau Grand Imam doit être choisi et les deux principaux candidats se divisent naturellement entre le camp pharaonique et le camp islamiste. Le candidat pharaoniste est Muhammad al-Zawahiri, qui s'est mérité des éloges pour ses efforts de soutien à l'université ainsi que pour ses idéaux réformistes. Le candidat islamiste est Mustafa Hassan Abdul Razek, qui s'est mérité des éloges pour avoir suscité une renaissance de la philosophie islamique au sein de l'université et pour avoir voulu étendre l'éducation islamique à tout le royaume. Qui sera désigné comme le prochain Grand Imam ?"
egy.106.a: "Nommer Muhammad al-Zawahiri."
egy.106.b: "Nommer Mustafa Hassan Abdul Razek."

egy.107.t: "Le barrage du Nil"
 egy.107.d: "Le barrage inférieur d'Assouan était un projet ambitieux des Britanniques, et son état incomplet est un témoignage de l'héritage britannique en Égypte. En 1935, le Roi Fouad a été approché par le Chrétien grec Adrian Daninos pour construire un second barrage afin de contrôler les crues annuelles du Nil. Aujourd'hui est un jour glorieux. Le barrage inférieur d'Assouan est enfin achevé et permettra à l'Égypte de contrôler le Nil de manière inégalée. La seule question qui reste est de savoir qui honorer. Devons-nous honorer Ibn al-Haytham, qui a été le premier à envisager la construction du barrage à l'époque du califat ? Devrions-nous plutôt le nommer d'après notre invité d'honneur Adrian Daninos ? C'est lui qui a rendu cela possible"
 egy.107.a: "Adrian Daninos mérite d'être honoré."
 egy.107.b: "Ibn al-Haytham mérite d'être honoré."

egy.108.t: "Ministère de l'Awqaf"
 egy.108.d: "Un projet de loi a été présenté à la Diète égyptienne concernant le ministère de l'Awqaf, qui supervise les dotations religieuses et désigne des imams pour aider à gérer les mosquées. Les pharaons soutiennent que cela va à l'encontre du principe de la liberté de religion, tandis que les islamistes, en particulier les Ittihad, affirment que le ministère aide à prévenir les distorsions de la foi"
egy.108.a: "Que les mosquées se dirigent elles-mêmes."
egy.108.b: "Laissez le gouvernement gérer les mosquées."

 egy.109.t: "Antara sort en salles"
 egy.109.d: "Après la mort du célèbre poète Ahmed Shawqi en 1932, un recueil de poèmes a été découvert dans son appartement du Caire. Parmi eux se trouve un poème sur le célèbre chevalier Antara Ben Shaddad. Malgré ce poème glorifiant les actes d'un égyptien pré-islamique, l'acteur local Abd al-Wahhab a produit un film à la mémoire de Shawqi. La production du film dans les collines au-dessus du Caire a été perturbée par des étudiants de l'école Al-Azhar. Malgré cela, le film est sorti sans censure dans les principales villes d'Égypte. Les étudiants et les enseignants des mosquées égyptiennes demandent l'interdiction de ce film"
egy.109.a: "Les étudiants ont raison, confisquez ce film immédiatement !"
egy.109.b: "Les étudiants doivent d'abord se concentrer sur leurs études, un film est inoffensif."

egy.110.t: "Le mariage royal de Farouk"
 egy.110.d.egypt_bride_only: "Le nouveau Roi n'est pas encore marié, et bien qu'il soit jeune, un mariage doit être arrangé pour assurer la lignée du trône. Le gouvernement, quelle que soit son idéologie, ne veut pas que le trône revienne à Abbas II si quelque chose devait arriver à notre jeune Roi. Heureusement, il semble que le Roi ait trouvé une future épouse avec Safinaz Zulfica, une fille issue de la noblesse d'Alexandrie."
 egy.110.d.egypt_arab: "Le nouveau Roi n'est pas encore marié, et bien qu'il soit jeune, un mariage doit être arrangé pour assurer la ligne du trône. Le gouvernement, quelle que soit son idéologie, ne veut pas que le trône revienne à Abbas le second si quelque chose arrivait à notre jeune Roi. Deux choix s'offrent à nous : Safinaz Zulfica, fille d'une grande noblesse égyptienne, et Al Bandari, fille d'Abdulaziz Al Saoud, le chef de l'émirat du Nejd, qui deviendra la nouvelle Reine."
 egy.110.d.egypt_iranian: "Le nouveau Roi n'est pas encore marié, et bien qu'il soit jeune, un mariage doit être arrangé pour assurer la ligne du trône. Le gouvernement, quelle que soit son idéologie, ne veut pas que le trône revienne à Abbas le second si quelque chose devait arriver à notre jeune sultan. Deux choix s'offrent à nous : Safinaz Zulfica, fille d'une grande famille de la noblesse égyptienne, et la princesse Shams Aqdas Qajar, fille de la dynastie Qajar en [PER.GetNameDef], Qui sera la nouvelle Reine?"
 egy.110.d.all_brides: "Le nouveau Roi n'est pas encore marié, et bien qu'il soit jeune, un mariage doit être arrangé pour assurer la ligne du trône. Le gouvernement, quelle que soit son idéologie, ne veut pas que le trône tombe entre les mains d'Abbass le second si quelque chose devait arriver à notre jeune Roi. À cette fin, trois futures mariées ont été trouvées. La première est Safinaz Zulfica, une jeune femme de la noblesse égyptienne d'Alexandrie. La seconde est Al Bandari, la fille d'Abdulaziz Al Saoud, le chef de l'émirat du Nejd. La troisième est la princesse Shams Aqdas Qajar, une fille de la dynastie Qajar dans [PER.GetNameDef]. Qui deviendra la nouvelle Reine d'Égypte ?"
 egy.110.a: "Safinaz Zulfica."
 egy.110.b: "Al Bandari."
egy.110.c: "La Princesse Shams Aqdas Qajar."

egy.111.t: "Mariage royal"
 egy.111.d.egyptian_bride: "Aujourd'hui est un jour spécial, Farouk et Safinaz Zulfica ont été mariés lors d'une cérémonie somptueuse. Pour célébrer cette joyeuse occasion, aujourd'hui est un jour de congé dans tout le sultanat et beaucoup de personnes au Caire sont venues voir le charmant couple. Selon la coutume que Fouad 1er a établie, elle a pris le nom de Farida en devenant la Reine d'Égypte"
 egy.111.d.arab_bride: "Aujourd'hui est un jour spécial, Farouk et Al Bandari ont été mariés lors d'une cérémonie somptueuse. Pour célébrer cette joyeuse occasion, aujourd'hui est un jour de congé dans tout le Royaume et beaucoup de personnes au Caire sont venues voir le charmant couple. Abdulaziz Al Saoud et son entourage sont ici pour accompagner sa fille dans son voyage pour devenir la Reine d'Égypte. Selon la coutume que Fouad le premier a établie, elle a pris le nom de Farah en devenant Reine d'Égypte"
 egy.111.d.persian_bride: "Aujourd'hui est un jour spécial, Farouk et la princesse Shams Aqdas Qajar se sont mariés lors d'une cérémonie somptueuse. Pour célébrer cette joyeuse occasion, aujourd'hui est un jour de congé dans tout le Royaume et beaucoup de personnes au Caire sont venues voir ce couple charmant. Le Shah de [PER.GetName] et son entourage sont venus voir leur princesse partir pour devenir la Reine d'Égypte. Selon la coutume que Fouad 1er a établie, elle a pris le nom de Fatimah en devenant la Reine d'Égypte."
 egy.111.d.arab_bride_saudi: "Aujourd'hui est un jour spécial, Farouk et Al Bandari ont été mariés lors d'une cérémonie somptueuse. Pour célébrer cette joyeuse occasion, aujourd'hui est un jour de congé dans tout le sultanat et beaucoup de personnes au Caire sont venues voir ce charmant couple. Abdulaziz Al Saoud et son entourage sont ici pour accompagner sa fille dans son voyage pour devenir la Reine d'Égypte. Selon la coutume que Fouad 1er a établie, elle a pris le nom de Farah en devenant Reine d'Égypte. Mais pour nous, elle restera toujours la princesse Al Bandari"
 egy.111.d.persian_bride_iranian: "Aujourd'hui est un jour spécial, Farouk et la princesse Shams Aqdas Qajar ont été mariés lors d'une cérémonie somptueuse. Pour célébrer cette joyeuse occasion, aujourd'hui est un jour de congé dans tout le Royaume et beaucoup de personnes au Caire sont venues voir ce couple charmant. Le Shah de [PER.GetName] et son entourage sont venus voir leur princesse partir pour devenir la Reine d'Égypte. Selon la coutume que Fouad le premier a établie, elle a pris le nom de Fatimah pour devenir la Reine d'Égypte. Bien que pour nous, elle sera toujours la princesse Shams"
egy.111.a: "Ils forment un couple charmant."

 egy.112.t: "L'héritier est né"
 egy.112.d.egyptian_bride: "Aujourd'hui est un jour joyeux, la Reine Farida a donné naissance à un petit garçon qui a reçu le nom de Mohammed Ali, en l'honneur du fondateur de la dynastie royale. Des célébrations ont lieu dans chaque ville alors que toute l'Egypte célèbre la naissance du nouvel héritier du trône"
 egy.112.d.arab_bride: "Aujourd'hui est un jour joyeux, la Reine Farah a donné naissance à un petit garçon qui a reçu le nom de Mohammed Ali, en l'honneur du fondateur de la dynastie royale. Des célébrations ont lieu dans chaque ville alors que toute l'Egypte célèbre la naissance du nouvel héritier du trône"
 egy.112.d.persian_bride: "Aujourd'hui est un jour joyeux, la Reine Fatimah a donné naissance à un petit garçon qui a reçu le nom de Mohammed Ali, en l'honneur du fondateur de la dynastie royale. Des célébrations ont lieu dans chaque ville alors que toute l'Egypte célèbre la naissance du nouvel héritier du trône"
egy.112.a: "La ligne de succession est assurée."

egy.113.t: "Le couronnement de Farouk"
 egy.113.d: "Aujourd'hui, Farouk a été couronné Roi d'Égypte et du Soudan, Souverain de Nubie, du Kordofan et du Darfour, lors d'une cérémonie majestueuse qui s'est déroulée dans le palais royal du Caire. Après son couronnement, Farouk a prononcé un discours à la radio, s'adressant directement au peuple égyptien. Il a déclaré : "Si c'est la volonté de Dieu de faire reposer sur mes épaules, à un si jeune âge, la responsabilité d'être Roi, j'apprécie pour ma part les devoirs qui seront les miens, et je suis prêt à tous les sacrifices pour la cause de mon devoir. Mon noble peuple, je suis fier de vous et de votre loyauté et j'ai confiance en l'avenir comme j'ai confiance en Dieu. Travaillons ensemble. Nous serons heureux, épanouis et prospères. Vive la Patrie et vive l'Égypte !"
 egy.113.a:9 "Vive le Sultan !"

 egy.114.t: "La sultane devient Chef honoraire des Guides Féminins"
 egy.114.d.egyptian_bride: "Avec le soutien du Roi Farouk aux scouts égyptiens et le fait qu'il soit le premier scout d'Égypte, la Reine Farida a commencé à jouer un rôle plus actif dans les guides d'Égypte et à aider cette organisation à jouer un rôle plus actif au sein des communautés locales. L'initiative de la Reine de jouer un rôle plus actif dans la promotion et le parrainage des guides s'est avérée populaire auprès des familles égyptiennes, en particulier auprès des familles de la classe moyenne et de la classe supérieure, qui sont de plus en plus nombreuses."
 egy.114.d.arab_bride: "Avec le soutien du Roi Farouk aux scouts égyptiens et son statut de premier scout d'Égypte, la Reine Farah a commencé à jouer un rôle plus actif dans les guides d'Égypte et à aider cette organisation à jouer un rôle plus actif au sein des communautés locales. L'initiative de la Reine de jouer un rôle plus actif dans la promotion et le parrainage des guides s'est avérée populaire auprès des familles égyptiennes, en particulier auprès des familles de la classe moyenne et de la classe supérieure, qui sont de plus en plus nombreuses"
 egy.114.d.persian_bride: "Avec le soutien du Roi Farouk aux scouts égyptiens et son statut de premier scout d'Égypte, la Reine Fatimah a commencé à jouer un rôle plus actif dans les guides d'Égypte et à aider cette organisation à jouer un rôle plus actif au sein des communautés locales. L'initiative de la Reine de jouer un rôle plus actif dans la promotion et le parrainage des guides s'est avérée populaire auprès des familles égyptiennes, en particulier auprès des familles de la classe moyenne et de la classe supérieure, qui sont de plus en plus nombreuses"
egy.114.a: "Elle aidera les filles d'Égypte."

egy.115.t: "L'architecture de la renaissance égyptienne"
 egy.115.d.capital_cairo: "Aujourd'hui, le Roi Farouk a inauguré le nouveau bâtiment du Parlement, au Caire. Ce nouveau bâtiment du Parlement est le premier représentant du style "néo-égyptien" directement inspiré du style architectural de l'Égypte ancienne. Ce ne sera donc certainement pas le dernier, car de plus en plus de concepteurs cherchent à s'inspirer de ce style, dans toute l'Égypte"
 egy.115.d.capital_alexandria: "Aujourd'hui, le Roi Farouk a inauguré le nouveau bâtiment du Parlement, à Alexandrie. Ce nouveau bâtiment du Parlement est le premier représentant du style "néo-égyptien" directement inspiré du style architectural de l'Égypte ancienne. Ce ne sera donc certainement pas le dernier, car de plus en plus de concepteurs cherchent à s'inspirer de ce style, dans toute l'Égypte."
egy.115.a: "Un nouveau style pour l'Égypte"

egy.116.t: "Exposition de fleurs de printemps"
 egy.116.d: "Les sœurs de Farouk, la princesse Fawzia Fuad d'Égypte et la princesse Faika Fouad, ont participé à l'inauguration d'un spectacle floral de printemps au Caire. Le spectacle, qui a débuté en juin, s'est immédiatement révélé être assez populaire parmi les habitants du Caire, qui ont pu voir les jardins et apprécier la beauté de la nature. Beaucoup espèrent qu'il y aura un autre spectacle l'année prochaine"
egy.116.a: "Une nouvelle tradition est née"

 egy.117.t: "Un mariage royal ?"
 egy.117.d: "Les Égyptiens nous ont transmis une demande en mariage. Ils souhaitent que Soltan Hamid Mizra Qajar épouse la princesse Fawzia Fouad, la sœur du Roi Farouk. Un mariage royal pourrait aider à stabiliser l'Empire et Fawzia est réputée pour être toujours à la mode et belle. Bien qu'il y ait une controverse car le Shah est chiite alors que Fawzia est sunnite et que de nombreux conservateurs émettent de nombreuses inquiétudes quant à leur union potentielle. Devrions-nous nous mettre d'accord ?"
 egy.117.a: "Un bonne union, qui se soucie des réactionnaires."
 egy.117.b: "Nous écouterons les conservaitves."

egy.118.t: "Un mariage royal"
 egy.118.d: "Aujourd'hui à [266.GetCapitalVictoryPointName], le mariage royal est enfin arrivé et toute la ville s'est parée pour honorer le couple. Dans le cadre de la célébration, le chah a fait assister au stade Amjadiye 25 000 personnes de l'élite [PER.GetAdjective] à des acrobaties synchronisées par des étudiants, suivies de bastani ([PER.GetAdjective] callisthenics), d'escrime et de football. Des milliers de personnes acclament le Sultan Hamid Mirza Qajar et la princesse Fawzia Fuad qui se dirigent vers le lieu marbré pour se marier, unissant ainsi les Qajars de [PER.GetNameDef] et les Alawiyyas d'Égypte."
egy.118.a: "Qui n'aime pas un mariage royal ?"

 egy.119.t: "Le shah snobe Fawzia !"
egy.119.d: "Nous avions prévu de mettre en place un mariage royal entre la dynastie Qajar et notre propre dynastie. Cependant, les [PER.GetAdjective] ont snobé la princesse Fawzia et ont refusé son mariage. C'est leur perte, nous trouverons un mariage bien plus approprié que celui des [PER.GetAdjective]"
egy.119.a: "Nous trouverons quelqu'un de plus approprié."

 egy.120.t: "Élection papale copte"
 egy.120.d: "Avec la mort du pape Jean XIX d'Alexandrie. L'Église copte orthodoxe d'Alexandrie doit maintenant choisir un nouvel homme pour être le pape. Il y a trois candidats potentiels pour cette fonction sacrée : Theophilus, Yusab, Macarius. Théophile est l'évêque de Jérusalem et du diocèse de Sharqiyyah. Théophile est un canidat plutôt conservateur, mais un évêque énergique et plutôt riche. Il est soutenu par les intérêts du Saint Synode des évêques qui espèrent renforcer le rôle de patriarche et rendre le Majis laïque obsolète. Yusab est le patriarche et l'évêque de Girga en exercice, il mène une campagne axée sur une Nahda (renaissance) spirituelle. Macarius est l'évêque d'Assiout et mène une campagne de réforme. Qui sera élu comme prochain pape de l'Église copte orthodoxe d'Alexandrie ?"
 egy.120.a: "et le nouveau pape est ?..."

egy.121.t: "Le nouveau pape copte"
egy.121.d.theophilus: "Aujourd'hui, selon les coutumes de l'Église copte orthodoxe d'Alexandrie, Theophilus, l'évêque de Jérusalem, a été choisi comme pape copte en cours d'ordination sous le nom de Theophilus III. Avec son ascension au trône papal, le pouvoir du Saint Synode des Évêques a certainement été renforcé"
egy.121.d.yusab: "Aujourd'hui, selon les coutumes de l'Église copte orthodoxe d'Alexandrie, Yusab a été ordonné comme Joseph II. Son ascension marque le début d'une Nahda spirituelle pour les fidèles coptes en Égypte"
egy.121.d.macarius: "Aujourd'hui, selon les coutumes de l'Église copte orthodoxe d'Alexandrie, Macarius a été ordonné Macarius III. Son ascension marque le début des réformes pour l'Église copte"
 egy.121.a: "Que sa sainteté aide les fidèles coptes d'Egypte."

egy.122.t: "Le renouveau copte"
 egy.122.d: "L'engagement du nouveau pape copte en faveur du renouveau spirituel et la politique de laïcité du gouvernement égyptien ont permis une renaissance de la foi et une augmentation de la foi, bien que les musulmans soient toujours les plus nombreux. Les nouveaux couvents de l'église copte ont tendance à provenir d'autres confessions chrétiennes, en particulier les confessions protestantes, et de nouvelles églises commencent à être construites en Égypte"
egy.122.a: "Intéressant"

egy.123.t: "Orphelins coptes"
 egy.123.d: "Aujourd'hui, le pape de l'Église orthodoxe copte a annoncé la création d'une organisation d'aide à l'éducation et d'aide aux pauvres dirigée par des curés et des évêques locaux. Cette organisation a montré qu'elle fera un grand bien aux gens"
egy.123.a: "Une organisation noble"

 egy.124.t: "Découverte de la bibliothèque de Nag Hammadi"
 egy.124.d: "En Haute Égypte, non loin de Louxor, un fermier de la ville de Nag Hammadi a découvert une collection de textes chrétiens et gnostiques anciens. Remis à un prêtre copte local, les textes ont attiré pas mal d'attention pour l'intérêt littéraire, ainsi que pour l'intérêt religieux"
egy.124.a: "Une grande découverte !"

 egy.125.t: "La légation française quitte l'Égypte"
 egy.125.d: "Les nouvelles du Caire voyagent plus vite que les assurances de Farouk. La légation française basée dans le centre du Caire a déjà commencé à se retirer du gouvernement égyptien. Le ministre de l'archéologie, et même le ministre de l'éducation ont tous quitté la ville. Avec eux partent des décennies de travail pour séduire l'Occident avec le mythe et l'histoire égyptiens. Nous devrons trouver un moyen de les remplacer"
 egy.125.a: "Une perte malheureuse."

egy.126.t: "Remplacer les ministres français"
egy.126.d: "Avec ce vide politique, le roi Farouk a la possibilité de pourvoir des postes jusqu'alors hors de sa portée. Le Parlement égyptien a proposé la nomination de plusieurs membres du parti Wafd. Ces candidats vont sans doute étendre leur sentiment laïc pro-occidental dans leurs fonctions. Plusieurs associés du parti Ittihad ont suggéré que la transformation de ces bureaux en un ministère de la propagande unifié pourrait contribuer à unifier la nation et à éduquer la population sur la gloire de l'Égypte et de la dynastie Muhammad Ali"
egy.126.a: "Que les Wafd nomment leurs ministres."
egy.126.b: "Ministre unifié de la propagande."

egy.127.t: "Tourisme allemand en Égypte"
egy.127.d: "Pendant des siècles, les touristes sont venus en Égypte pour voir les sites. Depuis l'époque de la Rome antique, les gens sont fascinés par les ruines antiques de l'Égypte. Avec les récents investissements allemands en Égypte, de plus en plus de touristes allemands sont venus en Égypte. La société Graf Zeppelin, en particulier, propose des circuits Zeppelin à travers l'Égypte, ce qui est l'une des façons les plus populaires pour les touristes étrangers de visiter l'Égypte. Tous ces touristes ont donné un petit coup de pouce à notre économie"
egy.127.a: "De l'argent étranger pour l'Égypte."

egy.128.t: "L'amour et la vengeance s'ouvrent aujourd'hui"
 egy.128.d: "Le film Love and Revenge a récemment reçu des critiques élogieuses. Un drame musical le Plot du film va ainsi - Sohair, un chanteur célèbre, décide de se retirer de la chanson afin de se marier non son amant Wahid, mais malheureusement il se fait tuer une nuit avant son mariage. Sohair découvre alors que le compositeur Gamal Hamdy est le principal suspect dans l'affaire de la mort de Wahid, et au lieu d'intenter une action en justice faute de preuves suffisantes, elle décide de faire semblant de l'aimer afin de découvrir la vérité.\nUne partie de la raison de son succès est due à la mort inattendue de l'actrice principale et chanteuse Asmashan qui n'avait que 26 ans lorsqu'elle est morte dans un accident de voiture. Misr Studios qui a produit le film a utilisé sa mort pour attirer plus de public"
 egy.128.a: "Un grand film, c'est juste tragique pour l'actrice."

egy.129.t: "Al-Azeema ouvre aujourd'hui"
egy.129.d: "Le film Al-Azeema ou la volonté ou la détermination a été diffusé aujourd'hui à des critiques élogieuses. Le film suit un jeune couple heureux, Muhammad et Fatima, mais leur bonheur est interrompu par l'arrivée du Lundi noir. Il se termine cependant par une fin heureuse puisque Muhammad est réembauché et que tout va bien pour le couple. Son réalisateur, Kamal Selim, a reçu des éloges pour son portrait réaliste des bidonvilles d'Égypte et sa représentation sympathique du peuple égyptien moyen. En fait, il était si réaliste qu'il a incité Farouk à faire plus pour aider les plus pauvres des Égyptiens"
egy.129.a: "Un grand film émouvant"

egy.130.t: "Umm Kulthum commence à chanter pour Radio Caire"
 egy.130.d: "Aujourd'hui, la célèbre chanteuse Oum Kulthum a commencé à chanter pour Radio Le Caire. Cela a contribué à augmenter l'audience de Radio Le Caire, car les gens l'écoutent en chantant. Même la jeune Reine apprécie son chant et les rumeurs persistent sur le fait qu'elle chante pour la famille royale"
 egy.130.a: "De la bonne musique."

egy.131.t: "Umm Kulthum Recieves the Nishan al-Kamal"
 egy.131.d: "Le Roi Farouk a remis au célèbre chanteur Umm Kulthum le Nishan al-Kamal (Ordre des vertus). Cet ordre du mérite n'est accordé qu'aux femmes et en particulier aux nobles de la famille royale et des autres familles royales. Cela n'a fait que rendre le Kulthum plus populaire dans toute l'Égypte"
egy.131.a: "Vous méritez cet honneur."

egy.132.t: "Finales de la Coupe d'Égypte [GetYear]"
egy.132.d: "Aujourd'hui, la Coupe d'Égypte [GetYear] a atteint la finale entre Al-Masry et Al Ahly. La Coupe se déroule à Alexandrie et elle fait salle comble, car les gens regardent deux des équipes de football les plus populaires. Quel que soit le vainqueur, ce match a permis à notre peuple de se distraire de ses malheurs et, pour une raison ou une autre, d'avoir davantage confiance dans le gouvernement"
egy.132.a: "Qui gagnera l'or ?"

egy.133.t: "Al Ahly remporte la coupe [GetYear] !"
egy.133.d: "Al Ahly a remporté la coupe avec un score de 2-3. Dans tout le Caire, les gens fêtent la victoire de leur équipe"
egy.133.a: "Félicitations au Red Giant !"

egy.134.t: "Al-Masry remporte la coupe [GetYear] !"
egy.134.d: "Al-Masry a remporté la coupe avec un score de 2-3. Les habitants de Port Saïd fêtent la victoire de leur équipe"
egy.134.a: "Félicitations aux Green Eagles !"

egy.135.t: "Le déclin du cricket"
egy.135.d: "Depuis la révolution de 1925, la popularité du cricket a diminué. De nombreux clubs de cricket ont fermé dans toute l'Égypte. À leur place, le football a explosé en popularité dans toute l'Égypte"
 egy.135.a: "Le football est un meilleur sport de toute façon"

egy.136.t: "Festival culturel de l'histoire égyptienne"
 egy.136.d: "Aujourd'hui, dans toute l'Égypte, on célèbre l'histoire et la culture égyptiennes à travers l'histoire. Il y a cinq mille cent ans, l'ancien pharaon Narmer a uni l'Égypte, créant la première dynastie et commençant l'histoire d'une Égypte unie. Aujourd'hui, toute l'Égypte, des petits villages aux grandes villes, célèbre la longue histoire de notre grande nation. Le Roi Farouk a parrainé l'aumône et a donné à chacun une prime pour montrer sa générosité. Bien que de nombreux intellectuels islamistes aient rejeté cette fête, la considérant comme étant impie, leur désapprobation n'a pas empêché la plupart des gens de profiter des festivités"
egy.136.a: "À 5100 ans !"

egy.137.t: "[GetYear] Élections générales"
egy.137.d: "Aujourd'hui est un autre jour d'élection pour le premier ministre de l'Égypte. Pour qui le peuple votera-t-il - un des partis libéraux ou un des partis conservateurs ?"
 egy.137.a: "Le Parti Libéral Constitutionnel."
 egy.137.b: "Le Parti Wafd."
 egy.137.c: "Le Parti Watani."
 egy.137.e: "Le Parti Ittihad."

egy.138.t: "[GetYear] Élections générales"
egy.138.d: "Aujourd'hui est un autre jour d'élection pour le premier ministre de l'Égypte. Alors que les libéraux et les conservateurs se présentent en force, les sociaux-démocrates de Nasser pourront-ils usurper la position d'un des partis les plus traditionnels que seul Dieu sait"
 egy.138.a: "Le Parti Libéral Constitutionnel."
 egy.138.b: "Le Parti Wafd."
 egy.138.c: "Le Parti Watani."
 egy.138.e: "Le Parti Ittihad."
 egy.138.f: "Le Parti Social-Démocrate."

egy.139.t: "Le Parti social-démocrate"
egy.139.d: "Le Hizb al-Masri al-Dimuqrati al-Ijtma'i ou le Parti social-démocrate égyptien a longtemps été en difficulté et n'a pas obtenu de bons résultats. Cependant, la situation semble être en train de changer car une nouvelle génération de personnes est devenue leader au sein du parti. On notera en particulier que le jeune et charismatique général Gamel Abdel Nasser est devenu le chef du parti"
egy.139.a: "Voyons comment cela se passe."

egy.140.t: "L'ordre soufi de Jaririya a été fondé"
egy.140.d: "Dans la péninsule du Sinaï, le cheikh Eid Abu Jarir a récemment fondé un nouvel ordre soufi appelé les Jaririya. Cet ordre a contribué à inspirer un certain nombre de personnes à le rejoindre au sein du Sinaï et de nombreuses mosquées de la région ont décidé de s'y affilier"
 egy.140.a: "intéressant"

 egy.141.t: "Recogonize the Ahmadiyya ?"
egy.141.d: "Une pétition est venue de la petite communauté Ahmadiyya qui existe en Égypte pour reconnaître leur foi, qui, selon eux, les aidera à se protéger un peu des persécutions. Cependant, de nombreux musulmans, en particulier les conservateurs, les considèrent avec dédain. En particulier, une fatwa de l'université d'Al-Azhar s'est prononcée contre eux. Que doit-on faire de leur pétition ?"
egy.141.a: "Nous respectons leur liberté de religion."
egy.141.b: "Ils sont apostats."

 egy.142.t: "Boom de la construction de théâtre"
 egy.142.d: "Avec le soutien récent du gouvernement pour soutenir la scène cinématographique émergente dans le pays, un certain nombre de nouveaux cinémas ont vu le jour dans les principales villes du pays. Ils sont généralement construits dans l'un des deux styles suivants : art déco ou renaissance égyptienne"
 egy.142.a: "Qui n'aime pas un film."

 egy.143.t: "Création de Ash-Shams"
egy.143.d: "Aujourd'hui, le journaliste juif Saad Malki a fondé le journal Ash-Shams pour soutenir les idées du nationalisme égyptien. Le journal a notamment attiré l'attention sur ses appels à la prise de contrôle de Jérusalem et de la terre sainte juive par l'Égypte"
 egy.143.a: "intéressant"

egy.144.t: "Mort de Joseph de Picciotto Bey"
 egy.144.d: "Aujourd'hui, Joseph de Picciotto Bey est décédé. Joseph de Picciotto Bey était un ministre de l'économie juif populaire qui a été nommé à son cabinet après la révolution égyptienne. Son rôle de conseiller économique a été important pour aider à stabiliser le crédit de l'Égypte après l'indépendance"
egy.144.a: "Il nous manquera."

egy.145.t: "La mort de Howard Carter"
 egy.145.d: "En 1925, le monde a été mis à feu dans la première Weltkrieg. Alors que des sociologues comme T.E Lawrence changeaient l'histoire avec des épées, Howard Carter le faisait avec des balais. La découverte d'un Boy King, Toutankhamon, a fait vibrer le monde de l'archéologie et de la culture populaire. La découverte d'un nouveau tombeau dans la Vallée des Rois alors que les palais d'Angleterre brûlaient a rendu impossible la sortie de leurs trouvailles en toute sécurité de l'Egypte. Howard Carter est retrouvé mort aujourd'hui dans son appartement à Louxor, le dernier d'une série de décès liés à la tombe de Toutankhamon. Ces morts sont-elles une simple coïncidence, ou le roi des garçons a-t-il eu sa revanche ?"
 egy.145.a: "Ce ne sont que des histoires... n'est-ce pas ?"
egy.145.b: "Étant moi-même un jeune roi, ils ont eu ce qu'ils méritaient."

egy.146.t: "Anniversaire de la "Révolte des Urabi""
egy.146.d: "Depuis 1926, un défilé annuel à travers Alexandrie et Kafr El Dawwar célébrant Ahmed 'Urabi s'est développé. Aujourd'hui, un défilé célébrant la résistance à l'impérialisme britannique a lieu dans toutes les grandes villes. L'homme du moment, Urabi lui-même, n'a peut-être jamais vécu pour voir une Égypte libre, mais sa résistance à la tyrannie, tant à l'intérieur qu'à l'extérieur, inspire encore des millions de personnes aujourd'hui."
 egy.146.a: "L'Égypte célèbre son indépendance."

 egy.147.t: "Lotfia Elnadi vole à travers l'Égypte"
egy.147.d: "Aujourd'hui, la jeune aviatrice Lotfia Elnadi a fait la une des journaux égyptiens en remportant un concours d'aviation où divers aviateurs devaient voler entre Alexandrie et Le Caire et au-dessus des pyramides. Sa victoire a été saluée comme une victoire des femmes dans toute l'Égypte, la célèbre féministe Huda Sha'arawi cherchant à aider Elnadi à obtenir son propre avion, car elle volait avec EgyptAir et plusieurs femmes cherchent à voir si elles peuvent commencer à voler"
egy.147.a: "Une nouvelle ère dans laquelle nous vivons certainement."

egy.148.t: "Nouvelles synagogues"
 egy.148.d: "Récemment, un certain nombre de nouvelles synagogues ont été créées dans les principales villes d'Égypte, principalement au Caire et à Alexandrie. De plus, un certain nombre d'anciennes synagogues ont vu leur projet de restauration achevé. Ces projets achevés ont montré la vitalité de cette ancienne foi minoritaire au sein de l'Egypte."
egy.148.a: "La communauté juive est plus vivante que jamais en Égypte."

egy.149.t: "Association musulmane des jeunes hommes"
 egy.149.d: "L'association musulmane des jeunes hommes a été récemment fondée. L'YMMA est assez similaire à l'Association chrétienne des jeunes hommes, et aide à organiser diverses activités récréatives allant des études religieuses du Coran à diverses activités sportives, notamment le football. De plus, elle a reçu beaucoup d'attention pour ses efforts d'aide à l'éducation en Égypte"
egy.149.a: "C'est amusant de rester au Y.M.M.A. !"

 egy.150.t: "Université de Farouk"
 egy.150.d: "À Alexandrie, une nouvelle université s'est ouverte, l'université Farouk Ier en l'honneur de notre Roi.Celui-ci était d'ailleurs là pour assister à l'ouverture de cette nouvelle et moderne université. Le célèbre intellectuel Taha Hussein a été déclaré premier recteur de l'université"
 egy.150.a: "Une nouvelle université pour la Nouvelle Egypte."

 egy.160.t: "Rejoignez le pacte du Caire"
 egy.160.d.MOR: "Les Égyptiens nous ont proposé d'adhérer au Pacte du Caire. Certains pensent que cela nous renforcera. Cependant, certains pensent que l'offre n'est qu'une ruse pour nous asservir aux ambitions des Égyptiens."
 egy.160.d.SOM: "Les Égyptiens nous ont proposé d'adhérer au Pacte du Caire. Il semble qu'ils aient leurs propres problèmes avec les Éthiopiens. Cependant, certains pensent que l'offre n'est qu'une ruse pour nous faire asservir aux ambitions des Égyptiens."
 egy.160.d.generic: "Les Égyptiens nous ont approchés pour nous inviter à leur alliance, le Pacte du Caire. Ils prétendent qu'il sera bénéfique pour tous les États musulmans africains, mais leur récente agression contre les Ottomans et la Libye amène de nombreux membres de notre nation à se demander si l'Égypte est aussi altruiste qu'ils le prétendent. Devrions-nous adhérer au pacte ?"
egy.160.a: "Nous rejoindrons les Égyptiens."
egy.160.b: "Nous n'avons pas besoin des Égyptiens."

 egy.161.t: "[From.GetNameDefCap] rejoint le Pacte du Caire"
 egy.161.d.SOM: "[From.GetNameDefCap] a décidé de rejoindre le Pacte du Caire. C'est une excellente nouvelle et un pas de plus vers la défaite de l'Empire éthiopien."
 egy.161.d.generic: "[From.GetNameDefCap] a décidé de rejoindre le Pacte du Caire."
egy.161.a: "Super !"

 egy.162.t: "[From.GetNameDefCap] Refuse de se joindre"
 egy.162.d.SOM: "[From.GetNameDefCap] a décidé de refuser notre offre de rejoindre le Pacte du Caire. Nous vaincrons les Éthiopiens sans eux."
 egy.162.d.generic: "[From.GetNameDefCap] a décidé de refuser notre offre de rejoindre le Pacte du Caire."
 egy.162.a: "Bon sang."

 egy.182.t: "L'Égypte nous invite à la Ligue arabe"
 egy.182.d: "Fondée dans le sillage du Pacte du Caire, la Ligue Arabe est censée servir de confirmation renouvelée de l'unité panarabe dans le but déclaré d'améliorer les relations entre toutes les nations arabes, de moderniser leurs institutions et de dicter une politique étrangère commune contre les forces combinées de l'Occident impérialiste.\n\nOutre ces intentions apparemment bonnes, beaucoup voient dans cette organisation un moyen pour l'Égypte de s'ingérer directement dans ses affaires intérieures et dans une alliance militaire destinée à protéger le monde arabe, un outil pour les bellicistes en Égypte pour étendre leurs propres objectifs impériaux en Afrique et au Moyen-Orient."
 egy.182.a: "Nous nous y joindrons volontiers !"
 egy.182.b: "On ne peut pas faire confiance aux Égyptiens"

 egy.183.t: "[FROM.GetNameDefCap] accepte notre offre"
 egy.183.d: "Nos amis de [FROM.GetName] ont accepté notre offre et ont pris des dispositions pour leur pleine entrée dans la Ligue arabe. Plus notre nombre augmentera, plus notre potentiel d'accroître la prospérité du Levant augmentera !"
 egy.183.a: "Bienvenu !"

 egy.184.t: "[FROM.GetNameDefCap] refuse notre offre"
 egy.184.d: "Les vils chiens de [FROM.GetName] ont décidé que le partage de leur conduite d'eau avec les marchands de chaussures impérialistes est plus digne de leur temps que l'unité des peuples arabes. Bien qu'il soit peu probable que nous puissions les faire changer d'avis, un bon nombre d'hommes politiques de toute l'Égypte ont élevé la voix contre cette ignoble trahison."
 egy.184.a: "Qu'Allah les détruise !"

#wip loc
 egy.185.t: "Invitation au Pacte du Caire"
 egy.185.d: "Les Égyptiens nous ont approchés pour nous inviter à leur alliance, le Pacte du Caire. Ils prétendent qu'il sera bénéfique pour tous les États arabes, mais leurs récentes idées impérialistes font que beaucoup se demandent si l'Égypte est aussi altruiste qu'ils le prétendent. Devrions-nous adhérer au pacte ?"
 egy.185.a: "Nous allons rejoindre les Égyptiens."
 egy.185.b: "Nous n'avons pas besoin des Égyptiens."

 egy.186.t: "L'Irak adhère au Pacte du Caire"
 egy.186.d: "Les Irakiens ont décidé d'adhérer au Pacte du Caire."
 egy.186.a: "Super !"

 egy.187.t: "L'Irak refuse d'adhérer"
 egy.187.d: "Les Irakiens ont décidé de refuser notre offre d'adhésion au Pacte du Caire."
 egy.187.a: "Bon sang d'Irak"

 egy.188.t: "L'essor du HIMT"
 egy.188.d: "Bien que peu de gens croient que le HIMT est une initiative véritablement libyenne, le parti (qui lutte pour l'unification de la Libye et de l'Egypte) a connu une montée en puissance fulgurante ces derniers temps, ses pamphlets, affiches et pièces de propagande inondant la Tripolitaine. Même si le gouvernement s'attend à ce que cet afflux soudain de capacités d'impression et de fonds vienne directement du Caire, il n'a pas de preuve tangible et préfère éviter un incident diplomatique pour l'instant."
 egy.188.a: "Les plus suspects..."

 egy.189.t: "La propagande panarabe inonde la nation"
 egy.189.d:9 "Inspirés par la victoire de l'alliance arabe dans la crise du Levant, des milliers de jeunes Libyens affluent sous les bannières des mouvements panarabes tandis que des clubs tels que le Club d'Union Sportive pour les Jeunes Libyens et le club al-Mukhtar font rêver les masses d'une grande Arabie unie qui s'étendrait du Maroc à l'Iran."
 egy.189.a: "Bon sang."

 egy.190.t: "Diminution de l'aide gouvernementale"
 egy.190.d: "Avec les promesses d'une grande et meilleure Libye faites par ceux qui luttent pour l'unification de tous les Arabes, les faibles tentatives des gouvernements d'instiller une sorte de nation tripolitaine sont tombées dans l'oreille d'un sourd. Même dans le système éducatif, on enseigne maintenant aux élèves les grands héros égyptiens tels que Salladin et Mohammed Naguib tout en écartant la véritable histoire libyenne."
 egy.190.a: "Bon sang"

 egy.192.t: "Coup d'État HIMT à Tripoli"
 egy.192.d: "Surfant sur la vague de la ferveur panarabe, le HIMT a lancé un coup d'État tôt ce matin. Des politiciens, des notables et des ennemis présumés du mouvement ont été tirés de leur lit et des coups de feu ont été entendus dans la périphérie de Tripoli où les dirigeants de l'ancien régime ont été amenés à leur mort prématurée.\n\nAlors que l'armée défilait dans les rues de Tripoli au son des acclamations des masses, on pouvait voir les matrones de Tripoli sur leurs balcons donnant sur les rues. Secouant la tête en signe de désapprobation, leurs pensées vont vers leurs fils et leurs maris qui ont saigné pour l'indépendance de la Tripolitaine et elles se demandent si leur patrie connaîtra un jour la paix."
 egy.192.a: "Ainsi se termine l'État tripolitain..."

 egy.193.t: "Coup d'État en Tripolitaine"
 egy.193.d: "Surfant sur la vague de la ferveur panarabe, le HIMT a lancé un coup d'État tôt ce matin. Des politiciens, des notables et des ennemis présumés du mouvement ont été tirés de leur lit et des coups de feu ont été entendus dans la périphérie de Tripoli où les dirigeants de l'ancien régime ont été amenés à leur mort prématurée.\n\nAlors que l'armée défilait dans les rues de Tripoli au son des acclamations des masses, on pouvait voir les matrones de Tripoli sur leurs balcons donnant sur les rues. Secouant la tête en signe de désapprobation, leurs pensées vont vers leurs fils et leurs maris qui ont saigné pour l'indépendance de la Tripolitaine et elles se demandent si leur patrie connaîtra un jour la paix."
 egy.193.a: "Merveilleux !"

 egy.194.t: "L'Égypte propose l'unification"
 egy.194.d: "Désireux de poursuivre les relations étroites entre la Tripolitaine et l'Égypte, le gouvernement du Caire a officiellement proposé l'unification des deux États afin de faire avancer le rêve d'un État arabe uni. Notre gouvernement, qui a récemment pris la relève de son prédécesseur civil, a travaillé sans relâche pour réaliser cette union et se réjouit que le moment soit enfin arrivé. Les gens sont toutefois moins enthousiastes, car l'homme de la rue se demande si Tripoli devrait renoncer aussi rapidement à sa nouvelle indépendance."
 egy.194.a: "Nous acceptons !"
 egy.194.b: "Jamais !"

 egy.196.t: "La Tripolitaine refuse l'unification"
 egy.196.d: "La Tripolitaine dit non."
 egy.196.a: "Traîtres !"

 egy.197.t: "La Tripolitaine contrebalance notre influence"
 egy.197.d: "Il semble que le gouvernement de Tripoli ait eu vent de notre dernière tentative de poursuivre le rêve panarabe dans leur État et qu'il ait tout mis en œuvre pour "protéger" leurs citoyens contre les "subterfuges étrangers". Un revers, certes, mais le bureau du Caire est convaincu que ce n'est que temporaire et travaille dur pour que la prochaine opération soit d'autant plus réussie."
 egy.197.a: "Un petit revers."

 # Uses ottfla.0 title and response
 egy.200.d:0 "Durant le règne de Mohamed Ali, il a demandé que l'Égypte entière sache quand le Ramadan se termine. Pour cela, il a mis en place un canon pour tirer aux premières lueurs de l'aube le premier jour de l'Aïd. Aujourd'hui, des canons peuvent être entendus aux quatre coins de l'Égypte, des villes aux campagnes, alors que les gens se préparent à célébrer la fin du Ramadan."

