### Intro Screen ###
 PER_country_intro_header:0 "Introduction à [PER.GetNameDef]"
 PER_country_intro_content:0 "Au cours des dernières décennies, [PER.GetNameDef] a connu un état de changement et d'instabilité constant. Après avoir obtenu l'indépendance totale de la Russie et de l'Empire britannique, nous avons lutté pour trouver notre propre place dans ce monde. Tout autour de [PER.GetNameDef], du plus petit hameau dans les coins les plus reculés de la nation aux grandes villes comme [266.GetCapitalVictoryPointName], nous pouvons voir la différence de croyances entre les gens. Il y a quelques années à peine, le Shah lui-même a été abattu par un assassin socialiste. Bien qu'il ait survécu, la santé du Shah se dégrade de jour en jour. Il est clair que la nation ne peut pas survivre en l'état, et avec la mort imminente du Shah, on craint que la division idéologique ne se transforme en révolte ouverte. Les démocrates tentent d'imposer une république, les royalistes soutiennent une monarchie puissante dirigée par le frère du Shah, Hassan Mirza, et les socialistes tentent de créer le premier État socialiste du Moyen-Orient. Il ne reste plus qu'à espérer que la transition du pouvoir se fasse de manière pacifique...\n\nNotre armée nationale est en ruine, et nous nous remettons encore d'une famine qui a tué des millions de personnes. De plus, notre classe politique est dominée par une aristocratie corrompue, ce qui ruine notre légitimité politique. Notre nation a de nombreux problèmes à régler, mais si nous y parvenons, nous pourrions devenir le plus grand empire que le Moyen-Orient ait jamais vu."

 PER_country_intro_header_1:0 "La Dynastie Qajar"
 PER_country_intro_content_1:0 "La dynastie Qajar, descendants revendiqués de Turcs Oghuz installés dans le nord-ouest du plateau iranien, est active dans les affaires [PER.GetAdjective]s depuis des siècles. Au cours de leur histoire, ils sont passés de la formation du Qizilbash avec de nombreuses autres tribus turques et non turques, à l'exercice du pouvoir de [PER.GetNameDef] en tant que Shahanshahs en 1796, après avoir servi sous l'empire safavide que beaucoup appelleront le Quatrième Empire Perse. Agha Mohammed Khan Qajar, le premier Qajar Shahanshah de [PER.GetNameDef], a pris le contrôle du pouvoir après avoir éliminé ses rivaux politiques au lendemain de la chute de Nader Shah Afshar et de sa dynastie. Voyant la situation politique instable et la nation se désintégrer à nouveau en de nombreux royaumes indépendants, Mohammed a entrepris de réunifier [PER.GetNameDef] sous sa propre bannière et cela fait des années qu'il l'a réunifiée. La dynastie Qajar est cependant depuis en déclin. Elle a d'abord perdu son territoire géorgien, puis la Transoxiane et le reste du Caucase au profit des Russes. Puis le poignard qu'était l'Empire britannique a frappé le cœur de la dynastie Qajar, mettant fin au règne [PER.GetAdjective] en Afghanistan et au Baloutchistan. De jour en jour plus faibles, les Qajars n'avaient d'autre choix que d'apaiser les Russes et les Britanniques avec du pétrole. Mais, avec l'apaisement viennent la corruption et la trahison, maux dont la nation est affligée.\n\nAvec la chute des empires Russe et Britannique dans les événements qui ont suivi la Weltkrieg, il est temps pour la dynastie Qajar de trouver enfin sa place au soleil, ou d'être abandonnée dans le sable."

 PER_country_intro_header_2:0 "Nationalisation des puits de pétrole"
 PER_country_intro_content_2:0 "En 1925, après l'évacuation de la garnison britannique au Khouzestan et la chute de leur empire, le Majlis, pour célébrer la réunification avec le Khouzestan, nationalisa l'industrie pétrolière. Chaque année, les [PER.GetAdjective]s célèbrent cet événement et se rappellent ne permettre à personne de prendre le contrôle de leur pétrole et de leurs terres."

 PER_guide: "§MColère du Lion Qajar§! (§PAutocrates Paternalistes§!)\n£white_dot À la mort d'Ahmad Shah Qajar, choisissez de faire fuir Hassan Mirza de la Perse.\n£white_dot Lors de l'évènement suivant, choisissez d'envoyer des loyalistes au Majlis.\n\n§MConstitutionnalisme Renforcé§! (§gDémocrates Autoritaires§! / §SSociaux-Démocrates§! / §lSociaux-Libéraux§! / §cSociaux-Conservateurs§!)\n£white_dot À la mort d'Ahmad Shah Qajar, choisissez de faire en sorte qu'Hassan Mirza reste en Perse.\n£white_dot Lors de l'événement suivant, choisissez de ne rien faire.\n£white_dot Pour obtenir le Shah Hamid Mirza, envoyez des loyalistes au Majlis, assassinez le Shah, puis faites la paix.\n£white_dot Lors de l'élection de 1938, nous aurons l'option de choisir entre le §SHD§!, une coalition de droite menée par le §cHET§! et une coalition libérale menée par le §lHEe§!.\n£white_dot Lors des élections suivantes, les options seront le §SHD§!, le §cHET§! ou une coalition de droite menée par le §gKhandane Qajar§!.\n\n§MVive la Révolution§! (§RRadicaux-Socialistes§! / §SSociaux-Démocrates§! / §lSociaux-Libéraux§! / §mLibéraux Économiques§! / §cSociaux-Conservateurs§!)\n£white_dot À la mort d'Ahmad Shah Qajar, choisissez de faire fuir Hassan Mirza de la Perse.\n£white_dot Lors de l'événement suivant, choisissez de ne rien faire.\n£white_dot Pour obtenir une république radical-socialiste, choisissez de former une république socialiste.\n£white_dot Pour obtenir une république démocratique, choisissez les démocrates pour former une république.\n£white_dot Si nous formons une république démocratique :\n Lors de l'élection de 1938, nous pourrons choisir entre le §SHD§! et le §mHT§!.\n Lors de l'élection de 1942, nous pourrons choisir entre le §SHD§! et le §cHET§!.\n Et en 1946, nous pourrons choisir entre le §SHD§!, le §lHEe§! et le §cHET§!."

### Events ###
 pers.2.t: "Le Shah est Mort !"
 pers.2.d: "Des rapports nous sont parvenus ce matin pour nous informer du décès d'Ahmad Shah Qajar. Après avoir été frappé d'une balle lors d'une tentative d'assassinat socialiste il y a quelques années, sa santé avait décliné et il semble que cela, combiné au stress croissant lié à la conduite de la nation, l'ait mené à sa mort. Hassan Mirza, frère d'Ahmad et héritier du Trône du Soleil, a pris le pouvoir, mais une lutte pour le pouvoir a déjà commencé entre les nombreuses factions de [PER.GetNameDef]. Mirza lui-même a de plus grandes ambitions pour la dynastie Qajar, suscitant les soupçons des politiciens du Majlis. Les socialistes, un groupe interdit depuis de nombreuses années, pourraient tenter de saisir leur chance face à la possibilité d'exercer un pouvoir potentiel.\n\nActuellement, la seule question est de savoir si Hassan Mirza reste dans le pays ou s'enfuit pour sa sécurité."
 pers.2.a: "Mirza restera dans [PER.GetNameDef]"
 pers.2.b: "Mirza s'enfuit."

 pers.3.t: "Les Loyalistes prennent d'assaut le Majlis"
 pers.3.d: "Des personnes fidèles à la dynastie Qajar ont pris d'assaut le Majlis sous le commandement d'Hassan Mirza, pour tenter d'éliminer les menaces potentielles. Après tout, de nombreux politiciens ont été arrêtés pour assurer une transition sûre au gouvernement. Le Majlis a été fermé jusqu'à nouvel ordre."
 pers.3.a: "Pouvoir au Shah !"

 pers.4.t: "Monarchie Absolue formée"
 pers.4.d: "La monarchie a établi un pouvoir absolu dans [PER.GetNameDef]. Nous n'aurons plus à nous soucier de petites choses comme la démocratie ou la liberté, car elles ne sont plus nécessaires."
 pers.4.a: "Longue vie au Shah !"

 pers.5.t: "Que se passe-t-il maintenant ?"
 pers.5.d: "Mirza a décidé de rester dans [PER.GetNameDef]. Il y a beaucoup de gens qui lui sont loyaux et qui sont prêts à se battre pour lui. Nous pourrions ordonner à ces personnes de prendre d'assaut le Majlis pour maintenir l'ordre et capturer toute menace potentielle. Nous pourrions également envoyer ces personnes capturer des points clés dans [266.GetCapitalVictoryPointName] pour essayer de sécuriser le pouvoir. Cependant, Hassan Mirza pourrait aussi ne pas commander du tout le peuple pour essayer de maintenir la paix."
 pers.5.a: "Envoyez les loyalistes au Majlis."
 pers.5.b: "Envoyez les loyalistes capturer les points clés dans [266.GetCapitalVictoryPointName]."
 pers.5.c: "Ne semons pas les ennuis."

 pers.6.t: "Que se passe-t-il maintenant ?"
 pers.6.d: "Bien que Hassan Mirza ait décidé de fuir [PER.GetNameDef], de nombreuses personnes lui sont encore fidèles et sont prêtes à se battre. Nous pourrions ordonner à ces personnes de prendre d'assaut le Majlis pour maintenir l'ordre et capturer toute menace potentielle. Nous pourrions également envoyer ces personnes capturer des points clés dans [266.GetCapitalVictoryPointName] pour essayer de sécuriser le pouvoir. Cependant, Hassan Mirza pourrait aussi ne pas commander du tout le peuple pour essayer de maintenir la paix."
 pers.6.a: "Envoyez les loyalistes au Majlis."
 pers.6.b: "Envoyez les loyalistes capturer les points clés dans [266.GetCapitalVictoryPointName]."
 pers.6.c: "Ne semons pas les ennuis."

 pers.7.t: "Les Loyalistes capturent les positions clés de la ville"
 pers.7.d: "Les fidèles du Shah ont réussi à s'emparer de parties importantes de [266.GetCapitalVictoryPointName]. La police et l'armée ont empêché toute rébellion. Cependant, certains politiciens refusent toujours d'accepter un pouvoir plus fort de la part du Shah. Ces politiciens sont loyaux envers le Majlis, et non envers le Shah. Devons-nous permettre à ces politiciens de rester libres, en leur donnant l'opportunité de s'unifier contre le Shah ? Cependant, nous pourrions arrêter temporairement ces politiciens pour empêcher un soulèvement."
 pers.7.a: "Arrêtez-les temporairement afin de sécuriser le pouvoir."
 pers.7.b: "Laissez les faire ce qu'ils veulent."

 pers.8.t: "La Monarchie Constitutionnelle demeure"
 pers.8.d: "Le pouvoir du Shah étant assuré et le Majli lui étant fidèle, un gouvernement stable a été créé pour servir le nouveau Shah de [PER.GetNameDef], Hassan Mirza."
 pers.8.a: "Longue vie au Shah !"

 pers.10.t: "Les Démocrates et les Socialistes unissent leurs forces"
 pers.10.d: "Les forces de plusieurs partis politiques, principalement du parti démocrate et des membres du parti interdit Edalat, se sont unies contre les forces loyalistes. Les forces fidèles au Shah n'ont pas réussi à s'assurer le contrôle et une révolution complète est imminente."
 pers.10.a: "Bon sang..."

 pers.11.t: "Les politiciens sont prêts à combattre Hassan Mirza"
 pers.11.d: "Ce n'est une surprise pour personne qu'Hassan Mirza essaie d'obtenir plus de pouvoir pour les Qajars. La mort d'Ahmad était l'occasion parfaite qu'attendait Hassan Mirza. Cependant, les politiciens savaient que cela allait arriver et s'y sont préparés. Les forces ont été rassemblées et elles sont prêtes à se battre. Cela pourrait conduire à une guerre civile. Il y a aussi la possibilité d'assassiner Hassan Mirza, qui pourrait conduire à une transition de pouvoir plus pacifique."
 pers.11.a: "Que le combat pour [PER.GetNameDef] commence !"
 pers.11.b: "Assassiner Mirza."

 pers.12.t: "Hassan Mirza reste pacifique"
 pers.12.d: "Hassan Mirza a surpris tout le monde en restant pacifique lors de cette opportunité. Beaucoup de gens pensaient que profitant de la mort de son frère, Mirza tenterait de créer une monarchie absolue au profit des Qajars. Cependant, Mirza n'a pas ordonné à ses troupes de faire quoi que ce soit, affirmant qu'il souhaite maintenir une transition pacifique du pouvoir. Maintenant, il semble que les choses se soient arrangées depuis la mort d'Ahmad, et les gens se préparent pour le couronnement d'Hassan Mirza en tant que nouveau Shah."
 pers.12.a: "Quel homme sage ce Mirza."

 pers.14.t: "Mirza ne donne aucun ordre et s'en va"
 pers.14.d: "Hassan Mirza n'a donné aucun ordre à ses hommes avant de partir se cacher. Cela signifie que les forces loyalistes n'ont aucune direction, aucun commandement central. Cela donne aux rebelles l'opportunité de rassembler leurs forces."
 pers.14.a: "Les Qajars pourraient-ils perdre leur pouvoir ?"

 pers.15.t: "Les politiciens sont prêts à combattre Hassan Mirza"
 pers.15.d: "Ce n'est une surprise pour personne qu'Hassan Mirza essaie d'obtenir plus de pouvoir pour le compte des Qajars. La mort d'Ahmad était l'occasion parfaite qu'attendait Hassan Mirza. Cependant, les politiciens savaient que cela allait arriver et s'y sont préparés. Les forces ont été rassemblées et sont prêtes à se battre. Il semble que les villes plongent dans la guerre civile."
 pers.15.a: "Que le combat pour [PER.GetNameDef] commence !"

 pers.16.t: "Hassan Mirza a été assassiné !"
 pers.16.d: "Un groupe de rebelles socialistes a réussi à assassiner Hassan Mirza à l'aide d'une bombe alors qu'il parlait à certains de ses officiers. C'est un coup dur pour les loyalistes et la dynastie Qajar. Cependant, Hassan Mirza a eu un fils, Soltan Hamid Mirza, qui va désormais prendre les rênes pour tenter de rétablir la stabilité. Actuellement, il y a deux options. Les politiciens ont dit qu'ils étaient prêts à négocier avec nous pour une transition pacifique. Néanmoins, nous pourrions également ignorer toute négociation, mais cela ferait basculer la nation au bord de la guerre civile."
 pers.16.a: "Nous nous battrons pour [PER.GetNameDef] !"
 pers.16.b: "Nous devrions négocier pour la paix en [PER.GetName]"

 pers.17.t: "Révolution !"
 pers.17.d: "Les citoyens de [PER.GetNameDef] ont tranché ; le régime monarchique a bel et bien vécu ! Une majorité des Qajars et de leurs fidèles se sont cachés ou ont été exilés du pays. Une réunion d'urgence au Majlis a été convoquée pour décider du système de gouvernement de [PER.GetNameDef]. Nous pouvons soit former une république pleinement démocratique sous l'égide du parti démocrate, qui régnait auparavant avec le Shah, avec des élections tous les 4 ans. Notre autre option est d'appeler au pouvoir le parti socialiste Edalat. Le parti avait été interdit depuis l'échec de la tentative d'assassinat d'Ahmad Shah mais continuait de bénéficier d'un large soutien à travers [PER.GetNameDef]."
 pers.17.a: "Les Démocrates formeront une république."
 pers.17.b: "Edalat établira une république socialiste."

 pers.18.t: "Les Démocrates forment un gouvernement"
 pers.18.d: "Ça a été décidé. Le parti démocrate a formé un gouvernement et un parlement démocratiques. Sayyed Hasan Taqizadeh est devenu le premier Président de la nouvelle République d'Iran."
 pers.18.a: "La Démocratie triomphe !"

 pers.19.t: "Les Socialistes forment un gouvernement"
 pers.19.d: "Ça a été décidé. Le parti Edalat a formé un gouvernement socialiste sous la présidence d'Iraj Eskandari. Les paysans de [PER.GetNameDef] se réjouissent alors qu'Eskandari prononce son premier discours, parlant de plans visant à donner plus de pouvoir aux travailleurs et à leurs syndicats et à redistribuer la richesse aux pauvres."
 pers.19.a: "Une victoire pour les travailleurs."

 pers.20.t: "La Guerre Civile dans les villes !"
 pers.20.d: "Tout le monde savait que la guerre civile était une possibilité susceptible de frapper notre nation désunie. Des combats ont éclaté dans les grandes villes, avec des affrontements entre socialistes, républicains et loyalistes qajar. Cependant, il semble que notre désunion ait été quelque peu bénéfique, car en dehors des villes, la plupart des gens ne se soucient pas suffisamment de leur gouvernement pour se battre pour cela. Cela signifie que les combats sont entièrement contenus dans les villes. Ce sera un combat sanglant, et celui qui en sortira victorieux unifiera [PER.GetNameDef] sous son gouvernement, et les perdants seront sans aucun doute dépouillés de toute influence."
 pers.20.a: "Que le meilleur parti l'emporte."

 pers.21.t: "La bataille pour Isfahan"
 pers.21.d: "Ispahan, autrefois capitale de l'empire safavide, est considérée comme l'une des plus belles villes de [PER.GetNameDef] et possède de nombreux sites historiques. Elle est si populaire que certains l'appellent "Ispahan, la moitié du monde". Au cours des derniers jours, depuis la mort de Shah Ahmad Qajar, les forces pro-Hassan Mirza ont réussi à s'emparer de points clés autour de la ville, comme le palais Chehel Sotun et la place Naghsh-e Jahan, afin de supprimer toute résistance de la part des groupes antimonarchistes. Pendant ce temps, un petit groupe de rebelles qui se préparaient à frapper la ville a réussi à capturer les ponts sur la rivière Zayandeh Rud et les ont détruits, à l'exception des célèbres ponts safavides de Si o Se Pol et Khaju, coupant efficacement les royalistes de la partie sud de la ville."
 pers.21.a: "Les forces loyalistes doivent pousser, même si c'est dangereux."
 pers.21.b: "Les loyalistes tenteront d'encercler les rebelles en ramant vers l'autre côté."

 pers.22.t: "La bataille pour Tabriz"
 pers.22.d: "Tabriz, l'une des villes historiques de [PER.GetNameDef] datant de l'ère sassanide a gagné en importance comme capitale de [PER.GetNameDef] sous l'ère Ilkhanate, et à l'époque de l'ascension des Safavides. Egalement centre économique important tout au long de l'histoire de [PER.GetNameDef], la ville est restée étrangement silencieuse ces derniers jours. Il y a quelques jours à peine, avec la mort d'Ahmad Shah Qajar, les révolutionnaires présents dans la ville, tout comme pendant la révolution constitutionnelle de 1908, ont commencé à prendre le contrôle de presque tous les lieux importants de la ville : notamment la maison de la Constitution de Tabriz, le grand bazar de Tabriz et la mosquée de Kabud. Alors que les fidèles à Hassan Mirza se sont fait surprendre par les révolutionnaires Tabrizi, ils ont cependant réussi à sécuriser le mausolée Arg-e Alishah qui s'était avéré être un bon endroit pour résister aux forces révolutionnaires, comme l'avaient prouvé les Russes en 1911 lors de leur prise de Tabriz."
 pers.22.a: "Les Révolutionnaires prennent d'assaut l'Arg-e Alisah afin de vaincre les royalistes."
 pers.22.b: "Les rebelles retardent l'attaque pour négocier des conditions de paix avec leur commandant."

 pers.24.t: "La bataille pour Mashaad"
 pers.24.d: "La ville la plus sainte pour les chiites de [PER.GetNameDef], le lieu de repos du 8ème imam chiite Reza, est actuellement en état de guerre depuis la mort du Shah. Les révolutionnaires, ayant une petite emprise dans la ville, ont à peine réussi à tenir tête à la forte concentration de forces royalistes, ils ont donc eu recours à la guérilla et endommagé les bâtiments gouvernementaux, attaquant les patrouilles royalistes et faisant sauter des caches de ravitaillement. Cependant, cela ne suffira probablement pas."
 pers.24.a: "Les rebelles sont bientôt mis en fuite par des citoyens loyaux."

 pers.26.t: "La bataille pour Shiraz"
 pers.26.d: "Shiraz est probablement l'une des plus anciennes villes [PER.GetAdjective]s à exister, datant de l'Empire achéménide et de sa fondation. Étant l'une des capitales culturelles de [PER.GetNameDef] à travers l'histoire, Shiraz a joué un rôle important dans l'identité et les affaires politiques de [PER.GetNameDef]. Au cours des deux derniers jours depuis la mort du Shah, les forces révolutionnaires ont réussi à prendre le contrôle de différents points clés autour de la ville avec un minimum de dommages portés aux sites historiques et culturels célèbres, tels que les célèbres poètes Hafez Shirazi et le lieu de repos de Sa'di à côté la mosquée Shah Cheragh, la porte du Coran et la célèbre forteresse de la dynastie Zand intitulée Arg of Karim Khan. Alors que les forces révolutionnaires ont réussi à prendre le contrôle de la majeure partie de la ville, les membres de la tribu Qashqai, fidèles au Shah, s'apprêtent à capturer Shiraz et pourraient ramener la ville sous contrôle loyaliste. À l'insu de la tribu Qashqai, la tribu révolutionnaire Bakhtiari, qui a toujours été en faveur des constitutionnalistes et a participé à la révolution constitutionnelle de 1907, a cependant envoyé une force énorme pour aider les révolutionnaires. S'ils y arrivent à temps, ils pourraient peut-être faire pencher la balance en faveur des défenseurs révolutionnaires..."
 pers.26.a: "La tribu Bakhtiari accélère sa marche vers Shiraz afin de renforcer les rebelles dans la ville."
 pers.26.b: "La tribu Qashqai lance une offensive anticipée qui faire tomber la ville sous son contrôle."

 pers.27.t: "La bataille pour Bandar e'Abbas"
 pers.27.d: "Bandar e'Abbas est l'une des villes commerciales les plus importantes de [PER.GetNameDef]. En raison de son port et de son emplacement clé dans le golfe Persique, la ville a historiquement été un centre d'échanges pour les marchands étrangers et un endroit où la plupart des exportations [PER.GetAdjective]s ont lieu. La ville portuaire de Bandar e'Abbas a connu ces derniers jours de violents combats entre les partisans d'Hassan Mirza et les révolutionnaires. Bien que la ville ait été initialement bien gardée par les partisans Qajar, en raison de son importance, les membres du parti Edalat avaient secrètement fait venir des socialistes étrangers dans la ville afin de combattre les soldats Qajar lorsque le moment serait venu. Dès que la nouvelle de la mort d'Ahmad Shah s'est répandue, les forces Qajar ont commencé à fortifier des parties importantes de la ville, en particulier le port, le bouclant jusqu'à nouvel ordre. Pendant ce temps, les révolutionnaires aux côtés des combattants étrangers ont commencé à frapper les positions Qajar les plus faibles au moment où ils s'y attendaient le moins. En quelques heures, les plus petits avant-postes qajar avaient été entièrement détruits, et lorsque la nouvelle parvint aux forces qajar, il était trop tard pour qu'elles fassent quoi que ce soit, si ce n'est pour fortifier les derniers postes importants qu'ils occupaient. En raison de problèmes d'infrastructure, aucun renfort n'arrivera à temps dans la ville."
 pers.27.a: "Les révolutionnaires attaquent les derniers avant-postes fortifiés et revendiquent la prise de la ville."

 pers.28.t: "Fin des combats"
 pers.28.d: "Il semble que les combats ont commencé à ralentir. Des centaines de personnes ont été tuées, à la fois des combattants volontaires et des civils innocents. Des familles ont été déchirées à cause des convictions politiques, mais l'ordre a été quelque peu rétabli."
 pers.28.a: "Et le vainqueur est..."

 pers.29.t: "Les loyalistes sortent victorieux"
 pers.29.d: "Alors que la poussière retombe, il semble que les loyalistes Qajar soient sortis victorieux des combats. Tous les rebelles restants qui refusent d'accepter le nouveau gouvernement sont arrêtés pour assurer la stabilité."
 pers.29.a: "Comme cela devrait être."

 pers.30.t: "Les rebelles sortent victorieux"
 pers.30.d: "Alors que la poussière retombe, il semble que les rebelles anti-Qajar, une union de républicains et de socialistes, l'ait emporté dans les villes et prennent ainsi le pouvoir."
 pers.30.a: "Comme cela devrait être."

 pers.31.t: "Le Lundi Noir frappe [PER.GetNameDef]"
 pers.31.d: "L'économie allemande est en croissance depuis leur victoire lors de la Weltkrieg et entretient des liens économiques étroits avec [PER.GetNameDef]. En raison de la taille de leur économie et de nos importantes réserves de pétrole, notre économie est de plus en plus dépendante de celle de l'Allemagne. Depuis la fin de la Weltkrieg, notre économie s'est rétablie assez rapidement et les effets de la famine persane ont presque été résolus.\n\nCependant, la crise a frappé l'Allemagne lors de la crise du Lundi Noir. Toute l'économie allemande s'est effondrée, créant des remous affectant de nombreuses autres nations du monde, et entraînant leurs économies avec elles. Il semble que l'une de ces vagues nous ait frappé. Soudain, des milliers de personnes ont perdu tout leur argent et leur emploi, et des familles vont à nouveau mourir de faim. La direction s'est réunie lors d'une réunion d'urgence pour trouver un plan visant à résoudre ce problème."
 pers.31.a: "Les choses ne peuvent que s'améliorer..."

 pers.32.t: "Fortune d'Astan Quds Razavi"
 pers.32.d: "L'Astan Quds Razavi est une fondation caritative autonome basée en [PER.GetName], et connue sous le nom de Boyard. Ils s'occupent des domaines, réparent et rénovent de vieux temples et autres bâtiments, et même éduquent les écoliers orphelins. Ils sont très populaire et riches, et ont même une influence au sein de notre gouvernement. Cependant, ce sur quoi nous voulons nous concentrer, c'est leur immense richesse. Voyant les effets du Lundi Noir sur nos citoyens, l'Astan Quds Razavi ont accepté de nous céder une partie de leur richesse pour aider à résoudre le problème. Cependant, nous avons une deuxième option. Nous pourrions pleinement saisir leur richesse, nous donnant plus d'argent pour résoudre la crise du Lundi Noir. Cependant, l'organisation Astan Quds Razavi bénéficie d'un large soutien et saisir leur richesse nous ferait donc perdre beaucoup de soutien de la part du public."
 pers.32.a: "L'affaire est suffisamment intéressante."
 pers.32.b: "Saisir leur fortune."

 pers.33.t: "Fortune du Cheikh Khaz'al"
 pers.33.d: "Khaz'al ibn Jabir ibn Merdaw al-Ka'bi est l'un des hommes les plus riches de [PER.GetNameDef], sinon de tout le Moyen-Orient. Ayant acheté une participation dans la compagnie pétrolière anglo-[PER.GetAdjective] et ayant reçu des dons pendant des années de la part de l'Empire britannique aux côtés de ses sujets dans la province du Khouzestan, il est devenu incroyablement riche et influent, au point que la province du Khuzestan était quasiment son royaume personnel. Avec les réformes économiques en cours, nous avons besoin d'une énorme source de revenus et nous pensons que la fortune de Cheikh Khaz'al est la réponse. Si nous pouvons le convaincre de nous fournir volontairement sa richesse, nous pouvons empêcher toute hostilité indésirable. D'un autre côté, nous pouvons saisir tous ses biens, ce qui l'éliminera complètement en tant que menace à l'avenir et nous donnera également plus de fournitures pour travailler. Bien que les conséquences d'une telle action seront graves."
 pers.33.a: "Nous devons essayer de le convaincre de nous céder sa richesse."
 pers.33.b: "Il est temps de nous débarrasser de Khaz'al. Depuis trop longtemps son pouvoir n'a cessé de croître."

 pers.34.t: "Révoquer l'opposition ?"
 pers.34.d: "Depuis que la révolution a eu lieu et que les socialistes se sont emparés du gouvernement, une question mobilisa les esprits : devrions-nous travailler avec les politiciens du gouvernement précédent, ou devrions-nous écarter définitivement quiconque a travaillé pour le gouvernement précédent, afin d'achever complètement la révolution. Le gouvernement précédent, bien que sous la forte autorité des Qajars, était un gouvernement social-démocrate, prouvant en cela que les politiques sont capables de travailler au moins un peu avec nous. Cependant, il y a une chance que ces forces réactionnaires, si elles sont maintenues au gouvernement, essaient de corrompre et inévitablement de détruire la révolution. Bien qu'à court terme la purge du gouvernement ait un effet dangereux, à long terme elle pourrait préserver la révolution de façon permanente."
 pers.34.a: "Il est temps de choisir."

 pers.35.t: "Le Clergé appelle au Jihad !"
 pers.35.d: "Avec notre nation sous la menace de la destruction, le Clergé partout en [PER.GetName], en particulier à Qom et Mashhad, a déclaré un Jihad. Cela incitera nos hommes à se battre plus fort et conduira sûrement à la victoire contre la menace extérieure."
 pers.35.a: "[PER.GetNameDefCap] se bat !"

 pers.36.t: "Fin du Jihad"
 pers.36.d: "Avec notre nation en paix, le Clergé a annoncé la fin du Jihad. Nous avons survécu à la guerre et remporté la victoire !"
 pers.36.a: "[PER.GetNameDefCap] vit dans la gloire !"

 pers.37.t: "Protestations des Socialistes"
 pers.37.d: "Des centaines de personnes se sont rassemblées dans les rues, pour protester contre notre gouvernement actuel. Ces personnes sont membres du parti socialiste interdit \"Edalat\", la principale organisation socialiste de [PER.GetNameDef]. Bien qu'il soit illégal, il compte encore beaucoup de soutien parmi notre population. Ces manifestations se terminent toujours par de violents affrontements avec la police, et chaque jour, de plus en plus de gens perdent confiance en notre gouvernement. Si nous voulons que ces manifestations s'arrêtent, nous devons mettre fin au chaos politique au sein du gouvernement lui-même et rétablir l'ordre dans tout le pays."
 pers.37.a: "Un jour, la violence cessera."

 pers.38.t: "Élection Présidentielle de 1938"
 pers.38.d: "Comme nous l'avons promis lorsque nous avons pris le pouvoir au gouvernement, la première élection présidentielle a lieu en [PER.GetName], et les habitants de [PER.GetNameDef] ont le choix entre de nombreuses options. Les choses sont encore très instables et les gens ne se sont toujours pas complètement remis du chaos d'après la mort d'Ahmad. Le premier est une coalition Démocrate-Edalat, avec Taqizadeh comme Président. Ils ont formé une coalition parce que leurs deux dirigeants sont de proches associés et ont tous deux travaillé ensemble pendant la révolution contre le Shah. Ils ont des points de vue similaires, ils peuvent donc bien travailler ensemble pour le moment. Cependant, ils diffèrent à bien des égards, et cela restera une alliance fragile. L'autre candidat principal est Mohammed Ali Foroughi Zoka-ol-Molk, à la tête d'une coalition Tajadod-Eslah Talaban. Ces partis se sont réunis pour tenter de réduire l'influence de l'Edalat et du parti Démocrate, et sont en désaccord avec eux dans presque tous les domaines. Ces partis peuvent bien travailler ensemble, car l'Eslah Talaban, ayant perdu une certaine popularité en raison de son alignement sur le Shah, peut mettre en œuvre sa politique sociale, tandis que le parti Tajadod peut mettre en œuvre ses réformes économiques."
 pers.38.b: "Sayyed Hasan Taqizadeh remporte les suffrages."
 pers.38.e: "Mohammed Ali Foroughi Zoka-ol-Molk emporte le vote."

 pers.39.t: "Élection Présidentielle de 1942"
 pers.39.d: "C'est à nouveau le temps des élections en [PER.GetName], et les choses se sont beaucoup calmées. Le premier choix est Sayyed Hasan Taqizadeh du parti Démocrate. Cette fois, il n'y a pas de coalition avec le parti Edalat, en raison de la baisse des tensions politiques. Taqizadeh croit aux réformes du système économique pour aider ceux qui n'ont pas grand-chose, comme ceux qui ont été touchés par la famine. Le deuxième est Ahmad Qavam du parti Eslah Talaban. Ses croyances sont beaucoup plus traditionnelles et il pense que des réformes limitées sont préférables. Ces deux partis sont en rivalité depuis la première révolution constitutionnelle et souhaitent tous deux exercer le pouvoir en [PER.GetName]."
 pers.39.b: "Sayyed Hasan Taqizadeh remporte les suffrages."
 pers.39.f: "Ahmad Qavam remporte les suffrages."

 pers.40.t: "Élection Présidentielle de 1946"
 pers.40.d: "Une fois de plus, c'est l'heure des élections en [PER.GetName], et il y a le choix entre de nombreuses options. Le premier choix est une coalition entre le parti Démocrate et le parti Edalat dirigé par Taqizadeh. Le parti Edalat a beaucoup perdu en popularité depuis les premières élections, mais a formé une coalition avec les Démocrates pour tenter de regagner son influence. Deuxième possibilité, une coopération entre le parti Tajadod et le parti Eetedaliun dirigé par Mohammed Mosaddegh. Bien qu'ils soient quelque peu en désaccord sur les politiques sociales, économiquement, ils peuvent travailler ensemble efficacement. Les deux ne sont pas des partis majeurs, ils ont donc besoin de leur popularité combinée pour gagner. Enfin, dernier choix, le parti Eslah Talaban. Ils ont gagné en popularité depuis la révolution, car beaucoup de gens pensent que s'il n'y avait pas eu de révolution, il n'y aurait peut-être pas eu autant de guerres qu'il y en a eu récemment. De nombreuses personnes sont décédées et de plus en plus de personnes se tournent vers le parti Eslah Talaban pour résoudre ce problème."
 pers.40.b: "Sayyed Hasan Taqizadeh remporte les suffrages."
 pers.40.c: "Mohammad Mosaddegh remporte les suffrages."
 pers.40.f: "Ahmad Qavam remporte les suffrages."

 pers.41.t: "Élection du Majlis de 1938"
 pers.41.d: "Depuis la création de la monarchie constitutionnelle, les Majlis ont joué un rôle majeur dans la politique de [PER.GetNameDef]. Agissant en tant que parlement de [PER.GetNameDef], ils ont un pouvoir important dans la vie quotidienne de tous les [PER.GetAdjective]s. Aujourd'hui, le moment est venu d'élire de nouvelles personnes au sein des Majlis et de nommer de nouveaux ministres.\n\nLe premier gouvernement est un gouvernement issu du parti démocrate. C'était le parti au pouvoir sous le précédent Shah, avant que sa santé déclinante ne se détériore trop. Les démocrates restent très populaires dans tout le pays, ayant déjà prouvé leur capacité à le gouverner. Ils prévoient de rester modérés et d'apporter stabilité et unité à [PER.GetNameDef]. Le second gouvernement possible est une coalition de membres du parti Eslah Talaban et de ministres plus autoritaires. Ils sont convaincus que plus de pouvoir devrait être donné au Shah, et que la perte de pouvoir de ce dernier a été la cause du chaos, après la mort d'Ahmad. Ils sont toujours opposés à un exercice absolu du pouvoir du Shah, mais souhaite qu'il s'implique plus directement dans la politique. Ils veulent également garder les rênes de la scène politique, en nommant le général Reza Khan comme ministre de la Sécurité. Enfin, le dernier gouvernement possible est une coalition de nombreux partis, de ministres démocrates, du parti Eetedaliun et du parti Tajadod. Ils sont généralement d'accord avec l'idée de la monarchie constitutionnelle, mais souhaitent tout de même que le Shah ait moins de pouvoir. Ils peuvent être en désaccord sur les politiques économiques et sociales, mais peuvent s'unir pour faire adopter quelques petites réformes."
 pers.41.a: "Parti Démocrate."
 pers.41.b: "Coalition de Droite."
 pers.41.c: "Coalition libérale."

 pers.42.t: "Élection du Majlis de 1942"
 pers.42.d: "Il est à nouveau temps de nommer de nouvelles personnes au Majlis, et les choses se sont beaucoup calmées, de sorte que les partis sont plus ouverts à la mise en œuvre de leurs propres politiques et programmes. La première option est une coalition entre des membres du parti démocrate et du parti Tajadod. Ils sont entièrement d'accord sur les questions sociales et peuvent donc facilement adopter une réforme sociale. Cependant, sur le plan économique, ils diffèrent énormément, mais ils préféreraient que le pouvoir soit partagé entre eux plutôt qu'avec d'autres partis. Deuxième option, le cabinet du parti Eslah Talaban. Ils sont plus modérés, croient aux valeurs traditionnelles et à un partage du pouvoir et une coopération étroite entre le Shah et le Majlis. Enfin, dernière option, une coalition entre des membres du parti Tajadod et des ministres plus autoritaires. Les ministres autoritaires veulent accorder toujours plus de pouvoir pour le Shah et veulent profiter des élections pour imposer leurs idées au sein du Majlis. Les Tajadod ont également changé de tactique, estimant qu'un Shah fort leur sera bénéfique et les aidera à faire passer leurs réformes."
 pers.42.a: "Coalition Démocrate"
 pers.42.b: "Parti Eslah Talaban."
 pers.42.c: "Coalition de Droite."

 pers.43.t: "Élection du Majlis de 1946"
 pers.43.d: "Il est à nouveau temps de nommer de nouvelles personnes au Majlis. La première option pour former un gouvernement est le parti démocrate, qui se présente désormais de manière indépendante. Ils ont un agenda très libéral et peuvent maintenant tenter de faire adopter des réformes sociales. Deuxième option, un gouvernement formé par le parti Eslah Talaban. Ils sont plus modérés, croyant aux valeurs traditionnelles et croient en un pouvoir partagé et une coopération étroite entre le Shah et le Majlis. Enfin, dernière option, une coalition entre des membres du parti Tajadod et des ministres plus autoritaires. Les ministres autoritaires veulent accorder toujours plus de pouvoir pour le Shah et veulent profiter des élections pour imposer leurs idées au sein du Majlis. Les Tajadod ont également changé de tactique, estimant qu'un Shah fort leur sera bénéfique et les aidera à faire passer leurs réformes."
 pers.43.a: "Parti Démocrate."
 pers.43.b: "Parti Eslah Talaban."
 pers.43.c: "Coalition de Droite."

 pers.44.t: "Guerre avec l'Azerbaïdjan"
 pers.44.d1: "Dans le nord de l'État de Tabriz, il y a une population majoritaire de Turcs azerbaïdjanais. Cette population nous donne une justification pour réunir le peuple azerbaïdjanais sous notre drapeau.\n\nCependant, une nation située à notre frontière, l'Arménie, a également un compte à régler avec l'Azerbaïdjan. Nous pouvons approcher l'Arménie en vue d'une alliance militaire avec elle, et nous pouvons diviser le territoire azerbaïdjanais dans un intérêt mutuel."
 pers.44.d2: "Dans le nord de l'État de Tabriz, il y a une population majoritaire de Turcs azerbaïdjanais. Cette population nous donne une justification pour réunir le peuple azerbaïdjanais sous notre drapeau.\n\nLes Arméniens restent nos alliés depuis que nous avons commencé à lutter ensemble contre les Ottomans, mais qui peut savoir combien de temps cet arrangement durera ? Nous pourrions rendre notre alliance avec les Arméniens plus permanente, en échange du partage du territoire azerbaïdjanais avec eux."
 pers.44.a: "Nous n'avons pas besoin de l'aide de l'Arménie."
 pers.44.b: "Approcher l'Arménie."

 pers.45.t: "Agression [PER.GetAdjective] - qui devrions-nous appeler à l'aide ?"
 pers.45.d: "Des rapports font état d'une augmentation des agressions [PER.GetAdjective]s à nos frontières, avec le potentiel de dégénérer en une guerre totale. Les [PER.GetAdjective]s prétendent qu'ils souhaitent unir le peuple azerbaïdjanais sous un même drapeau, mais nous voyons clair à travers ces mensonges. L'Iran essaie juste d'étendre encore plus son influence. Nous ne sommes pas en mesure aujourd'hui de nous défendre contre [PER.GetNameDef] par nous-mêmes. Mais, nous pouvons contacter les Allemands pour conclure un accord pour la défense."
 pers.45.a: "Approcher l'Allemagne."
 pers.45.c: "Nous devons le faire seul."

 pers.46.t: "L'Azerbaïdjan veut l'aide contre l'agression [PER.GetAdjective]"
 pers.46.d: "Le gouvernement azerbaïdjanais a demandé que nous les défendions lorsque les [PER.GetAdjective]s leur déclareraient la guerre. Le pétrole des champs pétrolifères de Bakou alimente nos chars et nos voitures, donc l'Azerbaïdjan pourrait être un bon allié. Cependant, si nous menaçons les [PER.GetAdjective]s, ils pourraient réagir en nous laissant utiliser leur pétrole à la place. Si cela se produit, nous n'avons pas à nous impliquer dans ce problème. Ou, nous pourrions simplement ignorer complètement cette affaire."
 pers.46.a: "Garantir l'Azerbaïdjan"
 pers.46.b: "Qui se soucie de l'Azerbaïdjan?"

 pers.47.t: "L'Allemagne garantit l'Azerbaïdjan"
 pers.47.d: "Il y a un problème dans le fait que les Allemands ont affirmé qu'ils défendraient l'Azerbaïdjan si nous entrions en guerre avec eux. La puissance de l'armée allemande est une chose que nous ne souhaitons pas nous frotter. Cependant, la principale raison pour laquelle l'Allemagne veut protéger l'Azerbaïdjan est son pétrole. Nous avons également d'importants stocks de pétrole que les Allemands pourraient utiliser pour leurs machines de guerre. Par conséquent, nous pourrions envoyer aux Allemands une proposition d'accord visant à utiliser notre pétrole à la place de celui des Azerbaïdjanais."
 pers.47.a: "Envoyer la proposition relative au pétrole."
 pers.47.b: "Nous ne craignons pas les Allemands !"
 pers.47.c: "En arrière."

 pers.48.t: "[PER.GetNameDefCap] offre du pétrole contre l'Azerbaïdjan"
 pers.48.d: "[PER.GetNameDefCap] nous a envoyé une proposition d'accord, nous proposant le commerce de leurs stocks de pétrole, à condition de mettre fin à notre garantie des Azerbaïdjanais. Nous ne devrions probablement pas nous impliquer dans une guerre au Moyen-Orient alors que nous avons déjà de l'instabilité chez nous."
 pers.48.a: "Nous avons obtenu ce que nous voulions, révoquez la garantie."
 pers.48.b: "Déclinez, nous ne trahissons pas nos alliés."

 pers.49.t: "[PER.GetNameDefCap] a reculé"
 pers.49.d: "[PER.GetNameDefCap] a décidé de reculer après son agression contre nous. Ils ont retiré leurs troupes de notre frontière, et notre sécurité est assurée. C'est un vrai jour de fête."
 pers.49.a: "Réjouissez-vous !"

 pers.50.t: "L'Allemagne a choisi l'accord sur le pétrole"
 pers.50.d: "Les Allemands ont décidé d'utiliser notre pétrole au lieu de celui des Azerbaïdjanais et ont révoqué leur garantie. Nous n'avons plus à nous soucier des Allemands et nous aurons bientôt plus de commerce, ce qui stimulera notre économie."
 pers.50.a: "L'Azerbaïdjan sera à nous."

 pers.51.t: "L'Allemagne maintient sa garantie"
 pers.51.d: "L'Allemagne a refusé toute offre de retirer sa garantie sur l'Azerbaïdjan et prétend qu'elle continuera à défendre son allié. Il est peut-être temps pour nous de revenir sur nos récentes revendications."
 pers.51.a: "Nous ne craignions pas les Européens."
 pers.51.b: "Nous ne pouvons affronter les Allemands !"

 pers.55.t: "Personne ne veut nous aider"
 pers.55.d: "Nous avons approché la puissance étrangère, et elle a décliné. Nous n'avons plus personne vers qui nous tourner, nous devons donc affronter les [PER.GetAdjective]s seuls. Nous nous battrons aussi fort que nous le pouvons !"
 pers.55.a: "Cela ne peut être bien..."

 pers.56.t: "L'Azerbaïdjan se dresse seul"
 pers.56.d: "Nous pouvons saisir notre chance. L'Azerbaïdjan a essayé de demander de l'aide aux puissances étrangères, et elles ont toutes refusé. Ils comprennent notre justification pour unir l'Azerbaïdjan sous le drapeau [PER.GetAdjective], et nous le ferons !"
 pers.56.a: "À la guerre !"

 pers.58.t: "[PER.GetNameDefCap] offre des territoires contre de l'aide"
 pers.58.d1:0 "[PER.GetNameDefCap] nous a approchés avec un accord. Ils prévoient d'envahir notre voisin l'Azerbaïdjan et nous offre un territoire en échange. Ensemble, nous pouvons facilement éliminer l'Azerbaïdjan et obtenir un territoire dans le processus."
 pers.58.d2: "[PER.GetNameDefCap] nous a proposé un marché. Ils prévoient d'envahir notre voisin l'Azerbaïdjan et nous ont offert un territoire si nous les aidons. En faisant cela, notre alliance existante deviendrait plus permanente."
 pers.58.a: "Nous acceptons d'aider."
 pers.58.b: "Nous resterons alliés, alors."
 pers.58.c:0 "Nous ne voulons pas risquer d'être impliqués."
 pers.58.e: "Nous ne voulons pas nous engager pour si longtemps."

 pers.59.t: "L'Arménie refuse notre offre"
 pers.59.d: "L'Arménie a refusé notre offre d'alliance. Ces inconscients, nous pouvons nous occuper des Azerbaïdjanais nous-mêmes. Cependant, il nous est encore possible d'oublier notre plan et de laisser l'Azerbaïdjan en l'état."
 pers.59.a: "Poursuivre le plan."
 pers.59.b: "En arrière."

 pers.60.t: "L'Arménie a accepté l'accord"
 pers.60.d: "L'Arménie a accepté de conclure une alliance formelle avec nous pour combattre les Azerbaïdjanais. Cela s'avérera sans aucun doute très utile dans la guerre à venir et dans toutes les guerres futures que nous aurons à mener."
 pers.60.a: "Ensemble nous sommes forts !"

 pers.62.t: "La Question Arménienne"
 pers.62.d: "L'Arménie a toujours été une grande question pour le peuple [PER.GetAdjective]. Ils faisaient autrefois partie du Grand Empire perse, et certains disent donc qu'ils devraient à nouveau nous le rejoindre, de force. Cependant, nous avons également la possibilité de nous allier plus étroitement à eux, en connectant plus efficacement notre économie pour stimuler nos deux économies."
 pers.62.a: "Ramenez-les, par la force."
 pers.62.b: "Ouvrir nos économies."

 pers.67.t: "[PER.GetNameDefCap] demande Bahreïn"
 pers.67.d: "[PER.GetNameDefCap] nous a envoyé un ultimatum, déclarant que nous devrions leur céder immédiatement l'île de Bahreïn. Leur revendication sur Bahreïn remonte à des centaines d'années, mais le gouvernement [PER.GetAdjective] parle toujours avec passion de la reconquête des « terres perdues ». Ils disent que si nous ne cédons pas les îles, ils devront prendre des mesures militaires."
 pers.67.a: "Laissez tomber."
 pers.67.b: "Nous ne craignons pas [PER.GetNameDef]"

 pers.68.t: "Ils cèdent Bahreïn."
 pers.68.d: "Nous sommes désormais les seuls propriétaires de Bahreïn, comme cela aurait toujours dû être."
 pers.68.a: "Parfait."

 pers.69.t: "Ils refusent notre ultimatum"
 pers.69.d: "Ils ont refusé de nous céder Bahreïn. Notre seule option pour récupérer l'ile est la guerre."
 pers.69.a: "A la guerre !"

 pers.80.t: "Paix avec la Russie ?"
 pers.80.d: "Nous avons repoussé la Russie jusqu'à la mer Noire. Cependant, nous ne voulons pas trop nous étendre. Nous pouvons approcher la Russie avec une offre de paix."
 pers.80.a: "Offrez leur la paix."
 pers.80.b: "Nous irons jusqu'à Moscou !"

 pers.81.t: "Paix avec [PER.GetNameDef] ?"
 pers.81.d: "La guerre avec [PER.GetNameDef] n'a pas du tout tourné en notre faveur. Ils nous ont proposé un accord de paix, nous faisant cependant perdre beaucoup de territoire."
 pers.81.a: "Accepter la paix."
 pers.81.b: "Nous les repousserons !"

 pers.82.t: "Paix avec l'Entente ?"
 pers.82.d: "Nous avons combattu avec succès le Dominion de l'Inde et devons maintenant nous rapprocher de l'Entente pour obtenir la paix."
 pers.82.a: "Proposer la paix."
 pers.82.b: "Au combat !"

 pers.83.t: "Paix avec [PER.GetNameDef] ?"
 pers.83.d: "[PER.GetNameDefCap] a vaincu le Dominion de l'Inde. Ils nous proposent un accord - la paix, en échange du Baloutchistan. Que doit-on répondre ?"
 pers.83.a: "Nous n'avons d'autres choix que d'accepter."
 pers.83.b: "Jamais !"

 pers.84.t: "Guerre avec l'Azerbaïdjan"
 pers.84.d: "Nous avons le devoir de réunir le peuple azerbaïdjanais sous la sécurité de notre drapeau."
 pers.84.a: "À la guerre !"

 pers.85.t: "Nowruz"
 pers.85.d: "Aujourd'hui, partout en [PER.GetName], les gens célèbrent Nowruz, une ancienne tradition remontant au début de la foi zoroastrienne et de l'ancienne Perse. Nowruz célèbre le Nouvel An [PER.GetAdjective] et le début du printemps, rapprochant les gens pendant toute la durée des festivités."
 pers.85.a: "Joyeux Nowruz !"

 pers.86.t: "Nowruz"
 pers.86.d: "Aujourd'hui, partout en [PER.GetName], les gens célèbrent Nowruz, une ancienne tradition remontant au début de la foi zoroastrienne et de l'ancienne Perse. Nowruz célèbre le Nouvel An [PER.GetAdjective] et le début du printemps, rapprochant les gens pendant toute la durée des festivités."
 pers.86.a: "Joyeux Nowruz !"

 pers.87.t: "Paix avec les Allemands"
 pers.87.d: "Cette guerre avec les Allemands s'est avérée infructueuse. Nous devrions leur offrir la paix pour la stabilité de notre nation."
 pers.87.a: "Offrez leur la paix"
 pers.87.b: "La Paix c'est pour les faibles."

 pers.88.t: "Paix avec [PER.GetNameDef] ?"
 pers.88.d: "Nous avons fait la guerre à [PER.GetNameDef] pour défendre notre allié, l'Azerbaïdjan. Cependant, de toute évidence, cela n'a pas fonctionné. Nous devrions probablement faire la paix avec eux."
 pers.88.a: "Accepter la paix."
 pers.88.b: "Jamais !"

 pers.89.t: "Dictionnaire de Dehkhoda"
 pers.89.d: "Avec la montée des mouvements nationalistes et séparatistes partout dans le monde, [PER.GetNameDef] uni et unifié est nécessaire. Récemment, nous avons découvert les efforts d'Ali Akbar Dehkhoda, un éminent linguiste [PER.GetAdjective], pour créer le tout premier dictionnaire farsi. Nous pouvons profiter de cette occasion pour éduquer davantage notre peuple et, ce faisant, renforcer notre unité."
 pers.89.a: "Donnez une tape dans le dos d'Ali Akbar et félicitez-le pour son petit projet."
 pers.89.b: "Financez le projet et préparez-vous à distribuer le livre gratuitement dans tout le pays."

 pers.90.t: "Excavation de Persépolis"
 pers.90.d: "Ces dernières années, les historiens du monde entier ont commencé à s'intéresser davantage au passé historique de [PER.GetNameDef]. Récemment, Ernst Emil Herzfield, un archéologue et historien allemand, a fouillé les ruines de Persépolis et il vient de demander l'autorisation de renouveler ses fouilles de Persépolis. C'est à nous de décider quoi faire de sa demande."
 pers.90.a: "Autorisez l'excavation, mais régulez-la fortement pour protéger le site du vol et du vandalisme."
 pers.90.b: "Autoriser une excavation sans restrictions."
 pers.90.c: "Ne laissez pas l'excavation se poursuivre."

 pers.91.t: "Muharram"
 pers.91.d: "Aujourd'hui marque le début de Muharram, premier mois du calendrier islamique, un mois de deuil pour les chiites en [PER.GetName]. Au cours de ce mois, l'Imam Husein, le troisième imam chiite a été martyrisé et les événements qui ont conduit à son martyre sont encore frais dans la mémoire des chiites de [PER.GetNameDef]."
 pers.91.a: "Nous le pleurons."

 pers.92.t: "Muharram"
 pers.92.d: "Aujourd'hui marque le début de Muharram, premier mois du calendrier islamique, un mois de deuil pour les chiites en [PER.GetName]. Au cours de ce mois, l'Imam Husein, le troisième imam chiite a été martyrisé et les événements qui ont conduit à son martyre sont encore frais dans la mémoire des chiites de [PER.GetNameDef]."
 pers.92.a: "Nous le pleurons."

 pers.97.t: "Ramadan"
 pers.97.d: "Aujourd'hui, c'est le début du neuvième mois du calendrier islamique, le Ramadan. Un mois de jeûne et de prière pour les musulmans du monde entier, remontant aux premiers jours de l'expansion de l'Islam. Au fur et à mesure que les [PER.GetAdjective]s commencent les préparatifs des jeûnes et des prières du mois, on peut remarquer l'harmonie que cela a apporté."
 pers.97.a: "Bon Ramadan !"

 pers.98.t: "Ramadan"
 pers.98.d: "Aujourd'hui, c'est le début du neuvième mois du calendrier islamique, le Ramadan. Un mois de jeûne et de prière pour les musulmans du monde entier, remontant aux premiers jours de l'expansion de l'Islam. Au fur et à mesure que les [PER.GetAdjective]s commencent les préparatifs des jeûnes et des prières du mois, on peut remarquer l'harmonie que cela a apporté."
 pers.98.a: "Bon Ramadan !"

 pers.99.t: "Nuit de Yalda"
 pers.99.d: "Aujourd'hui, 30ème jour de Azar, le dernier jour du neuvième mois du calendrier [PER.GetAdjective], marque la célébration de Yalda. La nuit la plus longue et la plus sombre de l'année qui est le solstice d'hiver dans l'hémisphère nord est la nuit où les Iraniens se réunissent et leurs familles pour manger, boire et lire de la poésie. Datant des débuts de la foi zoroastrienne, Yalda est presque aussi importante que Nowruz pour tout le peuple iranien."
 pers.99.a: "Joyeuse Nuit de Yalda !"

 pers.100.t: "Nuit de Yalda"
 pers.100.d: "Aujourd'hui, 30ème jour de Azar, le dernier jour du neuvième mois du calendrier [PER.GetAdjective], marque la célébration de Yalda. La nuit la plus longue et la plus sombre de l'année qui est le solstice d'hiver dans l'hémisphère nord est la nuit où les Iraniens se réunissent et leurs familles pour manger, boire et lire de la poésie. Datant des débuts de la foi zoroastrienne, Yalda est presque aussi importante que Nowruz pour tout le peuple iranien."
 pers.100.a: "Joyeuse Nuit de Yalda !"

 pers.101.t: "Un ours a été trouvé par des soldats"
 pers.101.d: "Récemment, un ourson a été trouvé par un de nos officiers dans les fortifications voisines de [266.GetCapitalVictoryPointName]. Alors que nous avions initialement prévu d'emmener l'ours en raison du règlement militaire, nous avons commencé à reconsidérer la question, car les troupes stationnées dans le fort ont demandé à ce qu'il reste. Nous avons décidé d'autoriser l'ours à rester au fort pour le moment afin de remonter le moral des troupes. Les troupes ont décidé de le nommer Rostam."
 pers.101.a: "Quel événement particulier."

 pers.102.t: "Rostam l'ours"
 pers.102.d: "Rostam l'ours a plutôt bien grandi aux côtés de notre armée. Suite au transfert de son propriétaire à la 2ème compagnie d'approvisionnement d'artillerie, Rostam a été transféré à la compagnie et s'est depuis lié d'amitié avec ses troupes. Ils ont pris l'ours comme mascotte et il les aide même à transporter leur artillerie."
 pers.102.a: "Un événement vraiment étrange dans l'histoire de l'armée [PER.GetAdjective]."

 pers.103.t: "Problèmes avec Rostam"
 pers.103.d: "Malheureusement, en raison de problèmes financiers, le propriétaire de Rostam cherche à le vendre au plus offrant. Cela entraînera sans doute une perte de moral pour la 2ème compagnie de ravitaillement d'artillerie. Plusieurs généraux de haut rang ont commencé à discuter de la situation et nous devons décider quoi faire."
 pers.103.a: "Nous avons des choses plus importantes à faire que de nous soucier d'un ours idiot !"
 pers.103.b: "Nous devons acheter Rostam !"

 pers.104.t: "Rostam a été vendu"
 pers.104.d: "Rostam l'ours a été vendu à un marchand polonais de passage en [PER.GetNameDef]. Il semble que la caravane marchande polonaise ait été vraiment amusée par l'ours militaire et dès qu'ils ont découvert qu'il était à vendre, ils l'ont acheté. Ils ont même commencé à l'appeler d'un nouveau nom, Wojtek."
 pers.104.a: "Hélas, le sort de Wojtek le mènera en Pologne."

 pers.105.t: "[From.GetNameDefCap] demande à nous rejoindre"
 pers.105.d: "Alors que les feux révolutionnaires balaient l'Asie, le besoin de solidarité et de coopération entre les peuples nouvellement émancipés devient de plus en plus évident. Conscients des dangers de rester neutres sur une scène mondiale en pleine mutation, nos camarades de [From.GetNameDef] ont demandé à rejoindre le [ROOT.GetFactionName]. En acceptant cette demande, nous étendrions notre influence au Moyen-Orient, une région vitale pour nos intérêts stratégiques. Cependant, des voix dissidentes ont mis en garde contre l'enchevêtrement dans des entreprises étrangères inutiles."
 pers.105.a:0 "Nous souhaitons la bienvenue à nos camarades [From.GetAdjectiveCap]."
 pers.105.b:0 "Ce n'est pas nécessaire, rejetons leur pétition."

 pers.106.t:0 "[From.GetNameDefCap] Accepte !"
 pers.106.d:0 "Comme nous l'avions prévu, [FROM.GetNameDef] a accepté notre demande d'adhésion au [From.GetFactionName], consacrant ainsi les liens croissants entre nos nations. Quel que soit l'avenir, nous traverserons la tempête ensemble."
 pers.106.a:0 "Nous resterons unis."

 pers.107.t:0 "[From.GetNameDefCap] refuse"
 pers.107.d: "De manière inattendue et décevante, [FROM.GetNameDef] a rejeté notre demande pour les rejoindre, et nous nous retrouvons encore plus isolés des affaires mondiales."
 pers.107.a: "C'est décevant, mais il y a peut-être d'autres solutions."

 pers.110.t: "Révolution Républicaine en Iran"
 pers.110.d: "La nouvelle de la mort du Shah parvenant à Téhéran il y a quelques jours, le peuple perse est descendu dans la rue pour exiger l'établissement d'une république. Hier soir, il semble que les manifestants républicains aient réussi à prendre le contrôle et à chasser la dynastie Qajar hors du pays. La Perse, ou l'Iran comme on l'appelle maintenant, a été un lieu d'instabilité et de troubles depuis la fin de l'occupation anglo-russe de la nation.\n\nAlors que le Moyen-Orient devient de plus en plus instable, beaucoup se demandent comment le nouveau gouvernement républicain réagira aux menaces ou aux défis possibles dans la région."
 pers.110.a: "Plus d'instabilité..."

 pers.111.t: "Révolution Socialiste en Iran !"
 pers.111.d: "La nouvelle de la mort du Shah parvenant à Téhéran il y a quelques jours, le peuple perse est descendu dans la rue pour exiger l'abolition de la monarchie. Hier soir, il semble que les manifestants socialistes aient réussi à prendre le contrôle et à chasser la dynastie Qajar hors du pays. Le premier État socialiste du Moyen-Orient a été déclaré. La Perse, ou l'Iran comme on l'appelle maintenant, a été un lieu d'instabilité et de troubles depuis la fin de l'occupation anglo-russe de la nation.\n\nAlors que le Moyen-Orient devient de plus en plus instable, beaucoup se demandent comment le nouveau gouvernement socialiste réagira aux menaces ou défis possibles dans la région."
 pers.111.a: "Le Socialisme au Moyen-Orient ?"
 pers.111.b: "Travailleurs d'Iran, brisez vos chaînes !"

### Decisions ###
 PER_country_namechange_decision: "Changer notre nom pour Iran"
 PER_country_namechange_decision_desc: "La pression monte du côté des éléments modernisateurs de notre nation pour pousser la communauté internationale à nous appeler « Iran », le nom que nous utilisons pour nous-mêmes, au lieu de l'exonyme désuet « Perse ». Nous ne savons pas vraiment pourquoi il s'agit d'un tel débat."
 PER_embargo_anti_socialists: "Embargo sur le Pétrole pour les Ennemis du Socialisme"
 PER_embargo_anti_socialists_desc: "Nous sommes trop éloignés du théâtre européen pour soutenir directement la Troisième Internationale - cependant, nous sommes en possession de vastes réserves de pétrole que recherchent toutes les grandes puissances du monde. Interdisons l'exportation de pétrole vers le Reichspakt, l'Entente et l'Accord de Moscou pour que les ennemis du socialisme ne puissent pas alimenter leurs machines de guerre !"

 PER_war_for_the_gulf: "La Guerre pour le Golfe"
 PER_war_for_the_gulf_desc: "Le conflit entre la Sublime Porte et Téhéran est vieux comme le temps, ayant donné lieu à pas moins de 12 guerres ottomanes-perses. Malgré un siècle de paix entre nos deux nations, les transgressions passées n'ont pas été oubliées et les deux parties ont été impliquées dans un bras de fer s'étendant de l'Azerbaïdjan au nord à Kasab au sud.\n\nAlors que la Sublime Porte était jusqu'à récemment la grande puissance au Moyen-Orient, luttant de tous côtés et sur tous les sujets : finances, affaires militaires, pacifisme et politique étrangère, le moment est venu pour un Iran renaissant de tester les limites de la puissance ottomane et de restaurer la puissance de Téhéran sur le Golfe mais aussi sur l'Irak et sur l'Anatolie orientale."

 PER_Arm_Barzinji: "Négocier avec Barzinji"
 PER_Arm_Barzinji_desc: "Bien que le pacte de Saadabad, signé en 1927, était censé mettre fin au soutien continu aux mouvements séparatistes kurdes en Iran et en Irak, l'opinion ne souhaite désormais plus d'une politique de relations amicales avec la Porte car beaucoup constatent que les dommages infligés par la domination des forces ottomanes sur l'Iran sont plus importants que les retombées d'une éventuelle insurrection kurde en Iran lui-même.\n\nPar conséquent, le gouvernement juge bon de rouvrir les négociations avec le « roi » déchu de Sulaymaniyah, Cheikh Mahmut Barzinji, et de tenter de semer la pagaille à la frontière orientale ottomane. En déviant ainsi leur attention plus au nord, le Golfe se verra ouvert aux incursions iraniennes."
 barzinji_contact: "A complété §YNégocier avec Barzinji§!"
 per_arm_barzinji_tt: "Cela pourrait conduire à des représailles ottomanes en Azerbaïdjan occidental et au Kurdistan, et peut même entraîner une situation de £GFX_in_combat  §Rguerre§! avec la Sublime Porte.\n\n"
 PER_Sulaymaniyah_Revolt: "Lancer la révolte de Sulaymaniyah"
 PER_Sulaymaniyah_Revolt_desc: "La guerre avec la Porte étant désormais pratiquement inévitable, le moment est venu d'envoyer Barzinji dans l'espoir de briser les défenses orientales ottomanes et de fournir à Téhéran un chemin facile vers Bagdad, Kirkouk et Bassora."
 PER_Hengam_Island: "S'emparer de l'île d'Hengam"
 PER_Hengam_Island_desc: "Bien que l'île de Hengam, juste au sud de la côte persane, appartienne sur le papier à l'État persan, l'île est de facto gouvernée par le cheikh Ahmed ibn Obaid ibn Juma (beau-père du cheikh de Dubaï). Avec les Ottomans écrasés sous le fardeau financier et l'armée irakienne impliquée dans un remaniement compliqué de leur commandement, le moment est venu de renforcer nos frontières et d'affirmer la position de l'Iran dans le Golfe."
 PER_Dubai_Jalbut: "Augmenter les frais de transit dans le Golfe"
 PER_Dubai_Jalbut_desc: "Bien que le détroit d'Ormuz soit clairement un atout important de l'économie iranienne, les commerçants de l'intérieur du Golfe ont pu compter sur la domination de la marine ottomane pour échapper aux droits de douane et autres formes de taxation sur leurs marchandises transitant par le détroit. C'est fini ! Si l'Iran veut récupérer sa position de maître du Golfe, nous devons commencer à imposer notre taxation aux États arabes situés de l'autre côté."
 PER_Khasab_Invasion: "Envahir Khasab"
 PER_Khasab_Invasion_desc: "Enclave de l'état de Mascate, la péninsule de Khasab est l'une des positions les plus cruciales au Moyen-Orient. Ayant à elle seule la capacité de fermer totalement le détroit d'Hormuz, isolant du même coup l'Iran et l'Irak de l'économie mondiale, elle est une menace à la fois pour Kostantiniyye et pour Téhéran. Alors que Mascate forme cependant une puissance neutre entre les deux blocs rivaux, un compromis acceptable semble avoir atteint et depuis des siècles les Sultans de la Thalassocratie ont été capables de diriger la Péninsule de manière incontestée.\n\nLe déclin de l'état de Mascate n'est néanmoins pas passé inaperçu, et alors que les tensions montent entre les deux principales puissances de la région, la péninsule est maintenant un pion au centre d'un jeu dangereux. La marine de Mascate, fierté du pays et sa seule ligne de défense, s'est retrouvée totalement éclipsée avec le passage à l'ère industrielle, les nouveaux béhémoths des mers surclassant largement les traditionnels dhows et laissant par conséquent la défense de la péninsule au bon vouloir de ses voisins. Ce bon vouloir semble avoir disparu alors que la flotte Perse entame des manœuvres au large Mascate, bientôt imitée par celle du Califat et entraînant les deux pays au bord de la guerre."
 per_khasab_invasion_tt: "Nous recevrons les effets suivants si la marine ottomane se retire. S'ils ne se retirent pas, cela peut conduire à £GFX_in_combat la §Rguerre§! avec la Sublime Porte.\n\n"
 per_khasab_invasion_tt2: "§Y[OTT.GetNameWithFlag]§! ne pourra plus traverser le £GFX_convoy_texticon §YTangeh-ye Hormoz§!"
 PER_Bahrain_Unrest: "Provoquer de l'agitation au Bahreïn"
 PER_Bahrain_Unrest_desc: "Considérée comme une province d'Iran aux yeux de beaucoup dans notre pays, l'île à majorité chiite de Bahreïn joue un rôle crucial dans le Golfe. Il serait donc bénéfique pour nous de prendre contact avec les cellules pro-iraniennes sur l'île et de semer le trouble pour occuper la garnison ottomane."
 PER_Shatt_al_Arab_Protocol: "Révoquer les Protocoles Shatt al-Arab de 1913"
 PER_Shatt_al_Arab_Protocol_desc: "Signé en 1913 sous la direction des attachés britanniques et russes à Kostantiniyye et à Téhéran, le traité a mis fin aux conflits frontaliers entre l'Empire Ottoman et le nôtre qui duraient depuis près de cent ans. Malgré cette solution, cependant, beaucoup estiment que le traité était trop généreux envers les Ottomans et qu'il n'assurait pas suffisamment la sécurité des navires iraniens dans le Chatt al-Arab. En outre, ils prétendent que l'établissement de la forteresse de Fao à l'entrée du Chatt al-Arab est en violation flagrante des protocoles, les rendant caduques et réaffirmant la revendication iranienne sur une plus grande partie de l'estuaire."

