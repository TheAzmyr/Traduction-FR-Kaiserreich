PER_swe_navy_desc: "[PER_swenavaltext]"
 PER_dockyards: "Chantiers et installations navales"
 PER_dockyards_desc: "Aux côtés des ingénieurs, nous avons besoin de chantiers navals et d'installations navales modernes pour entretenir notre marine."
 PER_foreign_naval_engineers: "Ingénieurs navals étrangers"
 PER_foreign_naval_engineers_desc: "Afin de maintenir notre nouvelle petite marine, nous avons un besoin urgent d'ingénieurs. Nous devons demander aux pays étrangers de nous aider car nous n'avons actuellement aucun ingénieur compétent dans [PER.GetNameDef]."
 PER_avhaz_naval_academy: "Académie Navale d'Avahz"
 PER_avhaz_naval_academy_desc: "Avec nos officiers de marine formés dans des pays étrangers, il est temps de leur demander de former notre nouvelle génération d'officiers. Avec la construction de l'Académie navale d'Ahvaz, nous pouvons réduire notre dépendance étrangère dans le domaine de la marine."
 PER_torfang_darane: "Tofang Darane Daryaee"
 PER_torfang_darane_desc: "Avec la création d'une nouvelle marine pour notre nation, nous devrions créer une division maritime pour protéger nos possessions du golfe contre les menaces étrangères."
 PER_fleet_expansion: "Extension de notre Flotte"
 PER_fleet_expansion_desc: "[PER.GetNameDefCap] a maintenant accès à des officiers navals à jour des dernières stratégies et à des chantiers navals, maintenant nous avons besoin de nouveaux vaisseaux pour former une vraie marine."
 PER_trade_protection: "Protection du Commerce"
 PER_trade_protection_desc: "Avec le contrôle du golfe Persique, nous devons suivre une stratégie navale. Peut-être devrions-nous concentrer notre marine sur la protection du commerce."
 PER_trade_disruption: "Interdiction du Commerce"
 PER_trade_disruption_desc: "Avec le contrôle du golfe Persique, nous devons suivre une stratégie navale. Peut-être devrions-nous concentrer notre marine sur la perturbation du commerce pour nuire à l'économie de nos ennemis."
 PER_pessian_air: "Académie de l'Air de Pessian"
 PER_pessian_air_desc: "Pessian est un héros de guerre de la Weltkrieg. Il a servi dans la gendarmerie et a fui [PER.GetNameDef] au début de la Weltkrieg afin de combattre les occupants russes et britanniques. Il a rejoint l'armée de l'air de l'Empire Allemand, a réussi à obtenir une médaille d'honneur allemande et est revenu plus tard en [PER.GetName] pour aider à combattre l'occupation étrangère. Récemment, il a commencé à plaider pour la création d'une force aérienne moderne [PER.GetAdjective] et il est prêt à former de nouveaux pilotes."
 PER_ace_combat: "Une nouvelle génération d'As"
 PER_ace_combat_desc: "Alors que [PER.GetNameDef] a réussi à créer une petite force aérienne au cours de la dernière décennie, c'est surtout pour le spectacle. Avec une formation appropriée de nos pilotes, nous pouvons nous assurer qu'ils sont complètement opérationnels et prêts pour le combat réel."
 PER_airfields: "Aérodrômes Stratégiques"
 PER_airfields_desc: "Bien que nous ayons une petite armée de l'air et deux aérodromes à peu près opérationnels, ils ne suffisent pas à garantir la sécurité de notre espace aérien."
 PER_air_manufactory_local: "Production Aérienne Locale"
 PER_air_manufactory_local_desc: "Nous devons étendre notre force aérienne sans avoir besoin de compter sur des pays étrangers pour de nouveaux avions. En élargissant nos lignes de production, nous pouvons atteindre l'autosuffisance dans la production d'avions."
 PER_new_planes: "Nouveaux Modèles d'Avions"
 PER_new_planes_desc: "Nous avons besoin de meilleurs avions pour pouvoir rivaliser avec les menaces étrangères."
 PER_havapeima: "Variantes locales de Havapeima"
 PER_havapeima_desc: "Avec notre armée de l'air réellement opérationnelle, nous pouvons maintenant essayer de concevoir des variantes d'avions locaux afin d'élargir encore notre armée de l'air."
 PER_iran_airspace: "L'Espace Aérien Iranien"
 PER_iran_airspace_desc: "Afin de garder nos cieux plus sûrs, nous devons produire des avions plus efficaces."
 PER_radar: "Importations d'Installation Radar"
 PER_radar_desc: "Nous ne pouvons pas assurer la sécurité de notre espace aérien tant que nous n'avons pas d'installations radar pour détecter les avions ennemis. Nous pouvons signer un contrat avec des puissances étrangères afin d'installer des stations radar dans quelques endroits clés du territoire Iranien. J'espère qu'ils seront suffisants pour assurer la sécurité du ciel iranien."

