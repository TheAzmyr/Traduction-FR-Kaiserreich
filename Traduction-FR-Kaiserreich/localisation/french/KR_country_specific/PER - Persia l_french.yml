### Tooltips ###
 PER_embargo_anti_socialists_tt: "Tous les ennemis de l'Internationale seront placés sous §Hembargo§! et ne bénéficieront plus de nos réserves de pétrole - et ils nous placeront sous embargo en retour."
 PER_ottomans_have_lost_desert_war: "§Y[OTT.GetFlag] [OTT.GetNameDefCap]§! a été vaincu lors de la Guerre du Désert."

### Focuses ###
 PER_shah_is_dead_press_f: "Le Shah est mort !"
 PER_shah_is_dead_press_f_desc: "Ce matin à 6h30, Ahmad Qajar, le Shah de [PER.GetNameDef] a rendu son dernier souffle. Bien que sa mort ne surprenne personne, en raison de ses complications de santé et des blessures causées par sa tentative d'assassinat, tout autour de [PER.GetNameDef] les gens sont secoués car sa mort aura de nombreuses conséquences sur la sphère politique de [PER.GetNameDef]. Les événements qui ont suivi sa mort sont déjà en marche."
 PER_long_live: "Longue vie au Shah !"
 PER_long_live_desc: "Maintenant que la crise de succession est terminée, nous allons pouvoir couronner le prince héritier et déclarer le nouveau Shahanshah de [PER.GetNameDef]."
 PER_reinforced_consti: "Constitutionnalisme Renforcé"
 PER_reinforced_consti_desc: "Cela fait maintenant trois décennies que la révolution constitutionnelle dans [PER.GetNameDef] a eu lieu. Malheureusement, il n'y a pas eu assez de temps pour mettre en œuvre correctement le système car Ahmad Shah était soit malade, soit une marionnette faible pendant son règne. Il est temps de changer cela et de mettre en place une véritable monarchie constitutionnelle."
 PER_majis_coop: "Majorité au Majlis"
 PER_majis_coop_desc: "Afin d'établir un mode de gouvernance réussi, nous devons coopérer avec les différents éléments du Majlis. Chaque politicien est important pour le développement de [PER.GetNameDef] en tant que nation."
 PER_imperial_court_reforms: "Réformes de la Cour Impériale"
 PER_imperial_court_reforms_desc: "La Cour Impériale Qajar a besoin de réformes drastiques. Il existe trop de titres inutiles qui entravent l'administration de l'Empire et nous coûtent une grosse somme d'argent à entretenir."
 PER_limited_aristocrats: "Réduire l'Influence Aristocratique"
 PER_limited_aristocrats_desc: "Pendant trop longtemps, l'aristocratie s'est mêlée des affaires du parlement et du Shah, pour son propre profit. Il est temps de réduire leurs privilèges afin de faire respecter à la fois le régime impérial et parlementaire."
 PER_wrath_of_the_lion: "Colère du Lion Qajar"
 PER_wrath_of_the_lion_desc: "Avec le Shah qui contrôle directement le pays, ce n'est peut-être pas une mauvaise idée de restaurer le pouvoir Qajar absolu. Après tout, le Majlis a fini par trahir la monarchie et le lion peut avoir tellement de patience..."
 PER_enforced_loyalty: "Loyauté Renforcée"
 PER_enforced_loyalty_desc: "Bien que beaucoup soient considérés comme l'ennemi du Shahanshah, sa miséricorde n'a pas de limites. Il accorde des grâces à ceux qui souhaitent servir sous son règne bienveillant."
 PER_never_again: "Le Lion contre-attaque"
 PER_never_again_desc: "Nous devons veiller à ce que plus jamais aucune forme de mouvement politique ne puisse mettre en danger le règne du Shahanshah. Nous devons éradiquer les partis politiques idiots qui tourmentent ce pays depuis la révolution constitutionnelle..."
 PER_bedroud_oh_cons: "Bedroud ! Oh Constitution"
 PER_bedroud_oh_cons_desc: "C'est fait. Dans un grand discours, le Shah a annoncé que \"[PER.GetNameDef] ne serait plus jamais une nation dirigée par les caprices d'hommes faibles. À partir de ce jour, les Shahs prendront le contrôle direct comme cela aurait toujours dû être.\" Il a ensuite, dans un geste symbolique, déchiré la constitution en lambeaux."
 PER_long_live_revolution: "Longue vie à la Révolution !"
 PER_long_live_revolution_desc: "La monarchie est renversée. Après des siècles de monarques [PER.GetAdjective]s, nous nous sommes enfin libérés du joug des oppresseurs tyranniques. Vive la Révolution, et vive [PER.GetNameDef] !"
 PER_desolation_of_sun_throne: "Désolation du Trône du Soleil"
 PER_desolation_of_sun_throne_desc: "Avec le renversement de la monarchie et le déclin de leur influence, il est temps de détruire le Trône Impérial. Ce dernier acte de défi garantira au peuple que le temps de la tyrannie est révolu et enverra également un message clair à ceux qui voudraient restaurer la monarchie."
 PER_republic: "Longue vie à la République"
 PER_republic_desc: "Enfin, contre vents et marées nous avons réussi à former une république. Depuis le début de la monarchie constitutionnelle, nous nous battons pour accroître nos droits dans [PER.GetNameDef]. et aujourd'hui nous y sommes parvenus. Une république par le peuple pour le peuple. Longue vie à la république !"
 PER_stronk_parliament: "Démocratie Parlementaire"
 PER_stronk_parliament_desc: "Le Majlis accumule le pouvoir depuis la révolution constitutionnelle. Avec le pays entièrement entre nos mains, il est temps de transférer tout le pouvoir entre les mains des Majlises."
 PER_uproot_aristos: "Le Déracinement des Aristocrates"
 PER_uproot_aristos_desc: "Bien que nous contrôlions presque entièrement le pays, l'influence aristocratique entre le peuple mais aussi les politiciens est élevée. Avec quelques réformes ça et là et quelques nouvelles lois, nous pouvons restreindre progressivement leur pouvoir jusqu'à ce qu'il disparaisse."
 PER_nedaye_socialism: "Socialisme Nedaye"
 PER_nedaye_socialism_desc: "Il est temps pour [PER.GetNameDef] de suivre sa véritable voie : celle du Socialisme. Depuis 1905, les [PER.GetAdjective]s sont actifs dans les mouvements politiques de gauche, ayant même participé à la guerre civile russe aux côtés des rouges. Aujourd'hui, après de nombreuses années et de nombreux échecs, il est enfin temps de répondre à l'Appel du Socialisme ! Le Socialisme Nedaye !"
 PER_evolution: "Évolution"
 PER_evolution_desc: "Notre nation souffre depuis des siècles. Il est temps de réformer notre système et sa politique pour qu'il réponde aux besoins de tous. Bien qu'il puisse sembler que nous ayons besoin de tout recréer de bas en haut, en réalité, le gouvernement est récupérable et peut être réformé par des mesures massives."
 PER_integrate_burgie: "Réformer la Bourgeoisie"
 PER_integrate_burgie_desc: "Les différents éléments qui pourraient causer des problèmes à l'avenir sont une menace pour notre cause. Bien que nous puissions simplement les tuer et en finir, cela ne nous rendrait pas différents des Shahs oppressifs du passé. Nous devons essayer d'intégrer les Bourgeois dans notre nouvelle société ouverte à tous."
 PER_revolution: "Révolution"
 PER_revolution_desc: "[PER.GetNameDefCap] a besoin de réformes massives pour parvenir à une nation socialiste. Il vaut mieux recréer la nation selon notre propre vision de bas en haut."
 PER_purge_burgie: "Écraser la Bourgeoisie"
 PER_purge_burgie_desc: "Maintenant que nous avons commencé à reconstruire notre nation de bas en haut, il est temps de nous débarrasser de tous les éléments dangereux de notre nouvelle société. Toute personne non compatible avec notre nouveau système sera supprimée d'une manière ou d'une autre. Et de manière permanente."
 PER_new_consti: "Constitution du Peuple"
 PER_new_consti_desc: "Alors que la nation est sur une nouvelle voie, il est temps d'écrire une nouvelle constitution pour assurer l'avenir de [PER.GetNameDef]."
 PER_mideast_democracy: "Démocratie Resplendissante"
 PER_mideast_democracy_desc: "[PER.GetNameDefCap] est l'une des premières nations du Moyen-Orient à avoir adopté la démocratie. En tant que nation libre guidée par son peuple, c'est le devoir de [PER.GetNameDef] que de protéger les idéaux de la démocratie."
 PER_mideast_communism: "Phare du Socialisme"
 PER_mideast_communism_desc: "Nous sommes la première nation du Moyen-Orient à adopter le socialisme. Il est de notre devoir de préserver le nouveau système de gouvernance et de répandre la révolution dans la région ! Il est temps que les travailleurs du Moyen-Orient et toutes les autres majorités opprimées se soulèvent contre leurs gouvernements !"
 PER_anti_imperialism: "Une Inde libérée des Impérialistes !"
 PER_anti_imperialism_desc: "Maintenant que nous avons sécurisé notre nation, il est temps de répandre la révolution à l'étranger. Le Dominion de l'Inde retient une partie de notre peuple au Baloutchistan, et avec l'aide de la commune Bharatie, nous pouvons libérer les travailleurs de l'Inde."
 PER_join_internationale:0 "Rejoignez la Troisième Internationale"
 PER_join_internationale_desc: "Alors que les forces du socialisme se développent au Moyen-Orient, nos camarades en Europe luttent pour les droits de la classe ouvrière dans le monde entier. Il est temps maintenant de rejoindre une lutte bien plus grande que la nôtre, une lutte internationale pour la liberté de tous les travailleurs !"
 PER_tajik: "Libération du Tadjikistan"
 PER_tajik_desc: "Les Tadjiks sont nos frères. Notre chair et notre sang. Bien que le Khan du Turkestan ait accepté une influence iranienne dans son règne, ce n'est toujours pas suffisant pour garantir la sécurité de nos frères au Tadjikistan. Nous devons agir."
 PER_afghanistan: "La Question Afghane"
 PER_afghanistan_desc: "La nation afghane faisait autrefois partie de l'empire iranien, mais les Britanniques leur ont accordé l'indépendance, nous obligeant à les libérer. Il est temps pour nous de reprendre ce qui nous appartient de droit. Les Hazaras et les Pachtounes sont autant iraniens que les Perses et doivent être ramenés au bercail."
 PER_baharain: "Bahreïn, le Joyau du Golfe"
 PER_baharain_desc: "Bahreïn a une population chiite dominante et la plupart d'entre eux parlent notre langue, le farsi. Bahreïn a longtemps été le vassal de [PER.GetNameDef] et une partie de son territoire, mais a finalement été perdu dans les années 1700. Depuis lors, nous avons maintenu des relations étroites avec les dirigeants locaux et exercé notre influence, mais il est enfin temps de récupérer les terres perdues."
 PER_acerbaican: "Réunion avec l'Azerbaïdjan"
 PER_acerbaican_desc: "Le peuple azerbaïdjanais n'est pas différent de notre propre peuple azéri. Leurs terres ont toujours fait partie de nos terres. En réalité, le peuple azéri d'Azerbaïdjan est [PER.GetAdjective] autant que nous et il doit revenir dans notre giron. Il est temps de défaire la tyrannie qui nous a été imposée par la Russie."
 PER_agha_khan_legacy: "L'Héritage d'Agha Mohammed Khan"
 PER_agha_khan_legacy_desc: "Maintenant que la place du Shah est assurée au sein de la nation, il est temps de récupérer notre ancienne gloire. Comme Agha Mohammad Khan, nous forgerons un empire qui sera la crainte des hommes pour les siècles à venir. Longue vie à [PER.GetNameDef] et longue vie à la dynastie Qajar !"
 PER_iraq_i_arab: "Réaffirmer nos revendications sur Iraq-i-Arab"
 PER_iraq_i_arab_desc: "Cela fait 3 siècles que nous contrôlons l'Irak. Nos prédécesseurs safavides régnaient autrefois sur la région en tant que Shahs. Pourtant, les armées ottomanes ont fini par l'emporter et ont pris la région. Comme les Irakiens sont nos frères chiites, nous devons faire de notre mieux pour les libérer de l'emprise du Calife sunnite et c'est maintenant le moment idéal car les Ottomans sont sur le point de s'effondrer."
 PER_armenia: "Question Arménienne"
 PER_armenia_desc: "L'Arménie est une anomalie dans les affaires [PER.GetAdjective]s. Il y a peu de temps, le pays se trouvait encore sous l'autorité [PER.GetAdjective] et beaucoup veulent les réunir avec notre propre peuple. Pourtant, la réalité est que même si nous avons des similitudes et des relations amicales, nous ne sommes pas assez similaires pour leur imposer notre autorité. Peut-être qu'une alliance est la voie à suivre pour rapprocher notre peuple."
 PER_kartli_province: "La Province de Kartli"
 PER_kartli_province_desc: "La Géorgie a été perdue aux mains des Russes en 1813. Puisque la Russie a perdu son contrôle sur le Caucase, il est temps de riposter."
 PER_baluchistan: "Récupérer le Balouchistan"
 PER_baluchistan_desc: "Le Baloutchistan faisait partie de notre territoire légitime, qui nous a été volé par les Britanniques. Il est temps de frapper l'empire affaibli et de récupérer nos terres une fois pour toutes."
 PER_govt_reform: "Réforme Gouvernementale"
 PER_govt_reform_desc: "Afin de survivre aux défis à venir, nous devons nous adapter et surmonter les nouveaux défis qui nous attendent. Ce n'est qu'en réformant les fonctions gouvernementales que nous pourrons survivre."
 PER_mandatory_edu: "Éducation Obligatoire"
 PER_mandatory_edu_desc: "Actuellement, l'éducation n'est pas obligatoire dans notre pays, et tant de personnes souffrent d'analphabétisme. Il est temps d'adopter une loi sur l'éducation obligatoire pour garantir que l'avenir de notre nation soit protégé par une nouvelle génération brillante."
 PER_mandatory_nezam: "Service Nezam Obligatoire"
 PER_mandatory_nezam_desc: "Notre nation est entourée d'ennemis et de menaces. Pendant trop longtemps, nous avons eu une petite armée permanente, sous les bottes de nations plus fortes. Il est temps d'adopter une conscription obligatoire pour notre jeune génération afin de protéger notre nation contre les menaces futures."
 PER_tehran_uni: "Université de [266.GetCapitalVictoryPointName]"
 PER_tehran_uni_desc: "Alors que les Dar ul Fununs créés par Amir Kabir ont contribué à obtenir des niveaux d'éducation plus élevés dans [PER.GetNameDef], ils ne sont pas assez modernes pour aider à créer une nouvelle génération d'intellectuels. Nous devons les étendre et créer un nouveau système d'enseignement supérieur. En suivant des exemples occidentaux et étrangers, nous construirons la toute première université moderne de [PER.GetNameDef]."
 PER_tribal_appeasment: "Apaisement Tribal"
 PER_tribal_appeasment_desc: "Pendant des siècles, la population tribale de [PER.GetNameDef] a été à la fois une bénédiction et une malédiction. S'ils sont loyaux, ils peuvent être d'une grande aide, mais sinon... ils peuvent mener au chaos total. Nous devons lancer un programme à l'échelle du pays pour pacifier nos tribus, qui, en raison des récents bouleversements et de la faiblesse de l'État, ont commencé à agir de manière de plus en plus indépendante. D'une main de fer, nous les ferons plier et ne les laisserons jamais se soulever contre les intérêts de la nation."
 PER_child_labour_nope: "La Loi sur le Travail des Enfants"
 PER_child_labour_nope_desc: "Bien qu'à première vue, faire travailler les enfants puisse être rentable pour notre nation, nous ne devons pas oublier que ce n'est pas le devoir de nos enfants de travailler. Ils doivent grandir en bonne santé et dans une ambiance conviviale. Ils doivent être éduqués dans les écoles pour devenir de grands [PER.GetAdjective]s à l'avenir. Avec la Loi sur le Travail des Enfants, nous abolirons toute forme de travail des enfants."
 PER_women_rights: "Droits des Femmes"
 PER_women_rights_desc: "Il est temps que les femmes se tiennent aux côtés des hommes. Pendant trop longtemps, elles ont été opprimées par les éléments conservateurs de la société et en tant que gouvernement, il est de notre devoir de protéger leurs droits."
 PER_melat_javad_iran: "Melate Javide Iran"
 PER_melat_javad_iran_desc: "Nous sommes une grande nation avec un grand peuple. Notre gouvernement et notre nation se tiennent fièrement avec son peuple derrière lui. Ensemble avec le peuple, nous deviendrons éternels."
 PER_traditional_values: "Valeurs Traditionnelles"
 PER_traditional_values_desc: "Récemment, des pensées empoisonnées ont envahi l'esprit d'une partie de la population. Des choses comme l'égalité, les droits des femmes et autres. Nous devons rappeler au peuple que nos idéaux et nos coutumes ne doivent pas être ternis par les idées dégénérées que suivent les nations occidentales."
 PER_shah_ve_khosrid: "Shah Va Khorsid"
 PER_shah_ve_khosrid_desc: "Le Shah est le symbole le plus important de [PER.GetNameDef] ; lui et la religion sont ce qui maintient cette nation entière. Le peuple doit faire de son mieux pour servir son Shah et la nation ! Vive le Shah !"
 PER_doshanbeh_siah: "Plan de relance de Doshanbeh Siah"
 PER_doshanbeh_siah_desc: "Le LundiNnoir a été un jour désastreux pour les Allemands. Pour notre nation qui a des liens directs avec l'Allemagne et dépend de l'Empire allemand pour son économie, ce fut une apocalypse. En un jour, presque tout ce qui avait été fait en 2 décennies après la Weltkrieg s'est effondré. Donc, pour survivre, nous devons nous adapter. Et pour s'adapter, il faut rédiger un plan."
 PER_asntan_qods_razavi: "Astan Quds Razavi"
 PER_asntan_qods_razavi_desc: "Les Astan Quds Razavi ont été créés à l'époque de l'empire safavide, leur travail consiste à être les gardiens du 8ème imam chiite, l'imam Reza. Au cours des deux derniers siècles, ils ont accumulé d'énormes quantités de richesses. Nous en avons besoin pour faire avancer notre plan de relance."
 PER_sheikh_kazal: "Fortune du Cheikh Khaz'al"
 PER_sheikh_kazal_desc: "Le Cheikh Khaz'al est l'un des hommes les plus riches du Moyen-Orient. Ses liens avec l'Empire britannique et le fait qu'il ait été le protecteur du Khouzestan et de ses gisements de pétrole, par le passé, l'ont rendu riche au-delà de toute mesure. Avec le Lundi Noir qui frappe à nos portes, nous pouvons utiliser sa richesse pour récupérer et poursuivre la prochaine phase de récupération de notre économie."
 PER_agriculture_modern: "Agriculture Moderne"
 PER_agriculture_modern_desc: "Après le pétrole, l'agriculture est l'un de nos secteurs économiques les plus importants. Pourtant, nous sommes de loin très en retard dans le domaine du point de vue de la technologie et des méthodes. Nos agriculteurs utilisent encore d'anciens outils et techniques pour planter et récolter leurs cultures. Il est temps de les aider à augmenter leur capacité de production."
 PER_agri_funding: "Financement de l'Agriculture"
 PER_agri_funding_desc: "En subventionnant nos agriculteurs, nous pouvons garantir que notre nation ne sera jamais confrontée à une autre famine comme celle de 1919. Les effets de la dernière famine nous suivent encore jusqu'à aujourd'hui et pour éviter une chose aussi horrible à l'avenir, nous devons être prêts."
 PER_kesharvazi_bank: "Banque Kesharvazi"
 PER_kesharvazi_bank_desc: "Il est temps d'ouvrir une banque qui puisse nous aider davantage dans nos plans d'expansion agricole. Avec la création de la banque Keshavarzi, nous assurerons la croissance régulière du domaine agricole à l'avenir."
 PER_aghajari_oil_fields: "Étendre les champs pétrolifères d'Aghajari"
 PER_aghajari_oil_fields_desc: "Actuellement, nous avons une production pétrolière décente dans les champs pétrolifères d'Aghajari et de Gachsaran. Mais nous pouvons augmenter considérablement la production de ces champs avec l'argent que nous avons gagné récemment."
 PER_oil_explotaition: "Plan d'Exploitation du Pétrole"
 PER_oil_explotaition_desc: "La plupart de notre pétrole provient de 2 ou 3 champs pétrolifères différents. Nous pensons qu'il existe de nombreux autres sites riches en pétrole. Avec suffisamment d'investissements, nous pouvons sûrement trouver de nouveaux sites à exploiter."
 PER_oil_logistics: "Plan Logistique Pétrolier"
 PER_oil_logistics_desc: "Avec l'augmentation de la production pétrolière de notre nation, nous devons trouver de nouvelles façons de transporter et d'exporter notre pétrole. Dans l'état actuel des choses, nous sommes loin derrière en matière de technologie des transports. Avec suffisamment d'investissements de notre part, nous pouvons résoudre ce problème."
 PER_mining_ops: "Expansion Minière"
 PER_mining_ops_desc: "Nous sommes actuellement principalement dépendants du pétrole, mais des études montrent que notre nation est riche en minéraux. Nous devrions commencer à les extraire et à les exporter afin de réduire notre dépendance au pétrole."
 PER_steel_mill: "Aciérie de Isfahan"
 PER_steel_mill_desc: "Nous avons une abondance de ressources naturelles, la meilleure façon de les utiliser est de créer une aciérie. Le monde a un besoin urgent d'acier et nous devrions entrer sur le marché pour réaliser de gros bénéfices."
 PER_trans_iran_rails: "Chemins de fer Trans Iranien"
 PER_trans_iran_rails_desc: "En élargissant nos opérations minières et en lançant notre projet d'aciérie, nous sommes prêts à terminer le chemin de fer trans-iranien que nous avons commencé il y a quelques années. Une fois le chemin de fer terminé, nous pouvons profiter de l'augmentation du commerce avec nos pays voisins et de l'augmentation des déplacements à l'intérieur de nos frontières, ainsi que de la facilité d'accès à tous les coins de [PER.GetNameDef]."
 PER_best_deal_maybe_ever: "Initiative Commerciale Renouvelée"
 PER_best_deal_maybe_ever_desc: "Avec la modernisation du pays et l'explosion de la production par rapport au passé, il est temps d'étendre nos exportations et nos relations avec les pays du monde entier."
 PER_doshanbeh_siah_no_more: "Doshanbeh Siah résolu"
 PER_doshanbeh_siah_no_more_desc: "En réformant notre économie, nous avons sauvé notre pays d'un effondrement certain. Les rouages ​​de notre économie tournent à nouveau et notre nation n'est plus affectée par les remous que le Lundi Noir a causé."
 PER_army_funding: "Étendre le Financement de l'Armée"
 PER_army_funding_desc: "Notre armée est dans un état épouvantable. Même avec la modernisation récente effectuée au cours de la dernière décennie sous couvert d'une supervision allemande, nous sommes en retard à la fois d'un point de vue technologique et structurel. Mélange exotique de conscriptions et d'armées permanentes, nos armées ont besoin d'une sérieuse modernisation afin de pouvoir résister à une agression étrangère. Avec l'augmentation du budget militaire, nous pouvons commencer la modernisation."
 PER_army_german: "Coopération Germano-[PER.GetAdjective]"
 PER_army_german_desc: "L'Empire Allemand est l'une des rares superpuissances à avoir entretenu des relations amicales ou cordiales avec nous au cours des derniers siècles. Il faut leur demander leur expertise militaire pour pouvoir se moderniser."
 PER_kaiserliche_hard_to_write: "Kaiserliche Kriegsakademie"
 PER_kaiserliche_hard_to_write_desc: "En envoyant nos officiers en Allemagne, nous pouvons nous assurer qu'ils reçoivent une formation appropriée dans le domaine militaire et qu'ils puissent diriger des armées avec des méthodes modernes."
 PER_army_france: "Coopération Franco-[PER.GetAdjective]"
 PER_army_france_desc: "La Commune de France est une nation dotée d'une armée unique. Nos sources disent que leurs méthodes de guerre sont très différentes des méthodes traditionnelles que nous connaissons. Il est peut-être temps de changer complètement notre structure militaire pour pouvoir faire face aux futures menaces."
 PER_hon_hon_longfrenchname: "ESPM"
 PER_hon_hon_longfrenchname_desc: "En envoyant nos officiers en France, nous pouvons nous assurer qu'ils reçoivent une bonne formation dans le domaine militaire et qu'ils puissent diriger des armées avec des méthodes modernes."
 PER_army_austria: "Coopération Austro-[PER.GetAdjective]"
 PER_army_austria_desc: "Même si l'armée Autrichienne n'est peut-être pas aussi forte que celle des Allemands, ils sont de loin notre meilleure option pour respecter notre politique étrangère de neutralité. En ne choisissant pas les Allemands, nous ne nous retrouverons pas empêtrés dans un futur conflit entre les Allemands et les Français."
 PER_teresa: "Theresianische Militärakademie"
 PER_teresa_desc: "En envoyant nos officiers en Autriche, nous pouvons nous assurer qu'ils reçoivent une bonne formation dans le domaine militaire et qu'ils puissent diriger des armées avec des méthodes modernes."
 PER_asfari_university: "Université Asfari"
 PER_asfari_university_desc: "Avec un pool d'officiers à jour des dernières stratégies à notre disposition, nous pouvons commencer à former nos officiers nous-mêmes sans avoir besoin de trop dépendre de l'aide étrangère."
 PER_wk_study: "Étude de la Weltkrieg"
 PER_wk_study_desc: "La plus grande guerre à se produire à ce jour a été la Weltkrieg. Cela a changé la façon dont les guerres étaient menées. En l'étudiant, nous pouvons apprendre à relever les défis de la guerre moderne."
 PER_learn_from_simko: "Leçons des Incidents de Simko"
 PER_learn_from_simko_desc: "Simko Shikak a mené une rébellion sanglante contre notre gouvernement à la suite de la Weltkrieg. Nous avons péniblement réussi à le vaincre en raison des compétences de son armée dans la guerre de guérilla. Nous devons étudier les événements de la guerre afin de nous préparer à de futurs conflits similaires."
 PER_german_engis: "Ingénieurs Allemands"
 PER_german_engis_desc: "Avec la modernisation de notre armée en cours, nous devons également mettre à niveau notre équipement militaire pour répondre aux besoins de notre armée. Les Allemands ont accepté de nous aider sur le terrain."
 PER_french_engis: "Ingénieurs Français"
 PER_french_engis_desc: "Avec la modernisation de notre armée en cours, nous devons également mettre à niveau notre équipement militaire pour répondre aux besoins de notre armée. Les Français ont accepté de nous aider sur le terrain."
 PER_aus_engis: "Ingénieurs Autrichiens"
 PER_aus_engis_desc: "Avec la modernisation de notre armée en cours, nous devons également mettre à niveau notre équipement militaire pour répondre aux besoins de notre armée. Les Autrichiens ont accepté de nous aider sur le terrain."
 PER_production: "Production Locale"
 PER_production_desc: "Si nous voulons avoir une armée indépendante forte, nous devons être capables de produire nos équipements nous-mêmes sans avoir besoin de les acheter à des nations étrangères."
 PER_modernized_army: "La Modernisation est terminée"
 PER_modernized_army_desc: "Nous avons enfin, grâce à de gros efforts, réussi à moderniser notre armée. Nous sommes prêts à relever tous les défis que l'avenir nous réserve."
