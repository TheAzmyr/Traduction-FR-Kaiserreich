 KHI_war_preparation:0 "Préparatifs de guerre"
 KHI_war_preparation_desc:9 "Les combats qui ont éclaté en Asie centrale pendant la guerre civile russe et la crise de Tachkent ont prouvé une chose de manière irréfutable : face à une pluie de mitrailleuses et de bombardements d’artillerie, même les guerriers les plus zélés ne résistent pas longtemps. Il n’est donc pas surprenant que toutes les puissances d’Asie Centrale se concentrent sur la modernisation et la centralisation de leurs armées avant qu’un nouveau conflit n’éclate dans la région, mettant à rude épreuve chacune des armées basmachi.\n\nNotre niveau de préparation actuel est £GFX_supply_texticon [?KHI_prep|H0]de §Y%§! \n\nSi notre préparation est inférieure à §Y50%§! au moment où la guerre éclate, la qualité de nos soldats souffrira de notre négligence.\n"
