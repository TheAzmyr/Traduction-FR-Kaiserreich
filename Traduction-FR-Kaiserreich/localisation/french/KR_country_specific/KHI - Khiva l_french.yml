### Characters ###
 KHI_junaid_khan: "Junaid Khan"
 KHI_junaid_khan_leader_desc:9 "§YBorn:§! §L1857, in Badirkent, Dashoguz, Khanate of Khiva§!\n§YBackground:§! §LThe son of powerful Junaid Yomut Turkmen headman Hoji Bek, the ambitious Muhammad-Kurban quickly rose to a position of prominence in his village, cutting his teeth in the failed resistance against Russian conquest of 1873. Though he could not read or write, Muhammad gained widespread fame among the Turkmen tribes as an impartial and just leader after sentencing his own cousin to death as a village judge. Strangled by the oppression of the Uzbek Khan of Khiva, Isfandiyar, and his Russian overlords, the Turkmen chiefs rallied behind him, proclaiming him Junaid Khan and marching on the capital. Isfandiyar Khan named Junaid Khan his Serdar Karim, or noble commander, in hopes of placating the Turkmen host, but would skirmish with his commander until the summer of 1917, when Khiva erupted into violence between the socialist Young Khivans and the Khan’s loyalists, giving Junaid Khan the opportunity to decisively conquer the city.\n\nJunaid Khan put the milk-drinker Isfandiyar to death, installing his plyable brother Sayid Abdullah as the new puppet Khan and taking charge of the Khanate as an absolute military dictator. In the years following, Junaid Khan has crushed the rebellious Turkmen tribes, defeated the Red Army, and carved away huge swathes of Transcaspian land from Russian hands. While he ostensibly remains a loyal servant of Moscow, he strains constantly against the gilded leash holding him within Russia’s orbit, seeking an opportunity to free the Turkmen people of foreign domination once and for all. Junaid Khan may be ancient, but he has not slowed down in his advanced age, and his enemies know well to tremble when they hear the sound of his advancing horns.§!"
