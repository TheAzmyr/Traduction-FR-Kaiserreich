### Focus ###
 KHI_focus:9 "Arbre de Priorités de [KHI.GetName]"

 KHI_one_khanate_two_khans:9 "Un Khanat, deux Khans"
 KHI_one_khanate_two_khans_desc:9 "Les Khans de Qungrat ont longtemps été un outil utile pour notre régime, nous accordant une légitimité qui manquerait à une stratocratie tribale sans ambiguïté. Ces derniers jours, cependant, Sayid Abdullah a réclamé des responsabilités accrues. Si les concessions faites au monarque fantoche menacent potentiellement l'emprise de Junaid Khan sur le khanat, investir dans l'image de Sayid Abdullah pourrait donner à Khiva un véritable symbole pour lequel défiler."

 KHI_listen_to_the_councilors:9 "Écouter les conseillers"
 KHI_listen_to_the_councilors_desc:9 "La plupart des administrateurs et conseillers les plus enracinés de Khiva n’ont que peu de points communs avec leur chef , contraints de suivre les ordres d’un chef de guerre turkmène grossier, peu alphabétisé et peu enclin aux complexités de la bureaucratie. Junaid Khan sait pertinemment qu’il ne peut pas gouverner seul et il se montre de plus en plus sensible aux conseils de ses plus proches conseillers, surtout ceux qui ont guidé l’autocrate grisonnant vers une période de relative stabilité."

 KHI_gateway_into_CA:9 "Porte d'entrée vers l'Asie centrale"
 KHI_gateway_into_CA_desc:9 "Grâce à notre situation géographique, juste en face de Bakou, de l'autre côté de la mer Caspienne, notre petit khanat sert d'axe entre l'Est et l'Ouest. Ces dernières années, les puissances européennes ont regardé avec curiosité et intérêt les derniers vestiges de l'aventurisme colonial russe. Grâce à notre habile manipulation des surveillants russes et à la mauvaise répartition périodique des cargaisons, nous en récolterons les fruits."

 KHI_attract_adventurers_and_exiles:9 "Attirer les aventuriers et les exilés"
 KHI_attract_adventurers_and_exiles_desc:9 "Il y a dans ce monde un grand nombre d'hommes qui ne désirent rien d'autre que l'or et la gloire, ou simplement un nouveau départ. Après tout, la guerre civile russe a fait naître de nombreuses personnes qui apprécient par-dessus tout l'indiscrétion du gouvernement de Junaid Khan, et beaucoup ont une expérience inestimable du combat dans les steppes. Qui se soucie de savoir s'ils ont pris les armes contre nous il y a des décennies ? Ce qui compte aujourd'hui, c'est qu'ils soient prêts à prendre les armes avec nous aujourd'hui."

 KHI_our_clandestine_supporters:9 "Nos partisans clandestins"
 KHI_our_clandestine_supporters_desc:9 "Bien que notre gouvernement soit officiellement resté dans la sphère russe, même après sa défaite désastreuse lors de la Weltkrieg , quelques bureaux secrets à Berlin et à Istanbul se sont depuis longtemps consacrés à fomenter une révolte en Asie centrale dans l'éventualité d'une nouvelle grande guerre européenne. Si nous espérons nous débarrasser des vestiges de la domination russe, nous aurons besoin de l'aide de ses ennemis, à la fois en matière de renseignements et de matériel."

 KHI_caspian_gunrunners:9 "Développer le réseau"
 KHI_caspian_gunrunners_desc:9 "Les opposants de Junaid Khan l'ont souvent décrit comme un bandit ou un criminel. Bien que ces deux titres ne conviennent pas au noble commandant, il n'est pas faux de dire qu'il a noué des liens avec des contrebandiers et des trafiquants d'armes sans scrupules, qui proposent de transporter des armes étrangères d'origine douteuse à travers la mer Caspienne... moyennant finance, bien entendu."

 KHI_expand_kyzyl_su:9 "Agrandir les ports de Kyzyl Su"
 KHI_expand_kyzyl_su_desc:9 "Il y a plus de 200 ans, le commandant russe Alexandre Bekovitch-Tcherkasski débarquait à l'embouchure de la rivière Ouzboï, asséchée, avec une expédition visant à écraser le khanat de Khiva. Tandis que nos ancêtres rusés vainquaient cet envahisseur insensé, son point de débarquement allait devenir la porte d'entrée de l'influence et des investissements russes pendant près d'un siècle. Aujourd'hui, le port de Kyzyl Su est un important canal de communication entre l'Europe et l'Asie, et son expansion nous sera très utile."

 KHI_connect_transcaspia:9 "Connection avec la Transcaspie"
 KHI_connect_transcaspia_desc:9 "Le chemin de fer transcaspien est à la fois une ligne de vie pour notre nation et un symbole de nos années de soumission à Moscou, reliant les grandes villes d’Asie centrale aux réseaux commerciaux de la mer Caspienne. Cependant, avec la ville d’Achkhabad sous contrôle perse, les lignes ferroviaires ont été divisées et notre fret est soumis à une surveillance de plus en plus stricte. En construisant une petite connexion pour contourner cet obstacle, nous pourrions consolider la stabilité de notre réseau commercial d’Asie centrale."

 KHI_hire_foreign_engineers:0 "Embaucher des ingénieurs étrangers"
 KHI_hire_foreign_engineers_desc:9 "La triste vérité est que peu de gens à Khiva sont versés dans les questions d’ingénierie moderne, et nos tentatives de construire une industrie ou un arsenal de quelque sorte que ce soit ont été entravées par des insuffisances techniques et des échecs et contretemps répétés. La solution la plus simple serait d’engager un groupe d’ingénieurs expérimentés d’Europe et d’Anatolie pour superviser nos opérations."

 KHI_rebuild_manufactories:9 "Reconstruire les manufactures"
 KHI_rebuild_manufactories_desc:9 "Khiva n’a jamais été une ville industrielle et, comme la plupart des pays d’Asie centrale, elle a souffert d’un manque d’investissement et d’une structure économique coloniale qui décourage la croissance industrielle. Cependant, une certaine industrie légère a été construite à Kyzyl Su et à Khiva même au plus fort des investissements allemands à l’est, et les vestiges de cette période de développement demeurent, attendant d’être exploités."

 KHI_reinforce_khiva:9 "Renforcer Khiva"
 KHI_reinforce_khiva_desc:9 "Khiva est une ville isolée et ancienne, vestige d'un passé glorieux et d'une histoire de déclin et de stagnation. Si Junaid gouverne techniquement depuis la capitale, il est vulnérable à l'intérieur de ses murs, entouré de dissidents et d'espions et déconnecté de ses partisans turkmènes. Il pourrait être nécessaire d'étendre les liens entre Khiva et la base de soutien de Junaid - à savoir les régions arrière-pays du Khanat contrôlées par les Turkmènes - si le noble commandant espère survivre."

 KHI_unite_the_tribes:9 "Unir les tribus"
 KHI_unite_the_tribes_desc:9 "Junaid Khan est arrivé au pouvoir grâce à une révolte tribale turkmène généralisée qui menaçait de démanteler complètement le khanat de Khiva. Au lendemain de cette révolution, Junaid Khan a assimilé la bureaucratie du gouvernement royal, perdant la faveur de certains des dirigeants turkmènes les plus indépendants. Nous ne pouvons pas nous permettre de paraître impuissants ou faibles et de risquer de perdre le contrôle des tribus turkmènes ! Les chefs rebelles seront ramenés au bercail ou éliminés."

 KHI_support_aral_farmers:9 "Soutenir les agriculteurs de la région d'Aral"
 KHI_support_aral_farmers_desc:9 "Les terres fertiles qui bordent la mer d'Aral sont à la fois le grenier de notre khanat et notre principale source d'exportation. Si nos tentatives de pénétrer les marchés européens avec nos produits alimentaires ont été contrariées par la dépendance du système de Mitteleuropa aux céréales ukrainiennes, l'instabilité croissante sur ces marchés et de l'autre côté de l'Atlantique pourrait s'avérer être une aubaine majeure pour nous. Nos agriculteurs doivent être soutenus afin qu'ils puissent se préparer à cette opportunité."

 KHI_junaids_horsemen:9 "Les cavaliers de Junaid"
 KHI_junaids_horsemen_desc:9 "Le noyau de l'armée personnelle de Junaid Khan est constitué d'une bande de féroces cavaliers turkmènes, des guerriers loyaux et engagés qui ont suivi leur chef depuis le jour où il a marché pour la première fois sur Khiva. Ces anciens grands guerriers ont vieilli, cependant, et leurs jours de combat sont comptés. Nous devons les utiliser pour former une nouvelle génération de combattants loyaux, marqués par les victoires de leurs ancêtres."

 KHI_procure_advanced_designs:9 "Se procurer des conceptions avancées"
 KHI_procure_advanced_designs_desc:9 "Si le cœur de notre puissance militaire est notre cavalerie, il serait insensé de négliger les armes et équipements spécialisés qui ont été développés pendant la Grande Guerre européenne. Nous avons des contrebandiers et des marchands à notre service qui peuvent se procurer certains modèles qui, bien qu'obsolètes pour les armées allemandes ou françaises, révolutionneraient nos chasseurs."

 KHI_ideas_of_azis_khan:9 "Les idées d'Aziz Khan"
 KHI_ideas_of_azis_khan_desc:9 "Bien que personne n'ose le dire à haute voix, Junaid Khan n'est pas exactement le dirigeant le plus cohérent idéologiquement , dont l'objectif s'écarte rarement de son réseau de clientélisme personnel et de la protection des clans turkmènes. Pour combler cette lacune, son lieutenant Aziz Khan a promu un mélange de militarisme rigide, de traditionalisme islamique et de sentiment antirusse pour mieux vendre notre régime à tous les sujets de Junaid."

 KHI_eliminate_dissenters:9 "Éliminer les dissidents"
 KHI_eliminate_dissenters_desc:9 "Lorsque le faible Khan Isfandiyar céda aux caprices des Jeunes Khivans, il condamna la ville à une période de violence et de désordre qui menaça de démanteler entièrement l'État. Heureusement, Junaid Khan se montra à la hauteur de la situation, chassant les meneurs jadids et assurant la stabilité du Khanat. Il doit achever le travail qu'il a commencé au printemps 1918, en écrasant les derniers vestiges de cette cinquième colonne avant qu'ils ne puissent à nouveau déchirer nos terres."

 KHI_purge_nepotistic_appointments:9 "Éliminer les nominations népotiques"
 KHI_purge_nepotistic_appointments_desc:9 "Au fil du temps, notre hiérarchie militaire a été contaminée par un nombre croissant d’officiers non qualifiés, fils et neveux de guerriers éminents et de patriarches influents. Ces rejetons au sang bleu portent peut-être les bons noms, mais ils n’ont pas l’expérience nécessaire pour diriger. En redistribuant ces postes à des postes sans intérêt tout en éliminant les candidats les plus prometteurs de leurs rangs pour les former, nous pourrions révolutionner la qualité de nos officiers."

 KHI_streamline_the_command:9 "Optimiser la commande"
 KHI_streamline_the_command_desc:9 "Actuellement, nous disposons d’une armée parallèle, avec une armée royale majoritairement ouzbèke, composée d’unités de milices servant aux côtés d’un cadre de cavaliers tribaux majoritairement turkmène. Ces deux éléments de notre armée ont des commandants différents, s’appuient sur des chaînes de bagages distinctes, parlent des codes et des langues différents et travaillent rarement bien ensemble. En subordonnant entièrement l’armée royale à la structure des cavaliers turkmènes, nous pouvons corriger certains de ces problèmes."

 KHI_tip_of_the_spear:9 "La pointe de la lance"
 KHI_tip_of_the_spear_desc:9 "Nos succès sur le champ de bataille sont le fruit d'actions audacieuses et de manœuvres audacieuses, qui ont permis de compenser ces déficits technologiques en combattant férocement nos ennemis d'une manière à laquelle ils ne s'attendaient pas et à laquelle ils ne s'étaient pas préparés. La guerre moderne est dominée par des soldats sans cœur et démoralisés qui combattent sur des champs de bataille étrangers, complètement démunis face au désir irrésistible de victoire de nos propres forces."

 KHI_our_fight:9 "Le dernier pari de Junaid Khan"
 KHI_our_fight_desc:9 "Certaines armées se battent pour survivre, d'autres pour conquérir. Certaines armées se battent par peur pour leur commandant, d'autres par amour pour leurs dirigeants. Pour Junaid Khan, peu importe que ses soldats chevauchent avec lui par peur, par amour, par cupidité ou par devoir, tant qu'ils chevauchent. Les steppes sont mûres pour la conquête, et Junaid Khan sera l'homme qui les verra s'unir, derrière une armée d'inadaptés et de meurtriers, de tribus loyales et de mercenaires opportunistes."

 KHI_one_khan:9 "Le Grand Unificateur"
 KHI_one_khan_desc:9 "Junaid Khan règne depuis longtemps comme le chef incontesté des Turkmènes de la mer d'Aral, mais son rôle en tant que chef des sujets ouzbeks de Khiva est pour le moins ténu. Bien qu'il n'ait que peu d'intérêt personnel à satisfaire les Ouzbeks, nous ne pouvons pas nous permettre de laisser la moitié de notre population avoir le sentiment qu'elle n'a pas sa place dans notre gouvernement et qu'aucune personnalité ne défend son bien-être. Nous devons positionner Junaid Khan comme le dirigeant de tous nos citoyens et comme le grand unificateur de Khiva."

 KHI_pivot_against_russia:9 "Les forces du maréchal contre l'aigle"
 KHI_pivot_against_russia_desc:9 "Junaid Khan est avant tout un guerrier, et les guerriers ne s'inclinent pas devant les agresseurs étrangers. En 1929, quand les armées de Moscou ont fait preuve de faiblesse, les armées de Khiva ont fait preuve de force. L'histoire se répétera et le sang russe coulera dans l'Amou-Daria!"

 KHI_forced_meritocracy:9 "Méritocratie forcée"
 KHI_forced_meritocracy_desc:9 "Quand le chef d'un clan tombe au combat, son lieutenant préféré doit-il lui succéder ou son fils ? Ni l'un ni l'autre, dit Junaid Khan. L'homme qui lève la bannière de son chef et revient à la charge est le mieux placé pour diriger. Lorsque les armées de Khiva furent mises à l'épreuve en 1917, elles montrèrent leur valeur. Lorsqu'elles montèrent à nouveau en selle au plus fort de la crise de Tachkent, une nouvelle génération d'hommes fit ses preuves. Debout, fils de Khiva ! Nos armées seront forgées dans le creuset de la violence !"

 KHI_defending_the_port:9 "Renforcer la ligne de vie"
 KHI_defending_the_port_desc:9 "Depuis les premiers jours du commerce transcontinental, Khiva s'appuie sur ses liens avec les empires étrangers pour maintenir sa place et sa puissance. Si les derniers siècles nous ont laissés isolés, l'expansion de notre port sur la mer Caspienne et l'intérêt croissant des empires allemand et ottoman pour l'arrière-cour de la Russie ont revigoré nos liens avec l'Occident. Nous ne devons pas permettre à nos ennemis de prendre le dessus sur nos nouveaux partisans."

 KHI_rally_the_clans:9 "Rassembler les clans"
 KHI_rally_the_clans_desc:9 "La base de soutien de Junaid Khan a toujours été les clans turkmènes de la mer d'Aral. Dans le contexte actuel de crise, nous devons appeler nos partisans, jeunes et vieux, à nous rejoindre dans notre lutte nationale. Si nous laissons nos alliés turkmènes rester indifférents à cette lutte contre l'anéantissement russe, nous nous retrouverons à lutter pour notre survie avec une main liée dans le dos."

 KHI_unification_by_the_sword:9 "Unification par l'épée"
 KHI_unification_by_the_sword_desc:9 "De grands orateurs de toute l’Asie centrale ont prononcé de beaux discours prônant la justice de l’unification pan-turque. Les échecs de ces hommes ne sont pas dus à leur conviction, mais plutôt à leur insistance timide sur des dialogues dénués de sens et des compromis sans fin. Heureusement, nous n’avons jamais été freinés par de telles idées stupides. L’Asie centrale est à nous, prise par l’épée, et donc, nous la gouvernerons par l’épée !"

 KHI_lessons_from_the_rebellion:9 "Les leçons de la rébellion"
 KHI_lessons_from_the_rebellion_desc:9 "Nos armées ont clairement prouvé qu'elles étaient capables de grandeur, ayant repoussé les Russes et conquis l'Asie Centrale. Cependant, cette guerre violente et horrible a révélé des faiblesses profondes dans notre armée. Maintenant que nous avons pris le contrôle de nos voisins, nous devons maintenant patrouiller nos conquêtes et protéger nos frontières, une tâche qui nécessitera une armée vraiment moderne."

 KHI_all_roads_lead_to_khiva:9 "Tous les chemins mènent à Khiva"
 KHI_all_roads_lead_to_khiva_desc:9 "Les anciennes cités d'Asie Centrale, autrefois de simples hameaux, sont devenues des métropoles grâce à de vastes routes commerciales terrestres. Aujourd'hui, la région est sillonnée de voies de transport, allant de voies sous-développées à des lignes de chemin de fer bien entretenues. En redirigeant ces voies vers Khiva, nous pouvons mieux sécuriser sa position de premier plan dans la région."
 KHI_all_roads_to_khiva_state_spirit_tt:9 "§YKhorezm§! gagne le modificateur §YTous les chemins mènent à Khiva§!, qui accorde\n      $MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+25%§!\n      $MODIFIER_LOCAL_BUILDING_SLOTS$: §G+5§!\n\n"
 KHI_all_roads_to_khiva_state_spirit:9 "Tous les chemins mènent à Khiva"

 KHI_rebuild_transcaspian_rail:9 "Reconstruction du chemin de fer transcaspien"
 KHI_rebuild_transcaspian_rail_desc:9 "Lorsque les Russes ont conquis toute l’Asie Centrale, ils ont utilisé leur droit de propriété universelle sur la région pour construire le chemin de fer transcaspien, une ligne ferroviaire qui a unifié cette région et apporté une immense prospérité à notre royaume. Maintenant que nous dominons la région, nous pouvons reconstruire et étendre cette infrastructure essentielle, symbole de notre domination sur les steppes."

 KHI_a_new_silk_road:9 "Une nouvelle route de la soie"
 KHI_a_new_silk_road_desc:9 "La situation à l’est et à l’ouest est tragique, le feu et la guerre engloutissent ces régions. Cependant, cette conflagration apocalyptique ne peut durer éternellement, et ces deux foyers de civilisation finiront par renaître de leurs cendres, avides de commerce. Nous servirons à nouveau d’intermédiaire entre l’est et l’ouest, en forgeant un réseau de routes commerciales et de chemins de fer modernes qui serviront de nouvelle route de la soie."

 KHI_purge_royal_bureaucracy:9 "Purger la bureaucratie royale"
 KHI_purge_royal_bureaucracy_desc:9 "Pendant des années, nous avons dépendu de la volonté de la bureaucratie royale, un corps déloyal et pesant de serpents flagorneurs. Aujourd'hui, nos rivaux ont été complètement écrasés et nous ne pouvons pas nous permettre d'être pris en otage par les caprices des bureaucrates. Débusquez les rats et décapitez le serpent, et laissez le reste se recroqueviller devant nous. Il n'y aura plus de place dans notre nouveau Khanat pour le gonflement et la stagnation résultant des échecs des anciens Khans."

 KHI_pacify_territories:9 "Pacifier les territoires"
 KHI_pacify_territories_desc:9 "Nous avons toujours gouverné les territoires périphériques de notre royaume par un mélange de coercition et de négociations en coulisses. Bien entendu, le genre de concessions douces qui sont instructives pour maintenir la paix et la loyauté de nos sujets traditionnels ne sont pas viables pour gérer les nouvelles régions sous notre domination. Nous devrons briser l'échine de toute résistance par la force brutale mais simple des armes."

 KHI_a_new_coronation:0 "Le Couronnement"
 KHI_a_new_coronation_desc:9 "Cela fait des décennies que le traître Isfandiyar Khan a tenté de vendre notre royaume aux chiens russes, mais il n'a été arrêté que par la bravoure de Junaid. Voyant en Isfandiyar un serpent traître, Junaid Khan a remplacé le dirigeant détesté par un Qungrat Khan plus souple, le faible et impuissant Sayid Abdullah. Notre marionnette Khan a depuis longtemps dépassé son utilité limitée, et le peuple réclame une nouvelle dynastie, dirigée par un véritable Khan guerrier."

 KHI_form_a_council:9 "Former un Conseil des Sages"
 KHI_form_a_council_desc:9 "Junaid Khan connaît très bien les conseils des anciens qui constituent en grande partie la base de l'administration tribale en Asie centrale. Après tout, Junaid s'est d'abord fait connaître en tant que juge et distributeur d'eau parmi les Yomuds. Nous allons modeler l'administration de notre khanat sur celle des tribus, où les anciens des familles importantes peuvent transmettre leur sagesse et jouer un rôle actif dans la gouvernance de notre royaume."

 KHI_listen_only_to_generals:9 "N'écoutez que les généraux"
 KHI_listen_only_to_generals_desc:9 "Ce sont les prouesses militaires de Junaid Khan et de ses subordonnés qui nous ont assuré notre indépendance, et c'est l'ambition et l'éclat de nos manœuvres militaires qui nous ont permis de conquérir toute l'Asie centrale. Pourquoi ces braves hommes devraient-ils s'en remettre à l'opinion d'hommes qui n'ont jamais pris les armes ? Nous allons plutôt former un conseil des meilleurs et des plus loyaux généraux de Junaid, pour mieux gouverner nos terres."

 KHI_rule_from_the_saddle:9 "Le pouvoir depuis la selle de cheval"
 KHI_rule_from_the_saddle_desc:9 "La plupart des hommes qui passent du poste de distributeur d'eau du village à celui de Khan de tous les Turcs décident de raccrocher leur selle. Bien sûr, Junaid Khan n'est pas comme la plupart des hommes : sa couronne n'est pas un diadème orné de bijoux, mais plutôt le Papakh d'un soldat. Junaid ne fera pas la même erreur que feu Isfandiyar, qui était assis dans son palais alors que la rébellion se préparait contre son règne. Il gouvernera depuis sa selle, et il mourra en selle!"

