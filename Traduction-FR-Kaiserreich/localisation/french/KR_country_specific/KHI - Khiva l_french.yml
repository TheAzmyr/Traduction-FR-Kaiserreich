 KHI_junaid_khan: "Junaid Khan"
 KHI_junaid_khan_leader_desc:9 "§YNaissance :§! §L1857, à Badirkent, Daşoguz, Khanat de Khiva§!\n§YCarrière :§! §LFils du puissant chef turkmène Junaid Yomut Hoji Bek, l'ambitieux Muhammad-Kurban a rapidement accédé à une position de premier plan dans son village, se faisant la main lors de la résistance ratée contre la conquête russe en 1873. Bien qu'il ne sache ni lire ni écrire, Muhammad acquiert une grande renommée parmi les tribus turkmènes en tant que chef impartial et juste, après avoir condamné à mort son propre cousin en tant que juge du village. Étranglés par l'oppression du khan ouzbek de Khiva, Isfandiyar, et de ses suzerains russes, les chefs turkmènes se rallièrent à lui, le proclamèrent Junaid Khan et marchèrent sur la capitale. Isfandiyar Khan nomma Junaid Khan Serdar Karim, ou noble commandant, dans l'espoir d'apaiser l'armée turkmène, mais il s'opposa à son commandant jusqu'à l'été 1917, lorsque Khiva éclata en violences entre les Jeunes Khivans socialistes et les loyalistes du Khan, donnant à Junaid Khan l'occasion de conquérir la ville de manière décisive.\n\nJunaid Khan mit à mort le buveur de lait Isfandiyar, installant son frère influençable Sayid Abdullah comme nouveau Khan fantoche et prenant en charge le Khanat en tant que dictateur militaire absolu. Dans les années qui ont suivi, Junaid Khan a écrasé les tribus turkmènes rebelles, vaincu l'Armée rouge et arraché aux mains des Russes de vastes étendues de terres transcaspiennes. Bien qu'il reste ostensiblement un fidèle serviteur de Moscou, il se débat constamment contre la laisse dorée qui le retient dans l'orbite de la Russie, cherchant une occasion de libérer le peuple turkmène de la domination étrangère une fois pour toutes. Junaid Khan est peut-être vieux, mais il n'a pas ralenti dans son âge avancé, et ses ennemis savent bien qu'ils doivent trembler lorsqu'ils entendent le son de ses trompettes de marche.§!"
