### Bookmark ###
 KHI_KR_gathering_storm_desc:9 "Depuis la fin de la guerre civile, Junaid Khan a saisi toutes les occasions de rendre son fief plus indépendant de Moscou.\n\nEn 1929, son heure est arrivée - le chaos du coup d'État de Boldyrev et ses répercussions en Asie centrale lui ont permis de prendre le contrôle de facto du sud de la Transcaspienne.\n\nIl attend depuis longtemps une nouvelle occasion de frapper ses voisins, d'étendre son influence et sa richesse - et avec les tensions dans la région, cette occasion pourrait bien se présenter."

### Intro Screen ###
 KHI_country_intro_header:9 "Les communistes contre les Khan"
 KHI_country_intro_header_1:9 "Sortir de l'orbite de Moscou"
 KHI_country_intro_header_2:9 "En attendant de saisir l'occasion"
 KHI_country_intro_content:9 "Lorsque le Soviet de Tachkent est proclamé, les effets de la guerre civile russe s'étendent au Khanat de Khiva. Le noble commandant du Khan Asfandiyar Khan, Muhammed-Kurban, renverse le gouvernement et exécute le Khan en place. Prenant le titre de Junaid Khan, il installa le frère du défunt Khan en tant que gentil dirigeant fantoche, tout en contrôlant la ville à partir d'une position derrière le trône. Désormais commandant du khanat de Khiva, il mena une armée contre les villages bolcheviques voisins, sécurisant ainsi les frontières de l'ancien protectorat de Khiva avant d'engager ses soldats basmachis dans le soutien de l'avancée rapide de l'armée du Turkestan blanc vers le sud, en direction d'Ashgabat.\n\nPeu de temps après, la guerre civile prit fin, et avec la réaffirmation des traités précédents avec Moscou, le khanat de Khiva resta un protectorat russe. Bien que son contrôle sur Khiva soit absolu, Junaid Khan souffre de l'emprise du commandant de Tachkent. Il réussit néanmoins à tirer parti de la position de Khiva pour maintenir un certain degré d'indépendance."
 KHI_country_intro_content_1:9 "Junaid Khan paced like a cornered fox, uncomfortable with Khiva's weak position in the slow sedimentation of post-revolution Central Asia. Best suited to making the bold and calculated risks of the battlefield, Junaid had no head for taxation and trade squabbles, leaving much of the day-to-day administration to the remnants of the late Isfandiyar's administration. However, Junaid would soon prove to be a tough and unpredictable negotiator on the national stage, as Russian agents were soon to learn. Junaid was able to drag out negotiations between Khiva and her overlord, squeezing, cajoling, threatening, and bribing his way into a number of concessions for the rump Khanate which allowed it to retain some economic freedom, while guaranteeing the continued existence of his army of hardened horsemen - all supposedly necessary to defend the region against Bolshevik banditry.\n\nSensing opportunity amidst the chaos of 1929, Junaid Khan assembled a host of riders and rode against the rudderless and crumbling Transcaspian administration. With the effects of the New Year's Coup and the disintegration of command from Tashkent profoundly demoralizing his opponents and drawing a significant number of soldiers north towards the action, Junaid managed to outmaneuver his opponents in a number of quick victories, carving out a kingdom on the way south towards Ashgabat. With an army of bandit riders descending upon them, the Russian garrison at Ashgabat turned to unlikely allies, requesting that the Persians intervene to secure the rail junction until the situation in Transcaspia was stabilized and the Russian army arrived in force.\n\nThe arrival of the Persians ended any Khivan pretensions of a glorious conquest of Ashgabat, and instead Junaid turned his attention north. Riding to secure more Aral Sea coastline, he quickly came to blows with the militias of the Alash Autonomy. While his forces were able to escape from the expedition in one piece, the tenuousness of the situation caught up to Junaid, forcing him to lick his wounds and consolidate control over southern Transcaspia."
 KHI_country_intro_content_2:9 "Les conséquences de la crise de Tachkent ont poussé l'appareil administratif du khanat de Khiva jusqu'à ses limites. Si Junaid Khan a prouvé ses prouesses sur le champ de bataille, l'intégration des anciennes terres transcaspiennes s'est avérée être une affaire bâclée et désordonnée, et a révélé les déficiences tant personnelles qu'institutionnelles de son règne. Au cours des années suivantes, le Noble Commandant s'est attaché à forger une identité turkmène distincte parmi les tribus de Khiva, une tâche qui a été compliquée par les querelles intertribales et la résistance des marchands et des travailleurs ouzbeks qui constituent l'épine dorsale de la capitale titulaire du Khanat.\n\nAlors que l'économie et la gouvernance du Khanat stagnaient à mesure que le butin de la crise de Tachkent diminuait, l'armée de Khiva n'a pas souffert de ces années de paix. En fait, après des investissements considérables dans leur entraînement et leur armement, les cavaliers personnels de Junaid Khan sont peut-être la force la plus dangereuse d'Asie centrale, un honneur qu'ils ne répugnent pas à prouver sur le champ de bataille. Avec un tel atout, Junaid regarde ses voisins avec avidité, testant leurs défenses par de petits raids et attendant un signe de faiblesse à exploiter."
 KHI_guide:9 "Les nations d'Asie centrale seront §Cdes chemins et contenus additionnels§! dans les prochaines mises à jour.\n£white_dot Actuellement, Khiva ne peut que rester §PAutocrate Paternel§!."

### Events ###
 khikhan.100.t:9 "Le royaume des bandits poursuit sa route"
 khikhan.100.d:9 "De l'avis général, Junaid Khan était destiné à n'être qu'un point de repère imperceptible dans le grand schéma des mouvements et des événements historiques. Né à la tête d'une petite maison noble du Khivan Yomuts, Junaid Khan a passé la majeure partie de sa vie à s'occuper des problèmes de son village - collecter l'eau de pluie et entretenir les tranchées d'irrigation, trancher les litiges et former le petit groupe de guerriers domestiques dévoués à sa famille. Cependant, lorsque le vieux suzerain khivan Isfandiyar Khan triple les taxes exigées de ses sujets de Yomut, Junaid Khan se joint à l'expédition punitive contre le Khan, se tenant fièrement derrière Shammi-Kel Khan et ses cinq cents braves compagnons et se faisant un nom dans les combats, ainsi que dans les négociations sous médiation russe qui s'ensuivent. Lorsque Isfandiyar Khan tenta à nouveau de saper l'indépendance de ses sujets turkmènes, Junaid Khan le tua et prit le pouvoir à Khiva, se maintenant par la force des armes et la loyauté de ses plus proches guerriers.\n\nEn toute autre circonstance, ce serait l'apogée du pouvoir de l'ambitieux Khan, mais la guerre civile russe et la paix tumultueuse qui s'en est suivie n'ont fait que donner à Junaid Khan davantage d'occasions d'étendre son royaume par de glorieuses conquêtes et de le purifier par une ruse brutale. Aujourd'hui, Junaid Khan se tient au sommet d'un château grandiose construit avec des cartes. S'il perd l'équilibre, tout l'édifice s'écroulera. Mais s'il parvient à déjouer les plans de ses ennemis et de ses alliés, il peut encore sortir vainqueur de l'épreuve. Après tout, c'est un miracle que le khanat de Khiva, dirigé par les Turkmènes, subsiste, qu'est-ce qu'un miracle de plus ?"
 khikhan.100.a:9 "Nous atteindrons tout ou nous perdrons tout !"

 khikhan.101.t:9 "Nos traités avec la Russie"
 khikhan.101.d:9 "Lorsque les Russes ont réaffirmé les anciens traités qui liaient notre khanat à eux en tant que protectorat, Khiva n'était guère plus qu'une cité-État reculée. Au cours des années vingt, peu de gens pensaient que le statu quo allait changer. Tandis que les Basmachi et les Jadids vieillissants se chamaillaient, le coton continuait d'affluer vers le nord depuis les emporiums et les marchés de Tachkent. Lorsque le commandant russe du district militaire du Turkestan, Vladimir Dmitriyevich Grigoryev, fit marcher ses forces pour soutenir un coup d'État antigouvernemental, le moment était venu de changer les choses !\n\nEn pénétrant profondément en Transcaspienne, Junaid Khan fut choqué de ne rencontrer que peu de résistance de la part des garnisons russes. Prises dans la confusion du coup d'État et avec des ordres contradictoires de Tachkent et de Moscou, la plupart d'entre elles avaient été démobilisées ou s'étaient retirées dans les villes pour attendre que l'instabilité s'installe. Les portes de la Transcaspienne étant ouvertes, Junaid Khan déferle sur la région, s'emparant d'un certain nombre de villages et de dépôts. Lorsque les Russes tentèrent de l'affronter, aussi réduits qu'ils fussent, il les vainquit au cours de plusieurs attaques audacieuses. Ce n'est qu'après que les hôtes de l'autonomie d'Alash eurent marché à sa rencontre que Junaid Khan rencontra un ennemi qu'il ne put déjouer. La situation des Russes en Asie centrale s'étant effondrée, Junaid a pu négocier un certain nombre de traités avec les agents de Moscou, qui ont réaffirmé le statut de protectorat de Khiva, tout en respectant la domination de facto de Junaid Khan sur la Transcaspienne. Bien entendu, les Russes se soucient peu de la campagne turkmène, tant que les lignes ferroviaires menant à Ashgabat sont sûres et protégées."
 khikhan.101.a:9 "Les trains semblent toujours un peu plus légers lorsqu'ils atteignent la côte..."

 khikhan.102.t:9 "The Coming Storm"
 khikhan.102.d:9 "In comparison to the stormy days of the New Year's Coup, the last half decade has been a period of peace and stagnation, as all sides lick their wounds and hope to recover. Central Asia stands today as a pot teetering on the edge of boiling over, with intellectuals, bandits, revolutionaries, and despots all looking to carve away at the status quo. Across the borders, the Russian command staff draws out plans and calculates logistics, gleefully awaiting the moment when the humiliations of the Tashkent Crisis can be avenged, and generals champ at the bit, waiting for permission from their superiors to crush the autonomies and protectorates once and for all. It is only a matter of time before open conflict once again breaks out in Central Asia, and yet the armies and militias of the states found within the region are universally undisciplined, underfunded, and barely functional. It will take quite a bit of work to reforge peasant rabble and upjumped bandits into true armies, and one can only guess how each polity plans to reform their armies.\n\nHowever, there is one thing which is certain - §Rthe peace of ‘29 will not last.§!"
 khikhan.102.a:9 "Junaid Khan will lead us to victory!"

 khikhan.103.t:9 "An Envoy from Turkestan"
 khikhan.103.d:9 "Officially, the Khanate of Khiva is a nation loyal to the whims and wills of Moscow, regardless of its legal status as an independent nation. In the years following Russia's displays of weakness in the Manchurian Conflict and Tashkent Crisis, however, we have begun angling ourselves towards a more openly antagonistic stance against our handlers in Moscow. Our ultimate goal is to maintain our political independence from the whims of Moscow, without fear of Cossacks marching through the streets of Khiva once more. Of course, our efforts remain wholly clandestine, especially while the Russian Permanent Military Advisor, General-Major Ivan Zaytsev, remains in Khiva. Luckily, years of cooperation have forged a close relationship between Zaytsev and Junaid Khan, and the Russian General is willing to close his eyes in the face of smuggling and corruption, having largely written it off as the grease necessary to keep the wheels of our informal administration turning.\n\nIt is these very smuggling networks which have drawn the newly appointed Turkestani diplomat Alihan Tura to Khiva. Officially he has traveled across the Kyzylkum to negotiate the release of a waylaid shipment of cotton bound for the markets of Tashkent, but the true purpose of his trip into our capital is quite a bit more nefarious. In recent years, we have secretly sold considerable quantities of Weltkrieg surplus arms to the Turkestan Republic, brought into our ports on hidden holds from friendly nations across the Caspian. During this most recent meeting, our commander Aziz Khan negotiated a further shipment of arms to Tashkent, including a handful of Austrian Minenwerfer M 14 mortars, in return for Turkestani gold and cotton, two valuable resources on the international market."
 khikhan.103.a:9 "C'est un plaisir de faire affaire avec eux!"

 khikhan.104.t:9 "Le Lundi Noir arrive"
 khikhan.104.d:9 "Khiva n’a jamais été un centre industriel ni un producteur de biens de valeur, mais elle se trouve depuis longtemps sur l’axe Est-Ouest, un canal par lequel le commerce terrestre peut s’écouler. C’est Khiva qui a le plus profité de la montée des tensions entre le Turkestan et la Russie, alors que de plus en plus de trains transportant le coton et l’or de Boukhara traversaient les villes de Khiva pour échapper aux tarifs douaniers de Tachkent. Bien sûr, quiconque récolte les fruits du commerce mondial doit aussi en subir les conséquences, et le récent krach boursier de Berlin en est une leçon exceptionnelle. Moins de trains signifie moins de taxes et moins de vols, et, pire encore, plus de regards sur les trains qui continuent de passer, abritant des marchandises de contrebande en provenance de pays étrangers et de gouvernements « officiellement hostiles ». Cependant, ce terrible choc pour l’économie mondiale pourrait avoir des avantages inattendus pour notre gouvernement : à mesure que les intérêts commerciaux russes se retirent des intrigues étrangères, le contrôle de Moscou sur nos terres diminue quelque peu."
 khikhan.104.a:9 "Quoi qu’il en soit, notre rétablissement sera difficile"

 khikhan.105.t:9 "Conclusion des exercices de Chardzhui"
 khikhan.105.d:9 "Bien que Junaid Khan ne l'avouera jamais, le khanat de Khiva est fortement influencé par Moscou, principalement par le biais du poste de conseiller russe permanent auprès de l'armée de Khiva. Alors que les relations entre le conseiller militaire et le Serdar Karim étaient difficiles tout au long des années 1920, ce dernier étant irrité par les missives de plus en plus autoritaires de son homologue russe, cette dynamique a radicalement changé avec le retour d'Ivan Matveyevich Zaytsev au lendemain de la crise de Tachkent. Le général-major Zaytsev n'est pas un inconnu à Khiva et au Turkestan, ayant servi aux côtés de Junaid Khan pendant la guerre civile russe. Au cours du conflit, les deux hommes à l'esprit militaire ont forgé une camaraderie martiale cordiale qui a été essentielle à leur victoire finale sur les Soviétiques. Le général Zaytsev est retourné au nord, à Orenbourg, pour enseigner dans les années qui ont suivi la fin de la guerre civile, mais l'échec du général Luka Kondratovich à empêcher l'intervention de Junaid Khan dans la crise de Tachkent a conduit à son limogeage et au retour de Zaytsev comme homme de Moscou sur le terrain à Khiva.\n\nHeureusement pour Junaid Khan, le général Zaytsev s'est révélé être un superviseur non interventionniste et un instructeur incroyablement pratique, consacrant la majeure partie de son temps à la formation et à l'organisation de l'armée du khanat en une force de combat moderne. L'école de cadets qu'il a construite a déjà commencé à former de nouveaux officiers, et les effets de sa diligence peuvent être constatés dans la création d'unités de cavalerie plus formelles, bien loin des bandes de bandits hétéroclites qui constituent la base de l'armée de Khiva. Malheureusement, le retour triomphal du général des premiers exercices militaires officiels de Khiva, organisés dans la ville frontalière de Chardzhui, sera probablement son dernier. De récents problèmes de santé ont donné du crédit aux rumeurs qui circulent autour de Zaytsev, affirmant que le général vieillissant se retirerait probablement de son poste avant la fin de l'année. De telles nouvelles sont regrettables, car Ivan Zaytsev s'est avéré être une bénédiction pour le khanat et le règne de Junaid Khan. Il ne fait aucun doute que son remplaçant ne sera pas en mesure de le remplacer."
 khikhan.105.a:9 "Préparez un défilé en son honneur!"

 khikhan.106.t:9 "Zaytsev prend sa retraite"
 khikhan.106.d:9 "Des paroles concises emplissent l’antichambre silencieuse du palais du Khan et résonnent dans les salles royales. D’un côté, le général Ivan Zaytsev, conseiller permanent de la Russie auprès de l’armée de Khiva, se tient solennellement et les lèvres serrées, expliquant son départ imminent de la ville. De l’autre, Junaid Khan exige des réponses de son allié de longue date, de plus en plus furieux de la réticence de Zaytsev. Pendant des années, Zaytsev a servi d’intermédiaire essentiel dans l’administration de Khiva, comblant le fossé entre les flèches de grès de Khiva et les grands dômes de Moscou et aplanissant les relations de plus en plus tumultueuses entre les deux nations. Pour Junaid Khan, Zaytsev est la fenêtre de Khiva sur l’état d’esprit russe, un homme qui comprend le fonctionnement interne de l’élite militaire et politique russe, dont les connaissances ont permis à Junaid Khan de naviguer avec confiance dans les négociations tumultueuses de la dernière décennie. Pour la Russie, Zaytsev est leur homme dans le camp de Khivan, un agent implanté au plus profond du cercle intime de Junaid Khan, qui le pousse toujours plus près de l'intégration et l'éloigne de la folie de la résistance. De son côté, Zaytsev a jonglé avec ses responsabilités avec brio, équilibrant des directives incohérentes et souvent contradictoires.\n\nJusqu'à présent, du moins.\n\nZaytsev a en effet présenté sa démission et annoncé sa retraite imminente, affirmant qu’il souhaitait retourner dans son pays natal à un âge avancé. Mais derrière cette banale explication se cachent des indices plus sinistres. Depuis des mois, Zaytsev exprime en privé ses inquiétudes quant au fait que le gouvernement de Boris Savinkov le considère comme un obstacle plutôt qu’un atout. Pour le gouvernement libéral de la décennie précédente, l’amitié personnelle de Zaytsev avec Junaid Khan était essentielle pour maintenir son contrôle délicat sur le khanat. Pour Savinkov, cependant, Zaytsev est au mieux un bureaucrate peu fiable, au pire un agent de Khivan, fournissant à Junaid Khan les informations dont il a besoin pour résister à une éventuelle intervention militaire russe. Zaytsev n’a pas déclaré ouvertement qu’il avait été expulsé, mais comme Savinkov s’efforce de réprimer tous les éléments de l’armée qui ne sont pas dévoués à sa croisade populiste nationale, il ne fait aucun doute que cette éviction a été orchestrée à Moscou.\n\nJunaid Khan a prévenu Zaytsev qu'il n'accepterait aucun homme envoyé par la Russie pour le remplacer dans ses fonctions, même si les deux hommes reconnaissent qu'une telle provocation est probablement exactement ce que souhaite Savinkov. Sans l'influence de Zaytsev, les accords informels liant Khiva à la Russie seraient pratiquement rompus, marquant ainsi un nouveau chapitre dans les relations entre les deux pays."
 khikhan.106.a:9 "Mais qui le remplacera?"

 khikhan.107.t:9 "L'arrogance de Moscou"
 khikhan.107.d:9 "Le départ du général-major Ivan Zaytsev de la cour de Khiva a donné lieu à une vague d’activité, tandis que dix années de construction politique et pratique sont réorganisées, abandonnées et relancées. Moscou a envoyé un nouveau conseiller, le général Vasily Morozov, à la cour de Junaid Khan, mais il s’est rapidement révélé vaniteux, effronté et arrogant. Après une audience particulièrement effrontée avec le Serdar Karim, ce larbin russe a été dépouillé de tout pouvoir réel, confiné dans ses appartements et exclu de toutes les réunions d’État. Les actions menées à Moscou annoncent de nouveaux efforts en Russie pour nous dépouiller de notre indépendance, et même si la mise à l’écart des agents russes va certainement énerver Savinkov et ses complices, nous serions fous de les laisser en position d’agir contre nous. À ce propos, Junaid Khan s’est personnellement intéressé au développement de l’École militaire de Khiva, garantissant la loyauté idéologique des nouveaux diplômés qui constitueront l’épine dorsale de son armée.\n\nLe moment est venu de réactiver les accords secrets de défense mutuelle et de coordination militaire entre Khiva et le chef de guerre turkmène Madamin Bek. Son ministre Alihan Tura a déjà contacté notre gouvernement dans l'espoir de revitaliser l'entente que nous partagions avec Madamin Bek et son gouvernement dans les années précédant la crise de Tachkent, un pacte secret qui a contribué à le faire occuper une place importante au Turkestan et qui nous a permis de contrôler une grande partie de la Transcaspie. Nous enverrons Aziz Khan à Tachkent pour forger une nouvelle entente avec le Turkestan, une entente qui pourrait nous sauver de la colère de la Russie."
 khikhan.107.a:9 "Un nouveau chapitre pour Khiva!"

 khikhan.108.t:9 "Le cafouillage de Khivan"
 khikhan.108.d:9 "Le chef de notre protectorat de fait à Khiva, le chef de guerre turkmène rétrograde Junaid Khan, a longtemps rejeté nos généreux conseils sur son État croupion, attaquant à la place les braves fils russes à Achgabat et Krasnovodsk au plus fort de la crise de Tachkent. Il n’est pas besoin d’être un génie pour reconnaître que Khiva ne nous servira jamais vraiment en tant que subordonné loyal, c’est un chien qui a mordu son maître une fois – la seule ligne de conduite raisonnable est de l’abattre. Au lieu de cela, les faibles gouvernements de Roudnev et de Maklakov ont récompensé ce chien fou en reconnaissant son contrôle illégal sur la Transcaspie et en abandonnant toute domination russe réelle sur les Khiviens. Cette ligne de conduite embarrassante a été menée par notre principal agent à Khiva, le général korniloviste Ivan Zaytsev, qui est « devenu indigène », s’alignant sur Junaid Khan aux dépens de sa patrie. Pour corriger ces erreurs, nous avons décidé de forcer Zaytsev à partir, en le faisant chanter avec des accusations douteuses de corruption. Il a été remplacé par un conseiller judiciaire plus digne de confiance, le général Vasily Ivanovich Morozov. En réponse, Junaid Khan a placé le général Morozov en résidence surveillée, l'empêchant de quitter la vieille ville de Khiva ou d'interagir avec l'école militaire de Khiva sponsorisée par la Russie !\n\nLes actes éhontés de Junaid Khan menacent de démanteler notre contrôle informel sur la région, et nos agents encore présents à Khiva nous signalent qu'il a l'intention de renforcer ses liens avec la République turkestane rebelle. Sans le soutien et le contrôle total de l'armée, une intervention à Khiva pour faire face aux provocations de Junaid Khan serait dangereuse et difficile. Au lieu de cela, nos agents au sein du Khanat ont proposé que nous apportions un soutien clandestin au Khivan Khan emprisonné, qui, s'il revenait au pouvoir par un coup d'État, se révélerait certainement une marionnette plus malléable. En attendant, nous devrons ravaler notre fierté et ignorer le chien enragé de Khiva, de peur de lui apporter un soutien populaire supplémentaire en agissant contre lui."
 khikhan.108.a:9 "Préparez un coup d'État, le plus tôt sera le mieux..."
 khikhan.108.b:9 "Oubliez le coup d’État et ignorez cet imbécile !"

 khikhan.109.t:9 "La moitié de la fidélité, le double de l'agent"
 khikhan.109.d:9 "L'espionnage est peut-être le test le plus difficile qui soit pour la loyauté envers son chef . Les espions sont constamment entourés de peur et de tentations, et nous sommes plus que disposés à faire craindre aux agents étrangers d'être découverts et tués, ainsi qu'à leur offrir des récompenses plus importantes en cas de déloyauté.\n\nRécemment, nous avons reçu des messages d'un espion envoyé dans notre ville par le perfide émir de Boukhara. Ce transfuge de Boukhara a proposé de passer de la cour de Boukhara à la nôtre, en nous livrant des informations qu'il a glanées en tant que membre du réseau d'espionnage de Boukhara en échange de grosses sommes d'argent. Il semblerait cependant que la chance n'ait pas été du côté de ce transfuge, car la méthode de contact « anonyme » qu'il a employée pour nous joindre est moins anonyme que prévu, ce qui nous a permis de suivre le prétendu agent double jusqu'à son logement, qui s'est révélé être un marchand de tapis relativement important. Bien que le simple fait d'éliminer cet espion de Boukhara rendrait notre ville un peu plus sûre, nous avons la possibilité de lui soutirer ce qui pourrait être une quantité considérable d'informations sur nos ennemis s'il est laissé en vie. Comment allons-nous procéder ?"
 khikhan.109.a:9 "Utilisez ces connaissances pour bénéficier d’un tarif réduit pour ses services."
 khikhan.109.b:9 "Assurez-vous qu’un « accident » arrive à cet individu peu digne de confiance."

 khikhan.110.t:9 "Pardonner ou écorcher"
 khikhan.110.d:9 "Nous sommes parfaitement conscients de la corruption qui gangrène notre émirat, mais nous espérions qu’elle ne se limite pas à des échanges d’argent pour graisser les rouages ​​de la bureaucratie. Malheureusement, il semble que nous ayons été trop optimistes. L’un de nos informateurs les plus prolifiques dans la ville de Khiva, un marchand de tapis ouzbek ayant des liens avec la bureaucratie du khanat, a récemment été soupçonné. Des associés de notre homme à Khiva ont récemment prouvé qu’il avait récemment acquis une somme d’argent sans aucun lien avec ses transactions commerciales, ce qui nous amène à supposer que cette somme ne pouvait provenir que de Junaid Khan et de ses complices, soit sous forme de pot-de-vin, soit de manière plus insidieuse, comme preuve que cet agent a joué les deux côtés du jeu de l’espionnage. De plus, des rumeurs ont circulé au tribunal de Khiva selon lesquelles le département de renseignement de Khiva, longtemps moribond, aurait récemment repris vie, ce qui indique encore davantage la culpabilité de notre agent. Nous devrons simplement accepter que l’un de nos meilleurs n’est probablement pas aussi loyal que nous l’espérions.\n\nSi beaucoup sont prêts à éliminer notre agent et à repartir de zéro, certains affirment que cette opération pourrait encore être sauvée. S'il est confronté aux preuves de sa trahison, il pourrait être prêt à revenir à son allégeance d'origine - avec l'avantage supplémentaire de bénéficier de la confiance de Junaid Khan et des Khivans. Le risque en vaut-il la peine ?"
 khikhan.110.a:9 "Il est encore plus précieux en tant qu’agent double !"
 khikhan.110.b:9 "Envoyons le en voyage d'affaires à Boukhara pour la dernière fois..."

 khikhan.111.t:9 "Si tu me trompes une fois, tu t'en repentiras. Si tu me trompes deux fois..."
 khikhan.111.d:9 "Le problème lorsqu’on fait confiance à des gens de mauvaise réputation, c’est qu’ils ont rarement été influencés une dernière fois.\n\nLe marchand de tapis devenu espion de Boukhara et agent double que nous avons à notre solde semble avoir été découvert par ceux qu'il a trahis. Les hommes que nous avions postés pour surveiller notre nouvel agent de renseignement ont rapporté qu'il avait été surpris par ses agents de Boukhara dans sa propre maison, et il semble qu'il ait proposé de revenir à l'émir de Boukhara.\n\nIl ne fait aucun doute que l'offre a été faite. Le fait qu'il en soit sorti vivant signifie qu'il a au moins fait semblant d'accepter. Malgré cela, il se peut qu'il travaille encore pour nous et ne transmette que des informations symboliques à l'ennemi. Pouvons-nous nous permettre de prendre des risques ?"
 khikhan.111.a:9 "Clairement, c'est un atout rusé !"
 khikhan.111.b:9 "Cela devient ridicule, pendez-le !"

 khikhan.700.t:0 "Nous sommes victorieux !"
 khikhan.700.d:9 "Après une année de violence et de mort à une échelle jamais vue par notre peuple, un calme solennel est tombé sur l'Asie centrale. Notre audace a finalement payé : Alim Khan, Madamin Bek, l'ours russe, tous sont tombés devant notre hôte, victimes de leur arrogance et de leur paresse. Cela n'a pas été facile. Chaque champ de bataille est le lieu de repos final de centaines de braves garçons des Teke, Ersari, Chowdur, Gokleng, Sarlyk et, bien sûr, des Yomut. Bien que leurs sacrifices soient certainement honorés, ce n'est pas le moment de se souvenir ou de célébrer. Junaid Khan se tient maintenant sans opposition aux portes des plus grandes villes d'Asie Centrale, avec leurs milices dispersées, leurs dirigeants morts ou cachés, et leurs immenses richesses en vue. Le choix lui appartient : chevaucher sur ces villes et réclamer leur butin pour son hôte, ou les laisser en paix, afin qu'il puisse les rencontrer et parvenir à une sorte d'accord. Après tout, pourquoi tuer le mouton pour sa viande quand on peut le garder pour sa laine ?"
 khikhan.700.a:9 "Et quelles grosses brebis que ces villes !"

 khikhan.701.t:9 "Les villes nous jurent fidélité"
 khikhan.701.d:9 "Junaid Khan is not a man of the cities - he was born and raised in the rural Turkmen communities which dominate Khorezm, and has long tried his best to spend as much time outside of Khiva as he could manage - a task made easier over time, as the borders of his realm have grown. On his return from his triumphs in the east, however, Junaid Khan has made it a point to parade through each of the great cities of Central Asia with his most loyal and veteran cadres. These visits are not merely to stoke the ego of the old Khan, however, but rather calculated manoeuvres aimed to secure a new understanding between the metropolitan constellation and the ragged tribal chief they now ostensibly serve.\n\nIn each city, Junaid Khan has held tense meetings with city councils, merchant boards, and religious leaders - haggling over the details of Turkmen rule. He intends to rule with a light glove, granting extensive autonomy and local rights in exchange for oaths of loyalty and heaps of gold. For the most part, he has been quite successful in convincing his counterparts of the wisdom of acceptance, using a mixture of charisma, guile, and open threats of violence to bring the lot of them in line. For the people of Bukhara, Samarkand, Tashkent, Kokand, Andijan...life simply continues forward as normal. In some cases, life is even improved as local strongmen are replaced by their more pliable friends, while in others the townsfolk grumble over new taxes earmarked towards appeasing the scourge of Khiva. All the while, the first trains laden with tribute make their way westwards, bound for the vaults and larders of the Grand Palace."
 khikhan.701.a:9 "They will come to appreciate our protection in time."

 khikhan.702.t:9 "Warlords and Chieftains Pledge to Us"
 khikhan.702.d:9 "In the whirlwind of violence which has long engulfed Central Asia, any chief or warlord worth their salt has learned that while loyalty may be a virtue, too much loyalty is liable to get you killed. Years of bouncing from one Kurbashi to another (and from Commissar to Emir to President) has taught them the art of allegiance-flexibility. Junaid Khan, the long-standing shepherd of the famously rebellious Turkmen tribes, is also an expert in allegiance-flexibility: pitting his fractious underlings against one another, making the right promises to the right men, and displaying strength of character when challenged.\n\nHaving conquered the whole of Central Asia, he has suddenly found himself at the top of a great and unstable pyramid of tribal chiefs, military leaders, and up-jumped bandits. In return for pledges of loyalty and the commitment of men and arms to Junaid Khan's private army, this motley assortment of men have been offered protection and safety. In fact, Junaid Khan has offered them exactly what most were looking for - a blind eye to their own little private fiefdoms, in exchange for little more than ancient feudal commitments. Most men spun at the opportunity to swear themselves to Junaid Khan's service, leaving only the most pig-headed and stubborn chiefs to be replaced at bayonet point with those willing to see reason."
 khikhan.702.a:9 "Give them freedom and they'll give us their guns."

 khikhan.703.t:9 "Junaid Khan Returns from the East"
 khikhan.703.d:9 "Riding through the fields of the Aral Basin, Junaid Khan, standing at the head of a great Turkmen host, cannot help but smile. He had finally done it - his home would be safe from the jaws of foreign dogs for the first time in his life. It was by no means an easy task. First, he had to declaw the Uzbek vultures in Khiva itself, who had long grown corpulent off of the labour of their Turkmen subjects. Next he sucked the socialist poison out of the deep cut wounds wrought by the Civil War, and further reversed centuries of oppression by casting off the Muscovite yoke. Now, he has finally unified Central Asia under the wise and hardy hand of his people. For the first time, the arms of Samarkand and Kokand and the militias of Fergana and the Aral will be brought level against those who covet our lands and our freedom, instead of being wastefully thrown against one another. They will fight in lockstep, bound by the brave hearts of their Turkmen brothers, who have guided them forward into a glorious new future.  Finally, the Turkmen people, once divided and oppressed, can live in peace. Junaid Khan was once the illiterate water distributor of the Yomut tribe, but today he is the father of all Turkmen, and furthermore the Noble Commander of all of Turkdom! His triumph is a triumph for all Turkmen! He will be celebrated all across the Aral Valley, and up both banks of the Amu Darya! His triumph is a triumph for all Turkic people! He will be feared across the world, from Samarkand to St. Petersburg!"
 khikhan.703.a:9 "The horns blow, the host has returned home!"

 khikhan.704.t:9 "Royalist Plot Uncovered"
 khikhan.704.d:9 "Aziz Khan met Junaid Khan's triumphant procession on the outskirts of Khiva in the early morning, bearing the grave news which he and others had uncovered only hours earlier. The Khan's nephew and son had been connected to a dangerous plot against their Serdar Karim, potential ringleaders of a coup which would see him deposed on the road, replaced by the brooding Qungrat monarch now locked in the palace. They had planted co-conspirators in key positions close to Junaid Khan, and laid the foundations for a government after the old general's departure. Of course, these would-be assassins have already been dealt with, one by the hands of Aziz Khan himself.\n\nFrankly, no one is surprised that the royalists have been conclusively proven to be snakes - they have long worked against the interests of the realm and their subjects, and are likely in the pocket of foreign powers and the Bukharan exiles. However, the audacity of this plot has shocked us. The Qungrat clan is cunning and evil, but they are also known across the line as cowards, not the kind of people to risk disrupting the status-quo at the end of a pistol. Bearing this in mind, there are some who argue that this conspiracy extends beyond the men we recently found and their monarchal patrons, and Aziz Khan intends to find its limits as soon as he can. For the time being, Junaid Khan has replaced his guards with hand-picked veterans, and known associates of the conspirators' lackeys have been imprisoned. For the meantime, however, the Khan and his family have not been arrested, so that they might accidentally smoke out some of their own friends."
 khikhan.704.a:9 "We will smoke out the rest."

 khikhan.1001.t:9 "The Caged Khan Stirs"
 khikhan.1001.d:9 "For sixteen years, Sayid Abdullah Khan of the Qungrats has reigned as the titular Khan of the Khanate of Khiva. Of course, Sayid Abdullah's reign is little more than a farce, with all power deeply concentrated into the hands of his 'Serdar Karim,' the Turkmen general Junaid Khan. During the first decade or so of this arrangement, the puppet Khan remained in the confines of the halls of the Palace of Narallabay, cowed by the execution of his brother Isfandiyar and the cold Turkmen guards stationed throughout the royal grounds.\n\nIn recent years, however, the noose around Sayid Abdullah's neck has appeared to slacken, with visits from friends and family increasingly permitted. The mummer's Khan has taken this opportunity to rekindle his relationship with his familial allies among the remnant Uzbek nobility, using his nephew Abdurasul as a conduit to the outside world. Junaid Khan will have to handle these new displays of independence from his puppet, lest he grow a network of supporters from the confines of Palace. The simplest option would be to leave the Khan and his family alone. While this course of action could cause problems in the future, it would avoid conflict in the short term. Alternatively, removing Abdurasul would be a straightforward way of nipping any Uzbek insurrection in the bud, but would certainly poison any chance of mending the divide between the Turkmen chiefs and the Uzbek nobles. A more radical course of action would be to invite Sayid Abdullah to take a limited role in the governance of the Khanate by appearing in public events and attending some meetings, a position which could help to unite the Khanate, but would make it all the more difficult to neutralize the Khan's supporters."
 khikhan.1001.a:9 "Quietly eliminate Abdurasul."
 khikhan.1001.b:9 "Keep an eye on them, but do nothing."
 khikhan.1001.c:9 "Let the Khan take over some minor formalities, what's the harm?"

 khikhan.1002.t:9 "Dealing with the Chiefs"
 khikhan.1002.d:9 "When Junaid Khan first took power, it was as the head of a vast coalition of Turkmen tribes, each with disparate goals and lingering resentment from generational feuds. It was only in their shared hatred of the Young Khivans and the weak Qungrat Khan that these different chiefs and headmen were able to put aside their personal enmity, and once they had succeeded in casting out the Khan and the liberals, they turned on their erstwhile commander. Koshmamed Khan, Shamurad Bakhshi, Gulyam Ali - Junaid Khan defeated each of his opponents in the Turkmen coalition, forcing them into submission and then exile.\n\nIt has been nearly two decades since these men were forced out of the Khanate, and for years now their relatives and descendants have clamoured for their return. Junaid Khan has already allowed Koshmamed Khan his return in exchange for hostages and renewed oaths of fealty, but the remaining two rebellious Turkmen chiefs remain in exile in Persia. Their families are powerful, even in the face of their diminished circumstances, and the days of doubt over Junaid Khan's rule over Khiva have long since passed. Perhaps it would be best for these skilled tribal leaders to return? After all, it would certainly display the Serdar Karim's magnanimity, and the advice of battle hardened Turkmen war chiefs is always preferable to that of Uzbek sycophants."
 khikhan.1002.a:9 "Let them return"
 khikhan.1002.b:9 "No leniency for traitors!"

 khikhan.1003.t:9 "A Student of History?"
 khikhan.1003.d:9 "While there are some men in Khiva who level any number of undeserved insults towards Junaid Khan, none would be foolish enough to call the Khanate's Noble Commander inexperienced. First holding the vital village posts as the gazi (judge) and mirab (water manager) of the Yomud Junaid clan, Muhammet-Gurban rose to the forefront of Turkmen tribal politics when he led their defense against the punitive expeditions of the old Qungrat Khan, the villainous Isfandiyar Khan. When the Young Khivans seized control over the capital and threatened to hold the Khanate in their godless dominion, it was Junaid Khan who rose to the rescue, unifying the quarrelsome Turkmen clans behind his rule and crushing the reformers. When Lenin and his Bolsheviks rose up in Petrograd, Junaid Khan assembled his men to fight against the Soviets. When Madamin Bek and his Kurbashi rose up in Kokand, he marched on Ashgabat.\n\nJunaid Khan has fought, worked, and ruled for nearly sixty years. These decades of demanding administration and unbridled violence left precious little time for Junaid Khan to enjoy the more cerebral activities the world has to offer, leaving him nebulously literate and uncouth, though his rough exterior hides a shrewd and cunning autocrat. When the Turkmen tribes were at their moment of greatest need, it was the wise Sufi leader Ishan Khan who nominated Junaid Khan as the man needed. Today, Ishan Khan has found a place in the Royal Court, advising the Noble Commander and engaging in religious and political debate. Most recently, the sage Ishan has begun teaching Junaid Khan about the history of Khiva, a subject which has clearly caught the imagination of the ancient city's hegemonic general."
 khikhan.1003.a:9 "Life can't always be horses and hand grenades"
 khikhan.1003.b:9 "We have no time for these classes!"

 khikhan.1004.t:9 "Ishan Khan's Tales: Ancient Hubris"
 khikhan.1004.d:9 "Junaid Khan has spent long nights in the private chambers of his old ally, the Sufi cleric Ishan Khan, enraptured by tales of ancient Khiva. In his first real lesson on the history of the city, Ishan described the rise and fall of the ancient Khwarazmian Empire. Nearly a thousand years ago, the Seljuk Mamluk commander Anushtegin Gharachai rose up, overthrowing a rebellious Shah in Khwarazm, beginning a dynasty which would come to dominate the whole of Central Asia. For generations, the Shahs of Khwarazm ruled over the lesser tribes and nobles of the steppes, creating the greatest empire of the Muslim world.\n\nWhen a rising warrior king in the far east first made contact with the ascendant Khwarazmian Empire, Khwarazmshah Muhammed II turned to the advice of his expansive Diwan, opening his ears to the whispers of his advisors. Fearing that the distant conqueror's entreaties were merely a ruse to weaken his Empire, Muhammed executed the envoys and seized their gifts, inviting the wrath of the great Khan of Khans. When the Mongol hordes assembled on the borders of the empire, the once bloodthirsty ministers were suddenly frozen in fear, and the great Empire was reduced to rubble and ash with little more than the ruins of Gurganj to show for it. Having listened attentively to Ishan throughout the story, Junaid Khan appears to have taken some lessons to heart, and may even make the trek to Gurganj to gaze upon the old stones of Khwarazm."
 khikhan.1004.a:9 "A commander who becomes king? Interesting..."
 khikhan.1004.b:9 "Muhammed II was poisoned by the cowardice of his Diwan!"
 khikhan.1004.c:9 "We have no more time to waste on history classes!"

 khikhan.1005.t:9 "Ishan Khan's Tales: Rise of the Qungrats"
 khikhan.1005.d:9 "Having returned from a brief visit to the decrepit ruins of Gurganj, Junaid Khan once again found himself in the private chambers of Ishan Khan, listening attentively to tales of the ancient past. The wise man began by explaining that the old city of Gurganj was finally abandoned by its last advocate, the fertile Oxus Delta. It shifted southwards five hundred years ago, settling on the current site of Khiva, which would serve as a battleground between the Uzbeks in Bukhara and Samarkand and the Shiite Shahs of Persia. For the most part, the Khans of Khiva warred against the nefarious Khans of Bukharans, warring constantly to hold control over the valuable Oxus floodplains. The Khans of Khiva found themselves trapped between Persian and Bukharan aggression, constantly fighting for survival, as though the very soil of their lands was cursed by the blood of millions of Khwarazmians. When the Bukharans' puppet, the Shibanid Ilbars Khan, followed in the footsteps of Muhammed II by executing Persia envoys, the Shiite conqueror Nadir Shah beheaded Ilbars and dismantled the Shibanid holdings.\nIshan Khan suddenly went quiet, his eyes darting around the room before settling on Junaid Khan. Speaking again in muted tones, the cleric continued, explaining that the powerful Qungrat tribe grew more and more dominant in the vacuum left from the Persian retreat. They first ruled over the Khanate through Shibanid figureheads, before Iltuzar Khan simply named himself Khan, reigning as the first Qungrat Khan of Khiva. While Iltuzar had no rights to the title by virtue of blood, his brother Muhammad Rahim would secure the Khanate for the Qungrats by virtue of battle.\nLeft restless by this story, Junaid Khan paced to his advisor's window, peering out across the torchlit city. His eyes would come to rest upon the Kuhna Ark, the citadel whose thick stone walls imprisoned his own Qungrat puppet."
 khikhan.1005.a:9 "The Qungrats simply...seized power?"
 khikhan.1005.b:9 "We have no more time to waste on history classes!"

 khikhan.1006.t:9 "Ishan Khan's Tales: Resisting the Russians"
 khikhan.1006.d:9 "Junaid Khan despised his role in the court of the Tash Chauli, the Palace of Stones, stuck handling pleas and protestations while he should have been out in the field, training and preparing his Khanate for the war to come. After a particularly trying day, Khiva's Serdar Karim found himself marching to the chambers of the sage elder Ishan Khan, longing for some respite from the backhanded politicking of the royal court. As luck would have it, the cleric would be in his home, and Junaid Khan implored his old friend to finish recounting his stories detailing the reign of the Khans of old.\n\nThey wasted little time on pleasantries before Ishan Khan began to detail the rule of the old Qungrat Khan, Shir Ghazi Khan, who found himself on the receiving end of Russian invasion nearly three centuries in the past. Prince Aleksandr Bekovich-Cherkassky marched from the Caspian to Khiva, seeking out the riches of the gold-laden Oxus River. Though the hastily assembled army of Khiva's levies was swiftly defeated, Shir Gazi was able to convince his Russian opponent that he would surrender, suggesting that the Russian expedition disperse to the countryside to better facilitate foraging. When the Russians had split their forces and settled in to secure the countryside, the Khivans, bolstered by their Turkmen allies, descended on them, slaughtering Prince Cherkassky and his army village by village, with only a few survivors left to tell the tale.\n\nThe brutal defeat of Prince Cherkassky's army would not dissuade the Russians for long, however. A century later, an expedition of camels and conscripts would set out from the north, though they would not make it far from their base in Orenburg before encountering a particularly harsh winter. With a fifth of their men and nearly half of their animals dead hundreds of miles away from the gates of Khiva, the men were forced to flee back to the Russian forts with their tails between their legs."
 khikhan.1006.a:9 "Guile served as Khiva's sword..."
 khikhan.1006.b:9 "...and the weather her shield"
 khikhan.1006.c:9 "We have no more time to waste on history classes!"

 khikhan.1007.t:9 "Ishan Khan's Tales: Fall of Khiva"
 khikhan.1007.d:9 "While his role as the Serdar-Karim of Khiva often prevented Juniad Khan from leaving the eponymous city, his position as the headsman of the Yomud Turkmen tribe often drew him to their grazing lands on the Aral to the northwest. Bringing his close advisor Ishan Khan with him on one such journey, the discussion on the road eventually turned back to the history of these lands.\n\nThere is little that Ishan Khan could say about the last of the Russian invasions which Junaid Khan would not already know of. Both men lived through that war, after all, and both men bore witness to the cruel efficiency of the Russian advance. As a young man, Junaid Khan served beside his father Khojibay, the headsman of the Yomud Turkmen. Even in the face of overwhelming odds, Khojibay and his young son would fight a war of attrition against the artillery and rifles of the invaders, fighting valiantly in the name of a Qungrat Khan who had already surrendered his Khanate to the infidels. Their insolence would cost their clan dearly, however, and while Muhammad Rahim Khan II happily donned his new marionette strings and settled into his role as a puppet, the Yomuds were systematically executed by the advancing Russians, cut down like wheat before the scythe.\n\nSuddenly Ishan Khan fell silent, and Junaid Khan realized that his face had settled into a grimace. While his family had fought and bled for the Khanate, the Qungrat Khan had thrown away their dignity to maintain the pathetic imitation of dominion, a sin he had righted the day he beheaded Muhammad Rahim's son. He had crushed the revolutionaries and regained the honor of Khiva, but the legacy of Russian domination still hung over the Khanate like a plague. The time for tales and reminiscences was over, but perhaps these lessons could prove useful in the fight against the Russians."
 khikhan.1007.a:9 "It will take guile to beat these dogs."
 khikhan.1007.b:9 "To be honest, I did not learn much..."

 khikhan.1008.t:9 "Yomud Horse Breeders"
 khikhan.1008.d:9 "A visitor to the Grand Bazaar of Khiva can rarely pass the stalls of the horse merchants without hearing the claim that their breeds are ‘so swift, wars have been fought over them.' While one would be right to mistrust such assertions, it just so happens that the men of Khiva are correct, whether they know it or not. Thousands of years ago, the Turkmen tribesmen bred horses whose speed, resilience, endurance, and suitability for mounted archery was unmatched. Han Chinese Emperors named this breed the “heavenly horse” and made war against the ancient Scythian oasis with the express goal of stealing away enough of these “heavenly horses” to improve their own breeding stock. Much later, the Russians would call these horses Argamaks, or “divine horses,” noting their speed, stamina, and loyalty. Of these Turkmen horses, each tribe favors specific characteristics, creating the Yomud Horse, the Tekke, the Goklan, and Nokhorli; the lineage of each individual horse held in an oral record of pedigree. While it is widely held that the Yomud and the Goklan are the fastest due to their lighter builds, the Tekke horses have the best endurance, comparable only to the finest pure-bred Arabs. Junaid Khan has personally taken to investing into the horse breeding efforts of the Khanate, as the Turkmen breeds serve him in two ways: their clandestine sale to some interested European aristocrats helps to bring western capital into the city, while their ability as desert war-horses is unmatched. Of course, the Yomuds, raised alongside the young Junaid Khan in the Aral Sea grazing grounds, are favored by the Serdar-Karim, filling the stables of both the bazaars and the barracks."
 khikhan.1008.a:9 "Nos soldats chevaucheront vers la victoire !"
 khikhan.1008.b:9 "Ils sont l’épine dorsale de notre logistique !"

 khikhan.1009.t:9 "Administrateurs malhonnêtes"
 khikhan.1009.d:9 "Les questions d'organisation administrative ennuyeuses n'ont jamais été le point fort de Junaid Khan. Pour compenser une faiblesse connue, un bon dirigeant doit déléguer, et c'est exactement ce que notre humble dirigeant a fait. Malheureusement, les personnes qui ont géré l'administration à sa place se sont révélées plus compétentes qu'honnêtes.\n\nLe gouvernement fonctionne plutôt bien, mais tend à réorienter lentement ses priorités vers des questions que ces fonctionnaires irremplaçables jugent importantes, canalisant les ressources de l’État dans les poches de personnes sans scrupules. Sans sens des comptes ni intérêt pour la supervision, Junaid n’a pas fait grand-chose pour déraciner ces administrateurs, et les coupables restent cachés parmi leurs cadres et retranchés dans leurs bureaux."
 khikhan.1009.a:9 "Trouvez-les et purgez-les!"
 khikhan.1009.b:9 "Ils nous ont bien servi jusqu'à présent..."

 khikhan.1010.t:9 "Affiner le message d'Aziz Khan"
 khikhan.1010.d:9 "Peu de gens envient le rôle d'Aziz Khan au sein du gouvernement de Junaid Khan, qui faisait tourner les rouages ​​du gouvernement pendant que Junaid Khan parcourait les steppes. Pendant la guerre civile, ce Kurbashi équilibré s'est heurté à plusieurs reprises à son chef turkmène, se disputant l'orientation de l'État de Khivan, ainsi que l'abri et le soutien répétés de Junaid Khan à Oraz Geldy, le rival le plus proche d'Aziz Khan. Lorsque Junaid Khan et Oraz Geldy ont commencé à s'emparer sans discernement de la nourriture de la population qu'ils étaient censés protéger, Aziz Khan a dégainé ses armes contre Oraz Geldy et a presque rompu avec ces deux Basmachi turkmènes pour rejoindre la cause soviétique, ce qui lui a valu le surnom moqueur de « Makhno turkmène » de la part de ses adversaires russes, un surnom qu'Aziz Khan a depuis pris à cœur.\n\nAvec la fin des combats à Khiva, Junaid Khan a de plus en plus compris la valeur de son lieutenant plus axé sur l'administration - tandis qu'Oraz Geldy continuait à terroriser et à harceler les populations locales et les groupes d'intérêt importants, Aziz Khan s'efforçait de forger un semblant d'unité culturelle et politique rurale turkmène, centrée autour de Junaid Khan en tant que grand unificateur et protecteur du peuple turkmène. Malgré des revers importants, notamment le manque d'intérêt de Junaid Khan à s'engager de manière significative avec les tribus non-Yomut, les habitants de Khiva sont réceptifs à une nouvelle image de leur chef construite par l'État . La seule question qui reste est de savoir quel élément du caractère de Junaid Khan sera la pièce maîtresse de cette nouvelle campagne de propagande?"
 khikhan.1010.a:9 "Junaid Khan est un héros qui a tué 100 païens impies de sa propre main!"
 khikhan.1010.b:9 "Il est le père de tous les Turkmènes, sans distinction de tribu ou de clan!"

 khikhan.1011.t:9 "La dernière lame dans la nuit"
 khikhan.1011.d:9 "Une fois que Junaid Khan et ses alliés eurent découvert la tentative sournoise du Khan de Khivan de tuer son commandant le plus fidèle et le plus redoutable, ce n'était qu'une question de temps avant que lui et sa famille de serpents ne soient définitivement punis. Pendant des mois, la famille royale fut étroitement surveillée, leurs contacts cartographiés et catalogués, et leurs mouvements suivis. Une fois l'étendue de la conspiration établie, Eshi Khan, le fils de Junaid Khan, et Aziz Khan travaillèrent sans relâche pour organiser une nuit de couteaux, une nuit qui décapiterait définitivement le traître serpent Qungrat. Par une nuit sans lune, ces hommes commencèrent leur sanglante entreprise, allant de porte en porte, exécutant les ennemis du Serdar Karim et capturant ceux avec qui il souhaitait parler davantage. Tôt dans la nuit, ils descendirent sur le grand palais, trouvant le Khan au milieu de son harem très diminué, le frappant ignoblement alors qu'il s'enfuyait de la pièce, laissant son cadavre nu dans le hall avant de redescendre sur la ville pour terminer leur cruel travail. Au moment où ils eurent terminé, plus d'une centaine d'hommes avaient été tués, dont beaucoup étaient les bureaucrates et administrateurs les plus puissants de la ville. Peu importe, un traître compétent est bien plus dangereux pour l'État qu'un incompétent loyal."
 khikhan.1011.a:9 "Mort à tous les traîtres!"

 khikhan.1012.t:9 "Un nouveau Khan à Khiva"
 khikhan.1012.d:9 "Le couronnement de Junaid Khan fut sans éclat, à l'image de l'homme austère qui s'était élevé de sa position de proéminence tribale à celle de Khan de tout le Turkestan. Pour certains, des questions se posaient autour du titre qu'il choisirait pour lui-même. La dynastie Qungrat qu'il avait destituée tirait sa légitimité de son histoire en tant que famille de toutes les grandes consorts mongoles (la mère, l'arrière-grand-mère et la première épouse de Gengis Khan étaient membres du clan Qungrat) et s'accrochait donc fermement au titre de Khan et à l'héritage de la Mongolie, tandis que la dynastie Manghud de Boukhara avait abandonné « Khan » en faveur du titre islamique d'émir, en grande partie à cause de ses liens très ténus avec Gengis et son empire. Le propre clan de Junaid Khan, les Yomuts, n'a que peu ou pas de liens avec l'empire de Gengis Khan, ce qui rend son choix, celui de Khan, pour le moins intéressant. Si, dans la foule qui s’était rassemblée dans les grandes salles du palais de Khiva, certains s’opposaient à l’utilisation de ce titre, ils n’osaient pas s’exprimer. Au lieu de cela, les mollahs, les marchands, les militaires et les chefs défilaient dans les salles pour rendre hommage au nouveau Khan et à son fils, prêtant serment de loyauté et s’inclinant profondément devant leur nouveau suzerain. Dans les coulisses de la salle, les ambassadeurs des pays étrangers observaient le cortège et étaient à leur tour surveillés de près par des guerriers turkmènes méfiants. Contrairement aux Qungrats qui les avaient précédés, cette nouvelle dynastie Yomut n’avait aucun intérêt à être soumise aux empereurs étrangers!"
 khikhan.1012.a:9 "Une nouvelle dynastie, un nouveau chapitre !"

 khikhan.1013.t:9 "La question de la garde royale"
 khikhan.1013.d:9 "Lorsque Junaid Khan a écrasé la dictature royale d'Isfandiyar Khan, il a notamment tué le khan irresponsable dans les jardins de son palais et l'a remplacé par son frère Sayid Abdullah. Au cours des jours agités qui suivirent, un certain nombre des conseillers les plus corrompus et les plus malfaisants du défunt Khan furent exécutés ou exilés, mais la grande majorité des parents Qungrat de la famille royale furent épargnés et conservèrent leurs positions de pouvoir et d'importance, bien que certains postes clés aient été attribués à des chefs turkmènes et il ne faisait aucun doute que Junaid Khan dirigeait désormais le khanat. Notamment, la garde royale, institution centrale du pouvoir personnel du khan et motif de fierté des Qungrat, fut dissoute et remplacée par des gardes turkmènes choisis par le nouveau Serdar Karim. Ces nouveaux gardes servaient davantage de geôliers que de protecteurs du nouveau khan, limitant ses mouvements et le surveillant de près.\n\nAujourd'hui, un certain nombre de nobles ouzbeks de premier plan sont venus nous demander la permission d'armer et d'équiper un nouveau corps de soldats pour servir le khanat, dans le cadre d'une renaissance de l'ancienne garde royale de Khivan. Ces hommes seraient sous le commandement direct de Junaid Khan, mais seraient autorisés à sélectionner des officiers subalternes parmi leurs rangs. Plus important encore, ils seraient issus des Ouzbeks de l'Amou-Daria plutôt que des Turkmènes qui constituent la majeure partie de l'armée actuelle du Khan. On ne peut jamais faire entièrement confiance à ces hommes, mais nous nous sentirions complètement idiots si nous découvrions que nos murs étaient sous-peuplés simplement à cause de notre peur et de notre paranoïa à l'égard de ces vieux nobles impuissants et de leurs vassaux."
 khikhan.1013.a:9 "Qui pourrait dire non à une armée libre ? Donnons-leur notre bénédiction."
 khikhan.1013.b:9 "These old men are nothing more than snakes, ignore them."

 khikhan.1014.t:9 "Arming the Rabble"
 khikhan.1014.d:9 "Unfortunately, taking stock of our young local industry is not quite as simple as tallying up the three government owned cotton gins and workshops, and then adding those workshops and crude manufacturers we intend to imminently ‘loan' from Russian owners. The issue is the workers, prominently Uzbek labourers from the cities of Khiva, who keep these small shops running. In 1917, these men were led by foreign taught devils to subdue the Khan and demand petty privileges - going as far as to claim that the people of Khiva ruled the Khan, rather than the other way around. Of course, we taught them an accompanying lesson in 1918 - that one should pray often if they intend to face Junaid Khan in battle. What these rabble rousers lack in sense, however, they make up in bravery. Some of the bravest among their number have taken the potentially fatal step of approaching Junaid Khan to request one thing: that the workers be allowed to gather a stockpile of arms, so that they may serve as a proper garrison in the event of an emergency in the capital. This is a preposterous request, and even they know it - but they are also keenly aware of the impending conflict in Central Asia, and moreso that Junaid Khan lacks the men and weapons required to hold Khiva. Then again, if Junaid Khan had to pick between surrendering his capital to the Russians or to the Socialists, he would have to give the proposition some serious thought. These workers have promised to give half of the arms they intend to purchase to Junaid Khan himself, and further that they would subordinate themselves to any commanders or officers he wishes to pick, but Junaid Khan knows better than that - he will be lucky to get a few paltry rifles, and any man he places at the head of a workers' militia is liable to be cut down once the city is abandoned."
 khikhan.1014.a:9 "Loath them or not, we need them to man the walls!"
 khikhan.1014.b:9 "N'avons-nous rien appris de 1918 ? Décapitons ces agitateurs pour servir d'avertissement aux autres !"

### Ideas ###
 KHI_bandit_kingdom:9 "Le royaume des bandits"
 KHI_bandit_kingdom_desc:9 "Ceux qui dénigrent Junaid Khan mettent en avant son analphabétisme et ses origines ignobles, affirmant qu'il n'est guère plus qu'un bandit à la tête d'un royaume de brigands. Le fait que l'armée qu'il dirige soit un ensemble hétéroclite de milices paysannes, de gardes du palais et de cavaliers tribaux, tous ayant des allégeances politiques divisées et une discipline négligeable, n'arrange rien. Junaid Khan a prouvé l'efficacité de cette armée hétéroclite sur le terrain, même si cela reflète peut-être davantage ses propres capacités personnelles. Une seule chose est certaine à Khiva, cependant, c'est la primauté de l'armée et la volonté de fer du vrai Khan qu'elle suit."
 KHI_sons_of_oghuz:9 "Les nombreux fils d'Oghuz"
 KHI_sons_of_oghuz_desc:9 "Les différentes tribus turkmènes, de l'oasis de Khorezm à la mer Caspienne et à la mer d'Aral, ne se sont jamais considérées comme un peuple unique. Aujourd'hui encore, l'unité des Turkmènes de Khivan repose sur un objectif commun et non sur une culture, une langue ou une situation géographique communes. Junaid Khan est devenu un héros parmi eux lorsqu'il a unifié les nombreuses tribus disparates et mené ses valeureux guerriers à la victoire contre les bolcheviks. Cette grande victoire a suffi à commencer à construire une identité turkmène unifiée, mais la plupart de nos citoyens turkmènes s'identifient toujours principalement à leurs groupes tribaux, malgré les tentatives de Junaid pour cultiver une identité turkmène unifiée."
 KHI_sons_of_oghuz_late:9 "Les nombreux fils d'Oghuz"
 KHI_sons_of_oghuz_late_desc:9 "Les différentes tribus turkmènes, de l’oasis de Khorezm à la mer Caspienne et à la mer d’Aral, ne se sont jamais considérées comme un peuple unique. Aujourd’hui encore, l’unité des Turkmènes de Khivan est davantage liée à un objectif commun et à la dévotion à un grand noble commandant qu’à une culture, une langue ou une situation géographique communes. Junaid Khan est devenu un héros parmi eux lorsqu’il a unifié les nombreuses tribus disparates et mené ses braves guerriers à la victoire contre les bolcheviks. Cette grande victoire a servi de fondement à la création d’une identité turkmène unifiée, et bien que nombre de nos sujets turkmènes s’identifient encore principalement à leurs groupes tribaux, Junaid Khan est largement considéré comme le père de tous les Turkmènes, servant de figure unificatrice pour cette identité ethnique nouvellement fusionnée."
 KHI_abandoned_infrastructure_1:9 "Infrastructures abandonnées"
 KHI_abandoned_infrastructure_1_desc:9 "Les zones urbaines et à dominante ouzbèke sont tombées en ruine, conséquence des politiques gouvernementales autoritaires de Junaid Khan favorisant ses partisans ruraux et turkmènes. Une grande partie des infrastructures urbaines de Khiva a été laissée à l'abandon par le favoritisme tribal de Junaid Khan, mais nous avons commencé à reconstruire et à rénover ces régions, faisant entrer notre nation dans le vingtième siècle."
 KHI_abandoned_infrastructure:9 "Reconstruction des infrastructures"
 KHI_abandoned_infrastructure_desc:9 "Les zones urbaines et à dominante ouzbèke sont tombées en ruine, conséquence des politiques gouvernementales autoritaires de Junaid Khan favorisant ses partisans ruraux et turkmènes. Une grande partie des infrastructures urbaines de Khiva a été laissée à l'abandon par le favoritisme tribal de Junaid Khan, mais nous avons commencé à reconstruire et à rénover ces régions, faisant entrer notre nation dans le vingtième siècle."
 KHI_breadbasket:9 "Le grenier à blé d'Aral"
 KHI_breadbasket_desc:9 "Khiva, entourée de terres fertiles et située près de la mer d’Aral, est depuis longtemps un bastion prospère d’Asie centrale. Bien que les guerres et le banditisme des dernières décennies aient une répercussion notable sur les champs fertiles qui furent brûlés à de nombreuses reprises, il n’a pas fallu longtemps à nos sujets résilients pour leur rendre leur gloire d’antan. Nous produisons une quantité surprenante de nourriture, nourrissons nos citoyens et remplissons nos caisses grâce à l’exportation, même si cette dépendance croissante au commerce nous rend de plus en plus vulnérables à l’instabilité internationale."
