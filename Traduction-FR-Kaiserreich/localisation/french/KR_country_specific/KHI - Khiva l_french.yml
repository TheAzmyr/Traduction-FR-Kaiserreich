 KHI_country_intro_content:9 "Lorsque le Soviet de Tachkent est proclamé, les effets de la guerre civile russe s'étendent au Khanat de Khiva. Le noble commandant du Khan Asfandiyar Khan, Muhammed-Kurban, renverse le gouvernement et exécute le Khan en place. Prenant le titre de Junaid Khan, il installa le frère du défunt Khan en tant que gentil dirigeant fantoche, tout en contrôlant la ville à partir d'une position derrière le trône. Désormais commandant du khanat de Khiva, il mena une armée contre les villages bolcheviques voisins, sécurisant ainsi les frontières de l'ancien protectorat de Khiva avant d'engager ses soldats basmachis dans le soutien de l'avancée rapide de l'armée du Turkestan blanc vers le sud, en direction d'Ashgabat.\n\nPeu de temps après, la guerre civile prit fin, et avec la réaffirmation des traités précédents avec Moscou, le khanat de Khiva resta un protectorat russe. Bien que son contrôle sur Khiva soit absolu, Junaid Khan souffre de l'emprise du commandant de Tachkent. Il réussit néanmoins à tirer parti de la position de Khiva pour maintenir un certain degré d'indépendance."
 KHI_country_intro_content_1:9 "Junaid Khan marchait comme un renard acculé, mal à l'aise avec la position de faiblesse de Khiva dans la lente sédimentation de l'Asie centrale post-révolution. Plus apte à prendre des risques audacieux et calculés sur le champ de bataille, Junaid n'avait pas la tête aux querelles fiscales et commerciales, laissant une grande partie de l'administration quotidienne aux vestiges de l'administration de feu Isfandiyar. Cependant, Junaid s'est rapidement révélé être un négociateur coriace et imprévisible sur la scène nationale, comme les agents russes n'ont pas tardé à l'apprendre. Junaid réussit à faire traîner les négociations entre Khiva et son suzerain, pressant, cajolant, menaçant et soudoyant pour obtenir un certain nombre de concessions pour le khanat croupion qui lui ont permis de conserver une certaine liberté économique, tout en garantissant la pérennité de son armée de cavaliers endurcis - tous censés être nécessaires pour défendre la région contre le banditisme bolchévique.\n\nPressentant une opportunité dans le chaos de 1929, Junaid Khan a rassemblé une foule de cavaliers et s'est attaqué à l'administration transcaspienne sans gouvernance et en train de s'effondrer. Les effets du coup d'État du Nouvel An et la désintégration du commandement de Tachkent ayant profondément démoralisé ses adversaires et attiré un nombre important de soldats vers le nord, Junaid a réussi à déjouer ses adversaires en remportant plusieurs victoires rapides, se taillant un royaume en route vers le sud, en direction d'Achkhabad. Face à l'armée de bandits qui s'abattait sur elle, la garnison russe d'Achkhabad se tourna vers des alliés improbables, demandant aux Perses d'intervenir pour sécuriser la jonction ferroviaire jusqu'à ce que la situation en Transcaspienne soit stabilisée et que l'armée russe arrive en force.\n\nL'arrivée des Perses mit fin à toute prétention khivane de conquête glorieuse d'Ashgabat, et Junaid se tourna vers le nord. Chevauchant pour sécuriser davantage le littoral de la mer d'Aral, il en vint rapidement aux mains avec les milices de l'Autonomie d'Alash. Bien que ses forces aient pu s'échapper de l'expédition en un seul morceau, la ténuité de la situation a rattrapé Junaid, l'obligeant à panser ses plaies et à consolider son contrôle sur le sud de la Transcaspienne."
 KHI_country_intro_content_2:9 "Les conséquences de la crise de Tachkent ont poussé l'appareil administratif du khanat de Khiva jusqu'à ses limites. Si Junaid Khan a prouvé ses prouesses sur le champ de bataille, l'intégration des anciennes terres transcaspiennes s'est avérée être une affaire bâclée et désordonnée, et a révélé les déficiences tant personnelles qu'institutionnelles de son règne. Au cours des années suivantes, le Noble Commandant s'est attaché à forger une identité turkmène distincte parmi les tribus de Khiva, une tâche qui a été compliquée par les querelles intertribales et la résistance des marchands et des travailleurs ouzbeks qui constituent l'épine dorsale de la capitale titulaire du Khanat.\n\nAlors que l'économie et la gouvernance du Khanat stagnaient à mesure que le butin de la crise de Tachkent diminuait, l'armée de Khiva n'a pas souffert de ces années de paix. En fait, après des investissements considérables dans leur entraînement et leur armement, les cavaliers personnels de Junaid Khan sont peut-être la force la plus dangereuse d'Asie centrale, un honneur qu'ils ne répugnent pas à prouver sur le champ de bataille. Avec un tel atout, Junaid regarde ses voisins avec avidité, testant leurs défenses par de petits raids et attendant un signe de faiblesse à exploiter."
 KHI_guide:9 "Les nations d'Asie centrale seront §Cdes chemins et contenus additionnels§! dans les prochaines mises à jour.\n£white_dot Actuellement, Khiva ne peut que rester §PAutocrate Paternel§!."

### Events ###
 khiva_events.100.t:0 "Le royaume des bandits poursuit sa route"
 khiva_events.100.d:0 "De l'avis général, Junaid Khan était destiné à n'être qu'un point de repère imperceptible dans le grand schéma des mouvements et des événements historiques. Né à la tête d'une petite maison noble du Khivan Yomuts, Junaid Khan a passé la majeure partie de sa vie à s'occuper des problèmes de son village - collecter l'eau de pluie et entretenir les tranchées d'irrigation, trancher les litiges et former le petit groupe de guerriers domestiques dévoués à sa famille. Cependant, lorsque le vieux suzerain khivan Isfandiyar Khan triple les taxes exigées de ses sujets de Yomut, Junaid Khan se joint à l'expédition punitive contre le Khan, se tenant fièrement derrière Shammi-Kel Khan et ses cinq cents braves compagnons et se faisant un nom dans les combats, ainsi que dans les négociations sous médiation russe qui s'ensuivent. Lorsque Isfandiyar Khan tenta à nouveau de saper l'indépendance de ses sujets turkmènes, Junaid Khan le tua et prit le pouvoir à Khiva, se maintenant par la force des armes et la loyauté de ses plus proches guerriers.\n\nEn toute autre circonstance, ce serait l'apogée du pouvoir de l'ambitieux Khan, mais la guerre civile russe et la paix tumultueuse qui s'en est suivie n'ont fait que donner à Junaid Khan davantage d'occasions d'étendre son royaume par de glorieuses conquêtes et de le purifier par une ruse brutale. Aujourd'hui, Junaid Khan se tient au sommet d'un château grandiose construit avec des cartes. S'il perd l'équilibre, tout l'édifice s'écroulera. Mais s'il parvient à déjouer les plans de ses ennemis et de ses alliés, il peut encore sortir vainqueur de l'épreuve. Après tout, c'est un miracle que le khanat de Khiva, dirigé par les Turkmènes, subsiste, qu'est-ce qu'un miracle de plus ?"
 khiva_events.100.a:0 "Nous atteindrons tout ou nous perdrons tout !"

 khiva_events.101.t:0 "Nos traités avec la Russie"
 khiva_events.101.d:0 "Lorsque les Russes ont réaffirmé les anciens traités qui liaient notre khanat à eux en tant que protectorat, Khiva n'était guère plus qu'une cité-État reculée. Au cours des années vingt, peu de gens pensaient que le statu quo allait changer. Tandis que les Basmachi et les Jadids vieillissants se chamaillaient, le coton continuait d'affluer vers le nord depuis les emporiums et les marchés de Tachkent. Lorsque le commandant russe du district militaire du Turkestan, Vladimir Dmitriyevich Grigoryev, fit marcher ses forces pour soutenir un coup d'État antigouvernemental, le moment était venu de changer les choses !\n\nEn pénétrant profondément en Transcaspienne, Junaid Khan fut choqué de ne rencontrer que peu de résistance de la part des garnisons russes. Prises dans la confusion du coup d'État et avec des ordres contradictoires de Tachkent et de Moscou, la plupart d'entre elles avaient été démobilisées ou s'étaient retirées dans les villes pour attendre que l'instabilité s'installe. Les portes de la Transcaspienne étant ouvertes, Junaid Khan déferle sur la région, s'emparant d'un certain nombre de villages et de dépôts. Lorsque les Russes tentèrent de l'affronter, aussi réduits qu'ils fussent, il les vainquit au cours de plusieurs attaques audacieuses. Ce n'est qu'après que les hôtes de l'autonomie d'Alash eurent marché à sa rencontre que Junaid Khan rencontra un ennemi qu'il ne put déjouer. La situation des Russes en Asie centrale s'étant effondrée, Junaid a pu négocier un certain nombre de traités avec les agents de Moscou, qui ont réaffirmé le statut de protectorat de Khiva, tout en respectant la domination de facto de Junaid Khan sur la Transcaspienne. Bien entendu, les Russes se soucient peu de la campagne turkmène, tant que les lignes ferroviaires menant à Ashgabat sont sûres et protégées."
 khiva_events.101.a:0 "Les trains semblent toujours un peu plus légers lorsqu'ils atteignent la côte..."

 khiva_events.102.t:0 "La tempête qui approche"
 khiva_events.102.d:0 "En comparaison avec les jours tumultueux du coup d’État du Nouvel An, les cinq dernières années ont été une période de paix et de stagnation, où tous les camps pansent leurs plaies et espèrent se rétablir. L’Asie centrale est aujourd’hui une marmite au bord de l’ébullition, où intellectuels, bandits, révolutionnaires et despotes cherchent tous à détruire le statu quo. De l’autre côté des frontières, l’état-major russe élabore des plans et calcule la logistique, attendant avec joie le moment où les humiliations de la crise de Tachkent pourront être vengées, et les généraux trépignent d’impatience, attendant la permission de leurs supérieurs pour écraser les autonomies et les protectorats une fois pour toutes. Ce n’est qu’une question de temps avant qu’un conflit ouvert éclate à nouveau en Asie centrale, et pourtant les armées et les milices des États de la région sont universellement indisciplinées, sous-financées et à peine fonctionnelles. Il faudra beaucoup de travail pour reforger la populace paysanne et les bandits aguerris en véritables armées, et on ne peut que deviner comment chaque régime politique prévoit de réformer ses armées.\n\nCependant, une chose est sûre : §Rla paix de 29 ne durera pas§!"
 khiva_events.102.a:0 "Junaid Khan nous mènera à la victoire !"

 khiva_events.103.t:0 "Un Émissaire du Turkestan"
 khiva_events.103.d:0 "Officiellement, le Khanat de Khiva est une nation loyale aux caprices et aux volontés de Moscou, quel que soit son statut juridique en tant que nation indépendante. Cependant, dans les années qui ont suivi les démonstrations de faiblesse de la Russie lors du Conflit de Mandchourie et de la Crise de Tachkent, nous avons commencé à nous orienter vers une position plus ouvertement antagoniste à l'égard de ceux qui nous manipulent à Moscou. Notre objectif ultime est de maintenir notre indépendance politique par rapport aux caprices de Moscou, sans craindre que les cosaques ne défilent à nouveau dans les rues de Khiva. Bien entendu, nos efforts restent totalement clandestins, en particulier tant que le Conseiller militaire permanent russe, le Général-Major Ivan Zaytsev, reste à Khiva. Heureusement, des années de coopération ont forgé une relation étroite entre Zaytsev et Junaid Khan, et le général russe est prêt à fermer les yeux sur la contrebande et la corruption, qu'il considère en grande partie comme la graisse nécessaire pour faire tourner les roues de notre administration informelle.\n\nCe sont ces mêmes réseaux de contrebande qui ont attiré à Khiva le nouveau diplomate turkmène Alihan Tura. Officiellement, il a traversé le Kyzylkum pour négocier la libération d'une cargaison de coton bloquée à destination des marchés de Tachkent, mais le véritable objectif de son voyage dans notre capitale est bien plus néfaste. Ces dernières années, nous avons secrètement vendu à la République du Turkestan des quantités considérables d'armes excédentaires de la Weltkrieg, acheminées dans nos ports sur des cales cachées en provenance de nations amies situées de l'autre côté de la mer Caspienne. Au cours de cette dernière réunion, notre commandant Aziz Khan a négocié une nouvelle livraison d'armes à Tachkent, y compris une poignée de mortiers autrichiens Minenwerfer M14, en échange d'or et de coton turkmènes, deux ressources précieuses sur le marché international."
 khiva_events.103.a:0 "C'est un plaisir de faire affaire avec eux!"

 khiva_events.104.t:0 "Le Lundi Noir arrive"
 khiva_events.104.d:0 "Khiva n’a jamais été un centre industriel ni un producteur de biens de valeur, mais elle se trouve depuis longtemps sur l’axe Est-Ouest, un canal par lequel le commerce terrestre peut s’écouler. C’est Khiva qui a le plus profité de la montée des tensions entre le Turkestan et la Russie, alors que de plus en plus de trains transportant le coton et l’or de Boukhara traversaient les villes de Khiva pour échapper aux tarifs douaniers de Tachkent. Bien sûr, quiconque récolte les fruits du commerce mondial doit aussi en subir les conséquences, et le récent krach boursier de Berlin en est une leçon exceptionnelle. Moins de trains signifie moins de taxes et moins de vols, et, pire encore, plus de regards sur les trains qui continuent de passer, abritant des marchandises de contrebande en provenance de pays étrangers et de gouvernements « officiellement hostiles ». Cependant, ce terrible choc pour l’économie mondiale pourrait avoir des avantages inattendus pour notre gouvernement : à mesure que les intérêts commerciaux russes se retirent des intrigues étrangères, le contrôle de Moscou sur nos terres diminue quelque peu."
 khiva_events.104.a:0 "Quoi qu’il en soit, notre rétablissement sera difficile"

 khiva_events.105.t:0 "Conclusion des exercices de Chardzhui"
 khiva_events.105.d:0 "Bien que Junaid Khan ne l'avouera jamais, le khanat de Khiva est fortement influencé par Moscou, principalement par le biais du poste de conseiller russe permanent auprès de l'armée de Khiva. Alors que les relations entre le conseiller militaire et le Serdar Karim étaient difficiles tout au long des années 1920, ce dernier étant irrité par les missives de plus en plus autoritaires de son homologue russe, cette dynamique a radicalement changé avec le retour d'Ivan Matveyevich Zaytsev au lendemain de la crise de Tachkent. Le général-major Zaytsev n'est pas un inconnu à Khiva et au Turkestan, ayant servi aux côtés de Junaid Khan pendant la guerre civile russe. Au cours du conflit, les deux hommes à l'esprit militaire ont forgé une camaraderie martiale cordiale qui a été essentielle à leur victoire finale sur les Soviétiques. Le général Zaytsev est retourné au nord, à Orenbourg, pour enseigner dans les années qui ont suivi la fin de la guerre civile, mais l'échec du général Luka Kondratovich à empêcher l'intervention de Junaid Khan dans la crise de Tachkent a conduit à son limogeage et au retour de Zaytsev comme homme de Moscou sur le terrain à Khiva.\n\nHeureusement pour Junaid Khan, le général Zaytsev s'est révélé être un superviseur non interventionniste et un instructeur incroyablement pratique, consacrant la majeure partie de son temps à la formation et à l'organisation de l'armée du khanat en une force de combat moderne. L'école de cadets qu'il a construite a déjà commencé à former de nouveaux officiers, et les effets de sa diligence peuvent être constatés dans la création d'unités de cavalerie plus formelles, bien loin des bandes de bandits hétéroclites qui constituent la base de l'armée de Khiva. Malheureusement, le retour triomphal du général des premiers exercices militaires officiels de Khiva, organisés dans la ville frontalière de Chardzhui, sera probablement son dernier. De récents problèmes de santé ont donné du crédit aux rumeurs qui circulent autour de Zaytsev, affirmant que le général vieillissant se retirerait probablement de son poste avant la fin de l'année. De telles nouvelles sont regrettables, car Ivan Zaytsev s'est avéré être une bénédiction pour le khanat et le règne de Junaid Khan. Il ne fait aucun doute que son remplaçant ne sera pas en mesure de le remplacer."
 khiva_events.105.a:0 "Préparez un défilé en son honneur!"

 khiva_events.106.t:0 "Zaytsev prend sa retraite"
 khiva_events.106.d:0 "Des paroles concises emplissent l’antichambre silencieuse du palais du Khan et résonnent dans les salles royales. D’un côté, le général Ivan Zaytsev, conseiller permanent de la Russie auprès de l’armée de Khiva, se tient solennellement et les lèvres serrées, expliquant son départ imminent de la ville. De l’autre, Junaid Khan exige des réponses de son allié de longue date, de plus en plus furieux de la réticence de Zaytsev. Pendant des années, Zaytsev a servi d’intermédiaire essentiel dans l’administration de Khiva, comblant le fossé entre les flèches de grès de Khiva et les grands dômes de Moscou et aplanissant les relations de plus en plus tumultueuses entre les deux nations. Pour Junaid Khan, Zaytsev est la fenêtre de Khiva sur l’état d’esprit russe, un homme qui comprend le fonctionnement interne de l’élite militaire et politique russe, dont les connaissances ont permis à Junaid Khan de naviguer avec confiance dans les négociations tumultueuses de la dernière décennie. Pour la Russie, Zaytsev est leur homme dans le camp de Khivan, un agent implanté au plus profond du cercle intime de Junaid Khan, qui le pousse toujours plus près de l'intégration et l'éloigne de la folie de la résistance. De son côté, Zaytsev a jonglé avec ses responsabilités avec brio, équilibrant des directives incohérentes et souvent contradictoires.\n\nJusqu'à présent, du moins.\n\nZaytsev a en effet présenté sa démission et annoncé sa retraite imminente, affirmant qu’il souhaitait retourner dans son pays natal à un âge avancé. Mais derrière cette banale explication se cachent des indices plus sinistres. Depuis des mois, Zaytsev exprime en privé ses inquiétudes quant au fait que le gouvernement de Boris Savinkov le considère comme un obstacle plutôt qu’un atout. Pour le gouvernement libéral de la décennie précédente, l’amitié personnelle de Zaytsev avec Junaid Khan était essentielle pour maintenir son contrôle délicat sur le khanat. Pour Savinkov, cependant, Zaytsev est au mieux un bureaucrate peu fiable, au pire un agent de Khivan, fournissant à Junaid Khan les informations dont il a besoin pour résister à une éventuelle intervention militaire russe. Zaytsev n’a pas déclaré ouvertement qu’il avait été expulsé, mais comme Savinkov s’efforce de réprimer tous les éléments de l’armée qui ne sont pas dévoués à sa croisade populiste nationale, il ne fait aucun doute que cette éviction a été orchestrée à Moscou.\n\nJunaid Khan a prévenu Zaytsev qu'il n'accepterait aucun homme envoyé par la Russie pour le remplacer dans ses fonctions, même si les deux hommes reconnaissent qu'une telle provocation est probablement exactement ce que souhaite Savinkov. Sans l'influence de Zaytsev, les accords informels liant Khiva à la Russie seraient pratiquement rompus, marquant ainsi un nouveau chapitre dans les relations entre les deux pays."
 khiva_events.106.a:0 "Mais qui le remplacera?"

 khiva_events.107.t:0 "L'arrogance de Moscou"
 khiva_events.107.d:0 "Le départ du général-major Ivan Zaytsev de la cour de Khiva a donné lieu à une vague d’activité, tandis que dix années de construction politique et pratique sont réorganisées, abandonnées et relancées. Moscou a envoyé un nouveau conseiller, le général Vasily Morozov, à la cour de Junaid Khan, mais il s’est rapidement révélé vaniteux, effronté et arrogant. Après une audience particulièrement effrontée avec le Serdar Karim, ce larbin russe a été dépouillé de tout pouvoir réel, confiné dans ses appartements et exclu de toutes les réunions d’État. Les actions menées à Moscou annoncent de nouveaux efforts en Russie pour nous dépouiller de notre indépendance, et même si la mise à l’écart des agents russes va certainement énerver Savinkov et ses complices, nous serions fous de les laisser en position d’agir contre nous. À ce propos, Junaid Khan s’est personnellement intéressé au développement de l’École militaire de Khiva, garantissant la loyauté idéologique des nouveaux diplômés qui constitueront l’épine dorsale de son armée.\n\nLe moment est venu de réactiver les accords secrets de défense mutuelle et de coordination militaire entre Khiva et le chef de guerre turkmène Madamin Bek. Son ministre Alihan Tura a déjà contacté notre gouvernement dans l'espoir de revitaliser l'entente que nous partagions avec Madamin Bek et son gouvernement dans les années précédant la crise de Tachkent, un pacte secret qui a contribué à le faire occuper une place importante au Turkestan et qui nous a permis de contrôler une grande partie de la Transcaspie. Nous enverrons Aziz Khan à Tachkent pour forger une nouvelle entente avec le Turkestan, une entente qui pourrait nous sauver de la colère de la Russie."
 khiva_events.107.a:0 "Un nouveau chapitre pour Khiva!"

 khiva_events.108.t:0 "Le cafouillage de Khiva"
 khiva_events.108.d:9 "The ruler of our de-facto protectorate in Khiva, the backwards Turkmen warlord Junaid Khan, has long rejected our generous guidance of his rump state, instead attacking brave Russian sons in Ashgabat and Krasnovodsk at the height of the Tashkent Crisis. It does not take a genius to recognize that Khiva will never truly serve us as a loyal subordinate, he is a dog who has bit his master once - the only reasonable course of action is to put him down. Instead, the weak governments of Rudnev and Maklakov rewarded this mad dog with recognition of his illegal control over Transcaspia and the abandonment of any real Russian dominion over the Khivans. This embarrassing course of action has been spearheaded by our leading agent in Khiva, the Kornilovite General Ivan Zaytsev, who has “gone native,” aligning himself with Junaid Khan at the expense of his homeland. To rectify these mistakes, we moved to force Zaytsev out, blackmailing him with dubious charges of corruption. He has been replaced with a more trustworthy court advisor, General Vasily Ivanovich Morozov. In response, Junaid Khan has placed General Morozov into glorified house arrest, restricting him from leaving the old city of Khiva or interacting with Russia-sponsored Khiva Military School!\n\nJunaid Khan's brazen acts have threatened to dismember our informal control over the region, and our remaining agents in Khiva report that he intends to strengthen ties with the rogue Turkestani Republic. Without the full support and control of the military, an intervention into Khiva over Junaid Khan's provocations would be dangerous and difficult. Instead, our agents within the Khanate have proposed that we provide clandestine support for the imprisoned Khivan Khan, who, if restored to power through a coup, would certainly prove to be a more pliable puppet. In the meantime, we will have to swallow our pride and ignore the mad dog in Khiva, lest we provide him with any more popular support by acting against him."
 khiva_events.108.a:0 "Préparez un coup d'État, le plus tôt sera le mieux..."
 khiva_events.108.b:0 "Oubliez le coup d’État et ignorez cet imbécile !"

 khiva_events.109.t:0 "La moitié de la fidélité, le double de l'agent"
 khiva_events.109.d:0 "L'espionnage est peut-être le test le plus difficile qui soit pour la loyauté envers son chef . Les espions sont constamment entourés de peur et de tentations, et nous sommes plus que disposés à faire craindre aux agents étrangers d'être découverts et tués, ainsi qu'à leur offrir des récompenses plus importantes en cas de déloyauté.\n\nRécemment, nous avons reçu des messages d'un espion envoyé dans notre ville par le perfide émir de Boukhara. Ce transfuge de Boukhara a proposé de passer de la cour de Boukhara à la nôtre, en nous livrant des informations qu'il a glanées en tant que membre du réseau d'espionnage de Boukhara en échange de grosses sommes d'argent. Il semblerait cependant que la chance n'ait pas été du côté de ce transfuge, car la méthode de contact « anonyme » qu'il a employée pour nous joindre est moins anonyme que prévu, ce qui nous a permis de suivre le prétendu agent double jusqu'à son logement, qui s'est révélé être un marchand de tapis relativement important. Bien que le simple fait d'éliminer cet espion de Boukhara rendrait notre ville un peu plus sûre, nous avons la possibilité de lui soutirer ce qui pourrait être une quantité considérable d'informations sur nos ennemis s'il est laissé en vie. Comment allons-nous procéder ?"
 khiva_events.109.a:0 "Utilisez ces connaissances pour bénéficier d’un tarif réduit pour ses services."
 khiva_events.109.b:0 "Assurez-vous qu’un « accident » arrive à cet individu peu digne de confiance."

 khiva_events.110.t:0 "Pardonner ou écorcher"
 khiva_events.110.d:0 "Nous sommes parfaitement conscients de la corruption qui gangrène notre émirat, mais nous espérions qu’elle ne se limite pas à des échanges d’argent pour graisser les rouages ​​de la bureaucratie. Malheureusement, il semble que nous ayons été trop optimistes. L’un de nos informateurs les plus prolifiques dans la ville de Khiva, un marchand de tapis ouzbek ayant des liens avec la bureaucratie du khanat, a récemment été soupçonné. Des associés de notre homme à Khiva ont récemment prouvé qu’il avait récemment acquis une somme d’argent sans aucun lien avec ses transactions commerciales, ce qui nous amène à supposer que cette somme ne pouvait provenir que de Junaid Khan et de ses complices, soit sous forme de pot-de-vin, soit de manière plus insidieuse, comme preuve que cet agent a joué les deux côtés du jeu de l’espionnage. De plus, des rumeurs ont circulé au tribunal de Khiva selon lesquelles le département de renseignement de Khiva, longtemps moribond, aurait récemment repris vie, ce qui indique encore davantage la culpabilité de notre agent. Nous devrons simplement accepter que l’un de nos meilleurs n’est probablement pas aussi loyal que nous l’espérions.\n\nSi beaucoup sont prêts à éliminer notre agent et à repartir de zéro, certains affirment que cette opération pourrait encore être sauvée. S'il est confronté aux preuves de sa trahison, il pourrait être prêt à revenir à son allégeance d'origine - avec l'avantage supplémentaire de bénéficier de la confiance de Junaid Khan et des Khivans. Le risque en vaut-il la peine ?"
 khiva_events.110.a:0 "Il est encore plus précieux en tant qu’agent double !"
 khiva_events.110.b:0 "Envoyons le en voyage d'affaires à Boukhara pour la dernière fois..."

 khiva_events.111.t:0 "Si tu me trompes une fois, tu t'en repentiras. Si tu me trompes deux fois..."
 khiva_events.111.d:0 "Le problème lorsqu’on fait confiance à des gens de mauvaise réputation, c’est qu’ils ont rarement été influencés une dernière fois.\n\nLe marchand de tapis devenu espion de Boukhara et agent double que nous avons à notre solde semble avoir été découvert par ceux qu'il a trahis. Les hommes que nous avions postés pour surveiller notre nouvel agent de renseignement ont rapporté qu'il avait été surpris par ses agents de Boukhara dans sa propre maison, et il semble qu'il ait proposé de revenir à l'émir de Boukhara.\n\nIl ne fait aucun doute que l'offre a été faite. Le fait qu'il en soit sorti vivant signifie qu'il a au moins fait semblant d'accepter. Malgré cela, il se peut qu'il travaille encore pour nous et ne transmette que des informations symboliques à l'ennemi. Pouvons-nous nous permettre de prendre des risques ?"
 khiva_events.111.a:0 "Clairement, c'est un atout rusé !"
 khiva_events.111.b:0 "Cela devient ridicule, pendez-le !"

 khiva_events.700.t:0 "Nous sommes victorieux !"
 khiva_events.700.d:0 "Après une année de violence et de mort à une échelle jamais vue par notre peuple, un calme solennel est tombé sur l'Asie centrale. Notre audace a finalement payé : Alim Khan, Madamin Bek, l'ours russe, tous sont tombés devant notre hôte, victimes de leur arrogance et de leur paresse. Cela n'a pas été facile. Chaque champ de bataille est le lieu de repos final de centaines de braves garçons des Teke, Ersari, Chowdur, Gokleng, Sarlyk et, bien sûr, des Yomut. Bien que leurs sacrifices soient certainement honorés, ce n'est pas le moment de se souvenir ou de célébrer. Junaid Khan se tient maintenant sans opposition aux portes des plus grandes villes d'Asie Centrale, avec leurs milices dispersées, leurs dirigeants morts ou cachés, et leurs immenses richesses en vue. Le choix lui appartient : chevaucher sur ces villes et réclamer leur butin pour son hôte, ou les laisser en paix, afin qu'il puisse les rencontrer et parvenir à une sorte d'accord. Après tout, pourquoi tuer le mouton pour sa viande quand on peut le garder pour sa laine ?"
 khiva_events.700.a:0 "Et quelles grosses brebis que ces villes !"

 khiva_events.701.t:0 "Les villes nous jurent fidélité"
 khiva_events.701.d:0 "Junaid Khan n'est pas un homme des villes - il est né et a grandi dans les communautés rurales turkmènes qui dominent le Khorezm, et a longtemps fait de son mieux pour passer le plus de temps possible en dehors de Khiva - une tâche rendue plus facile au fil du temps, à mesure que les frontières de son royaume s'élargissaient. Au retour de ses triomphes à l'est, Junaid Khan se fait cependant un devoir de parader dans chacune des grandes villes d'Asie centrale avec ses cadres les plus loyaux et les plus expérimentés. Ces visites n'ont cependant pas pour seul but d'attiser l'ego du vieux Khan. Il s'agit plutôt de manœuvres calculées visant à établir une nouvelle entente entre la constellation métropolitaine et le chef de tribu en haillons qu'ils servent désormais ostensiblement.\n\nDans chaque ville, Junaid Khan a tenu des réunions tendues avec les conseils municipaux, les conseils des marchands et les chefs religieux, négociant les détails de la domination turkmène. Il a l'intention de gouverner d'une main légère, en accordant une large autonomie et des droits locaux en échange de serments de loyauté et d'un tas d'or. Pour l'essentiel, il a réussi à convaincre ses homologues de la sagesse de l'acceptation, utilisant un mélange de charisme, de ruse et de menaces ouvertes de violence pour les faire rentrer dans le rang. Pour les habitants de Boukhara, Samarcande, Tachkent, Kokand, Andijan... la vie continue tout simplement comme si de rien n'était. Dans certains cas, la vie est même améliorée, les hommes forts locaux étant remplacés par leurs amis plus souples, tandis que dans d'autres, les habitants se plaignent des nouvelles taxes destinées à apaiser le fléau de Khiva. Pendant ce temps, les premiers trains chargés de tributs se dirigent vers l'ouest, à destination des voûtes et des garde-manger du Grand Palais."
 khiva_events.701.a:0 "Ils apprendront à apprécier notre protection avec le temps."

 khiva_events.702.t:0 "Chefs de Guerre et Chefs de Tribu nous Jurent Allégeance"
 khiva_events.702.d:0 "Dans le tourbillon de violence qui a depuis longtemps englouti l'Asie centrale, tout chef ou seigneur de guerre digne de ce nom a appris que si la loyauté est une vertu, trop de loyauté risque de vous faire tuer. Des années passées à passer d'un Kurbashi à l'autre (et d'un commissaire à un émir puis à un président) leur ont appris l'art de la flexibilité en matière d'allégeance. Junaid Khan, le berger de longue date des célèbres tribus turkmènes rebelles, est également un expert en matière de flexibilité de l'allégeance : il monte les uns contre les autres ses subalternes en conflit, fait les bonnes promesses aux bons hommes et fait preuve de force de caractère lorsqu'il est mis au défi.\n\nAprès avoir conquis toute l'Asie centrale, il s'est soudain retrouvé au sommet d'une grande et instable pyramide de chefs de tribus, de chefs militaires et de bandits parvenus. En échange de promesses de loyauté et de l'engagement d'hommes et d'armes dans l'armée privée de Junaid Khan, cet assortiment hétéroclite d'hommes s'est vu offrir protection et sécurité. En fait, Junaid Khan leur a offert exactement ce que la plupart d'entre eux recherchaient : fermer les yeux sur leurs petits fiefs privés, en échange d'un peu plus que d'anciens engagements féodaux. La plupart des hommes ont saisi l'occasion de prêter serment au service de Junaid Khan, ne laissant que les chefs les plus têtus et les plus obstinés pour être remplacés à la pointe de la baïonnette par ceux qui sont prêts à entendre raison."
 khiva_events.702.a:0 "Donnez-leur la liberté et ils nous donneront leurs fusils."

 khiva_events.703.t:0 "Junaid Khan Revient de l'Est"
 khiva_events.703.d:0 "Chevauchant à travers les champs du bassin d'Aral, Junaid Khan, à la tête d'une grande armée turkmène, ne peut s'empêcher de sourire. Il a enfin réussi : pour la première fois de sa vie, sa maison sera à l'abri des mâchoires des chiens étrangers. La tâche n'a pas été facile. Tout d'abord, il a dû éliminer les vautours ouzbeks de Khiva, qui se nourrissaient depuis longtemps du travail de leurs sujets turkmènes. Ensuite, il a sucé le poison socialiste hors des blessures profondes causées par la Guerre civile, et a renversé des siècles d'oppression en se débarrassant du joug moscovite. Aujourd'hui, il a enfin unifié l'Asie centrale sous la main sage et courageuse de son peuple. Pour la première fois, les armes de Samarcande et de Kokand et les milices de Fergana et de l'Aral seront mises à contribution contre ceux qui convoitent nos terres et notre liberté, au lieu d'être inutilement jetées les unes contre les autres. Ils se battront en rangs serrés, liés par les cœurs courageux de leurs frères turkmènes, qui les ont guidés vers un nouvel avenir glorieux.  Enfin, le peuple turkmène, autrefois divisé et opprimé, peut vivre en paix. Junaid Khan était autrefois le distributeur d'eau illettré de la tribu Yomut, mais aujourd'hui il est le père de tous les Turkmènes, et en outre le Noble Commandant de tout le Turkménistan ! Son triomphe est un triomphe pour tous les Turkmènes ! Il sera célébré dans toute la vallée de l'Aral et sur les deux rives de l'Amou-Daria ! Son triomphe est un triomphe pour tous les peuples turcs ! Il sera craint dans le monde entier, de Samarcande à Saint-Pétersbourg !"
 khiva_events.703.a:0 "Sonnez, trompettes, l'armée est rentrée à la maison !"

 khiva_events.704.t:0 "Complot Royaliste Découvert"
 khiva_events.704.d:0 "Au petit matin, Aziz Khan a rencontré le cortège triomphal de Junaid Khan dans les faubourgs de Khiva, porteur des graves nouvelles que lui et d'autres avaient découvertes quelques heures plus tôt. Le neveu et le fils du Khan étaient liés à un dangereux complot contre leur Serdar Karim, meneurs potentiels d'un coup d'État qui le verrait déposé sur la route, remplacé par le monarque Qungrat désormais enfermé dans le palais. Ils avaient placé des conspirateurs à des postes clés proches de Junaid Khan et jeté les bases d'un gouvernement après le départ du vieux général. Bien entendu, ces assassins en puissance ont déjà été éliminés, l'un d'entre eux par les mains d'Aziz Khan lui-même.\n\nFranchement, personne n'est surpris qu'il ait été prouvé que les royalistes sont des serpents - ils travaillent depuis longtemps contre les intérêts du royaume et de leurs sujets, et sont probablement dans la poche des puissances étrangères et des exilés boukhariens. Cependant, l'audace de ce complot nous a choqués. Le clan Qungrat est rusé et maléfique, mais il est aussi reconnu partout comme un lâche, pas le genre de personne à risquer de bouleverser le statu-quo à la pointe d'un pistolet. En gardant cela à l'esprit, certains affirment que cette conspiration s'étend au-delà des hommes que nous avons récemment découverts et de leurs protecteurs monarchiques, et Aziz Khan a l'intention d'en trouver les limites dès qu'il le pourra. Pour l'instant, Junaid Khan a remplacé ses gardes par des vétérans triés sur le volet, et des associés connus des laquais des conspirateurs ont été emprisonnés. En attendant, le Khan et sa famille n'ont pas été arrêtés, afin qu'ils puissent accidentellement tromper certains de leurs propres amis."
 khiva_events.704.a:0 "Nous nous occuperons du reste."

 khiva_events.1001.t:0 "Le Khan Enfermé S'agite"
 khiva_events.1001.d:0 "Depuis seize ans, Sayid Abdullah Khan des Qungrats règne en tant que Khan en titre du Khanat de Khiva. Bien entendu, le règne de Sayid Abdullah n'est guère plus qu'une farce, tous les pouvoirs étant profondément concentrés entre les mains de son 'Serdar Karim', le général turkmène Junaid Khan. Pendant les dix premières années de cet arrangement, le Khan fantoche est resté confiné dans les salles du Palais de Narallabay, intimidé par l'exécution de son frère Isfandiyar et par la froideur des gardes turkmènes postés dans l'enceinte royale.\n\nCes dernières années, cependant, l'étau autour du cou de Sayid Abdullah a semblé se desserrer, les visites d'amis et de membres de la famille étant de plus en plus autorisées. Le Khan en a profité pour raviver ses relations avec ses alliés familiaux parmi les derniers membres de la noblesse ouzbèke, en utilisant son neveu Abdurasul comme intermédiaire avec le monde extérieur. Junaid Khan devra gérer ces nouvelles manifestations d'indépendance de sa marionnette, de peur qu'elle ne développe un réseau de partisans à partir des limites du Palais. La solution la plus simple serait de laisser le Khan et sa famille tranquilles. Bien que cette ligne de conduite puisse causer des problèmes à l'avenir, elle permettrait d'éviter un conflit à court terme. Par ailleurs, la destitution d'Abdurasul serait un moyen simple d'étouffer dans l'œuf toute insurrection ouzbèke, mais elle empoisonnerait certainement toute chance d'aplanir les divergences entre les chefs turkmènes et les nobles ouzbèkes. Une action plus radicale consisterait à inviter Sayid Abdullah à jouer un rôle limité dans la gouvernance du Khanat en apparaissant dans des événements publics et en assistant à certaines réunions, une position qui pourrait contribuer à unifier le Khanat, mais qui rendrait d'autant plus difficile la neutralisation des partisans du Khan."
 khiva_events.1001.a:0 "Éliminez Abdurasul discrètement."
 khiva_events.1001.b:0 "Gardez un œil sur lui, mais ne faites rien."
 khiva_events.1001.c:0 "Laissons le Khan prendre en charge quelques formalités mineures, où est le mal ?"

 khiva_events.1002.t:0 "Régler le Cas des Chefs"
 khiva_events.1002.d:0 "Lorsque Junaid Khan prit le pouvoir pour la première fois, il était à la tête d'une vaste coalition de tribus turkmènes, chacune ayant des objectifs disparates et un ressentiment persistant dû à des querelles générationnelles. Ce n'est que dans leur haine commune des Jeunes Khivans et du faible Qungrat Khan que ces différents chefs et dirigeants ont pu mettre de côté leur inimitié personnelle, et une fois qu'ils ont réussi à chasser le Khan et les libéraux, ils se sont retournés contre leur ancien commandant. Koshmamed Khan, Shamurad Bakhshi, Gulyam Ali - Junaid Khan a vaincu chacun de ses adversaires de la coalition turkmène, les contraignant à la soumission puis à l'exil.\n\nCela fait près de vingt ans que ces hommes ont été chassés du khanat et, depuis des années, leurs parents et leurs descendants réclament leur retour. Junaid Khan a déjà autorisé le retour de Koshmamed Khan en échange d'otages et de nouveaux serments de fidélité, mais les deux autres chefs turkmènes rebelles restent en exil en Perse. Leurs familles sont puissantes, même en dépit de leur situation précaire, et les jours de doute sur la domination de Junaid Khan sur Khiva sont depuis longtemps révolus. Peut-être serait-il préférable que ces chefs de tribus compétents reviennent ? Après tout, cela témoignerait de la magnanimité du Serdar Karim, et les conseils de chefs de guerre turkmènes aguerris sont toujours préférables à ceux de flagorneurs ouzbeks."
 khiva_events.1002.a:0 "Laissons-les revenir."
 khiva_events.1002.b:0 "Pas de pitié pour les traitres !"

 khiva_events.1003.t:0 "Des Leçons d'Histoire ?"
 khiva_events.1003.d:0 "Si certains hommes à Khiva profèrent toutes sortes d'insultes imméritées à l'encontre de Junaid Khan, personne ne serait assez fou pour qualifier le Noble Commandant du Khanat d'inexpérimenté. Ayant d'abord occupé les postes villageois essentiels de gazi (juge) et de mirab (gestionnaire de l'eau) du clan Yomud Junaid, Muhammet-Gurban s'est hissé au premier rang de la politique tribale turkmène lorsqu'il a dirigé leur défense contre les expéditions punitives de l'ancien Qungrat Khan, l'infâme Isfandiyar Khan. Lorsque les Jeunes Khivans prirent le contrôle de la capitale et menacèrent de soumettre le khanat à leur domination impie, c'est Junaid Khan qui vint à la rescousse, unifiant les clans turkmènes querelleurs derrière son pouvoir et écrasant les réformateurs. Lorsque Lénine et ses bolcheviks se sont soulevés à Petrograd, Junaid Khan a rassemblé ses hommes pour combattre les Soviétiques. Lorsque Madamin Bek et ses Kurbashi se sont soulevés à Kokand, il a marché sur Ashgabat.\n\nJunaid Khan a combattu, travaillé et gouverné pendant près de soixante ans. Ces décennies d'administration exigeante et de violence débridée ont laissé peu de temps à Junaid Khan pour profiter des activités plus cérébrales que le monde a à offrir, le laissant nébuleusement alphabétisé et grossier, bien que son extérieur rugueux cache un autocrate astucieux et rusé. Lorsque les tribus turkmènes en ont eu le plus grand besoin, c'est le sage chef soufi Ishan Khan qui a désigné Junaid Khan comme l'homme qu'il fallait. Aujourd'hui, Ishan Khan a trouvé sa place à la cour royale, où il conseille le Noble Commandant et participe aux débats religieux et politiques. Plus récemment, le sage Ishan a commencé à enseigner à Junaid Khan l'histoire de Khiva, un sujet qui a manifestement frappé l'imagination du général hégémonique de l'ancienne ville."
 khiva_events.1003.a:0 "La vie n'est pas toujours faite de chevaux et de grenades"
 khiva_events.1003.b:0 "Nous n'avons pas le temps pour ces leçons !"

 khiva_events.1004.t:0 "Les Récits d'Ishan Khan : Hubris Antique"
 khiva_events.1004.d:0 "Junaid Khan a passé de longues nuits dans les chambres privées de son vieil allié, le religieux soufi Ishan Khan, captivé par les récits de l'ancienne Khiva. Lors de sa première véritable leçon sur l'histoire de la ville, Ishan a décrit l'ascension et la chute de l'ancien empire Khorezmien. Il y a près de mille ans, le commandant seldjoukide mamelouk Anushtegin Gharachai s'est soulevé et a renversé un shah rebelle à Khwarezm, inaugurant une dynastie qui allait dominer l'ensemble de l'Asie centrale. Pendant des générations, les Shahs de Khwarezm ont régné sur les petites tribus et les nobles des steppes, créant ainsi le plus grand empire du monde musulman.\n\nLorsqu'un roi guerrier en pleine ascension dans l'Extrême-Orient a pris contact avec l'Empire Khwarezmien, le Khwarazmshah Muhammed II s'est tourné vers son vaste Diwan et a ouvert ses oreilles aux chuchotements de ses conseillers. Craignant que les suppliques du lointain conquérant ne soient qu'une ruse pour affaiblir son empire, Muhammed exécuta les envoyés et s'empara de leurs cadeaux, s'attirant ainsi les foudres du grand Khan des Khans. Lorsque les hordes mongoles se rassemblèrent aux frontières de l'empire, les ministres autrefois assoiffés de sang furent soudain figés par la peur, et le grand Empire fut réduit à l'état de ruines et de cendres, avec à peine plus que les ruines de Gurgandj en guise de témoignage. Après avoir écouté attentivement Ishan tout au long de l'histoire, Junaid Khan semble avoir pris certaines leçons à cœur et pourrait même se rendre à Gurgandj pour contempler les vieilles pierres de Khwarezm."
 khiva_events.1004.a:0 "Un commandant qui devient roi ? Intéressant..."
 khiva_events.1004.b:0 "Muhammed II a été empoisonné par la couardise de son Diwan !"
 khiva_events.1004.c:0 "Nous n'avons pas de temps à perdre en cours d'histoire !"

 khiva_events.1005.t:0 "Les Récits d'Ishan Khan : L'Ascension des Qungrats"
 khiva_events.1005.d:0 "De retour d'une brève visite des ruines décrépites de Gurgandj, Junaid Khan se retrouva à nouveau dans les appartements privés d'Ishan Khan, écoutant attentivement les récits de l'ancien passé. Le sage commence par expliquer que la vieille ville de Gurgandj a finalement été abandonnée par son dernier défenseur, le fertile delta de l'Oxus. Il s'est déplacé vers le sud il y a cinq cents ans, s'installant sur le site actuel de Khiva, qui servira de champ de bataille entre les Ouzbeks de Boukhara et de Samarcande et les Shahs chiites de Perse. La plupart du temps, les khans de Khiva ont fait la guerre aux infâmes khans de Boukhara, s'affrontant constamment pour contrôler les précieuses plaines d'inondation de l'Oxus. Les khans de Khiva se trouvèrent pris au piège entre les agressions persanes et boukhares, luttant constamment pour leur survie, comme si le sol même de leurs terres était maudit par le sang de millions de Khwarezmiens. Lorsque la marionnette des Boukhariens, le Shibanide Ilbars Khan, suivit les traces de Mohammed II en exécutant des envoyés perses, le conquérant chiite Nadir Shah décapita Ilbars et démantela les possessions shibanides.\n\nIshan Khan devint soudain silencieux, ses yeux parcourant la pièce avant de se poser sur Junaid Khan. Reprenant la parole en sourdine, le clerc poursuivit en expliquant que la puissante tribu des Qungrat s'était imposée de plus en plus dans le vide laissé par la retraite des Perses. Ils ont d'abord régné sur le khanat par l'intermédiaire de figures de proue shibanides, avant qu'Iltuzar Khan ne se nomme tout simplement Khan, régnant en tant que premier Qungrat Khan de Khiva. Alors qu'Iltuzar n'avait aucun droit au titre en vertu du sang, son frère Muhammad Rahim assura le khanat pour les Qungrats en vertu de la bataille.\n\nAgité par cette histoire, Junaid Khan se dirigea vers la fenêtre de son conseiller, jetant un coup d'œil sur la ville éclairée aux flambeaux. Ses yeux se posèrent sur l'Arche de Kuhna, la citadelle dont les épais murs de pierre emprisonnaient sa propre marionnette Qungrat."
 khiva_events.1005.a:0 "Les Qungrats ont simplement... pris le pouvoir ?"
 khiva_events.1005.b:0 "Nous n'avons pas de temps à perdre en cours d'histoire !"

 khiva_events.1006.t:0 "Les Récits d'Ishan Khan : Résister aux Russes"
 khiva_events.1006.d:0 "Junaid Khan méprisait son rôle à la cour de Tash Chauli, le Palais des Pierres, coincé à gérer les plaidoyers et les protestations alors qu'il aurait dû être sur le terrain, à entraîner et à préparer son khanat pour la guerre à venir. Après une journée particulièrement éprouvante, Serdar Karim, de Khiva, se retrouva à marcher jusqu'aux chambres du sage Ishan Khan, aspirant à un peu de répit loin des manœuvres politiciennes de la cour royale. Par chance, l'ecclésiastique se trouvait chez lui et Junaid Khan implora son vieil ami de finir de raconter ses histoires sur le règne des Khans d'antan.\n\nIls ne perdirent guère de temps en plaisanteries avant qu'Ishan Khan ne commence à détailler le règne de l'ancien Qungrat Khan, Shir Ghazi Khan, qui s'est retrouvé à la merci d'une invasion russe près de trois siècles plus tôt. Le prince Aleksandr Bekovich-Cherkassky marchait depuis la Caspienne jusqu'à Khiva, à la recherche des richesses du fleuve Oxus, chargé d'or. Bien que l'armée de Khiva, constituée à la hâte, ait été rapidement vaincue, Shir Gazi a réussi à convaincre son adversaire russe de se rendre, en suggérant que l'expédition russe se disperse dans la campagne pour faciliter la recherche de nourriture. Lorsque les Russes eurent divisé leurs forces et se furent installés pour sécuriser la campagne, les Khivans, soutenus par leurs alliés turkmènes, leur tombèrent dessus, massacrant le prince Cherkassky et son armée, village par village, et ne laissant que quelques survivants pour raconter l'histoire.\n\nLa défaite brutale de l'armée du prince Cherkassky ne dissuada pas longtemps les Russes. Un siècle plus tard, une expédition de chameaux et de conscrits partit du nord, mais elle ne s'éloigna pas beaucoup de sa base d'Orenbourg avant de rencontrer un hiver particulièrement rude. Un cinquième de leurs hommes et près de la moitié de leurs animaux moururent à des centaines de kilomètres des portes de Khiva, et les hommes furent contraints de fuir vers les forts russes la queue entre les jambes."
 khiva_events.1006.a:0 "La ruse était l'épée de Khiva..."
 khiva_events.1006.b:0 "...et le climat, son bouclier."
 khiva_events.1006.c:0 "Nous n'avons pas de temps à perdre en cours d'histoire !"

 khiva_events.1007.t:0 "Les Récits d'Ishan Khan : La Chute de Khiva"
 khiva_events.1007.d:0 "Alors que son rôle de Serdar-Karim de Khiva empêchait souvent Juniad Khan de quitter la ville éponyme, sa position de chef de la tribu turkmène des Yomud l'attirait souvent vers leurs pâturages sur l'Aral, au nord-ouest. Accompagné de son proche conseiller Ishan Khan lors d'un de ces voyages, la discussion sur la route finit par revenir sur l'histoire de ces terres.\n\nIshan Khan n'avait pas grand-chose à dire sur la dernière des invasions russes que Junaid Khan ne connaisse déjà. Les deux hommes ont vécu cette guerre, après tout, et tous deux ont été témoins de la cruelle efficacité de l'avancée russe. Jeune homme, Junaid Khan a servi aux côtés de son père Khojibay, chef des Turkmènes de Yomud. Même face à des forces écrasantes, Khojibay et son jeune fils menèrent une guerre d'usure contre l'artillerie et les fusils des envahisseurs, se battant vaillamment au nom d'un Qungrat Khan qui avait déjà livré son khanat aux infidèles. Leur insolence allait cependant coûter cher à leur clan, et tandis que Muhammad Rahim Khan II enfilait joyeusement ses nouvelles ficelles de marionnette et s'installait dans son rôle de pantin, les Yomuds étaient systématiquement exécutés par les Russes qui avançaient, fauchés comme les blés devant la faux.\n\nSoudain, Ishan Khan se tut et Junaid Khan se rendit compte que son visage s'était figé en une grimace. Alors que sa famille avait combattu et saigné pour le khanat, le Qungrat Khan avait sacrifié leur dignité pour maintenir une pathétique imitation de domination, un péché qu'il avait réparé le jour où il avait décapité le fils de Muhammad Rahim. Il avait écrasé les révolutionnaires et retrouvé l'honneur de Khiva, mais l'héritage de la domination russe planait toujours sur le khanat comme la peste. Le temps des contes et des souvenirs est révolu, mais peut-être ces leçons pourront-elles s'avérer utiles dans la lutte contre les Russes."
 khiva_events.1007.a:0 "Battre ces chiens va demander de la ruse."
 khiva_events.1007.b:0 "Pour être honnête, je n'ai pas appris grand-chose..."

 khiva_events.1008.t:0 "Éleveurs de Chevaux Yomud"
 khiva_events.1008.d:0 "Un visiteur du Grand Bazar de Khiva peut rarement passer devant les étals des marchands de chevaux sans entendre l'affirmation selon laquelle leurs races sont "si rapides qu'elles ont fait l'objet de guerres". On aurait raison de se méfier de telles affirmations, mais il se trouve que les hommes de Khiva ont raison, qu'ils le sachent ou non. Il y a des milliers d'années, les tribus turkmènes ont élevé des chevaux dont la vitesse, la résistance, l'endurance et l'aptitude au tir à l'arc à cheval étaient inégalées. Les empereurs chinois Han ont baptisé cette race "cheval céleste" et ont fait la guerre à l'ancienne oasis scythe dans le but explicite de voler suffisamment de ces "chevaux célestes" pour améliorer leur propre élevage. Bien plus tard, les Russes appelleront ces chevaux Argamaks, ou "chevaux divins", en raison de leur vitesse, de leur endurance et de leur loyauté. Parmi ces chevaux turkmènes, chaque tribu privilégie des caractéristiques spécifiques, créant le cheval Yomud, le Tekke, le Goklan et le Nokhorli ; la lignée de chaque cheval individuel est conservée dans un registre oral de pedigree. S'il est communément admis que le Yomud et le Goklan sont les plus rapides en raison de leur constitution plus légère, les chevaux Tekke sont les plus endurants, comparables seulement aux meilleurs Arabes de pure race. Junaid Khan a personnellement investi dans les efforts d'élevage de chevaux du khanat, car les races turkmènes lui sont utiles à deux égards : leur vente clandestine à certains aristocrates européens intéressés permet d'attirer des capitaux occidentaux dans la ville, tandis que leur capacité à servir de chevaux de guerre dans le désert est inégalée. Bien entendu, les Yomuds, élevés aux côtés du jeune Junaid Khan dans les pâturages de la mer d'Aral, ont les faveurs du Serdar-Karim et remplissent les écuries des bazars et des casernes."
 khiva_events.1008.a:0 "Nos soldats chevaucheront vers la victoire !"
 khiva_events.1008.b:0 "Ils sont l’épine dorsale de notre logistique !"

 khiva_events.1009.t:0 "Administrateurs malhonnêtes"
 khiva_events.1009.d:0 "Les questions d'organisation administrative ennuyeuses n'ont jamais été le point fort de Junaid Khan. Pour compenser une faiblesse connue, un bon dirigeant doit déléguer, et c'est exactement ce que notre humble dirigeant a fait. Malheureusement, les personnes qui ont géré l'administration à sa place se sont révélées plus compétentes qu'honnêtes.\n\nLe gouvernement fonctionne plutôt bien, mais tend à réorienter lentement ses priorités vers des questions que ces fonctionnaires irremplaçables jugent importantes, canalisant les ressources de l’État dans les poches de personnes sans scrupules. Sans sens des comptes ni intérêt pour la supervision, Junaid n’a pas fait grand-chose pour déraciner ces administrateurs, et les coupables restent cachés parmi leurs cadres et retranchés dans leurs bureaux."
 khiva_events.1009.a:0 "Trouvez-les et purgez-les!"
 khiva_events.1009.b:0 "Ils nous ont bien servi jusqu'à présent..."

 khiva_events.1010.t:0 "Affiner le message d'Aziz Khan"
 khiva_events.1010.d:0 "Peu de gens envient le rôle d'Aziz Khan au sein du gouvernement de Junaid Khan, qui faisait tourner les rouages ​​du gouvernement pendant que Junaid Khan parcourait les steppes. Pendant la guerre civile, ce Kurbashi équilibré s'est heurté à plusieurs reprises à son chef turkmène, se disputant l'orientation de l'État de Khivan, ainsi que l'abri et le soutien répétés de Junaid Khan à Oraz Geldy, le rival le plus proche d'Aziz Khan. Lorsque Junaid Khan et Oraz Geldy ont commencé à s'emparer sans discernement de la nourriture de la population qu'ils étaient censés protéger, Aziz Khan a dégainé ses armes contre Oraz Geldy et a presque rompu avec ces deux Basmachi turkmènes pour rejoindre la cause soviétique, ce qui lui a valu le surnom moqueur de « Makhno turkmène » de la part de ses adversaires russes, un surnom qu'Aziz Khan a depuis pris à cœur.\n\nAvec la fin des combats à Khiva, Junaid Khan a de plus en plus compris la valeur de son lieutenant plus axé sur l'administration - tandis qu'Oraz Geldy continuait à terroriser et à harceler les populations locales et les groupes d'intérêt importants, Aziz Khan s'efforçait de forger un semblant d'unité culturelle et politique rurale turkmène, centrée autour de Junaid Khan en tant que grand unificateur et protecteur du peuple turkmène. Malgré des revers importants, notamment le manque d'intérêt de Junaid Khan à s'engager de manière significative avec les tribus non-Yomut, les habitants de Khiva sont réceptifs à une nouvelle image de leur chef construite par l'État . La seule question qui reste est de savoir quel élément du caractère de Junaid Khan sera la pièce maîtresse de cette nouvelle campagne de propagande?"
 khiva_events.1010.a:0 "Junaid Khan est un héros qui a tué 100 païens impies de sa propre main!"
 khiva_events.1010.b:0 "Il est le père de tous les Turkmènes, sans distinction de tribu ou de clan!"

 khiva_events.1011.t:0 "La dernière lame dans la nuit"
 khiva_events.1011.d:0 "Une fois que Junaid Khan et ses alliés eurent découvert la tentative sournoise du Khan de Khivan de tuer son commandant le plus fidèle et le plus redoutable, ce n'était qu'une question de temps avant que lui et sa famille de serpents ne soient définitivement punis. Pendant des mois, la famille royale fut étroitement surveillée, leurs contacts cartographiés et catalogués, et leurs mouvements suivis. Une fois l'étendue de la conspiration établie, Eshi Khan, le fils de Junaid Khan, et Aziz Khan travaillèrent sans relâche pour organiser une nuit de couteaux, une nuit qui décapiterait définitivement le traître serpent Qungrat. Par une nuit sans lune, ces hommes commencèrent leur sanglante entreprise, allant de porte en porte, exécutant les ennemis du Serdar Karim et capturant ceux avec qui il souhaitait parler davantage. Tôt dans la nuit, ils descendirent sur le grand palais, trouvant le Khan au milieu de son harem très diminué, le frappant ignoblement alors qu'il s'enfuyait de la pièce, laissant son cadavre nu dans le hall avant de redescendre sur la ville pour terminer leur cruel travail. Au moment où ils eurent terminé, plus d'une centaine d'hommes avaient été tués, dont beaucoup étaient les bureaucrates et administrateurs les plus puissants de la ville. Peu importe, un traître compétent est bien plus dangereux pour l'État qu'un incompétent loyal."
 khiva_events.1011.a:0 "Mort à tous les traîtres!"

 khiva_events.1012.t:0 "Un nouveau Khan à Khiva"
 khiva_events.1012.d:0 "Le couronnement de Junaid Khan fut sans éclat, à l'image de l'homme austère qui s'était élevé de sa position de proéminence tribale à celle de Khan de tout le Turkestan. Pour certains, des questions se posaient autour du titre qu'il choisirait pour lui-même. La dynastie Qungrat qu'il avait destituée tirait sa légitimité de son histoire en tant que famille de toutes les grandes consorts mongoles (la mère, l'arrière-grand-mère et la première épouse de Gengis Khan étaient membres du clan Qungrat) et s'accrochait donc fermement au titre de Khan et à l'héritage de la Mongolie, tandis que la dynastie Manghud de Boukhara avait abandonné « Khan » en faveur du titre islamique d'émir, en grande partie à cause de ses liens très ténus avec Gengis et son empire. Le propre clan de Junaid Khan, les Yomuts, n'a que peu ou pas de liens avec l'empire de Gengis Khan, ce qui rend son choix, celui de Khan, pour le moins intéressant. Si, dans la foule qui s’était rassemblée dans les grandes salles du palais de Khiva, certains s’opposaient à l’utilisation de ce titre, ils n’osaient pas s’exprimer. Au lieu de cela, les mollahs, les marchands, les militaires et les chefs défilaient dans les salles pour rendre hommage au nouveau Khan et à son fils, prêtant serment de loyauté et s’inclinant profondément devant leur nouveau suzerain. Dans les coulisses de la salle, les ambassadeurs des pays étrangers observaient le cortège et étaient à leur tour surveillés de près par des guerriers turkmènes méfiants. Contrairement aux Qungrats qui les avaient précédés, cette nouvelle dynastie Yomut n’avait aucun intérêt à être soumise aux empereurs étrangers!"
 khiva_events.1012.a:0 "Une nouvelle dynastie, un nouveau chapitre !"

 khiva_events.1013.t:0 "La question de la garde royale"
 khiva_events.1013.d:0 "Lorsque Junaid Khan a écrasé la dictature royale d'Isfandiyar Khan, il a notamment tué le khan irresponsable dans les jardins de son palais et l'a remplacé par son frère Sayid Abdullah. Au cours des jours agités qui suivirent, un certain nombre des conseillers les plus corrompus et les plus malfaisants du défunt Khan furent exécutés ou exilés, mais la grande majorité des parents Qungrat de la famille royale furent épargnés et conservèrent leurs positions de pouvoir et d'importance, bien que certains postes clés aient été attribués à des chefs turkmènes et il ne faisait aucun doute que Junaid Khan dirigeait désormais le khanat. Notamment, la garde royale, institution centrale du pouvoir personnel du khan et motif de fierté des Qungrat, fut dissoute et remplacée par des gardes turkmènes choisis par le nouveau Serdar Karim. Ces nouveaux gardes servaient davantage de geôliers que de protecteurs du nouveau khan, limitant ses mouvements et le surveillant de près.\n\nAujourd'hui, un certain nombre de nobles ouzbeks de premier plan sont venus nous demander la permission d'armer et d'équiper un nouveau corps de soldats pour servir le khanat, dans le cadre d'une renaissance de l'ancienne garde royale de Khivan. Ces hommes seraient sous le commandement direct de Junaid Khan, mais seraient autorisés à sélectionner des officiers subalternes parmi leurs rangs. Plus important encore, ils seraient issus des Ouzbeks de l'Amou-Daria plutôt que des Turkmènes qui constituent la majeure partie de l'armée actuelle du Khan. On ne peut jamais faire entièrement confiance à ces hommes, mais nous nous sentirions complètement idiots si nous découvrions que nos murs étaient sous-peuplés simplement à cause de notre peur et de notre paranoïa à l'égard de ces vieux nobles impuissants et de leurs vassaux."
 khiva_events.1013.a:0 "Qui pourrait dire non à une armée libre ? Donnons-leur notre bénédiction."
 khiva_events.1013.b:0 "Ces vieillards ne sont que des serpents, ignorez-les."

 khiva_events.1014.t:0 "Armer la Populace"
 khiva_events.1014.d:0 "Malheureusement, faire le point sur notre jeune industrie locale n'est pas aussi simple que de compter les trois égreneuses et ateliers de coton appartenant au gouvernement, puis d'ajouter les ateliers et les fabricants de produits bruts que nous avons l'intention de "prêter" de façon imminente à des propriétaires russes. Le problème est celui des travailleurs, principalement des ouvriers ouzbeks des villes de Khiva, qui font fonctionner ces petits ateliers. En 1917, ces hommes ont été conduits par des diables instruits par des étrangers pour soumettre le Khan et exiger de petits privilèges - allant jusqu'à prétendre que le peuple de Khiva gouvernait le Khan, et non l'inverse. Bien entendu, nous leur avons enseigné une autre leçon en 1918, à savoir qu'il faut prier souvent si l'on a l'intention d'affronter Junaid Khan au combat. Ce qui manque de sens à ces émeutiers, ils le compensent par leur bravoure. Certains des plus courageux d'entre eux ont pris la décision potentiellement fatale d'approcher Junaid Khan pour lui demander une chose : que les travailleurs soient autorisés à rassembler un stock d'armes, afin qu'ils puissent servir de véritable garnison en cas d'urgence dans la capitale. C'est une demande absurde, et même eux le savent, mais ils sont aussi parfaitement conscients de l'imminence d'un conflit en Asie centrale, et surtout du fait que Junaid Khan ne dispose pas des hommes et des armes nécessaires pour tenir Khiva. Mais si Junaid Khan devait choisir entre la remise de son capital aux Russes ou aux socialistes, il devrait réfléchir sérieusement à la proposition. Ces travailleurs ont promis de donner la moitié des armes qu'ils ont l'intention d'acheter à Junaid Khan lui-même, et de se subordonner à tout commandant ou officier qu'il souhaiterait choisir, mais Junaid Khan le sait bien : il aura la chance d'obtenir quelques fusils dérisoires, et tout homme qu'il placera à la tête d'une milice ouvrière est susceptible d'être abattu une fois la ville abandonnée."
 khiva_events.1014.a:0 "Qu'on les aime ou pas, nous avons besoin d'eux pour garder les murs !"
 khiva_events.1014.b:0 "N'avons-nous rien appris de 1918 ? Décapitons ces agitateurs pour servir d'avertissement aux autres !"

### Ideas ###
 KHI_bandit_kingdom:9 "Le royaume des bandits"
 KHI_bandit_kingdom_desc:9 "Ceux qui dénigrent Junaid Khan mettent en avant son analphabétisme et ses origines ignobles, affirmant qu'il n'est guère plus qu'un bandit à la tête d'un royaume de brigands. Le fait que l'armée qu'il dirige soit un ensemble hétéroclite de milices paysannes, de gardes du palais et de cavaliers tribaux, tous ayant des allégeances politiques divisées et une discipline négligeable, n'arrange rien. Junaid Khan a prouvé l'efficacité de cette armée hétéroclite sur le terrain, même si cela reflète peut-être davantage ses propres capacités personnelles. Une seule chose est certaine à Khiva, cependant, c'est la primauté de l'armée et la volonté de fer du vrai Khan qu'elle suit."
 KHI_sons_of_oghuz:9 "Les nombreux fils d'Oghuz"
 KHI_sons_of_oghuz_desc:9 "Les différentes tribus turkmènes, de l'oasis de Khorezm à la mer Caspienne et à la mer d'Aral, ne se sont jamais considérées comme un peuple unique. Aujourd'hui encore, l'unité des Turkmènes de Khivan repose sur un objectif commun et non sur une culture, une langue ou une situation géographique communes. Junaid Khan est devenu un héros parmi eux lorsqu'il a unifié les nombreuses tribus disparates et mené ses valeureux guerriers à la victoire contre les bolcheviks. Cette grande victoire a suffi à commencer à construire une identité turkmène unifiée, mais la plupart de nos citoyens turkmènes s'identifient toujours principalement à leurs groupes tribaux, malgré les tentatives de Junaid pour cultiver une identité turkmène unifiée."
 KHI_sons_of_oghuz_late:9 "Les nombreux fils d'Oghuz"
 KHI_sons_of_oghuz_late_desc:9 "Les différentes tribus turkmènes, de l’oasis de Khorezm à la mer Caspienne et à la mer d’Aral, ne se sont jamais considérées comme un peuple unique. Aujourd’hui encore, l’unité des Turkmènes de Khivan est davantage liée à un objectif commun et à la dévotion à un grand noble commandant qu’à une culture, une langue ou une situation géographique communes. Junaid Khan est devenu un héros parmi eux lorsqu’il a unifié les nombreuses tribus disparates et mené ses braves guerriers à la victoire contre les bolcheviks. Cette grande victoire a servi de fondement à la création d’une identité turkmène unifiée, et bien que nombre de nos sujets turkmènes s’identifient encore principalement à leurs groupes tribaux, Junaid Khan est largement considéré comme le père de tous les Turkmènes, servant de figure unificatrice pour cette identité ethnique nouvellement fusionnée."
 KHI_abandoned_infrastructure_1:9 "Infrastructures abandonnées"
 KHI_abandoned_infrastructure_1_desc:9 "Les zones urbaines et à dominante ouzbèke sont tombées en ruine, conséquence des politiques gouvernementales autoritaires de Junaid Khan favorisant ses partisans ruraux et turkmènes. Une grande partie des infrastructures urbaines de Khiva a été laissée à l'abandon par le favoritisme tribal de Junaid Khan, mais nous avons commencé à reconstruire et à rénover ces régions, faisant entrer notre nation dans le vingtième siècle."
 KHI_abandoned_infrastructure:9 "Reconstruction des infrastructures"
 KHI_abandoned_infrastructure_desc:9 "Les zones urbaines et à dominante ouzbèke sont tombées en ruine, conséquence des politiques gouvernementales autoritaires de Junaid Khan favorisant ses partisans ruraux et turkmènes. Une grande partie des infrastructures urbaines de Khiva a été laissée à l'abandon par le favoritisme tribal de Junaid Khan, mais nous avons commencé à reconstruire et à rénover ces régions, faisant entrer notre nation dans le vingtième siècle."
 KHI_breadbasket:9 "Le grenier à blé d'Aral"
 KHI_breadbasket_desc:9 "Khiva, entourée de terres fertiles et située près de la mer d’Aral, est depuis longtemps un bastion prospère d’Asie centrale. Bien que les guerres et le banditisme des dernières décennies aient une répercussion notable sur les champs fertiles qui furent brûlés à de nombreuses reprises, il n’a pas fallu longtemps à nos sujets résilients pour leur rendre leur gloire d’antan. Nous produisons une quantité surprenante de nourriture, nourrissons nos citoyens et remplissons nos caisses grâce à l’exportation, même si cette dépendance croissante au commerce nous rend de plus en plus vulnérables à l’instabilité internationale."
