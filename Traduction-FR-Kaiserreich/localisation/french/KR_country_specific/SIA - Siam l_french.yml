 # Boripatr:
 siam_events.6034.t:0 "La Mort de Rama X"
 siam_events.6034.d:0 "Le Roi Chumbhotbongs Paribatra du [SIA.GetName], également connu sous le nom de Rama X - le 10e monarque de la Maison de Chakri - s'est éteint paisiblement au Palais Suan Pakkard des suites de son grand âge. Comme il est mort sans laisser d'héritier mâle, la monarchie sera succédée par son frère issu du second mariage de Rama IX, le Prince Héritier Sukhumabhinanda, qui a pris le nom royal de Rama XI."

### Focuses ###

### Political Path ###
 SIA_prajadhipokreform: "Réformes de Prajadhipok"
 SIA_prajadhipokreform_desc: "La crise économique actuelle offre l'occasion parfaite de promulguer de nouvelles réformes, car la vieille garde et la noblesse de notre nation seront paniquées et disposées à soutenir nos initiatives... ou le feront-elles ?"
 SIA_ratthasapha: "Formation de la Ratthasapha"
 SIA_ratthasapha_desc: "Pour aider à la modernisation du [SIA.GetSIAshortname], nous devons commencer à réformer la bureaucratie inefficace qui s'est formée pendant la période de la monarchie absolue. La salle du trône d'Anantasamakhom a été considérée comme un emplacement approprié pour le nouveau bâtiment du Ratthasapha (parlement) et permettra à un plus grand nombre de personnes de participer au développement du [SIA.GetSIAshortname]."
 SIA_halfleafdemocracy: "Démocratie Semi-Muette"
 SIA_halfleafdemocracy_desc: "La main ferme du monarque sur la nation est nécessaire pour contrer la marée syndicaliste qui ne cesse de s'étendre. En accordant plus de pouvoir au Roi et en lui permettant de nommer le Premier Ministre, ainsi qu'une immunité de persécution par la loi, nous pouvons garantir la stabilité à long terme. Cela mécontentera toutefois les libéraux."
 SIA_tourthenation: "Faire le Tour du Pays"
 SIA_tourthenation_desc: "Afin de mieux connaître nos sujets et les problèmes auxquels ils sont confrontés, et d'accroître leur confiance dans la monarchie, le Roi fera personnellement le tour de la nation."
 SIA_royalprojectfoundation: "Fondation Royal Project"
 SIA_royalprojectfoundation_desc: "Une commission, qui s'appellera la Fondation Royal Project, doit être créée afin de surveiller et de recevoir des informations en retour concernant les problèmes auxquels sont confrontés les gens ordinaires."
 SIA_adevotedmonarchy: "Une Monarchie Dévouée"
 SIA_adevotedmonarchy_desc: "En travaillant en étroite collaboration avec nos sujets en vue d'un développement agraire plus poussé, nous avons réussi à obtenir le soutien de ceux qui vivent dans les zones rurales. Cela servira de dissuasion contre le fantôme rouge qui hante notre gouvernement."
 SIA_yellowcoverdossier: "Dossier de la Couverture Jaune"
 SIA_yellowcoverdossier_desc: "Luang Praditmanutham (Pridi Phanomyong) a élaboré des propositions quelque peu socialistes visant à résoudre le problème des inégalités au sein de la société [SIA.GetProperAdjective]e, il a jusqu'à présent bénéficié du soutien populaire des paysans. La noblesse s'oppose avec véhémence à ce plan. Peut-être qu'un pacte avec le diable peut garantir la sécurité de notre nation face à la menace syndicaliste ?"
 SIA_nationwidelandreform: "Réforme Foncière Nationale"
 SIA_nationwidelandreform_desc: "De nombreuses terres appartenant à la noblesse sont en jachère dans tout le pays et ne servent à rien. Nous pourrions être en mesure d'augmenter rapidement la productivité en redistribuant ces terres à la paysannerie sans terres. Cependant, cela provoquera les propriétaires des terres."
 SIA_fiveyearplan: "Le Plan Quinquennal"
 SIA_fiveyearplan_desc: "Des plans ambitieux à long terme ont été élaborés pour le développement industriel et la construction d'infrastructures dans les zones rurales, ce qui nous mettra sur la bonne voie pour devenir une nation Siwilai (civilisée)."
 SIA_statewelfare: "État Providence"
 SIA_statewelfare_desc: "En fournissant une aide sociale à nos citoyens en utilisant les fonds de l'État, nous pouvons garantir que tous les [SIA.GetProperAdjective] auront accès aux soins médicaux, à l'éducation et à d'autres aides. Cependant, cela s'accompagnera d'une augmentation des impôts, ce qui aliénera les capitalistes."
 SIA_aliberalsiam: "Un [SIA.GetSIAshortname] Libéral !"
 SIA_aliberalsiam_desc: "Sawaet Piampongsan, un diplômé de Rayong qui a étudié le droit, est actuellement le chef de la faction libérale/progressive au sein du Ratthasapha. S'inspirant de la démocratie japonaise de l'ère Taisho, il a promis d'apporter à la population la paix et la prospérité."
 SIA_landsofthefree: "Terre de la Liberté !"
 SIA_landsofthefree_desc: "Après avoir remporté les élections, l'une des premières initiatives de M. Piampongsarn est de promulguer une politique visant à promouvoir l'égalité des droits au sein de la nation et à reconnaître les peuples laotien, môn, malais, chinois et cambodgien, ainsi que les autochtones [SIA.GetProperAdjective]."
 SIA_newsiamsociety: "Une Nouvelle Société [SIA.GetProperAdjective]e"
 SIA_newsiamsociety_desc: "Des cours supplémentaires concernant les devoirs civiques de chaque citoyen ont été ajoutés au programme national et sont désormais obligatoires, ce qui permet à chaque citoyen de participer pleinement et équitablement à la vision de Piampongsarn d'une société démocratique."
 SIA_progressivemeasures: "Mesures Progressives"
 SIA_progressivemeasures_desc: "Les progressistes ont adopté des mesures qui donnent aux femmes le droit de vote, tout en exigeant que leur salaire soit égal à celui de leurs homologues masculins. La réglementation des monopoles et des entreprises à l'aide de lois antitrust a également été mise en œuvre pour promouvoir l'égalité de concurrence et décourager les monopoles."
 SIA_modernsiamesenation: "Une Nation [SIA.GetProperAdjective]e Moderne"
 SIA_modernsiamesenation_desc: "Notre nation a progressé assez loin de ce qu'elle était autrefois. Nous ne sommes plus un trou perdu du dix-neuvième siècle mais, en fait, une nation modernisée à la pointe du progrès. Cela ne signifie pas que nous nous arrêterons ici ; nous nous efforcerons continuellement de nous améliorer et d'améliorer la nation. Longue vie au [SIA.GetName] !"
 SIA_khana_ratsadon: "Coup d'État de Khana Ratsadon"
 SIA_khana_ratsadon_desc: "'... Le Roi gouverne sans principe. Le pays est laissé à la merci du destin, comme en témoigne la dépression et les difficultés actuelles.... Le Parti du Peuple ne souhaite pas s'approprier le trône, c'est pourquoi il invite le Roi à conserver sa position. Mais il doit adopter une constitution pour gouverner légitimement le pays...".\n- extrait du manifeste de Khana Ratsadon"
 SIA_iron_marshal: "Le Maréchal de Fer"
 SIA_iron_marshal_desc: "Plaek Phibunsongkhram, anciennement appelé "Luang Phibunsongkhram", qui s'est rendu célèbre lors de l'intervention [SIA.GetProperAdjective]e en Birmanie, doit maintenant faire face à la tâche monumentale de maintenir la cohésion de la nation et de la protéger de la menace dissidente."
 SIA_yuwachontaharn: "Yuwachon Taharn"
 SIA_yuwachontaharn_desc: "La Yuwachon Taharn (Milice de la Jeunesse) est un programme de formation des élèves officiers de réserve, qui vise à améliorer les performances au combat des nouvelles recrues. En veillant à ce que chaque homme valide comprenne comment manier et utiliser correctement un fusil, nous pouvons améliorer la qualité de notre armée."
 SIA_nationalizationofforeignindustries: "Nationalisation des Industries Étrangères"
 SIA_nationalizationofforeignindustries_desc: "[SIA.GetSIAshortname] aura besoin de tout ce qu'elle peut obtenir afin de se tenir debout toute seule dans ce monde toujours turbulent. Nous achèterons toutes les usines étrangères situées sur notre territoire ou, si nous n'avons pas d'autre choix, nous les saisirons par la force. Ces usines seront nationalisées et utilisées pour contribuer à notre programme d'industrialisation."
 SIA_ratthaniyomdecrees: "Les Décrets de Ratthaniyom"
 SIA_ratthaniyomdecrees_desc: "Les politiques de thaïsation ont déjà commencé à produire leurs effets. L'utilisation de l'écriture thaïe est désormais normalisée ; la mastication du bétel a été interdite ; la langue thaïe centrale est imposée dans les écoles du pays et les écoles chinoises/musulmanes qui ne se sont pas conformées à nos exigences ont été fermées. En outre, le nouvel hymne national est promu pour promouvoir la nouvelle identité thaïlandaise."
 SIA_reapporachthemonarchy: "Réapproprier la Monarchie"
 SIA_reapporachthemonarchy_desc: "Après l'assassinat de Plaek Phibunsongkhram, Sarit Thanarat a réussi à prendre le contrôle des forces armées et du gouvernement dans une succession rapide. Pour avancer vers son idéal de Patiwat (révolution) et instituer le principe directeur de "Phokhun". Thanarat considère la réconciliation avec la dynastie Chakri comme essentielle, la monarchie devant jouer un rôle de guide moral."
 SIA_buddhisttraditions: "Traditions Bouddhistes"
 SIA_buddhisttraditions_desc: "La promotion du bouddhisme Theravada comme religion nationale, pour favoriser l'unité nationale, commencera par l'établissement d'un seul patriarche suprême pour les sectes Mahanikai et Thammayutthanikai, parallèlement à la minorité de bouddhistes Mahayana au sein de la nation. Cela mécontentera toutefois les musulmans qui résident dans le sud."
 SIA_creationoftherepublic: "Création de la République"
 SIA_creationoftherepublic_desc: "Après l'assassinat de Plaek Phibunsongkhram, Phao Sriyanond a réussi à prendre le contrôle des forces armées et du gouvernement en une succession rapide. Considérant la monarchie comme une relique archaïque et n'appréciant pas le statut de la monarchie pendant le mandat de Phibunsongkhram, Sriyanond estime que l'ancien système devrait être abandonné au profit d'une république."
 SIA_survivorofthecivilwar: "Leçons de la Guerre Civile"
 SIA_survivorofthecivilwar_desc: "Le bilan de la Guerre Civile sur [SIA.GetSIAshortname] dépasse même l'invasion birmane d'Ayutthaya en 1765, il est clair que nous devons tirer les leçons de ce désordre si nous voulons progresser en tant que nation."
 SIA_prestigious_senate: "Le Prestigieux Sénat"
 SIA_prestigious_senate_desc: "Le Wutthisapha (Sénat), qui ressemble beaucoup à la Chambre des Lords britannique, a été introduit dans le but de permettre au Roi de nommer des conseillers loyaux et expérimentés. Cela lui permettra également d'empêcher l'adoption de certains des projets de loi les plus radicaux proposés par des éléments du gouvernement."
 SIA_privycouncilreforms: "Réformes du Conseil Privé"
 SIA_privycouncilreforms_desc: "Le Conseil Suprême d'État ayant la capacité de dicter les politiques du Roi depuis les coulisses, peut-être devrions-nous envisager de réformer l'ancien Conseil Privé ? Cela nous permettrait de faire appel à des personnalités de même sensibilité pour lutter contre la noblesse et potentiellement la détrôner en tant que véritable pouvoir de notre nation."
 SIA_empowerthenobility: "Renforcer la Noblesse"
 SIA_empowerthenobility_desc: "En modernisant le système nobiliaire dépassé pour en faire un système basé sur les idéaux de la méritocratie, plutôt que de l'abolir purement et simplement, nous pourrons peut-être réaliser notre rêve d'instaurer un système bureaucratique plus efficace."
 SIA_fathergovernschildren: "Le Père qui guide ses Enfants"
 SIA_fathergovernschildren_desc: "Nous allons revenir à l'époque de Sukothai, le règne du bienveillant Roi Ramkamhaeng le Grand, en permettant à nos sujets d'exprimer leurs problèmes directement au Conseil Privé. Cela aura pour avantage d'aider à la résolution de plusieurs problèmes de manière beaucoup plus efficace."
 SIA_reconstruction: "Renaître des Cendres"
 SIA_reconstruction_desc: "Nous devons entreprendre un vaste programme de construction, afin de restaurer non seulement la nation elle-même, mais aussi l'esprit de notre peuple. Nous honorerons les sacrifices consentis par nos alliés et tous ceux qui se sont ralliés à nous durant les heures les plus sombres."
 SIA_amnesty: "Amnistier"
 SIA_amnesty_desc: "La brutalité de la guerre civile nous a montré que nous devions unifier le peuple pour guider la nation à travers cette période de calamité. Par conséquent, nous avons décidé d'accorder l'amnistie aux officiers qui ont combattu contre nous. Bien que cela puisse entraîner quelques troubles, ces officiers traîtres restent importants pour nous, leur aide est donc nécessaire."
 SIA_the_great_purge: "Purges Militaires"
 SIA_the_great_purge_desc: "Les bouleversements de la guerre civile nous ont appris que les traîtres se trouvent dans tous les coins et qu'ils doivent être extirpés, nous nous débarrasserons donc de tous les officiers qui ont combattu contre nous. Bien que cela affecte négativement notre capacité opérationnelle, leur mort nous permettra de consolider le pouvoir à long terme."
 SIA_military_royalty: "Assurer la Loyauté "
 SIA_military_royalty_desc: "Afin d'éviter la possibilité d'une armée rebelle, nous devons nous assurer que les forces armées survivantes sont loyales envers le gouvernement et le peuple, et non des étrangers subversifs et des révolutionnaires."
 SIA_people_assembly: "L'Assemblée du Peuple"
 SIA_people_assembly_desc: "Comment se peut-il qu'au vingtième siècle, notre nation reste féodale ? Inspirés par les révolutionnaires héroïques de la France d'hier et d'aujourd'hui, nous établirons un nouveau gouvernement qui déracinera l'aristocratie au profit du prolétariat et des paysans."
 SIA_faith_in_the_star: "Notre Foi en l'Étoile"
 SIA_faith_in_the_star_desc: "Pour que notre révolution porte véritablement ses fruits, nous devons diffuser notre doctrine auprès des masses et leur apporter l'espoir et l'assurance d'un avenir plus radieux. L'étoile rouge doit briller et les guider à travers ces temps sombres."
 SIA_new_order_rise: "Nouvel Ordre [SIA.GetProperAdjective]"
 SIA_new_order_rise_desc: "Le groupe paramilitaire Krating Daeng (Gayaux Rouges) a été créé par le gouvernement pour éradiquer l'opposition restante des capitalistes et des nobles. Une fois que nous serons débarrassés d'eux, nous pourrons sûrement passer à des méthodes plus pacifiques."
 SIA_arunothai: "Arunothai"
 SIA_arunothai_desc: "Afin d'assurer la protection du nouveau système, nous devons sacrifier tout ce qui est en notre pouvoir, nous ne pouvons promettre au peuple que du sang, du travail, des larmes et de la sueur. L'aube rouge assurera à la fois la chaleur et l'unité, en détruisant tous les capitalistes qui osent tenter de déstabiliser notre glorieuse nation !"

### Government Reform Path ###
 SIA_governmentalreform: "Réforme Gouvernementale"
 SIA_governmentalreform_desc: "Le système bureaucratique actuel est surdimensionné, surtout si l'on considère la taille de [SIA.GetSIAshortname]. Non seulement cela le rend inefficace, mais il continue également à drainer une plus grande partie de notre budget au fil des années. Entreprendre une réforme devrait être une priorité absolue."
 SIA_juridicialreform: "Réforme Judiciaire"
 SIA_juridicialreform_desc: "Bien que les lois archaïques de l'ère Ayutthayan ne soient plus en vigueur, nous devons retrouver les droits de juridiction que nous avons perdus après la ratification du traité Bowring afin de renforcer notre prestige dans le monde. Ce faisant, nous rendrons notre système judiciaire beaucoup plus efficace."
 SIA_centralizedpolicecommand: "Commandement Centralisé de la Police "
 SIA_centralizedpolicecommand_desc: "Après la Weltkrieg, notre commandement de police est devenu paralysé car il est composé d'un mélange d'employés allemands, italiens et américains. En les remplaçant peu à peu par des diplômés [SIA.GetProperAdjective] et en fusionnant le commandement de la police métropolitaine et régionale, nous pouvons garantir une plus grande efficacité de nos forces de police."
 SIA_SDSI: "[SIA.GetSIAintAgencyName]"
 SIA_SDSI_desc: "Le "Département des Renseignements Secrets [SIA.GetSIAshortname]" (également connu sous le nom de Charte Samnak Khaokrong Haeng) doit assurer le maintien de la stabilité dans l'ensemble de la nation en traitant et en gardant trace des renseignements nationaux et étrangers."
 SIA_nationalcurriculumact: "Loi sur le Programme Scolaire National"
 SIA_nationalcurriculumact_desc: "Alors que Rama V et Rama VI ont promulgué des lois visant à apporter l'éducation à [SIA.GetSIAshortname], nous devons commencer à nous concentrer sur la qualité de cette éducation. L'enseignement primaire sera désormais porté à six ans, tandis que l'enseignement sera rendu obligatoire jusqu'à la douzième année. Le matériel nuisible, tel que la propagande syndicaliste ou séparatiste, sera également fortement contrôlé."
 SIA_regionaluniversities: "Création d'Universités Régionales"
 SIA_regionaluniversities_desc: "Afin de soutenir notre nation, nous devons d'abord créer une base éducative solide. Grâce à la création d'universités régionales, à Chiang Mai, Khonkaen et Hat Yai (Songkhla), l'enseignement supérieur sera plus abordable pour les personnes qui vivent loin de Bangkok."
 SIA_kingmongkutinstitute: "Institut de Technologie du Roi Mongkut"
 SIA_kingmongkutinstitute_desc: "Nommé en l'honneur d'un Roi [SIA.GetProperAdjective] connu pour ses exploits scientifiques monumentaux, ce centre de recherche spécialisé augmentera considérablement nos capacités de recherche tout en mobilisant les meilleurs esprits que [SIA.GetSIAshortname] a à offrir."

### Economic Path ###
 SIA_intialeconomictsabilisation: "Stabilisation Économique Initiale"
 SIA_intialeconomictsabilisation_desc: "Au lendemain de la crise économique, surnommée "Lundi Noir", il est apparu clairement que notre économie présente de nombreuses faiblesses et que nous devons prendre des mesures pour remédier à la situation."
 SIA_kickstartlocalbusiness: "Dynamiser les Entreprises Locales"
 SIA_kickstartlocalbusiness_desc: "En accordant aux entreprises locales des prêts publics ou en les aidant à répondre à tous leurs besoins, nous pouvons faire en sorte que l'activité économique de notre pays se déroule non seulement à l'échelle nationale, mais aussi à l'échelle locale."
 SIA_bailoutsiamcement:9 "Renflouement de [SIA.GetSIAcementcorp]"
 SIA_bailoutsiamcement_desc:9 "En renflouant [SIA.GetSIAcementcorp], la plus grande entreprise de ciment et de matériaux de construction du [SIA.GetName], nous pouvons nous assurer que l'entreprise reste à flot et éviter tout autre impact négatif sur notre économie."
 SIA_chiangmaioil: "Découverte de Pétrole à Chiang Mai"
 SIA_chiangmaioil_desc: "Le pétrole brut a été découvert pour la première fois dans le district de Fang, plus précisément à Chiang Mai, en 1921, mais n'a jamais été correctement exploité. La crise économique actuelle a fait grimper les prix à des niveaux records et toute instabilité dans la région pourrait nous couper de nos sources d'importation à Palembang. En devenant plus autonome, nous pourrions également améliorer notre industrialisation en difficulté."
 SIA_rayonrefineries: "Raffineries de Rayong"
 SIA_rayonrefineries_desc: "Anciennement le "Département d'Acquisition de Carburant" du Ministère de la Défense, une entreprise publique nouvellement créée veillera à ce que le pétrole de notre nation soit mieux géré et que nous puissions raffiner plus efficacement ce que nous forons."
 SIA_newconstructionmethod: "Nouvelles Méthodes de Construction"
 SIA_newconstructionmethod_desc: "En adoptant de nouvelles méthodes de construction, nous pouvons contribuer à l'industrialisation progressive et au développement économique de [SIA.GetName]."
 SIA_contractswithchaiseri: "Contrats avec Chaiseri"
 SIA_contractswithchaiseri_desc: "Fondée en tant que société civile de pièces détachées pour camions, Chaiseri a acquis une certaine connaissance de la production de machines lourdes et souhaite que nous financions son projet de véhicule blindé, qui servira de banc d'essai pour les futurs véhicules de combat."
 SIA_rubberplantations: "Plantations d'Hévéas du Sud"
 SIA_rubberplantations_desc: "L'exploitation des plantations d'hévéas dans le sud doit être considérée comme une industrie nationale vitale à notre époque et peut nous aider à stimuler le commerce, les nations du monde entier cherchant des sources d'approvisionnement au-delà de Singapour."
 SIA_thairungcars: "Voitures [SIA.GetProperAdjective]es de Thairung"
 SIA_thairungcars_desc: "En investissant dans de nouveaux modèles de voitures, nous pouvons promouvoir la mobilité personnelle et développer des véhicules à usage militaire."
 SIA_prototypetankdesign: "Conception d'un Prototype de Chars"
 SIA_prototypetankdesign_desc: "Nous devons rassembler tous les brillants esprits militaires que possède [SIA.GetSIAshortname] et financer la création d'un prototype de char, rappelant le prototype construit sous le règne de Rama VI, afin de stimuler notre industrie de l'armement tout en prenant l'avantage sur les ennemis potentiels."
 SIA_petrochemicaldepartment: "Le Département Pétrochimique"
 SIA_petrochemicaldepartment_desc: "En créant une nouvelle autorité pour l'extraction du charbon, du pétrole, du lignite et du goudron, nous pouvons faire en sorte que le processus de raffinage et de traitement du pétrole soit mieux géré et plus efficace."
 SIA_new_forestry_concessions: "Nouvelles Concessions Forestières"
 SIA_new_forestry_concessions_desc: "En ouvrant les forêts vierges du nord aux sociétés d'exploitation forestière, nous pouvons espérer créer davantage d'emplois dans les régions du nord du pays. Cela contribuera à la création d'emplois dans les régions frontalières tout en fournissant le bois dont on a cruellement besoin pour les projets de travaux publics ailleurs."
 SIA_nakhonsiwolfram: "Mines de Tungstène à Nakhon Si Thammarat"
 SIA_nakhonsiwolfram_desc: "Le tungstène est une ressource incroyablement cruciale qui permet la production de l'électronique moderne et la création de nouveaux outils industriels."
 SIA_kanchanaburiironreservoir: "Exploiter le Réservoir de Fer de Kanchanaburi"
 SIA_kanchanaburiironreservoir_desc: "L'exploitation du "réservoir de fer" de Kanchanaburi constituera une source vitale de fer pour les intérêts stratégiques de la nation et contribuera à stimuler la croissance de l'acier national."
 SIA_expandloeimines: "Développer les Mines de Fer de Loei"
 SIA_expandloeimines_desc: "L'expansion des mines de fer de Loei devrait être une priorité absolue, car la production de minerai de fer et d'acier est vitale pour une économie moderne. En outre, cela contribuera à réduire le chômage et à maintenir les gens au travail."
 SIA_tigereconomy: "Économie de Tigre "
 SIA_tigereconomy_desc: "Grâce à notre politique de revitalisation économique par le biais d'investissements dans des industries clés et de nouvelles méthodes de recherche, nous avons réussi à accroître massivement la richesse de notre population et de la nation."

### Agricultural Path ###
 SIA_agriculuralmechanisation: "Mécanisation Agricole"
 SIA_agriculuralmechanisation_desc: "La rizière utilise plus de la moitié des terres arables du [SIA.GetName], mais elle est principalement constituée de paysans qui exploitent de petites surfaces et produisent de modestes quantités de riz. En accordant des prêts bon marché et à faible taux d'intérêt pour l'achat de tracteurs et d'équipements modernes, nous pouvons libérer certains de ces agriculteurs des rizières et les envoyer à l'usine à la place, sans compromettre le rendement des cultures."
 SIA_agrarianscoop: "Coopératives Agricoles"
 SIA_agrarianscoop_desc: "Bien que la première coopérative [SIA.GetProperAdjective]e ait été créée en 1916, les coopératives elles-mêmes ne sont pas encore très répandues dans les communautés rurales. En persuadant les riziculteurs de mettre en commun leurs économies et de s'organiser en coopératives, ils disposeront de suffisamment d'argent pour acheter les équipements agricoles dont ils ont cruellement besoin en ces temps difficiles et obtiendront un meilleur pouvoir de négociation face aux marchands de riz."
 SIA_communalapproach: "Une Démarche Communale"
 SIA_communalapproach_desc: "Le riz est au cœur de la société [SIA.GetProperAdjective]e. Nos agriculteurs ont longtemps résisté à l'intervention du gouvernement et adopté des méthodes égalitaires, en échangeant leur travail avec d'autres agriculteurs pour couvrir leurs besoins. En accordant la priorité à ces aspects de la société [SIA.GetProperAdjective]e et en encourageant une plus grande coopération entre les agriculteurs, nous pouvons garantir de meilleurs moyens de subsistance aux communautés rurales."
 SIA_newfarmingtheory: "Initiative de la Ferme Modèle"
 SIA_newfarmingtheory_desc: "En créant des "fermes modèles" dans tout le pays, où les riziculteurs peuvent étudier de nouvelles techniques agricoles et la diversification des cultures, les agriculteurs peuvent améliorer la façon dont ils utilisent leurs terres et ainsi augmenter considérablement la production."
 SIA_selfsufficiencyeconomics: "Autosuffisance Économique"
 SIA_selfsufficiencyeconomics_desc: "Nos plans de relance de la culture du riz ont fonctionné incroyablement bien jusqu'à présent, et une quantité vertigineuse d'excédents agricoles est disponible. Nous pouvons maintenant nous concentrer pleinement sur notre plan d'industrialisation."
 SIA_exportrice: "Production de Riz orientée vers l'Exportation"
 SIA_exportrice_desc: "Le riz est au cœur de la société [SIA.GetProperAdjective]e. La production de riz ne dépasse généralement pas les besoins de l'agriculteur pour survivre, ce qui laisse très peu de bénéfices. Si nécessaire, nous pouvons collaborer avec les grands marchands de riz et les moulins afin d'exercer une pression sur le marché pour une plus grande production, ou nous pouvons simplement obliger les agriculteurs à produire davantage en réintroduisant l'impôt sur le revenu pour la culture du riz."
 SIA_ricesubsidyscheme: "Programme de Subvention du Riz"
 SIA_ricesubsidyscheme_desc: "En créant des primes pour les agriculteurs qui ont réussi à augmenter considérablement leur production de riz et en permettant aux paysans d'être propriétaires des terres qu'ils ont défrichées à des fins agricoles, nous pouvons fournir des primes de marché simples pour cultiver davantage de terres et augmenter le rendement des cultures."
 SIA_worldgranary: "Grenier du Monde "
 SIA_worldgranary_desc: "Nous sommes maintenant l'un des plus grands exportateurs de riz au monde, même si la paysannerie se sent un peu exploitée."

### Transportation Path ###
 SIA_nationalhighway: "Commission Nationale des Autoroutes"
 SIA_nationalhighway_desc: "L'expansion de la route 3 (Sukhumvit Road : Bangkok - Rayong) et de la route 1 (Vachiravut Road : Bangkok - Lopburi) est envisagée par le gouvernement depuis un certain temps déjà - avec la création de la Commission Nationale des Autoroutes, les choses vont peut-être avancer plus facilement."

### Army Path ###
 SIA_royalsiamesearmy: "Armée [ROOT.GetSIAprefixEN]e [SIA.GetProperAdjective]e"
 SIA_royalsiamesearmy_desc: "Formée pour la première fois en 1874, en réponse aux nouvelles menaces pour la sécurité apportées par le traité de 1855 (qui nous a ouvert au commerce international), l'armée est la branche la plus ancienne et la plus importante des forces armées [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective]es, remplissant son rôle de protecteur de notre souveraineté."
 SIA_phibunsongkhramplan: "Réformes de Phibunsongkhram"
 SIA_phibunsongkhramplan_desc: "[SIA.GetNameDef] adoptera une doctrine basée sur les conseils de Luang Phibunsongkhram (Plaek Phibunsongkhram). Connu pour avoir traduit en thaïlandais un manuel d'artillerie de campagne datant de l'époque de la Weltkrieg, il préconise une armée centralisée et bien équipée, avec pour priorité l'utilisation de l'artillerie."
 SIA_seriroengritplan: "Réformes de Seriroengrit"
 SIA_seriroengritplan_desc: "Le [SIA.GetName] suivra les conseils de Luang Seriroengrit (Jarun Rattanakul Seriroengrit), le chef de l'armée Phayap qui a repoussé de nombreux raids transfrontaliers de la Birmanie après la révolution britannique. Sa doctrine met l'accent sur l'utilisation d'un commandement régional décentralisé de l'armée, composé principalement de milices. Similaire à celle de la Suisse."
 SIA_phrayaphahonplan: "Plan de Phahonphonphayuhasena"
 SIA_phrayaphahonplan_desc: "[SIA.GetNameDef] adoptera les propositions de Phraya Phahonphonphayuhasena (Phot Phahonyothin). Des études à la Hauptkadettenanstalt pendant ses jeunes années et l'expérience du travail de l'état-major allemand pendant la Weltkrieg l'ont convaincu qu'une bonne planification est la clé de la victoire."
 SIA_jungletraining: "Entrainement au Combat dans la Jungle"
 SIA_jungletraining_desc: "Les dures jungles d'Indochine ont longtemps été le cimetière des empires, amis et ennemis confondus. Nous devons former toutes nos troupes pour mieux opérer dans des conditions aussi hostiles."
 SIA_femalecorps: "Bataillon de Suranaree"
 SIA_femalecorps_desc: "Alors que les "Ja-Khlone", les gardiennes du palais, sont monnaie courante dans le palais intérieur depuis l'ère Ayutthayan, avoir des femmes soldats en combat actif est d'un tout autre niveau. Luang Phibunsongkhram (Plaek Phibunsongkhram) lui-même a exprimé un soutien limité à la pétition, mais la question reste en suspens. La poursuite de telles mesures ne manquera pas de susciter la colère des traditionalistes."
 SIA_asymmetricalwarfare: "Guerre Asymétrique "
 SIA_asymmetricalwarfare_desc: "En analysant les tactiques employées par les Vietnamiens lors du soulèvement de Saigon - qui est rapidement devenu la Rébellion Indochinoise - et certains des exploits de Luang Chumnanyutthasart (Phin Choonhavan) à Shan en 1928, nous pouvons avoir une idée de l'efficacité du placement des troupes et de la façon de combattre en terrain urbain."
 SIA_newstandardrifle: "Nouveau Fusil Standard"
 SIA_newstandardrifle_desc: "Le vieux Mauser siamois de type 46 est sujet à des dysfonctionnements dans notre climat chaud et humide, peut-être est-il temps de le remplacer ?"
 SIA_artilleryresearchdivision: "Divisions de Recherche sur l'Artillerie"
 SIA_artilleryresearchdivision_desc: "Dirigée par Luang Wichitsongkhram (Jira Wichitsongkhram), la nouvelle division de recherche sur l'artillerie est chargée de concevoir notre propre artillerie indigène afin de réduire la demande d'artillerie importée dans l'armée."
 SIA_defensetechnologyinstitute: "Institut Technologique de la Défense "
 SIA_defensetechnologyinstitute_desc: "Satisfaite de son projet le plus récent, l'ancienne division de recherche sur l'artillerie sera désormais étendue et chargée d'autres domaines de la recherche militaire, ce qui permettra à nos forces armées de rester à la pointe du progrès."
 SIA_salacheepphurchard: "Pour la Patrie !"
 SIA_salacheepphurchard_desc: "Nos ancêtres ont versé tant de sang sur ce morceau de terre désormais appelé [SIA.GetSIAshortname], nous ferons en sorte que leurs sacrifices ne soient pas vains."
 SIA_expandsupportcapacity: "Renforcer la Puissance de l'Équipe de Soutien"
 SIA_expandsupportcapacity_desc: "Les "Taharn Chang" (ingénieurs de combat) et les "Taharn Khonsong" (équipes logistiques) sont ce qui a permis à notre armée de fonctionner si longtemps pendant la Weltkrieg, donnons-leur de meilleurs outils pour qu'ils puissent remplir leur rôle dans une guerre moderne."
 SIA_armyaffairs: "Réorganisation de l'Armée"
 SIA_armyaffairs_desc: "Notre armée utilise actuellement différents modèles de fusils et d'artillerie, ce qui s'est avéré être un cauchemar logistique. En adoptant un format de munition unifié pour chaque type de canon et en éliminant progressivement les anciens modèles ou en les rééquipant pour tirer la nouvelle cartouche 8x52mmR à jante siamoise, nous améliorerons considérablement nos problèmes d'approvisionnement."
 SIA_specialforce: "Commandement de Guerre Spécialisée"
 SIA_specialforce_desc: "Sur le modèle du Luftlandetruppe allemand et du Gebirgstruppe autrichien, "Krom Songkhram Pisaet" sera chargé de recruter et de former nos nouvelles unités spécialisées capables de désorganiser l'ennemi derrière ses lignes."
 SIA_counterinsurgencytactics: "Tactiques de Contre-Insurrection "
 SIA_counterinsurgencytactics_desc: "Nos unités de Taharn Pran ont montré un certain succès dans la détection des infiltrations ennemies à notre frontière, peut-être peuvent-elles aussi agir comme nos yeux et nos oreilles dans les zones occupées ?"
 SIA_taharpran: "Taharn Pran"
 SIA_taharpran_desc: "Également connu sous le nom de "[SIA.GetProperAdjective] Rangers" en anglais, le Taharn Pran est une unité d'infanterie légère paramilitaire de l'armée [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] composée de volontaires qui sont formés pour patrouiller aux frontières. Ils agissent comme une force d'intervention rapide en cas d'invasion étrangère. Les volontaires locaux veillent également à ce que nous ayons toujours l'avantage du terrain sur l'ennemi."
 SIA_royalmilitaryacademy: "Académie Militaire [ROOT.GetSIAprefixEN]"
 SIA_royalmilitaryacademy_desc: "En fusionnant l'École des Cadets de l'Armée [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] (fondée en 1887) avec l'Institut Polytechnique de l'Armée [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] , la nouvelle "Académie Militaire [ROOT.GetSIAprefixEN]" devrait, nous l'espérons, produire de meilleurs diplômés grâce à la formation croisée avec d'autres branches de l'armée, tout en nous permettant d'économiser de l'argent grâce à l'abolition des cours désuets/dupliqués dans le nouveau programme."
 SIA_royalmunitionsfactory: "Usine de Munitions [ROOT.GetSIAprefixEN]"
 SIA_royalmunitionsfactory_desc: "Ayant des ennemis de tous les côtés, [SIA.GetSIAshortname] a presque épuisé tous ses obus d'artillerie pendant la Weltkrieg, sans aucun moyen de se réapprovisionner. Au fil des ans, le département logistique paranoïaque a donc accumulé une réserve massive d'obus d'artillerie, mais des usines de munitions supplémentaires nous aideraient certainement en cas de conflit prolongé."
 SIA_industrialmobilization: "Plan de Mobilisation Industrielle"
 SIA_industrialmobilization_desc: "En temps de guerre, les industries clés seront temporairement placées sous le contrôle du gouvernement pour assurer la survie de notre nation. Bien que cette mesure se soit avérée impopulaire, elle permettra à notre armée de rester suffisamment armée et augmentera nos chances de gagner cette guerre."
 SIA_phaopoliceintegration: "Intégration du Commandement de la Police"
 SIA_phaopoliceintegration_desc: "Le général de police Phao Sriyanond suggère d'élever les forces de police au même niveau que les trois autres branches des forces armées [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective]. Il en résultera une organisation plus efficace en cas d'urgence et un financement supplémentaire pour les forces de police sous-armées, mais cela impliquera également qu'elles prennent une part beaucoup plus importante de nos impôts que jamais auparavant."
 SIA_nationalreserveact: "La Loi sur les Effectifs Nationaux"
 SIA_nationalreserveact_desc: ""... Tous les hommes âgés de 18 à 45 ans ayant la citoyenneté [SIA.GetProperAdjective]e sont tenus de se faire enregistrer dans leur caserne locale et de terminer au moins une fois leur cours de formation de base, faute de quoi ils risquent d'être convoqués par l'armée...".\n\nExtrait de 2484 B.E. du projet de Loi sur les Réserves Nationales."

### Navy Path ###
 SIA_royalsiamesenavy: "Marine [ROOT.GetSIAprefixEN]e [SIA.GetProperAdjective]e"
 SIA_royalsiamesenavy_desc: "Créée en 1887, la [SIA.GetSIAnavyName] a des structures organisationnelles similaires à celles de la marine américaine, puisqu'elle est composée à la fois de la flotte navale et le Marine Corps [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective]. Elle a également été la deuxième nation asiatique à acquérir des sous-marins, après le Japon."
 SIA_expandmarinescorps: "Élargir le Corps des Navikkayothin"
 SIA_expandmarinescorps_desc: "Bien que le "Taharn Ma-Rine" ait été fondé en 1833, l'unité a surtout servi de garde d'honneur royale tout au long du XIXe siècle. Ce n'est qu'en 1913 que le corps des Marines [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] a été réorganisé pour former le "groupe d'assaut amphibie de la marine" moderne, qui a connu une certaine action lors de la Weltkrieg. Peut-être les Marines peuvent-ils servir d'as supplémentaire dans le conflit à venir ?"
 SIA_improvedlandingcraft: "Navire de Débarquement Amélioré"
 SIA_improvedlandingcraft_desc: "Le corps des Marines [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] utilise actuellement comme seul moyen de transport d'anciens navires marchands britanniques que nous avons saisis lors de la Weltkrieg. Le fait de disposer de navires de débarquement amphibie dédiés permettra à nos hommes d'embarquer et de sécuriser la tête de pont plus rapidement."
 SIA_newflagship: "Un Nouveau Vaisseau Amiral"
 SIA_newflagship_desc: "Comme nous sommes sérieusement dépassés par nos voisins, avoir quelque chose qui puisse percer de manière fiable le blindage d'un cuirassé pourrait être une bonne idée. Cela donnera également à nos marins un sentiment de fierté et d'accomplissement."
 SIA_coastaldefenseships: "Navires de Défense Côtière"
 SIA_coastaldefenseships_desc: "Bien que ces croiseurs lourdement armés ne fassent pas le poids face à l'East Asiaflotte allemande ou à la marine impériale japonaise et qu'ils aient des capacités limitées en haute mer, ils seront certainement utiles à notre marine à court d'argent, en particulier dans les eaux côtières parsemées d'îles du golfe du [SIA.GetSIAshortname] et de la mer d'Andaman."
 SIA_riverpatolunit: "Unités de Patrouille Fluviale"
 SIA_riverpatolunit_desc: "Les fleuves Salween et Mékong servent de fortification naturelle contre les avancées ennemies. En envoyant nos jeunes capitaines prometteurs apprendre de leurs homologues des eaux brunes, ils peuvent apprendre une leçon ou deux sur l'organisation navale."
 SIA_destroyerfleet: "Destroyers de Classe Chumphon"
 SIA_destroyerfleet_desc: "Nommés en l'honneur du défunt amiral Prince Abhakara Kiartivongse, Prince de Chumphon, ces nouveaux destroyers constitueront l'épine dorsale de notre marine [SIA.GetSIAprefixTH]."
 SIA_subships: "Le Projet Navire-S"
 SIA_subships_desc: "Ces "Ruea-Sor" ont été envisagés pour la première fois par feu Mahidol Adulyadej, Prince de Songkhla, qui a étudié à la Marineschule Mürwik, comme "essentiels" à la défense de Bangkok et par extension du Golfe du [SIA.GetSIAshortname]. Bien que nous ayons acquis quatre petits sous-marins pour la première ligne de défense, la poursuite de la deuxième phase du plan, qui prévoit cinq autres sous-marins pour la ligne défensive extérieure, pourrait être une bonne idée."
 SIA_twooceannavy: "Une Marine Bi-Océanique"
 SIA_twooceannavy_desc: "Notre marine est peut-être trop petite pour affronter de front la Kaiserliche Marine ou l'IJN. Des fonds supplémentaires seraient certainement utiles."
 SIA_expandsattahip: "Développer Sattahip"
 SIA_expandsattahip_desc: "Sattahip a été construite en 1914 pour devenir la principale base navale de la [SIA.GetSIAnavyName]. Comme la base est assez petite et qu'elle atteint déjà sa limite de capacité de soutien, l'expansion de ses installations est vraiment nécessaire."
 SIA_wolfpacks: "Chasse au Convoi"
 SIA_wolfpacks_desc: "Étant entouré d'une marine plus grande et plus lourdement armée, l'amiral Luang Yutthasartkosol (Prayoon Yutthasartkosol) suggère de jouer à cache-cache avec la flotte ennemie au lieu de l'affronter de front. Tout en les mitraillant de loin avec nos torpilles."
 SIA_alargefleet: "Flotte dans l'Être"
 SIA_alargefleet_desc: "Étant entouré d'une marine plus grande et plus lourdement armée, l'amiral Luang Kamolnavin (Sindhu Kamolnavin) veut que nous disposions de toute la puissance de feu possible pour mettre hors de combat les cuirassés ennemis et, si possible, les couler."

### Air Forces Path ###
 SIA_royalsiameseaircorps: "Forces Aériennes [ROOT.GetSIAprefixEN]es [SIA.GetProperAdjective]es"
 SIA_royalsiameseaircorps_desc: "Fondé en 1913 sous le nom de Corps Royal d'Aviation, nos pilotes nous ont aidés à remporter de nombreuses victoires en nous assistant depuis le ciel. Nous renommerons donc une fois de plus le Service Aéronautique [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] en Forces Aériennes [ROOT.GetSIAprefixEN]es [SIA.GetProperAdjective]es."
 SIA_airportauthority: "Autorité Aéroportuaire du [SIA.GetSIAshortname]"
 SIA_airportauthority_desc: "La construction d'aéroports supplémentaires appartenant à l'État peut nous aider à lancer notre propre compagnie aérienne nationale et servir de base aérienne pour nos forces aériennes."
 SIA_antiairsystem: "Préparatifs en Cas de Raid Aérien"
 SIA_antiairsystem_desc: "L'étude de Luang Athuekthewadet (Boonjeam Komolmit) est concluante : la création d'un corps de défense anti-aérien dédié permettra de protéger la capitale et les autres lieux d'importance des attaques aériennes ennemies."
 SIA_thaiaviationindustries: "Industries Aéronautiques [SIA.GetProperAdjective]es"
 SIA_thaiaviationindustries_desc: "En investissant dans les Industries Aéronautiques [SIA.GetProperAdjective]es ([SIA.GetSIAairIndustryAcronym]), précédemment chargées de la maintenance de nos forces aériennes, elles pourront contribuer davantage à l'effort de guerre avec leurs propres avions de conception locale."
 SIA_newfighterdesign: "Nouveau Design de Chasseurs"
 SIA_newfighterdesign_desc: "Notre propre chasseur Prajadhipok s'est avéré obsolète pour la guerre moderne. Sous la direction de Luang Wechayanrangsarit (Munee Mahasantana), notre bureau d'études nous aidera à créer la puissance aérienne dont nous avons tant besoin."
 SIA_navalbomber: "Priorité aux Bombardiers Navals"
 SIA_navalbomber_desc: "Étant donné qu'elle se situe entre l'océan Indien et l'océan Pacifique et qu'elle dispose d'un long littoral, il est parfaitement logique de développer des bombardiers navals spécialisés..."
 SIA_CASfocus: "Priorité au Soutien Aérien Rapproché"
 SIA_CASfocus_desc: "Le soutien de nos propres chasseurs et bombardiers sur le terrain s'est avéré inadéquat - peut-être faut-il un avion dédié au soutien aérien rapproché, doté à la fois de la mobilité et d'un armement approprié ?"
 SIA_tacticalbombers: "Développement de Bombardiers Tactiques"
 SIA_tacticalbombers_desc: "Nos propres bombardiers Boripatr, conçus par Luang Wechayanrangsarit (Munee Mahasantana), ont bien servi de banc d'essai pour notre propre bureau d'études, mais pas en combat réel. Utilisons notre propre savoir-faire pour concevoir de véritables bombardiers adaptés au combat moderne."
 SIA_furtherairdevelopment: "Développement Aéronautique Continu"
 SIA_furtherairdevelopment_desc: "Avec son importance croissante, l'armée de l'air doit continuer à développer ses tactiques de combat, afin d'être mieux préparée pour l'avenir."
 SIA_bangfai: "Projet Phi Fa"
 SIA_bangfai_desc:9 "Inspirées du festival laotien "Bun Bang Fai" d'Isan, des recherches et un développement appropriés pourraient permettre de transformer ces roquettes artisanales en redoutables armes meurtrières et en moteurs pour propulser nos avions."
 SIA_electronicsresearch: "Recherche Électronique"
 SIA_electronicsresearch_desc: "L'avènement du "Khanittakorn", un dispositif informatique fabriqué par Tanin Industry, contribuera grandement à nos efforts de guerre."
 SIA_rulerofheskies: "Protecteurs des Cieux"
 SIA_rulerofheskies_desc: "Comme Garuda, nous serons l'une des meilleures forces aériennes de la région, capable d'aller rapidement partout. Toujours vigilants et ennemis de ceux qui osent nous attaquer."

### Decision system ###
# War Measures
 SIA_capital_relocation: "Déplacement d'Urgence de la Capitale"
 SIA_capital_relocation_desc: "Bangkok occupe une position stratégique à l'embouchure du fleuve Chao Phraya, propice au commerce et aux communications maritimes. Malheureusement, dans le domaine de la guerre moderne, cette situation l'expose à une invasion navale. Le déplacement temporaire de notre capitale vers le nord, à Chiang Mai, permettra à notre bureaucratie et à notre chaîne de commandement de rester en sécurité pendant un certain temps encore."
 SIA_move_capital_back: "Déplacer la Capitale à Bangkok"
 SIA_move_capital_back_desc: "La situation s'étant calmée, replaçons notre capitale là où elle doit être."

 SIA_join_internationale: "Rejoindre l'Internationale"
 SIA_join_internationale_desc:9 "Suite à la révolution, le Siam se retrouve de plus en plus isolé en ce qui concerne les affaires internationales, une situation précaire compte tenu de nos relations imprévisibles, voire carrément antagonistes, avec nos voisins, ainsi que du danger toujours présent d’empiétement impérialiste sur notre nation. Compte tenu des circonstances, certaines voix au sein de notre gouvernement ont proposé que nous rejoignions nos camarades de l’Internationale, car ils ont réussi à unir leur nation et sont de plus en plus présents sur la scène mondiale. Cependant, certains ont critiqué cette idée, estimant que cela mettrait en péril notre indépendance."

 SIA_surrender: "Négocier la paix avec l'ennemi"
 SIA_surrender_desc: "La guerre est passée du mauvais au pire. C'est peut-être la seule option pour nous sauver de l'anéantissement total..."

# Siamese-Burmese Wars
 SIA_Siamese_Burmese_War_category:0 "Guerre [SIA.GetProperAdjective]-Birmane "
 SIA_capture_Taunggyi: "Victoire à Taunggyi"
 SIA_capture_Taunggyi_desc: "En tant que chef-lieu et capitale des États Shan du Sud pendant l'occupation britannique, la prise de Taunggyi servirait à la fois de centre d'approvisionnement et de tremplin pour la soumission de la Birmanie."
 SIA_capture_Mandalay: "Victoire à Mandalay"
 SIA_capture_Mandalay_desc: "En tant que capitale royale de la dynastie Konbaung et nœud commercial de la Haute-Birmanie, la conquête de Mandalay et de ses environs enverrait au peuple birman un message ferme sur l'ascension [SIA.GetProperAdjective]e."
 SIA_capture_Taungoo: "Victoire à Taung-Ngu"
 SIA_capture_Taungoo_desc: "Origine du roi Bayinnaung, "Vainqueur des Dix Directions", et nœud ferroviaire majeur entre Yangon et Mandalay, une telle conquête serait assurément un coup de propagande pour nous, tout en coupant les deux métropoles birmanes l'une de l'autre."
 SIA_capture_Yangon: "Victoire à Yangon"
 SIA_capture_Yangon_desc: "Yangon, "la cité-jardin de l'Est", est le principal entrepôt et la capitale moderne du nouvel État indépendant de Birmanie. Leur capture créerait le chaos et la confusion parmi les dirigeants birmans, que nous pourrions exploiter ultérieurement."
 BRM_capture_Mawlamyine: "Victoire à Mawlamyine"
 BRM_capture_Mawlamyine_desc: "Connue sous le nom de "Petite Angleterre" en raison de la forte présence de la communauté anglo-birmane, Mawlamyine est la troisième plus grande ville et le principal port maritime commercial du sud-est de la Birmanie coloniale. Contrairement à de nombreux Môns des environs, les citadins de Mawlamyine attendent avec impatience d'être libérés du joug [SIA.GetProperAdjective]."
 BRM_capture_Kengtung: "Victoire à Kengtung"
 BRM_capture_Kengtung_desc: "Kengtung est le centre de l'administration [SIA.GetProperAdjective]e dans leur section des états Shan, la capture de Kengtung devrait pouvoir convaincre d'autres princes Shan de rejoindre notre camp."
 BRM_capture_Chiang_Mai: "Victoire à Chiang Mai"
 BRM_capture_Chiang_Mai_desc: "En tant que "Rose du Nord", Chiang Mai est le principal centre culturel et commercial depuis qu'elle a été la capitale du royaume de Lan Na. Il est peut-être temps de cueillir à nouveau la rose et de récupérer notre "Premier Diamant" légitime auprès de la Couronne du [SIA.GetSIAshortname], comme nous l'avons déjà fait pendant 200 ans."
 BRM_capture_Dawei: "Victoire à Dawei"
 BRM_capture_Dawei_desc: "En tant que bastion de la région de Tenasserim depuis des siècles et l'un des ports les plus au sud de la Birmanie, il est de notre devoir d'accueillir nos frères au bercail."
 SIA_resume_research_funding: "Reprendre le Financement de la Recherche"
 SIA_resume_research_funding_desc: "Maintenant que nous avons suffisamment d'argent dans nos coffres, il est temps de relancer un grand nombre de nos projets de recherche que nous avons été contraints d'abandonner au début du Lundi Noir."

# Political Actions
 SIA_country_namechange_decision: "Changer notre nom en Thaïlande"
 SIA_country_namechange_decision_desc: "Une campagne, soutenue par des ministres du gouvernement, des chefs militaires et l'intelligentsia nationaliste, a proposé de renommer notre nation du Siam en "[GetSIAcountryTH] Thai", le [SIA.GetKingdomOrRepublicCap] de la Thaïlande, d'après notre principal groupe ethnique, le peuple thaïlandais."
 SIA_country_namechange_back_decision: "Changer notre nom en Siam"
 SIA_country_namechange_back_decision_desc: "Soutenus par de nombreuses personnes de tout le pays, ils ont proposé de rebaptiser notre nation en Siam, car ce nouveau nom suscite des controverses parmi les minorités chinoises, malaises et laotiennes, tout en diminuant le prestige de notre pays à l'étranger."
 SIA_tarutao: "Centre Correctionnel de Tarutao"
 SIA_tarutao_desc: "Située à 22 kilomètres de la côte de Satun et au milieu de la zone infestée de requins, l'île de Tarutao ("golfe d'eau douce" en malais) a été choisie par le département des services correctionnels comme nouveau site de détention des prisonniers politiques considérés comme une menace pour la stabilité du nouveau régime."
 SIA_recrew_the_navy: "Reconvertir la Marine"
 SIA_recrew_the_navy_desc: "La majorité de la flotte du RSN a été mise en sommeil après le début de la guerre civile siamoise. Il est maintenant temps pour nous de remplir la marine avec des hommes fidèles à nos causes."
 SIA_reclaim_left_bank_mekong: "Récupérer la Rive Gauche du Mékong"
 SIA_reclaim_left_bank_mekong_desc: "§RNous reprendrons ce qui nous revient de droit ! Aucune frontière ne nous séparera de nos frères de l'autre côté de la rivière.§! "

# Infrastructure Investments
 SIA_infrastructure_category: "Investissements dans les Infrastructures"
 SIA_hire_foreign_engineers: "Embaucher des Ingénieurs Étrangers Qualifiés"
 SIA_hire_foreign_engineers_desc: "Les gens que nous avons envoyés à l'étranger ne reviendront pas de sitôt... Engageons enfin des ingénieurs étrangers pour accélérer le plan de construction des infrastructures de base."
 SIA_north_road_1: "Étendre l'Autoroute de Prajim - Phase 1"
 SIA_north_road_1_desc: "Également connue sous le nom de Route Chedi Sam Ong, nous commencerons la construction de la Route 5 de Kanchanaburi à Morlumlerng."
 SIA_north_road_2: "Étendre l'Autoroute de Vachiravut - Phase 2"
 SIA_north_road_2_desc: "Également connue sous le nom de Route Phibunsongkhram, nous commencerons la construction de la Route 1 de Lopburi à Chiang Rai."
 SIA_north_road_3: "Étendre l'Autoroute de Vachiravut - Phase 3"
 SIA_north_road_3_desc: "Nommée Route Ratchawong en l'honneur du Prince de Lampang qui a financé en partie le projet, nous commencerons la construction de la Route 1 de Chiang Rai à Chiang Tung."
 SIA_north_road_4: "Étendre l'Autoroute de Vachiravut - Phase 4"
 SIA_north_road_4_desc: "Baptisée Route Suay Thek en l'honneur des Saopha de Yawnghwe qui financent en partie le projet, nous commencerons la construction de la Route 1 de Chiang Rai à Tong Jee."
 SIA_isan_road_1: "Étendre l'Autoroute de Chaiyakon - Phase 1 "
 SIA_isan_road_1_desc: "Également connue sous le nom de Route Sud-bantad, nous commencerons la construction de la Route 2 de Bangkok à Nakhon Ratchasima."
 SIA_isan_road_2: "Étendre l'Autoroute de Chaiyakon - Phase 2"
 SIA_isan_road_2_desc: "Également connue sous le nom de Route Janejobtid, nous allons commencer la construction de la Route 2 de Nakhon Ratchasima à Nongkhai."
 SIA_isan_road_3: "Étendre l'Autoroute de Chaiyakon - Phase 1 "
 SIA_isan_road_3_desc: "Également connue sous le nom de Route Viangchan, nous commencerons la construction de la Route 2 de Nongkhai à Luang Prabang."
 SIA_east_road_2: "Étendre l'Autoroute de Sukhumvit  - Phase 2"
 SIA_east_road_2_desc: "Également connue sous le nom de Route Yommarat, nous commencerons la construction de la Route 3 de Chonburi à Prachankirikhaet."
 SIA_east_road_3: "Étendre l'Autoroute de Sukhumvit  - Phase 3"
 SIA_east_road_3_desc: "Également connue sous le nom de Route d'Aphaiwong, nous commencerons la construction de la Route 3 de Prachankirikhaet à Phnom Penh."
 SIA_pakt_road_1: "Étendre l'Autoroute de Phetkasem - Phase 1"
 SIA_pakt_road_1_desc: "Également connue sous le nom de Route Srichumporn, nous commencerons la construction de la Route 4 de Bangkok à Chumporn."
 SIA_pakt_road_2: "Étendre l'Autoroute de Phetkasem - Phase 2"
 SIA_pakt_road_2_desc: "Également connue sous le nom de Route Kanchanavanit, nous commencerons la construction de la Route 4 de Chumporn à Satun."
 SIA_pakt_road_3: "Étendre l'Autoroute de Phetkasem - Phase 3"
 SIA_pakt_road_3_desc: "Également connue sous le nom de Route d'Alor Setar, nous commencerons la construction de la Route 4 dans les zones de Sirat Malai."
 SIA_Electrification: "Électrifier la Nation"
 SIA_Electrification_desc: "Si Bangkok et ses environs sont solidement électrifiés depuis 1884 par la centrale électrique de Wat Lieb et Sam Sen, la couverture extérieure est, au mieux, inégale : Ratchaburi, Nakhon Prathom, Prachinburi, Phuket, Nakhon Nayok, Chon Buri, Ban Phong, Chanthaburi et Chiang Mai.\n\nLa construction de centrales électriques dans la région d'Isan et du Sud devrait pouvoir stimuler la création de pôles de production en dehors de Bangkok."
 SIA_Electrification_2: "Poursuivre le Programme d'Électrification"
 SIA_Electrification_2_desc: "En raison de la croissance rapide de la demande d'électricité, tant de la part des ménages que du secteur industriel, la pénurie d'électricité est devenue un phénomène quotidien ces derniers temps. Nous devrions peut-être augmenter notre production d'électricité en allouant un budget plus important à l'Autorité Métropolitaine et Provinciale de l'Électricité (MPEA) pour la construction de centrales électriques supplémentaires."

# State Integration
 SIA_integration_decisions: "Intégration territoriale"
 SIA_integration_decisions_desc: "Le §OSystème Monthon Thesapiban§!, même s'il n'est pas exempt de défauts, permet une intégration souple de la gouvernance existante sous les yeux attentifs de [ROOT.Capital.GetCapitalVictoryPointName].\n\nBien que cela ne soit pas nécessairement nécessaire, nous pouvons investir des ressources supplémentaires pour §CAugmenter le processus d'intégration§! pour ces terres nouvellement acquises."
 SIA_implement_municipal_reform_state: "§OMettre en œuvre Réformes Municipales§! dans [From.GetName]"
 SIA_implement_municipal_reform_state_desc: "En redessinant les frontières administratives de [From.GetName] et en remplaçant le poste de Haut-Commissaire par des Conseils Provinciaux, les problèmes locaux ont plus de chances d’être entendus et traités."
 SIA_reinforce_local_police_state: "§YRenforcer la police locale §! dans [From.GetName]"
 SIA_reinforce_local_police_state_desc: "En soutenant les forces de police locales, que ce soit en termes d’effectifs ou de formation, [From.GetName] est désormais un endroit plus sûr, tant pour les citoyens locaux que pour nos bureaucrates nouvellement transférés sur place, qui travaillent à centraliser notre emprise sur la région."
 SIA_expand_civil_service_state: "§GDévelopper la fonction publique§! dans [From.GetName]"
 SIA_expand_civil_service_state_desc: "En élargissant l’accès à la fonction publique dans [From.GetName], la vie de ceux qui ont vécu ici est de plus en plus liée à celle de ceux qui vivent ailleurs au [SIA.GetSIAshortname]."
 SIA_integrate_state: "§CIntégrer§! [From.GetName]"
 SIA_integrate_state_desc: "Après la libération de [From.GetName], nous les §Créintégrerons à nouveau dans notre pays§!."

