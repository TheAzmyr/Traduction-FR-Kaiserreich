 siam_events.67.t:0 "[SIA.GetNameDefCap] Propose une Reddition Conditionnelle"
 # Faction leader:
 siam_events.67.d.default:0 "Aujourd'hui, [SIA.GetSIAshortname] nous a envoyé une délégation diplomatique, demandant de négocier une reddition conditionnelle. Leurs troupes cesseront immédiatement les hostilités, ils cèderont des territoires clés et nous paieront une somme importante de réparations de guerre - tout ce qu'ils demandent en retour est que nous garantissions leur indépendance contre toute future agression étrangère."
 # Faction member, leader accepted peace:
 siam_events.67.d.faction_peace:0 "Il y a quelques jours, [SIA.GetSIAshortname] a envoyé une délégation diplomatique à notre faction, demandant de négocier une reddition conditionnelle. Bien que [ROOT.faction_leader.GetNameDef] ait choisi d'accepter l'offre de paix de [SIA.GetProperAdjective] qui comprend des réparations de guerre et la cessation immédiate des hostilités entre nos forces et le peuple [SIA.GetProperAdjective] lui-même - c'est maintenant à nous de décider si nous voulons continuer la guerre seuls ou non."
 # Faction member, leader refused peace:
 siam_events.67.d.faction_war:0 "Il y a quelques jours, [SIA.GetSIAshortname] a envoyé une délégation diplomatique de notre faction, demandant de négocier une reddition conditionnelle. Bien que [ROOT.faction_leader.GetNameDef] ait choisi d'ignorer l'offre de paix [SIA.GetProperAdjective]e qui comprend des réparations de guerre et la cessation immédiate des hostilités entre nos forces et le peuple [SIA.GetProperAdjective], c'est maintenant à nous de décider si nous souhaitons poursuivre cette guerre inutile ou non."
 siam_events.67.a:0 "Oui, mettons un terme à cette guerre."
 siam_events.67.b:0 "Non, ils seront écrasés."

 siam_events.68.t:0 "[FROM.GetNameDefCap] refuse la paix"
 siam_events.68.d:0 "[FROM.GetNameDefCap] a refusé l'offre de paix que notre envoyé diplomatique lui a présentée."
 siam_events.68.a:0 "Oh non..."

 siam_events.69.t:0 "[FROM.GetNameDefCap] Défie nos Dirigeants"
 # FROM won't accept the peace:
 siam_events.69.d.peace:0 "Contre toute attente, [FROM.GetNameDef] a choisi d'ignorer notre décision concernant la guerre contre [SIA.GetSIAshortname] et a cherché à poursuivre la guerre tout seul."
 # FROM won't continue the war:
 siam_events.69.d.war:0 "Contre toute attente, [FROM.GetNameDef] a choisi d'ignorer notre décision concernant la guerre contre [SIA.GetSIAshortname] et a cherché à accepter l'offre de paix elle-même, ne souhaitant pas poursuivre un conflit aussi inutile."
 siam_events.69.a:0 "Nous allons plutôt les soutenir."
 siam_events.69.b:0 "Très bien, faisons la paix."
 siam_events.69.c:0 "Ensuite, ils se débrouillent seuls."

 siam_events.70.t.peace:0 "La Reddition Conditionnelle entre en Vigueur"
 siam_events.70.t.no_peace:0 "Reddition Conditionnelle Refusé"
 siam_events.70.d.peace:0 "Nos ennemis ont décidé de prendre goût à notre offre de paix. Bien que nous soyons sous l'ombre de leurs bottes pour les prochaines années afin de garantir le respect des détails négociés dans le traité, nous ne pouvons qu'espérer éviter de retomber dans l'aventurisme militaire à l'avenir."
 siam_events.70.d.no_peace:0 "Notre pari de la paix est maintenant un échec, et nous pouvons aussi bien nous battre jusqu'aux derniers hommes."
 siam_events.70.a:0 "Au moins, nous sommes toujours indépendants..."
 siam_events.70.b:0 "Quel désastre!"

 siam_events.71.t:0 "[SIA.GetNameDefCap] s'est Rendu"
 siam_events.71.d.faction:0 "Au bord de l'effondrement, [SIA.GetNameDef] a opté pour un accord de paix séparé avec nos ennemis au lieu d'organiser un gouvernement en exil."
 siam_events.71.d.faction_leader:0 "Au bord de l'effondrement, [SIA.GetNameDef] a opté pour un accord de paix séparé avec nos ennemis au lieu d'organiser un gouvernement en exil avec nous. Cela aura de graves conséquences sur notre effort de guerre et exposera nos flancs sur le théâtre indochinois."
 siam_events.71.a:0 "Eh bien, c'était inattendu."
 siam_events.71.b:0 "Traîtres !"

 siam_events.72.t:0 "Paix avec [FROM.GetNameDefCap]."
 siam_events.72.d.reparations:0 "Notre accord avec le [SIA.GetSIAshortname] est maintenant entré en vigueur, avec leur premier versement de réparations de guerre maintenant dans nos propres coffres."
 siam_events.72.d.no_reparations:0 "Notre accord avec le [SIA.GetSIAshortname] est maintenant entré en vigueur."
 siam_events.72.a:0 "Excellent."

 siam_events.74.t:0 "[From.GetNameDefCap] demande à rejoindre le [ROOT.GetFactionName]"
 siam_events.74.d:0 "Alors que les feux révolutionnaires balaient l'Asie, le besoin de solidarité et de coopération entre les peuples nouvellement émancipés devient de plus en plus évident. Conscients des dangers de rester neutres sur une scène mondiale en pleine mutation, nos camarades de [From.GetNameDef] ont demandé à rejoindre le [ROOT.GetFactionName]. En acceptant cette demande, nous étendrions notre influence en Asie du Sud-Est, une région vitale pour nos intérêts stratégiques. Cependant, des voix dissidentes ont mis en garde contre l'enchevêtrement dans des entreprises étrangères inutiles."
 siam_events.74.a:0 "Nous souhaitons la bienvenue à nos camarades [From.GetAdjectiveCap]."
 siam_events.74.b:0 "Ce n'est pas nécessaire, rejetons leur pétition."

 siam_events.75.t:0 "[From.GetNameDefCap] Accepte !"
 siam_events.75.d:0 "Comme nous l'avions prévu, [FROM.GetNameDef] a accepté notre demande d'adhésion au [From.GetFactionName], consacrant ainsi les liens croissants entre nos nations. Quel que soit l'avenir, nous traverserons la tempête ensemble."
 siam_events.75.a:0 "Nous resterons unis."

 siam_events.76.t:0 "[From.GetNameDefCap] Refuse"
 siam_events.76.d:0 "De manière inattendue et décevante, [FROM.GetNameDef] a rejeté notre demande d'adhésion au [From.GetFactionName], et nous nous retrouvons encore plus isolés des affaires mondiales."
 siam_events.76.a:0 "C'est décevant, mais il y a peut-être d'autres solutions."

