### Characters ###
 ## Head of State
 SIA_prajadhipok: "Prajadhipok"
 SIA_prajadhipok_leader_desc:9 "§YNaissance :§! §L8 novembre 1893, à Mueang Krungthep Mahanakhon, Royaume du Siam§!\n§YCarrière :§! §LPrajadhipok, aussi connu sous son nom de règne Rama VII, est monté sur le trône du Siam à la mort de son frère en 1925. N'étant pas préparé à la royauté, puisqu'il était auparavant loin dans l'ordre de succession, il est essentiellement une marionnette du Conseil suprême d'État dirigé par ses cousins. Éduqué à l'étranger et engagé dans l'armée britannique, Prajadhipok se soucie néanmoins sincèrement de son peuple et travaille avec diligence à l'amélioration du sort de ses sujets.§!"

 SIA_ananda_mahidol: "Ananda Mahidol"
 SIA_ananda_mahidol_leader_desc:9 "§YNaissance :§! §L20 septembre 1925, à Heidelberg, Grand-duché de Bade, Empire allemand§!\n§YCarrière :§! §LAnanda Mahidol, connu sous son nom de règne Rama VIII, est monté sur le trône du Siam à la mort de son oncle Rama VII. Ananda Mahidol était autrefois considéré comme un candidat très improbable, puisqu'il était à peine adolescent et de basse naissance. Il avait à l'origine le rang de "Mom Chao", ce qui le plaçait parmi les princes siamois les plus humbles. Malgré sa jeunesse et son inexpérience, il a rapidement gagné le cœur du peuple siamois. Les observateurs étrangers pensent cependant qu'il ne voulait pas vraiment être roi et que son règne ne durera pas longtemps.§!"

 SIA_bhumibol_adulyadej: "Bhumibol Adulyadej"
 SIA_bhumibol_adulyadej_leader_desc:9 "§YNaissance :§! §L5 décembre 1927, à Cambridge, Massachusetts, États-Unis d'Amérique§!\n§YCarrière :§! §LBhumibol Adulyadej, connu sous son nom de règne Rama IX, est monté sur le trône du Siam après la mort mystérieuse de son frère Rama VIII. Jusqu'à présent, Bhumibol Adulyadej s'est montré beaucoup plus compétent que son défunt frère sur le plan politique, naviguant avec une apparente facilité dans le paysage politique siamois alambiqué. Beaucoup parlent de Bhumibol Adulyadej comme du sauveur de la monarchie siamoise autrefois en difficulté.§!"

 SIA_chula_chakrabongse: "Chula Chakrabongse"
 SIA_chula_chakrabongse_leader_desc:9 "§YNaissance :§! §L28 mars 1908, à Mueang Phra Nakhon, Monthon Krungthep, Royaume du Siam§!\n§YCarrière :§! §LChula Chakrabongse, petit-fils à moitié ukrainien du roi Rama V, a été intronisé roi du Siam. Avant de devenir roi, Chula Chakrabongse a mené une vie de loisirs excentrique en Grande-Bretagne, puis en Autriche, et a délégué la quasi-totalité de ses fonctions royales au profit de sa passion pour les courses de chevaux et d'automobiles.§!"

 SIA_paribatra_sukhumbhand: "Paribatra Sukhumbhand"
 SIA_paribatra_sukhumbhand_leader_desc:9 "Paribatra Sukhumbhand, cousin to expected successor to the [SIA.GetAdjective] throne Ananda Mahidol, has seized control of the [SIA.GetAdjective] government, citing Ananda's inexperience and his age. With the full support of the Privy Council he has crowned himself as King Rama VIII, firmly establishing the Boripatr cadet branch as the new ruling house."
 SIA_paribatra_sukhumbhand_sic_desc:9 "§YNaissance :§! §L29 juin 1881, à Mueang Krungthep Mahanakhon, Royaume du Siam§!"

 SIA_chumbhotbongs_paribatra: "Chumbhotbongs Paribatra"
 SIA_chumbhotbongs_paribatra_leader_desc:9 "Chumbhotbongs Paribatra, known by his regnal name Rama IX, has succeeded his father, Rama VIII, to the throne of [SIA.GetSIAshortname]. Chumbhotbongs Paribatra is something of a recluse, but still politically competent. He is a known patron of the arts, having converted multiple state-owned properties into museums, and has personally sponsored many great artists both in [SIA.GetSIAshortname] and abroad."

 SIA_sukhumabhinanda: "Sukhumabhinanda"
 SIA_sukhumabhinanda_leader_desc:9 "Sukhumbhinanda, fils de l'ancien Roi Paribatra Sukhumbhand (Rama VIII) et d'une femme de basse catégorie, a été légitimé par son frère le Roi Rama IX en raison de l'incapacité de ce dernier à produire un héritier mâle. Il est monté sur le trône sous le nom de Rama X. Sukhumbhinanda est un éminent philanthrope dont les efforts pour soulager les plus pauvres de Bangkok lui ont valu beaucoup de publicité. Avec l'ascension de Sukhumbhinanda, une grande partie du mécontentement public qui subsistait à l'égard de la monarchie s'est dissipée."

 SIA_supha_sirimanon: "Supha Sirimanon"
 SIA_supha_sirimanon_leader_desc:9 "§YNaissance :§! §L15 juillet 1914, à Mueang Angthong, Monthon Ayutthaya, Royaume du Siam§!\n§YCarrière :§! §LJournaliste, poète, et maintenant nouveau Premier Ministre de la République, Supha Sirimanon semblait au départ un choix étrange pour le poste de dirigeant national. Au sein de la communauté de l'intelligentsia de gauche, il est toutefois plus connu sous son nom de plume "Jittin Thammachart" et en tant que traducteur de la publication en thaïlandais de Das Kapital.\n\nBien qu'adhérant au marxisme classique dans l'âme, Supha est un pragmatiste et considère que l'économie planifiée est la voie à suivre - et qu'il n'y a aucun moyen pour les travailleurs et les capitalistes de se réconcilier.§!"
 SIA_supha_sirimanon_advisor_desc:9 "§YNaissance :§! §L15 juillet 1914, à Mueang Angthong, Monthon Ayutthaya, Royaume du Siam§!"

 SIA_pridi_phanomyong: "Pridi Phanomyong"
 SIA_pridi_phanomyong_royal:0 "Luang Praditmanutham"
 SIA_pridi_phanomyong_leader_desc:9 "Pridi Phanomyong, also known by his ministerial title 'Luang Praditmanutham', immediately set out to better the lives of the [SIA.GetAdjective] people upon his appointment as a minister. His controversial 'Yellow Cover Dossier' outlined his political and economic reform agenda and divided the [SIA.GetAdjective] government, but the controversy only served to further Pridi's political career."
 SIA_pridi_phanomyong_victorious_leader_desc:9 "§YNaissance :§! §L11 mai 1900, à Mueang Krungkao, Monthon Ayutthaya, Royaume du Siam§!\n§YCarrière :§! §LPridi Phanmoyong, précédemment connu sous le titre ministériel de "Luang Praditmanutham", est devenu le président du Khanagummakarn Sapha Patiwat à l'issue d'une Guerre Civile Siamoise brève mais sanglante. Les politiques de nationalisation de l'économie et de réforme radicale du parlement menées par Phanomyong peuvent désormais se poursuivre, mais la contestation d'éléments plus radicaux parmi les anciens membres du parti Sahachip de Pridi s'est considérablement accrue. Malgré sa popularité, Phanomyong a du mal à maintenir son autorité, même avec ses alliés de la marine.§!"
 SIA_pridi_phanomyong_sic_desc:9 "§YNaissance :§! §L11 mai 1900, à Mueang Krungkao, Monthon Ayutthaya, Royaume du Siam§!"

 SIA_thawan_thamrongnawasawat:0 "Thawan Thamrongnawasawat"
 SIA_thawan_thamrongnawasawat_royal:0 "Luang Thamrongnawasawat"
 SIA_thawan_thamrongnawasawat_leader_desc:9 "§YNaissance :§! §L21 novembre 1901, à Mueang Krungkao, Monthon Ayutthaya, Royaume du Siam§!\n§YCarrière :§! §LSurnommé "l'Homme d'État à la Langue d'Or", Thawan est réputé pour ses talents d'orateur et de débatteur, qu'il exploite pleinement pour former des coalitions. En tant que champion de la base, l'ex-amiral est favorable aux politiques qui aident les gens ordinaires, comme le plafonnement des prix des produits ménagers et le développement de la protection sociale. Toutefois, ces politiques le mettent également en porte-à-faux avec les capitalistes et la classe moyenne thaïlandaise et chinoise en plein essor, qui doivent payer plus d'impôts.§!"
 # WIP
 SIA_thawan_thamrongnawasawat_sic_desc:9 "§YNaissance :§! §L21 novembre 1901, à Mueang Krungkao, Monthon Ayutthaya, Royaume du Siam§!"

 SIA_pote_sarasin: "Pote Sarasin"
 SIA_pote_sarasin_leader_desc:9 "§YNaissance :§! §L25 mars 1905, à Mueang Phra Nakhon, Monthon Krungthep, Royaume du Siam§!\n§YCarrière :§! §LThaïlandais d'origine chinoise issu de la classe moyenne supérieure, l'expérience de Pote Sarasin au ministère des finances pendant le Lundi Noir a façonné sa vision du monde. En tant que fan de l'économiste autrichien Hayek et d'un respect strict de la loi, il est contre l'expansion des entreprises d'État tout en essayant de garantir une concurrence équitable, libre et ouverte. Une autre de ses politiques est l'expansion de l'enseignement supérieur à travers la nation comme moyen de revigorer les industries locales en redressement.§!"
 SIA_pote_sarasin_advisor_desc:9 "§YNaissance :§! §L25 mars 1905, à Mueang Phra Nakhon, Monthon Krungthep, Royaume du Siam§!"

 SIA_seni_pramoj: "Seni Pramoj"
 SIA_seni_pramoj_leader_desc:9 "§YNaissance :§! §L26 mai 1905, à Mueang Nakhon Sawan, Monthon Nakhon Sawan, Royaume du Siam§!\n§YCarrière :§! §LMembre d'une branche cadette de la dynastie Chakri et d'ascendance chinoise, Seni peut apparaître comme un choix étrange de dirigeant pour un État siamois républicain. Malgré cela, cette "jeune vipère" a réussi à rassembler suffisamment d'influence politique parmi les nombreux cercles conservateurs grâce à sa propre perspicacité politique plutôt qu'à ses liens familiaux pour obtenir une majorité de travail permettant au nouveau gouvernement de fonctionner correctement. Sa politique de "Ngoen Phan" (fluctuation de l'argent) permet de garder les zones rurales heureuses et à l'abri des mains des syndicalistes. Reste à savoir s'il n'adhère que du bout des lèvres aux causes républicaines...§!"
 SIA_seni_pramoj_sic_desc:9 "§YNaissance :§! §L26 mai 1905, à Mueang Nakhon Sawan, Monthon Nakhon Sawan, Royaume du Siam§!"

 SIA_plaek_phibunsongkhram: "Plaek Phibunsongkhram"
 SIA_plaek_phibunsongkhram_royal:0 "Luang Phibunsongkhram"
 SIA_plaek_phibunsongkhram_leader_desc:9 "Field Marshal Plaek Phibunsongkhram, more popularly known as 'Chormpon Por' by thelocals and 'Phibun' in the West, the one-time ally of Pridi Phanmoyong and the People's Party has seized power following the Yellow Cover Dossier Affair. Together with Luang Wichitwathakarn and his allies in the military he has built his own cult of personality to sideline the Monarchy. He views the current state of [SIA.GetSIAshortname] as an 'outdated relic of a bygone era' and intends to use his power to promote militarism and nationalism, proclaiming both to be additional essential principles of the modern nation."
 SIA_plaek_phibunsongkhram_sic_desc:9 "§YBorn:§! §LJuly 14th, 1897, in Mueang Nonthaburi, Kingdom of Siam§!\n§YBackground:§! §LBorn as Plaek Kittasangkha from a Thai fruit orchard owner family, Phibun and his older brother Prakit started their Royal Siamese Army Cadet School in 1909. After graduation, he briefly served in the 7th Artillery Regiment (Phitsanulok), where he met his wife and the 1st Royal Guards Artillery Regiment before securing a Royal Scholarship to continue his study at k.u.k. Artillerie-Schießschule in Hajmáskér, Hungary and then at Theresianische Militärakademie in Wiener Neustadt, Austria. Not long after he returned to Siam, Phibun became known for his exploits in the Siamese Intervention in Burma 1928-1929 for the liberation of Moulmein and Dawei in Tenasserim - in which he was given his title, \"Luang Phibunsongkhram\" for his achievements. Through sheer charisma and personal connections with both the younger officers and the high command via Prince Pridi Debyabongs Devakula, his old superior - it is no surprise that he reached his current position at a relatively young age.§!\n\n§YNotes: His given name means \"Strange\" in Thai as his parents viewed the position of his ears at birth as weird, and thus usually preferred to be instead referred to by his initial character P (Por).§!"

 SIA_phao_sriyanond: "Phao Sriyanond"
 SIA_phao_sriyanond_leader_desc:9 "Police Chief Phao Sriyanond has succeeded Plaek Phibunsongkhram as leader of [SIA.GetSIAshortname]'s military regime with the support of the Soi Ratchakhru Clique. Phao is known for his brutality and political cunning, and his political opponents tend to 'disappear'. Phao also believes the [SIA.GetAdjective] monarchy to be an antiquated relic which impairs the cause of nationalism, and is thus an avowed Republican"
 SIA_phao_sriyanond_sic_desc:9 "§YNaissance :§! §L1er mars 1910, à Mueang Phra Nakhon, Monthon Krungthep, Royaume du Siam§!"

 SIA_sarit_thanarat: "Sarit Thanarat"
 SIA_sarit_thanarat_leader_desc:9 "General Sarit Thanarat has succeeded Plaek Phibunsongkhram as leader of [SIA.GetSIAshortname]'s military regime with the support of the Sisao Thawaet Clique. Originally a lowly officer in the Phayap Army, he quickly rose through the ranks with Plaek and Phin's help. An ardent anti-Syndicalist, he views the Monarchy as an important tool against the reds and as the focal point of Thai Nationalism."
 SIA_sarit_thanarat_sic_desc:9 "§YNaissance :§! §L16 juin 1908, à Mueang Phra Nakhon, Monthon Krungthep, Royaume du Siam§!"

 ## Field Marshals/Generals
 SIA_boworadet_kridakorn: "Boworadet Kridakorn"
 SIA_boworadet_kridakorn_royal: "Prince Boworadet Kridakorn"
 SIA_boworadet_kridakorn_sic_desc:9 "§YBorn:§! §LApril 3rd, 1877, in Mueang Krungthep Mahanakhon, Kingdom of Siam§!\n§YBackground:§! §LA grandson of King Mongkut/Rama IV, Boworadet completed his military studies overseas in the United Kingdom in 1898 while his father worked as the Siamese ambassador there. Not satisfied with his starting rank in the Royal Siamese Army, he went for another year at the School of Military Engineering in Chatham, the United Kingdom. However, with the pro-Entente military commanders quickly sidelined by the Siamese entrance to the Weltkrieg, it wouldn't be until 1928 when King Prajadhipok personally appointed him as the new Minister of Defence to shore up the king's support against the Siamese Supreme Council of State.§!\n\n§YNotes: Has a close relationship with King Prajadhipok and is known as a populist commander within the Army.§!"

 SIA_jarun_seriroengrit: "Jarun Rattanakul Seriroengrit"
 SIA_jarun_seriroengrit_royal:0 "Luang Seriroengrit"
 SIA_jarun_seriroengrit_high_command_desc:9 "§YBorn:§! §LOctober 27th, 1895, in Mueang Krungthep Mahanakhon, Kingdom of Siam§!\n§YBackground:§! §LA scion in the house of Rattanakul, whose family's history can be traced to the Ayutthaya period, Jarun entered the Royal Siamese Army Cadet School in 1907 and graduated with the highest score. Jarun quickly climbed up through the ranks as the protégé of Prince Purachatra Jayakara, Father of the Siamese Railway and Wireless Communication, in the Royal Siamese Army's Department of Engineering.\n\nJarun's name came to the forefront during the Siamese Intervention in Burma 1928-1929 when units under his Phayap Army command \"liberated\" the Shan states up to the Salween River defensive line, where better supply train and fast communication proved to be the decisive factor in the rugged terrain.§!\n\n§YNotes: His wife, Erb Rattanakul Seriroengrit, allegedly hired a gunman to assassinate Phibun's first mistress, Rujee Uthaikorn, but failed. The couple claimed in court that they only knew Phibun had one, but not whom.§!"

 SIA_phot_phahonyothin: "Phot Phahonyothin"
 SIA_phot_phahonyothin_royal:0 "Phraya Phahonphonpayuhasena"
 SIA_phot_phahonyothin_sic_desc:9 "§YBorn:§! §LMarch 29th, 1887, in Mueang Krungthep Mahanakhon, Kingdom of Siam§!\n§YBackground:§! §LBorn as Phot Phahonyothin to a Thai-Teochew Chinese father, Colonel Kim Phahonyothin, and a Thai-Mon mother, Chap Phahonyothin. Phahon entered the Royal Siamese Army Cadet School in 1901 and graduated with the highest score. He was later sent by Royal Scholarship to study at the Kadettenschule in Potsdam, then Royal Prussian Main Cadet Institute at Groß-Lichterfelde in Berlin, where he became a classmate of the would-be German flying ace Hermann von Göring and an acquaintance of Japanese general Hideki Tojo through sword duel. Phahon continued his studies at the Engineering College of Copenhagen in Denmark. However, he only managed to study there for one year before being forced to return to Siam in 1912 as his scholarship fund ran out.\n\nPhraya Phahonphonpayuhasena (Phot Phahonyothin) later acted as a founding core member of the \"The Musketeers\", the influential clique of post-Weltkrieg officers, with Phahon himself serving as the Deputy Inspector of Artillery.§!\n\n§YNotes: Is an upright person, perhaps too much, since he expects everyone to treat him the same way he does to others and is quite shy to strangers in general.§!"

 SIA_din_tharab: "Din Tharab"
 SIA_din_tharab_royal:0 "Phraya Srisitthisongkhram"
 SIA_din_tharab_army_chief_desc:9 "§YBorn:§! §LMay 10th, 1891, in Mueang Phetchaburi, Kingdom of Siam§!\n§YBackground:§! §LBorn as Din Tharab in a middle-class farming family. Din entered the Royal Siamese Army Cadet School in 1901 and graduated with the highest score. He was later sent by Royal Scholarship to study at the Kadettenschule in Potsdam, then Royal Prussian Main Cadet Institute at Groß-Lichterfelde, in Berlin, along with Cadet Phot Phahonyothin (Phraya Phahonphonpayuhasena) before returning to Siam in 1914. Though supportive of democratic reform, Din remained a staunch royalist and detested any attempt to achieve regime change forcefully.\n\nPhraya Srisitthisongkhram (Din Tharab) later acted as a founding core member of \"The Musketeers\", the influential clique of post-Weltkrieg officers, with Din himself serving as the 1st Army's Chief of Staff.§!\n\n§YNotes: Fan of German literature in general, with complete collections of both Friedrich Schiller and Johann Wolfgang von Goethe's work in his home.§!"

 SIA_sala_emasiri: "Sala Emasiri"
 SIA_sala_emasiri_royal:0 "Phrayra Rithhi-arkaney"
 SIA_sala_emasiri_army_chief_desc:9 "§YBorn:§! §LJanuary 14th, 1889, in Mueang Krungthep Mahanakhon, Kingdom of Siam§!\n§YBackground:§! §LBorn as Sala Emasiri in a military family. Sala entered the Royal Siamese Army Cadet School in 1903 and graduated at the top of the class. Sala was serving as the Deputy Commander of the 8th Artillery Regiment in Nakhon Ratchasima when Siam entered the Weltkrieg, serving with distinction during the war on the Indochinese Front.\n\nPhrayra Rithhi-arkaney (Sala Emasiri) was later inducted as a core member of the \"The Musketeers\", the influential clique post-Weltkrieg officers, with Sala himself serving as the Commander of the 1st Royal Artillery Regiment in Bangkok, being the group's sole key member who has not studied in the German Empire.§!\n\n§YNotes: Devout Theravada Buddhist. His father, Siri Emasiri/Phraya Manusarasart Buncha, was also known as a great poet with his rendition of Ramakien (Thai Ramayana) epic etched into the walls of Wat Phra Kaew.§!"

 SIA_wan_chuthin: "Wan Chuthin"
 SIA_wan_chuthin_royal:0 "Luang Prasartpitthayayuth"
 SIA_wan_chuthin_army_chief_desc:9 "§YBorn:§! §LJune 9th, 1894, in Mueang Krungthep Mahanakhon, Kingdom of Siam§!\n§YBackground:§! §LBorn as Wan Chuthin to a Thai-Teochew Chinese father, Judge Euan Chuthin, and a Thai mother, Wong Chuthin. Wan entered the Royal Siamese Army Cadet School in 1908 and graduated with the fifth-highest score. He was later sent by Royal Scholarship to study at the Kadettenschule in Potsdam, then Royal Prussian Main Cadet Institute at Groß-Lichterfelde in Berlin, though the start of the Weltkrieg forced him and many Thai cadets to relocate to Eidgenössische Technische Hochschule Zürich in Switzerland instead where he first learned about the Swiss Democracy. Following the Siamese entrance into the war, Wan applied for a military attaché position in Berlin and briefly served as the vice-commander of the small Royal Siamese Army contingent in Europe before returning to Siam in 1921.\n\nLuang Prasartpitthayayuth (Wan Chuthin) later acted as a founding core member of the \"The Musketeers\", the influential clique post-Weltkrieg officers, with Wan himself serving as the Director of the General Staff College.§!\n\n§YNotes: Has a close relationship with Prince Paribatra Sukhumbandhu, his sponsor and one of the \"Pro-German Triumvirate\" princes, and thus considered the Prince's protégé.§!"

 SIA_phin_choonhavan: "Phin Choonhavan"
 SIA_phin_choonhavan_royal:0 "Luang Chumnanyutthasart"
 SIA_phin_choonhavan_army_chief_desc:9 "§YBorn:§! §LOctober 14th, 1891, in Mueang Samut Songkhram, Kingdom of Siam§!\n§YBackground:§! §LBorn to a family of Thai fruit orchard owners, Phin graduated from the Royal Siamese Army Cadet School with high distinction and was one with the quickest promotion to Major rank in his mid-thirties through his sheer will. He graduated from the same RSCAS class as Phibun and greatly respects him. He is considered one of Phibun's most prominent supporters as he is next in line for the 3rd Military Region (Isan/Northeast) commander.§!\n\n§YNotes: Loves his nation equally as much as his fruit orchard; known to occasionally give flowers he planted himself as gifts with hidden meanings.§!"

 SIA_thep_panthumasaen: "Thep Phanthumasaen"
 SIA_thep_panthumasaen_royal:0 "Phraya Songsuradet"
 SIA_thep_panthumasaen_army_chief_desc:9 "§YBorn:§! §LAugust 12th, 1892, in Mueang Krungthep Mahanakhon, Kingdom of Siam§!\n§YBackground:§! §LBorn as Thep Phanthumasaen in a military family. Wan entered the Royal Siamese Army Cadet School in 1904 and graduated with the highest score. It was in the RSACS that he first noticed the treatment gap between the aristocrat and commoner among the cadets. Songsuradet was later sent by Royal Scholarship to study at the Preußische Kriegsakademie in Berlin. He then entered military service as an army engineer in Magdeburg before returning to Siam in 1915, living in the German Empire for eight years. Songsuradet briefly saw combat during the Weltkrieg on the Indochinese Front before serving as the Chief Engineer who played a huge role in the Siamese railway construction nationwide, with one of his biggest achievements being the 1.3km-long Khun Tan Tunnel, which connected Chiang Mai to the rest of the country.\n\nPhraya Songsuradet (Thep Phanthumasaen) later acted as a founding core member of the \"The Musketeers\", the influential clique post-Weltkrieg officers, with Songsuradet himself serving as the Chief of Directorate of Operations, as well as the Chief of Education at the RCACS.§!\n\n§YNotes: Often clashes with Phibun on most topics, also an avid dog lover.§!"

