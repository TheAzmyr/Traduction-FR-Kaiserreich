 siam_events.4.t:0 "Le Lundi Noir frappe [SIA.GetSIAshortname] !"
 siam_events.4.d:0 "En raison de sa forte dépendance à l'égard de ses liens économiques avec l'Allemagne, le Lundi Noir a rapidement entraîné [SIA.GetSIAshortname] dans un gouffre économique. La demande pour ses principales exportations agricoles a fortement chuté et les cargaisons ont été laissées à l'abandon dans leurs entrepôts. Les employés des entreprises étrangères sont continuellement licenciés, tandis que le peuple a commencé à se rassembler autour du Grand Palais en quête d'espoir. Il est évident que nous devons faire quelque chose pour remédier à notre situation économique, afin d'éviter qu'elle ne s'aggrave et que nous ne tombions encore plus bas."
 siam_events.4.a:0 "Khun Prah !"

 siam_events.5.t:0 "Problèmes du Riz Jasmin"
 siam_events.5.d:0 "L'un des principaux exportateurs de riz de [SIA.GetSIAshortname], les agriculteurs de l'autre côté du Chao Phraya, ont demandé l'intervention du gouvernement pour faire face à l'offre excessive de riz due à une baisse générale de la demande et à la diminution des possibilités d'exportation après le Lundi Noir."
 #-200, +2 reform:
 siam_events.5.a:0 "Acheter la plus grande partie du riz pour aider à stabiliser le prix."
 #-100, +1 reform:
 siam_events.5.b:0 "Accepter d'acheter un peu de riz en trop."
 #0, 0 reform:
 siam_events.5.c:0 "Le marché libre résoudra le problème !"

 siam_events.6.t:0 "Bureaucratie Hypertrophiée"
 siam_events.6.d:0 "Le système bureaucratique moderne a été formé sous le règne de Rama V et a été largement étendu par Rama VI. Cependant, il s'est avéré être trop important pour servir efficacement l'État. Licencier davantage de personnes signifierait toutefois une augmentation du taux de chômage, exactement au moment où nous souhaitons qu'il baisse."
 # 0 reform:
 siam_events.6.a:0 "Licenciez quelques-uns de nos employés."
 #-100, +1 reform:
 siam_events.6.b:0 "Licenciez les managers et les ministres."
 #-200, +2 reform:
 siam_events.6.c:0 "Permettez le statu quo pour le moment."

 siam_events.7.t:0 "Dépenses Militaires"
 siam_events.7.d:0 "[SIA.GetSIAshortname] consacre actuellement jusqu'à 25 % de ses revenus annuels à la préservation et à l'entretien du complexe militaro-industriel, car elle est entourée d'ennemis historiques et d'occidentaux impérialistes qui désirent son territoire. Cependant, peut-être qu'une légère réduction de nos dépenses militaires ne nous ferait pas trop de mal ?"
 #-10 for 3 years, 0 reform:
 siam_events.7.a:0 "Coupez tout financement de la recherche."
 #-10 for 3 years, +1 reform:
 siam_events.7.b:0 "Tout couper, sauf le développement de nouveaux fusils."
 #-200, +2 reform:
 siam_events.7.c:0 "Nous ne devons pas montrer de faiblesses !"

 siam_events.8.t:0 "Taxe d'Urgence"
 siam_events.8.d:0 "Même si nous avons adopté de nombreuses réformes radicales, nous n'avons toujours pas assez d'argent pour équilibrer suffisamment le budget de cette année. Une taxe d'urgence devrait permettre de remédier à cette situation mais créera davantage de souffrance pour nos loyaux sujets."
 #+50, 0 reform:
 siam_events.8.a:0 "Augmentez le taux de l'impôt sur le revenu !"
 #+10, +1 reform:
 siam_events.8.b:0 "Doublez l'impôt sur les successions !"
 #+30, -5 NP, +1 reform:
 siam_events.8.c:0 "Levez l'interdiction des jeux d'argent."

## New Governmnet Established for Siam ##
 siam_events.10.t:0 "Le Gouvernement Provisoire du Khana Ratsadon"
 siam_events.10.d:0 "Après une révolution sans effusion de sang, nous devons reconstruire la nation à partir de zéro. Luang Praditmanutham, chef de la faction civile du gouvernement provisoire et éminent gauchiste, travaille actuellement à la création d'une constitution officielle tandis que d'autres commencent à éduquer les masses sur les mérites et le fonctionnement de la démocratie parlementaire. Parallèlement à tout cela, Phraya Phahonponpayuhasena a préparé ses troupes, en cas d'invasion opportuniste par des puissances étrangères."
 siam_events.10.a:0 "C'est un grand pas en avant pour [SIA.GetSIAshortname] !"

 siam_events.11.t:0 "Le Gouvernement Provisoire du Khanagummakarn Ratsadon"
 siam_events.11.d:0 "Après la ratification de la constitution, le Comité du Peuple, un groupe choisi par Prajadhipok lui-même, a commencé à éduquer les masses dans les règles de la démocratie parlementaire.\n\nDirigé par la Cour [SIA.GetProperAdjective], le Comité est également responsable des réformes en matière d'éducation, de santé et d'industrialisation. Le chemin à parcourir pour [SIA.GetSIAshortname] ne sera pas une promenade de santé, mais un avenir brillant attend notre grande nation."
 siam_events.11.a:0 "C'est un grand pas en avant pour le peuple [SIA.GetProperAdjective] !"

## Khana Ratsadon 1936 Election and subsequent Civil War ##

 siam_events.12.t:0 "L'Affaire du "Dossier de la Couverture Jaune""
 siam_events.12.d:0 "Aujourd'hui, Luang Praditmanutham, Ministre de l'État et membre du Parti du Peuple, a présenté le projet de sa proposition de "Plan National de Développement Économique" à l'Assemblée Nationale.\n\nConnu sous le nom de "Dossier de la Couverture Jaune", le plan détaille la formation d'un État-providence, la redistribution des terres, l'intervention de l'État dans le secteur privé, et un système de subventions pour les agriculteurs.\n\nCertains ont comparé la proposition à celle d'un syndicaliste tandis que d'autres ont convenu que les réformes amélioreraient grandement la vie du peuple [SIA.GetProperAdjective].\n\nIl ne reste plus qu'à voir ce que sa majesté a à dire..."
 siam_events.12.a:0 "Sa Majesté est d'accord avec Praditmanutham."
 siam_events.12.b:0 "Sa Majesté soutient une proposition diluée."
 siam_events.12.c:0 "Sa Majesté exige l'arrestation du sympathisant syndicaliste !"

 siam_events.13.t:0 "Réponse de Prajadhipok"
 siam_events.13.d:0 "La réponse du Roi Prajadhipok est arrivée et elle est très critique envers le projet de Luang Praditmanutham, allant jusqu'à accuser Praditmanutham d'être un syndicaliste ! Une session d'urgence des principaux membres du Parti du Peuple a conduit le parti à décider de..."
 siam_events.13.a:0 "... revenir en arrière pour le moment."
 siam_events.13.b:0 "... intenter un procès au Roi."

 siam_events.14.t:0 "Tensions Intérieures"
 siam_events.14.d:0 "Thawan Ritthidet, un citoyen privé, a récemment intenté un procès au Roi, l'accusant d'intervenir dans les affaires politiques, étatiques et économiques. Les retombées du plan de Luang Praditmanutham ont divisé davantage le gouvernement et ont opposé les royalistes et les parlementaires."
 siam_events.14.a:0 "La réconciliation est en ordre, il semble."
 siam_events.14.b:0 "Arrêtez ces Syndicalistes !"

 siam_events.15.t:0 "Dilemme de Plaek Phibunsongkhram"
 siam_events.15.d:0 "Une crise politique est actuellement en cours et a presque atteint le point d'ébullition ! Les tensions sont fortes et nous devons prendre des mesures pour remédier à la situation. Que devons-nous faire ?"
 siam_events.15.a:0 "C'est une trahison alors ! (Se ranger du côté des Parlementaires)"
 siam_events.15.b:0 "La dignité de Sa Majesté doit être préservée ! (Se ranger du côté des Royalistes)"
 siam_events.15.c:0 "Essayez de mettre fin à ces querelles de factions."

 siam_events.16.t:0 "Aube de la Guerre Civile Siamoise"
 siam_events.16.prd:0 "Bien que le chef des forces armées ait déclaré son allégeance à la monarchie, une petite mutinerie de la marine à Sattahip et Morlumlerng est rapidement devenue incontrôlable et a plongé la nation entière dans le chaos."
 siam_events.16.ppd:0 "Bien que le chef des forces armées ait déclaré son allégeance au nouveau gouvernement, une petite mutinerie de l'armée à Lopburi et Nakhon Ratchasima a rapidement échappé à tout contrôle et a plongé la nation entière dans le chaos."
 siam_events.16.pra:0 "Pour le pays ! (côté Rebelle)"
 siam_events.16.prb:0 "Pour le roi ! (côté Gouvernemental)"
 siam_events.16.ppa:0 "Pour le pays ! (côté Gouvernemental)"
 siam_events.16.ppb:0 "Pour le roi ! (côté Rebelle)"

 siam_events.17.t:0 ""Fleurs de Padauk" Fanées"
 siam_events.17.d:0 "La tension croissante affecte toutes les facettes de la société siamoise, l'un des exemples les plus marquants étant peut-être la marine royale siamoise elle-même. Le bastion royaliste se trouvant principalement dans les zones non côtières, la plupart des marins et des officiers de marine ont choisi d'organiser des unités ad hoc pour fortifier Sattahip et ses environs en tant que bastion parlementaire et soutenir d'autres unités terrestres partageant leurs convictions. Les autres ont déserté plus tôt ou ont essayé de ne pas participer à la guerre en tant que "neutres". En d'autres termes, cela place la majorité des navires de la RSN hors du contrôle des deux camps."
 siam_events.17.a:0 "Une bénédiction déguisée ?"

 siam_events.18.t:0 "La Reconquête de Bangkok"
 siam_events.18.d:0 "La Guerre Civile Siamoise a récemment pris une tournure inattendue, puisque notre camp a réussi à reconquérir Bangkok. C'est un coup dur pour l'opposition et ainsi, alors que certains ministres du gouvernement illégitime ont fui à l'étranger, la plupart se sont pliés à nos exigences et ont rapidement déposé les armes."
 siam_events.18.a:0 "Les Royalistes ont repris le pouvoir !"
 siam_events.18.b:0 "Le Syndicalisme guidera notre nation !"

 siam_events.19.t:0 "Les "Fleurs de Padouk" Fleurissent à Nouveau"
 siam_events.19.d:0 "Après la fin de la guerre civile, des mesures ont été prises pour rétablir le contrôle des flottes de la RSN mises en sommeil et laissées à l'abandon en raison du conflit. Nous avons maintenant rassemblé assez de marins pour agir comme un équipage squelette pour le moment, avec encore plus de renforts sur le chemin du retour des camps d'entraînement."
 siam_events.19.a:0 "Des nouvelles réjouissantes."

 siam_events.20.t:0 "Fin de la Guerre Civile [SIA.GetNonIdeologyAdjective]"
 siam_events.20.d.government_parliamentarian:0 "Après avoir maîtrisé la plupart des séparatistes et des rebelles, nous avons appris que les rebelles restants ont fui vers le Yunnan. Peu importe, car nous attraperons ce qui reste de la racaille rebelle plus tard. Nous devons d'abord pleurer les pertes subies par nos hommes loyaux, à cette fin, le terrain de crémation royal a été converti en bûcher public. Prajadhipok, qui n'était pas lié à la rébellion, a été autorisé à retourner au Grand Palais."
 siam_events.20.d.government_royalist:0 "Après la reconquête de nos régions de l'est et du sud par les forces gouvernementales, les révolutionnaires restants ont décidé de fuir à Saigon, où nous devons faire face aux procédures d'extradition. Il est plus important de faire le deuil des pertes subies pendant la guerre par nos loyaux sujets. Des funérailles publiques ont été organisées dans tout le pays, les dépouilles de nos fidèles sujets étant transportées par la route [GetSIAprefixTH]damnoen jusqu'à Sanam Luang, où le Roi Prajadhipok nous a donné l'autorisation d'installer un bûcher funéraire public sur le terrain de crémation royal sacré."
 siam_events.20.d.rebel_parliamentarian:0 "Après avoir maîtrisé la plupart des rebelles, nous avons appris que les royalistes restants ont fui au Yunnan avec le roi. Peu importe, car nous attraperons ce qui reste de la racaille loyaliste plus tard. Nous devons d'abord pleurer les pertes subies par nos hommes loyaux, à cette fin le terrain de crémation royal a été converti en bûcher public."
 siam_events.20.d.rebel_royalist:0 "Après la reconquête de nos régions de l'est et du sud par les forces gouvernementales, les révolutionnaires restants ont décidé de fuir à Saigon, où nous devons faire face aux procédures d'extradition. Il est plus important de faire le deuil des pertes subies pendant la guerre par nos loyaux sujets. Des funérailles publiques ont été organisées dans tout le pays, les dépouilles de nos fidèles sujets étant transportées par la route [GetSIAprefixTH]damnoen jusqu'à Sanam Luang, où le Roi Prajadhipok nous a donné l'autorisation d'installer un bûcher funéraire public sur le terrain de crémation royal sacré."
 # Plaek Parliamentarian, Government:
 siam_events.20.a:0 "Longue vie à notre démocratie !"
 # Plaek Royalist, Government:
 siam_events.20.b:0 "Longue vie au Roi !"
 # Plaek Royalist, Rebel:
 siam_events.20.c:0 "Longue vie au Roi !"
 # Plaek Parliamentarians, Rebel; Chaiyo = Hurrah in Thai:
 siam_events.20.d:0 "Chaiyo pour la République !"

 siam_events.22.t:0 "Coup d'État de Plaek Phibunsongkhram"
 siam_events.22.d:0 "Le temps a passé et les gens se sont adaptés à la prise de pouvoir. La situation en [SIA.GetSIAshortname] a finalement commencé à se stabiliser. Il est enfin temps de..."
 siam_events.22.a:0 "... abroger la loi martiale."
 siam_events.22.b:0 "... prendre le pouvoir pour nous-mêmes."

 #1936:
 siam_events.23.t:0 "Élections Générales de [GetYear]"
 siam_events.23.d.syn:0 "Après la purge des conservateurs de toutes les instances du gouvernement et le démantèlement du pouvoir de la noblesse, les résultats de l'élection sont assez clairs."
 siam_events.23.d.con:0 "Après la purge des socialistes de toutes les instances du gouvernement, en plus de l'interdiction de leurs organisations, les résultats de l'élection sont assez clairs."
 siam_events.23.d.norm:0 "Les prédictions des sondages concernant cette élection ont été très serrées. Cependant, il semble qu'un camp ait réussi à obtenir une majorité au Parlement."
 siam_events.23.a:0 "Les libéraux sont sortis vainqueurs !"
 siam_events.23.b:0 "Les socialistes sont sortis vainqueurs !"
 siam_events.23.c:0 "Les conservateurs sont sortis vainqueurs !"

## Industrial Nationalizaion ##

 siam_events.26.t:0 "La question des usines sous contrôle Allemand"
 siam_events.26.d:0 "D'importantes entreprises allemandes au sein du [SIA.GetName] sont principalement liées aux industries du transport maritime, de l'exploitation forestière et des chemins de fer. Un prêt important accordé par le gouvernement à de bonnes conditions pourrait facilement les convaincre de relancer leurs activités, mais nous pourrions également saisir leurs usines. Mais cela pourrait signifier un suicide économique pour [SIA.GetNameDef]. Comment devrions-nous aborder la situation ?"
 siam_events.26.a:0 "Saisissez les moyens de production !"
 siam_events.26.b:0 "Offrez une compensation monétaire."
 siam_events.26.c:0 "Regardons ailleurs..."

 siam_events.27.t:0 "[SIA.GetSIAshortname] Saisit nos Usines !"
 siam_events.27.d.bast:0 "Le nouveau gouvernement [SIA.GetProperAdjective] a lancé son programme de "Nationalisation Industrielle" afin de renforcer son économie. Nos usines dans [SIA.GetNameDef] ont été injustement saisies par la junte militaire du premier ministre Plaek Phibunsongkhram."
 siam_events.27.d.comp:0 "Le nouveau gouvernement [SIA.GetProperAdjective] a lancé son programme de "Nationalisation Industrielle" afin de renforcer son économie. Nos usines dans [SIA.GetNameDef] ont été saisies à tort par la junte militaire du premier ministre Plaek Phibunsongkhram. Il nous a toutefois offert une compensation financière pour nos pertes."
 siam_events.27.a:0 "Ces salauds!"
 siam_events.27.b:0 "Au moins, ils nous ont donné une compensation."

 siam_events.28.t:0 "La Question des Usines Américaines"
 siam_events.28.d:0 "Le constructeur automobile américain Ford a installé ses activités en Asie du Sud-Est ici, à Ayutthaya. En raison des troubles politiques et économiques aux États-Unis, il est peu probable que les États-Unis ripostent si nous devions saisir l'usine. Que devons-nous faire ?"

 siam_events.29.t:0 "La Question des Plantations d'Hévéas Britanniques"
 siam_events.29.d:0 "Les Britanniques d'Asie du Sud-Est ayant été contraints de se retirer en Australasie à la suite de la Révolution Britannique, de nombreuses plantations privées de caoutchouc à Sirat Malai ont été laissées à l'abandon pendant un certain temps par leurs anciens propriétaires. Nous pourrions simplement saisir les plantations, mais cela contrarierait les Astralasiens, qui sont une puissance navale majeure dans la région Asie-Pacifique et, potentiellement, des alliés. Que devons-nous faire ?"

 siam_events.30.t:0 "La Question des Mines de Fer Japonaises"
 siam_events.30.d:0 "Les Japonais possèdent quelques mines de fer à Yala et Nakhon Si Thammarat qui sont utilisées pour transférer des matières premières essentielles vers leurs îles d'origine. Bien que nous puissions potentiellement nous emparer de ces mines, cela nous aliénerait et nuirait de façon permanente aux relations [SIA.GetProperAdjective]-japonaises, nous privant ainsi d'un allié puissant pour défier l'hégémonie allemande dans la région. Que devons-nous faire ?"

 siam_events.31.t:0 "Phibunsongkhram Critiqué pour la Mollesse de sa Politique Étrangère"
 siam_events.31.d:0 "Le programme National d'Industrialisation n'ayant apporté que peu ou pas de changements économiques, nos adversaires, tant dans les médias que dans l'arène politique, nous ont accusés d'avoir un leadership faible et inefficace."
 siam_events.31.a:0 "Bon sang !"

## Siamese- Burmese War (NatPop) ##

 siam_events.32.t:0 "Capture de Militants Birmans"
 siam_events.32.d:0 "Onze activistes birmans à Morlumlerng, l'une des villes à majorité Môn située près du delta de la rivière Salween, ont été surpris aujourd'hui en train de distribuer des tracts portant le slogan "Libération du Joug [SIA.GetProperAdjective]". Peut-être pouvons-nous profiter de cet événement pour rallier le soutien à notre régime et en finir une fois pour toutes avec la menace birmane !"
 siam_events.32.a:0 "Qui a dit que nous étions des lâches ?"
 siam_events.32.b:0 "Une chance de leur montrer qui est le patron !"
 siam_events.32.c:0 "Nous ne sommes pas prêts pour ça en ce moment..."

 siam_events.33.t:0 "[SIA.GetNameDefCap] A Déclaré la Guerre !"
 siam_events.33.d:0 "Mauvaises nouvelles ! Apparemment, le gouvernement [SIA.GetProperAdjective] a capturé onze "espions birmans", bien qu'ils se trouvent dans ce qui est légitimement notre territoire. Leur armée avance maintenant vers Yangon. C'est scandaleux !"
 siam_events.33.a:0 "Aux armes, citoyens !"

 # Siamese Wins:
 siam_events.34.t:0 "Traité de Thawai"
 siam_events.34.d:0 "Les Birmans décadents de Yangon ont été mis en déroute et nos forces sont solidement retranchées dans les restes fumants de leur capitale. C'est maintenant le meilleur moment pour exiger des concessions du gouvernement birman, la victoire est à nous. La question est la suivante : devons-nous rechercher la paix ou continuer à faire la guerre jusqu'à ce que nous nous soyons débarrassés des Birmans pour toujours ?"
 siam_events.34.a:0 "Nous allons exiger le Haut Shan et réunir les Thaïlandais."
 siam_events.34.b:0 "Pas de paix avec les Birmans, une conquête totale !"

 siam_events.35.t:0 "Revendications du Gouvernement [SIA.GetProperAdjective]"
 siam_events.35.d:0 "Le gouvernement [SIA.GetProperAdjective] nous a complètement écrasé comme des chiens et nous sommes humiliés. Ils exigent maintenant que nous cédions les états du Haut Shan. Bien que ces termes soient rudes, il serait sage de s'y plier, de peur que nos rivaux dans la région ne profitent de notre situation de faiblesse."
 siam_events.35.a:0 "Nous n'avons pas d'autre choix..."
 siam_events.35.b:0 "Ils doivent plaisanter, Kaba Ma Kyei !"

 siam_events.36.t:0 "Le Gouvernement Birman Refuse !"
 siam_events.36.d:0 "Ces idiots de Birmans ont refusé notre offre généreuse."
 siam_events.36.a:0 "La guerre doit continuer, il semble..."

 # Burmese Wins:
 siam_events.37.t:0 "Traité de Thawai"
 siam_events.37.d:0 "L'armée [SIA.GetProperAdjective] décadente de Bangkok a été mise en déroute et nos forces sont solidement retranchées dans les restes fumants de Chiang Mai. C'est maintenant le meilleur moment pour exiger des concessions du gouvernement [SIA.GetProperAdjective], la victoire est à nous. La question est la suivante : devons-nous rechercher la paix ou continuer la guerre jusqu'à ce que nous soyons débarrassés des [SIA.GetProperAdjective] ?"
 siam_events.37.a:0 "Nous reprendrons notre territoire légitime."
 siam_events.37.b:0 "Pas de paix avec les [SIA.GetProperAdjective], conquête totale !"

 siam_events.38.t:0 "Exigences des Birmans"
 siam_events.38.d:0 "Ces chiens de birmans nous ont complètement dominés et nous sommes humiliés. Ils exigent maintenant que nous cédions les états de Basse Shan et de Morlumlerng. Bien que ces termes soient rudes, il serait sage de s'y plier, de peur que nos rivaux dans la région ne profitent de notre situation de faiblesse."
 siam_events.38.a:0 "Nous n'avons pas d'autre choix..."
 siam_events.38.b:0 "Ils doivent plaisanter, Rao Suu Mai Thoi !"

 siam_events.39.t:0 "Le Gouvernement [SIA.GetProperAdjective] Refuse !"
 siam_events.39.d:0 "Les fous du gouvernement [SIA.GetProperAdjective] ont refusé nos revendications légitimes."
 siam_events.39.a:0 "La guerre doit continuer, il semble..."

## Phibunsongkhram's Ratthaniyom Reform, Assassination attempt and its aftermath ##
 siam_events.40.t:0 "Mettre en oeuvre les Réformes de Ratthaniyom"
 siam_events.40.d:0 "Les réformes Ratthaniyom, ou "État Populaire", ont été proposées par les nationalistes comme un moyen d'atteindre l'objectif ultime d'une nation forte en faveur du peuple thaïlandais. Cependant, cela peut entraîner des frictions indésirables avec les Malais, les Chinois, les Mons et les Cambodgiens vivant au sein de notre nation."
 siam_events.40.a:0 "Qui s'en soucie ? Mettez en œuvre les réformes."
 siam_events.40.b:0 "En y réfléchissant bien, c'est probablement une mauvaise idée."

 siam_events.41.t:0 "Changer le Nom du Siam ?"
 siam_events.41.d:0 "Alors que notre pays est connu sous le nom de Siam depuis la fin de l'ère Ayutthaya, des renseignements au sein de la communauté [SIA.GetProperAdjective] ont fait remarquer que, puisque notre nation est principalement composée de Thaïlandais, il serait logique de changer notre nom en Pratet Thai, ou Thaïlande, afin de refléter ce fait. Cependant, cela pourrait contrarier les minorités de notre nation. Que devons-nous faire ?"
 siam_events.41.a:0 "Nous serons la nation du peuple thaïlandais !"
 siam_events.41.b:0 "Nous resterons le Siam !"

 siam_events.42.t:0 "La Loi sur la Fusion Tai et le Nouveau Hymne National"
 siam_events.42.d:0 "Suite à l'adoption de la loi qui a fait officiellement de nous la Thaïlande, les Tai Lao, Tai Dam, Tai Daeng, Tai Puan, Tai Yai, Tai Sayam, Tai Khuean, Tai Lue, Tai Yuan et les autres membres du groupe culturel Tai Kadai sont désormais simplement appelés Thaïs. Les minorités conserveront le préfixe thaï car elles sont, comme le prévoit la loi, également des Thaïlandais. L'hymne national sera également modifié pour refléter cette nouvelle réalité, un concours devant avoir lieu dans trente jours pour aider à choisir le nouvel hymne."
 siam_events.42.a:0 "Faites passer !"
 siam_events.42.b:0 "Cela semble être une mauvaise idée"

 siam_events.43.t:0 "Loi sur la Langue Nationale et l'Enseignement Obligatoire de [GetYear]"
 siam_events.43.d:0 "Dans le cadre de notre politique de thaïsation, ou d'intégration des minorités en Thaïlande, le dialecte thaïlandais central (le dialecte de Bangkok) est désormais désigné comme la langue principale, les dialectes thaïlandais du nord et laotien étant interdits. La nouvelle loi rend obligatoire l'enseignement du dialecte thaï central et aura des répercussions négatives sur les écoles ethniques et religieuses, telles que les écoles gérées par des Chinois, les universités catholiques de l'Assomption et les écoles musulmanes de Pornor dans le sud, à moins qu'elles n'acceptent de se conformer à la nouvelle loi. Bien sûr, nous pourrions aussi être moins énergiques dans notre mise en œuvre de la loi ou annuler complètement son adoption."
 siam_events.43.a:0 "La thaification est la voie à suivre !"
 siam_events.43.b:0 "Encourageons simplement l'utilisation du dialecte de Bangkok."
 siam_events.43.c:0 "Annulez le passage de la loi..."

 siam_events.44.t:0 "Loi sur l'Exclusion des Travailleurs Étrangers"
 siam_events.44.d:0 "En raison de l'afflux récent d'immigrants chinois - qui ont échappé au carnage et à la destruction de la Guerre Civile Chinoise - en [SIA.GetName], nous avons constaté une augmentation du taux de chômage. Pour faire face à ce problème, le gouvernement a décidé de déclarer certains emplois interdits aux immigrants non qualifiés et de les réserver à notre propre population. Cette mesure aura toutefois un impact négatif sur notre économie en raison de notre dépendance à la main-d'œuvre chinoise."
 siam_events.44.a:0 "Nous devons préserver le marché [SIA.GetProperAdjective] !"
 siam_events.44.b:0 "Nous avons besoin de la main-d'œuvre étrangère ; annulez la loi !"

 siam_events.45.t:0 "Achèvement des Réformes de Ratthaniyom"
 siam_events.45.d:0 "Toutes les lois majeures concernant les Réformes du Ratthaniyom de Phibunsongkhram ont maintenant été mises en œuvre avec succès, d'une manière ou d'une autre. Nous attendons maintenant avec impatience la réaction du public à ces nouvelles réformes."
 siam_events.45.a:0 "Le pays [SIA.GetProperAdjective] est fort !"
 siam_events.45.b:0 "La nation [SIA.GetProperAdjective]e est forte."
 siam_events.45.c:0 "Au moins, les réformes ont un certain impact..."
 siam_events.45.e:0 "Peut-on parler de réforme si rien n'a été fait ?"

# siam_events.46 is hidden

 siam_events.47.t:0 "Phibunsongkhram Assassiné !"
 siam_events.47.d:0 "Le premier ministre Phibunsongkram vient d'être assassiné par un [SIA.GetProperAdjective]-chinois armé à [GetDateText] lors de son arrivée à la salle du trône d'Ananda Samakhom. Alors qu'il circulait dans son cortège, il a reçu une balle dans le cœur et est mort sur le coup. Il s'ensuit un vide politique dans lequel Phao Sriyanond, le chef de la police secrète, et Sarit Thanarat, l'homme fort de l'armée de Phibunsongkhram, cherchent à prendre le pouvoir et à satisfaire leurs propres ambitions.\n\nPhao considère la monarchie comme un symbole archaïque et souhaite déclarer officiellement une république, tandis que Sarit considère la coopération avec l'ancienne dynastie Chakri comme la meilleure chose pour la nation."
 siam_events.47.a:0 "Phao Sriyanond est sorti vainqueur !"
 siam_events.47.b:0 "Sarit Thanarat est sorti vainqueur !"

 siam_events.48.t:0 "Phibunsongkhram Survit à une Tentative d'Assassinat !"
 siam_events.48.d:0 "Le Premier Ministre Phibunsongkram a reçu une balle dans la mâchoire alors qu'il s'habillait pour aller travailler - par l'un de ses propres serviteurs, rien de moins ! Le coupable a été rapidement maîtrisé par l'équipe de sécurité et Phibunsongkram a été transporté d'urgence à l'hôpital militaire [SIA.GetProperAdjective]. Entre les mains d'une équipe médicale extrêmement professionnelle, il a pu se rétablir rapidement et prévoit de prononcer un discours dans la salle du trône d'Ananta Samakhom aujourd'hui."
 siam_events.48.a:0 "On ne l'appelle pas le Maréchal de Fer pour rien !"

# siam_events.49 is hidden

 siam_events.50.t:0 "Phibunsongkhram Assassiné !"
 siam_events.50.d:0 "Le Premier Ministre Phibunsongkram a reçu une balle dans la tête alors qu'il s'habillait pour aller travailler, par l'un de ses propres domestiques, rien de moins ! Il a été déclaré mort sur place. Il s'ensuit un vide politique dans lequel Phao Sriyanond, le chef de la police secrète, et Sarit Thanarat, l'homme fort de l'armée de Phibunsongkhram, cherchent à prendre le pouvoir et à réaliser leurs propres ambitions.\n\nPhao considère la monarchie comme un symbole archaïque et souhaite déclarer officiellement une république, tandis que Sarit considère la coopération avec l'ancienne dynastie Chakri comme la meilleure chose pour la nation."

 siam_events.51.t:0 "Exilés siamois à Saigon"
 siam_events.51.d:0 "Après le bilan désastreux de la Guerre Civile Siamoise, quelques milliers de troupes siamoises ont atteint nos côtes après avoir fui Sattahip par bateaux.\n\nNous nous demandons maintenant ce que nous allons faire de ces troupes expérimentées - les accueillir dans nos rangs peut avoir causé quelques frictions avec nos frères laotiens et cambodgiens, mais ne pas le faire peut affecter notre soutien à la guerre en montrant le factionnalisme dans nos rangs révolutionnaires."
 siam_events.51.a:0 "Bienvenue au Club !"
 siam_events.51.b:0 "Nous n'avons pas besoin des pseudo-impérialistes."

 siam_events.52.t:0 "La Mort du Maréchal Phibunsongkhram"
 siam_events.52.d.rep:0 "Le Premier ministre Phibunsongkram s'est éteint paisiblement chez lui aujourd'hui après avoir subi une crise cardiaque. Selon sa femme, La-iade Phibunsongkhram, ses derniers mots ont été simplement : "Amour, la mort est vraiment un délice". L'absence de successeur politique a entraîné un vide politique dans lequel Phao Sriyanond, le chef de la police secrète, et Sarit Thanarat, l'homme fort de l'armée de Phibunsongkhram, ont cherché à prendre le pouvoir et à réaliser leurs propres ambitions.\n\nPhao lui-même considère la monarchie comme un symbole archaïque et souhaite déclarer officiellement une république, tandis que Sarit considère la coopération avec l'ancienne dynastie Chakri comme la meilleure chose pour la nation."
 siam_events.52.d.nor:0 "Le Premier ministre Phibunsongkram s'est éteint paisiblement chez lui aujourd'hui après avoir subi une crise cardiaque. Selon sa femme, La-iade Phibunsongkhram, ses derniers mots ont été simplement : "Amour, la mort est vraiment un bonheur". Il est décédé entouré de ses amis et de sa famille.\n\nNé sous le nom de "Plaek Khittasangkha" en 1897, il a reçu le titre de "Luang Phibunsongkhram" en raison des services extraordinaires qu'il a rendus lors de l'intervention [SIA.GetProperAdjective] en Birmanie. Modernisateur, il s'est engagé à moderniser l'armée [SIA.GetProperAdjective]e tout au long de son long service. Une grande manifestation a été organisée en son honneur par les quatre branches des forces armées de la [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] à Bangkok, et une rue de la ville a été rebaptisée Phibunsongkhram Road."
 siam_events.52.c:0 "Qu'il repose en paix..."

 siam_events.53.t:0 "Nouvelle pièce orchestrale du roi Prajadhipok"
 siam_events.53.d:0 "Plus tôt dans la journée, la troisième chanson composée par le roi Prajadhipok - « Kluen Krathop Fang » (Vagues déferlantes), a été créée au Théâtre royal Sala Chalermkrung avec Phra Chenduriyang (Piti Wathayakon) comme chef d'orchestre dans le cadre du drame royal « Wiwah Phra Samut » (La fiancée de Neptune).\n\nPrajadhipok a commencé à composer cette chanson en 1931 alors qu'il revenait en bateau du palais de Klaikangwon, sur la base de l'air traditionnel thaï du même nom. Cependant, il n'a pu terminer l'orchestration de ce morceau pour instruments occidentaux que récemment, en raison de ses fonctions royales."
 siam_events.53.a:0 "Une ouverture si puissante."

 siam_events.54.t:0 "Les premières femmes officiers terminent leur formation"
 siam_events.54.d:0 "Aujourd'hui, les 28 premières femmes officiers de l'armée [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] ont terminé leur formation accélérée. Dans le cadre de sa nature progressiste, toutes les cadettes ont été contraintes de suivre le même programme de formation que leurs homologues masculins et sont censées servir en première ligne comme les hommes. Toutefois, afin de calmer l'indignation des conservateurs, elles devront quitter le service actif lorsqu'elles se marieront.\n\nL'une des recrues les plus remarquables est le sous-lieutenant Jirawat Phibunsongkhram, la fille aînée du Maréchal Phibunsongkhram, qui servira dans la compagnie Suranaree du régiment Suriyothai à Lopburi, lequel sera étendu à la taille d'un bataillon par la suite si le projet pilote s'avère concluant."
 siam_events.54.a:0 "À la santé des dames."

 siam_events.55.t:0 "Création du Ministère des Transports"
 siam_events.55.d.specific:0 "Faisant initialement partie du Ministère de l'Intérieur, le Département des Routes, le Département des Chemins de Fer, le Département du Transport Aérien et l'Autorité Portuaire formeront désormais un nouveau ministère distinct dans le but de faciliter la construction de nouvelles autoroutes et voies ferrées reliant les grandes villes du monde entier. le pays. Bien qu’ambitieux, le ministère lui-même ne dispose pas des effectifs nécessaires pour réaliser ce plan par lui-même. Certains suggèrent que nous embauchions des ingénieurs [SIA_engineers_target.GetAdjective]s pour nous aider jusqu’à ce que ceux que nous avons envoyés étudier à l’étranger rentrent chez eux."
 siam_events.55.d.fallback:0 "Faisant initialement partie du Ministère de l'Intérieur, le Département des routes, le Département des Chemins de Fer, le Département du Transport Aérien et l'Autorité Portuaire formeront désormais un nouveau ministère distinct dans le but de faciliter la construction de nouvelles autoroutes et voies ferrées reliant les grandes villes du pays. Bien qu’ambitieux, le ministère lui-même ne dispose pas des effectifs nécessaires pour réaliser ce plan par lui-même. Certains suggèrent que nous embauchions des ingénieurs étrangers pour nous aider, jusqu’à ce que ceux que nous avons envoyés étudier à l’étranger rentrent chez eux."
 siam_events.55.a:0 "Engageons à nouveau ces ingénieurs."
 siam_events.55.b:0 "Nous nous tiendrons debout sur nos deux pieds."

 SIA_ministry_of_transportation_tt: "§YNous pourrons nous lancer dans un programme complet de révision des infrastructures une fois que la question de la main-d'œuvre sera résolue.§!\n"

 siam_events.56.t:0 "Achèvement du barrage de Chao Phraya"
 siam_events.56.d:0 "Conçu pour la première fois sous le règne du roi Chulalongkorn en 1902 par l'ingénieur hydraulique néerlandais Jan Homan van der Heide, le coude de la rivière Bang Kra Bian dans la province de Chainat a été choisi comme site pour construire un barrage d'irrigation géant afin de contrôler le niveau d'eau de la rivière Chao Phraya en aval, mais le projet a été rapidement annulé en raison du manque de fonds. La deuxième tentative en 1913, à nouveau annulée en raison de trois années consécutives de sécheresse, a également été abandonnée peu après avec le début de la Weltkrieg.\n\nCe n'est qu'en 1932, lors du 150e anniversaire de la fondation de Rattanakosin (Bangkok), que le Département royal de l'irrigation a finalement obtenu le budget nécessaire à une telle entreprise. Bien que le projet ait été brièvement interrompu pendant les lundis noirs, il a maintenant atteint sa conclusion et attend la cérémonie d'ouverture par [SIA.GetLeader]."
 siam_events.56.a:0 "Cela permettrait-il enfin de maîtriser les inondations désastreuses de la Chao Phraya ?"

 siam_events.57.t:0 "Ouverture du Monument de la Démocratie"
 siam_events.57.d:0 "Après deux ans de construction, le nouveau monument de la démocratie est maintenant dévoilé au public, juste à temps pour célébrer le cinquième anniversaire de l'adoption de la première constitution. Selon les mots de Silpa Bhirasi, l'architecte à l'origine du nouveau monument, "Nous allons transformer la route Ratchadamnoen en "Champs-Élysées" de Bangkok, avec le Monument de la Démocratie comme "l'Arc de Triomphe".\n\nLe monument lui-même est très impopulaire auprès des résidents et des commerçants locaux, dont beaucoup ont été expulsés de leurs maisons et de leurs commerces à cause de l'élargissement de Ratchadamnoen Road pour créer un boulevard de cérémonie. Néanmoins, il est accueilli en fanfare ailleurs et est utilisé comme un outil de propagande pour le nouveau gouvernement [SIA.GetProperAdjective]."
 siam_events.57.a:0 "Un monument digne du nouveau statut de Bangkok."

 siam_events.58.t:0 "Dévoilement du nouveau Monument de la Défense Constitutionnelle"
 siam_events.58.d.left:0 ""Cela fait maintenant 3 ans que la Guerre Civile Siamoise s'est achevée, que nos forces dirigées par l'Amiral Thamrongnawasawat et le '$SIA_radical_socialist_party_CW_long$' ont marché vers le nord et atteint Bangkok, contribuant à mettre fin à la tyrannie royale - et ont finalement réussi à placer le pouvoir entre les mains du peuple. Ce nouveau monument célébrera l'exploit de ceux qui ont vécu et combattu pour voir la fin de la guerre et commémorera ceux qui ne l'ont pas fait - mais qui ont combattu pour nos justes causes."\n- Président [SIA.GetLeader]"
 siam_events.58.d.gov:0 ""Trois ans se sont écoulés depuis la fin de la Guerre Civile Siamoise, au cours de laquelle nos forces dirigées par le maréchal Phibunsongkhram et le '$SIA_authoritarian_democrat_party_khana_ratsadon_long$' ont une fois de plus mis fin à ceux qui cherchaient à radicaliser le pays pour leur propre usage, et ont ainsi assuré la paix et le progrès pour notre propre peuple. Ce nouveau monument célébrera l'accomplissement de ceux qui ont vécu et combattu pour voir la fin de la guerre et commémorera ceux qui ne l'ont pas fait - mais qui ont combattu pour nos justes causes."\n- Premier Ministre [SIA.GetSecondInCommand]"
 siam_events.58.d.right:0 ""Cela fait maintenant 3 ans que la Guerre Civile Siamoise est terminée, nos forces menées par le Prince Boworadet et le '$SIA_paternal_autocrat_party_CW_long$' ont marché vers le sud et atteint Bangkok, contribuant à mettre fin à la menace rouge, assurant le trône de sa majesté et la stabilité de notre nation. Ce nouveau monument célébrera l'exploit de ceux qui ont vécu et combattu pour voir la fin de la guerre et commémorera ceux qui ne l'ont pas fait - mais qui ont combattu pour nos justes causes."\n- Président du Conseil Privé [SIA.GetSecondInCommand]"
 siam_events.58.a:0 "Nous nous souviendrons toujours d'eux."

 siam_events.59.t:0 "Fête Nationale"
 siam_events.59.d.coup:0 "Aujourd'hui, tous les habitants de [SIA.GetNameDefCap] célèbrent le jour où nous avons réussi à prendre le pouvoir aux mains de quelques corrompus et à adopter la première constitution, première étape de notre transformation en une nation moderne. Nous défendrons toujours les six valeurs dictées dans le Manifeste de Khana Ratsadon : Indépendance, sécurité publique, prospérité économique, égalité, liberté et éducation."
 siam_events.59.d.granted:0 "Aujourd'hui, tous les habitants de [SIA.GetNameDefCap] célèbrent le jour où le Roi Prajadhipok nous a accordé la première constitution, première étape de notre transformation en une nation moderne. Nous soutiendrons toujours trois croyances fondamentales qui définissent notre identité nationale : la Nation, la Religion et la Monarchie."
 siam_events.59.a:0 "Et nous le ferons !"

 # Ripping off VicII:
 siam_events.60.t:0 "Le Premier Tracteur à Ayutthaya"
 siam_events.60.d:0 "Maman, maman ! Oncle Daeng a acheté une nouvelle machine ! Elle peut labourer, tirer, déchirer, déplacer et on peut monter dessus ! Il dit que ça s'appelle un 'Rot-thai' !\n\nL'arrivée du tracteur ou, comme le surnomment désormais les agriculteurs, du "Buffle d'Acier" à Ayutthaya a entraîné une révolution dans l'agriculture locale, avec une augmentation de la production agricole à une échelle insoupçonnée en seulement une génération. Les bienfaits de l'industrie sont vraiment bons pour [SIA.GetSIAshortname]."
 siam_events.60.a:0 "Khun Phra Chuay !"

 siam_events.61.t:0 ""Behind the Painting""
 siam_events.61.d:0 "Behind the Painting est un roman romantique [SIA.GetProperAdjective] de Kulap Saipradit, écrit sous le nom de plume "Sri Burapha". Il raconte l'histoire de Nopphon, un étudiant [SIA.GetProperAdjective] de milieu ordinaire au Japon, qui rencontre et développe une relation avec la dame aristocratique Mom Rajawongse Kirati, l'épouse récemment mariée d'une connaissance de la famille. L'histoire se déroule après la Révolution Siamoise afin de souligner le contraste entre les deux personnages. Nopphon et Kirati développent des sentiments romantiques qu'ils sont incapables d'admettre, ce qui conduit à des tensions alors que les personnages sont confrontés au conflit entre leurs sentiments et leurs devoirs familiaux."
 siam_events.61.a:0 "Un roman bien ficelé."

 siam_events.62.t:0 "Ouverture du Centre Correctionnel de Tarutao"
 siam_events.62.d:0 "Après 6 mois de construction, la première cargaison de prisonniers politiques est arrivée sur l'île. Espérons que nous ne les reverrons plus jamais."
 siam_events.62.a:0 "Ils partent pour Tarutao !"

 siam_events.63.t:0 "Pirates de Tarutao"
 siam_events.63.d:0 "Coupés du continent et livrés à eux-mêmes, les détenus et les officiers pénitentiaires du Centre Correctionnel de Tarutao ont eu recours à la piraterie maritime dans le détroit de Malacca pour se maintenir en vie. Après quelques tentatives d'attaques réussies, la garnison Kaiserlichemarine voisine de Penang a réussi à pacifier l'île et propose d'extrader ces prisonniers vers nous, en espérant que nous paierons une indemnité pour les dommages causés par nos hommes..."
 siam_events.63.a:0 "Envoyez nos "salutations " aux Allemands."
 siam_events.63.b:0 "Qui se soucie d'eux de toute façon ?"

 siam_events.64.t:0 "Coucher de Soleil à Chao Phraya"
 siam_events.64.d:0 "Un autre best-seller écrit par 'Thomayanti'. Khu-gaam est une histoire d'amour tragique entre une jeune fille [SIA.GetProperAdjective]e Angsumalin, membre de Pak Sahachip sous le pseudonyme de Pichit Na Sukothai, et un capitaine allemand du nom de Karl von Staffener, un modeste aristocrate allemand au service de la Kaiserliche Marine,Singapurflotte Kommand.\n\nL'histoire se déroule pendant la Rébellion de Thamrongnawasawat et la Rébellion Indochinoise, où leur rencontre et leur départ fatidiques ont lieu, le point culminant étant le coup d'État inattendu de Phin Choonhavan en 1942."
 siam_events.64.a:0 "C'est donc de là qu'est venue la folie d'"Adalheida"..."

 siam_events.65.t.default:0 "Dictionnaire [SIA.GetProperAdjective]-Anglais de Sor Setthabut"
 siam_events.65.t.royalist:0 "Dictionnaire [SIA.GetProperAdjective]-Anglais de Luang Mahasithivoharn"
 siam_events.65.d.tarutao:0 "Compilé par Sor Setthabut (anciennement Luang Mahasithivoharn) qui est l'un des détenus politiques de Tarutao, le manuscrit a été sorti par sa mère lors d'une visite à la prison. Basée sur l'époque où il était boursier royal au Royaume-Uni, sa version de "Pathanukrom" est considérée par les professionnels de l'éducation comme le dictionnaire [SIA.GetProperAdjective]-anglais le plus complet jamais écrit."
 siam_events.65.d.bangkhwang:0 "Compilé par Sor Setthabut (anciennement Luang Mahasithivoharn) qui est l'un des détenus politiques de Bangkhwang, le manuscrit a été sorti par ses amis lors d'une visite de la prison. Basée sur l'époque où il était boursier royal au Royaume-Uni, sa version de "Pathanukrom" est considérée par les professionnels de l'éducation comme le dictionnaire [SIA.GetProperAdjective]-anglais le plus complet jamais écrit."
 siam_events.65.d.default:0 "Compilé par Sor Setthabut (anciennement Luang Mahasithivoharn), qui travaille aujourd'hui comme journaliste au Bangkok Daily Mail, son nouveau livre a été lancé aujourd'hui avec un grand succès et a été rapidement épuisé dès sa mise en vente. Basée sur l'époque où il était étudiant au Royaume-Uni dans le cadre d'une bourse royale, sa version de "Pathanukrom" est considérée par les professionnels de l'éducation comme le dictionnaire [SIA.GetProperAdjective]-anglais le plus complet jamais écrit."
 siam_events.65.d.royalist:0 "Compilé par Luang Mahasithivoharn (Sor Setthabut), l'une des étoiles montantes du nouveau Conseil privé, son nouveau livre a été lancé aujourd'hui avec un grand succès et a été rapidement épuisé dès qu'il a été mis en vente. Basée sur l'époque où il était boursier royal au Royaume-Uni, sa version de "Pathanukrom" est considérée par les professionnels de l'éducation comme le dictionnaire [SIA.GetProperAdjective]-anglais le plus complet jamais écrit."
 siam_events.65.a:0 "Quel dommage qu'il ait été un dissident."
 siam_events.65.b:0 "Un magnifique ouvrage de littérature."

