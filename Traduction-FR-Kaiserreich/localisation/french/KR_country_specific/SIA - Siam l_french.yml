 siam_events.200.t:0 "Coup d'État au Siam"
 siam_events.200.d:0 "Des nouvelles sont parvenues de Bangkok aujourd'hui selon lesquelles un groupe d'officiers et d'intellectuels se faisant appeler le $SIA_authoritarian_democrat_party_khana_ratsadon_long$ a réussi à prendre le contrôle du gouvernement. Les principaux responsables du gouvernement sont en état d'arrestation et le roi et son héritier seraient en sécurité et bien gardés par le nouveau gouvernement.\n\nLe nouveau premier ministre a publié une déclaration annonçant qu'il ne s'agissait pas d'un coup d'État militaire, mais plutôt d'un transfert pacifique du pouvoir en attendant la mise en place d'une constitution."
 siam_events.200.a:0 "Préoccupant."

 siam_events.201.t:0 "La nouvelle constitution du Siam"
 siam_events.201.d:0 "Le roi Prajadhipok du Siam a officiellement publié la première constitution de ce royaume séculaire d'Asie du Sud-Est. S'inspirant de la constitution japonaise de l'ère Meji et du gouvernement allemand, elle confère au roi et au peuple un pouvoir supérieur à celui de la puissante famille royale, qui a exercé un contrôle considérable sur Sa Majesté.\n\nDans une déclaration faite aujourd'hui, le Premier ministre Phraya Manopakorn Nitithada a confirmé qu'il lui avait été demandé de former un gouvernement intérimaire pour gérer les prochaines élections, tandis que l'ancien cabinet est lentement mais sûrement démis de ses fonctions."
 siam_events.201.a:0 "Il semble que l'on s'adapte à l'air du temps."

 siam_events.202.t:0 "La rébellion du Boworadet"
 siam_events.202.d:0 "La récente révolution siamoise, bien que réussie en apparence, a vu sa popularité chuter. Profitant du controversé "dossier de la couverture jaune" - le surnom d'un plan proposé pour réviser les systèmes économiques de la nation et nationaliser de nombreuses industries - une "peur rouge" a été attisée.\n\nAlors que le chef de l'armée, Luang Phibunsongkhram, déclare sa loyauté au Parlement, le prince Boworadet organise une mutinerie armée dans le nord du pays. Se proclamant avec ses subordonnés le $SIA_paternal_autocrat_party_CW_long$, il entame une marche vers Bangkok. La mobilisation rapide des forces gouvernementales a conduit à un affrontement de deux jours qui a rapidement dégénéré en guerre totale entre les deux camps."
 siam_events.202.a:0 "La guerre civile siamoise commence..."
 siam_events.202.b:0 "Les derniers soubresauts des réactionnaires."
 siam_events.202.c:0 "Quelques livraisons d'armes aux royalistes, peut-être ?"
 siam_events.202.e:0 "Les derniers soubresauts de la clique pro-allemande ?"
 siam_events.202.f_gov:0 "Nous écraserons ces rebelles !"
 siam_events.202.f_reb:0 "Pour le roi et la patrie !"

 siam_events.203.t:0 "La rébellion de Thamrongnawasawat"
 siam_events.203.d:0 "La récente révolution siamoise, bien que réussie en apparence, a vu sa popularité chuter. Profitant du controversé "dossier de la couverture jaune" - le surnom d'un plan proposé pour réviser les systèmes économiques de la nation et nationaliser de nombreuses industries - une "peur rouge" a été attisée.\n\nLe chef de l'armée, Luang Phibunsongkhram, a prêté serment d'allégeance au roi. Luang Thamrongnawasawat et quelques officiers de marine mécontents organisent une mutinerie armée dans le sud du pays. Après s'être proclamés $SIA_radical_socialist_party_CW_long$, ils marchent sur Bangkok. L'effondrement de l'establishment militaire marque le début d'une véritable guerre civile au Siam."
 siam_events.203.a:0 "Il n'y avait rien à faire."
 siam_events.203.b:0 "Nous soutenons nos camarades socialistes !"
 siam_events.203.c:0 "Informer Singapour de resserrer sa frontière avec le Siam."
 siam_events.203.e:0 "Les rebelles socialistes n'ont pas leur place en Asie."
 siam_events.203.f_gov:0 "Les Syndicalistes ont montré leur vrai visage !"
 siam_events.203.f_reb:0 "Nous ferons tomber l'ancien ordre une fois pour toutes !"

 siam_events.204.t:0 "Le coup d'État de Phibunsongkhram"
 siam_events.204.d:0 "La récente révolution siamoise, bien que réussie en apparence, a vu sa popularité chuter. Profitant du controversé "dossier de la couverture jaune" - le surnom d'un plan proposé pour réviser les systèmes économiques de la nation et nationaliser de nombreuses industries - une "peur rouge" a été attisée.\n\nLe chef de l'armée Luang Phibunsongkhram est intervenu juste à temps et a décrété la loi martiale dans tout le pays, ce qui, de l'avis général, a permis à la nation de revenir au bord de la guerre civile. Le "maréchal de fer" a apparemment l'intention de régner lui-même en dictateur jusqu'à ce qu'il estime que la nation est prête à assumer la responsabilité de la démocratie."
 siam_events.204.a:0 "Et quand cela se fera-t-il ?"

 siam_events.205.t:0 "La 37e guerre siamoise-birmane"
 siam_events.205.d:0 "Le nouveau régime national-populiste de Plaek Phibunsongkhram au Siam a adressé aujourd'hui une déclaration de guerre au gouvernement birman de Yangon, qualifiant d'acte de guerre l'agitation birmane à Moulmein.\n\nLes Siamois eux-mêmes sont clairement l'agresseur dans cette affaire, puisqu'ils avaient précédemment occupé des terres jusqu'à la rivière Salween, violant ainsi le traité de Stresemann qui fixait la frontière entre eux et la Birmanie en 1929. Pour les Birmans, la situation est plutôt sombre. Si le Siam sort victorieux, il est probable que cela marquera l'avènement d'une nouvelle hégémonie thaïlandaise en Asie du Sud-Est, une hégémonie dont les puissances européennes devront se méfier."
 siam_events.205.a:0 "Une guerre plus axée sur la haine que sur l'avantage réel."

 siam_events.206.t:0 "Victoire parlementaire au Siam"
 siam_events.206.d:0 "Les combats sporadiques ont cessé dans les rues de Bangkok aujourd'hui, les parlementaires ayant finalement pris le contrôle de la ville. Il a été confirmé que le roi Rama VII avait été évacué vers Singapour il y a quelques heures à peine et l'on ne sait toujours pas où se trouvent les autres membres importants du gouvernement.\n\nDe retour en ville, Pridi Phanomyong (anciennement Luang Praditmanutham), triomphant, s'est proclamé nouveau premier ministre après un vote unanime du Parlement. Dans un discours, le nouveau premier ministre déclare le début d'un programme de "reconstruction nationale", marquant ainsi un probable repli sur soi du Siam. La montée en puissance d'un nouveau pouvoir syndicaliste marque une rupture avec les jeux de pouvoir germano-japonais qui ont dominé la région."
 siam_events.206.a:0 "Une nouvelle république renaît de ses cendres."
 siam_events.206.b:0 "Nos nouveaux camarades en Asie."
 siam_events.206.c:0 "Un autre régime syndicaliste qui se cache derrière une façade démocratique."
 siam_events.206.e:0 "Peut-être aurions-nous pu soutenir davantage les royalistes..."
 siam_events.206.f:0 "Une nouvelle aube nous attend !"

 siam_events.207.t:0 "Victoire royaliste au Siam"
 siam_events.207.d:0 "Les combats sporadiques ont cessé dans les rues de Bangkok aujourd'hui, les royalistes ayant finalement pris le contrôle de la ville, obligeant Luang Praditmanutham et d'autres républicains à embarquer à la hâte sur un navire en partance pour Saigon.\n\nBien que les membres éminents de la famille royale qui dominaient auparavant le gouvernement aient officiellement refusé d'entrer en fonction cette fois-ci, ils continuent à détenir un pouvoir immense. Il est probable qu'ils renforceront leur contrôle sur le roi Prajadhipok après le désastre de sa réforme démocratique ratée. Il est presque certain que Prajadhipok et les futurs monarques siamois seront "guidés" loin de la démocratie à l'avenir."
 siam_events.207.a:0 "Un pas en arrière vers la monarchie absolue ?"
 siam_events.207.b:0 "Nos camarades siamois sauvés se battront un autre jour !"
 siam_events.207.c:0 "Un autre rempart en Asie est sécurisé."
 siam_events.207.e:0 "Un autre pion allemand en Asie, nous les ferons tomber à temps."
 siam_events.207.f:0 "L'ancien ordre triomphe !"

 siam_events.208.t:0 "L'ordre est rétabli au Siam"
 siam_events.208.d:0 "Les forces de Luang Phibunsongkhram, surnommé "le maréchal de fer", ont aujourd'hui complètement détruit les derniers retranchements des rebelles au Siam. Après avoir repoussé les rebelles à l'extérieur de Bangkok, les troupes gouvernementales se sont rapidement dirigées vers leurs bastions et ont rassemblé tous ceux qu'elles ont pu trouver.\n\nUn grand nombre de ces prisonniers se retrouveront dans la prison de Tarutao, une île entourée d'eaux infestées de requins, à l'écart du continent. Entre-temps, l'intérimaire Khana Ratsadon a démissionné, déclarant qu'il était temps que les affaires reprennent leur cours normal au sein de la nation."
 siam_events.208.a:0 "Le statu quo a été rétabli."
 siam_events.208.b_gov:0 "Un projet pro-allemand stoppé net."
 siam_events.208.b_reb:0 "Nos camarades siamois sauvés se battront un autre jour !"
 siam_events.208.c_gov:0 "Une menace syndicaliste neutralisée."
 siam_events.208.c_reb:0 "Nous aurions pu soutenir davantage nos alliés royalistes..."
 siam_events.208.e:0 "Les menaces pesant sur notre allié potentiel ont été vaincues."
 siam_events.208.f:0 "Il est temps de reconstruire et de faire le deuil de nos pertes."

