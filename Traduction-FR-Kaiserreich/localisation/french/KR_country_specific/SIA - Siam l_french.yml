 SIA_secure_bangkok: "Sécuriser Bangkok"
 SIA_secure_bangkok_desc: "Afin d'assurer la légitimité de notre faction dans la guerre civile, le cœur battant de la nation siamoise devait être sous notre contrôle. Si nous ne le faisions pas, ce serait un coup dur pour notre cause."
 SIA_secure_bangkok_tt: "Le §R$MODIFIER_ARMY_ORG_FACTOR$§! de notre armée, l'§RAttaque§!, la §RDéfense§!, la §RConsommation d'Approvisionnement§! et le §RTaux de Récupération des Divisions§! se détériorent chaque semaine.\n\n"
