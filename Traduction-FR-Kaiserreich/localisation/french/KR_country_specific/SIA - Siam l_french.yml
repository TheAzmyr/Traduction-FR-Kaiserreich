### Ideas ###
 SIA_black_monday: "Lundi Noir"
 SIA_black_monday_desc: "Aussi connu sous le nom du Crash de la Bourse de Berlin de 1936. Nos exportations industrielles ont souffert du fait que notre principal partenaire commercial, l'Allemagne, est tombé en récession. "
 SIA_black_monday2: "Récupération du Lundi Noir"
 SIA_black_monday2_desc: "Nos exportations industrielles ont souffert de la récession allemande, mais nous commençons lentement à nous rétablir."
 SIA_black_monday3: "Stabilisation Économique"
 SIA_black_monday3_desc: "L'effet du Lundi Noir sur l'économie est en train de s'estomper et nos exportations ont commencé à se redresser."
 SIA_military_expense_cut: "Réduction du Budget Militaire"
 SIA_military_expense_cut_desc: "Rama VII a, sous la pression du gouvernement, accepté de réduire le budget militaire d'environ 25% à 10% de notre budget annuel."
 SIA_bloated_bureaucracy: "Bureaucratie Hypertrophiée"
 SIA_bloated_bureaucracy_desc: "Depuis le début de la modernisation, sous le règne de Rama V, la bureaucratie s'est développée à un rythme alarmant. En conséquence, elle est trop importante et lente pour répondre aux changements rapides."
 SIA_bloated_bureaucracy_plebs_purged: "Bureaucratie Réorganisée"
 SIA_bloated_bureaucracy_plebs_purged_desc: "Notre bureaucratie pléthorique et surdimensionnée a fait l'objet d'une série de mesures d'austérité visant à réduire la redondance dans les postes de bas niveau et à améliorer l'efficacité. "
 SIA_bloated_bureaucracy_manager_purged: "Bureaucratie Réorganisée"
 SIA_bloated_bureaucracy_manager_purged_desc: "Notre bureaucratie hypertrophiée et surdimensionnée a fait l'objet d'une série de mesures d'austérité visant à supprimer les cadres supérieurs inutiles et à améliorer l'efficacité."
 SIA_bloated_bureaucracy_reorg: "Bureaucratie Consolidée"
 SIA_bloated_bureaucracy_reorg_desc: "Un grand nombre de nos départements bureaucratiques redondants sont actuellement regroupés et rationalisés afin de mieux servir le public et d'apporter une plus grande efficacité."
 SIA_conscription_bonus: "Loi sur les Effectifs Nationaux"
 SIA_conscription_bonus_desc: "Tous les hommes valides [SIA.GetProperAdjective] doivent effectuer un service militaire national obligatoire de deux ans et resteront susceptibles d'être rappelés jusqu'à l'âge de 55 ans."
 SIA_airport_authority_idea: "Autorité Aéroportuaire de [SIA.GetSIAshortname]"
 SIA_airport_authority_idea_desc: "Le [SIA.GetSIAairportAcronym] est responsable de la coordination des vols internationaux et nationaux dans l'espace aérien [SIA.GetProperAdjective], ainsi que de la maintenance des aéroports civils."
 SIA_air_production: "Usines [SIA.GetSIAairIndustryAcronym] Élargies"
 SIA_air_production_desc: "Les Industries de l'Aviation [SIA.GetProperAdjective] sont une entité distincte de l'Atelier de l'Armée de l'Air [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective],  il est à espérer que leur vision plus nouvelle et plus innovante produira des avions [SIA.GetProperAdjective] authentiques."
 SIA_air_focus: "Protecteur des Cieux"
 SIA_navy_focus: "Une Marine Bi-Océanique"
 SIA_defensetechnologyinstitute_idea: "Institut Technologique de la Défense"
 SIA_defensetechnologyinstitute_idea_desc: "Satisfaite de son projet le plus récent, l'ancienne division de recherche sur l'artillerie sera désormais étendue et chargée d'autres domaines de la recherche militaire, ce qui permettra à nos forces armées de rester à la pointe du progrès."
 SIA_salacheepphurchard_idea: "Pour la Patrie !"
 SIA_salacheepphurchard_idea_desc: "Nous devons assurer la protection de toutes les terres sous notre contrôle. Nous, le peuple [SIA.GetProperAdjective], sommes nés et avons grandi sur ces terres et devons les défendre : pour nos familles et les générations futures.\n§GIl s'agit de combiner toutes les idées de cette branche de priorité nationale..§!\n"
 SIA_suranaree_corps_idea: "Corps de Suranaree"
 SIA_suranaree_corps_idea_desc: "Le Corps de Suranaree est un corps entièrement féminin, formé par la RSA dans le but de remplacer les effectifs perdus lors des récents combats violents."
 SIA_yuwachon_taharn_idea: "Yuwachon Taharn"
 SIA_yuwachon_taharn_idea_desc: "Yuwachon Taharn est un programme de formation des élèves officiers de réserve, visant à améliorer les performances au combat des nouvelles recrues."
 SIA_education_reform_idea: "Loi sur le Programme Scolaire National"
 SIA_education_reform_idea_desc: "En standardisant le système éducatif selon un programme national, nous pouvons garantir l'amélioration des taux d'alphabétisation dans tout le pays."
 SIA_chulachomklao_academy: "Académie Militaire [ROOT.GetSIAprefixEN]"
 SIA_chulachomklao_academy_desc: "En fusionnant l'École des Cadets de l'Armée [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] (fondée en 1887) avec l'Institut Polytechnique de l'Armée [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] , la nouvelle "Académie Militaire [ROOT.GetSIAprefixEN]" devrait, nous l'espérons, produire de meilleurs diplômés grâce à la formation croisée avec d'autres branches de l'armée, tout en nous permettant d'économiser de l'argent grâce à l'abolition des cours désuets/dupliqués dans le nouveau programme. "
 SIA_industrialmobilizationplan: "Plan de Mobilisation Industrielle"
 SIA_industrialmobilizationplan_desc: "Créé comme un plan d'urgence pour aider l'État à mieux faire face à la guerre, notre plan de mobilisation industrielle nous permet d'augmenter notre production industrielle d'environ 10%."
 SIA_taharn_pran_idea: "Taharn Pran"
 SIA_taharn_pran_idea_desc: "Le Plan Taharn est une unité spécialisée dans la collecte d'informations qui contribuera sûrement à l'effort de guerre [SIA.GetProperAdjective]."
 SIA_counterinsurgency_idea: "Tactiques de Contre-Insurrection"
 SIA_counterinsurgency_idea_desc: "Sur la base du concept Taharn Pran déjà développé, nos nouvelles tactiques de contre-insurrection peuvent être utilisées pour traquer et réduire au silence les dissidents nationaux."
 SIA_reorganization_idea: "Programme de Standardisation de l'Armement"
 SIA_reorganization_idea_desc: "En standardisant légalement toutes les armes à feu militaires pour les mêmes munitions, nos usines d'armement en difficulté peuvent produire des armes à un rythme beaucoup plus rapide."
 SIA_new_construction_method_idea: "Méthode de Préfabrication"
 SIA_new_construction_method_idea_desc:9 "Les chercheurs de [SIA.GetSIAcementcorp] ont maîtrisé la méthode de préfabrication, ce qui nous a permis d'augmenter considérablement notre vitesse de construction. Cela contribuera à l'effort de guerre [SIA.GetProperAdjective]."
 SIA_Tiger_Economy_idea: "Économie de Tigre"
 SIA_Tiger_Economy_idea_desc: "L'économie émergente et à croissance rapide de [SIA.GetSIAshortname], orientée vers le libre-échange et les principes du marché libre, est désormais connue dans le monde entier !"
 SIA_Communal_Farming_idea: "Agriculture Communale"
 SIA_Communal_Farming_idea_desc: "Au lieu de permettre aux chômeurs de rester inactifs, nous devrions les renvoyer à la campagne, ce qui contribuera à réduire notre dépendance à l'égard des importations étrangères."
 SIA_Self_Sufficeincy_idea: "Économie d'Autosuffisance"
 SIA_Self_Sufficeincy_idea_desc: "La Philosophie de l'Économie de Suffisance est une philosophie basée sur les principes fondamentaux de la culture [SIA.GetProperAdjective], qui sont : la modération, la prudence et l'immunité sociale. Cette philosophie utilise à la fois la connaissance et la vertu comme lignes directrices pour la vie."
 SIA_Export_Rice_idea: "Production de Riz orientée vers l'Exportation"
 SIA_Export_Rice_idea_desc: "La meilleure façon de faire face à la situation économique désastreuse actuelle est d'augmenter les exportations."
 SIA_World_Granary_idea: "Grenier du Monde"
 SIA_World_Granary_idea_desc: "[SIA.GetSIAshortname] a toujours eu une forte tradition de production de riz. Nous avons la cinquième plus grande superficie de terres consacrées à la culture du riz dans le monde et nous avons l'ambition de devenir le premier exportateur mondial de riz."
 SIA_Reformed_Judiciary: "Système Judiciaire Réformé"
 SIA_Reformed_Judiciary_desc: "Nos lois sont désormais modernisées pour mieux refléter notre société moderne et s'y adapter. L'époque des lois barbares et draconiennes de l'ère Ayutthaya est révolue."
 SIA_Centralized_Police_idea: "Commandement Centralisé de la Police"
 SIA_Centralized_Police_idea_desc: "Le commandement de la police [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] étant désormais sous le contrôle direct du Premier Ministre, des fonds supplémentaires ont été alloués à l'organisation afin d'accroître son efficacité."
 SIA_SDSI_idea: "[SIA.GetSIAintAgencyName]"
 SIA_SDSI_idea_desc:9 "[SIA.GetSIAintAgencyName] représente le "Département des Renseignements Secrets [SIA.GetSIAshortname]", chargé de protéger nos intérêts tant au niveau national qu'international."
 SIA_IndNat_Income: "Compensation Monétaire [SIA.GetProperAdjective]"
 SIA_IndNat_Income_desc: "Le Premier ministre Plaek Phibunsongkhram a offert une compensation monétaire pour la saisie de nos actifs industriels à [SIA.GetSIAshortname]."
 SIA_faltering_political_movement_idea: "Mouvement Politique en Déclin"
 SIA_faltering_political_movement_idea_desc: "Chaque jour qui passe, notre mouvement politique devient de plus en plus impopulaire auprès de notre peuple. Nous sommes du côté des perdants de la guerre civile.\n\n§W$MODIFIER_ARMY_ORG_FACTOR$:§! [?SIA_MORAL_LEVEL|R%1]\n§WAttaque:§! [?SIA_MORAL_LEVEL|R%1]\n§WDéfense:§! [?SIA_MORAL_LEVEL|R%1]\n§W$MODIFIER_SUPPLY_CONSUMPTION_FACTOR$:§! [?SIA_SUPCON_LEVEL|R%1]\n§W$MODIFIER_ARMY_MORALE_FACTOR$:§! [?SIA_MORAL_LEVEL|R%1]"
 SIA_faltering_political_movement: "£pol_idea Mouvement Politique en Déclin"
 SIA_SocDem_1: "Réformes Sociales-Démocrates"
 SIA_SocCon_1: "Réformes de Prachathipat"
 SIA_Liberal_1: "Réformes de Kijsangkhom"
 SIA_MSN_idea: "Une Nation [SIA.GetProperAdjective] Moderne "
 SIA_MSN_idea_desc: "L'impact du sang, de la sueur et des larmes que nous avons dépensés pour revitaliser [SIA.GetSIAshortname] est clairement visible dans tout le pays."
 SIA_Syndie_1: "Un Régime Socialiste Établi "
 SIA_Syndie_2: "Réformes Socialistes "
 SIA_Syndie_4: "Un Rempart Socialiste "
 SIA_PatAuth_1: "Absolutisme Rétabli "
 SIA_PatAuth_2: "Réformes Absolutistes"
 SIA_PatAuth_4: "Absolutisme Moderne"
 SIA_ensuring_loyalty_idea: "Assurer la Loyauté "
 SIA_ensuring_loyalty_idea_desc: "Notre pays fut mis à sac par des chefs militaires, préférant servir leurs intérêts plutôt que ceux de la nation. Nous devons assurer que cela n'arrive plus jamais. "
 SIA_reconstruction_idea: "Reconstruction"
 SIA_reconstruction_idea_desc: "La guerre civile s'est terminée, maintenant il est temps de soigner nos plaies et de reconstruire. "
 SIA_Ratthaniyom_NatPop_0_idea: "Réformes de Ratthaniyon"
 SIA_buddhisttraditions_idea: "Traditions Bouddhistes"
 SIA_buddhisttraditions_idea_desc: "En unissant les deux sectes Mahanikai et Thammayutthanikai, ainsi que la minorité du bouddhisme Mahayana, dans notre pays sous un seul Patriarche Suprême, l'unité nationale de notre peuple augmentera."
 SIA_war_reparation_received_idea: "Réparations de Guerre [SIA.GetProperAdjective]"
 SIA_war_reparation_paid_idea: "Réparations de Guerre "
 SIA_engineer_shortage: "Pénurie d'Ingénieurs Qualifiés"
 SIA_engineer_shortage_desc: "La planification ne suffit pas pour construire de nouvelles autoroutes, surtout lorsque les étudiants en ingénierie que nous avons envoyés à l'étranger ne sont pas encore rentrés chez eux et que d'autres sont occupés ailleurs."
 SIA_electrified_1: "Villes Importantes Électrifiés"
 SIA_electrified_1_desc: "Toutes les villes Importantes en [SIA.GetName] sont maintenant électrifiés, prêtes à servir notre industrie. "
 SIA_electrified_2: "Campagne Électrifié "
 SIA_electrified_2_desc: "La plupart des zones rurales sont maintenant connectées au réseau électrique, le manque d'électricité fait partie du passé désormais. "

