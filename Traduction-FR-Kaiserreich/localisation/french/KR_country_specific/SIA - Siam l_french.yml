## Initial Black Monday ##
 siam_events.77.d.bm:0 "Après les troubles causés par le Lundi Noir, une atmosphère sereine a envahi [SIA.GetSIAshortname] aujourd'hui, avec le début du festival de Songkran. Les familles se sont rassemblées dans les temples locaux pour présenter des offrandes aux moines. Les anciens se sont livrés au rituel traditionnel consistant à verser de l'eau sur les statues de Bouddha, symbole de la purification et de l'éradication des malheurs et des transgressions. Alors que la célébration se poursuivait dans l'après-midi, les rues bourdonnaient d'excitation tandis que des gens de tous âges participaient à des batailles d'eau joyeuses. Un moment festif qui s'est poursuivi jusqu'en soirée.\n\nAu milieu de ces célébrations, le roi [SIA.GetLeader]s’est adressé à la nation par radio, exhortant à l’unité face à l’adversité. Il a rassuré les citoyens qu’ensemble ils surmonteraient la crise actuelle, tout comme ils avaient surmonté toutes les crises qui les avaient frappés."
