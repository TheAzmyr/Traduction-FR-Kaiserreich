SIA_KR_gathering_storm_desc: "Initialement neutre pendant la Grande Guerre, le Siam s'est joint aux Puissances Centrales à la dernière minute en 1919 pour reprendre Champassak et les terres intérieures du Cambodge le long de la ligne du Mékong. Le Siam s'engage néanmoins dans la 36e guerre siamo-birmane avec le nouvel État indépendant de Birmanie en 1928. La grande nation siamoise a pu vaincre les Birmans avec succès, et ce n'est qu'avec l'intervention diplomatique allemande et japonaise qu'un cessez-le-feu acceptable a été conclu. Aujourd'hui, à l'aube de 1936, la nation siamoise continue de jouir de la paix, de la prospérité et de la stabilité, et le roi Prajadhipok espère dévoiler la première constitution du Siam."

### Intro Screen ##
 SIA_country_intro_background:9 "GFX_SIA_intro"
 SIA_country_intro_header:0 "Le Royaume de [SIA.GetSIAshortname] en 1936"
 SIA_country_intro_content:0 "L'un des pays qui a bénéficié de la victoire allemande pendant la Weltkrieg, [SIA.GetSIAshortname] a regagné la plupart de ses anciennes terres qui avaient été perdues au profit des impérialistes occidentaux. Bien que les relations de [SIA.GetSIAshortname] avec les Huns soient, en général, cordiales, le fait qu'ils aient contrecarré ses ambitions expansionnistes lors de l'intervention de 1929 en Birmanie a tendu les liens diplomatiques et militaires entre les deux. Si [SIA.GetSIAshortname] doit se réconcilier avec les Allemands ou s'aligner sur d'autres puissances, c'est une question qui sera décidée dans la décennie à venir."

 SIA_country_intro_header_1:0 "L'État de la Politique"
 SIA_country_intro_content_1:0 "Depuis le couronnement du Roi Rama VII en 1925, la plupart, sinon la totalité, des politiques mises en place au sein de [SIA.GetSIAshortname] ont été dictées par l'Aphiratthamontri Sapha (Conseil Suprême de l'État). Il s'agit d'un conseil composé des frères et sœurs aînés du roi, qui ont continuellement œuvré pour consolider leur pouvoir tout en maintenant le pouvoir du roi sur la nation affaibli. Malgré la promesse faite à l'intelligentsia [SIA.GetProperAdjective] qu'une constitution codifiée serait publiée, toute réforme a été difficile à faire passer, car elle irait à l'encontre des intérêts de la noblesse.\n\nEntourée d'ennemis, tels que les républicains birmans à l'ouest, les bandits du Yunnan au nord et les impérialistes allemands à l'est, [SIA.GetSIAshortname] est dans une situation désespérée. Soit elle périra, confinée à jamais dans les pages d'un livre d'histoire, soit elle se réformera et deviendra un État moderne, que ce soit par la négociation ou par la force."

 SIA_country_intro_header_2:0 "Les Nombreux Autres Problèmes du Royaume"
 SIA_country_intro_content_2:0 "Bien qu'elle semble économiquement et industriellement prospère aux yeux de l'extérieur, [SIA.GetSIAshortname] est en fait très dépendante des investissements réalisés par l'Allemagne et doit chérir les liens économiques qu'elle partage avec cette nation. L'industrie est un secteur très fragile et réduit de l'économie, qui repose principalement sur les exportations de riz, de sucre et de bois. Le nationalisme des minorités ethniques est en hausse, ce qui fait planer le spectre de mouvements séparatistes dans un avenir proche. De plus, le système bureaucratique hypertrophié, qui existe depuis le règne de Rama VI, a détourné des impôts indispensables et a ainsi permis aux bandits de se déchaîner continuellement aux confins de [SIA.GetSIAshortname]."

 SIA_guide:9 "§MRéformes de Prajadhipok§! (§lSocial Libéral§! / §SSocial Démocrate§! / §cSocial Conservateur§!)\n Pendant le Lundi Noir, choisissez au moins 3 des options suivantes\n£white_dot Acheter la plupart des riz Jasmin.\n£white_dot Permettre au statu quo de la bureaucratie de perdurer.\n£white_dot Ne pas réduire les dépenses militaires.\n£white_dot Doubler les droits de succession ou lever l'interdiction des jeux de hasard.\nNous pourrons ainsi traverser la tempête avec le moins de dissensions possible.\n\n£white_dot Vous pourrez choisir le parti que vous souhaitez voir au pouvoir.\n£white_dot Autre solution : réduire suffisamment les tensions lors de l'affaire du Dossier Jaune, ou faire en sorte que Phibun choisisse d'abroger la loi martiale.\n\n§MPour obtenir n'importe quel chemin ci-dessous, commencez par :§!\n£white_dot Pendant le Lundi Noir, choisir les options listées ci-dessous afin d'accroître les dissensions au sein de la population.\n£white_dot Les Khana Ratsadon vont faire un coup d'État.\n£white_dot Lors de l'affaire du "Dossier de Couverture Jaune", choisir d'arrêter les "sympathisants syndicalistes" ou tenter d'attiser le conflit au sein du Parlement.\n\n§MCoup d'État§! - §MPhibun§! / §MSarit§! / §MPhao§! (§nNational Populiste§! / §PAutocrate Paternaliste§!)\n£white_dot Pendant "Le Dilemme de Phibunsongkhram", choisissez "Essayer de mettre fin à ces querelles de factions".\n£white_dot Attendez 2 mois, il devrait y avoir une option pour "prendre le pouvoir nous-mêmes", après quoi Phibun prendra le pouvoir et vous transformera en §nNational Populiste§!\n£white_dot Pour le maintenir en vie, mettez en œuvre les réformes de Ratthaniyom, mais n'adoptez pas la loi sur le nouvel hymne, tout en promouvant l'utilisation du dialecte de Bangkok dans l'enseignement obligatoire ; Phibun vivra ainsi jusqu'aux années 50.\n£white_dot Si Phibun est assassiné (soit parce qu'il n'a pas mis en œuvre les réformes, soit parce qu'il a été trop dur ou trop doux), vous pourrez suivre la voie républicaine §nNational Populiste§! de Phao ou la voie §PAutocrate Paternaliste§! de Sarit pour restaurer le pouvoir royal.\n\n§MNaissance de la République Socialiste§! (§RRadical Socialiste§!)\n£white_dot Pendant le "Dilemme de Phibunsongkhram", sélectionnez "La dignité de HM doit être maintenue !", en vous rangeant du côté des royalistes.\n£white_dot Lorsque la rébellion commence, choisissez l'option "Pour le pays !" (les Rebelles) et essayez de gagner la guerre civile en capturant Bangkok.\n\n§MLe Pouvoir au Roi§! (§PAutocrate Paternaliste§!)\n£white_dot Pendant "Le dilemme de Phibunsongkhram", sélectionnez "C'est une trahison alors !", en vous rangeant du côté des parlementaires.\n£white_dot Lorsque la rébellion commence, choisissez l'option "Pour le roi !" (les Rebelles) et essayez de gagner la guerre civile en capturant Bangkok.\n£white_dot (Bonus) : Sur cette voie, Paribatra Sukhumbhand peut s'emparer du trône après la mort de Rama VII.\n"

