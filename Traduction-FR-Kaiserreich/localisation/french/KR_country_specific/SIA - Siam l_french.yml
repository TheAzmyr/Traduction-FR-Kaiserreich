### Traits ###
 SIA_iron_marshal_trait:0 "Le Maréchal de Fer"
 SIA_iron_marshal_trait_desc:9 "§LConnu pour son leadership charismatique et rusé depuis ses années d'entre-deux-guerres en Birmanie, il n'est pas surprenant que Phibun se retrouve au sommet de la hiérarchie. Son obsession pour le contrôle total des affaires de l'État et son attitude à l'égard de la monarchie lui ont valu un autre surnom : "Le Cao Cao / César siamois".§!"
 SIA_pho_khun_trait:9 "Le Despote Paternel"
 SIA_pho_khun_trait_desc:9 "§LInspiré par la notion de Pho Khun (autorité patriarcale) de l'époque de Sukhothai et par le règne despotique d'Ayuthaya, Sarit a estimé que ce style de gouvernement correspondait le mieux à ses goûts politiques. Il se considère comme le leader le plus à même de guider le pays dans sa phase "Patiwat" (révolutionnaire) contre les marées gauchistes montantes.§!"
 SIA_under_pho_khun_trait:9 "Proche Confident du Despote Paternel"
 SIA_under_pho_khun_trait_desc:9 "§LSa majesté le roi est maintenant proprement remonté sur le trône, imitant le style de règne despotique d'Ayuthaya du passé. Nous ne saurons jamais avec certitude si le roi lui-même est personnellement impliqué dans l'accession au pouvoir de Sarit Thanarat.§!"
 SIA_prancing_knight_trait:9 "Le Chevalier Galopant"
 SIA_prancing_knight_trait_desc:9 "§LOn ne s'élève tout simplement pas au sommet sans tromperie et sans mensonge - Phao n'a ni l'un ni l'autre et est prêt à écraser toute opposition en utilisant à la fois la ruse et ses propres forces de police lourdement militarisées.§!"

 SIA_four_musketeers: "Les Mousquetaires"
 SIA_four_musketeers_desc: "§LCet officier est considéré comme l'un des membres de la colonne vertébrale de l'état-major général siamois moderne. Ces commandants des "Quatre Mousquetaires (+Plus Un)" exercent une influence considérable sur la nouvelle génération d'officiers et ont étudié les récents conflits de manière très détaillée.§!"

