 LIB_country_intro_header:0 "Introduction au Liberia"
 LIB_country_intro_content: "De la taille de la Virginie, le Liberia est une nation indépendante d'Afrique de l'Ouest placée sous la protection des États-Unis d'Amérique. La couche supérieure de la société appartient à un bloc de vote solide appelé le True Whig Party, qui a remporté toutes les élections importantes depuis 1870. Les Libériens américains sont responsables de la propagation du Christianisme aux indigènes, mais ils ont adopté certaines traditions ouest-africaines en cours de route. Les sociétés secrètes, telles que le Poro pour les classes inférieures et l'Ordre Maçonnique du Libéria pour les classes supérieures, veillent à ce que les riches restent riches et que les pauvres puissent se gouverner dans le secret.\n\nLa Weltkrieg est une période sombre et conspiratrice pour le Libéria. Le poste d'écoute français de Monrovia a failli être découvert, l'ambassadeur allemand a disparu dans des circonstances suspectes, et les frontières ont bougé. Pendant la Révolution Britannique, la Sierra Leone a été occupée puis annexée par la France. Aujourd'hui, le Libéria est englouti par les dettes de projets ratés, son économie est aux mains de Firestone Natural Rubber, et son avenir est incertain. Le Président Edwin Barclay, un légitimiste du TWP, sera-t-il capable de sauver le Libéria du désastre ?"

 LIB_guide:9 "§MCoup d'État des Francs-Maçons§! (§nNational Populiste§!)\n£white_dot Après avoir complété la priorité "Statut des Sociétés Secrètes", permettez-leur de "...sortir de l'ombre".\n£white_dot Lorsque les francs-maçons tentent un coup d'État, abandonnez Monrovia.\n\n§MLa Marée Rouge Frappe le Libéria§! (§oTotaliste§!)\n£white_dot Après avoir complété la priorité "Statut des Sociétés Secrètes", bannissez-les.\n£white_dot Lorsque la Marée Rouge frappe le Libéria, fuyez.\n\n§MElections - Parti Populaire / TWP (Nouvelle Garde) / TWP (Centre) / TWP (Vieille Garde)§! (§RRadical Socialiste§! / §lSocial Libéral§! / §mLibéral de Marché§! / §cSocial Conservateur§!)\n£white_dot Après avoir terminé la priorité "Statut des Sociétés Secrètes", si elles sont autorisées à "...sortir de l'ombre", interdisez-les plus tard lors de la tentative de coup d'État.\n£white_dot Par ailleurs, si les sociétés secrètes ont été interdites, les forces frontalières libériennes seront utilisées plus tard pour y remédier.\n£white_dot Renforcer le parti souhaité lors de l'élection qui suit.\n\n§MRetour du Massaquoi§! (§gDémocrate Autoritaire§!)\n£white_dot Après le Lundi Noir, PRENEZ le plan de sauvetage allemand.\n£white_dot Le Libéria deviendra une marionnette allemande.\n\nNote : Après le Lundi Noir, n'acceptez PAS de renflouement de l'Allemagne, c'est-à-dire "Le Reich détient l'Argent et le Pouvoir", à moins qu'on ne vous le demande. Les Américains ou Firestone feront l'affaire."

### Events ###
lib.2.t: "Relations raciales au Liberia"
lib.2.d: "Depuis la fondation de notre République, la population américano-libérienne, issue des esclaves noirs affranchis du sud des États-Unis, détient tout le pouvoir politique et économique du pays au détriment des peuples africains indigènes de l'intérieur, plus nombreux. La loi sur la citoyenneté de 1932 a été conçue comme un compromis entre la représentation et la fiscalité. Dans la pratique cependant, la loi sur la citoyenneté n'est pas appliquée, mais taxée. Devons-nous forcer nos gouverneurs à autoriser les indigènes à entrer dans les salles d'assemblée provinciales, ou ont-ils le droit de leur refuser ce droit jusqu'à ce que la nation soit à nouveau stable ?"
lib.2.a: "Soutenir notre réputation, donner une voix aux indigènes."
lib.2.b: "Maintenir les traditions, ils doivent connaître leur place."

lib.3.t: "Élections présidentielles de 1939"
 lib.3.d: "Aujourd'hui, c'est le jour des élections dans notre République, la première à permettre aux Américano-libériens et aux Amérindiens de s'exprimer. Quatre candidats principaux y participent. Le candidat sortant Edwin Barclay du parti conservateur True Whig. le centre du True Whig Party sous la direction de William Tubman. Le True Whig Party New Guard sous la direction de Louis Grimes, et le socialiste J.J. Dossen du Peoples Party."
lib.3.a: "Edwin James Barclay, True Whig Party."
 lib.3.b: "William Tubman, True Whig Party (Centre)."
lib.3.c: "Clarence Simpson, True Whig Party (New Guard)."
lib.3.e: "James Jenkins Dossen, Peoples Party."

lib.5.t: "Le Lundi noir atteint le Libéria"
lib.5.d: "Après l'effondrement total de la bourse allemande, des répercussions ont déjà commencé à se faire sentir sur les rivages étrangers. De plus, après l'effondrement de la bourse américaine, nous avions espéré qu'une telle tragédie ne nous arriverait pas si tôt. Nous devons maintenant recoller les morceaux, une fois de plus."
lib.5.a: "Il faut agir vite !"

 lib.6.t:9 "Allocation des Fonds Gouvernementaux"
lib.6.d: "Nous avons des fonds dans notre budget annuel que nous utilisons pour traiter avec nos rivaux, y compris pour les soudoyer. Cependant, la crise économique mondiale pourrait réduire ces fonds. Cela pourrait être risqué pour notre régime..."
lib.6.a: "Les pots-de-vin, ce n'est pas si mal."
lib.6.b: "Mettre l'argent dans la réserve."

 lib.7.t:9 "Des Sociétés Secrètes au Liberia ?"
lib.7.d: "Les sociétés secrètes existent dans les traditions américaines et autochtones du Liberia. Les Américano-libériens au sommet de la société s'en remettent à l'Ordre maçonnique du Liberia pour leur avancement politique. Au bas de l'échelle sociale, les Poros renforcent l'identité tribale via leur rôle de chefs de tribu. La propension au secret au Liberia a entraîné une déconnexion majeure dans la société, à tel point que nous avons un mot spécial pour cela. Ifa Mo. Nous pourrions permettre à Poros et aux maçons de rejoindre le gouvernement, et ainsi aider à reconstruire notre économie par le biais du service communautaire. Ou nous pourrions justifier leur bannissement de l'opinion publique, en disant que leurs activités sont un gaspillage de fond public."
lib.7.a: "Les sociétés secrètes doivent sortir de l'ombre."
lib.7.b: "Les poros et les maçons sont odieux et sacrilèges, interdisons-les."

lib.8.t: "La situation fiscale des huttes"
 lib.8.d: "Le système de taxation des huttes a été utilisé dans les colonies britanniques pour aider à simuler l'économie et pour faire participer les Africains de souche à l'économie locale. La loi de 1932 sur la citoyenneté a mis en place une taxe de 1 $$ sur les huttes pour chaque ménage autochtone, en échange du droit de vote. La suppression de cette taxe a été encouragée, car elle ressemble à l'impôt américain sur les sondages, détesté par les Afro-Américains. Mais, nous avons besoin de tout l'argent que nous pouvons obtenir."
lib.8.a: "Une augmentation mineure, nous allons tous bénéficier des résultats."
lib.8.b: "Abolir la taxe, faire taire les chefs de village une fois pour toutes."

lib.9.t: "Le libéralisme s'abat sur l'Afrique"
lib.9.d: "Ces derniers jours, un mouvement libéral a pris de l'ampleur et a traversé l'Atlantique. Il émane surtout des États-Unis, où la culture afro-américaine promet un avenir meilleur après la ségrégation raciale, qui est toujours légale au Liberia. S'opposant non seulement à la politique coloniale, mais aussi aux habitudes de nos aînés. Le suffrage des femmes pourrait-il être lointain, ou cela affaiblira-t-il les fondements de notre gouvernement ?"
lib.9.a: "D'où cela vient-il ?"

lib.10.t: "Les francs-maçons tentent un coup d'état !"
 lib.10.d: "Lors du premier festival après la légalisation des sociétés secrètes, un spectacle inhabituel défilera dans les rues de Monrovia. A sa tête se trouve le grand maître déshonoré Frank Tolbert, qui s'est vu refuser le poste de vice-président en raison de son tempérament violent. Avec plusieurs membres de l'Ordre maçonnique du Libéria, Frank Tolbert mène un défilé armé vers le Palais présidentiel ! Pourquoi les puissants francs-maçons nous trahiraient-ils maintenant ?"
lib.10.a: "Abandonnez Monrovia ! Laissez Barclay aux loups."
lib.10.b: "Ces traîtres n'ont aucun pouvoir, arrêtez-les !"

lib.11.t: "La marée rouge frappe le Libéria !"
lib.11.d: "L'interdiction des sociétés secrètes a affaibli notre propre sphère politique. Personne ne nous a avertis que le gang du Liberian Destiny, dirigé par George Padmore, révolte l'arrière-pays. Padmore est un immigrant américain qui s'est enthousiasmé pour l'idéologie syndicaliste de John Reed, et a l'intention d'implanter syndicalisme en Afrique. La bande de syndicalistes de Padmore est maintenant entrée à Monrovia armée et dangereuse, à la recherche de notre président. Le destin du Libéria est en jeu !"
lib.11.a: "Je l'ai ! Défendez les bateaux pendant que nous nous échappons."
lib.11.b: "La Liberian Frontier Force devrait les réparer."

lib.12.t: "La conspiration étrangère"
lib.12.d: "Le nouveau gouvernement étant désormais sous notre contrôle, nous devons comprendre notre propre position. Tout comme nous avons renversé le gouvernement du Libéria, les immigrants américains étrangers au Libéria pourraient nous faire la même chose. Depuis l'avant-poste d'écoute et le bombardement du Liberia, les étrangers d'Europe ont montré leur intention de nous soumettre. Bien que certains de nos membres au sein de la Loge puissent avoir des liens commerciaux importants à l'étranger, notre Grand Maître sait que cela ne fera qu'éroder notre position."
lib.12.a: "Les personnes inconnues sont une menace pour Ifa Mo. Faites-les taire !"
lib.12.b: "Persécuter les étrangers, c'est mordre la main qui vous nourrit."

lib.13.t: "La menace rouge"
lib.13.d: "Le socialisme et le syndicalisme ont provoqué des troubles massifs aux États-Unis et à l'étranger. Depuis la chute de la France jusqu'à aujourd'hui, la menace rouge croissante ne s'atténuera pas tant que nous ne l'aurons pas écrasée nous-mêmes ! Il suffit de regarder le déshonoré J.J. Dossen, qui a adopté le socialisme pour sauver sa carrière politique défaillante. La seule réserve dont fait preuve la Grande Loge est que la richesse des immigrants américains ne pourrait plus être un gain pour le gouvernement. La persécution des immigrants pourrait éroder leur confiance dans le gouvernement, et donc leur potentiel économique."
lib.13.a: "Le syndicalisme ne s'emparera jamais de ce pays !"
 lib.13.b: "Oui, les deux socialistes du Liberia ont tous besoin de notre attention... au suivant, s'il vous plaît."

 lib.14.t:9 "La Fin des Républicains"
 lib.14.d: "Pendant trop longtemps, le True Whig Party a étouffé nos idées sur l'économie de marché. Il a fallu une catastrophe économique pour corriger notre état de parti unique. Devrions-nous inscrire dans la Constitution libérienne la nécessité d'être dans la loge franc-maçon de Princ Hall afin de servir le public ? Devrions-nous assurer la sécurité de notre parti à perpétuité, ou un système bipartite est-il le meilleur choix ?"
lib.14.a: "La Loge contrôle la République libérienne."
lib.14.b: "Le système bipartite est une tradition."

lib.20.t: "L'aube du Commonwealth africain !"
 lib.20.d: "Avec notre contrôle total sur l'Afrique de l'Ouest, nous pouvons maintenant former un Commonwealth de nations libres, un peu comme celui formé par les dominions de l'ancien empire britannique. Dans ce monde de guerre idéologique et d'exploitation économique, nous, hommes libres d'Afrique de l'Ouest, devons être solidaires. Cela nous permettra de représenter au mieux la diversité de l'Afrique de l'Ouest de manière démocratique."
lib.20.a: "Excellent."

lib.21.t: "Libération de la Guinée."
lib.21.d: "La Guinée sera libérée et intégrer au sein de notre nouveau Commonwealth africain"
lib.21.a: "Notre Commonwealth s'agrandit."

lib.22.t: "La libération de la Côte d'or."
lib.22.d: "La Côte d'Or sera libérée et intégrer dans notre nouveau Commonwealth africain"
lib.22.a: "Notre Commonwealth s'agrandit."

lib.23.t: "Libération de la Côte d'Ivoire."
lib.23.d: "La Côte d'Ivoire sera libérée et intégrer dans notre nouveau Commonwealth africain"
lib.23.a: "Notre Commonwealth s'agrandit."

lib.51.t: "Le Liberia exige le Sierra Leone"
 lib.51.d: "Le Liberia a longtemps désiré l'état de la Sierra Leone, qu'il considère comme une sorte de nation frère fondée par des esclaves renvoyés en Afrique depuis le Canada. Maintenant, ils nous ont lancé un ultimatum. Soit nous le leur remettons, soit il y aura la guerre."
lib.51.a: "Très bien, laissez-les avoir."
lib.51.b: "Sont-ils sérieux ? Absolument pas !"

lib.52.t: "[From.GetNameDefCap] A refusé"
lib.52.d: "Maintenant que le gouvernement [From.GetAdjective] a fait rire nos diplomates après avoir entendu nos demandes, il nous reste peu d'options sur la manière de procéder. Cette insulte est-elle le début d'une grande guerre de libération, ou est-ce un autre rêve raté au Liberia ?"
lib.52.a: "Cette terre sera libre, PAR LA FORCE !"
lib.52.b: "Nous ne pouvons pas nous opposer à eux sur le champ de bataille."

lib.53.t: "La Sierra Leone est à nous"
lib.53.d: "Il semble que le gouvernement [From.GetAdjective] avait trop peur de s'engager dans une guerre avec nous - ils ont accepté de nous livrer la Sierra Leone."
lib.53.a: "Excellent."

 lib.54.t: "La Défaite Française"
lib.54.d: "Après des combats brutaux avec les Français exilés, nous les avons chassés de la campagne et enfoncés dans les déserts du nord. Notre cabinet militaire pense que nous pouvons négocier avec eux dans de meilleures conditions. Signer un accord maintenant serait une victoire politique majeure pour nous."
lib.54.a: "Envoyez aux Français la proposition de paix."
lib.54.b: "Nous ne sommes pas encore prêts pour la paix."

lib.55.t: "Les Libériens offrent la paix !"
lib.55.d: "Après une improbable victoire des pseudo-américains au Liberia, nous avons battu en retraite. L'armée libérienne assure ses gains et se prépare à se déplacer vers l'intérieur des terres, mais elle propose de mettre fin à toutes les hostilités si nous lui cédons le Sierra Leone."
 lib.55.a: "Laissons ces imbéciles d'américains et d'anglais se réjouir."
lib.55.b: "Jamais ! L'honneur français est en jeu !"

lib.56.t: "[From.GetNameDefCap] Refuser la paix !"
lib.56.d: "Il semble que le gouvernement [From.GetAdjective] refuse de voir la vérité. Nous devons continuer à nous battre."
lib.56.a: "Ils le regretteront toute leur vie."

 lib.57.t:9 "Le Liberia Marche sur la Côte d'Ivoire"
 lib.57.d: "Le Libéria a longtemps désiré la Côte d'Ivoire, considérant la région comme parente. Ils se sont fait des illusions en voulant libérer la Côte, et en pensant que le fait d'avoir de la famille en Amérique fait d'eux des nobles. Aujourd'hui, cependant, leur illusion est allée trop loin ; sans aucun respect pour nos frontières, ils ont envoyé des troupes sur nos terres et ont déclaré que la Côte d'Ivoire était à eux !"
lib.57.a: "Bien, s'ils la veulent tellement, ils peuvent l'avoir."
lib.57.b: "Comment osent-ils ! Nous les repousserons de l'autre côté de la frontière et au-delà !"

 lib.58.t: "[From.GetNameDefCap] A refusé"
 lib.58.d: "Maintenant que le gouvernement [From.GetAdjective] a fait rire nos diplomates après avoir entendu nos demandes, il nous reste peu d'options sur la manière de procéder. Cette insulte est-elle le début d'une grande guerre de libération, ou est-ce un autre rêve raté au Liberia ?"
 lib.58.a: "Cette terre sera libre, PAR LA FORCE !"
 lib.58.b: "Nous ne pouvons pas nous opposer à eux sur le champ de bataille."

 lib.59.t: "La Côte d'Ivoire est à nous"
lib.59.d: "Il semble que le gouvernement [From.GetAdjective] craignait trop de s'engager dans une guerre avec nous - ils ont accepté de livrer la Côte d'Ivoire."

 lib.85.t:9 "Un Sauvetage pour notre Économie"
lib.85.d: "Après la Grande Dépression et le Lundi noir, notre économie naissante est en lambeaux. Le peu d'économistes que nous avons au Libéria nous suggère de demander un renflouement à l'une des puissances dont nous sommes dans la sphère économique. Nous avons les États-Unis avec lesquels nous partageons des liens plus étroits, mais ils ont une longue liste de problèmes chez eux. Ensuite, il y a l'empire allemand, qui est en meilleure forme que les États-Unis mais qui est beaucoup moins amical avec nous. Notre dernière option, et de loin la moins savoureuse, est de demander à la Firestone Corporation. Elle a une grande influence économique dans ce domaine et n'est pas accablée de listes de problèmes, mais elle a aussi la fibre morale la plus faible et est de loin la plus exploitable. À qui devons-nous demander ?"
lib.85.a: "Demandons à nos vieux amis Américains"
lib.85.b: "Firestone nous rendra rentables."
lib.85.c: "Le Reich détient l'argent et le pouvoir."

 lib.86.t:9 "Le Liberia Demande de l'Aide"
lib.86.d: "Le gouvernement libérien, paralysé par les effets du Lundi noir en plus de son écrasante dette nationale, a demandé l'aide du gouvernement américain pour un renflouement. Nous avons nos propres problèmes à régler, mais le montant dont ils ont désespérément besoin est faible en comparaison, cela nous garantira un allié permanent en Afrique. Comment allons-nous réagir ?"
lib.86.a: "Bien entendu, nous les aiderons."
lib.86.b: "Ils sont livrés à eux-mêmes."

lib.87.d: "Le gouvernement libérien, paralysé par les effets du Lundi noir en plus de son écrasante dette nationale, a demandé l'aide du gouvernement allemand pour un renflouement. Nous avons nos propres problèmes à régler, mais le montant dont ils ont désespérément besoin est faible en comparaison... et, en retour, il semble probable qu'ils rejoignent notre alliance militaire à temps, pour ce que cela vaut. Un autre allié africain vaut-il la peine d'être aussi magnanime ?"

lib.88.t: "Pas de renflouement [From.GetAdjective]"
lib.88.d: "Le gouvernement [From.GetAdjective] a catégoriquement refusé de nous fournir le renflouement dont nous avons si désespérément besoin, clairement englué dans ses propres problèmes. Vers qui nous tournons-nous maintenant ?"
lib.88.a: "Les Américains."
lib.88.b: "Les Allemands.."
lib.88.c: "Il semble que Firestone soit notre seul espoir."

lib.89.t: "[From.GetNameDefCap] est d'accord !"
lib.89.d: "Le gouvernement [From.GetAdjective] a gracieusement accepté d'aider le Libéria avec un plan de sauvetage économique. Il semble qu'il y ait de l'espoir après tout !"
lib.89.a: "Quel soulagement."

lib.90.t: "Le Liberia déclare son indépendance"
 lib.90.d.default: "Alors que le Liberia était jusqu'à présent un protectorat de [ROOT.GetNameDef], il a aujourd'hui déclaré son indépendance et a banni tous les conseillers [ROOT.GetAdjective] de son gouvernement. La sécurité des citoyens [ROOT.GetAdjective] restés au Libéria suscite des inquiétudes, ainsi qu'une question de fierté nationale... mais cela vaut-il vraiment le coût des représailles ?"
 lib.90.d.faction:9 "Bien que le Libéria ait été un protectorat des [ROOT.GetNameDef] jusqu'à présent, il a aujourd'hui déclaré son indépendance et a banni tous les conseillers [ROOT.GetAdjective] de son gouvernement. On raconte qu'il se serait aligné sur [FROM.faction_leader.GetNameDef] et le [FROM.faction_leader.GetFactionName], pensant clairement qu'il sera protégé de toutes les représailles [ROOT.GetAdjective]."
 lib.90.a: "Nous n'avons pas d'autre choix que de les laisser faire."
 lib.90.b: "Ils ne peuvent pas s'échapper si facilement."

lib.91.t: "Le Liberia veut rejoindre l'Internationale"
lib.91.d: "Les Libériens, qui ont récemment pris conscience des avantages du gouvernement socialiste, nous ont adressé une demande. Ils souhaitent adhérer officiellement à l'Internationale. Un allié en Afrique en vaudrait-il la peine ?"
lib.91.a: "Bien sûr ! Nous leur souhaitons la bienvenue."
lib.91.b: "Nous n'avons pas besoin d'eux."

lib.92.t: "[From.GetNameDefCap] refuse"
lib.92.d: "The [From.GetAdjective] Le gouvernement a refusé notre demande de rejoindre leur alliance. Peut-être ne sommes-nous pas assez syndicalistes à leur mesure, ou indignes en tant qu'alliés. Quoi qu'il en soit, la réponse est clairement négative."
lib.92.a: "Le magazine The Negro Worker a menti ?"

lib.93.t: "L'Amérique est tombée"
 lib.93.d: "Il semble que le gouvernement américain se soit effondré face à sa guerre civile. Pour le meilleur ou pour le pire, ils ne peuvent plus nous aider."
 lib.93.a: "Nous allons survivre par nous-mêmes !"
 lib.93.b: "Peut-être que les Allemands seront plus durables..."
 lib.93.c: "Il semble que Firestone soit notre seul espoir."

 lib.94.t:9 "Demander de l'Aide à [from.GetNameDefCap]"
 lib.94.desc:9 "Avant d'envoyer une demande d'aide, nous devons décider de la nature de l'aide que nous recherchons - équipement pour notre armée, aéroplanes pour l'armée de l'air, chantiers navals pour construire de nouveaux navires pour la marine, ou investissements industriels.\nNous devons cependant nous rappeler que quelle que soit notre demande, elle aura un prix, que nous devrons payer avec le caoutchouc produit dans nos plantations."
 lib.94.a: "Demandez des fusils pour notre armée."
 lib.94.b: "Demandez un détachement d'avions."
 lib.94.c: "Demandez les baux des chantiers navals."
 lib.94.d: "Demandez des investissements industriels."

 lib.941.t: "Évènement caché (vous n'êtes pas sensé voir ça)"
 lib.941.desc: "Ceci est un évènement qui est sensé être caché, si vous le voyez dans des circonstances normales (c'est-à-dire : si vous ne l'avez pas déclenché de votre propre chef via la console, veuillez le signaler)"
 lib.941.a: "§REncore un fois, veuillez signaler cet évènement si vous le voyez.§!"

 lib.95.t:9 "Le Liberia Souhaite de l'Équipement d'Infanterie"
 lib.95.desc: "La petite nation ouest-africaine du Liberia n'est en aucun cas une grande puissance, cependant, elle est récemment tombée dans notre sphère d'influence, et sa situation géographique pourrait s'avérer utile.\nLe gouvernement libérien, souhaitant renforcer ses forces armées, et ne disposant pas de l'industrie locale pour s'armer, nous a contactés dans l'espoir de recevoir des fusils, et des équipements plus avancés tels que de l'artillerie.\nEn échange de cette aide, le gouvernement libérien nous promet des concessions sous la forme d'un certain contrôle des plantations de caoutchouc dans leur pays."
 lib.95.descUSA: "Depuis sa fondation, le Liberia a entretenu des relations étroites avec l'Amérique, et avec leur situation géographique sur la côte de l'Afrique de l'Ouest, ils pourraient s'avérer utiles, si l'Amérique avait besoin d'une base dans la région.\nLe gouvernement libérien, qui souhaite renforcer ses forces armées et ne dispose pas de l'industrie locale pour s'armer, nous a contactés dans l'espoir de recevoir des fusils et des équipements plus avancés tels que l'artillerie.\nEn échange de cette aide, le gouvernement libérien nous promet des concessions sous la forme d'une mesure de contrôle des plantations de caoutchouc dans leur pays."
 lib.95.a: "Donnez-leur des fusils."
 lib.95.b: "Donnez-leur des fusils, des équipements de soutien et de l'artillerie."
 lib.95.c: "Nous préférons garder ce que nous avons pour nous."

 lib.951.t:9 "[from.GetNameDefCap] nous Donne des Fusils"
 lib.951.desc: "Il semble que notre demande ne soit pas tombée dans l'oreille d'un sourd, et une cargaison de fusils pour armer notre infanterie a été arrangée pour nous être donnée par [from.GetNameDef]."
 lib.951.a: "Bien."

 lib.952.t:9 "[from.GetNameDefCap] nous Donne des Fusils, de l'Artillerie et d'Autres Équipements"
 lib.952.desc: "Il semble que non seulement notre demande n'est pas tombée dans l'oreille d'un sourd, mais que le gouvernement [from.GetAdjective] a décidé de nous équiper avec plus que ce que nous avions demandé, en nous envoyant à la fois des fusils, de l'artillerie et d'autres types d'équipements, qui pourraient être très utiles sur le champ de bataille et en dehors."
 lib.952.a: "Très Bien."

 lib.953.t:9 "Notre Demande Revient les Mains Vides"
 lib.953.desc: "Il semble que notre humble demande d'aide n'ait pas été en mesure d'influencer nos estimés alliés, soit parce qu'ils n'ont pas le matériel approprié pour nous fournir, soit parce qu'ils estiment que garder ce matériel sur leur front national est la plus grande priorité."
 lib.953.a: "C'est malheureux."
 lib.953.b: "Peut-être pourraient-ils répondre à une autre demande ?"

 lib.96.t:9 "Le Liberia Veut des Aéroplanes"
 lib.96.desc:9 "La petite nation ouest-africaine du Liberia n'est en aucun cas une grande puissance, cependant, elle est récemment tombée dans notre sphère d'influence, et sa situation géographique pourrait s'avérer utile.\nLe gouvernement libérien, désireux de développer ses forces aériennes et ne disposant pas d'une industrie aérienne locale (ou d'une industrie notable, s'agissant d'une nation agraire), nous a contactés pour nous demander de lui envoyer des avions et l'équipage pour les piloter en tant que "volontaires".\nEn échange de cette aide, le gouvernement libérien nous promet des concessions sous la forme d'un certain contrôle des plantations de caoutchouc dans leur pays."
 lib.96.descUSA:9 "Depuis sa fondation, le Libéria entretient des relations étroites avec l'Amérique, et grâce à leur situation géographique sur la côte ouest de l'Afrique, ils pourraient s'avérer utiles si l'Amérique avait besoin d'une base dans la région.\nLe gouvernement libérien, souhaitant développer ses forces aériennes et ne disposant pas d'une industrie aérienne locale (ou d'une industrie notable, s'agissant d'une nation agraire), nous a contactés pour nous demander de lui envoyer des avions et l'équipage pour les piloter en tant que "volontaires".\nEn échange de cette aide, le gouvernement libérien nous promet des concessions sous la forme d'un certain contrôle des plantations de caoutchouc dans leur pays."
 lib.96.a: "Organisez l'envoi d'un escadron d'avions à Monrovia."
 lib.96.b: "Tous nos avions sont essentiels à notre propre défense."

 lib.961.t:9 "[from.GetNameDefCap] envoie un Avion"
 lib.961.desc: "Nos demandes d'aide aérienne ont été entendues, car un escadron d'avions de chasse de [FROM.GetAdjective] vient d'être envoyé par [FROM.GetNameDef], pour servir comme "volontaires" dans notre armée de l'air."
 lib.961.descUSA: "Il semble que notre demande d'aide sous forme d'avions n'ait pas été négligée, puisqu'un escadron d'avions de chasse et des équipages volontaires, dont beaucoup d'Afro-Américains, les fameux "tuskegee airmen", qui se sont engagés dans l'espoir d'échapper à la vie difficile qu'ils menaient chez eux, sont arrivés à Monrovia pour aider notre armée de l'air."
 lib.961.a: "Merveilleux."

 lib.97.t:9 "Le Liberia veut utiliser nos chantiers navals"
 lib.97.desc: "La petite nation ouest-africaine du Liberia n'est en aucun cas une grande puissance, cependant, elle est récemment tombée dans notre sphère d'influence, et sa situation géographique pourrait s'avérer utile.\nLe gouvernement libérien, qui souhaite renforcer ses forces navales, nous a demandé de négocier un accord avec les chantiers navals locaux, qui autrement ne seraient peut-être pas intéressés par le détournement de leurs ressources au profit d'une petite nation relativement pauvre comme le Liberia.\nEn échange de cette aide, le gouvernement libérien nous promet des concessions sous la forme d'un certain contrôle des plantations de caoutchouc dans leur pays."
 lib.97.descUSA: "Depuis sa fondation, le Libéria entretient des relations étroites avec l'Amérique, et grâce à sa situation géographique sur la côte ouest de l'Afrique, il pourrait s'avérer utile si l'Amérique avait besoin d'une base dans la région.\nLe gouvernement libérien, qui souhaite renforcer ses forces navales, nous a demandé de négocier un accord avec les chantiers navals locaux, qui autrement ne seraient peut-être pas intéressés par le détournement de leurs ressources au profit d'une petite nation relativement pauvre comme le Liberia.\nEn échange de cette aide, le gouvernement libérien nous promet des concessions sous la forme d'un certain contrôle des plantations de caoutchouc dans leur pays."
 lib.97.a: "Nous serons heureux d'arranger un tel accord."
 lib.97.b: "Nous avons besoin de toute la capacité de construction navale que nous pouvons obtenir."

 lib.971.t:9 "[from.GetNameDefCap] nous Donne des Chantiers Navals"
 lib.971.desc: "Il semble que l'accord que nous avons proposé au gouvernement [FROM.GetAdjective] ait réussi à nous donner accès à davantage de capacités de construction navale, mais cela ne durera qu'un temps limité, avant que ces chantiers navals ne commencent à recentrer leurs efforts sur la construction pour des contrats plus lucratifs."
 lib.971.a: "Nous devons faire bon usage de ce temps."

 lib.972.t:9 "Les chantiers navals terminent leurs contrats libériens"
 lib.972.desc: "Après avoir construit des navires pour les forces navales libériennes pendant un certain temps, après l'accord qui a été conclu avec le Liberia, nos chantiers navals ont recommencé à construire des navires pour nous."
 lib.972.a: "Très bien."

 lib.98.t:9 "Le Liberia veut investir dans ses infrastructures"
 lib.98.desc: "Le petit pays d'Afrique de l'Ouest qu'est le Liberia n'est en aucun cas une grande puissance, mais il est récemment tombé dans notre sphère d'influence et sa situation géographique pourrait s'avérer utile.\nLe gouvernement libérien, qui souhaite construire ses infrastructures nationales, nous a contactés dans l'espoir de négocier un accord avec des entreprises locales qui pourraient se rendre au Liberia et travailler dans le secteur de la construction.\nEn échange de cette aide, le gouvernement libérien nous promet des concessions sous la forme d'un certain contrôle des plantations de caoutchouc dans leur pays."
 lib.98.descUSA: "Depuis sa fondation, le Libéria a entretenu des relations étroites avec l'Amérique, et avec leur situation géographique sur la côte de l'Afrique de l'Ouest, ils pourraient s'avérer utiles, si l'Amérique avait besoin d'une base dans la région. Le gouvernement libérien, souhaitant construire son infrastructure nationale, nous a contactés dans l'espoir de négocier un accord avec des entreprises locales, qui pourraient aller au Libéria et travailler dans la construction.\nEn échange de cette aide, le gouvernement libérien nous promet des concessions sous la forme d'un certain contrôle des plantations de caoutchouc dans leur pays."
 lib.98.a: "Ça semble être une bonne affaire."
 lib.98.b: "Nous n'avons aucun intérêt dans cette affaire."

 lib.981.t:9 "Investissements en infrastructures de [from.GetNameDef]"
 lib.981.desc: "Il semble que l'accord que nous avons proposé au gouvernement [FROM.GetAdjective] ait réussi à nous donner accès à des équipements de construction modernes et à une main-d'œuvre qualifiée, mais ce ne sera que pour une durée limitée, avant que leurs contrats ne prennent fin et qu'ils ne retournent chez eux."
 lib.981.a: "Nous devons faire bon usage de ce temps."

 lib.982.t:9 "Nos équipes de construction reviennent du Liberia"
 lib.982.desc: "Les équipes de construction qui ont été envoyées au Liberia pour améliorer leurs infrastructures sont rentrées chez elles, pour servir ce dont nous avons besoin."
 lib.982.a: "Home, sweet home."

### Focuses ###
LIB_assess_economy: "Évaluer l'économie"
LIB_assess_economy_desc: "Notre gouvernement doit un total de 6,4 millions de dollars à une combinaison d'investisseurs privés et au gouvernement américain. La crise économique américaine ne se résorbant pas, le gouvernement américain a décidé de nous tenir responsables de nos dettes, et nos investisseurs feront probablement de même. Nous devons trouver une nouvelle source de revenus, et vite."

LIB_increase_taxes: "Augmenter les impôts"
LIB_increase_taxes_desc: "Benjamin Franklin, un grand Américain, a dit un jour que la mort et les impôts étaient la seule certitude de la vie. La taxe annuelle de 1 $$ sur les huttes que nous avons ajoutée en 1932 devra être multipliée par trois. Les importations américaines, les articles tels que les vêtements et les appareils photo seront frappés de droits de douane. Nous allons inciter le peuple libérien à participer à la prospérité de ses enfants."

LIB_bailout_partner: "Trouver un partenaire pour nous renflouer"
LIB_bailout_partner_desc: "Nous ne sommes pas conscients que nos propres efforts ne sauveront pas notre économie qui se détériore. Ce n'est qu'en coopérant avec un partenaire extérieur que nous pourrons sauver l'économie. Nous pouvons demander à la Firestone Natural Rubber Company, au gouvernement Américain, ou même à l'Allemagne."

LIB_bailout_ger: "Sauvetage allemand"
 LIB_bailout_ger_desc:9 "Notre ambassadeur allemand, Massaquoi, n'avait-il pas un plan pour que l'Allemagne nous tire d'affaire ? Nous avons peut-être eu nos différends avec l'Allemagne dans le passé, mais c'est l'histoire. L'avenir du monde, de l'Afrique, est probablement entre leurs mains."

LIB_bailout_firestone: "Traiter avec Firestone"
LIB_bailout_firestone_desc: "Nous devons donner la priorité à l'argent qui existe déjà au Liberia. Harvey Firestone possède 1,5 million d'acres de terres et est prêt à nous aider à sortir de la dette. Selon lui, notre solvabilité est une marque de fierté pour son entreprise."

LIB_bailout_usa: "Un sauvetage américain"
LIB_bailout_usa_desc: "En dernière analyse, les États-Unis ont plus besoin de nous que nous avons besoin d'eux. Si une guerre éclate sur leurs côtes, ils auront besoin d'un allié de l'autre côté de l'Atlantique. Envoyons notre ministre des affaires étrangères aux États-Unis, et trouvons un moyen de leur pardonner les 3,4 millions de dollars."

LIB_american_deal: "L'accord de l'oncle Sam"
LIB_american_deal_desc: "Les États-Unis ont accepté un accord, mais ils sont plus durs que jamais. Ils nous recommandent de déclarer la faillite, ce qui active une disposition américaine qui annule notre dette en échange de mesures d'austérité forcée. Le Liberia deviendrait un territoire non organisé et non constitué en société, à tous égards sauf au niveau du nom."

LIB_tax_exemption: "Étendre l'exonération fiscale"
LIB_tax_exemption_desc: "Comme les États-Unis ont maintenant formalisé le pouvoir informel qu'ils exerçaient sur le Liberia, nous bénéficions maintenant de certains services sociaux américains. Nous pouvons en faire un, mieux, nous demandons une triple exonération fiscale, qui aidera les entreprises américaines à venir au Liberia."

LIB_land_speculation: "Spéculation foncière"
LIB_land_speculation_desc: "La Firestone Company n'est venue au Libéria qu'après que les spéculateurs aient déterminé que le terrain était approprié. Si le gouvernement américain pouvait envoyer plus de spéculateurs fonciers, nous pourrions approfondir notre réserve de ressources et améliorer les infrastructures."

LIB_rubber_plants: "Les usines de caoutchouc au Libéria"
LIB_rubber_plants_desc: "Harvey Firestone a accepté de verser 3 millions de dollars sous forme de bons du Trésor et d'espèces. En échange, il demande au gouvernement libérien d'accorder certains "avantages" à ses associés chez Ford."

LIB_facilitate_lobbying: "Faciliter le lobbying"
LIB_facilitate_lobbying_desc: "Des problèmes au sein de nos ministères éclatent en raison de notre accord avec Firestone. Ils ont la preuve que Firestone pratique l'esclavage et persécute les syndicats. Heureusement, il reste suffisamment d'argent pour les pots-de-vin, pour ainsi les faire taire."

LIB_repair_railway: "Réparer la ligne principale de chemin de fer libérienne"
LIB_repair_railway_desc: "Ce nouvel accord avec Ford et Firestone nous oblige à reconstruire la Main Line Railway. Nous allons même mettre en poste notre armée le long de la ligne. Voyons si nos saboteurs sont assez courageux pour réessayer."

LIB_join_germany: "Le retour de Massaquoi"
LIB_join_germany_desc: "L'accord qui est sur la table est le plus important qui ait jamais atterri à notre porte. Rejoignez l'Empire allemand, effacez les dettes. Si l'alternative est la pauvreté et éventuellement l'esclavage, nous choisissons de nous faire gouverner par les Allemands."

LIB_german_industry: "Modèle industriel allemand"
LIB_german_industry_desc: "La méthode de production allemande met l'accent sur une planification extensive dans la phase d'ingénierie. Des machines permettant de réduire la main-d'œuvre, des cafétérias et de la musique entraînante sont envoyées en cadeau à la Côte des Grains."

LIB_german_tech: "Technologie impériale"
LIB_german_tech_desc: "Un second convoi arrive avec des scientifiques et des schémas. Le Kaiser veut que nous devenions une colonie modèle, comme l'était le Nigeria pour la Grande-Bretagne. Espérons que la Mittelafrika ne deviendra pas jalouse."

LIB_economy_direction: "Direction de l'économie"
LIB_economy_direction_desc: "Enfin, nous nous sommes remis du marasme qui a commencé avec la dépression américaine. Nous devons maintenant préparer notre nation à ce que l'avenir nous réserve."

LIB_civ_ind_1: "Industrie civile"
LIB_civ_ind_1_desc: "La guerre est loin, et nous avons encore beaucoup de personnes au chômage. Si nous voulons construire une économie autosuffisante, nous devons faire un investissement à long terme."

LIB_civ_ind_2: "Nouvelles villes industrielles"
LIB_civ_ind_2_desc: "Nous devrions commencer la construction d'une série de villes sur la côte, en déplaçant la population de la jungle et en augmentant notre capacité industrielle."

LIB_civ_ind_3: "Agrandir Monrovia"
LIB_civ_ind_3_desc: "Monrovia, bien que notre capitale, est encore une petite ville selon les normes européennes. Si nous construisons de nouvelles industries et de nouveaux logements, nous devrions voir arriver des masses de travailleurs de l'arrière-pays à la recherche d'un emploi."

LIB_mobilisation_1: "Mobiliser la côte céréalière"
LIB_mobilisation_1_desc: "Les Américano-Libériens sont toujours la base de notre armée, et Monrovia est toujours la base de notre pouvoir. Nous devrions construire de nouveaux chemins de fer militaires pour aider à contrôler efficacement la nation."

LIB_mobilisation_2: "Mobiliser l'arrière-pays"
LIB_mobilisation_2_desc: "L'arrière-pays abrite toujours la grande majorité de notre population mais la plupart ne sont pas en contact avec le gouvernement libérien, étant en fait des entités indépendantes. Nous devrions étendre nos infrastructures à cette vaste étendue pour promouvoir l'urbanisation et faciliter la conscription militaire."

LIB_mil_ind_1: "Industrie de guerre"
LIB_mil_ind_1_desc: "L'amour de la Liberté nous a amenés au Libéria. Nous montrons notre reconnaissance en nous armant. Comme l'ont fait nos ancêtres."

LIB_mil_ind_2: "Forteresse du Maryland"
LIB_mil_ind_2_desc: "Bien que Monrovia nous ait préservés pendant près d'un siècle, nous devons étendre notre zone de contrôle vers le sud. Le Maryland, à la frontière ivoirienne, nous permet d'accéder aux marchandises françaises."

LIB_university: "Étendre le système universitaire"
LIB_university_desc: "Notre système éducatif n'a jamais été à la hauteur de notre tradition de liberté. Nous pouvons construire une nouvelle université dans le comté de Montserrado, et la nommer d'après l'honorable D.B King"

LIB_mil_ind_3: "Forteresse de Monrovia"
LIB_mil_ind_3_desc: "Lorsque ce sous-marin allemand a tiré des coups de semonce à Monrovia en 1921, nous n'avions nulle part où nous cacher. Si nous contrôlons Monrovia, nous contrôlons le Liberia."

LIB_assess_military: "Évaluer l'armée"
LIB_assess_military_desc: "L'armée libérienne est une force petite et désorganisée, équipée de fusils antérieurs à la Weltkrieg. Si nous voulons protéger notre souveraineté, nous devons évaluer nos forces, et entamer des discussions sur la manière dont elles seront transformées en une armée moderne et appropriée."

LIB_freemason_coup: "Coup d'État des francs-maçons"
LIB_freemason_coup_desc: "Ce fut la plus grande erreur d'Edwin Barclay de laisser les sociétés secrètes sortir au grand jour. Pire encore que la loi sur la citoyenneté, pour laquelle il va payer. Il s'agit de la patrie des hommes libres, mais tous les Libériens ne méritent pas la liberté."

LIB_ultimatum_to_foreigners: "Ultimatum pour les étrangers"
LIB_ultimatum_to_foreigners_desc: "Avec Frank Tolbert comme grand maître, nous avons l'autorité de rendre un jugement à chaque homme. Les étrangers au Libéria, les propriétaires de plantations et les réfugiés, ne partagent peut-être pas notre amour de la liberté. Nous ne devons avoir que de bons travailleurs pour construire un grand pays."

LIB_no_democracy: "La Liberté sans démocratie"
LIB_no_democracy_desc: "Ce qui a causé la chute des True Whigs n'est pas qu'ils étaient corrompus, mais qu'ils devaient se rendre complices pour prouver qu'ils avaient un pouvoir inhérent à leur statut. Les élections au Libéria n'ont jamais inspiré confiance au gouvernement. Pour Ifa Mo, le secret, assure un gouvernement stable."

LIB_natpop_rule: "La Liberté sans démocratie"
LIB_natpop_rule_1: "La Liberté sans démocratie"

LIB_power_to_poros: "Donner du pouvoir aux Poros"
LIB_power_to_poros_desc: "Nous ne devons pas considérer les Poros de l'arrière-pays comme une nuisance. Peut-être que feu Edwin Barclay a eu raison de leur donner une représentation. Si nous tirions parti du pouvoir de ces nombreux groupes, nous pourrions lever une armée dédiée à la Liberté et à Ifa Mo."

LIB_remove_corruption: "Corruption au sein de la Force frontalière"
LIB_remove_corruption_desc: "Ce qui a commencé comme une armée efficace et moderne est devenue une armée désorganisé. Aujourd'hui, les recrues apprennent à marcher et à crier l'hymne national, ce n'est plus assez. Nous devons parler à nos commandants."

LIB_fighting_tooth_nail: "Lutter contre la maladie des dents et des ongles"
LIB_fighting_tooth_nail_desc: "Nous ne pouvons pas nier que notre Force frontalière se bat mieux en opérant dans de petites divisions. La tactique de guérilla, bien qu'elle ne soit pas honorable, est notre véritable tradition de combat."

LIB_train_militias: "Former les milices"
LIB_train_militias_desc: "Nous devons nous assurer que nos militaires connaissent le terrain parfaitement. Les milices peuvent battre d'importants ennemis et ainsi s'emparer rapidement du terrain."

LIB_grand_battleplan: "Encyclopédie de la Guerre"
LIB_grand_battleplan_desc: "Lorsque l'Allemagne s'est installée dans le Bush pour revendiquer la Mittelafrika, elle a constaté que les armes étaient les seuls à survivre au climat très rude. Le fusil, le pont de fortune, la petite pièce d'artillerie. Ce seront des instruments clés pour remporter la victoire."

LIB_defense_force: "La force de défense libérienne"
LIB_defense_force_desc: "Maintenant que nous avons solidifié les bases de l'armée, nous pouvons commencer à nous spécialiser dans les divisions d'élite. La Task Force libérienne sera notre dernière ligne de défense, prête à mourir pour leur patrie, et à se sacrifier pour la victoire."

LIB_bush_clearing: "Des machines pour nettoyer les buissons"
LIB_bush_clearing_desc: "Tout a commencé lorsque nous avons soumis le peuple Krahn en labourant leurs terres. Nous pouvons soumettre le continent avec des chars et des camions. Il n'y aura nulle part où se cacher."

LIB_modern_war: "Contrer la guerre moderne"
LIB_modern_war_desc: "Mais que faire si notre ennemi détruit aussi la brousse ? Nous devons nous assurer que nous sommes formés et équipés pour faire face à un ennemi supérieur."

LIB_new_army: "L'armée libérienne"
LIB_new_army_desc: "Maintenant, nos hommes chantent des chansons par rapport aux femmes qui leur manqueront pendant leur absence. L'hymne national est diffusé par haut-parleur. Nous sommes une armée moderne."

LIB_secret_societies: "Statut des sociétés secrètes"
LIB_secret_societies_desc: "Les sociétés secrètes, bien qu'elles fassent l'objet d'exagération aux États-Unis, forment un système juridique parallèle au Liberia. L'Ordre des francs-maçons exclusivement américano-libérien exerce une influence indéniable au sein du True Whig Party, et les Poros de l'arrière-pays permettent aux personnes privées de leurs droits de participer à l'administration locale selon des critères tribaux. Nous devons soit pousser ces forces dans la brousse, soit les faire soutenir."

LIB_1939_elections: "Élection présidentielle de 1939"
LIB_1939_elections_desc: "Seuls nos plus anciens hommes d'État, ceux qui vivaient en 1870, pourraient se souvenir d'une élection aussi controversée. La suprématie du True Whig Party est contestée par les réformistes, les syndicalistes et les lobbyistes. Comme nous tenons nos idéaux américains à cœur, nous votons avec conviction."

 LIB_true_whig_party: "Le vrai parti Whig"
 LIB_true_whig_party_desc:9 "Dans ce qui aurait pu être considéré comme un résultat peu surprenant, le True Whig Party, le parti qui a dominé la politique libérienne depuis la fin du 19ème siècle, a obtenu un nouveau mandat lors des élections de cette année. Cependant, le True Whig Party n'est pas aussi énorme qu'il n'y paraît, et la position d'Edwin Barclay à la tête de la nation n'est pas aussi sûre qu'il n'y paraît..."

LIB_totalist_coup: "Coup du destin libérien"
LIB_totalist_coup_desc: "La répression des sociétés secrètes est la dernière goutte d'eau, mais aussi notre plus grande chance. Si les True Whigs ne veulent pas adhérer aux fondements mêmes de la liberté, alors ils sont les ennemis de la liberté et du socialisme."

LIB_totalist_2: "Bataille pour l'émancipation"
LIB_totalist_2_desc: "L'Union pour toujours, mes frères ! Même si les whigs s'enfuient dans l'arrière-pays, ils seront accueillis par un million d'hommes libres. Allons dans les plantations et exterminons les esclavagiste !"

LIB_totalist_3: "Abolition de l'esclavage"
LIB_totalist_3_desc: "Depuis près de 100 ans, notre asservissement est approuvé par les États-Unis. Plus maintenant ! L'Internationale va se réjouir de notre arrivée."

LIB_totalist_4: "Contrer la mer"
LIB_totalist_4_desc: "La réalité politique du Liberia est toujours sur la défensive. Les exilés français pourraient nous envahir à tout moment et mettre fin à la révolution. Préparons-nous à les recevoir en bonne et due forme."

LIB_election_soccon: "Victoire du True Whig"
 LIB_election_soccon_desc: "Edwin Barclay est réélu, obtenant un troisième mandat là où son prédécesseur n'avait pu le faire. Le True Whig Party s'assure ainsi sa seule victoire contestée depuis 1869. Dans son discours d'investiture, Barclay promet de tourner la page pour le parti et la nation."

LIB_election_radsoc: "Victoire du Peoples Party"
LIB_election_radsoc_desc: "La route vers le palais présidentiel était difficile pour les socialistes. Rencontre dans l'arrière-pays, coordination avec l'IWW en secret, voire vente au gang de Padmore. Tout cela dans le but de supplanter légalement le régime du True Whig."

 LIB_election_mrklib: "Victoire du True Whig Party Center"
LIB_election_mrklib_desc: "Le vieux des True Whigs est mort parce qu'ils ont perdu la grâce de leurs supérieurs, les États-Unis. Nous avons divisé le vote et sommes arrivés en tête. Le Liberia va changer maintenant, et une meilleure union sera construite."

LIB_secure_citizenship: "Sécuriser la citoyenneté"
LIB_secure_citizenship_desc: "Malgré l'adoption de la loi sur la citoyenneté de 1932, de nombreux problèmes se posent en matière d'émancipation des autochtones. La taxe sur les huttes, une taxe sur toutes les habitations autochtones qui confère également le droit de vote, est largement ignorée. Nous devons décider si nous poursuivons la perception de la taxe sur les huttes, qui contribue à notre dette nationale, ou si nous l'abolissons au nom de la véritable liberté."

LIB_patronize_allies: "Parrainez nos alliés"
LIB_patronize_allies_desc: "Bien que ce ne soit pas dans l'esprit de la loi, nous pouvons offrir des avantages à une loyauté renouvelée de la part des Libériens d'Amérique. D'autre part, ces capitaux peuvent être investis directement dans des entreprises qui résoudront notre chômage et notre pitoyable industrie."

LIB_judicial_reform: "Réformer le système judiciaire"
LIB_judicial_reform_desc: "Depuis le début du XXe siècle, la Cour suprême et la bureaucratie ont vu leur pouvoir s'accroître. Le True Whig Party a laissé faire, et à son tour, il s'est déchaîné et a permis à l'opposition de se former. Faire en sorte que les juges et la bureaucratie soient basés sur la méritocratie ne peut que nous aider."

LIB_reconcile_totalists: "Se réconcilier avec les totalistes"
LIB_reconcile_totalists_desc: "Lorsque J.J. Dossen a dénoncé Padmore à la police, il a créé une faille dans l'union socialiste que nous devons exploiter pour réparer le Libéria. En le graciant, lui et ses membres, on élimine un ennemi potentiel. Nous voyons tous les deux les chaînes de l'esclavage, pourquoi se battre pour les outils permettant de les briser ?"

LIB_emancipation: "L'émancipation pour tous"
 LIB_emancipation_desc:9 "Lorsque le Libéria a été fondé en 1847, nous étions le "Pays de la liberté" au même titre que les États-Unis. Si nous n'accomplissons rien d'autre, nous devrions encore libérer les travailleurs forcés et ouvrir l'éducation à tous. Le monde est derrière nous sur ce point."

LIB_internationalism: "Internationalisme"
LIB_internationalism_desc: "Comme James Ford nous l'a demandé, nous irons à la Troisième Internationale et aux États-Unis. En France, nous proposerons de les rejoindre dans leur grande union, et de quitter définitivement la sphère des États-Unis."

LIB_amend_constitution: "Modifier la Constitution"
LIB_amend_constitution_desc: "Le défaut de notre Constitution n'est pas qu'elle soit basée sur le système américain. Nos fondateurs ont repris l'interprétation de la constitution du 19e siècle, en y ajoutant un vœu à Dieu et à l'amour fraternel. Nous devons nous séparer les fraternités et le théisme."

LIB_immigration: "Supprimer les limites en matière d'immigration"
LIB_immigration_desc: "Alors que les États-Unis ont accueilli des immigrants d'Asie, d'Europe et d'Amérique du Sud, notre immigration a été minime. Cela s'explique par l'exigence ridicule d'être noir pour devenir citoyen. Le gouvernement américain et nos bienfaiteurs de Firestone approuvent cette situation."

LIB_foreign_investment: "Attirer les investisseurs étrangers"
LIB_foreign_investment_desc: "Les imbéciles du True Whig Party ont contracté des emprunts afin de contrôler l'économie. L'économie doit être libre pour que notre caoutchouc ait de la valeur. Laissez les étrangers venir investir directement leur propre argent et vivre au Libéria."

LIB_holy_materialism: "Le matérialisme divin"
LIB_holy_materialism_desc: "Bien qu'il se soit appelé lui-même le prophète Élie et qu'il affirme avoir parlé à l'ange Gabriel, William Wadé Harris est désormais un allié. Son idée que les biens matériels sont un signe de la grâce de Dieu est exactement ce dont nous avons besoin au Liberia. Bien que nous ne soyons pas fétichistes, nous avons besoin de plus pour enrichir notre nation."

LIB_race_mixing: "Une nuance plus blanche de pâle"
LIB_race_mixing_desc: "Notre allié, Gabriel Dennis, est revenu du Brésil avec un livre de Joao Baptiste de Lacerda. Ce traité anthropologique détaille la faille dans le déni du mélange des races. En fait, le mélange des races est le moyen d'accroître notre propre statut de nation en Afrique. Les anciennes lois empêchant le mélange des races doivent cesser, pour le bien de nos enfants."

LIB_legitimize_unions: "Légitimer les syndicats"
LIB_legitimize_unions_desc: "La décision sur les sociétés secrètes a révélé le sale secret du Liberia, mais nous n'avons pas honte de nos syndicats. Les syndicats qui se développent au Libéria ne sont pas un ennemi, mais un allié potentiel pour équilibrer nos objectifs d'émancipation et de solvabilité économique."

LIB_spread_unionism: "Passez le mot"
LIB_spread_unionism_desc: "Même s'il faudra un certain temps pour que les syndicats se modernisent, nous pouvons faire passer le mot. Les journalistes libériens sont prêts à publier en français et en créole, en propageant le libéralisme social dans toute l'Afrique de l'Ouest."

LIB_african_investment: "Investissements africains"
LIB_african_investment_desc: "Nous sommes tombés dans une période difficile à cause de la pensée à court terme des True Whigs. La seule façon de nous assurer que nous ne tomberons plus jamais est de suivre le plan établi par Wilmont E. Dennis. Nous allons envoyer nos meilleurs éléments d'Afrique pour créer des entreprises et ramener la richesse au Liberia."

LIB_peculiar_institutions: "Institutions particulières"
LIB_peculiar_institutions_desc: "Malgré tous nos efforts pour retarder l'émancipation, nous ne pouvons plus le faire. L'évaluation de Gunnar Myrdall selon laquelle l'émancipation augmentera le nombre de personnes instruites et qualifiées est judicieuse. Nous sommes prêts à acheter notre liberté, comme à ne pas détruire notre intégrité à Firestone."

LIB_election_soclib: "Victoire de la nouvelle garde du True Whig Party"
LIB_election_soclib_desc: "Bien que nous ayons fait confiance à Edwin Barclay pour sortir le Liberia de l'obscurité, il est tombé dans le compromis. Le peuple libérien veut un parti qui travaille à le libérer de l'esclavage physique. L'esclavage économique est un prix à payer volontairement."

LIB_defend_trade: "Défendre notre commerce"
LIB_defend_trade_desc: "Nous devons compter sur l'attrition navale pour gagner en haute mer. Il faut éviter à tout prix un conflit direct avec l'ennemi."

LIB_trade_connections: "Connexions commerciales"
LIB_trade_connections_desc: "Toute démonstration de force en haute mer provoquerait une guerre. Nous devons plutôt faire appel à des marins expérimentés de notre registre. L'apprentissage par procuration est toujours en cours."

LIB_ambassador_lessons: "Leçons tirées de l'incident de l'ambassadeur"
LIB_ambassador_lessons_desc: "Le navire allemand qui a décimé notre grande marine libérienne était un croiseur de la classe Dresde. Nous voulons au moins un navire capable de battre un croiseur allemand conçu en 1907."

LIB_convenient_convoys: "Des convois pratiques"
LIB_convenient_convoys_desc: "Nous sommes trop pauvres pour nous offrir une marine marchande. Si nous vendons les droits de notre pavillon naval à des navires indépendants, nous pouvons avoir une marine de papier solide et de l'argent."

LIB_swamp_eels: "Construire les 'Swamp Eels'"
LIB_swamp_eels_desc: "Il est dangereux de descendre dans le delta du Bassa en été. Les Swamp Eels sortent la nuit. Nous avons transposé cette stratégie naturelle au XXe siècle."

LIB_found_military_academy: "Académie militaire Daniel Edward Howard"
LIB_found_military_academy_desc: "Une institution centralisé, pour la formation de la prochaine génération d'officiers libériens est une nécessité absolue, en particulier si nous voulons leur inculquer le sentiment que le Libéria est une véritable nation."

LIB_tuskegee: "Inviter l'Institut Tuskegee"
LIB_tuskegee_desc: "Nous connaissons en Alabama un groupe d'hommes enthousiastes qui peuvent nous aider à piloter et à développer de nouveaux avions. Je suis vraiment désolé de ce qui est arrivé à leur université."

LIB_african_airmail: "Fonder l'African Air Mail Service"
 LIB_african_airmail_desc: "Il existe un plan sournois pour étendre les capacités offensives de notre armée de l'air sans éveiller les soupçons. Si nous appelons notre plan de développement des bombardiers "African Air Mail Service", nous pouvons prendre nos ennemis au dépourvu."

LIB_borrowing_research: "'Emprunter' la recherche américaine"
LIB_borrowing_research_desc: "Ces jeunes hommes d'Alabama s'avèrent inestimables pour notre programme Air. À l'étranger, les étudiants de Tuskegee ont découvert d'autres plans aux États-Unis pour de nouvelles armes fantastiques."

LIB_flying_stars: "Création des Flying Stars"
 LIB_flying_stars_desc: "Les jeunes As de Tuskeegee ont créé un plan pour un programme d'avion de chasse libérien. Ils font appel aux "Flying Stars" car elles sont aussi destructrices que les étoiles filantes, mais ne tombent jamais au sol..."

LIB_copy_best: "Ne copier que le meilleur"
LIB_copy_best_desc: "Lâchez le passé. Les exercices américains prouvent que l'infanterie moderne peut exécuter des ordres complexes et que les machines surpasseront la guerre humaine."

LIB_air_force: "Créer l'escadre aérienne libérienne"
LIB_air_force_desc: "Nous nous sommes trop longtemps dérobés à la plus importante innovation de ce siècle, l'armée de l'air. Nous allons créer une base aérienne et un aéroport à Monrovia, qui serviront nos intérêts économiques et militaires."

LIB_battle_principles: "Principes de Guerre"
LIB_battle_principles_desc: "Lorsque l'Allemagne s'est installée dans le Bush pour revendiquer la Mittelafrika, elle a constaté que les armes étaient les seuls à survivre au climat très rude. Le fusil, le pont de fortune, la petite pièce d'artillerie. Ce seront des instruments clés pour remporter la victoire."

LIB_star_of_africa: "L'étoile de l'Afrique"
 LIB_star_of_africa_desc: "La Première Weltkrieg a mis en danger les nations libres d'Afrique de l'Ouest. Libéria, Sierra Leone, et la Côte d'Ivoire. Nous devons protéger nos frères de leurs suzerains français. Nous sommes les derniers hommes libres d'Afrique, oui, mais peut-être pas pour longtemps."

 LIB_war_for_africa: "Guere pour l'Afrique"
 LIB_war_for_africa_desc: "Les Français ont régné sur l'Afrique d'une main de fer pendant bien trop longtemps. Alors qu'ils sont engagés dans un conflit européen, nous avons l'occasion de les chasser une fois pour toutes."

LIB_claim_sierra_leone: "Se battre pour la Sierra Leone"
LIB_claim_sierra_leone_desc: "La Sierra Leone fait à juste titre partie du grand commonwealth africain, et c'est à nous de la reconquérir."

 LIB_liberation_of_west_africa: "Libération de l'Afrique de l'Ouest"
 LIB_liberation_of_west_africa_desc: "Il est temps de libérer l'Afrique de l'Ouest - colonisateurs, adieu !"

LIB_demand_ivory_coast: "Marcher sur la Côte d'Ivoire."
LIB_demand_ivory_coast_desc: "La Côte d'Ivoire a été gouvernée d'une main de fer par d'autres nations pendant bien trop longtemps. C'est maintenant notre chance de marcher sur cette terre qui nous revient de droit et de la réclamer !"

LIB_ivory_coast_liberated: "Occupation de la Côte d'Ivoire"
LIB_ivory_coast_liberated_desc: "Jusqu'à ce que nous puissions décider comment mieux organiser notre grande nation, les citoyens de la Côte d'Ivoire ont obtenu des sièges au sein de notre Parlement et nous les traiterons comme des égaux parmi les Libériens."

LIB_keep_our_promise: "Tenir notre promesse."
LIB_keep_our_promise_desc: "Le Grand Libéria n'est pas un concept national ; il est plutôt la somme de nombreux efforts. Nous sommes tous venus ici pour l'amour de la liberté, pour retrouver notre mère patrie, ou pour la fortune. Nous ferons de ce rêve une réalité pour toute l'Afrique de l'Ouest."

LIB_military_occupation: "Occupation militaire"
LIB_military_occupation_desc: "Nous ne laisserons pas la Sierra Leone et la Côte d'Ivoire sans défense. Même une alliance est insuffisante - ensemble, nous sommes plus forts, et les troupes libériennes défendront leur liberté avec nos vies."

LIB_african_commonwealth: "Déclarer le Commonwealth d'Afrique de l'Ouest"
 LIB_african_commonwealth_desc: "Avec notre contrôle total sur l'Afrique de l'Ouest, nous pouvons maintenant former un commonwealth de nations, un peu comme celui formé par les dominions de l'ancien empire britannique. Cela nous évitera de nous étendre trop loin et nous permettra de continuer à contrôler l'Afrique de l'Ouest."

LIB_greater_liberia: "Déclarer le Grand Libéria"
LIB_greater_liberia_desc: "Nous sommes faibles si nous ne sommes pas unis - certains pensent que la somme d'un tout est plus grande que ses parties, mais la vérité est que nos frères en Afrique de l'Ouest sont plus forts s'ils se tiennent à nos côtés sous une seule bannière."

LIB_integrate_guinea: "Intégrer la Guinée"
LIB_integrate_guinea_desc: "L'acquisition de la Guinée est une grande aubaine, et le signe que l'Afrique de l'Ouest est prête à s'unir. Bien que leurs peuples soient majoritairement musulmans, ce sera un honneur de se battre aux côtés de nos frères guinéens."

 LIB_integrate_mali_and_volta: "Intégrer le Mali et la Volta"
 LIB_integrate_mali_and_volta_desc: "Nous accueillons de nouveaux territoires dans notre Commonwealth - ensemble, nous sommes plus forts !"

 LIB_integrate_senegal: "Intégrer le Sénégal"
 LIB_integrate_senegal_desc: "Nous accueillons de nouveaux territoires dans notre Commonwealth - ensemble, nous sommes plus forts !"

LIB_great_minds: "Les grands esprits de l'Afrique"
LIB_great_minds_desc: "Maintenant, la langue et la culture de l'Afrique de l'Ouest peuvent s'épanouir. En anglais, en français et en allemand ; nous parlerons ce qui améliorera le plus notre vie. Nous sommes enfin unis, et indivisibles pour toujours."

