### Intro Screen ###
 NZL_country_intro_background:9 "GFX_NZL_intro"

### Events ###
nzl.10.t: "Un appel pour la paix ?"
 nzl.10.d: "Cela fait de nombreux mois que la guerre avec les Australiens a commencé, et ils ne sont pas près de gagner. Cette guerre ne mènera nulle part, et il a donc été suggéré que nous devions rechercher une paix blanche. Notre préférence irait à la restauration de la démocratie en [AST.GetNameDef], mais si nous devons le faire, nous nous contenterons de la démocratie et de la sécurité chez nous."
 nzl.10.a: "Il est temps de demander une trêve."
nzl.10.b: "Non ! Nous continuerons cette guerre jusqu'à ce qu'elle soit terminée !"

nzl.11.t: "Paix avec la Nouvelle-Zélande ?"
 nzl.11.d: "Un envoyé de paix est arrivé du gouvernement [From.GetAdjective], proposant de mettre fin aux hostilités. Si nous les laissons faire, ils renonceront à leurs tentatives de renverser notre gouvernement, et ce conflit pourra prendre fin... un conflit qui, semble-t-il, ne mène nulle part depuis des mois maintenant. Cela signifie cependant qu'il faut renoncer à toute tentative de reconquête de la Nouvelle-Zélande, du moins pour le moment."
 nzl.11.a: "Oui, finissons-en maintenant."
nzl.11.b: "Non ! Nous continuerons cette guerre jusqu'à ce qu'elle soit terminée !"

nzl.12.t: "Pas de paix avec [From.GetNameDef]"
nzl.12.d: "Nos envoyés sont revenus de [From.GetNameDef] avec une réponse définitive : il n'y aura pas de paix."
nzl.12.a: "Ah bien"

nzl.14.t: "Aide de l'Entente ?"
nzl.14.d: "Maintenant que la guerre avec [AST.GetNameDef] est arrivée, nous devons nous demander s'il est temps de nous tourner vers l'Entente pour obtenir de l'aide. Si nous rejoignons l'Empire, cela veut dire faire à nouveau partie de toutes leurs futures guerres à travers l'océan... mais avons-nous vraiment d'autres choix ?"
nzl.14.a: "Nous avons désespérément besoin de leur aide !"
nzl.14.b: "Non, nous allons y arriver seuls"

nzl.15.t: "La Nouvelle-Zélande appelle à l'aide"
nzl.15.d: "Aidée par les rebelles de la Nouvelle Garde, la Nouvelle-Zélande s'est séparée de [AST.GetNameDef] et a appelé la couronne à l'aide. Devons-nous les accepter dans l'alliance et nous porter à leur défense, même si cela signifie faire la guerre à travers le Pacifique ?"
nzl.15.a: "Oui, bien sûr qu'on va les aider !"
nzl.15.b: "Non, on ne peut pas se laisser entraîner dans une autre guerre"

nzl.16.t: "[From.GetNameDefCap] Refuse l'aide"
nzl.16.d: "A notre grande surprise, les représentants de [From.GetNameDef] nous ont informés que [Root.GetNameDef] est seul. Ils ne peuvent pas, semble-t-il, s'engager dans une guerre à travers le Pacifique, même pour reprendre l'Australie"
nzl.16.a: "Tant pis pour cette idée"

nzl.20.t: "Un gouverneur général pour la Nouvelle-Zélande ?"
nzl.20.d: "Maintenant que nous avons rejoint l'Empire, le gouvernement Néo-Zélandais envisage de demander la nomination d'un gouverneur général - comme il sied à un membre à part entière du Commonwealth."
 nzl.20.a: "Cyril Newall, 1er Baron Newall, est l'homme de la situation."
nzl.20.b: "Bernard Freyberg est un militaire, et nécessaire pour le poste"
nzl.20.c: "Non, nous n'avons pas besoin d'une telle friandise"

nzl.21.t: "Un retour à la démocratie ?"
nzl.21.d: "Avec la fin de la guerre, la question s'est posée au gouverneur militaire Freyberg de savoir si le gouvernement devait être remis sous le contrôle du peuple Néo-Zélandais. Certains membres du gouvernement disent que la crise est loin d'être terminée, mais la plupart s'entendent pour dire que le temps est venu pour les militaires de se retirer. Après tout, la Nouvelle-Zélande est une nation démocratique et elle n'acceptera pas longtemps un régime autoritaire."
nzl.21.a: "Oui, les élections doivent avoir lieu immédiatement"
nzl.21.b: "Non, l'armée gardera le contrôle"

nzl.22.t: "Les premières élections libres"
 nzl.22.d: "Le gouverneur militaire Bernard Freyberg a choisi d'autoriser des élections libres en Nouvelle-Zélande, la première que le pays ait connue depuis longtemps. Le Parti travailliste semble le plus susceptible d'obtenir une majorité, bien qu'il soit possible que le sentiment anti-syndicaliste ne soit pas encore au rendez-vous et que le Parti nationaliste obtienne le pouvoir. Cependant, il y a aussi la chance que la campagne de la Légion Néo-Zélandaise pour susciter un soutien nationaliste soit couronnée de succès."
nzl.22.a: "Le Parti Travailliste gagne l'élection facilement"
nzl.22.b: "Le Parti National parvient à obtenir un gouvernement minoritaire."
nzl.22.c: "Le peuple se tourne vers la Légion pour le protéger"

