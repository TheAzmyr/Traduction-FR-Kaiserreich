### Events ###
 new_zealand_events.10.t:0 "Un appel pour la paix ?"
 new_zealand_events.10.d:0 "Cela fait de nombreux mois que la guerre avec les Australiens a commencé, et ils ne sont pas près de gagner. Cette guerre ne mènera nulle part, et il a donc été suggéré que nous devions rechercher une paix blanche. Notre préférence irait à la restauration de la démocratie en [AST.GetNameDef], mais si nous devons le faire, nous nous contenterons de la démocratie et de la sécurité chez nous."
 new_zealand_events.10.a:0 "Il est temps de demander une trêve."
 new_zealand_events.10.b:0 "Non ! Nous continuerons cette guerre jusqu'à ce qu'elle soit terminée !"

 new_zealand_events.11.t:0 "Paix avec la Nouvelle-Zélande ?"
 new_zealand_events.11.d:0 "Un envoyé de paix est arrivé du gouvernement [From.GetAdjective], proposant de mettre fin aux hostilités. Si nous les laissons faire, ils renonceront à leurs tentatives de renverser notre gouvernement, et ce conflit pourra prendre fin... un conflit qui, semble-t-il, ne mène nulle part depuis des mois maintenant. Cela signifie cependant qu'il faut renoncer à toute tentative de reconquête de la Nouvelle-Zélande, du moins pour le moment."
 new_zealand_events.11.a:0 "Oui, finissons-en maintenant."
 new_zealand_events.11.b:0 "Non ! Nous continuerons cette guerre jusqu'à ce qu'elle soit terminée !"

 new_zealand_events.12.t:0 "Pas de paix avec [From.GetNameDef]"
 new_zealand_events.12.d:0 "Nos envoyés sont revenus de [From.GetNameDef] avec une réponse définitive : il n'y aura pas de paix."
 new_zealand_events.12.a:0 "Ah bien"

 new_zealand_events.14.t:0 "Aide de l'Entente ?"
 new_zealand_events.14.d:0 "Maintenant que la guerre avec [AST.GetNameDef] est arrivée, nous devons nous demander s'il est temps de nous tourner vers l'Entente pour obtenir de l'aide. Si nous rejoignons l'Empire, cela veut dire faire à nouveau partie de toutes leurs futures guerres à travers l'océan... mais avons-nous vraiment d'autres choix ?"
 new_zealand_events.14.a:0 "Nous avons désespérément besoin de leur aide !"
 new_zealand_events.14.b:0 "Non, nous allons y arriver seuls"

 new_zealand_events.15.t:0 "La Nouvelle-Zélande appelle à l'aide"
 new_zealand_events.15.d:0 "Aidée par les rebelles de la Nouvelle Garde, la Nouvelle-Zélande s'est séparée de [AST.GetNameDef] et a appelé la couronne à l'aide. Devons-nous les accepter dans l'alliance et nous porter à leur défense, même si cela signifie faire la guerre à travers le Pacifique ?"
 new_zealand_events.15.a:0 "Oui, bien sûr qu'on va les aider !"
 new_zealand_events.15.b:0 "Non, on ne peut pas se laisser entraîner dans une autre guerre"

 new_zealand_events.16.t:0 "[From.GetNameDefCap] Refuse l'aide"
 new_zealand_events.16.d:0 "A notre grande surprise, les représentants de [From.GetNameDef] nous ont informés que [Root.GetNameDef] est seul. Ils ne peuvent pas, semble-t-il, s'engager dans une guerre à travers le Pacifique, même pour reprendre l'Australie"
 new_zealand_events.16.a:0 "Tant pis pour cette idée"

 new_zealand_events.20.t:0 "Un gouverneur général pour la Nouvelle-Zélande ?"
 new_zealand_events.20.d:0 "Maintenant que nous avons rejoint l'Empire, le gouvernement Néo-Zélandais envisage de demander la nomination d'un gouverneur général - comme il sied à un membre à part entière du Commonwealth."
 new_zealand_events.20.a:0 "Cyril Newall, 1er Baron Newall, est l'homme de la situation."
 new_zealand_events.20.b:0 "Bernard Freyberg est un militaire, et nécessaire pour le poste"
 new_zealand_events.20.c:0 "Non, nous n'avons pas besoin d'une telle friandise"

 new_zealand_events.21.t:0 "Un retour à la démocratie ?"
 new_zealand_events.21.d:0 "Avec la fin de la guerre, la question s'est posée au gouverneur militaire Freyberg de savoir si le gouvernement devait être remis sous le contrôle du peuple Néo-Zélandais. Certains membres du gouvernement disent que la crise est loin d'être terminée, mais la plupart s'entendent pour dire que le temps est venu pour les militaires de se retirer. Après tout, la Nouvelle-Zélande est une nation démocratique et elle n'acceptera pas longtemps un régime autoritaire."
 new_zealand_events.21.a:0 "Oui, les élections doivent avoir lieu immédiatement"
 new_zealand_events.21.b:0 "Non, l'armée gardera le contrôle"

 new_zealand_events.22.t:0 "Les premières élections libres"
 new_zealand_events.22.d:0 "Le gouverneur militaire Bernard Freyberg a choisi d'autoriser des élections libres en Nouvelle-Zélande, la première que le pays ait connue depuis longtemps. Le Parti travailliste semble le plus susceptible d'obtenir une majorité, bien qu'il soit possible que le sentiment anti-syndicaliste ne soit pas encore au rendez-vous et que le Parti nationaliste obtienne le pouvoir. Cependant, il y a aussi la chance que la campagne de la Légion Néo-Zélandaise pour susciter un soutien nationaliste soit couronnée de succès."
 new_zealand_events.22.a:0 "Le Parti Travailliste gagne l'élection facilement"
 new_zealand_events.22.b:0 "Le Parti National parvient à obtenir un gouvernement minoritaire."
 new_zealand_events.22.c:0 "Le peuple se tourne vers la Légion pour le protéger"

