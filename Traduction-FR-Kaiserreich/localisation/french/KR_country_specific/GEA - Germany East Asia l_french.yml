 asiapeace.7.t: "Arrivée des commandants d'Asie de l'Est"
 asiapeace.7.d: "Maintenant que nos colonies d'Asie de l'Est ont été envahies par nos ennemis, les commandants de leur flotte et de leur garnison ont commencé à affluer vers l'Heimat, réalisant des évasions audacieuses en sous-marin et de longs voyages à travers le Moyen-Orient et l'Afrique. Les commandants et les officiers subalternes de la garnison d'Asie de l'Est sont loin d'avoir tous réussi à s'échapper, mais ceux qui y sont parvenus sont des vétérans de la guerre dans la jungle malaise et indochinoise, et pourraient être utiles dans les rangs de la Heer.\n\nD'un autre côté, ils ont manqué à leur devoir en Asie de l'Est..."
 asiapeace.7.a: "Nous les accueillerons à bras ouverts."
 asiapeace.7.b: "Ces hommes courageux ont fait leur devoir - ils devraient prendre leur retraite."

