GEA_indochina_war_decisions: "La guerre d'Indochine"
GEA_indochina_war_decisions_desc: "L'insurrection indochinoise s'est transformée en une véritable guerre. Cependant, la guerre contre les insurgés Viet Minh n'a pas de front concret. Partout, il y a une ligne de front et chaque paysan portant un chapeau de riz pourrait être un Viet Minh. Nous devons faire tout ce que nous pouvons pour assurer la victoire de l'Empire Allemand. \n\nEstimation de la force de l'insurrection en Indochine: §R[?INC.guerilla_activity|-0]§!\n"
reduce_10_guerilla_tooltip: "Nous estimons que cela réduira la §YForce d'Insurrection§! par §R10§!.\n"
GEA_suppress_Tonkin: "Eliminer le Viet Minh au Tonkin"
GEA_maintain_Tonkin_control: "Maintenir notre contrôle au Tonkin"
GEA_reinforce_police: "Renforcer les unités de police"
GEA_Zeppelin_decision: "Déployez des dirigeables Zeppelin"
 GEA_Zeppelin_decision_desc: "Avec le développement de l'aviation navale, les dirigeables Zepplin ont été progressivement remplacés par des avions de patrouille maritime plus avancés dans l'arsenal d'Extrême-Orient. Cependant, la récente guerre d'Indochine a donné naissance à une idée audacieuse : L'utilisation du Zeppelin pour patrouiller au-dessus de la péninsule indochinoise. Ces dirigeables pourraient également livrer du ravitaillement à des garnisons isolées. Avec la faible puissance de feu anti-aérienne des rebelles, ce devrait être un pari sûr."
 GEA_Fernspaher_decision: "Former des unités Fernspäher"
GEA_Fernspaher_decision_desc: "La guerre de plus en plus intense en Indochine a mis en évidence la faiblesse de notre armée. Bien que nos unités d'infanterie soient bien équipées pour défendre leur position contre l'ennemi, elles sont trop lourdes pour combattre de façon agressive et souple. Il est conseillé de sélectionner des soldats d'élite dans nos forces armées, en combinant les compétences spéciales des chasseurs alpins et des chasseurs parachutistes pour former notre propre unité d'élite de reconnaissance avancée pour mieux mener ce type de missions."
 GEA_reintegrate_indochina: "Réintégrer l'Indochine"
 GEA_reintegrate_indochina_desc: "Nos forces ont réussi à vaincre le Viet Minh, et ils sont contenus pour le moment. Mais cette solution est temporaire, et ce n'est qu'une question de temps avant que les guérilleros ne soient prêts à reprendre la lutte. Nous devons consolider notre contrôle sur ces régions pour de bon, et non pas simplement laisser l'administration aux vestiges coloniaux français comme auparavant."
 GEA_german_indochinese_reconciliation: "Réconciliation germano-indochinoise"
 GEA_german_indochinese_reconciliation_desc: "Le flash-back des actions de contre-insurrection en Indochine hante l'amiral Hellmuth von Mücke et il sent maintenant qu'il doit faire quelque chose pour réconcilier les meurtres brutaux. Il veut mener une politique coloniale populaire en accordant une plus grande autonomie locale et en favorisant l'harmonie germano-indochinoise. Ce faisant, il espère regagner le cœur et l'esprit des populations indochinoises."
GEA_take_east_asian_navy: "Prendre le contrôle de la marine d'Extrême-Orient"
 GEA_take_east_asian_navy_desc: "La marine allemande d'Asie de l'Est est un atout précieux pour notre stratégie navale en Asie de l'Est. Il serait préférable qu'elle soit plus étroitement intégrée dans la structure de commandement de Berlin."

 GEA_colonial_decisions: "Le Bureau colonial impérial"
 GEA_colonial_decisions_desc: "Le Reichskolonialamt, ou Bureau colonial impérial, est le superviseur général du projet colonial allemand. En tant que tel, nous devons passer par lui pour obtenir du matériel de guerre précieux ou du sang neuf de la patrie."
 GEA_steal_manpower_from_home: "Demande de main-d'œuvre"
 GEA_steal_manpower_from_home_desc: "Comme nos réserves s'épuisent, nous ne serons bientôt plus en mesure de maintenir nos divisions au maximum de leurs capacités. Il est temps de demander au Reichskolonialamt de nous envoyer davantage de conscrits de chez nous pour nous aider dans nos efforts pour promouvoir les intérêts du Kaiserreich."
 GEA_steal_guns_from_home: "Demander des armes"
 GEA_steal_guns_from_home_desc: "Notre stock d'équipement pour l'infanterie est devenu inquiétant. Afin de remplir correctement nos devoirs envers le Kaiser, nous devons demander au Reichskolonialamt un envoi de fusils."

 GEA_help_lep_decisions: "La crise de Nankin"
 GEA_help_lep_decisions_desc: "Plusieurs chefs de guerre et même des syndicalistes se sont élevés contre le gouvernement de Nankin. Nous devons les aider à assurer la sécurité de nos investissements en Chine, de peur que notre emprise sur l'économie chinoise ne s'effondre."
 GEA_give_factories_to_lep: "Bail d'usine"
 GEA_give_factories_to_lep_desc: "Nous allons discuter avec l'A.O.G. pour que certaines usines dans les concessions soient temporairement à l'entière disposition du gouvernement de Nankin, pour l'aider dans sa lutte pour la survie."
 GEA_give_guns_to_lep: "Donnez-leur des armes"
 GEA_give_guns_to_lep_desc: "Nous veillerons à ce qu'une importante cargaison de matériel allemand soit envoyée aux troupes mal équipées du gouvernement de Nankin, pour, espérons-le, faire pencher la balance en leur faveur."

