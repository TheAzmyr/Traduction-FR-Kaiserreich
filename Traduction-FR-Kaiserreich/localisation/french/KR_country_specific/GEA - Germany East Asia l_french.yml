 GEA_reorganise_sulawesi_sunda: "Réorganiser les Célèbes et la Petite Sonde"
 GEA_reorganise_sulawesi_sunda_desc: "Maintenant que nous avons pris le contrôle des îles Célèbes et de la Petite Sonde, une intégration des fonctions publiques locales existantes dans la nôtre est nécessaire pour que nous puissions administrer ces régions efficacement."
 GEA_reorganise_maluku_papua: "Réorganiser l'Ouest de la Nouvelle-Guinée et les Moluques"
