### Focuses ###
 GEA_status_of_the_admiralty:0 "La situation de l'Amirauté"
 GEA_status_of_the_admiralty_desc:0 "Avec l'annexion des colonies françaises et l'incorporation des territoires britanniques, l'Extrême Orient germanique est une autorité coloniale sous le contrôle du Grand Amiral Hellmuth von Mücke et de la flotte d'Extrême Orient, unique en son genre. Nous devons examiner l'état d'avancement de notre mission actuelle de protection des colonies contre les agressions extérieures et de la meilleure façon d'y parvenir."
 GEA_ostasien_force:0 "L'armée d'Extrême Orient"
 GEA_ostasien_force_desc:0 "La force Ostasienne est actuellement un mélange divisé entre les marines Ostasiens, les unités de la garnison locale et les recrues fraîches de Berlin. Nous devons faire le point sur notre approche - nous aventurons-nous vers une force de Marines plus dédiée, ou essayons-nous quelque chose de moins orthodoxe ?"
 GEA_request_arms_from_berlin:0 "Demander des armes à Berlin"
 GEA_request_arms_from_berlin_desc:0 "Nous manquons encore d'installations militaro-industrielles satisfaisantes, ce qui nous rend dépendants de Berlin pour notre approvisionnement. Jusqu'à ce que nous ayons la possibilité d'établir un approvisionnement en interne, nous devrions demander des fusils supplémentaires à la mère-patrie."
 GEA_modern_artillery_shipments: "Expéditions d'Artillerie Moderne"
 GEA_modern_artillery_shipments_desc:0 "Nos pièces d'artillerie existantes sont des reliques rouillées datant d'avant la Weltkrieg. Pour mieux protéger nos colonies, nous devrions demander des pièces modernes à Berlin."
 GEA_increased_arms_supplies: "Augmentation des Livraisons d'Armes"
 GEA_increased_arms_supplies_desc:0 "Avec la montée des tensions dans la région, nous devons renforcer encore davantage nos forces armées. Nous allons envoyer une demande de matériel supplémentaire à Berlin."
 GEA_support_the_grand_fleet: "Soutenir la Grande Flotte"
 GEA_support_the_grand_fleet_desc: "La doctrine [ROOT.GetAdjective] devrait s'orienter vers le soutien de la Grande Flotte, en l'orientant vers des opérations où des bottes sur le terrain sont nécessaires."
 GEA_refine_our_methods: "Affiner nos Méthodes"
 GEA_refine_our_methods_desc:0 "La coordination est essentielle, et nous devons nous assurer que toutes nos unités impliquées dans une attaque savent exactement où se trouvent leurs alliés et leurs ennemis ; les radios seront l'élément clé pour obtenir la coordination que nous souhaitons, il est donc vital d'y investir davantage."
 GEA_naval_hutier_tactics: "Tactique Navale Hutier"
 GEA_naval_hutier_tactics_desc:0 "Bien que ce soit le colonel George Bruchmüller qui ait perfectionné l'utilisation de l'artillerie avec les tactiques d'infiltration, le général Oskar von Hutier semble en conserver le nom. Il semble que l'histoire se soit répétée avec un capitaine de Korvettenkaptain, Hermann Ehrhardt, qui a participé à la mise au point du bombardement naval côtier, et c'est encore Hutier qui en a obtenu le crédit."
 GEA_east_asian_marine_detachment: "Détachement Maritime d'Asie de l'Est"
 GEA_east_asian_marine_detachment_desc:0 "Si nous voulons sécuriser nos colonies et les protéger des agresseurs fanatiques, nous avons besoin d'hommes à la hauteur du défi. Avec nos réformes finales, nous serons une force avec laquelle il faudra compter."
 GEA_unorthodox_approach:0 "L'Approche Non Orthodoxe"
 GEA_unorthodox_approach_desc:0 "Si l'idée de réintroduire les \"indigènes\" dans les forces armées n'est pas nouvelle, celle de les former pour qu'ils ne soient guère plus qu'une force de garnison l'est. Bien qu'il semble que plusieurs membres du corps des officiers soient prêts à relever le défi."
 GEA_reform_the_garrisons: "Réformer les Garnisons"
 GEA_reform_the_garrisons_desc:0 "De nouveaux amendements ont été apportés, les hommes les plus capables seront formés dans ce qui sera le noyau d'un nouveau [GEA.GetAdjective] Heer. Nous avons également obtenu plus de panzers, en accord avec nos officiers les plus véhéments sur ces réformes."
 GEA_local_ncos:0 "Officiers Non-Commissionnés locaux"
 GEA_local_ncos_desc:0 "L'allemand n'est pas parlé par tous les habitants, mais il a lentement remplacé l'anglais et même le français. Ceux qui parlent l'allemand sont très recherchés et sont généralement promus rapidement au rang d'officiers non-commissionnés. De plus, le salaire est meilleur."
 GEA_east_asian_heer: "Guerre en Asie de l'Est"
 GEA_east_asian_heer_desc:0 "Malgré sa détermination, ce qui était une force de garnison locale a été réformée en une armée véritablement moderne."
 GEA_fiscal_austerity:0 "Austérité fiscale"
 GEA_fiscal_austerity_desc:0 "Avec la crise financière mondiale provoquée par Berlin, nous devons réduire nos dépenses et augmenter nos recettes immédiatement ou subir un énorme déficit budgétaire."
 GEA_colonial_mark:0 "Un Mark coloniale"
 GEA_colonial_mark_desc:0 "Contrairement à nos compatriotes en Afrique, nous n'avons jamais fait d'efforts sérieux pour encourager l'utilisation de l'Ostasienmark depuis son introduction en 1927. En exigeant son utilisation, nous augmenterons l'uniformité entre les colonies et améliorerons notre capacité à collecter des impôts."
 GEA_share_our_burden:0 "Partagez notre fardeau"
 GEA_share_our_burden_desc:0 "Les colons européens locaux bénéficient depuis longtemps de notre protection et ont payé très peu d'impôts en échange de l'ordre dont ils bénéficient. Mais comme nous comptons sur leur coopération pour diriger les colonies et que nous ne pouvons pas aller trop loin, il serait préférable de conclure un accord avec eux."
 GEA_reinforce_colonial_bureaucracy:0 "Renforcer la bureaucratie coloniale"
 GEA_reinforce_colonial_bureaucracy_desc:0 "L'Extrême-Orient germanique n'a jamais eu une administration pleinement fonctionnelle pour mettre en œuvre ses projets. Maintenant, au lendemain de la crise coloniale, il est temps d'étendre la bureaucratie et d'établir un gouvernement direct sur nos colonies."
 GEA_pacify_indochina: "Pacifier l'Indochine"
 GEA_pacify_indochina_desc: "L'Indochine est un élément clé de l'administration Deutsch-Ostasien et un centre économique. Avec le spectre des insurgés Viêt-Minh, il est logique qu'elle soit pacifiée et fortifiée."
 GEA_factories_of_singapore:0 "Usines de [336.GetCapitalVictoryPointName]"
 GEA_factories_of_singapore_desc:0 "[336.GetCapitalVictoryPointName] manque actuellement d'une industrie lourde significative. Certaines entreprises allemandes sont intéressée pour se lancer en Asie mais demandent notre soutien avant de commencer à faire des investissements. De nouvelles usines augmenteront l'emploi et stabiliseront la situation."
 GEA_pacify_malaya: "Pacifier la Malaisie"
 GEA_pacify_malaya_desc:0 "La Malaisie est le joyau étincelant de l'Extrême-Orient germanique et le centre opérationnel de toute notre administration, mais dans le sillage du Lundi Noir, elle a été troublée par une violente insurrection. Nous devrions chercher à créer un système de postes, de bunkers et de bastions pour pacifier les insurgés locaux. Cela nous sera également utile dans le cas d'une attaque terrestre ennemie."
 GEA_indochinese_investments: "Investissements Indochinois"
 GEA_indochinese_investments_desc: "Les usines textiles d'Indochine ont besoin d'un financement supplémentaire pour se développer et innover dans de nouvelles techniques de confection. L'octroi de ce financement nous rendrait sympathiques aux yeux de la population locale et nous apporterait de nouveaux revenus à long terme. Cela contribuera à la reprise économique et à la stabilisation de la société."
 GEA_local_arms_foundries:0 "Fonderies d'armes locales"
 GEA_local_arms_foundries_desc:0 "Actuellement les armuriers au sein de notre juridiction manquent cruellement, c'est le moins qu'on puisse dire. Nous devrions investir dans ce domaine pour accélérer le développement de nouveaux modèles et de nouvelles installations, afin de réduire notre dépendance à l'égard de la ferraille de Berlin."
 GEA_fiscal_austerity0:0 "Protéger Tsingtau"
 GEA_fiscal_austerity0_desc:0 "Nos troupes ont combattu jusqu'au dernier pour défendre Tsingtau pendant la Weltkrieg, ces hommes courageux et robustes constituent une large part du cercle rapproché de Hellmuth et ils l’exhortent à mieux défendre l'objet de leur désir."
 GEA_authorise_local_arms_production:0 "Autoriser la production locale d'armes"
 GEA_authorise_local_arms_production_desc:0 "Actuellement, bon nombre de nos traités interdisent aux autorités et aux princes autochtones de produire des armes, comme condition de notre protection. Avec les réformes qui ont été apportées à la structure de base de notre gouvernement, nous en sommes venus à considérer ces restrictions comme un obstacle démodé et nous tenons à les supprimer."
 GEA_siamese_border_fortifications:0 "Fortifier la frontière avec le Siam"
 GEA_siamese_border_fortifications_desc:0 "Bien que le royaume du Siam ait aidé l'Empire allemand pendant la Weltkrieg, il n'a pas été récompensé par la totalité de ses revendications territoriales, que nous occupons à l'heure actuelle. Nous devrions fortifier la frontière au cas où ils décideraient que les armes sont plus parlantes que les mots."
 GEA_lessons_from_mittelafrika:0 "Les leçons de la Mittelafrika"
 GEA_lessons_from_mittelafrika_desc:0 "Mittelafrika est en quelque sorte notre projet jumeau, qui s'occupe du mécontentement des autochtones depuis sa création. Nous sommes sûrs de pouvoir bénéficier de l'embauche de conseillers Mittelafrikanisch"
 GEA_fiscal_austerity4:0 "Fortifier Hainan"
 GEA_fiscal_austerity4_desc:0 "Hainan est un important relais pour les opérations dans le sud de la Chine et le long de la côte indochinoise. Nous devrions chercher à fortifier l'île."
 GEA_counter_insurgency_lessons:0 "Leçons de lutte anti-insurrectionnelle"
 GEA_counter_insurgency_lessons_desc:0 "Les forces coloniales du Mittelafrikanisch ont une grande expérience, durement et sanglamment acquise, dans la défaite des rebelles et des insurgés locaux. La mise en place d'un attaché militaire plus permanent a permis d'utiliser de nouvelles doctrines et tactiques. Bien que cela ait entraîné un taux d'échec plus élevé dans le recrutement, les résultats parlent d'eux-mêmes."
 GEA_white_phosphorus_bombs:0 "Bombes au phosphore blanc"
 GEA_white_phosphorus_bombs_desc: "Le terrain du Mittelafrikan est rempli d'une végétation épaisse et de jungles, c'est pourquoi ils ont introduit une nouvelle arme : la Flüssigbrandbombe "la bombe à feu liquide", pour bombarder les insurgés dans le feuillage dense de l'Afrique. Son utilisation de phosphore blanc est vraiment époustouflante, bien que son effet sur l'ennemi ait été considéré comme assez désagréable par les membres les plus traditionnels de l'Amirauté."
 GEA_valkyries_of_the_battlefield:0 "Les Valkyries du champ de bataille"
 GEA_valkyries_of_the_battlefield_desc:0 "En raison de la mauvaise infrastructure et du terrain accidenté dans lequel nos troupes opèrent, nous avons souvent des difficultés à extraire les hommes blessés, ce qui entraîne des décès dus à des blessures qui seraient autrement soignables. L'utilisation de brancardiers indigènes qui connaissent la configuration du terrain a été un don de Dieu. Ils ont été surnommés "Valkyries" par les soldats, car ils soulèvent ceux qui vont vivre et trient ceux qui vont mourir."
 GEA_singapore_flying_corps:0 "Le corps d'aviation de Singapour"
 GEA_singapore_flying_corps_desc:0 "Nos forces aériennes actuelles sont entièrement composées de notre détachement de l'Aviation navale. Nous devrions chercher à trouver et à former des pilotes supplémentaires pour une force aérienne basée au sol."
 GEA_qingdao_airbases:0 "Bases aériennes de [744.GetName]"
 GEA_qingdao_airbases_desc:0 "[744.GetName], partagé avec l'AOG, est la position idéale pour projeter notre puissance aérienne sur toute la région. En théorie, nous sommes capables de frapper Beijing, la Mandchourie et même le Japon, tout cela à partir d'une seule base. Nous devrions maintenant chercher à l'étendre pour faciliter ces options."
 GEA_aviation_advisors:0 "Aviation Advisors"
 GEA_aviation_advisors_desc:0 "Nos pilotes doivent être entraînés dans les meilleures conditions possibles pour répondre à nos besoins, nous organiserons des combats aériens au-dessus de Tsingtau pour montrer à nos concurrents que nous ne faisons pas de la figuration."
 GEA_focke_wulf_ostasien: "Focke-Wulf Ostasien"
 GEA_focke_wulf_ostasien_desc:0 "Focke-Wulf a exprimé son intérêt pour l'ouverture d'une filiale en Extrême-Orient afin de tirer profit de notre main-d'œuvre et de nos ressources locales. Nous devrions les soutenir pleinement dans cette entreprise."
 GEA_east_asian_fallschirmjager:0 "Les paras d'Extrême-Orient"
 GEA_east_asian_fallschirmjager_desc:0 "Le Grand Amiral von Mücke admire depuis longtemps les paras et leur solide discipline. Récemment, il a pris contact avec le "Loup" Dietrich Witzel qui a proposé d'entraîner et de commander une division d'élite ici en Orient ; une offre que nous ne pouvons refuser."
 GEA_fighter_shipments: "Envois de Chasseurs"
 GEA_fighter_shipments_desc:0 "Bien que nous produisions maintenant certains avions localement, nous avons encore besoin de plus que ce que nous pouvons produire actuellement. Nous demanderons un groupe de chasse à Berlin pour combler le vide entre-temps."
 GEA_grand_fleet:0 "La Grande Flotte"
 GEA_grand_fleet_desc:0 "La Flotte d'Extrême-Orient est la plus grande et la plus prestigieuse en dehors de l'Europe et constitue le cœur de nos activités en Extrême-Orient ; un brillant témoignage de notre engagement pour y maintenir l'ordre. Notre principal ennemi dans la région est bien sûr l'Empire du Japon et sa propre flotte considérable. Le maintien de notre grande flotte dans ses ports oblige les Japonais à utiliser d'importants moyens navals pour la surveiller."
 GEA_fleet_in_being:0 "La flotte en elle-même"
 GEA_fleet_in_being_desc:0 "La disposition actuelle de la Flotte de haute mer est que par la force supérieure et des sorties occasionnelles et dévastatrices, nous prendrons le contrôle de la mer. En les suivant dans cette école de pensée, nous pouvons nous assurer que la doctrine navale allemande est maintenue dans toutes les flottes."
 GEA_modern_destroyers:0 "Destroyers modernes"
 GEA_modern_destroyers_desc:0 "Les destroyers sont l'épine dorsale d'une marine moderne. Nous devrions revoir et redéfinir les nôtres en fonction de critères plus exigeants."
 GEA_command_of_the_sea:0 "Le commandement de la mer"
 GEA_command_of_the_sea_desc:0 "La Flotte d'Extrême-Orient n'a qu'une seule priorité à l'avenir : vaincre les Japonais en cas de guerre. Cela signifie que nos efforts doctrinaux doivent se concentrer sur l'exploitation de leurs faiblesses. Le Japon dépend fortement des importations en provenance de ses états fantoches et de ses possessions. Par conséquent, en visant la perturbation des échanges commerciaux, nous pourrions lui porter un coup fatal."
 GEA_colonial_battlecruisers:0 "Croiseurs de bataille coloniaux"
 GEA_colonial_battlecruisers_desc:0 "Alors que les cuirassés et les dreadnoughts colossaux sont le pilier de la marine allemande, la construction navale locale en Asie de l'Est ne dispose pas des énormes chantiers navals et de l'accès à l'acier dont dispose l'Allemagne continentale. En conséquence, nous avons l'intention de promouvoir l'utilisation de croiseurs de bataille, un type de croiseur blindé avec des armes plus lourdes mais un blindage plus faible qui a largement perdu la faveur des puissances navales du monde. Ils répondront parfaitement à nos besoins."
 GEA_aviation_school:0 "École d'aviation"
 GEA_aviation_school_desc:0 "Alors que la doctrine allemande soutient que le seul but de l'aviation navale est la reconnaissance, le Grand Amiral jouit d'un degré surprenant de liberté dans la disposition de ses forces. À cette fin, s'il le souhaite, nous pourrions commencer à nous pencher beaucoup plus longuement sur cette école de pensée selon laquelle la puissance aérienne est l'avenir de la puissance navale, même si cela suscitera certainement la controverse à Berlin."
 GEA_light_cruisers:0 "Croiseurs Légers"
 GEA_light_cruisers_desc:0 "Les croiseurs légèrement blindés, qui déplacent moins de 5 000 tonnes, sont très souvent la clé de la construction d'une force navale mobile, que ce soit pour attaquer des convois transportant du matériel de guerre au Japon ou pour escorter des transporteurs pour projeter une force aérienne dans le Pacifique. Ils formeront une épine dorsale solide."
 GEA_carrier_conversion:0 "Conversion en porte-avion"
 GEA_carrier_conversion_desc:0 "Il faudra peut-être des pots-de-vin et cela suscitera la controverse lorsque Berlin l'apprendra, mais pour soutenir notre divergence doctrinale, nous devrions rapidement convertir certains croiseurs de bataille en porte-avions."
 GEA_naval_aviation_ambition:0 "Ambition aéronavale"
 GEA_naval_aviation_ambition_desc:0 "Quelles que soient les idées de Berlin sur les porte-avions, même eux ne nieront pas que les avions ont une certaine utilité dans un contexte naval. C'est pourquoi nous avons été autorisés à poursuivre le développement d'avions terrestres spécialisés dans l'attaque des navires et des ports."
 GEA_form_a_naval_aerial_corps: "Former un Corps Aéronaval"
 GEA_form_a_naval_aerial_corps_desc:0 "Le corps d'aviation de [336.GetCapitalVictoryPointName] pourrait avoir besoin d'élargir son rayon d'action, en formant une division navale spécialisée, nous pouvons augmenter considérablement leur autonomie opérationnelle."
 GEA_reinforce_aerial_defences: "Renforcer les Défenses Aériennes"
 GEA_reinforce_aerial_defences_desc:0 "La menace d'attaques aériennes sur [336.GetCapitalVictoryPointName] est une préoccupation constante, les avions en provenance de Chine continentale, des Philippines et d'Australie étant désormais capables de l'atteindre. Investir dans des défenses anti-aériennes locales nous apportera non seulement une certaine tranquillité d'esprit, mais rassurera également les populations locales quand à notre engagement."
 GEA_sms_neckar:0 "SMS Neckar"
 GEA_sms_neckar_desc:0 "Bien que la Flotte d'Extrême-Orient soit déjà grande et puissante, cela ne fait jamais de mal d'augmenter sa taille. Nous poserons la quille d'un nouveau cuirassé, le " Neckar ", qui servira de fer de lance solide et moderne."
 GEA_underwater_fleet:0 "Flotte sous-marine"
 GEA_underwater_fleet_desc:0 "Le U-Boat devrait jouer un rôle de premier plan dans notre flotte, afin de mieux contrer la puissance japonaise fondée sur les navires de surface. En encourageant le développement de sous-marins, nous pouvons étendre notre avantage sur leur trafic maritime  vulnérables."
 GEA_expand_local_dockyards: "Développer les Chantiers Navals Locaux"
 GEA_expand_local_dockyards_desc:0 "Bien que nous ne serons jamais en mesure de construire un cuirassé ou un porte-avions avec nos ressources locales, les destroyers et les croiseurs ne sont pas impossibles. Nous devrions agrandir les installations de l'arsenal maritime local pour que cela devienne une réalité."
 GEA_expand_naval_facilities:0 "Agrandissement des installations navales"
 GEA_expand_naval_facilities_desc:0 "Pour le moment, les installations navales de Sembawang et de Cam Ranh ne peuvent soutenir que les éléments de patrouille côtière stationnés dans la région. Nous devrions agrandir ces bases navales afin qu'elles puissent mieux accueillir les gros navires de guerre et soutenir notre présence croissante."
 GEA_east_asian_merchant_navy: "Marine Marchande d'Asie de l'Est"
 GEA_east_asian_merchant_navy_desc:0 "L'un des plus grands avantages pour les colonies d'Extrême-Orient, et l'une des raisons pour lesquelles la Patrie les maintient, est le volume du commerce sur lequel elles nous donnent le contrôle. En mettant en service une partie de l'importante flotte marchande pour transporter du matériel de guerre, nous pouvons obtenir une augmentation temporaire de notre capacité de transport."
 GEA_new_shipbuilding_methods:0 "Nouvelles méthodes de construction navale"
 GEA_new_shipbuilding_methods_desc:0 "La construction navale a évolué au fil des ans depuis le plan de 1934. Aujourd'hui, en adoptant les dernières méthodes de fraisage de l'acier, de construction de coques et d'électronique, nous pouvons construire de nouveaux navires plus modernes beaucoup plus rapidement."
 GEA_rule_the_pacific:0 "Régner sur le Pacifique"
 GEA_rule_the_pacific_desc:0 "L'Allemagne règne sur les flots ! De l'Atlantique au Pacifique, nous dominerons les mers et la Flotte d'Extrême-Orient y occupera une place de choix, comme reine du plus grand océan du monde."
 GEA_coastal_fortifications_programme: "Programme de Fortifications Côtières"
 GEA_coastal_fortifications_programme_desc:0 "Actuellement, [336.GetCapitalVictoryPointName] semble être vulnérable aux débarquements amphibies. Avec l'expansion des forces navales japonaises, nous devrions étendre nos défenses pour les égaler et les contrer."
 GEA_anti_invasion_plan:0 "Plan de lutte contre l'invasion"
 GEA_anti_invasion_plan_desc:0 "En organisant des jeux de guerre, en créant une réserve de béton et d'acier et en formant la population civile aux méthodes d'évacuation, nous pouvons faire en sorte que tout scénario d'invasion soit affronté avec toute la force requise."
 GEA_absolute_defence_sphere:0 "Sphère de défense intégrale"
 GEA_absolute_defence_sphere_desc:0 "La doctrine de la "sphère de protection totale" est une réflexion extrême sur l'accent que nous mettons sur la défense des colonies contre les invasions. Elle exige la mise en place de multiples dispositifs de protection contre les défaillances et des plans de secours pour se préparer à tous les scénarios possibles d'invasion et de débarquement naval, et pour entraîner sans relâche les troupes afin qu'elles soient prêtes pour chacun d'entre eux."
GEA_navyfort4: "Fortifications côtières de Saïgon"
GEA_navyfort4_desc: "Saïgon est la porte d'entrée du Vietnam et de l'Indochine proprement dite, et en tant que telle, nous devrions chercher à fortifier la ville contre les assauts amphibies."
 GEA_improved_marine_training: "Amélioration de l'Entraînement des Marins"
 GEA_improved_marine_training_desc:0 "Avec notre situation unique sur le globe, nous nous concentrons naturellement plus sur les Marines que les autres nations voisines, le Seebataillon en particulier étant connu pour ses assauts amphibies durs et rapides. Nous devrions leur fournir une formation supplémentaire pour nous assurer qu'ils sont à la pointe du progrès."
 GEA_expand_the_singapore_detachment:0 "Agrandissement du détachement de [336.GetCapitalVictoryPointName]"
 GEA_expand_the_singapore_detachment_desc:0 "Bien que nos fusiliers marins soient féroces et robustes, leur nombre est limité. Nous devrions chercher à accroître la taille de nos forces maritimes."
 GEA_jungle_warfare:0 "Guerre dans la jungle"
 GEA_jungle_warfare_desc:0 "Les dures jungles d'Indochine ont longtemps été le cimetière des empires, amis et ennemis confondus. Nous devons former toutes nos troupes pour mieux opérer dans des conditions aussi hostiles."
 GEA_collaborate_with_local_elites:0 "Collaborer avec les élites locales"
 GEA_collaborate_with_local_elites_desc:0 "Notre gouvernance interne est à la fois byzantine et archaïque en raison de l'héritage des systèmes coloniaux français et britannique en plus de nos territoires administrés directement. Nous avons décidé de favoriser une collaboration plus étroite avec les élites locales pour essayer d'améliorer la situation."
 GEA_strengthen_local_ties: "Renforcer les Liens Locaux"
 GEA_strengthen_local_ties_desc:0 "Le Grand Amiral von Mücke mènera lui-même les entretiens importants avec nos partenaires locaux, son approche à base de charme et de champagne pourrait ne pas fonctionner aussi bien qu'il l'espère mais nous ferons de notre mieux pour soutenir ces réunions."
 GEA_help_small_businesses:0 "Aider les petites entreprises"
 GEA_help_small_businesses_desc:0 "Nous pouvons aider à remettre l'économie sur les rails en soutenant les entreprises locales plutôt que les grandes entreprises allemandes. Cela assurera la prospérité et l'emploi des autochtones et les dissuadera de participer à la rébellion."
 GEA_new_admiralty:0 "La nouvelle Amirauté"
 GEA_new_admiralty_desc:0 "Une réévaluation du rôle de l'amirauté a commencé en Extrême-Orient germanique, à mesure qu'elle se transforme lentement en une véritable administration plutôt qu'en une flotte avec des territoires."
 GEA_negotiate_with_the_sultan_of_johore: "Négocier avec le Sultan de [846.GetName]."
 GEA_negotiate_with_the_sultan_of_johore_desc: "Le Sultan de [846.GetName] était et est toujours une figure clé dans les Sultanats Malaisiens qui ont accepté notre domination si facilement. Il demande à présent de nouvelles concessions pour réparer les erreurs de l'administration britannique précédente, et nous convenons que ces concessions peuvent être modifiées."
 GEA_collaborate_with_local_monopolies: "Collaborer avec les Monopoles Locaux"
 GEA_collaborate_with_local_monopolies_desc:0 "La meilleure façon de sortir de la crise du Lundi Noir est de soutenir l'économie au pays et de relancer nos exportations. À cette fin, nous devrions aider les grandes entreprises allemandes à pénétrer économiquement dans la région, afin d'avoir accès à des matières premières bon marché."
 GEA_local_economic_initiative:0 "Initiative économique régionale"
 GEA_local_economic_initiative_desc:0 "Ruolph Firle, un employé de haut rang de Norddeutscher Lloyd, nous a approché avec un plan complet pour sponsoriser le commerce local et l'expédition. Cela permettrait de soutenir l'économie de l'Asie du Sud-Est à long terme en la rendant moins dépendante des exportations de matières premières."
 GEA_bao_dais_reforms: "Réformes de Bao Dai"
 GEA_bao_dais_reforms_desc:0 "Lorsque nous avons pris possession des territoires français après la Weltkrieg, il a été décidé que l'empereur Bao Dai resterait dans sa position d'empereur d'Annam sous notre " main directrice ". Il demande maintenant une série de réformes pour revitaliser l'ancien système impérial. Nous verrons si nous pouvons les lui accorder."
 GEA_german_advisory_group:0 "Groupe de conseil allemand"
 GEA_german_advisory_group_desc:0 "En créant un système d'attachés militaires permanents pour les forces locales, nous pouvons non seulement aider à faciliter le processus d'intégration dans notre propre armée, mais aussi garder un œil sur les éléments radicaux qui pourraient les infiltrer."
 GEA_deploy_local_guards:0 "Déployer des gardes locaux"
 GEA_deploy_local_guards_desc:0 "De nombreux princes locaux ont une demande commune : l'expansion de leurs forces militaires personnelles. En autorisant cela à la condition que chacun élève un régiment germanophone de gardes royaux d'élite, nous pouvons en faire bénéficier nos forces régulières et répondre à leurs exigences."
 GEA_drinks_with_king_sisavang:0 "Apéritif avec le Roi Sisavang"
 GEA_drinks_with_king_sisavang_desc:0 "Bien que le roi Sisavang soit l'un des plus petits souverains autonome, il est toujours influent, comme d'autres, il a demandé que certains torts coloniaux soient réparés. C'est ce que nous ferons dans une certaine mesure."
 GEA_education_reform:0 "Réforme de l'Éducation"
 GEA_education_reform_desc:0 "Le taux d'alphabétisation de la population autochtone est, à l'heure actuelle, véritablement abyssal. En promouvant l'éducation en allemand par des locaux bilingues, nous pouvons tenter de remédier à certains de ces problèmes."
 GEA_research_institutes:0 "Instituts de recherche"
 GEA_research_institutes_desc:0 "Parrainer quelques universités de type européen à [336.GetCapitalVictoryPointName] et à Saïgon nous permettra d'élargir notre base de recherche et de permettre à des autochtones plus riches et plus instruits d'étudier ici plutôt que de partir à l'étranger, où ils pourraient se radicaliser."
 GEA_east_asian_infrastructural_plan:0 "Plan d'Infrastructures pour l'Extrême-Orient"
 GEA_east_asian_infrastructural_plan_desc:0 "En élaborant un plan global pour les chemins de fer locaux ainsi qu'un nouveau réseau autoroutier entre les villes, nous pourrions réformer l'infrastructure locale et améliorer nos voies de transport."
 GEA_tonkin_gulf_steel_factories:0 "Les usines d'acier du Golfe du Tonkin"
 GEA_tonkin_gulf_steel_factories_desc:0 "Les difficultés de construction des infrastructures ont mis en évidence l'absence d'une industrie sidérurgique. Le développement de la mine de fer de Thach Khe est depuis longtemps une ambition de nos planificateurs industriels, combinée avec le développement des mines de charbon au Nord Vietnam, nous pouvons maintenant commencer un projet de production d'acier pan-tonkinois."
 GEA_transindochinese_railways: "Chemins de Fer Transindochinois"
 GEA_transindochinese_railways_desc:0 "Avec notre dernière série d'investissements et notre nouveau matériel ferroviaire, nous avons réussi à achever la route de raccordement vers le Tonkin. Cela devrait contribuer à améliorer notre commerce intérieur et nos déplacements."
 GEA_develop_tsingtau: "Développer Qingdao"
 GEA_develop_tsingtau_desc: "Qingdao est plus qu'une ville, c'est un symbole de la domination et du contrôle allemands, et plus que tout autre chose, c'est notre place au soleil. Perdre Qingdao serait impensable pour le haut commandement, et tous les efforts doivent être faits pour fortifier la concession."
 GEA_fortify_the_concessions:0 "Renforcer les concessions"
 GEA_fortify_the_concessions_desc:0 "La situation en Chine s'annonce sombre. Des éléments nationalistes perturbent notre paix soigneusement construite, et les forces japonaises n'attendent qu'un signe de faiblesse. Notre souci premier est de préserver nos concessions actuelles face aux forces hostiles, tant à l'intérieur qu'à l'extérieur du pays."
 GEA_resume_sino_german_cooperation:0 "Reprendre la coopération sino-allemande"
 GEA_resume_sino_german_cooperation_desc:0 "Les ordres de Berlin sont clairs : hormis les questions de civilisation et de race, l'Allemagne et la Chine doivent se rencontrer avec des armes tendues dans la force et l'amitié mutuelles, face à un ennemi mutuel.\n\nEn vérité, l'Allemagne a besoin de soldats chinois pour faire tampon contre le Japon, et la Chine a besoin de fusils allemands pour les armer."
 GEA_invest_in_the_concessions:0 "Investir dans les concessions"
 GEA_invest_in_the_concessions_desc:0 "Qingdao est peut-être le joyau de notre couronne, mais ce n'est pas la seule concession sous notre juridiction. Le développement de nos bases à Weihaiwei et à Kouang-Tchéou-Wan apportera des avantages à long terme à notre seigneurie dans la région."
 GEA_secure_the_legation_cities:0 "Sécuriser les villes des légations"
 GEA_secure_the_legation_cities_desc:0 "Dans un acte de folie suprême, l'Allemagne a été retirée du Conseil de légation des concessions, cette expérience de partenariat mondial a clairement fait son temps, et la domination allemande de ces villes lucratives doit être rétablie."
 GEA_dispatch_workers_to_the_borneo_mines:0 "Envoyer des travailleurs dans les mines de Bornéo"
 GEA_dispatch_workers_to_the_borneo_mines_desc:0 "Le nord de Bornéo possède actuellement un vaste éventail de zones industrielles non développées, notre principal obstacle étant le manque de main-d'œuvre pour exploiter ces ressources. En important des travailleurs migrants chinois à Bornéo, nous pouvons commencer à développer ces industries naissantes."
 GEA_send_aid_to_the_nanjing_warlords:0 "Envoyer de l'aide aux seigneurs de guerre de Nankin"
 GEA_send_aid_to_the_nanjing_warlords_desc:0 "Alors que notre influence directe en Chine se limite aux concessions, la puissance douce allemande est directement canalisée par la clique de Nankin, toute menace à leur domination continue sur la Chine du Sud est une menace à long terme pour nous."
 GEA_tighten_the_grip_on_the_concessions:0 "Resserrer l'étau sur les concessions"
 GEA_tighten_the_grip_on_the_concessions_desc:0 "Avec l'influence allemande à Nankin à un niveau acceptable, nous pouvons laisser tomber la prétention d'une coopération égale avec les seigneurs de guerre chinois. Le contrôle total des concessions allemandes dans le sud de la Chine doit être transféré à l'administration Ostasien, avec effet immédiat."

### Bookmark ###
 GEA_KR_gathering_storm_desc: "Depuis l'effondrement de la Grande-Bretagne en 1926, la Kaiserliche Marine est le maître incontesté des mers orientales et le gardien de l'ordre occidental en Orient. La retraite de la "station chinoise" britannique vers l'Australasie a laissé ses colonies et concessions asiatiques vulnérables à l'insurrection et nécessitant une protection que seule l'Allemagne pouvait offrir, complétant ainsi une série de colonies et de concessions de Suez à Tsingtau. Cependant, la Deutsche Ostasien n'existe pas en tant que colonie, mais plutôt en tant que juridiction ; une étendue de territoire dans laquelle l'amirauté doit équilibrer les intérêts locaux, lutter contre les différents systèmes coloniaux et assurer la protection de tout cela..."

### Intro Screen ###
 GEA_country_intro_header:0 "La Perle de l'Orient"
 GEA_country_intro_content:0 "Depuis l'effondrement de l'Empire britannique en 1926, la Kaiserliche Marine est la reine incontestée des mers asiatiques et la gardienne de l'ordre occidental en Orient. La retraite britannique hors de son pré-carré chinois vers l'Australasie a rendu ses colonies asiatiques et ses concessions vulnérables à l'insurrection socialiste autochtone, en recherche d'une protection que seule l'Allemagne pouvait offrir, s'ajoutant à une longue série de colonies et de concessions allant de Suez à Tsingtau. \n\nNotre expansion en Orient a été inhabituelle par sa rapidité et son ampleur, apportant notre juridiction sur un ensemble divers et complexe, de colonies ayant divorcées de leur métropole ; forcées de reconnaître notre supériorité et pourtant trop byzantines pour les reconstruire ou les réorganiser totalement, de peur qu'elles ne s'effondrent et n'entraînent notre administration avec elles. Ainsi, l'Extrême-Orient germanique n'existe pas en tant que colonie, ni même formellement en tant qu'autorité, mais plutôt en tant que juridiction ; une étendue de territoire où l'amirauté relativement impartiale doit à la fois équilibrer les intérêts locaux, affronter les différents systèmes coloniaux et assurer la protection de tout cela.\n\nMalgré notre domination, le Japon reste une menace, déterminé comme toujours à nous pousser hors de l'Asie et à la revendiquer pour lui-même ; nos courageux soldats portent leurs regards par delà les Villes des Légations, et nos glorieux cuirassés patrouillent à travers les mers.\n\nConcernant les problèmes internes, il y a encore de nombreuses choses à améliorer, et il est du devoir de l'amirauté de veiller, à ce qu'elle soit prête, quand son heure arrivera."

 GEA_country_intro_header_1:0 "La Chine et l'AOG"
 GEA_country_intro_content_1:0 "Les possessions chinoises de la patrie sont également sous notre juridiction, et selon les termes de la conférence de Shanghai de 1928, organisée par les États-Unis, les droits de l'Allemagne en Chine sont égaux à ceux de toute autre puissance étrangère. La ville de Tsingtau a longtemps été le centre de nos activités dans ce pays, à la fois une ville moderne, un port prospère et le centre d'un vaste réseau commercial tissé à travers l'Orient.\n\nCependant, tout ce qui passe par la baie de Kiaochow n'est pas entièrement légitime. L'Aufsichtsrat der Ostasiatischen Generalverwaltung, ou Conseil de surveillance de l'Administration générale de l'Asie de l'Est, gère de nombreux navires, des usines, et même des concessions informelles qui violent l'esprit, sinon la lettre, de l'accord de 1928.\n\nLe seigneur de guerre de Nankin, Sun Chuanfang, dans une tentative d'assurer son autonomie par rapport au gouvernement central chinois, a accepté une série d'accords d'exploitation d'armes en échange de concessions économiques importantes au sein de la Ligue des Huit provinces. Bien que non reconnu par Beijing, ainsi que par le reste de la communauté internationale, l'AOG étend son influence à travers la Ligue et de plus en plus profondément à l'intérieur du pays.\n\nEn fin de compte, Berlin voudrait que nous utilisions la Chine comme une sorte de tampon contre le Japon ; chaque soldat qui y trépasse est un soldat qui ne peut pas être déployé contre nous en Malaisie et en Indochine. À cette fin, le gouvernement chinois et la Ligue doivent être soutenus, et l'empiètement japonais en Chine ne doit être considéré que comme un pas vers [336.GetCapitalVictoryPointName]."

 GEA_guide: "§MLa Rébellion Indochinoise§!\n§MRébellion évitée§!\n£white_dot Choisissez de protéger l'Indochine contre la baisse des prix.\n£white_dot Rejetez le renforcement des privilèges des européens.\n£white_dot Négociez avec les grévistes des plantations.\n£white_dot Tandis que l' objectif de « la réforme de Bao Dai » s'achève, choisissez d'accepter les deux réformes.\n£white_dot Déclarez la loi martiale dans toute l'Indochine après la Mutinerie de Yen-Bai.\n£white_dot Envoyez les troupes après l'apparition de mouvements dans la province de Binh Dinh.\n\n§MLa Rébellion est victorieuse§!\n£white_dot Choisissez de régler pacifiquement le cas de la Commune de Binh Dinh, une semaine plus tard, le soulèvement de Saigon commencera.\n£white_dot Choisissez les options opposées dans tous les événements mentionnés, mais acceptez la première réforme Bao Dai et rejetez la seconde ; chacun d’eux renforcera la Rébellion Indochinoise.\n§CRemarque: Pour libérer le Vietnam, acceptez les réformes de Bao Dai et acceptez son aide après le déclenchement de la rébellion.§!"

### Events ###
# Black Monday
Ostasien.2.t: "Lundi Noir !"
Ostasien.2.d: "La situation en Allemagne est désastreuse. Après une crise financière dévastatrice, l'économie allemande est en lambeaux et les colonies ne manqueront pas de lui succéder. Nous devons réduire une grande partie de nos dépenses et chercher immédiatement des moyens de soutenir l'économie déjà affaiblie de l'Asie Orientale. La reprise pourrait prendre de nombreuses années...."
Ostasien.2.a: "Désastreux !"

Ostasien.3.t: "La fin de la semaine noire"
Ostasien.3.d: "Une semaine s'est écoulée depuis le premier krach boursier de Berlin. Le caoutchouc et l'étain, nos principaux produits d'exportation, ont déjà perdu plus de la moitié de leur valeur d'avant le Lundi Noir en raison de la chute de la demande de pneus dans l'industrie automobile. Pendant ce temps, les exportations de riz vers le marché européen ont cessé, laissant des dizaines de milliers de tonnes pourrir dans les champs et sur les quais. Les Européens de Singapour, de Saïgon et d'autres villes sans épargne et sans propriété foncière ont tout perdu sur le marché, et se retrouvent aujourd'hui à peine mieux lotis que leurs voisins indochinois.."
Ostasien.3.a: "Il faut faire quelque chose !"

### Uprising Chain ###
# Yen Bai Muytiny
Ostasien.4.t: "Instabilité en Indochine"
Ostasien.4.d: "Depuis que notre force expéditionnaire a détruit Ho Chi Minh et ses agitateurs syndicalistes à Guangzhou il y a dix ans, l'Indochine a connu une période relativement stable. Mais le récent krach boursier de Berlin, ou Lundi Noir, a eu un impact dévastateur sur l'économie indochinoise hautement concurrencée. Les grèves et les émeutes du riz se propagent au Tonkin, en Annam et en Cochinchine. Les étudiants et les intellectuels des villes demandent plus de liberté. Pire encore, nos renseignements suggère que certains révolutionnaires clandestins étendent secrètement leur influence."
Ostasien.4.a: "Cette colonie est connue pour son instabilité."

Ostasien.5.t: "Agitation nationaliste au Tonkin"
Ostasien.5.d: "Nous avons découvert une série de mouvements nationalistes et anticolonialistes au Tonkin. Dans tous les coins de Hanoi, des agitateurs diffusent des pamphlets appelant à l'unité nationale et à l'indépendance. Le chef de file derrière les agitations est un groupe appelé le Parti Nationaliste Vietnamien (VNQDD), et nos agents ont découvert un plan insidieux : ces bandits sont infiltrés dans notre garnison au Tonkin."
Ostasien.5.a: "Nous devons nous préparer."

Ostasien.6.t: "La mutinerie de Yen-Bai"
Ostasien.6.d: "Aujourd'hui, des garnisons tonkinoises à Yen-Bai, un poste militaire près de la frontière sino-indochinoise, ont organisé une mutinerie contre les autorités coloniales ! Des agents armés du VNQDDD les accompagnent. Grâce à nos espions, nous avons saboté leur plan pour lancer un soulèvement coordonné. Nous avons repoussé les rebelles et commencé une vaste opération de répression au Tonkin. Aujourd'hui, les rebelles désespérés fuient vers la zone montagneuse de la frontière sino-vietnamienne."
Ostasien.6.a: "Concentrons nos forces pour écraser ces bandits !"
Ostasien.6.b: "Déclarez la loi martiale dans toute l'Indochine !"

 # FRA:
Ostasien.7.t: "Une tragédie indochinoise" # FRA
 Ostasien.7.d: "\"Viet-Nam ! Viet-Nam ! Viet-Nam ! La patrie du Sud ! Treize fois, j'ai entendu le tollé devant la guillotine de Yen-Bai. Treize hommes condamnés à mort l'ont criée, un par un, à deux mètres de l'échafaudage.\"\n\n- Un journaliste français, Louis Roubaud, a été témoin de la récente et brutale répression allemande en Indochine, notre ancienne colonie et l'actuel bastion du colonialisme allemand en Extrême-Orient. Le général André Marty, un ami proche de feu le révolutionnaire indochinois Ho Chi Minh, a demandé une intervention en Indochine. Depuis la fin de la Weltkrieg, des milliers d'étudiants, de soldats et d'ouvriers indochinois sont restés en France et sont devenus de fermes révolutionnaires. Si nous les renvoyons avec des armes adéquates, ils pourront organiser un soulèvement en Cochinchine. Cela pourrait déstabiliser l'empire colonial allemand et servir la révolution mondiale."
Ostasien.7.a: "Bon voyage, camarades indochinois !"
Ostasien.7.b: "Nous ne sommes pas le Pigneau de Behaine moderne."

 # HND:
Ostasien.8.t: "Une tragédie indochinoise" # BHC
Ostasien.8.d: ""Viet-Nam ! Viet-Nam ! Viet-Nam ! Patrie du Sud ! Treize fois, j'ai entendu la clameur devant la guillotine de Yen-Bai. Treize hommes condamnés à mort l'ont crié, un par un, à deux mètres de l'échafaudage." \n\nUn journaliste français Louis Roubaud a été témoin de la brutale répression allemande en Indochine, notre ancienne colonie et l'actuel bastion du colonialisme allemand en Extrême-Orient. Aujourd'hui, le général Jacques Doriot, un ami proche de feu le révolutionnaire indochinois Ho Chi Minh, a plaidé en faveur d'une intervention en Indochine. Depuis la fin de la Weltkrieg, des milliers d'étudiants, de soldats et d'ouvriers indochinois sont restés en France et sont devenus des révolutionnaires convaincu. Si nous les renvoyons avec suffisamment d'armes, ils peuvent organiser un soulèvement en Cochinchine. Cela pourrait déstabiliser l'empire colonial allemand et servir la révolution mondiale."
Ostasien.8.a: "Envoyez notre aide."
Ostasien.8.b: "Nous ne sommes pas intéressés."

# Bao Dai Reform
Ostasien.9.t: "L'empereur Bao Dai rentre en Indochine"
 Ostasien.9.d: "Bao Dai, le monarque d'Annam, a récemment terminé ses études en Allemagne et est retourné en Indochine. S'il ne se contentera pas d'un simple rôle cérémoniel, une monarchie soigneusement contrôlée permettrait d'atténuer l'instabilité rurale et de gagner le soutien du peuple, car les paysans annamiens sont intrinsèquement attachés à leur empereur. Cependant, les colons européens de Saïgon s'opposent farouchement à toute tentative de partage du pouvoir avec les Annamois."
Ostasien.9.a: "Bon retour chez vous, notre empereur fantoche."
Ostasien.9.b: "Il devrait peut-être continuer ses études."

Ostasien.10.t: "Les réformes de Bao Dai : Première Étape"
 Ostasien.10.d: "Monté sur le trône, Bao Dai a recruté plusieurs personnalités réformatrices dans sa cour, dont l'intellectuel néo-traditionnaliste Pham Quyhn et l'administrateur catholique Ngo Dinh Diem. Ses ministres ont maintenant décidé d'engager une réforme administrative pour revitaliser le système bureaucratique dysfonctionnel. Actuellement, les mandarins du protectorat d'Annam ne dirigent le pays que nominalement, tandis que leurs conseillers européens détiennent le véritable pouvoir. La réforme de Bao Dai va certainement porter atteinte à la monopolisation du pouvoir par les européens."
Ostasien.10.a: "C'est une nécessité."
Ostasien.10.b: "Arrêtez-le. Il est allé trop loin."

Ostasien.11.t: "Les réformes de Bao Dai : Deuxième étape"
Ostasien.11.d: "Après la réforme administrative, le cabinet de Bao Dai a commencé à centraliser davantage le pouvoir. La récente tourmente en Indochine lui offre une bonne excuse. Il nous implore de lui accorder l'autorité de mettre sur pied une force de police impériale. Bao Dai et ses ministres affirment que seule la police impériale, sur ordre de la cour impériale de Hue, peut effectivement pacifier les paysans désobéissants et rétablir l'ordre à Annam."
Ostasien.11.a: "Cela nous aidera."
Ostasien.11.b: "Donner du pouvoir aux Annamais est dangereux."

# Revolution in Cochinchina

Ostasien.12.t: "Instabilité en Cochinchine"
Ostasien.12.d: "Avec nos forces occupées à réprimer les nationalistes au Tonkin, la situation dans le sud de la Cochinchine devient de plus en plus instable. Les grèves ont diminué, mais les militants syndicaux se réuniraient fréquemment et des rumeurs se répandent selon lesquelles des agitateurs, déguisés en moines et en marchands, organisent les paysans en sociétés secrètes en Cochinchine et dans l'Annam du sud. D'autres renseignements suggèrent que de nombreux exilés vietnamiens franchissent illégalement la frontière et entrent en Indochine. Ils sont susceptibles d'être envoyés par des puissances étrangères pour se livrer à des activités subversives."
Ostasien.12.a: "Je sens le calme avant la tempête."

Ostasien.13.t: "Évasion à Poulo Condor"
Ostasien.13.d: "Ce matin, notre prison centrale sur l'île de Poulo Condor a signalé une évasion massive ! Il s'agissait clairement d'une action bien organisée ; les prisonniers se sont échappés par un tunnel sous le couvert de minuit, puis se sont embarqués sur des jonques pré-préparées et ont disparu dans les réseaux de canaux et les marais du delta du Mékong. On estime qu'environ 150 prisonniers sur un total de 25 000 se sont évadés. La plupart sont des agitateurs de gauche."
Ostasien.13.a: "Cette colonie n'a été rien d'autre que des ennuis !"

Ostasien.14.t: "Le mouvement de la commune de Binh Dinh"
Ostasien.14.d: "La province de Binh Dinh, foyer de la rébellion de Tay Son, assiste à une escalade dramatique de son mouvement paysan. Les manifestants ont d'abord exigé la fin du travail de corvée, l'équivalent du servage, mais lorsqu'ils ont été ignorés par les administrateurs locaux, les paysans en colère ont commencé à brûler les bâtiments administratifs, les mairies et les gares, à détruire les registres fiscaux et à piller les postes de police. L'administration locale a été paralysée et des associations appelées "communes" ont été formées, et le mouvement a commencé à s'étendre à d'autres provinces du sud de l'Annam et du Mékong. Il est clair que les Viet Minh sont derrière tous ces mouvements !"
Ostasien.14.a: "Nous pouvons peut-être régler ce problème pacifiquement."
Ostasien.14.b: "Envoyez les troupes !"
 Ostasien.14.c: "L'IA évite les tricheries liées à la rébellion - signalez-le si vous le voyez"

Ostasien.15.t: "Le soulèvement de Saïgon"
Ostasien.15.d: "Hier, des insurrections concertées ont simultanément éclaté du Tonkin à la Cochinchine. Les syndicats ont déclenché une grève générale et ont tenté d'occuper les bâtiments de l'administration municipale. Alors que dans la plupart des régions l'ordre a été rétabli, les Viet Minh ont amené leur rébellion paysanne de Binh Dinh et du Mékong à Saigon et sont entrés dans la ville. Les garnisons locales ont fait défection et les rebelles ont pris le contrôle des principales installations administratives et de communication à Saigon !"
Ostasien.15.a: "Vive la Revolution! (jouer l'Indochine)"
Ostasien.15.b: "Maudit soit le Viet Minh !"

Ostasien.16.t: "La situation en Indochine se détériore"
Ostasien.16.d: "La situation en Indochine s'est détériorée, les insurgés étant beaucoup plus difficiles à mater que nous ne le pensions. Les forces régulières Viet Minh poussent vers le nord tandis que leurs unités de guérilla harcèlent nos voies de communications et répandent la peur. De nombreux colons doutent que nous puissions encore tenir l'Indochine et exigent l'évacuation de leurs biens de valeur vers d'autres colonies."
Ostasien.16.a: "Évacuez les biens !"
Ostasien.16.b: "Tout est sous contrôle !"

Ostasien.17.t: "La situation en Indochine se détériore"
Ostasien.17.d: "Il semble que, bien que les rapports officiels de nos colonies d'Extrême-Orient fassent état de succès significatifs dans la répression de l'insurrection, selon les renseignements militaires, la situation en Indochine s'est en fait détériorée. Pacifier les rebelles Viet Minh semble avoir été plus que ce que l'amirauté ne pouvait supporter. Certaines grandes villes et positions stratégiques sont tombées entre les mains des rebelles ; la peur et l'agitation se répandent. Peut-être que l'Extrême-Orient germanique a besoin d'aide ?"
Ostasien.17.a: "Ils peuvent gérer ça."
Ostasien.17.b: "Envoyez des renforts !"
Ostasien.17.c: "Une guerre en Asie ? Tally ho !"

 Ostasien.18.t: "[INC.GetNameDefCap] envoie une offre de paix"
Ostasien.18.d: "Le soulèvement en Indochine s'est aggravé. Les positions clés sont tombées aux mains de bandits Viet Minh et nous avons du mal à nous en sortir. Maintenant, les rebelles indochinois nous envoient une initiative de pourparlers de paix. Bien que l'on craigne que cela ne soit considéré comme une humiliation, il pourrait être judicieux de renoncer au contrôle de la région."
Ostasien.18.a: "Non, nous continuerons à combattre ces rebelles !"
Ostasien.18.b: "On ne peut plus se permettre de se battre."

Ostasien.19.t: "Les pourparlers de paix ont échoué"
Ostasien.19.d: "Les impérialistes allemands ont refusé notre initiative de paix et ont décidé de poursuivre la guerre."
Ostasien.19.a: "Seules les fusils peuvent parler aux impérialistes !"

Ostasien.20.t: "Victoire en Indochine"
Ostasien.20.d: "L'Allemagne a accepté l'initiative de paix et s'est retirée de la péninsule indochinoise. Nous avons rempli notre mission de forcer les impérialistes allemands à se retirer. L'Indochine est maintenant libérée du régime colonial allemand ! C'est une grande victoire pour notre peuple et une défaite majeure pour les impérialistes allemands et leurs laquais."
Ostasien.20.a: "Rentrez chez vous les casques à pointes !"

Ostasien.21.t: "Bonnes nouvelles, mauvaises nouvelles"
Ostasien.21.d: "Il semble que Berlin s'inquiète de la situation en Indochine. La mauvaise nouvelle, c'est qu'ils ont découvert que nous ne nous en sortons pas bien et qu'ils nous ont sévèrement critiqués. La bonne nouvelle, c'est qu'ils ont envoyé des renforts pour réprimer les insurgés Viet Minh."
Ostasien.21.a: "Bonnes nouvelles."

Ostasien.22.t: "Victoire en Indochine"
Ostasien.22.d: "Notre glorieuse armée a réussi à déjouer la révolte Viet Minh en Indochine ! C'est un jour glorieux pour l'Allemagne !"
Ostasien.22.a: "Sehr gut, Kameraden !"

 Ostasien.23.t: "Intensification de la guerre en Indochine"
Ostasien.23.d: "Avec l'engagement de l'Empire allemand dans la péninsule indochinoise, la guerre de résistance a atteint un niveau sans précédent ! Mais nous triompherons, car la juste cause de la libération est invincible. On dit aussi que d'autres grandes puissances tentent de transformer la péninsule indochinoise en un bourbier pour l'Allemagne...."
Ostasien.23.a: "Battez-vous !"

 # Extra:
Ostasien.25.t: "La solution Bao Dai" # Extra
Ostasien.25.d: "Avec la chute de la Cochinchine aux mains du Viet Minh et la montée de la guérilla partout, toute l'Indochine est en état d'urgence. Les élites locales et les nationalistes anti-syndicalistes se sont ralliés derrière l'empereur Bao Dai et proposent une solution : Si nous honorons le traité de protectorat, c'est-à-dire si nous accordons à la dynastie Nguyen une plus grande autonomie à Annam et au Tonkin, ils contribueront à pacifier les zones rurales, à mobiliser les ressources locales et à battre les rebelles. Sinon, le sentiment anticolonialiste dominant donnera un avantage aux Viet Minh. La missive de Bao Dai s'achève sur une fin sinistre, déclarant que si l'Allemagne ne répond pas au nationalisme vietnamien, " Chaque village sera un nid de résistance, chaque ancien collaborateur un ennemi, et vos fonctionnaires et colons chercheront eux-mêmes à quitter cette atmosphère qui va les étouffer "."
Ostasien.25.b: "On peut s'en occuper nous-mêmes."
Ostasien.25.a: "Nous avons besoin de son aide."
 #Ostasien.25.c: "Bao Dai will lead Annam to peace and order (Release & switch to VIN)"

Ostasien.30.t: "Chute des prix"
Ostasien.30.d: "Les prix du riz et du caoutchouc chutent rapidement dans les colonies. Les agriculteurs et les propriétaires de plantations, qui dépendent des exportations de riz et de caoutchouc, ont été durement touchés, en particulier dans nos deux principales colonies d'Indochine et de Malaisie. Il est possible de contrôler le prix dans une colonie, mais nos ressources sont limitées, et cela se fera presque certainement au détriment de l'autre."
Ostasien.30.a: "Ça ne nous regarde pas."
Ostasien.30.b: "Protéger l'Indochine."
Ostasien.30.c: "Protéger la Malaisie."

Ostasien.32.t: "Grèves dans les plantations"
 Ostasien.32.d: "Le prix du caoutchouc ne cesse de baisser. De nombreux propriétaires de plantations ont décidé de licencier des travailleurs et de faire travailler les autres à plein temps. Ces décisions ont déclenché des grèves à grande échelle dans les plantations d'Indochine et de Malaisie. Les travailleurs exigent des employeurs qu'ils cessent de licencier leurs employés et qu'ils réclament des horaires de travail plus courtes et de meilleures conditions. Comme la plupart des travailleurs des plantations sont analphabètes, on soupçonne que des agitateurs socialistes sont derrière leur coordination."
Ostasien.32.a: "Réprimer les grèves."
Ostasien.32.b: "Essayez de négocier avec eux."

 Ostasien.31.t: "Les privilèges des Européens"
Ostasien.31.d: "Avec le choc économique du Lundi Noir, de nombreux colons européens ont tout perdu et se sont appauvris du jour au lendemain. Aujourd'hui, certains nous ont demandé de renforcer leurs privilèges sociaux et commerciaux afin que, en tant que colons, ils ne soient pas réduits à vivre comme de simples sujets coloniaux. Ils soutiennent qu'un système de ségrégation raciale strict est le seul moyen d'assurer la paix dans nos colonies."
Ostasien.31.a: "Rejetez-les."
Ostasien.31.b: "Renforcer les privilèges des européens."

 Ostasien.33.t: "La commune de Binh Dinh est pacifiée"
Ostasien.33.d: "La rébellion paysanne dans la province de Binh Dinh a été pacifiée par nos soldats. Les bombardiers et les tirs de la marine se sont avérés particulièrement efficaces pour intimider les agriculteurs vietnamiens. Binh Dinh, en vietnamien, signifie pacification, et maintenant il a vraiment été fidèle à son nom."
 Ostasien.33.a: "Les loyalistes auront tout notre soutien !"

Ostasien.34.t: "L'agitation diminue à Saïgon"
Ostasien.34.d: "Le bruit de la pluie qui tombe sur la place déserte est assourdissant. Un pamphlet en lambeaux, jeté dans le caniveau, l'encre qui coule sur le papier en fleurs bleuâtres, est la seule chose qui sert encore de preuve que Saïgon était, jusqu'à tout récemment, un foyer d'agitation socialiste et syndicaliste radical. Un ouvrier vietnamien tenant un drapeau rouge socialiste est représenté sur le pamphlet. Ce dernier se lit comme suit : "Travailleurs d'Indochine, unissez-vous !" Il est rapidement emporté par la pluie et rejeté dans les égouts d'où il est venu."
Ostasien.34.a: "Bonne nouvelle."

Ostasien.35.t: "La loi de la guerre"
Ostasien.35.d: "Les Viet Minh ne respectent pas les règles de la guerre moderne. Non seulement leurs guérilleros refusent de porter l'uniforme, mais ils font souvent de leur mieux pour se fondre dans la population civile. Il est presque impossible de distinguer un insurgé Viet Minh d'un civil. Nos généraux soutiennent que la guerre contre le Viet Minh ne peut être que totale."
Ostasien.35.b: "Essayez au moins de faire la différence...."
Ostasien.35.a: "Tirez sur tout ce qui bouge !"

 Ostasien.40.t: "Acquérir des conseillers Mittelafrikain"
 Ostasien.40.d: "Mittelafrika est en quelque sorte notre projet frère, nous défendons tous deux le Kaiserreich contre ses ennemis extérieurs et ses sujets insubordonnés, il est donc tout à fait raisonnable que nous renforcions nos liens. Le Grand Amiral a décidé d'engager des conseillers de Mittelafrikanisch dans l'espoir qu'ils profiteront à nos forces combattantes et renforceront nos efforts anti-insurrectionnels"
 Ostasien.40.a: "Nous en tirerons certainement quelques leçons utiles."

Ostasien.41.t: "Une délégation militaire de Mittelafrika"
 Ostasien.41.d: "L'amiral von Mücke et une délégation ont accueilli le Mittelafrikanisch au moment où il débarquait de son bateau à [336.GetCapitalVictoryPointName]. Ils semblaient être les hommes que l'Amirauté regardait avec leur apparence rude et grisonnante inspirant confiance. Ils ont dit quelques mots avant d'être escortés jusqu'à leur logement local, au grand amusement de la population locale, car l'apparition de plusieurs Askari a fait beaucoup de bruit."
Ostasien.41.a: "Mein Gott, il pourrait lutter contre un taureau."

Ostasien.42.t: "Apprendre de la Mittelafrika"
Ostasien.42.d: "Notre délégation militaire est revenue de Mittelafrika. En dépit de quelques défauts observés dans l'administration locale, notre délégation a indiqué qu'ils ont été chaleureusement accueillis en Mittelafrika et qu'ils ont beaucoup appris d'eux."
 Ostasien.42.a: "Les loyalistes auront tout notre soutien !"

Ostasien.51.t: "Une nouvelle amirauté"
Ostasien.51.d.a: "Après avoir réévalué le statut de l'amirauté, nous avons décidé que l'Extrême-Orient germanique devait être transformé en une colonie pleinement fonctionnelle. Nous nous concentrerons sur la construction d'une administration pour établir un gouvernement direct depuis Singapour !"
Ostasien.51.d.b: "Après avoir réévalué le statut de l'amirauté, nous avons décidé que l'Extrême-Orient germanique est avant tout une branche de la Kaiserliche Marine. Nous nous concentrerons sur la construction navale et laisserons l'administration aux autochtones."
Ostasien.51.a: "Super !"
Ostasien.51.b: "Super !"

# GEA Action in the Philippines

Ostasien.60.t: "Révolte socialiste aux Philippines"
Ostasien.60.d: "Avec la fin du régime colonial américain aux Philippines, l'archipel est tombé dans le chaos. Un groupe d'officiers de l'armée mécontents ainsi que des bandes de paysans et d'ouvriers se sont révoltés pour renverser le gouvernement et mettre sur pied un régime socialiste. Il reste à voir si les forces militaires philippines peuvent réprimer les rebelles, mais une aide de notre part augmentera certainement leurs chances de gagner."
Ostasien.60.a: "Soutenir secrètement l'armée philippine."
Ostasien.60.b: "Ce ne sont pas nos affaires."

Ostasien.61.t: "Les socialistes s'emparent du pouvoir aux Philippines !"
Ostasien.61.d: "Le gouvernement philippin avait cédé le pouvoir au mouvement syndicaliste. Toutefois, les parties méridionales des Philippines, y compris les îles Palawan et Mindanao, ne sont pas sous le contrôle de ce nouveau gouvernement central. Serait-ce là notre chance de les libérer de la tyrannie syndicaliste et de les placer sous la protection impériale ?"
Ostasien.61.a: "Envoyez une flotte pour sécuriser les îles du sud."
Ostasien.61.b: "Laissez-les."

Ostasien.62.t: "Une flotte allemande au large de Palawan !"
Ostasien.62.d: "L'Allemagne a placé la population des régions méridionales sous leur "protection" et a envoyé une flotte pour sécuriser la zone. Comment devrions-nous réagir ?"
Ostasien.62.a: "Nous mourrons héroïquement."
Ostasien.62.b: "Nous ne pouvons rien faire."

Ostasien.63.t: "Le gouvernement philippin recul"
Ostasien.63.d: "Le gouvernement philippin a refusé de nous affronter. Maintenant, les îles du sud des Philippines peuvent être ajoutées aux colonies d'Extrême-Orient, un jour glorieux pour l'Empire Allemand."
Ostasien.63.a: "Excellent."

Ostasien.64.t: "La flotte d'Extrême-Orient sécurise le sud des Philippines"
Ostasien.64.d: "Aujourd'hui, l'amiral von Mücke a rapporté depuis [336.GetCapitalVictoryPointName] que la flotte ostasienne a réussi à protéger les îles du sud des Philippines contre le régime syndicaliste de Manille. Un jour glorieux pour l'Empire Allemand."
 Ostasien.64.a: "Les loyalistes auront tout notre soutien !"

Ostasien.65.t: "Les Philippines nous déclarent la guerre"
Ostasien.65.d: "Suite à l'établissement d'un gouvernement syndicaliste à Manille, la flotte d'Extrême-Orient a courageusement tenté de sécuriser les îles du sud des Philippines. Maintenant, le gouvernement syndicaliste des Philippines a décidé, de façon suicidaire, de nous déclarer la guerre."
Ostasien.65.a: "Bien joué."

# GEA Intervention in Burma

Ostasien.66.t: "Troubles sociaux en Birmanie"
Ostasien.66.d: "La République de Birmanie, qui abrite de nombreux intérêts commerciaux allemands, est confrontée à une crise politique profonde. Les étudiants et les travailleurs se sont élevés contre le gouvernement central lors de manifestations et de protestations critiques. Les unités de police n'ont jusqu'à présent pas réussi à contenir les manifestants radicaux. Devrions-nous essayer de soutenir le gouvernement birman dans cette crise ?"
Ostasien.66.a: "Envoyez la flotte pour montrer notre soutien."
Ostasien.66.b: "Ce ne sont pas nos affaires."

Ostasien.67.t: "La flotte allemande arrive à Rangoon"
Ostasien.67.d: "Aujourd'hui, une flotte allemande massive est arrivée à Rangoon. La délégation navale allemande est venue manifester son soutien au gouvernement birman. Les dissidents ont été choqués et dissuadés par la puissante flotte allemande."
Ostasien.67.a: "La puissante Allemagne !"

Ostasien.68.t: "Rétablissement de l'ordre en Birmanie"
Ostasien.68.d: "La Birmanie, jeune république récemment confrontée à une crise politique profonde, a retrouvé l'ordre grâce à l'action rapide et résolue de la flotte d'Extrême-Orient. L'ambassadeur de Birmanie a remercié l'Empire allemand et l'amiral Hellmuth Mücke. Maintenant, ils cherchent des relations plus étroites avec l'empire allemand pour protéger leur indépendance et leur stabilité."
Ostasien.68.a: "Garantissez leur indépendance."
Ostasien.68.b: "Mais je ne sais rien sur la Birmanie !"

#GEA natural disaster

Ostasien.69.t: "Les volcans Vulcains et Kaia entrent en éruption !"
Ostasien.69.d: "Aujourd'hui, la ville de Rabaul a été frappée par deux éruptions volcaniques massives. Malgré tous nos efforts, des centaines de citoyens n'ont pas pu fuir à temps et ont été enterrés sous les cendres. Les missionnaires du Sacré-Cœur ont observé les éruptions explosives et ont rapidement installé un camp d'évacuation au quartier général de leur mission à Herbertshöhe. Plusieurs milliers de blessés et de sans-abri attendent maintenant que l'administration coloniale envoie de l'aide après cette catastrophe."
Ostasien.69.a: "Nous devons nous dépêcher." 

# Dissolution of the GEA

 #Ostasien.69.t: "Berlin goes quiet"
 #Ostasien.69.d: "We've now lost all contact with our colonial office in Berlin, not knowing of what to do next. Meanwhile the natives start to gather outside the Government Office, demanding independence. The atmosphere is tense like it never has been before before."
 #Ostasien.69.a: "An uncertain future awaits us."

 Ostasien.200.t: "Renforcements en Asie de l'Est"
 Ostasien.200.d: "Le Reichskolonialamt a demandé que davantage d'hommes soient envoyés aux opérations en Asie de l'Est, afin de soulager les troupes en difficulté dans cette région. Même si ces hommes auraient pu avoir plus de facilité à servir chez eux, l'Asie de l'Est est un foyer de syndicalisme et de conflits entre les différentes factions avec lesquelles nous avons des accords favorables."
 Ostasien.200.a: "Tels sont les coûts d'un empire."

 Ostasien.201.t: "Expéditions de matériel vers l'Asie de l'Est"
 Ostasien.201.d: "Le Reichskolonialamt a demandé l'envoi de plus de fusils pour les opérations en Asie de l'Est, afin de réduire la pénurie et de s'assurer que toutes les divisions sont au complet. Ces fusils se trouveront utiles pour assurer la stabilité de nos possessions orientales lointaines."
 Ostasien.201.a: "Tels sont les coûts d'un empire."

 Ostasien.202.t: "L'Allemagne nous offre de l'armement"
 Ostasien.202.d: "Le gouvernement allemand d'Asie de l'Est a reconnu, au nom de l'Allemagne, notre situation désastreuse et a offert un généreux envoi de matériel d'infanterie pour nous aider dans notre lutte pour la survie. Cependant, cette gentillesse cache certainement le désir d'une emprise encore plus forte sur notre économie une fois la guerre terminée."
 Ostasien.202.a: "Nous n'avons pas d'autre choix que d'accepter."
 Ostasien.202.b: "Nous devons affirmer notre indépendance !"

 Ostasien.203.t: "L'Allemagne nous offre de l'aide pour notre industrie"
 Ostasien.203.d: "Le gouvernement allemand d'Asie de l'Est a reconnu, au nom de l'Allemagne, notre situation désastreuse et a offert à certaines de ses usines situées sur notre territoire de travailler temporairement pour approvisionner notre production d'armes. Bien que cela semble très utile, il faut se demander quel sera le coût à la fin de la guerre..."
 Ostasien.203.a: "La survie de nos gouvernements en dépend, aussi triste que cela puisse être."
 Ostasien.203.b: "On ne peut pas se permettre de s'empêtrer encore plus dans leur toile !"

 Ostasien.204.t: "Le bail de l'usine est terminé"
 Ostasien.204.d: "Les conditions imposées par l'A.O.G. imposent que le bail de leurs usines prenne fin aujourd'hui. Elles se sont avérées très utiles dans notre lutte, et nous sommes sûrs que les Allemands le savent aussi."
 Ostasien.204.a: "Nous devrons accepter les conséquences de cette "aide"."

 Ostasien.205.t: "La mine de Kramat Pulai s'épuise."
 Ostasien.205.d: "La mine de Kramat Pulai, principale source de nos exportations de tungstène, a fait de nous l'un des principaux fournisseurs de tungstène au monde. Cependant, des rapports de la mine ont indiqué un assèchement des gisements de scheelite de la mine, et avertissent d'un épuisement complet imminent de la mine dans un avenir proche."
 Ostasien.205.a: "Inquiétant."

 Ostasien.206.t: "La mine de Kramat Pulai s'effondre !"
 Ostasien.206.d: "La mine de Kramat Pulai est officiellement épuisée. Bien qu'il reste des traces de scheelite et que les mines de Perak continuent à produire des quantités raisonnables, notre statut de premier exportateur de tungstène dans la région n'est plus une réalité."
 Ostasien.206.a: "C'était bien tant que ça a duré."

 #Ostasien.207.t: "Ostasien and The A.O.G."
 #Ostasien.207.d: "As the primary centre of German influence in Asia, the work of the Ostasien administration often crosses paths with that of the Aufsichtsrat der Ostasiatischen Generalverwaltung, or AOG. While we retain direct control of Guangzhou and Tsingtau, through the AOG, an administrative body operating inside the League of Eight Provinces, we are able to indirectly profit from several key coastal concession cities, alongside various German-owned infrastructure and industries further inland. The AOG does not answer to Ostasien, nor we to them; nevertheless it is in both of our direct interests to support and protect each other where we are able."
 #Ostasien.207.a: "Cooperation is key."

 Ostasien.207.t: "L'influence des AOG en Chine s'accroît..."
 Ostasien.207.d: "Au milieu d'une saison de nouvelles mitigées, il semble que nos partenaires de l'AOG aient réussi à trouver un coup de chance. L'achèvement et l'achat du chemin de fer de Zhegan, un projet ferroviaire de grande envergure au sein de la Ligue des huit provinces, a permis à l'AOG d'étendre son influence plus profondément sur le territoire chinois. Bien que certaines réactions aux actions de l'AOG aient été moins qu'agréables, nous pouvons supposer sans risque que c'est un signe de bonnes choses à venir."
 Ostasien.207.a: "C'est bon à entendre."

 Ostasien.208.t: "Le Lundi Noir arrive en A.O.G. !"
 Ostasien.208.d: "Nos partenaires chinois n'ont pas mieux surmonté que nous la crise du lundi noir ; il semblerait que les entreprises allemandes, déjà soumises à la pression des éléments locaux, aient été particulièrement touchées. La Deutsch-Asiatische Bank, autrefois considérée comme trop grande pour faire faillite, est au bord de l'effondrement, et les effets de cette instabilité financière se font déjà sentir dans notre propre secteur financier."
 Ostasien.208.a: "Vous aussi, hein ?"

 Ostasien.209.t: "Les entreprises allemandes fuient la Ligue."
 Ostasien.209.d: "Avec l'effondrement de la Ligue des huit provinces dans la guerre civile, la confiance allemande dans le statu quo, et la Chine en général, s'est également effondrée. Alors que Qi Xieyuan a garanti de soutenir les intérêts allemands lors de sa victoire, la croyance dans la survie de l'AOG et de ses précieuses villes de concession s'effondre rapidement."
 Ostasien.209.a: "Ayez un peu de foi, bon sang !"

 Ostasien.210.t: "Les restes de l'AOG..."
 Ostasien.210.d: "Avec l'éradication complète de la clique de Nanjing, le chapitre de l'influence allemande en Chine semble s'être achevé. Nous faisons de notre mieux pour absorber l'administration déplacée de l'AOG dans nos concessions restantes, mais la réalité de la perte de notre influence asiatique est difficile à appréhender."
 Ostasien.210.a: "Au moins, nous avons encore Qingdao."

 Ostasien.211.t: "Les entreprises allemandes retournent en Chine."
 Ostasien.211.d: "Avec la survie réussie de la clique de Nankin, la confiance dans les entreprises chinoises a commencé à revenir. L'AOG, bien qu'il ait été clairement ébranlé par cette expérience, a considéré cette crise comme une expérience d'apprentissage et une opportunité, espérant tirer parti de l'état affaibli de Nankin pour mieux protéger les intérêts allemands contre une future crise."
 Ostasien.211.a: "Alors, continuez comme si de rien n'était."

 Ostasien.212.t: "Liens avec Ostasien"
 Ostasien.212.d: "Nos relations amicales actuelles avec l'Allemagne étant assurées, l'administration Ostasien a pris des mesures pour soutenir notre jeune construction navale. Si les raisons de cette démarche sont sans doute tout à fait pragmatiques, l'aide qu'elle a apportée n'en est pas moins bénéfique pour notre propre survie. Les ingénieurs allemands ont proposé de fournir de nouvelles conceptions de navires à nos chantiers navals, ou, à défaut, l'offre d'un attaché naval permanent pour poursuivre la formation de notre propre marine a été suggérée."
 Ostasien.212.a: "Nous allons intégrer leur conception de navire léger."
 Ostasien.212.b: "Nous pouvons utiliser leur expertise en matière de cuirassés."
 Ostasien.212.c: "Un attaché naval permanent serait bénéfique."

 Ostasien.213.t: "Perte du Soutien Allemand"
