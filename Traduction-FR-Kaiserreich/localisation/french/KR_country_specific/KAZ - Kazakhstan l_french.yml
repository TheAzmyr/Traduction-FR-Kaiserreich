 ### Bookmark ###
 KAZ_KR_gathering_storm_desc:9 "Le parti Alach, formé au lendemain de la révolution de février, a réussi à arracher une grande victoire pour le peuple kazakh : l'autonomie sous une Russie fédérale. Sous son règne, la nouvelle autonomie Alach a pu se relever rapidement de la guerre civile avec le soutien de Moscou. Mais après le coup d'État de Tachkent, les relations de l'autonomie avec le gouvernement central n'ont fait que se détériorer, et son voisin du sud continue d'abriter des dissidents kazakhs. Au moment même où Savinkov a commencé à planifier la redistribution des terres kazakhes aux Russes, il n'y a qu'une seule voie pour le Kazakhstan : la liberté ou la mort.\n§rREMARQUE:Vous jouerez le Turkestan.§!"

 ### Events ###
 kaz.2.t:9 "Notre nouvelle capitale"
 kaz.2.d:9 "Les frontières nord de notre pays sont les plus densément peuplées, mais aussi les plus vulnérables en cas de conflit potentiel avec la Russie. Il est donc clair qu’il est impossible d’y installer la capitale, même si des villes comme Alash-Qala ont une longue tradition de centres culturels kazakhs. Il y a deux candidats évidents pour le poste de capitale : Almaty ou Karaganda.\n\nAlmaty, Verniy en russe, est la ville la plus industrialisée de notre pays. Sa situation au sud et dans les montagnes la protège de toute menace venant du nord. C'est là que notre grande révolution nationale a commencé. Cependant, Almaty compte une importante population russe et se trouve juste à la frontière avec le Turkestan.\n\nKaraganda, en revanche, se trouve au centre de notre pays, est profondément kazakhe et représente l'âme même de notre nation. Mais Karaganda est peu développée et il faudra du temps et de l'argent pour y construire les infrastructures nécessaires."
 kaz.2.a:9 "S'installer à Almaty."
 kaz.2.b:9 "C'est Karaganda."

 kaz.3.t:9 "La délégation kazakhe"
 kaz.3.d:9 "Le Premier Ministre provisoire de la nouvelle République kazakhe, Mustafa Chokay, a effectué sa première visite officielle de la jeune république à [TUR.Capital.GetCapitalVictoryPointName], capitale de Turquie. Chokay y a rencontré [TUR.GetLeader] et pris la parole au parlement, implorant les Turcs d'apporter leur soutien à la cause désespérée de leurs frères du Turkestan. Chokay était un orateur talentueux, et a décrit avec vivacité les difficultés de l'Armée nationale du Turkestan et le bon travail qui a été fait avec Madame Bek et Sadyk Amanzholov pour saper l'influence russe sur les terres turques. Chokay lui-même est un admirateur de Mustafa Kemal, et peut-être le plus fervent défenseur du panturquisme en Asie centrale, au delà du simple nationalisme kazakh. La visite de Chokay a attiré beaucoup d'attention dans la capitale et a sensibilisé l'opinion publique à ce combat lointain que mènent nos frères du nord."
 kaz.3.a:9 "Ensemble, nous sommes forts."

 kaz.4.t:9 "Mission à Almaty"
 kaz.4.d:9 "Les Kazakhs ont demandé que nous envoyions une mission militaire dans ce pays pour former et organiser leur jeune armée. La plupart de leurs chefs militaires n'ont servi qu'en tant qu'officiers subalternes dans l'armée russe et ils manquent cruellement d'officiers professionnels. A [TUR.Capital.GetCapitalVictoryPointName], le général $TUR_huseyin_husnu_erkilet$ s'est révélé un fervent partisan de la cause kazakhe. Lors de sa rencontre avec le gouvernement, il a fait valoir qu'il était de notre devoir moral d'aider les Turcs moins chanceux dans leur situation et que la cause pan-touraniste était plus importante que toute considération politique. $TUR_huseyin_husnu_erkilet$ s'est porté volontaire pour diriger lui-même une telle mission, estimant que la lutte des Turcs d'Asie centrale était le début d'un nouvel âge d'or pour les peuples turcs - mais seulement s'il était couronné de succès."
 kaz.4.a:9 "Allez, et apprenez-leur à gagner."
 kaz.4.b:9 "Nous allons envoyer une mission, mais son devoir est ici."
 kaz.4.c:9 "Cela semble être une cause perdue."

 kaz.5.t:9 "La mission turque arrive"
 kaz.5.d:9 "[TUR.Capital.GetCapitalVictoryPointName] a accepté notre demande de soutien militaire. Une importante mission militaire turque est arrivée à notre quartier général improvisé à Almaty et a rencontré le général Amanzholov. Des dispositions ont été rapidement prises : les officiers [TUR.GetAdjective]s seront envoyés dans différentes unités en tant que conseillers, avec l'autorité de procéder à la réorganisation. D'autres ont été chargés d'améliorer considérablement notre école d'officiers et de former rapidement de nouveaux officiers parmi les talentueux Kazakhs."
 kaz.5.a:9 "Nous réussirons !"
