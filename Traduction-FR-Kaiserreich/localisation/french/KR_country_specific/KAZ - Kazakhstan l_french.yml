### Focus ###
 kazakhstan_focus:9 "Arbre de Priorités du [KAZ.GetName]"

 KAZ_independence_at_last:0 "Enfin l'indépendance !"
 KAZ_independence_at_last_desc:9 "Pendant des années, nous nous sommes pliés aux exigences de Moscou, nous avons subi des injustices et des humiliations pour conserver notre autonomie durement gagnée, tandis que les Russes qui respectaient autrefois nos traités et nos accords sombraient dans la décadence, la répression et le meurtre sous la férule des nationalistes. Nous ne permettrons pas que notre gouvernement soit supprimé par décret exécutif, et nous ne permettrons pas que notre peuple soit anéanti par les marées du destin. Non, nous lutterons pour notre liberté!"

 KAZ_surviving_the_onslaught:9 "Survivre à l'assaut"
 KAZ_surviving_the_onslaught_desc:9 "C'est une chose de déclarer l'indépendance, c'en est une autre d'être indépendant. Les Russes veulent nous écraser, soumettre les steppes comme l'ont fait leurs ancêtres moscovites il y a près d'un siècle. Que notre nation survive ou retourne aux oubliettes de l'histoire, nous irons de l'avant dans la nuit la tête haute et ne céderons rien sans verser le sang russe."

 KAZ_unite_the_commands:9 "Unir les commandements"
 KAZ_unite_the_commands_desc:9 "Nos militaires sont actuellement divisés et leur loyauté est douteuse. Chaque chef d’état-major avec dix hommes valides s’est donné pour mission de se faire appeler commandant, et de nombreuses unités opèrent sans aucune supervision ni coordination. Il n’est donc guère surprenant que notre armée dans son ensemble soit divisée et désorganisée. Si nous prévoyons d’affronter la puissance de l’armée russe au combat, nos unités doivent répondre à une sorte d’autorité supérieure."

 KAZ_formalise_the_militias:9 "D'une milice à une armée"
 KAZ_formalise_the_militias_desc:9 "L'Armée d'Alash a été formée sous la République Russe, mais ce n'était pas franchement une promotion pour les officiers russes malchanceux qui commandaient les Kazakhs, en tant que conquérants. Dans le cadre de notre volonté de nous débarrasser des Moscovites, de nombreuses unités ont renversé leurs commandants et ont rejoint notre cause - mais ces soldats sont souvent désorganisés et ne peuvent pas résister à l'armée russe telle qu'elle est aujourd'hui."

 KAZ_elevate_supreme_commander:9 "Donner de l'importance au commandant suprême"
 KAZ_elevate_supreme_commander_desc:9 "Tandis que d'autres se révoltaient contre l'ennemi dans les salles de congrès, un homme a conspiré sous le couvert de l'obscurité, jetant les bases de notre glorieuse rébellion. Sage et expérimenté, il n'y a pas de candidat plus apte à diriger l'Armée kazakhe libre que Sadyk Amanzholov."

 KAZ_build_redoubt:9 "Construire une redoute nationale"
 KAZ_build_redoubt_desc:9 "Lorsque l'ordre a été rétabli dans la région de Semirechye, dans les années qui suivirent la fin de la guerre civile russe, les nationalistes s'enracinèrent profondément dans les terres entourant Almaty, formant un réseau de colonies loyalistes qui a servi de base à notre révolte. Il nous faut maintenant fortifier cette région, de peur que le cœur de la rébellion ne tombe aux mains de nos ennemis."

 KAZ_train_professional_army:0 "Former une armée professionnelle"
 KAZ_train_professional_army_desc:9 "Tout berger armé d'un mousquet est un milicien, et notre révolution ne manque pas de miliciens. Créer une véritable armée nécessite cependant un investissement important en ressources et en temps, deux éléments qui sont actuellement rares. Nous aurons cependant besoin d'une armée si nous voulons espérer faire face à la puissance d'un adversaire moderne."

 KAZ_war_for_survival:0 "Guerre pour la survie"
 KAZ_war_for_survival_desc:9 "Il s’agit d’une guerre pour la survie même de notre nation et de notre peuple. Si nous perdons face à la menace russe, les colons moscovites continueront d’affluer dans nos terres ancestrales, nous repoussant toujours plus au sud. Notre combat n’est pas un combat de conquête ou de lutte idéologique ! Nous ne périrons pas !"

 KAZ_strengthen_pact:9 "Renforcer le pacte"
 KAZ_strengthen_pact_desc:9 "Si la conspiration des officiers a longtemps travaillé dans l'ombre pour organiser la résistance, ce n'est qu'après la conclusion du pacte antirusse entre Amanzholov et Chokay que notre insurrection s'est transformée en véritable révolution. Même s'il est difficile de combler le fossé entre les idéologues pan-turcs et les commandements des milices conservatrices, cela sera nécessaire pour la victoire."

 KAZ_pan_turkists:9 "La montée des panturquistes"
 KAZ_pan_turkists_desc:9 "Des années de domination russe et de corruption à Alash ont laissé la majorité de la population politiquement indifférente, l'empêchant de contribuer à notre quête d'indépendance. Un mouvement est resté fort face à cette stagnation politique : les panturquistes, renforcés par des années de domination dans les écoles et parmi les jeunes diplômés."

 KAZ_the_legionaries:9 "Intégrer les unités turkmènes"
 KAZ_the_legionaries_desc:9 "L'Armée Nationale du Turkestan est un fouillis désorganisé de bandes paramilitaires et de guerriers aguerris. Si certains de ses hommes sont des vétérans d'une insurrection qui a duré une décennie dans la République du Turkestan, la majorité sont des jeunes hommes agités, complètement démunis au combat. Certains de ces vétérans peuvent être ramenés du front pour entraîner cette populace afin qu'elle puisse être incorporée dans notre armée."

 KAZ_istanbul:9 "Nos liens avec Istanbul"
 KAZ_istanbul_desc:9 "Le mouvement panturquiste a des liens à travers toute l’Asie centrale et parmi les principaux intellectuels et dirigeants politiques ottomans. En tirant parti de ces liens, nous aurions la possibilité d’accroître notre légitimité et de renforcer notre armée avec le soutien ottoman."

 KAZ_alash_patriots:9 "Absorber les Patriotes d'Alash"
 KAZ_alash_patriots_desc:9 "Le parti Alash a débuté avec un idéal glorieux mais a été empoisonné par des décennies de stagnation politique et de domination électorale. Cela ne signifie pas que les membres des différentes factions d'Alash étaient entièrement corrompus par leur cupidité et leur léthargie. Il y a encore des patriotes dans leurs rangs, dont le soutien pourrait s'avérer vital dans la bataille à venir."

 KAZ_kazakh_kemalism:9 "Le kémalisme kazakh"
 KAZ_kazakh_kemalism_desc:9 "C’est un euphémisme de dire que les pères fondateurs de notre jeune république vénèrent Mustafa Kemal Pacha et son expérience ottomane. La nouvelle nation kazakhe devra être protégée de l’avidité et de la stagnation des vestiges d’Alash et de leur emprise profondément enracinée sur la politique kazakhe par une avant-garde de dirigeants engagés et motivés, qui opèrent au-dessus des caprices inconstants de la population."

 KAZ_strengthen_executive:9 "Renforcer le Conseil Exécutif"
 KAZ_strengthen_executive_desc:9 "L'urgence du conflit actuel ne nous laisse guère de place pour la discussion ou le compromis en matière de sécurité nationale. En réponse, nous avons centralisé le pouvoir autour d'un Conseil Exécutif Suprême qui a réussi à contourner les lourdeurs administratives. En renforçant et en institutionnalisant ce Conseil, nous pourrons éviter la stagnation et les turbulences des luttes parlementaires internes."

 KAZ_national_security_council:9 "Former le Comité de Sécurité Nationale"
 KAZ_national_security_council_desc:9 "Nous ne pouvons pas nous contenter de réussir sur le champ de bataille, si nous voulons survivre. Nous devons également protéger notre patrie du danger que représentent les partisans de la cinquième colonne et les défaitistes. Une force de police anti-insurrectionnelle spécialisée doit être habilitée à arrêter tous les dissidents qui menaceraient la sécurité de notre république."

 KAZ_anti_corruption:9 "Police anti-corruption"
 KAZ_anti_corruption_desc:9 "Pendant des années, des éléments de notre nation se sont enrichis grâce au dur labeur de notre peuple, par escroquerie et ruse, en s'appropriant le sang vital de notre nation pour leur propre profit. Notre police doit se concentrer sur l'élimination de cette cabale corrompue, et si certains de nos opposants se retrouvent impliqués dans ces enquêtes, qui sommes-nous pour nous plaindre ?"

 KAZ_tulpar_rises:9 "Le Tulpar se lève"
 KAZ_tulpar_rises_desc:9 "Créé en mélangeant les caractéristiques des animaux de chasse traditionnels de la steppe (le faucon et le cheval), le cheval ailé est depuis longtemps l'icône officieuse de notre peuple. En intégrant son image dans nos symboles d'État et en vantant les vertus qu'il représente, nous pouvons forger une nouvelle identité pour notre jeune nation, une identité qui pourrait servir à unir tous les Kazakhs sous une même bannière."

 KAZ_overcoming_our_deficits:9 "Surmonter nos déficits"
 KAZ_overcoming_our_deficits_desc:9 "Les steppes ont peu de ressources industrielles et des années de négligence de la part de la Russie ont eu raison de nos efforts de modernisation. Maintenant que nous nous sommes débarrassés de nos chaînes, nous avons la possibilité de faire entrer notre nation dans l'avenir en développant rapidement l'industrie lourde grâce à l'intervention directe de l'État."

 KAZ_expand_caspian_sea_ports:9 "Construire des ports sur la mer Caspienne"
 KAZ_expand_caspian_sea_ports_desc:9 "Depuis sa construction il y a près d'un siècle, le fort Aleksandrovsky a permis à ceux qui l'occupaient de contrôler une grande partie de la mer Caspienne, un fait qui n'a fait que se renforcer au plus fort de la guerre civile, lorsque les navires de guerre rouges et blancs se sont affrontés au large de ses eaux. En développant ses infrastructures, nous serons mieux en mesure d'influencer le commerce dans la mer Caspienne."

 KAZ_reassess_rails:9 "Réévaluer les rails"
 KAZ_reassess_rails_desc:9 "Notre réseau ferroviaire est étroitement lié au réseau ferroviaire russe, ce qui nous rend vulnérables face à une future agression du Nord. En créant de nouvelles voies ferrées spécialement conçues pour relier nos territoires, nous améliorerons notre efficacité économique et serons mieux en mesure de coordonner nos armées."

 KAZ_radical_land_reform:9 "S'emparer des colonies des traîtres"
 KAZ_radical_land_reform_desc:9 "Pendant des années, les Russes ont saigné à blanc notre nation, nous ont chassés du nord et se sont moqués de nos faibles tentatives de négociation. Aujourd’hui, pour la première fois depuis des siècles, ce sont nous, les Kazakhs, qui avons le dessus. Nous ne laisserons pas passer cette occasion ! Le suzerain russe ne privera plus nos braves frères de leur patrie !"

 KAZ_absorb_ultranationalists:9 "Absorber les ultranationalistes"
 KAZ_absorb_ultranationalists_desc:9 "Bien que la base de soutien à notre révolution ait toujours été constituée de traditionalistes et de nationalistes kazakhs, certains, en marge de ce mouvement, monarchistes et ultranationalistes, ont apporté leur soutien à notre révolution, mais ont été exclus des postes importants au sein de notre gouvernement. Une telle loyauté ne doit pas rester sans récompense, surtout lorsque des éléments de notre appareil d’État seraient très bien placés pour leur zèle."

 KAZ_kazakhstan_for_kazakhs:9 "Les Kazakhs, pas les Alash"
 KAZ_kazakhstan_for_kazakhs_desc:9 "La vieille garde du parti Alash, préoccupée par ses belles phrases et ses compromis tortueux, avait l’intention de renoncer à la sécurité et à la liberté de notre peuple en échange de la poursuite de sa domination. Heureusement pour nous, ils ne règnent plus sur ces terres. Les vestiges du « projet Alash » doivent être balayés et les efforts visant à briser l’identité kazakhe en faveur du panturquisme doivent être inversés."

 KAZ_linguistic_unification:0 "Unification linguistique"
 KAZ_linguistic_unification_desc:9 "Chaque fois qu’un citoyen de notre république parle russe, les cicatrices du régime colonial se rouvrent. Si la vieille garde d’Alash était heureuse d’élever le russe au rang de langue maternelle, nous ne tolérerons pas cette injustice. La kazakhification de notre république commencera dans les écoles et les bureaux du gouvernement. Si nos citoyens veulent vraiment être libérés, ils doivent s’unir derrière une bannière commune et une langue commune."

 KAZ_soar_above:9 "Survoler la steppe"
 KAZ_soar_above_desc:9 "Oyan ! Qazaq ! Nous avons vécu la tête basse trop longtemps. C'est fini ! Cette vaste steppe nous appartient, elle nous appartient depuis les Göktürks. Le colonisateur russe sera chassé et ses chiens de garde Alash écartés de notre société !"

### Ideas ###
 KAZ_land_of_wanderers:9 "La terre des vagabonds"
 KAZ_land_of_wanderers_desc:9 "Notre société est traditionnellement assez nomade, composée de tribus nomades qui migrent avec leurs troupeaux de bétail. Mais au cours du siècle dernier, les Russes ont construit de grandes villes, posé des voies ferrées et installé de nombreux étrangers sur notre territoire, changeant complètement notre mode de vie. Nous devons maintenant faire face à la question de savoir si les Kazakhs doivent s'adapter à l'ère industrielle et sédentaire ou essayer de rester fidèles à leurs racines de nomades."
 KAZ_ethnic_tensions:9 "Tensions ethniques"
 KAZ_ethnic_tensions_desc:9 "Près d'un citoyen sur cinq de l'Alash Orda est un colon russe, descendant des premiers colons russes arrivés ici il y a des siècles ou faisant partie de la grande vague d'immigrants amenée ici au début des années 1900 par Piotr Stolypine. La différence d'influence entre la minorité russe et la majorité kazakhe a créé des conflits ethniques intenses, et même une forme de ségrégation, la plupart des Kazakhs ayant fui vers les terres du sud, loin des colonies russes du nord. Comme si cela ne suffisait pas, les colons eux-mêmes sont également fréquemment en conflit avec d'autres groupes ethniques tels que les Cosaques et les Ouïghours."
 KAZ_failed_education_reform:9 "L’échec de la réforme de l’éducation"
 KAZ_failed_education_reform_desc:9 "L'éducation de notre peuple est l'une des principales préoccupations du parti Alash. Des tentatives ont été faites pour réformer en profondeur les écoles de notre pays au cours des années 20. Malheureusement, ces tentatives ont largement échoué, en grande partie à cause du chaos régional qui règne depuis longtemps en Asie centrale. Certains membres de notre gouvernement estiment cependant qu'une approche radicale de la réforme est nécessaire et qu'avec l'investissement de ressources, la réaction des oulémas et l'analphabétisme des tribus pourront enfin être éradiqués."
 KAZ_radical_education_reform:9 "Réforme radicale de l'éducation"
 KAZ_radical_education_reform_desc:9 "Il y a près de vingt ans, nous avons tenté de réformer notre système éducatif selon les modèles européens et ottomans modernes, mais nous avons échoué. Notre erreur ne résidait pas dans nos objectifs, mais dans le fait d’avoir abandonné nos efforts avant qu’ils ne portent leurs fruits. C’est pour cette raison que nous avons lancé un nouveau programme d’éducation radical, inspiré des progrès récents constatés en Turquie."
 KAZ_alash_identity:9 "L'identité Alash"
 KAZ_alash_identity_desc:9 "Le mot Alash vient du mot turc qui signifie membre d’une tribu ou parent, et notre gouvernement a choisi ce nom pour nos terres afin de signifier notre engagement envers la cause des Frères turcs. Bien que ce plan initial d’unification de l’Asie centrale n’ait pas survécu à l’ingérence russe, notre rêve perdure. Nous ne sommes pas seulement une nation de Kazakhs, mais plutôt l’étoile brillante d’une nouvelle identité turque !"
 KAZ_revolutionary_liberalism:9 "Le libéralisme révolutionnaire"
 KAZ_revolutionary_liberalism_desc:9 "Les dirigeants du parti Alash se sont longtemps inspirés du régime de Mustafa Kemal Pacha, dont les principes laïcs, modernistes et révolutionnaires ont propulsé le grand empire ottoman dans le XXIe siècle. Pour les hommes de notre gouvernement, ce programme radical est exactement ce dont le parti Alash a besoin."
 KAZ_alash_militias:9 "Milices d'Alash"
 KAZ_alash_militias_desc:9 "Pendant la révolution russe, les pères de notre nation ont formé des groupes de milices locales qui défendirent nos terres contre les Soviétiques et aidèrent les Armées blanches dans leur lutte violente. Ces comités de défense ne se sont pas dissous à la fin du conflit, mais ont été organisé par le gouvernementau sein de l'Armée d'Alash, sous commandement russe. Une fois de plus, notre nation est menacée de conquête totale, et de nombreuses unités renversèrent leurs commandants russes pour rejoindre notre cause."
 KAZ_centralised_command_0:0 "Commandement centralisé"
 KAZ_centralised_command_0_desc:9 "Nos soldats sont dirigés par différents chefs de tribus, cosaques, chefs militaires et généraux. Ce n'est qu'en unissant ces forces sous un commandement unique, celui du général et homme d'État expérimenté Sadyk Amanzholov, que nous pourrons espérer survivre à l'assaut."
 KAZ_centralised_command_1:9 "Régime militaire"
 KAZ_centralised_command_1_desc:9 "Le règne des poètes, des professeurs et des orateurs est une bonne chose lorsque l'objectif de votre gouvernement est la négociation et la conciliation. Malheureusement, le temps des discussions est révolu et il est temps d'agir."
 KAZ_land_reform:9 "Efforts de réforme agraire"
 KAZ_land_reform_desc:9 "Pendant des décennies, nos terres ancestrales ont été inégalement réparties entre leurs peuples. En redistribuant les biens des riches propriétaires fonciers et des colons prédateurs, nous assurerons la stabilité, la sécurité et la prospérité."
