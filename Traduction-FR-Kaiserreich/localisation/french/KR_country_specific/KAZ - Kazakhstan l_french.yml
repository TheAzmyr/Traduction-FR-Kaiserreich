 KAZ_alimkhan_yermekov:0 "Alimkhan Yermekov"

 KAZ_alikhan_bukeikhanov:9 "Alikhan Bukeykhan"
 KAZ_alikhan_bukeikhanov_leader_desc:9 "§YNaissance: §! §LLe 5 mars 1885, à Tokyrauyn, Oblast de Semipalatinsk, Empire Russe§!\n§YParcours:§! §LAlikhan Nurmukhameduly Bukeykhan faisait partie de la classe supérieure kazakhe depuis sa naissance - il était un descendant direct des khans de la Horde Bukei, un État kazakh autonome qui s'est soumis aux Russes au 19e siècle. Il a fait ses études supérieures à Saint-Pétersbourg et a grandi sous l'influence du libéralisme cadet et du socialisme modéré - ce qui l'a finalement conduit à devenir membre des Cadets et à militer ardemment pour l'indépendance du Kazakhstan. Après la révolution de 1905, il s'en est séparé pour fonder le parti Alash - un parti politique libéral modéré prônant une entité kazakhe autonome dans une grande Russie. Ce rêve est devenu réalité après la révolution de février 1917, lorsque, grâce au soutien d'Alexandre Kerensky, Bukeykhan a été envoyé au Kazakhstan afin d'organiser un congrès des Kazakhs à Semipalatinsk.\n\nPendant la guerre civile russe, l'autonomie d'Alash est devenue un champ de bataille entre plusieurs factions et a pu tirer parti de sa loyauté inébranlable pour affirmer l'intégrité de son territoire. Ayant atteint le but principal de sa vie, Bukeykhan s'est retiré de son poste de président et a permis à la démocratie de prendre le dessus, jusqu'à ce que la désastreuse crise de Tachkent détruise presque le parti d'Alash. Forcé au pouvoir à la suite de l'état d'urgence, les luttes intestines partisanes continues ont forcé le père de l'autonomie à prolonger son règne, qu'il le veuille ou non. À ce stade, Bukeykhan, 70 ans, est tout simplement... fatigué. Surtout fatigué des Russes. Et tant qu'on lui en donnera l'occasion, il n'hésitera pas à briser l'autonomie de cette structure pourrie.§!"

 KAZ_mustafa_shokay:0 "Mustafa Shokay"

 KAZ_sadyk_amanzholov:9 "Sadyk Amanzholov"
 KAZ_sadyk_amanzholov_leader_desc:9 "§YNaissance: §! §LLe 28 août 1885, à Vernensky, Oblast de Semirechensk, Empire Russe§!\n§YParcours:§! §LNé dans le clan Kangly de Semirechye, Sadyk Ayukeyvich Amanzholov a étudié le droit à l'Université Impériale de Kazan avant de travailler comme médiateur juridique dans les régions kazakhes du tsarisme russe. Lorsque, en réponse à la révolution de février, les nationalistes kazakhs ont formé le parti Alash, Amanzholov a été l'un des membres fondateurs du jeune gouvernement Alash, organisant des unités de police et d'autodéfense dans les régions de Zhetysu, Almaty et Shaushek pendant les périodes turbulentes de 1917. Alors que la famine frappait les régions kazakhes, Amanzholov a travaillé sans relâche pour s'approvisionner et distribuer de la nourriture malgré le blocus rouge de la région aux côtés de son compatriote Alash Bazarbay Mametuly, et les deux hommes ont forgé une étroite amitié. A mesure que la guerre civile s'intensifiait, Amanzholov fut contraint de diriger ses jeunes milices, malgré son manque total de formation militaire, recevant une épreuve du feu, ainsi que de graves blessures, dans les batailles contre les bolcheviks tout au long de 1918.\n\nAyant fait ses preuves, Amanzholov a ensuite dirigé les forces de sécurité d'Alash, des unités militaires indigènes quasi indépendantes sous la supervision russe, ainsi que la faction nationaliste du parti Alash. Amanzholov a maintenu un réseau d'officiers au Turkestan et au Kazakhstan, et a été le principal architecte de la « Conspiration des Officiers », un groupe de dirigeants antirusses d'Alash qui ont longtemps comploté une révolte contre la domination russe. En tant que figure de proue incontestée du soulèvement kazakh, Amanzholov a été nommé président provisoire avec des pouvoirs d'urgence étendus - des pouvoirs qu'il entend utiliser pour libérer son peuple de siècles d'oppression et d'humiliation.§!"
