 legation_cities_events.1.t:0 "S'ouvrir au monde des affaires !"
 legation_cities_events.1.d:0 "Créé dans l'ombre d'une possible guerre germano-japonaise par la médiation américaine, le Mandat international pour les concessions chinoises, familièrement connu sous le nom de "Villes des Légations", est emblématique à la fois de l'échec de la Chine à résister avec succès à l'impérialisme étranger et de la poussée américaine en faveur de la politique de la "Porte ouverte", en vertu de laquelle toutes les nations devraient avoir un accès égal à l'un des plus grands marchés du monde. La portée de Shanghai dépasse ses limites et s'étend au-delà de la "zone neutre" de trente miles qui est devenue un refuge pour les criminels, jusqu'au Yangtsé, sur un chemin tentaculaire de chemins de fer, d'usines et de lignes télégraphiques qui constitue le cœur battant de l'industrie chinoise. L'argent va et vient comme de l'eau dans les villes, à tous les niveaux de la société. \n\nAu nord, Tianjin est l'entrepôt mondial de Beijing et un centre florissant de spéculation ferroviaire pour toute la Chine, au sud se trouve le vieux Hong Kong : une dernière bougie de gloire britannique maintenue en vie par son beau port et son accès à la Chine du Sud. Au cœur de tout cela se trouve Shanghai, un diamant arraché aux mains de la Chine et poli pour briller comme un miroir. Le Paris de l'Orient est à son apogée, les rues bourdonnent d'électricité, l'opium se recroqueville de fumée mystérieuse et les Occidentaux dépensent de l'argent comme s'il se démodait et le rendent tout aussi rapide. \n\nTout cela bien sûr, n'est pas ce qu'il paraît. Sous la surface dorée de Shanghai se cache un ventre terrifiant de meurtre, d'intrigue et de révolution."
 legation_cities_events.1.a:0 "Quel monde !"

 legation_cities_events.2.t:0 "Droit de vote au sein du Conseil des Légations"
 legation_cities_events.2.d.germany:0 "Les Villes des Légations ont été créées en 1928 à la suite de l'intervention des Américains dans un conflit sino-japonais qui allait déboucher sur une guerre ouverte entre nous et les Japonais. Lorsqu'un train de voyageurs a été attaqué par des seigneurs de la guerre chinois, l'Amérique a vu l'occasion de jouer un rôle de médiateur, non seulement pour créer une solution plus permanente à l'instabilité en Orient, mais aussi pour consacrer la politique de la Porte Ouverte en Chine, qui permet à toutes les puissances d'avoir un accès égal aux marchés chinois.\n\nConstituées de toutes les concessions officielles en Chine ainsi que d'une zone neutre de trente miles, les Villes des Légations, officiellement connues sous le nom de Mandat International pour les Concessions Chinoises, accueillent également un forum, le Conseil des Légations, où les différentes puissances ayant des intérêts en Chine peuvent résoudre leurs différends et travailler ensemble. En tant que première puissance européenne en Orient, nous sommes naturellement en mesure de voter au Conseil et de faire avancer notre programme oriental."
 legation_cities_events.2.d.japan:0 "Les Villes des Légations ont été créées en 1928 à la suite de l'intervention des Américains dans le conflit entre le Zhili et le Fengtian qui, selon eux, allait dégénérer en une guerre ouverte entre nous et le Zhili et ses partisans allemands. Lorsqu'un train de passagers a été attaqué par des seigneurs de la guerre chinois, l'Amérique a vu l'occasion de jouer un rôle de médiateur, non seulement pour créer une solution plus permanente à l'instabilité en Orient, mais aussi pour consacrer la Politique de la Porte Ouverte en Chine, qui permet à toutes les puissances d'avoir un accès égal aux marchés chinois.\n\nConstituées de toutes les concessions officielles en Chine ainsi que d'une zone neutre de trente miles, les Villes des Légations, officiellement connues sous le nom de Mandat International pour les Concessions Chinoises, accueillent également un forum, le Conseil des Légations, permettant aux différentes puissances ayant des intérêts en Chine de mieux coordonner leurs politiques. En tant que première puissance d'Extrême-Orient, nous sommes naturellement en mesure de voter au sein du Conseil, et de faire avancer notre programme chinois tout en contrecarrant celui de nos ennemis."
 legation_cities_events.2.d.usa:0 "Les Villes des Légations ont été créées en 1928 à la suite de notre intervention dans le conflit entre le Zhili et le Fengtian, qui allait bientôt dégénérer en guerre ouverte entre les deux autres puissances d'Extrême-Orient, l'Allemagne et le Japon. Bien que nous souhaitions évidemment mettre fin au conflit, nous avons également estimé qu'il était en notre pouvoir de créer une solution durable à la rivalité impériale en Chine et de promouvoir notre Politique de la Porte Ouverte. Nous avons donc forcé les autres puissances à fusionner leurs concessions en Chine en un seul conglomérat.\n\nConstituées de toutes les concessions officielles en Chine ainsi que d'une zone neutre de trente miles, les Villes des Légations, officiellement connues sous le nom de Mandat International pour les Concessions Chinoises, accueillent également un forum, le Conseil des Légations, pour que les différentes puissances ayant des intérêts en Chine puissent résoudre leurs différends et travailler ensemble. Naturellement, nous avons un droit de vote au sein de ce Conseil, et nous sommes souvent le facteur décisif entre les Japonais et les Allemands, les puissances secondaires jouant le plus souvent les seconds rôles. Notre voix est généralement celle qui parle en faveur du maintien du statu quo d'une Porte Ouverte sur la Chine pour toutes les puissances, ce qui permet à chacun d'en bénéficier sans avoir à s'impliquer dans les factions chinoises individuelles. Pour les citoyens américains, les Villes des Légations représentent non seulement un excellent moyen de s'enrichir, mais aussi un exemple brillant de la pensée avant-gardiste américaine et de notre engagement pour la paix."
 legation_cities_events.2.d.austria:0 "Les Villes des Légations ont été créées en 1928 à la suite de l'intervention des Américains dans le conflit entre le Zhili et le Fengtian qui, selon eux, allait dégénérer en une guerre ouverte entre les Japonais et leurs marionnettes du Fengtian et le Zhili et ses partisans allemands. Lorsqu'un train de passagers a été attaqué par des seigneurs de la guerre chinois, l'Amérique a vu l'occasion de jouer un rôle de médiateur, non seulement pour créer une solution plus permanente à l'instabilité en Orient, mais aussi pour consacrer la Politique de la Porte Ouverte en Chine, qui permet à toutes les puissances d'avoir un accès égal aux marchés chinois.\n\nConstituées de toutes les concessions officielles en Chine ainsi que d'une zone neutre de trente miles, les Villes des Légations, officiellement connues sous le nom de Mandat International pour les Concessions Chinoises, accueillent également un forum, le Conseil des Légations, permettant aux différentes puissances ayant des intérêts en Chine de coopérer en matière de politique extrême-orientale. Bien que l'Empire austro-hongrois dispose d'un droit de vote au sein de ce conseil, nous nous abstenons la plupart du temps de voter sur les plans farfelus proposés par les Américains, les Allemands et les Japonais, ne soutenant que les motions manifestement raisonnables telles que l'aide économique aux Chinois et à nos propres citoyens."
 legation_cities_events.2.d.belgium:0 "Les Villes des Légations ont été créées en 1928 à la suite de l'intervention des Américains dans le conflit entre le Zhili et le Fengtian qui, selon eux, allait dégénérer en une guerre ouverte entre les Japonais et leurs marionnettes du Fengtian et le Zhili et ses partisans allemands. Lorsqu'un train de passagers a été attaqué par des seigneurs de la guerre chinois, l'Amérique a vu l'occasion de jouer un rôle de médiateur, non seulement pour créer une solution plus permanente à l'instabilité en Orient, mais aussi pour consacrer la Politique de la Porte Ouverte en Chine, qui permet à toutes les puissances d'avoir un accès égal aux marchés chinois.\n\nConstituées de toutes les concessions officielles en Chine ainsi que d'une zone neutre de trente miles, les Villes des Légations, officiellement connues sous le nom de Mandat International pour les Concessions Chinoises, accueillent également un forum, le Conseil des Légations, permettant aux différentes puissances ayant des intérêts en Chine de coopérer en matière de politique extrême-orientale. En tant que puissance possédant de vastes concessions à Tianjin et dans certaines parties de la Chine intérieure, la Flandre-Wallonie dispose d'un droit de vote au sein de ce conseil. Bien que nous soutenions principalement les propositions allemandes au sein du Conseil, nous sommes connus pour adopter les positions américaines lorsqu'elles semblent plus raisonnables ou plus avantageuses pour nos citoyens."
 legation_cities_events.2.a:0 "Un arrangement parfait !"
 legation_cities_events.2.b:0 "Comme c'est excitant !"

 legation_cities_events.3.t:0 "Droits d'observateurs au Conseil des Légations"
 legation_cities_events.3.d.ostasien:0 "Les Villes des Légations, officiellement connues sous le nom de Mandat international pour les concessions chinoises, ont été créées en 1928 après l'incident du Vent de Jade, lorsqu'un train de passagers européen a été attaqué par des bandits du Kuomintang. Bien qu'elles aient été principalement conçues pour mettre un terme au conflit zhilo-fengtien qui déstabilisait l'Extrême-Orient, les Américains voulaient également en faire un outil de leur politique de la porte ouverte, permettant l'accès aux marchés chinois à toutes les nations occidentales et au Japon. En tant que bras actif de la politique allemande en Asie, nombre de nos diplomates sont délégués au Conseil des Légations à Shanghai, bien que ce soit en fait Berlin qui formule la politique au sein du Conseil lui-même. Cependant, Berlin se préoccupe rarement de ce niveau, et nous sommes principalement responsables de la gestion de la plupart des activités quotidiennes et secrètes de l'Allemagne dans les villes des Légations. Cependant, la plupart de nos transactions en Chine impliquent en fait le contournement du mandat international et nous avons de nombreuses concessions extraterritoriales semi-légales dans la Ligue des Huit Provinces de notre allié Sun Chuanfang. Si le chaos devait éclater en Chine, Nankin est probablement notre seul véritable ami."
 legation_cities_events.3.d.australasia:0 "Lorsque l'Empire britannique s'est effondré en 1925, le gouverneur de Hong Kong de l'époque a invité les troupes allemandes et d'autres grandes puissances présentes en Chine à occuper les concessions britanniques pour les protéger des Chinois. Cela a déclenché un conflit secret entre les Américains, les Japonais et les Allemands, auquel l'Amérique a finalement mis fin en 1928 avec la création des Villes de a Légation, officiellement connues sous le nom de Mandat international pour les concessions chinoises. Comme c'est le cas dans le monde entier, bien que l'Allemagne fasse usage de ses possessions impériales, nous en conservons théoriquement la propriété. Il en va de même en Chine, où nos concessions étendues nous garantissent un siège au Conseil des Légations. Mais par la même occasion, le refus allemand de reconnaître le gouvernement d'Ottawa comme un gouvernement britannique responsable nous prive d'un vote à Shanghai.\n\nQuant à la garantie des intérêts britanniques en Extrême-Orient, Canberra est généralement responsable du maintien actif des concessions chinoises. En tant que tel, nous avons l'influence et la possibilité d'essayer de faire reconnaître nos concessions et de regagner notre vote au Conseil - ou à tout le moins d'obtenir le retour de Hong Kong."
 legation_cities_events.3.d.canada:0 "Lorsque l'Empire britannique s'est effondré en 1925, le gouverneur de Hong Kong de l'époque a invité les troupes allemandes et d'autres grandes puissances présentes en Chine à occuper les concessions britanniques pour les protéger des Chinois. Cela a déclenché un conflit secret entre les Américains, les Japonais et les Allemands, auquel l'Amérique a finalement mis fin en 1928 avec la création des Villes des Légations, officiellement connues sous le nom de Mandat international pour les concessions chinoises. Comme c'est le cas dans le monde entier, bien que l'Allemagne fasse usage de ses possessions impériales, nous en conservons théoriquement la propriété. Il en va de même en Chine, où nos concessions étendues nous garantissent un siège au Conseil des Légations. Mais par la même occasion, le refus allemand de reconnaître le gouvernement d'Ottawa comme un gouvernement britannique responsable nous prive d'un vote à Shanghai.\n\nNous sommes le garant des intérêts britanniques en Extrême-Orient, Canberra est généralement responsable du maintien actif des concessions chinoises, et notre désengagement nous permet de nous concentrer sur la reconquête du trône de George V. Toutefois, si l'Australasie devait tomber dans l'instabilité, nous serions obligés de prendre leur place dans les Villes des Légations."
 legation_cities_events.3.d.russia:0 "Lorsque l'Empire britannique s'est effondré, les trois grandes puissances d'Extrême-Orient (Japon, Allemagne et États-Unis) se sont disputées les concessions britanniques dans le cadre d'une guerre froide pour dominer le commerce et l'influence de la Chine. Lorsque l'Amérique est intervenue pour maintenir la paix, elles ont créé les Villes des Légations, appliquant leur politique de la porte ouverte à l'Allemagne et au Japon, qui souhaitaient tous deux avoir le seul accès aux marchés chinois pour leur propre bénéfice. Lorsque le Conseil du Mandat International pour les Concessions Chinoises (familièrement connu sous le nom de Conseil des Légations) a été créé, un siège a été accordé à la Russie en raison de nos concessions à Tianjin.\n\nLa débâcle en Mandchourie, où nous avons affronté les forces chinoises et japonaises en Mandchourie en 1928, a été considérée comme une violation scandaleuse des traités établissant le Conseil des Légations, et dans un rare front uni de Berlin et Tokyo, nos droits de vote ont été temporairement gelés "jusqu'à ce que Moscou soit disposée à respecter les traités qu'elle a acceptés". En pratique, il s'agissait d'une excuse pour nous écarter de la politique chinoise, nous qui étions l'allié des États-Unis au sein du Conseil. Il est peu probable que nos droits soient rétablis si cela dépend des Allemands ou des Japonais."
 legation_cities_events.3.d.qing:0 "Les Villes des Légations, officiellement connues sous le nom de Mandat international pour les concessions chinoises, ont été créées en 1928 après l'incident du Vent de Jade, lorsqu'un train de passagers européen a été attaqué par des bandits du Kuomintang. Bien qu'il ait été principalement conçu pour mettre fin au conflit entre Zhilis et Fengstans qui déstabilisait l'Extrême-Orient, les Américains voulaient également en faire un outil de leur politique de la porte ouverte, permettant l'accès aux marchés chinois à toutes les nations occidentales et au Japon.\n\nConformément à ces objectifs impérialistes, le gouvernement de Beijing a été exclu de tout processus décisionnel au sein du Conseil des Légations, bien qu'il nous "loue" théoriquement son territoire. Nous avons un statut d'observateur au sein du Conseil, et sommes en mesure d'avoir un aperçu des décisions prises lors de leurs réunions, mais au-delà de cela, nos interactions avec cet organisme sont limitées au niveau gouvernemental."
 legation_cities_events.3.d.fengtian:0 "Les Villes des Légations, officiellement connues sous le nom de Mandat international pour les concessions chinoises, ont été créées en 1928 après l'incident du Vent de Jade, lorsqu'un train de passagers européen a été attaqué par des bandits du Kuomintang. Bien qu'il ait été principalement conçu pour mettre fin au conflit entre Zhilis et Fengstans qui déstabilisait l'Extrême-Orient, les Américains voulaient également en faire un outil de leur politique de la porte ouverte, permettant l'accès aux marchés chinois à toutes les nations occidentales et au Japon.\n\nConformément à ces objectifs impérialistes, le vrai gouvernement Chinois a été exclu de tout processus décisionnel au sein du Conseil des Légations, bien qu'il nous "loue" théoriquement son territoire. Nous avons un statut d'observateur au sein du Conseil, et sommes en mesure d'avoir un aperçu des décisions prises lors de leurs réunions, mais au-delà de cela, nos interactions avec cet organisme sont limitées au niveau gouvernemental."
 legation_cities_events.3.a:0 "Nous méritons d'avoir une voix à Shanghai !"

 legation_cities_events.4.t:0 "Le Conseil vote sur la marine des Légations"
 legation_cities_events.4.d:0 "Le Haut Commissaire a convoqué le conseil pour voter une motion spéciale - pour autoriser ou non les Villes des Légations à avoir leur propre flotte. Avec un monde de plus en plus polarisé et déchiré par la guerre, il est tout à fait naturel que les Villes des Légations isolées se tournent vers leur propre défense, et ne doivent pas compter sur des marines étrangères, dont beaucoup sont actuellement actives sur leurs propres théâtres de guerre. Nous espérons qu'elles sont assez intelligentes pour voir à quel point elles ont besoin de nous et nous fournir des navires."
 legation_cities_events.4.a:0 "Qu'ils votent avec sagesse, ô Seigneur."

 legation_cities_events.5.t:0 "Le Conseil vote sur la marine des Légations"
 legation_cities_events.5.d:0 "Le Haut Commissaire a convoqué le conseil pour voter une motion spéciale - pour autoriser ou non les Villes des Légations à avoir leur propre flotte. Avec un monde de plus en plus polarisé et déchiré par la guerre, il est naturel que les Villes des Légationss isolées se tournent vers leur propre défense - mais pouvons-nous nous permettre d'épargner le coût de la fourniture d'un navire pour leur flotte ?"

 legation_cities_events.6.t:0 "Les résultats du vote de la marine des Légations"
 legation_cities_events.6.d:0 "Le vote sur la question de savoir s'il faut ou non laisser les Villes des Légations avoir leur propre marine est terminé et il semble que la motion..."
 legation_cities_events.6.a:0 "A été accepté !"
 legation_cities_events.6.b:0 "A été refusé."

 legation_cities_events.7.t:0 "Le lundi noir arrive !"
 legation_cities_events.7.d:0 "En tant que plaque tournante de la finance mondiale, Shanghai peut difficilement éviter le Lundi Noir, qui survient avec le crash de la bourse de Berlin en réponse à l'émission excessive d'obligations du gouvernement allemand. Les investisseurs se tournent rapidement vers leurs portefeuilles et les grandes industries en souffrent, même si celles qui fournissent des besoins et des services de base à la Chine dans son ensemble sortiront probablement assez rapidement de la crise."
 legation_cities_events.7.a:0 "L'horreur ! L'horreur !"

 legation_cities_events.8.t:0 "La marine des Légations arrive à Shanghai"
 legation_cities_events.8.d:0 "La force internationale de navires est arrivée à Shanghai pour se réformer en Marine des Villes des Légations. De tout nouveaux équipages seront recrutés dans les villes, de sorte qu'il n'y a pas de rupture de loyauté, et une nouvelle amirauté a été formée, avec Reginald Yorke Tyrwhit qui devient Premier Amiral. C'est un grand jour pour les Villes des Légations !"
 legation_cities_events.8.a:0 "Hourra !"

 legation_cities_events.9.t:0 "Finalisation du budget 1936"
 legation_cities_events.9.d:0 "Le débat sur le budget de 1936 a commencé à la fin de l'année dernière et s'est terminé rapidement. La Chine, et par extension les Villes des Légations, ont été jugés stables. Aucune circonstance atténuante n'appelant à consacrer des fonds à un domaine particulier du gouvernement, une simple allocation d'un million de dollars a été accordée au Conseil des Légations pour qu'il dépense comme il le souhaite jusqu'au début de l'année fiscale suivante. Il a été convenu de commencer le débat plus tôt, car les choses pourraient ne pas être aussi bonnes à la fin de 1936 qu'à la fin de 1935."
 legation_cities_events.9.a:0 "On peut toujours trouver une utilité à l'argent."

 legation_cities_events.10.t:0 "Rétablir le vote des Russes ?"
 legation_cities_events.10.d:0 "Lors de la création des Villes des Légations, la Russie, en tant que nation bénéficiant de concessions chinoises, s'est naturellement vu accorder un droit de vote au sein du Conseil sous la présidence d'Alexandre Goutchkov. La Russie est un allié diplomatique des États-Unis, ce qui suscite l'ire de Berlin et de Tokyo. Ils trouvèrent une excuse pour torpiller l'influence russe à la suite du conflit de Fengtian de 1928, au cours duquel la Russie avait brièvement envahi la Mandchourie et s'était heurtée aux forces japonaises. Selon leur interprétation des traités fondateurs du Conseil des Légations, la question des chemins de fer orientaux chinois aurait dû être soumise à la décision du Conseil, et l'utilisation par la Russie de la force militaire en Chine a été condamnée par Tokyo, Berlin et Bruxelles. La Russie, membre fondateur du Conseil, a ainsi été rétrogradée en pratique au rang de simple observateur, sans droit de vote. Mais avec les changements géopolitiques récents, l'ambassadeur de Moscou nous a demandé instamment de rétablir le droit de vote de son gouvernement.\n\nComme il s'agit d'une question de fond, elle est techniquement censée passer par le Conseil des Légations. Toutefois, comme il est peu probable que le Japon ou l'Allemagne, tous deux rivaux des Russes, la laissent passer, nous pouvons simplement laisser le président du Conseil des Légations la faire passer par une motion d'ordre. Bien que cela permette d'avoir un nouvel électeur puissant sans lien avec les Japonais ou les Allemands, cela dérangerait probablement certains pouvoirs au sein du Conseil."
 legation_cities_events.10.a:0 "Le Conseil des Légations doit voter."
 legation_cities_events.10.b:0 "Il s'agit uniquement d'une question de procédure."

 legation_cities_events.11.t:0 "Le Conseil des Légations vote sur le rétablissement du droit de vote des Russes"
 legation_cities_events.11.d:0 "Le vote des Russes au Conseil des Légations a été gelé après leur aventure militaire en Mandchourie en 1928, en grande partie à cause des pressions diplomatiques allemandes et japonaises. Invoquant l'évolution des circonstances, la question du rétablissement du droit de vote des Russes a été remise sur la table. En tant que membre fondateur, il semblerait normal que les droits de vote de la Russie soient rétablis. Cependant, la Russie représente sans aucun doute une menace géopolitique pour les nations d'Eurasie, et certains se demandent s'il serait sage de lui accorder si facilement plus d'influence."

 legation_cities_events.12.t:0 "Le Conseil des Légations vote sur le rétablissement de notre vote"
 legation_cities_events.12.d:0 "Lors de la création des Villes des Légations, la Russie, en tant que nation ayant des concessions chinoises, s'est naturellement vu accorder un droit de vote au Conseil sous la présidence d'Alexandre Goutchkov. La Russie était un allié diplomatique des États-Unis, ce qui a suscité l'ire de Berlin et de Tokyo. Ils trouvèrent une excuse pour torpiller l'influence russe à la suite du conflit de Fengtian de 1928, au cours duquel la Russie avait brièvement envahi la Mandchourie et s'était heurtée aux forces japonaises. Selon leur interprétation des traités fondateurs du Conseil des Légations, la question des chemins de fer orientaux chinois aurait dû être soumise à la décision du Conseil, et l'utilisation par la Russie de la force militaire en Chine a été condamnée par Tokyo, Berlin et Bruxelles. La Russie, membre fondateur du Conseil, a donc été rétrogradée au rang de simple observateur, sans droit de vote.\n\nLa présidence a décidé de demander un vote sur le rétablissement de nos droits. S'il y a une justice dans ce monde, nous les retrouverons naturellement, mais nous ne pouvons pas ignorer la malveillance et la jalousie de Tokyo et de Berlin."
 legation_cities_events.12.a:0 "Que le Conseil fasse preuve de bon sens."

 legation_cities_events.13.t:0 "Les résultats du vote sur le droit de vote des Russes"
 legation_cities_events.13.d:0 "Le vote sur le rétablissement ou non du droit de vote du gouvernement russe est terminé. Bien que les petits États aient soutenu la motion comme un précieux contrepoids à l'Allemagne et au Japon, beaucoup suivent leur exemple également. En fin de compte, il semble que la motion ait été..."
 legation_cities_events.13.a:0 "Accepté !"
 legation_cities_events.13.b:0 "Refusé."

 legation_cities_events.14.t:0 "La Russie se voit accorder le droit de vote au Conseil des Légations"
 legation_cities_events.14.d:0 "Il semble que le Conseil des Légations ait accordé à la Russie le droit de vote au Conseil des Légations. Bien que cette procédure soit sans aucun doute correcte, le fait de ne pas consulter le Conseil pour un vote crée un précédent inquiétant et menace la préséance du Japon et de l'Allemagne. Malheureusement, nous n'avons pas d'autre choix que de l'accepter pour l'instant."
 legation_cities_events.14.a:0 "Cela ne peut plus se reproduire."

 legation_cities_events.15.t:0 "Nos droits de vote sont rétablis !"
 legation_cities_events.15.d:0 "Le Conseil des Légations, après un débat contentieux, a choisi de rétablir nos droits de vote au Conseil des Légations. C'est un grand jour pour la Russie et l'Asie dans son ensemble !"
 legation_cities_events.15.a:0 "Excellentes nouvelles !"

 legation_cities_events.16.t:0 "Le Conseil des Légations vote contre le rétablissement de notre droit de vote"
 legation_cities_events.16.d:0 "Le Conseil des Légations a voté contre le rétablissement de nos droits de vote, invoquant à la fois la non-pertinence de nos concessions et nos actions agressives à l'Est. Il semblerait que la peur du Japon et de l'Allemagne ait triomphé du bon sens et de l'espoir pour l'avenir."
 legation_cities_events.16.a:0 "Voilà pour la coopération internationale."

 legation_cities_events.17.t:0 "La Ligue des Huit Provinces s'effondre"
 legation_cities_events.17.d:0 "Depuis la fin de l'Expédition du Nord, la Clique du Zhili du Sud a régné sur le sud-ouest de la Chine sous le nom de Ligue des Huit Provinces. Au cours de cette période, elle s'est étroitement alliée aux Allemands et à l'AOG, ce qui a apporté beaucoup de richesse à la Clique, mais a également entraîné sa perte. Il semble que la montée des paysans anti-concessionnistes dans les rues, la sécession de la province d'Anhui et l'assassinat de Sun Chuanfang se soient combinés pour faire paraître la Ligue vulnérable à ceux qui profiteraient de sa destruction.\n\nLe Kuomintang s'est de nouveau soulevé dans le Fujian, le [SHD.GetAdjective] menace les frontières nord, et [ANQ.GetNameDef] a frappé à l'ouest contre la Clique de Nankin, maintenant dirigée par [LEP.GetLeader]. Pendant ce temps, le Hunan et les Fédéralistes de Lingguang ont abandonné la Ligue, espérant attendre la fin de la tempête et frapper à une occasion. Pour beaucoup, il semble que l'ordre zhili est en train d'échouer. Certains s'inquiètent également des tendances anti-concessionnistes du Kuomintang et de certains chefs de guerre du Nord."
 legation_cities_events.17.a:0 "Des nouvelles inquiétantes."

 legation_cities_events.18.t:0 "Les réfugiés inondent les Villes"
 legation_cities_events.18.d:0 "Fuyant le chaos qui a suivi l'effondrement de la Ligue de Sun Chuanfang, des milliers de réfugiés se sont déversés dans les zones neutres. Ce n'est pas encore trop pour notre administration, mais cela ne contribue pas à stabiliser les Villes des Légations après le Lundi Noir."
 legation_cities_events.18.a:0 "Venez, venez tous, il semblerait."

 legation_cities_events.19.t:0 "Le conflit conduit à l'instabilité du Marché"
 legation_cities_events.19.d:0 "Il semblerait que la confiance du marché dans le Mandat des Légations ait chuté après le récent déclenchement des hostilités dans la région. Bien que le Conseil ait assuré aux investisseurs que les Villes des Légations resteront sans aucun doute à flot pendant toute la durée du conflit, beaucoup ont refusé d'approuver un forum qui ne favorise pas la paix comme il le dit."
 legation_cities_events.19.a:0 "Je me fiche de votre pacifisme !"

 legation_cities_events.20.t:0 "Vote sur l'aide au Sichuan ?"
 legation_cities_events.20.d:0 "Le Sichuan connaît actuellement une terrible famine, et lutte pour y répondre de manière cohérente. Ils ont envoyé des émissaires pour demander au Conseil des Légations de voter une motion visant à fournir à leur gouvernement des fonds pour ouvrir une nouvelle voie d'importation de céréales. Nous pouvons probablement en assumer le coût, mais nombreux sont ceux qui, dans notre bureaucratie, se demandent si ces fonds iront vraiment au peuple du Sichuan ou dans la poche des seigneurs de guerre."
 legation_cities_events.20.a:0 "Bien sûr, nous allons aider les habitants du Sichuan !"

 legation_cities_events.21.t:0 "Le Conseil des Légations vote sur l'aide à la province du Sichuan"
 legation_cities_events.21.d:0 "La province du Sichuan, dans le sud de la Chine, connaît actuellement une terrible famine et lutte pour sauver sa population. Ils ont demandé au Conseil des Légations d'autoriser les villes des Légations à les aider à ouvrir de nouvelles sources de céréales jusqu'à ce que la terre puisse se rétablir. Cependant, de nombreux experts en politique chinoise avertissent que l'argent que nous envoyons pour soulager la famine pourrait simplement aller directement dans les poches des seigneurs de guerre du Sichuan."

 legation_cities_events.22.t:0 "Le Conseil des Légations vote sur l'aide"
 legation_cities_events.22.d:0 "En réponse à notre appel à l'aide, le Conseil des Légations a accepté de voter pour nous fournir une aide. Cela pourrait signifier tout pour le peuple affamé du Sichuan."
 legation_cities_events.22.a:0 "Tant mieux pour le Conseil !"

 legation_cities_events.23.t:0 "Les résultats du vote sur l'aide à la famine dans le Sichuan"
 legation_cities_events.23.d:0 "Après de nombreuses discussions, il semble qu'un consensus ait été atteint. La motion visant à fournir une aide à la famine à la province du Sichuan a été..."
 legation_cities_events.23.a:0 "Accepté !"
 legation_cities_events.23.b:0 "Refusé."

 legation_cities_events.24.t:0 "Le Conseil des Légations refuse de voter sur l'aide aux victimes de la famine"
 legation_cities_events.24.d:0 "Le Conseil des Légations a même refusé d'envisager de nous fournir une aide contre la famine, en prétendant que notre "corruption rampante" et notre "manque de gouvernement responsable" rendraient leur argent inutile pour le peuple du Sichuan. Il semble que nous devrons nous débrouiller seuls."
 legation_cities_events.24.a:0 "Et ils disent que nous sommes les incivilisés..."

 legation_cities_events.25.t:0 "Le Conseil des Légations vote oui à l'aide contre la famine !"
 legation_cities_events.25.d:0 "La nouvelle du vote du Conseil des Légations a fait l'objet de nombreuses célébrations à Chengdu aujourd'hui. Ils ont voté pour nous accorder cinquante mille dollars afin d'importer une autre grosse cargaison de céréales pour notre peuple affamé. C'est une excellente nouvelle pour le peuple du Sichuan !"
 legation_cities_events.25.a:0 "Ces Occidentaux n'ont pas l'air si mauvais."

 legation_cities_events.26.t:0 "Le Conseil des Légations vote non à l'aide aux victimes de la famine"
 legation_cities_events.26.d:0 "Bien que nous ayons fait beaucoup de lobbying et semblé bénéficier d'un grand soutien au Conseil, il semble que l'Allemagne ait réussi à amener le Conseil à voter contre l'octroi de notre aide. Il semblerait qu'ils considèrent notre système politique comme hostile aux intérêts et aux valeurs européennes, et que tout argent qui nous serait donné irait directement dans les poches de [SZC.GetLeader]. Nous n'obtiendrons aucune aide d'eux."
 legation_cities_events.26.a:0 "Des impérialistes avides !"

 legation_cities_events.27.t:0 "Le vote échoue !"
 legation_cities_events.27.d:0 "Le dernier vote du Conseil des Légations a échoué de peu. Il ne peut être proposé à nouveau."
 legation_cities_events.27.a:0 "Intéressant."

 legation_cities_events.28.t:0 "Le vote passe !"
 legation_cities_events.28.d:0 "Le dernier vote en date du Conseil des Légations a été adopté à une confortable majorité. Il va maintenant être mis en œuvre."
 legation_cities_events.28.a:0 "Intéressant."

 legation_cities_events.30.t:0 "Le Conseil des Légations vote le budget de l'année prochaine"
 legation_cities_events.30.d:0 "Le budget [GetYear] arrivera à échéance dans deux mois et les membres du Conseil des Légations ont été convoqués pour décider des priorités pour l'année prochaine. L'instabilité en Chine menaçant de déborder sur nos frontières, certains ont recommandé de se concentrer sur l'armée et la défense. D'autres ont recommandé d'augmenter les fonds destinés aux autres aspects du conflit, d'accueillir les réfugiés et de maintenir de bonnes relations avec Beijing. Une autre suggestion encore est de se débarrasser des derniers effets du Lundi noir. Que devrions-nous choisir ?"
 legation_cities_events.30.a:0 "Nous devrions simplement obtenir plus d'argent."
 legation_cities_events.30.b:0 "Nous devrions consacrer davantage de fonds à la force de volontaires."
 legation_cities_events.30.c:0 "Nous avons besoin d'une aide industrielle !"
 legation_cities_events.30.e:0 "Nous avons besoin de plus d'argent dans la gestion de l'immigration."

 legation_cities_events.31.t:0 "Le Conseil des Légations élargit ses activités"
 legation_cities_events.31.d:0 "Le Conseil des Légations a récemment renouvelé son engagement à accroître les bénéfices du libre-échange pour tous ses États membres. Il a encouragé les fabricants chinois à baisser leurs prix, en leur promettant de compenser par d'autres moyens, tout en encourageant d'autres intermédiaires à abaisser également leurs droits de douane. Ainsi, nos entreprises récoltent désormais les fruits du travail chinois."
 legation_cities_events.31.a:0 "Nos travailleurs vont profiter des vacances."

 legation_cities_events.32.t:0 "Les anticoncessionnaires attaquent les concessions intérieures !"
 legation_cities_events.32.d:0 "Pendant les retombées de la guerre de la Ligue, plusieurs concessions internationales dans l'intérieur de la Chine, comme celles de Hangkow, Xiamen et Chinkiang, ont fait l'objet de raids par des troupes anti-concessionnaires et des bandits. Il semble que Nanjing ne va pas gagner la guerre rapidement et sans dommages aux biens internationaux. Ainsi, le Conseil des Légations a autorisé le déploiement de la Force Volontaire Internationale dans les concessions intérieures, pour les défendre contre le Kuomintang et la populace anti-concessionniste."
 legation_cities_events.32.a:0 "Déployer la Force dans toute la Chine."

 legation_cities_events.33.t:0 "Qing soutient les anticoncessionnistes !"
 legation_cities_events.33.d:0 "En réponse à la sécession de la province d'Anhui de la Ligue des Huit Provinces du Zhili du Sud, le gouvernement Qing à Beijing a décidé de soutenir la Clique d'Anqing. Le gouvernement du Zhili espère utiliser l'anti-concessionnisme populaire dans toute la Chine intérieure pour stimuler la popularité de son gouvernement, semble-t-il. Malheureusement pour les Zhili, ils se sont également coupés de l'aide et de la reconnaissance allemande."
 legation_cities_events.33.a:0 "C'est terrible !"

 legation_cities_events.34.t:0 "Les officiers des forces volontaires protestent contre la surspécialisation"
 legation_cities_events.34.d:0 "Après notre récente installation aux côtés des Allemands de défenses côtières dans nos petites villes, plusieurs membres de notre corps d'officiers de la Force volontaire se sont présentés, présentant une proposition de transition de plusieurs des fortifications côtières nouvellement construites vers des fortifications terrestres. Ils affirment que le surinvestissement dans les défenses navales pourrait nous rendre vulnérables à une attaque chinoise depuis la terre ferme. Devrions-nous adopter leur proposition ?"
 legation_cities_events.34.a:0 "Ils ont raison, nous devrions adopter leurs plans."
 legation_cities_events.34.b:0 "Les Chinois n'oseraient jamais nous attaquer !"

 legation_cities_events.35.t:0 "L'Allemagne envoient des troupes à Shanghai"
 legation_cities_events.35.d:0 "Invoquant des problèmes de sécurité suite à l'effondrement de l'allié allemand à Nanjing, les Allemands ont envoyé plus de troupes à la force de volontaires à Shanghai, tout en renforçant leurs propres divisions dans les villes. Cela a accru la popularité de l'Allemagne dans les villes, ainsi que nos effectifs."
 legation_cities_events.35.a:0 "Nous pouvons toujours utiliser plus d'hommes, je suppose."

 legation_cities_events.37.t:0 "Les villes des Légations demandent à rejoindre le Reichspakt"
 legation_cities_events.37.d:0 "Le réseau théorique de garanties internationales de l'intégrité des villes des légations a toujours été d'une sécurité douteuse. Notre diplomate à Shanghai étant à la tête du Conseil des Légations, les villes ont demandé à rejoindre notre alliance. Elles seront certainement un outil utile pour combattre les Japonais, mais certains soutiennent qu'elles nous entraîneront dans des guerres impossibles à gagner en Chine."
 legation_cities_events.37.a:0 "Bienvenue au Reichspakt !"
 legation_cities_events.37.b:0 "C'est un engagement trop important."

 legation_cities_events.38.t:0 "L'Allemagne accepte !"
 legation_cities_events.38.d:0 "Les Allemands ont accepté notre proposition de rejoindre leur alliance. Nous avons maintenant la protection de la Kaiserlich Marine ainsi qu'un soutien diplomatique allemand bien défini."
 legation_cities_events.38.a:0 "Grandiose ! "

 legation_cities_events.39.t:0 "L'Allemagne refuse"
 legation_cities_events.39.d:0 "Berlin a apparemment considéré que nous accepter dans leur alliance représentait un trop grand risque pour la sécurité et a refusé. Nous affronterons les Japonais seuls."
 legation_cities_events.39.a:0 "Ils ne savent vraiment pas quand abandonner,\nn'est-ce pas ?"

 legation_cities_events.40.t:0 "L'Allemagne exige la révocation de [BEL.GetName] !"
 legation_cities_events.40.d:0 "Depuis que [BEL.GetName] a quitté la sphère d'influence allemande, les Allemands ont présenté une motion au Conseil des Légations pour révoquer les [BEL.GetAdjective] et confisquer leur concession, en invoquant leur "instabilité internationale évidente"."
 legation_cities_events.40.a:0 "Passons au vote."
 legation_cities_events.40.b:0 "C'est ridicule !"
 legation_cities_events.40.c:0 "Pour moi, cela a du sens."

 legation_cities_events.41.t:0 "[LEC.GetNameDefCap] Refuse de révoquer [BEL.GetNameDef]"
 legation_cities_events.41.d:0 "Il semble que le Conseil des Légations ait refusé de considérer l'idée de révoquer [BEL.GetName] du Conseil, rejetant complètement nos références à l'instabilité évidente de [BEL.GetAdjective] comme des "plaintes mineures", indignes de leur temps."
 legation_cities_events.41.a:0 "Ce conseil est complètement partial à notre égard !"

 legation_cities_events.42.t:0 "[LEC.GetNameDefCap] accepte de révoquer [BEL.GetNameDef]"
 legation_cities_events.42.d:0 "Le Conseil des Légations a constaté l'instabilité et l'erratisme évidents de [BEL.GetName], et a donc confisqué ses concessions à Tianjin et en Chine continentale au nom du gouvernement de Beijing. Il a également retiré le gouvernement [BEL.GetAdjective] du Conseil des Légations, sans que personne d'autre ne puisse dire quoi que ce soit en séance publique ! C'est un coup d'Etat clair pour la diplomatie allemande !"
 legation_cities_events.42.a:0 "Ils ont vu le bon sens."

 legation_cities_events.43.t:0 "Le Conseil des Légations confisque nos concessions"
 legation_cities_events.43.d:0 "Depuis que nous avons échappé à la sphère d'influence allemande, les Allemands nous isolent diplomatiquement par tous les moyens possibles. Nous avons eu des droits de douane élevés sur nos exportations vers tous les pays de la Mitteleuropa, nous avons été contraints de quitter le Reichspakt, et Anvers a été presque coupée de notre emprise. Dernier point de la longue liste d'insultes, il semble que les Allemands aient réussi à nous faire retirer du Conseil des Légations à Shanghai. Si nos concessions chinoises n'ont jamais vraiment été une priorité, cette offense fait toujours couler de l'encre. Sur une note plus positive, nous ne sommes plus responsables d'un grand nombre de ressortissants français dans les villes auxquelles nous avions précédemment accordé la citoyenneté."
 legation_cities_events.43.a:0 "Je ne me suis jamais beaucoup soucié de Tianjin."

 legation_cities_events.44.t:0 "Le Conseil des Légations révoque [BEL.GetNameDefCap]"
 legation_cities_events.44.d:0 "Les Allemands ont isolé diplomatiquement Bruxelles depuis que les [BEL.GetAdjective] ont chassé le monarque allemand et ses garnisons lors de la révolution [BEL.GetAdjective]. La dernière étape a été de persuader le Haut Commissaire de [LEC.GetNameDef] de confisquer les concessions de [BEL.GetName] au nom du gouvernement de Beijing et de les révoquer du Conseil de Légation. La stricte exactitude de cette démarche, qui s'est déroulée sans vote, a été mise en doute par de nombreuses personnes à Shanghai, mais pour l'instant, le coup d'État allemand est un fait accompli."
 legation_cities_events.44.a:0 "Ils ne s'en sont jamais souciés, vraiment..."

 legation_cities_events.45.t:0 "Le Conseil des Légations vote sur la confiscation des concessions de [BEL.GetNameDef]."
 legation_cities_events.45.d:0 "Le Haut Commissaire a décidé d'examiner la demande de l'ambassadeur allemand de révoquer [BEL.GetName] du Conseil. Il est probable que toutes les parties qui souhaitent dominer le Conseil voteront pour révoquer du Conseil une tierce partie inutile, éventuellement hostile, tandis que ceux qui épousent le multipolarisme, comme les Anglais, les Autrichiens et les Américains, voteront probablement contre. Seul l'avenir nous le dira."
 legation_cities_events.45.a:0 "Le temps et le hasard leur arrivent à tous."

 legation_cities_events.46.t:0 "Le Conseil des Légations vote sur la révocation des Belges"
 legation_cities_events.46.d:0 "Les Allemands ont isolé diplomatiquement Bruxelles depuis que les [BEL.GetAdjective] ont chassé le monarque allemand et ses garnisons lors de la révolution [BEL.GetAdjective]. La dernière étape a été de persuader le Haut Commissaire de [LEC.GetNameDef] d'organiser un vote sur la confiscation des concessions de [BEL.GetName] au nom du gouvernement de Beijing et de les révoquer du Conseil de Légation. Cela pourrait éventuellement remodeler la dynamique du pouvoir du Conseil des Légations pour les années à venir."

 legation_cities_events.47.t:0 "Les résultats du vote sur la révocation de [BEL.GetNameDef]"
 legation_cities_events.47.d:0 "Le vote en faveur de la révocation de [BEL.GetName] du Conseil des Légations a expiré et il semble que la motion..."
 legation_cities_events.47.a:0 "A été acceptée."
 legation_cities_events.47.b:0 "A été refuséee !"

 legation_cities_events.48.t:0 "Le statut des concessions belges"
 legation_cities_events.48.d.flanders:0 "Avec la dissolution du gouvernement belge, le statut de leurs concessions a été remis en question. Le gouvernement chinois a consenti à accorder une nouvelle concession ni au gouvernement flamand ni au gouvernement belge en exil au Canada, et il semble que le petit avant-poste belge de Tianjin soit retombé entre les mains des Chinois, bien qu'il soit naturellement encore administré par les villes des légations pour l'instant."
 legation_cities_events.48.d.syndies:0 "Avec la révolution en Belgique, le statut de leurs concessions a été remis en question. Le gouvernement belge a informé le Mandat qu'ils ne voudront plus participer à une structure impérialiste. Le gouvernement chinois n'ayant pas consenti à accorder la concession au gouvernement belge en exil au Canada, il semble que le petit avant-poste belge de Tianjin soit retombé entre les mains des Chinois, bien qu'il sera naturellement encore administré par les villes des légations pour l'instant."
 legation_cities_events.48.a:0 "Confisquez cet entrepôt !"

 legation_cities_events.49.t:0 "Le destin des concessions belges en Chine"
 legation_cities_events.49.d.flanders:0 "En tant que successeur juridique de nombreux engagements de la Flandre-Wallonie à l'étranger, nous nous attendions à ce que les Belges succèdent également à leur position au sein du Conseil des Légations. Au lieu de cela, il semble que le Mandat international ait déclaré que les concessions sont revenues au gouvernement chinois, et que nous n'avons plus aucun droit ni aucune responsabilité en Chine. Naturellement, c'est une déception diplomatique, mais au moins nous n'avons plus à nous occuper de tous ces francophones dans les Villes des Légations."
 legation_cities_events.49.d.syndies:0 "Depuis notre révolution, de nombreux membres de notre gouvernement ont demandé à [ROOT.GetLeader] d'abroger nos responsabilités envers le Conseil des légations impérialistes. Aujourd'hui, c'est enfin le cas, et même si nous n'avons plus un accès illimité aux marchés chinois, nous avons au moins une position morale élevée."
 legation_cities_events.49.a:0 "Bon débarras !"

 legation_cities_events.50.t:0 "Les concessions belges sont confisquées"
 legation_cities_events.50.d:0 "Il semble que le Conseil des Légations ait confisqué les concessions de la Flandre-Wallonie et retiré son ambassadeur du Conseil. Bien qu'en théorie, leurs concessions nous reviennent maintenant, il est probable que le Conseil des Légations les administrera désormais, puisqu'elles se trouvent dans la zone neutre de Tianjin. En effet, il n'est pas impossible qu'une autre puissance consulaire tente de les acheter à nous ou au Conseil. Pour l'instant, cependant, beaucoup se réjouissent en privé de la fin d'un des traités inégaux."
 legation_cities_events.50.a:0 "Au revoir!"

 legation_cities_events.51.t:0 "Retirer le Japon du Conseil des Légations"
 legation_cities_events.51.d:0 "Les Japonais sont une menace pour la stabilité de l'Asie, et ils doivent être punis, au moins formellement. Nous devrions les retirer du Conseil des Légations et confisquer les concessions que nous contrôlons, mais comment ?"
 legation_cities_events.51.a:0 "Nous devrions le voter."
 legation_cities_events.51.b:0 "Retirez-les sans vote."

 legation_cities_events.52.t:0 "Nous sommes retirés du Conseil des Légations"
 legation_cities_events.52.d:0 "Le Conseil des Légations a apparemment complètement dépassé ses limites. En séance à huis clos, sans qu'aucun de nos délégués ne soit présent ou informé, le Conseil des Légations a rapidement retiré l'Empire du Japon du Conseil ! L'audace de cet arrangement est renforcée par le fait que le Conseil des Légations était à l'origine censé être une plate-forme de médiation entre nous, les Chinois et les Allemands, et qu'une partie cruciale a maintenant disparu. Notre gouvernement et notre corps diplomatique n'ont appris cette évolution que dans les journaux du matin, et l'armée nous demande de mettre au point une réponse cohérente, qui donnera sans aucun doute à l'armée le mandat de frapper les Villes des Légations et de mettre fin à la domination occidentale de la Chine une fois pour toutes."
 legation_cities_events.52.a:0 "C'est un outrage !"

 legation_cities_events.53.t:0 "Le Conseil des Légations retire le Japon"
 legation_cities_events.53.d:0 "Le Haut Commissaire allemand, et donc le Conseil des Légations, a retiré l'Empire japonais du Conseil des Légations aujourd'hui. Cela a, comme on pouvait s'y attendre, rendu les Japonais furieux, qui exigent des excuses et le rétablissement immédiat de leurs droits, deux choses qui semblent peu probables. De nombreuses nations ont déjà retiré leurs garanties aux Villes des Légations, n'ayant aucun désir de défendre les villes contre la probable attaque japonaise. Que devrions-nous faire ?"
 legation_cities_events.53.a:0 "C'était une décision légale, nous allons soutenir Shanghai."
 legation_cities_events.53.b:0 "Nous devons abandonner nos garanties !"

 legation_cities_events.54.t:0 "Le Conseil des Légations vote sur la confiscation des concessions du Japon"
 legation_cities_events.54.d:0 "L'ambassadeur Bodenheimer a présenté la motion visant à retirer le Japon du Conseil de légation, et le vote a commencé. Seul l'avenir nous dira si le monstre japonais sera arrêté."
 legation_cities_events.54.a:0 "Les Japonais doivent être contenus !"

 legation_cities_events.55.t:0 "Le Conseil des Légations vote sur la confiscation des concessions du Japon"
 legation_cities_events.55.d.nojap:0 "L'Empire japonais est une force d'instabilité en Asie depuis la fin de l'isolationnisme, et son affirmation n'a guère été contenue par les alliances et les traités mondiaux depuis lors. Aujourd'hui, il semble que même les villes des Légations n'ont pas réussi à arrêter l'agression japonaise en Asie. Le Conseil s'est affirmé et le Haut Commissaire a entamé un vote pour retirer les Japonais du Conseil. Comment devrions-nous voter ?"
 legation_cities_events.55.d.jap:0 "Le Conseil des Légations a traîtreusement examiné une motion visant à nous retirer du Conseil ! Nous n'avons absolument rien fait pour mériter ce traitement, mais ces Occidentaux semblent déterminés à isoler une fois de plus notre grand Empire. Si nous voulons échapper à l'isolement diplomatique, nos hommes à Shanghai doivent agir rapidement pour empêcher cette mesure de passer."

 legation_cities_events.56.t:0 "Les résultats du vote sur le retrait du Japon du Conseil"
 legation_cities_events.56.d:0 "Les résultats du vote sur le retrait du Japon du Conseil sont terminés, et il semble que la proposition de l'Allemagne soit ..."
 legation_cities_events.56.a:0 "Adopté !"
 legation_cities_events.56.b:0 "Refusée."

 legation_cities_events.57.t:0 "Le Conseil des Légations vote contre nous"
 legation_cities_events.57.d:0 "Les sournois Européens et Américains ont voté pour nous retirer du Conseil de légation ! Nos diplomates ont été expulsés de la salle du Conseil, ainsi que des conseils municipaux des différentes villes. Nos forces ont également été officiellement invitées à quitter les Villes des Légations. Le gouvernement et l'armée exigent une action militaire pour effacer cette perte de fierté !"
 legation_cities_events.57.a:0 "Ces impérialistes ne connaissent aucune limite !"

 legation_cities_events.58.t:0 "Le Conseil des Légations supprime les concessions japonaises"
 legation_cities_events.58.d:0 "Les Japonais ont apparemment dépassé leurs limites dans les Villes des Légations, et le Conseil les a retirées. Bien que l'influence japonaise en Mandchourie soit encore très forte, c'est un grand jour pour la perspective d'une Chine indépendante."
 legation_cities_events.58.a:0 "Encore un traité inégal qui a disparu !"

 legation_cities_events.59.t:0 "Le coup d'Etat impérial à Beijing"
 legation_cities_events.59.d:0 "L'instabilité du gouvernement central de Qing semble avoir conduit à un changement de régime radical à Beijing. Le pouvoir a toujours été détenu par Wu Peifu et sa clique Zhili, mais il semble maintenant qu'ils aient perdu le pouvoir au profit d'une nouvelle faction impériale, soutenue par des seigneurs de guerre amis au sud-est et à l'ouest. Dans le cadre de cette transition, le nouveau régime a blâmé l'ingérence étrangère pour la lutte de pouvoir antérieure, et beaucoup dans les Villes des Légations craignent maintenant qu'une nouvelle ère d'anti-concessionnisme officiel ait commencé dans le nord. Certains demandent maintenant le retrait de la reconnaissance diplomatique du gouvernement Qing, et la reconnaissance du Zhili du Sud ou des Cliques Fengtiennes comme gouvernement légitime de la Chine."
 legation_cities_events.59.a:0 "Espérons que les choses s'amélioreront un peu."

 legation_cities_events.60.t:0 "Les réserves de devises sont épuisées"
 legation_cities_events.60.d:0 "Les fonctions quotidiennes du Conseil des Légations dépendent largement des réserves de devises dans les coffres de la Société bancaire de Shanghai. Malheureusement, ces réserves sont plutôt faibles et l'incertitude qui règne dans le monde signifie que les Villes des Légations n'ont presque pas de crédit pour fonctionner. Sans argent, les Villes des Légations ne pourraient probablement pas continuer à fonctionner normalement. Si nous n'augmentons pas rapidement les fonds de notre chambre forte, le Conseil pourrait devoir mettre fin à son mandat."
 legation_cities_events.60.a:0 "Espérons que les choses n'iront pas si mal."

 legation_cities_events.61.t:0 "Le Conseil déclare la faillite"
 legation_cities_events.61.d:0 "Après quelques jours de délibérations difficiles, le Conseil a pris une décision. Les Villes des Légations ont définitivement échoué en tant que projet. Il n'y a pas d'argent dans les réserves, les intérêts des pouvoirs ne sont pas servis et la qualité de vie moyenne s'effondre. Ainsi, le mandat international sur toutes les concessions chinoises était déterminé à prendre fin, et les négociations avec le gouvernement de Beijing allaient commencer. Les commissaires municipaux se sont opposés avec véhémence à cette décision, ainsi que de nombreux bureaucrates, mais les ambassadeurs ont quitté la salle du Conseil et sont retournés dans leurs propres résidences, gardées par les troupes nationales. Dans les rues, les troupes japonaises et allemandes ont déjà commencé à faire des mouvements agressifs, et les Chinois sont dans les rues de toutes les villes. Bientôt, le chaos va nous envahir."
 legation_cities_events.61.a:0 "Nous avons fait de notre mieux."

 legation_cities_events.62.t:0 "L'occupation de Fuzhou"
 legation_cities_events.62.d:0 "Le Conseil des Légations a fait faillite, ce qui met fin au mandat international. Aujourd'hui, alors que Shanghai sombre dans les combats de rue et le chaos, les villes périphériques du Mandat sont laissées sans protection. À Fuzhou, des émeutiers et des gangs ont déjà pris le contrôle des rues, et le gouvernement responsable semble manquer de personnel. Faut-il reconquérir Fuzhou pour la Chine ?"
 legation_cities_events.62.a:0 "Il est vulnérable, prenez-le !"

 legation_cities_events.63.t:0 "[FROM.GetNameDefCap] Occupe Fuzhou"
 legation_cities_events.63.d:0 "[FROM.GetNameDefCap] a envoyé ses forces à Fuzhou, invoquant le désir évident des habitants de Fuzhou d'être réunis avec la nation chinoise. Avec le chaos à Shanghai et les forces armées, nous ne pouvons tout simplement pas épargner les ressources nécessaires pour mener une guerre avec la Chine en ce moment."
 legation_cities_events.63.a:0 "Horrible !"

 legation_cities_events.64.t:0 "L'occupation de Ningbo"
 legation_cities_events.64.d:0 "Le Conseil des Légations a fait faillite, ce qui met fin au mandat international. Aujourd'hui, alors que Shanghai sombre dans les combats de rue et le chaos, les villes périphériques du Mandat sont laissées sans protection. À Ningbo, les émeutiers et les gangs ont été pour la plupart réprimés, et la police municipale reprend lentement le contrôle. Cependant, elle ne peut guère s'opposer à une occupation venant du continent. Faut-il reconquérir Ningbo pour la Chine ?"
 legation_cities_events.64.a:0 "Il est vulnérable, prenez-le !"

 legation_cities_events.65.t:0 "[FROM.GetNameDefCap] Occupe Ningbo"
 legation_cities_events.65.d:0 "[FROM.GetNameDefCap] a envoyé ses forces à Ningbo, invoquant le désir évident des habitants de Ningbo d'être réunis avec la nation chinoise, même si nos forces armées étaient sur le point de reprendre le contrôle. Avec le chaos à Shanghai et les forces armées, nous ne pouvons tout simplement pas gaspiller les ressources pour mener une guerre avec la Chine en ce moment."
 legation_cities_events.65.a:0 "Horrible !"

 legation_cities_events.66.t:0 "L'occupation de Shantou"
 legation_cities_events.66.d:0 "Le Conseil des Légations a fait faillite, ce qui met fin au mandat international. Aujourd'hui, alors que Shanghai sombre dans les combats de rue et le chaos, les villes périphériques du Mandat sont laissées sans protection. À Shantou, les émeutiers ont pris le pouvoir et ont choisi d'être annexés à notre nation. Devrions-nous reconquérir Shantou pour la Chine ?"
 legation_cities_events.66.a:0 "Il est vulnérable, prenez-le !"

 legation_cities_events.67.t:0 "[FROM.GetNameDefCap] Occupe Shantou"
 legation_cities_events.67.d:0 "[FROM.GetNameDefCap] a envoyé ses forces à Shantou, invoquant le désir évident des habitants de Shantou d'être réunis à la nation chinoise. Avec le chaos qui règne à Shantou et les forces armées, nous ne pouvons tout simplement pas nous permettre de gaspiller les ressources nécessaires pour mener une guerre avec la Chine en ce moment."
 legation_cities_events.67.a:0 "Horrible !"

 legation_cities_events.68.t:0 "L'occupation de Tianjin"
 legation_cities_events.68.d:0 "Le Conseil des Légations a fait faillite, ce qui met fin au mandat international. Aujourd'hui, alors que Shanghai sombre dans les combats de rue et le chaos, les villes périphériques du Mandat sont laissées sans protection. À Tianjin, les émeutiers et les gangs ont été pour la plupart réprimés, et la police municipale reprend lentement le contrôle de la ville, aidée par les Japonais et les triades éminentes, qui tentent tous de sécuriser la ville pour une faction ou une autre. Cependant, ils ne peuvent guère s'opposer à une occupation venant du continent. Devrions-nous reconquérir Tianjin pour la Chine ?"
 legation_cities_events.68.a:0 "Il est vulnérable, prenez-le !"

 legation_cities_events.69.t:0 "[FROM.GetNameDefCap] occupe Tianjin"
 legation_cities_events.69.d:0 "[FROM.GetNameDefCap] a occupé Tianjin, ne voulant pas laisser une ville aussi importante tomber aux mains des Japonais ou même des criminels de base. Bien que ce soit un coup dur pour le Mandat, nous ne pouvons rien faire pour l'instant."
 legation_cities_events.69.a:0 "Horrible !"

 legation_cities_events.70.t:0 "L'occupation de Hong Kong"
 legation_cities_events.70.d.AST:0 "Lors les jours les plus sombres de leur empire, les autorités britanniques tentèrent frénétiquement de maintenir le contrôle impérial sur le précieux port de Hong Kong, contribuant à la formation des Villes des Légations. A l'occasion d'un bouleversement, cependant, le gouvernement australasien a obtenu le contrôle de la ville au nom des Légations, pour le compte de l'Entente.\n\nCet arrangement semble aussi fragile que le précédent car l'Australasie, jadis protectrice des intérêts de l'Entente en Extrême-Orient, a choisi de rompre ses liens avec l'alliance, laissant la ville vulnérable et nous donnant l'occasion de redresser le tort qui nous a été fait il y a cent ans. Faut-il enfin mettre fin à la présence britannique en Chine ?"
 legation_cities_events.70.d.LEC:0 "Le Conseil des Légations a fait faillite, ce qui met fin au mandat international. Aujourd'hui, alors que Shanghai sombre dans les combats de rue et le chaos, les villes périphériques du Mandat sont laissées sans protection. À Hong Kong, la British and Vermillion Society ont coopéré pour assurer la stabilité dans les rues, et les deux parties se battent pour l'annexion à la Grande-Bretagne et à notre nation, respectivement. Mais les Britanniques ne sont pas encore là, et nous avons l'occasion d'envahir. Devrions-nous reconquérir Hong Kong pour la Chine ?"
 legation_cities_events.70.a:0 "Il est vulnérable, prenez-le !"

 legation_cities_events.71.t:0 "[FROM.GetNameDefCap] Occupe Hong Kong"
 legation_cities_events.71.d.AST:0 "[FROM.GetNameDefCap] a profité de notre retrait de l'Entente pour occuper Hong Kong. Avec l'Australasie aux prises avec des troubles, il semble que ce soit la fin de la présence britannique en Chine."
 legation_cities_events.71.d.LEC:0 "[FROM.GetNameDefCap] a occupé Hong Kong, ne voulant pas laisser une ville aussi importante tomber aux mains des Britanniques ou des Allemands. Bien que ce soit un coup dur pour le Mandat, nous ne pouvons rien faire pour l'instant."
 legation_cities_events.71.a:0 "Peu importe."
 legation_cities_events.71.b:0 "Horrible !"

 legation_cities_events.72.t:0 "L'effondrement du gouvernement du Conseil des Légations"
 legation_cities_events.72.d:0 "Alors que le chaos règne à Shanghai suite à la décision du Conseil de mettre fin au mandat, nos troupes piégées à Shanghai se retrouvent sans ordre. Les Japonais font des mouvements pour occuper la ville, mais nous ne savons pas encore ce qu'ils feront. Il semble qu'ils se déplacent pour occuper les docks afin d'attendre des renforts, aussi certains suggèrent-ils que nos troupes essaient de les battre là-bas et de sécuriser les lignes de ravitaillement. D'autres suggèrent que nous devrions rester dans la ville centrale et nous défendre à partir de là. Que devrions-nous faire ?"
 legation_cities_events.72.a:0 "Nous devons frapper les premiers - occuper les docks et la ville centrale !"
 legation_cities_events.72.b:0 "Dites aux troupes de rester où elles sont et d'attendre les renforts."

 legation_cities_events.73.t:0 "L'effondrement du gouvernement du Conseil des Légations"
 legation_cities_events.73.d:0 "Alors que les Occidentaux ont abandonné la Chine en masse, nos troupes dans les Villes des Légations sont restées bloquées. Les Allemands auraient pris des mesures agressives pour sécuriser la ville, et nos dirigeants nous exhortent à faire de même."
 legation_cities_events.73.a:0 "Déployez-vous à travers la ville."
 legation_cities_events.73.b:0 "Occupez les docks et attendez les renforts."

 legation_cities_events.74.t:0 "Escarmouches à Shanghai"
 legation_cities_events.74.d:0 "Alors que le chaos s'empare de Shanghai, les troupes allemandes et japonaises ont engagé des combats dans toute la ville. Les deux factions se sont précipitées pour sécuriser les docks, laissant le reste de la ville aux Forces Volontaires. Le Conseil a maintenant le pouvoir de décider qui aider sur les fronts diplomatique et militaire de la guerre pour Shanghai - qui dirigera notre ville ?"
 legation_cities_events.74.a:0 "Les Allemands sont victorieux !"
 legation_cities_events.74.b:0 "Les Japonais sont victorieux !"

 legation_cities_events.75.t:0 "Shanghai a été sécurisé"
 legation_cities_events.75.d:0 "Nos troupes ont vaincu l'ennemi à Shanghai, et le SMC a repris le contrôle de la ville, sous notre protection."
 legation_cities_events.75.a:0 "Grandiose ! "

 legation_cities_events.76.t:0 "Défaite à Shanghai"
 legation_cities_events.76.d.cant_strike:0 "Malheureusement, nos forces ont été totalement défaites à Shanghai, et l'Empire détesté occupe maintenant la ville par l'intermédiaire des bureaux du SMC. Nous ne pouvons rien y faire pour l'instant, mais la voie de la guerre entre l'Allemagne et le Japon a été ouverte."
 legation_cities_events.76.d.banzai:0 "Nos troupes ont occupé les docks de Shanghai, mais sont actuellement défaites en détail par les Allemands et leurs alliés occidentaux. Nous avons une bonne raison d'envoyer des renforts à Shanghai, et de commencer la guerre contre les Occidentaux pour les chasser d'Asie une fois pour toutes."
 legation_cities_events.76.a:0 "Ils ne savent vraiment pas quand abandonner,\nn'est-ce pas ?"

 legation_cities_events.77.t:0 "Les Villes des Légations demandent à rejoindre la sphère de la coprospérité"
 legation_cities_events.77.d:0 "Les Villes des Légations ont longtemps été contraintes par leur mandat à rester neutres dans les affaires mondiales. Cependant, maintenant que l'Agence Chine et notre ambassadeur à Shanghai ont le contrôle total des Villes, ils peuvent mettre fin aux petites querelles internes du Conseil, et rejoindre bras dessus bras dessous leurs frères asiatiques !"
 legation_cities_events.77.a:0 "Des Asiatiques pour l'Asie !"
 legation_cities_events.77.b:0 "Refusez, nous ne pouvons pas encore contrarier l'Allemagne."

 legation_cities_events.78.t:0 "Le Japon accepte !"
 legation_cities_events.78.d:0 "Les Japonais ont accepté notre proposition de rejoindre leur alliance. Nous avons maintenant la protection de la marine et de l'armée impériales japonaises ainsi que le soutien diplomatique et financier du Japon. Malheureusement, notre autonomie a été fortement réduite par la déposition officielle du Conseil, et nous sommes maintenant, en fait, un outil complet de l'armée japonaise."
 legation_cities_events.78.a:0 "Attends, c'était quoi la dernière partie ?"

 legation_cities_events.79.t:0 "Le Japon refuse"
 legation_cities_events.79.d:0 "Tokyo a apparemment considéré que nous accepter dans leur alliance représentait un trop grand risque pour la sécurité et a refusé. Nous affronterons les Chinois seuls."
 legation_cities_events.79.a:0 "Ils ne savent vraiment pas quand abandonner,\nn'est-ce pas ?"

 legation_cities_events.80.t:0 "Le destin de Zhang Xiaolin"
 legation_cities_events.80.d:0 "Zhang Xiaolin a été un outil précieux pour les Japonais, utilisant ses contacts criminels pour sécuriser les Villes des Légations pour eux, ainsi que pour se faire un profit considérable. Maintenant que les Japonais sont assez sûrs de leur position, cependant, certains diplomates et officiers commencent à se demander si l'aide de Xiaolin est vraiment nécessaire à ce stade.\n\nMaintenant, une rencontre a été organisée avec Xiaolin et ses subordonnés immédiats. Alors que nos fonctionnaires s'approchent de la maison de plaisance dans la belle soirée de Shanghai, les policiers et les gangsters se jaugent, se demandant qui fera le premier pas. Après avoir été reçu, le commissaire de district met la main dans sa poche. Que retire-t-il ?"
 legation_cities_events.80.a:0 "Son revolver !"
 legation_cities_events.80.b:0 "La commission de Xiaolin au sein du gouvernement."

 legation_cities_events.81.t:0 "Retirer l'Allemagne du Conseil des Légations"
 legation_cities_events.81.d:0 "L'empire allemand est vulnérable, et il est temps de corriger ses excès en Extrême-Orient en le retirant du Conseil. Comment devrions-nous procéder ?"
 legation_cities_events.81.a:0 "Nous devrions voter sur leur retrait."
 legation_cities_events.81.b:0 "Les Européens les défendraient, nous devons agir par nous-mêmes."

 legation_cities_events.82.t:0 "Le Conseil des Légations retire nos concessions"
 legation_cities_events.82.d:0 "Le traître Conseil des Légations a écarté notre nation de ses procédures, malgré nos demandes répétées en sens contraire. Ils ont confisqué nos concessions chinoises, nous ont humiliés devant le monde entier et nous ont exclus des sphères du pouvoir en Chine. Le bureau colonial et le Kaiser exigent une réponse hostile. Notre flotte d'Asie de l'Est doit être prête à frapper. "
 legation_cities_events.82.a:0 "C'est scandaleux !"

 legation_cities_events.83.t:0 "Le Conseil des Légations retire l'Allemagne"
 legation_cities_events.83.d:0 "Le Conseil des Légations à Shanghai, en séance privée, a retiré l'Allemagne de l'organe dirigeant. Ils affirment que l'Allemagne porte atteinte à l'esprit de la conférence de Shanghai, et appellent tous les pays membres à les aider."
 legation_cities_events.83.a:0 "L'Allemagne est allée trop loin."
 legation_cities_events.83.b:0 "Nous ne combattons pas l'Allemagne, abandonnons nos concessions !"

 legation_cities_events.84.t:0 "Le Conseil commence à voter sur la révocation des concessions de l'Allemagne"
 legation_cities_events.84.d:0 "Le Conseil a commencé à voter sur la motion de l'ambassadeur du Japon visant à retirer l'Allemagne du Conseil des Légations."
 legation_cities_events.84.a:0 "Espérons qu'ils voteront "oui"."

 legation_cities_events.85.t:0 "Le Conseil des Légations vote sur la révocation des concessions de l'Allemagne"
 legation_cities_events.85.d.noger:0 "Depuis quelques années, les Allemands s'isolent lentement au sein du Conseil des Légations. Leur arrogance et leur malhonnêteté sont largement connues des personnes bien informées à Shanghai, même si ils prétendent clamer la cause de la stabilité et de la coopération mondiales. Il semble que le Conseil des Légations ait décidé de les retirer des régions de Chine qu'il estime pouvoir légalement protéger. Devrions-nous en profiter pour porter un coup à l'hégémonie mondiale, ou est-ce trop risqué ?"
 legation_cities_events.85.d.ger:0 "Le Conseil des Légations a commencé à voter une motion visant à retirer notre Kaiserreich des concessions chinoises qu'il administre et à expulser nos diplomates du Conseil ! Ce serait un coup dur pour la puissance allemande en Asie si cette motion était adoptée, et nous devons faire tout ce qui est en notre pouvoir pour qu'elle ne le soit pas. "

 legation_cities_events.86.t:0 "Les résultats du vote sur la suppression des concessions de l'Allemagne"
 legation_cities_events.86.d:0 "Le vote sur la retrait de l'Allemagne est terminé, et il semble qu'il soit ..."
 legation_cities_events.86.a:0 "Adopté !"
 legation_cities_events.86.b:0 "Refusée."

 legation_cities_events.87.t:0 "Le Conseil des Légations vote pour nous retirer"
 legation_cities_events.87.d:0 "Le traître Conseil des Légations a écarté notre nation de ses procédures, malgré nos demandes répétées en sens contraire. Ils ont confisqué nos concessions chinoises, nous ont humiliés devant le monde entier et nous ont exclus des sphères du pouvoir en Chine. Le bureau colonial et le Kaiser exigent une réponse hostile. Notre flotte d'Asie de l'Est doit être prête à frapper. "
 legation_cities_events.87.a:0 "Ils ne savent vraiment pas quand abandonner,\nn'est-ce pas ?"

 legation_cities_events.88.t:0 "Le Conseil des Légations supprime les concessions allemandes"
 legation_cities_events.88.d:0 "Le Conseil des Légations a récemment retiré l'Allemagne de ses procédures et confisqué ses concessions. Alors qu'elle était autrefois un allié officiel de la Chine, son arrogance et ses agissements sournois le méritaient sans aucun doute. "
 legation_cities_events.88.a:0 "L'impérialisme s'éloigne lentement de la Chine."

 legation_cities_events.89.t:0 "Le Conseil des Légations nous retire du Conseil"
 legation_cities_events.89.d:0 "Le traître Conseil des Légations a écarté notre nation de ses procédures, malgré nos demandes répétées en sens contraire. Ils ont confisqué nos concessions chinoises, nous ont humiliés devant le monde entier et nous ont exclus des sphères du pouvoir en Chine. Le bureau colonial et le Kaiser exigent une réponse hostile. Notre flotte d'Asie de l'Est doit être prête à frapper. "
 legation_cities_events.89.a:0 "C'est un outrage !"

 legation_cities_events.90.t:0 "Le Conseil des Légations est dominé"
 legation_cities_events.90.d:0 "Il semble que le Conseil des Légations soit devenu dominé par un seul pays, [LEC_voter1]. Avec le Conseil qui domine toutes les affaires du mandat, nous sommes maintenant effectivement dirigés par les diktats de ce pays."
 legation_cities_events.90.a:0 "C'est gênant."

 legation_cities_events.91.t:0 "Influence totale dans les villes des légations"
 legation_cities_events.91.d:0 "Les Villes des Légations ont été conçues comme un forum pour toutes les puissances ayant des concessions en Chine afin de garantir conjointement une zone de libre-échange dans plusieurs villes de l'Est. Cependant, la situation curieuse au sein du Conseil, où notre nation est la seule puissance disposant du droit de vote, a effectivement fait des Villes une extension de notre politique."
 legation_cities_events.91.a:0 "Ils feront notre travail."

 legation_cities_events.92.t:0 "La victoire de Nankin"
 legation_cities_events.92.d:0 "Nos mercenaires et nos hommes sous couverture qui aident la Clique de Nankin n'ont peut-être pas été la seule force décisionnelle dans la guerre, mais il semble que [LEP.GetLeader] ait triomphé des anti-concessionnistes qui l'entouraient. Notre statut dans l'est de la Chine, au moins, est sûr."
 legation_cities_events.92.a:0 "Grandiose ! "

 legation_cities_events.93.t:0 "Paix avec les Occidentaux ?"
 legation_cities_events.93.d:0 "Nous avons mis fin à la présence impérialiste physique des Villes des Légations en Chine, il ne reste plus que le bout de papier que la coalition occidentale se bat pour protéger... et notre guerre avec une grande partie du monde. Nous pourrions mettre officiellement fin à ces deux types de conflits et ramener la paix en Asie en demandant aux puissances occidentales qui s'opposent à nous de s'asseoir à la table des négociations. Devrions-nous faire cette offre ?"
 legation_cities_events.93.a:0 "Nous devons mettre fin à la guerre."
 legation_cities_events.93.b:0 "Les Occidentaux doivent être chassés de la Chine !"

 legation_cities_events.94.t:0 "Paix avec [FROM.GetNameDef] ?"
 legation_cities_events.94.d:0 "Les Chinois ont écrasé les forces indépendantes du Mandat International pour les Concessions Chinoises et ont assiégé nos concessions en Chine, et ont commencé à intégrer les villes de l'ancien Mandat et nos anciennes concessions dans leur nation. Nous nous battons maintenant pour un bout de papier, ont affirmé certains dans notre pays. D'autres, cependant, ont répondu en disant que nous nous battons pour notre fierté en tant que nation et en tant que race. Devrions-nous accepter la demande [FROM.GetAdjective] ?"
 legation_cities_events.94.a:0 "La guerre est terminée, il suffit de l'admettre."
 legation_cities_events.94.b:0 "Nous ne nous rendrons jamais aux Chinois !"

 legation_cities_events.95.t:0 "[From.GetNameDefCap] Accepte la paix"
 legation_cities_events.95.d:0 "Les ambassadeurs [From.GetAdjective] sont revenus vers nous et il semble qu'eux et leurs alliés aient accepté notre proposition de paix. Ils reconnaîtront notre domination sur les anciennes Villes des Légations et toutes les autres concessions en Chine en échange d'une indemnité nominale, et toutes les hostilités cesseront."
 legation_cities_events.95.a:0 "Grandiose ! "

 legation_cities_events.96.t:0 "[FROM.GetNameDefCap] refuse notre offre"
 legation_cities_events.96.d:0 "Les impérialistes arrogants [FROM.GetAdjective] ont refusé notre aimable et noble offre de paix ! Il semble que nous allons mener une guerre jusqu'à la fin."
 legation_cities_events.96.a:0 "Nous n'aurions pas dû en attendre davantage."

 legation_cities_events.97.t:0 "La Seconde Weltkrieg"
 legation_cities_events.97.d:0 "Les Français et les Allemands sont à nouveau en guerre, après vingt ans de paix. Le [CAN_king_full_name] et ses alliés à Alger et dans le monde entier ont profité de l'occasion que leur offrait la guerre, et commencent à préparer une attaque. La Bourse de Shanghai a réagi en plongeant une fois de plus, et une nouvelle récession pourrait se profiler dans le Mandat. Bien que cela puisse encore être évité, les entreprises allemandes et britanniques sont particulièrement perdantes, et beaucoup ont fermé des vitrines dans les Villes des Légations."
 legation_cities_events.97.a:0 "La guerre, c'est l'enfer, en effet."

 legation_cities_events.98.t:0 "L'occupation de Macao"
 legation_cities_events.98.d:0 "Le Conseil des Légations a fait faillite, ce qui met fin au mandat international. Aujourd'hui, alors que Shanghai sombre dans les combats de rue et le chaos, les villes périphériques du Mandat sont laissées sans protection. Suite à l'effondrement de l'effort de guerre portugais, la Force volontaire des Légations a été invitée à Macao pour protéger la ville et assurer sa prospérité. Cependant, l'effondrement du gouvernement [LEC.GetAdjective] nous laisse comme meilleure chance de sécurité dans cette plus ancienne des concessions. Devrions-nous reconquérir le port pour la Chine ?"
 legation_cities_events.98.a:0 "Il est vulnérable, prenez-le !"

 legation_cities_events.99.t:0 "[FROM.GetNameDefCap] Occupe Macao"
 legation_cities_events.99.d:0 "[FROM.GetNameDefCap] a occupé Macao, avant que nos forces puissent rétablir l'ordre ou que les Portugais puissent revenir. Bien que ce soit un coup dur pour le mandat, nous ne pouvons rien y faire pour l'instant."
 legation_cities_events.99.a:0 "Horrible !"

 legation_cities_events.100.t:0 "L'effondrement de l'effort de guerre allemand"
 legation_cities_events.100.d:0 "Il semble que les armes allemandes n'aient pas réussi à défendre la Patrie contre ses ennemis. Berlin est tombée et, alors qu'un gouvernement en exil est mis en place à l'étranger, le Kaiserreich a clairement perdu une grande partie de son influence en Extrême-Orient."
 legation_cities_events.100.a:0 "Inquiétant."
 legation_cities_events.100.b:0 "Invoquez l'article 14 !"
 legation_cities_events.100.c:0 "Et restez dehors, porcs impérialistes !"

 legation_cities_events.101.t:0 "La seconde invocation de l'article 14"
 legation_cities_events.101.d:0 "Avec la chute de l'Allemagne, le temps est venu de décider une fois de plus de l'avenir des Villes des Légations. Le Haut Commissaire a invoqué l'article 14, et le Conseil des Légations s'est réuni pour décider du sort du Mandat. Si les Américains souhaitent naturellement revenir à la prééminence sur les Villes des Légations, leur pays n'est guère en meilleur état que l'Allemagne. Les Britanniques incitent le Conseil à se tourner vers eux, car s'ils sont eux aussi en exil, ils ont au moins montré leur longévité en son sein. D'autres membres de la bureaucratie des Villes des Légations ont plutôt tenté de convaincre le Haut Commissaire Bodenheimer que le temps du contrôle étranger sur les Villes des Légations est révolu. Devrions-nous leur accorder leur demande ? Ou bien les Villes des Légations sont-elles trop précieuses pour retomber dans les mains chaotiques des Chinois ?"
 legation_cities_events.101.a:0 "Nous devons retourner dans le giron Américain."
 legation_cities_events.101.b:0 "Les Britanniques vont nous aider."
 legation_cities_events.101.c:0 "L'ère de l'impérialisme est révolue - rendez les villes à la Chine."

 legation_cities_events.102.t:0 "Les Américains prennent le contrôle à Shanghai"
 legation_cities_events.102.d:0 "Au lendemain de l'effondrement de l'Allemagne dans le monde, les Villes des Légations se sont à nouveau tournées vers les Américains dans les villes pour les mener vers l'avenir."
 legation_cities_events.102.a:0 "Intéressant."

 legation_cities_events.103.t:0 "La domination britannique à Shanghai"
 legation_cities_events.103.d:0 "Au lendemain de l'effondrement mondial de l'Allemagne, les Villes des Légations ont demandé aux Britanniques de les diriger et de les protéger."
 legation_cities_events.103.a:0 "Intéressant."

 legation_cities_events.104.t:0 "La Fin du Mandat International"
 legation_cities_events.104.d:0 "Après l'effondrement de l'effort de guerre allemand, les villes des Légations se sont retrouvées sans bailleur de fonds international. N'ayant personne d'autre vers qui se tourner, et craignant une possible invasion japonaise, le Conseil des Légations a demandé à notre nation de reprendre le contrôle des villes du Mandat."
 legation_cities_events.104.a:0 "Les Traités Inégaux sont terminés !"

 legation_cities_events.105.t:0 "La Fin du Mandat International"
 legation_cities_events.105.d:0 "Aujourd'hui, [?global.date.GetDateStringNoHourLong], le Haut Commissaire [LEC.GetLeader] a officiellement dissous le Conseil du Mandat International pour les Concessions Chinoises, et s'est rendu à une cérémonie avec [FROM.GetLeader], où il a confié son autorité sur les villes de l'ancien Mandat à son gouvernement et à la Chine légitime à perpétuité. Il a ensuite été relevé de ses fonctions et est retourné à son ambassade pour faire le voyage de retour et trouver un emploi que le nouveau régime peut lui offrir. Au cours des prochains jours, d'innombrables Européens le suivront sans doute. C'est la fin d'une époque, certes, mais nous avons bon espoir que Shanghai prospère au sein d'une Chine réunifiée, même si l'existence même de celle-ci est actuellement remise en question."
 legation_cities_events.105.a:0 "Le Paris de l'Orient s'éloigne."

 legation_cities_events.106.t:0 "La Fin du Mandat International"
 legation_cities_events.106.d:0 "Aujourd'hui, [?global.date.GetDateStringNoHourLong], le Haut Commissaire [LEC.GetLeader] a officiellement dissous le Conseil du Mandat International pour les Concessions Chinoises, et s'est rendu à une cérémonie avec [FROM.FROM.GetLeader], où il a confié son autorité sur les villes de l'ancien Mandat à son gouvernement et à la Chine légitime à perpétuité. Il a ensuite été relevé de ses fonctions et est retourné à son ambassade pour entreprendre le voyage de retour et trouver l'emploi que le nouveau régime peut lui offrir. Au cours des prochains jours, d'innombrables Européens le suivront sans doute. Le nouveau Shanghai ne sera probablement pas aussi prospère pour notre nation que l'ancien, mais il n'y a pas grand-chose que nous puissions faire, car l'effondrement de la plupart des autres puissances impérialistes dans le monde a été l'instigateur même de cette passation."
 legation_cities_events.106.a:0 "La Fin d'une Ere."

 legation_cities_events.107.t:0 "Le Conseil débat de la Ligue des écrivains de gauche"
 legation_cities_events.107.d:0 "La Ligue des écrivains de gauche a été créée en 1933 à Shanghai, probablement à l'instigation du Kuomintang, sous l'influence du célèbre auteur Lu Xun. L'objectif déclaré du groupe était de faire avancer la cause du réalisme socialiste en Chine, et ils ne voyaient pas d'inconvénient à utiliser l'art pour faire des déclarations ouvertement politiques. En effet, ils ont souvent eu des débats animés avec la Crescent Moon Society, un groupe littéraire influent qui soutient que l'art ne devrait être fait que pour l'art. Récemment, cependant, ils ont intensifié leur campagne de propagande en faveur du Kuomintang de gauche, et avec les combattants toujours actifs au Fujian, cela est devenu, de l'avis de certains membres du Conseil et de la police, une menace pour le Mandat. Que faut-il faire contre ces malfaiteurs ?"
 legation_cities_events.107.a:0 "Arrêtez-les, et confisquez leur matériel !"
 legation_cities_events.107.b:0 "Il suffit d'interdire leurs publications politiques manifestes."
 legation_cities_events.107.c:0 "L'art est un terme relatif, qu'ils soient..."

 legation_cities_events.108.t:0 "Le mandat isolé"
 legation_cities_events.108.d:0 "Avec la défaite ou la destitution de tous les membres du Conseil de Légation, le Mandat International pour les Concessions Chinoises est désormais sans objet. Bien que de nombreux exilés et expatriés préféreraient que les villes restent indépendantes, sous leur propre gouvernement, sans protection internationale, il est douteux qu'un tel état gouverné par une minorité puisse survivre dans cette région tumultueuse. Par conséquent, le Haut Commissaire [LEC.GetLeader] a pris la décision de rendre les villes occupées par le Mandat au gouvernement chinois."
 legation_cities_events.108.a:0 "Nous avons eu un bon parcours."

 legation_cities_events.118.t:0 "Chen Jiongming tient une conférence à Shantou"
 legation_cities_events.118.d:0 "Le fédéralisme en Chine a été vaincu à de nombreuses reprises, mais semble toujours renaître de ses cendres. La principale raison en est la persistance de son principal défenseur, Chen Jiongming, de Guangdong. Il a récemment vaincu la clique hostile du Guangxi, ainsi que des traîtres dans ses propres rangs, et est maintenant prêt à entreprendre des expéditions vers le nord et l'est. Pour organiser son régime et ses alliés, il tient une conférence à Shantou, ou Swatow, l'une des villes qui composent notre mandat. Comme la ville appartient officiellement à la Chine et à sa province, nous n'avons aucun motif légal de le refuser. Il est même peu probable que nous obtenions le statut d'observateur, de sorte que nous ne pouvons qu'observer de l'extérieur comment se déroule cette conférence destinée à décider du sort de la Chine."
 legation_cities_events.118.a:0 "Eh bien, bonne chance..."

 legation_cities_events.119.t:0 "Du Yuesheng paye préventivement sa caution"
 legation_cities_events.119.d:0 "Lorsque la police est arrivée au salon de thé de Du Yuesheng pour l'arrêter jusqu'à son procès, le gangster a rapidement envoyé un larbin pour lui faire une contre-offre raisonnable. Comme il peut légalement être libéré sous caution avant le début de son procès, il n'y a aucune raison de se donner la peine de l'emmener au poste. Le gouvernement serait certainement prêt à accepter un paiement immédiat de la caution en espèces. Les officiers ont rapidement accepté, et Du Yuesheng attend donc son procès dans le style auquel il est habitué - en toute indépendance."
 legation_cities_events.119.a:0 "Attendez, nous n'avons pas reçu cet argent !"

 legation_cities_events.120.t:0 "Du Yuesheng est parti"
 legation_cities_events.120.d.american:0 "Lorsque les officiers ont finalement réussi à prononcer la sentence de Du Yuesheng, l'envoyant en prison à vie au Japon, loin de sa base d'opérations à Shanghai, ils sont arrivés à son salon de thé pour n'y trouver personne. Ils ont alerté le Conseil des Légations, qui à son tour a dépêché ses forces de sécurité pour rechercher le chef de la triade à travers le Mandat. Cependant, après plus d'un mois de recherches, il semble que Du ait disparu, ceux qui savent où il se trouve restant totalement silencieux aux yeux de nos enquêteurs. En son absence, la direction de la triade est tombée sur des épaules moins importantes, mais la direction de la communauté chinoise nationaliste est désormais plus clairement dirigée par Robert Hotung, le "Grand Vieil Homme de Hong Kong"."
 legation_cities_events.120.d.germans:0 "Lorsque les officiers ont finalement réussi à prononcer la sentence de Du Yuesheng, l'envoyant en prison à vie au Japon, loin de sa base d'opérations à Shanghai, ils sont arrivés à son salon de thé pour n'y trouver personne. Ils ont alerté le Conseil des Légations, qui à son tour a dépêché ses forces de sécurité pour rechercher le chef de la triade à travers le Mandat. Cependant, après plus d'un mois de recherches, il semble que Du ait disparu, ceux qui savent où il se trouve restant totalement silencieux aux yeux de nos enquêteurs. En son absence, la direction de la triade est tombée sur des épaules moins importantes, et l'AOG a gagné en influence dans les villes du sud. En particulier, beaucoup parlent maintenant de Lothar Eisentrager comme l'un des hommes les plus influents du Mandat."
 legation_cities_events.120.d.brit:0 "Lorsque les officiers ont finalement réussi à prononcer la sentence de Du Yuesheng, l'envoyant en prison à vie au Japon, loin de sa base d'opérations à Shanghai, ils sont arrivés à son salon de thé pour n'y trouver personne. Ils ont alerté le Conseil des Légations, qui à son tour a dépêché ses forces de sécurité pour rechercher le chef de la triade à travers le Mandat. Cependant, après plus d'un mois de recherches, il semble que Du ait disparu, ceux qui savent où il se trouve restant totalement silencieux aux yeux de nos enquêteurs. En son absence, la direction de la triade est tombée sur des épaules moindres, et une grande partie de son influence à Hong Kong a été dévolue au gouverneur général britannique officiel de Hong Kong."
 legation_cities_events.120.d.japanese:0 "Lorsque les officiers ont finalement décidé de prononcer la sentence à l'encontre de Du Yuesheng, l'envoyant en prison à vie au Japon, loin de sa base d'opérations à Shanghai, ils sont arrivés à son salon de thé et n'y ont trouvé personne. Ils ont alerté le Conseil des Légations, qui a dépêché ses forces de sécurité à la recherche du chef de la triade dans tout le Mandat. Cependant, après plus d'un mois de recherches, il semble que Du ait disparu, ceux qui savent où il se trouve restant totalement silencieux face à nos enquêteurs. En son absence, la direction de la triade a été confiée à Hiraya Amane, une personne compétente, bien que légèrement dérangée."
 legation_cities_events.120.a:0 "Tant qu'il est parti..."

 legation_cities_events.121.t:0 "Zhang Xiaolin échappe à l'arrestation"
 legation_cities_events.121.d:0 "Il semble que Zhang Xiaolin ne prenait aucun risque. Le Conseil a lancé un mandat d'arrêt contre lui, mais aucune observation n'a été signalée, bien que tout le monde sache qu'il se trouve quelque part à Fuzhou. Il a soit soudoyé la police tout au long du Mandat, soit il se cache. Cela ne l'a pas empêché de s'approcher suffisamment du bureau du Haut Commissaire pour glisser une note enveloppée dans une cigarette Golden Dragon, informant le gouvernement qu'il continuerait à coopérer, tant qu'il ne serait pas condamné."
 legation_cities_events.121.a:0 "Nous ne négocions pas avec les criminels !"

 legation_cities_events.122.t:0 "La mort de Zhang Xiaolin"
 legation_cities_events.122.d.american:0 "Zhang Xiaolin avait été jugé par contumace et condamné à la prison à vie à Vladivostok. Pour faire appliquer la sentence, il fallait cependant le retrouver. Bien qu'il se soit caché depuis l'envoi du mandat d'arrêt, il semble que la forte récompense affichée pour avoir su où il se trouvait ait convaincu certains de ses anciens associés de révéler sa localisation. Il y a une semaine, lui et ses lieutenants ont été retrouvés dans un entrepôt à Fuzhou. Après avoir reçu aucune réponse, à part des coups de feu, aux demandes de sortie, la police a fait irruption dans l'entrepôt. Dans la bagarre qui a suivi, Zhang Xiaolin a reçu une balle dans la jambe, puis a été tué par un de ses partenaires pour empêcher sa capture ou sa torture. Depuis sa mort, Liu Hongsheng, le principal industriel connu sous le nom de "Roi des Allumettes", a pris le contrôle d'une grande partie de l'ancienne activité semi-légale de Zhang à Shanghai et à Fuzhou."
 legation_cities_events.122.d.brit:0 "Zhang Xiaolin avait été jugé par contumace et condamné à la prison à vie à Vladivostok. Pour faire appliquer la sentence, il fallait cependant le retrouver. Bien qu'il se soit caché depuis l'envoi du mandat d'arrêt, il semble que la forte récompense affichée pour avoir su où il se trouvait ait convaincu certains de ses anciens associés de révéler sa localisation. Il y a une semaine, lui et ses lieutenants ont été retrouvés dans un entrepôt à Fuzhou. Après avoir reçu aucune réponse, à part des coups de feu, aux demandes de sortie, la police a fait irruption dans l'entrepôt. Dans la bagarre qui a suivi, Zhang Xiaolin a reçu une balle dans la jambe, puis a été tué par un de ses partenaires pour empêcher sa capture ou sa torture. Depuis sa mort, le vicaire apostolique de Yangku et évêque titulaire de Ruspae, Thomas Tien Ken-sin, a assumé une grande influence à Shanghai, détournant légèrement la ville du crime et la dirigeant vers le catholicisme."
 legation_cities_events.122.d.germans:0 "Zhang Xiaolin avait été jugé par contumace et condamné à la prison à vie à Vladivostok. Pour faire appliquer la sentence, il fallait cependant le retrouver. Bien qu'il se soit caché depuis l'envoi du mandat d'arrêt, il semble que la forte récompense affichée pour avoir su où il se trouvait ait convaincu certains de ses anciens associés de révéler sa localisation. Il y a une semaine, lui et ses lieutenants ont été retrouvés dans un entrepôt à Fuzhou. Après avoir reçu aucune réponse, à part des coups de feu, aux demandes de sortie, la police a fait irruption dans l'entrepôt. Dans la bagarre qui a suivi, Zhang Xiaolin a reçu une balle dans la jambe, puis a été tué par un de ses partenaires pour empêcher sa capture ou sa torture. Depuis sa mort, le brutal agent de l'AOG Walter Stennes a pris le contrôle de Fuzhou, favorisant les intérêts de son organisation."
 legation_cities_events.122.d.japanese:0 "Zhang Xiaolin a été jugé par contumace et condamné à la prison à vie à Vladivostok. Pour que la peine soit exécutée, il fallait toutefois le retrouver. Bien qu'il se cache depuis l'émission du mandat d'arrêt, il semble que la forte récompense versée pour savoir où il se trouve ait convaincu certains de ses anciens associés de révéler son emplacement. Il y a une semaine, lui et ses lieutenants ont été découverts dans un entrepôt à Fuzhou. La police a fait irruption dans l'entrepôt après n'avoir reçu d'autre réponse que des coups de feu lorsqu'on lui demandait de sortir. Au cours de la bagarre qui a suivi, Zhang Xiaolin a reçu une balle dans la jambe, puis a été tué par l'un de ses partenaires pour éviter qu'il ne soit capturé ou torturé. Depuis sa mort, l'ancien officier et agent de l'Agence chinoise Masahiko Amakasu a pris beaucoup de contrôle à Fuzhou, favorisant les intérêts de son organisation."
 legation_cities_events.122.a:0 "Il était trop dangereux pour être laissé en vie."

 legation_cities_events.123.t:0 "L'enquête sur Huang Jinrong"
 legation_cities_events.123.d:0 "Huang Jinrong est maintenant poursuivi devant les tribunaux pour avoir utilisé des méthodes non professionnelles et illégales pour résoudre des crimes. Néanmoins, il est toujours le chef de la police de Shanghai, et il n'a fait preuve d'aucune manifestation extérieure de peur ou de désespoir. En effet, lui et l'avocat du gouvernement ont fait de nombreuses et joyeuses sorties en ville."
 legation_cities_events.123.a:0 "Il n'a sûrement rien fait de mal."

 legation_cities_events.124.t:0 "Transfert de Huang Jinrong"
 legation_cities_events.124.d.american:0 "Bien que Huang Jinrong ait sans aucun doute commis de nombreux actes odieux, la plupart ont été au service de notre gouvernement. À ce titre, il a simplement été rétrogradé et n'est plus chef de la police de Shanghai. Il est désormais chef de la police à Ningbo, où il devrait pouvoir causer beaucoup moins de problèmes. Son remplaçant à Shanghai, le financier américain Solomon Adler, serait maintenant en contact avec de nombreux membres de l'ancien réseau de Zhang."
 legation_cities_events.124.d.brit:0 "Bien que Huang Jinrong ait sans aucun doute commis de nombreux actes odieux, la plupart ont été au service de notre gouvernement. À ce titre, il a simplement été rétrogradé et n'est plus chef de la police de Shanghai. Il est désormais chef de la police à Ningbo, où il devrait pouvoir causer beaucoup moins de problèmes. Son remplaçant est une tranquille non-entité britannique, et n'est remarquable que par sa loyauté envers Vandeleur Molyneux Grayburn, le financier britannique et homme d'influence de Hong Kong."
 legation_cities_events.124.d.germans:0 "Bien que Huang Jinrong ait sans aucun doute commis de nombreux actes odieux, la plupart ont été au service de notre gouvernement. À ce titre, il a simplement été rétrogradé et n'est plus chef de la police de Shanghai. Il est désormais chef de la police à Ningbo, où il devrait pouvoir causer beaucoup moins de problèmes. Son remplaçant à Shanghai, le diplomate allemand Hubert Knipping, serait maintenant en contact avec de nombreux membres de l'ancien réseau de Zhang."
 legation_cities_events.124.d.japanese:0 "Bien que Huang Jinrong ait sans aucun doute commis de nombreux actes odieux, la plupart d'entre eux ont été commis au service de notre gouvernement. Ainsi, il a simplement été rétrogradé et n'est plus chef de la police de Shanghai. Il est désormais chef de la police de Ningbo, où il devrait pouvoir causer beaucoup moins de problèmes. Son remplaçant à Shanghai, le général japonais et chef de la sécurité de l'Agence chinoise Michitarō Komatsubara, serait actuellement en contact avec de nombreux membres de l'ancien réseau de Zhang."
 legation_cities_events.124.a:0 "Bonne chance à vous tous."

 legation_cities_events.125.t:0 "La Restauration des Villes des Légations"
 legation_cities_events.125.d:0 "[FROM.GetNameDefCap] a récemment occupé les anciennes villes du Mandat international pour les concessions chinoises, mais a décidé de redonner le pouvoir au Conseil des Légations. En tant que nation ayant des concessions et de l'influence en Chine, nous avons obtenu un siège au sein du Conseil restauré. Cette fois, de nombreuses nations qui avaient été exclues du droit de vote auparavant ont retrouvé ce droit."
 legation_cities_events.125.a:0 "Grandiose ! "

 legation_cities_events.126.t:0 "Demander les concessions chinoises de nos alliés ?"
 legation_cities_events.126.d:0 "En tant que mandat international pour les concessions chinoises, nous sommes officiellement responsables de la protection et de la réglementation de toutes les concessions ou territoires chinois occupés par des étrangers. Étant donné que nos alliés ont récemment acquis plusieurs nouveaux territoires chinois, certains membres du SMC demandent au Conseil des Légations de demander ces territoires."
 legation_cities_events.126.a:0 "Bien sûr, ils sont à juste titre les nôtres."
 legation_cities_events.126.b:0 "Nous sommes déjà débordés."

 legation_cities_events.127.t:0 "Les Villes des Légations demandent nos concessions chinoises"
 legation_cities_events.127.d:0 "Formellement le Mandat International pour les Concessions Chinoises, les Villes des Légations sont officiellement responsables de la protection et de la réglementation de toutes les concessions ou territoires chinois occupés par des étrangers. Comme nous avons récemment acquis plusieurs nouveaux territoires chinois, le Conseil des Légations a été amené à nous demander ces territoires."
 legation_cities_events.127.a:0 "Qui sommes-nous pour faire obstacle à l'internationalisme ?"
 legation_cities_events.127.b:0 "Nous avons nous-mêmes besoin de ces colonies !"

 legation_cities_events.128.t:0 "[FROM.GetNameDefCap] Concède les concessions"
 legation_cities_events.128.d:0 "Nos alliés ont accédé à notre demande de nous transférer les concessions chinoises. Elles ont été pleinement intégrées dans notre administration, aussi lâche soit-elle. Notre contrôle sur le commerce chinois s'étend."
 legation_cities_events.128.a:0 "Merci, [FROM.GetNameDef]!"

 legation_cities_events.129.t:0 "[FROM.GetNameDefCap] Refuse de concéder les concessions"
 legation_cities_events.129.d:0 "Les impérialistes, sordides, avides et égoïstes [FROM.GetAdjective] ont refusé de nous livrer leurs nouvelles colonies chinoises. C'est une insulte mortelle à notre mandat international !"
 legation_cities_events.129.a:0 "Ils ne savent vraiment pas quand abandonner,\nn'est-ce pas ?"

 legation_cities_events.130.t:0 "La Reddition de l'Empire du Japon"
 legation_cities_events.130.d.hostiletojapanese:0 "Notre grand ennemi, l'Empire du Japon, s'est finalement rendu aux forces de la liberté et de la civilisation ! Avec l'effondrement de leur effort de guerre, le peu d'influence informelle qu'ils avaient dans nos villes a été définitivement éradiqué. Les vrilles japonaises ont été éliminées de l'Asie."
 legation_cities_events.130.d.friendlytojapanese:0 "Il semble que notre choix de rester neutre face à l'expansionnisme japonais ait été justifié. Notre principal soutien s'est rendu à l'alliance qui lui était opposée, et bien que nous ayons survécu au tumulte en tant qu'entité, notre politique a été anéantie. Il n'est plus justifiable d'avoir un haut-commissaire japonais et l'article 14 doit être invoqué."
 legation_cities_events.130.d.neutraltojapanese:0 "L'Empire du Japon s'est rendu à l'alliance qui lui était opposée. Avec l'effondrement de leur effort de guerre, l'influence qu'ils avaient dans nos Villes a été réduite à néant. Certains s'interrogent sur la pertinence de notre mandat, maintenant qu'il n'y a plus de guerre froide en Asie."
 legation_cities_events.130.a:0 "Troublant"
 legation_cities_events.130.b:0 "Nous devons invoquer une fois de plus l'article 14 !"
 legation_cities_events.130.c:0 "Et ne vous en mêlez pas !"

 legation_cities_events.131.t:0 "La seconde invocation de l'article 14"
 legation_cities_events.131.d:0 "Avec la reddition du Japon, ils ont été expulsés du Conseil des Légations et ont perdu toute influence dans les Villes. C'est pourquoi, tout comme en 1937, le temps est venu de décider de l'avenir des Villes. Le Haut Commissaire a invoqué l'article 14, et le Conseil des Légations s'est réuni pour décider du sort du Mandat. Si les Américains souhaitent naturellement revenir à la prééminence sur les Villes, leur pays n'est guère en meilleur état que le Japon. Les Allemands, ayant conservé leur empire face à une grande adversité, sont également une option, mais le penchant anti-allemand du conseil récemment pourrait rendre cela difficile. Les Britanniques incitent le Conseil à se tourner vers eux, car s'ils sont eux aussi en exil, ils ont au moins montré leur longévité en son sein. D'autres membres de la bureaucratie des Villes ont plutôt tenté de convaincre le Haut Commissaire Okazaki que le temps du contrôle étranger sur les Villes est révolu. Devrions-nous leur accorder leur demande ? Ou bien les Villes sont-elles trop précieuses pour retomber entre les mains chaotiques des Chinois ?"
 legation_cities_events.131.a:0 "Nous devons retourner dans le giron Américain."
 legation_cities_events.131.b:0 "Les Britanniques vont nous aider."
 legation_cities_events.131.c:0 "Les Allemands sont notre seul espoir."
 legation_cities_events.131.e:0 "L'ère de l'impérialisme est révolue - rendez les villes à la Chine."
 legation_cities_events.131.f:0 "L'ère de l'impérialisme est révolue - nous sommes la Chine maintenant !"

 legation_cities_events.132.t:0 "Les Américains prennent le contrôle à Shanghai"
 legation_cities_events.132.d:0 "Au lendemain de la capitulation des Japonais, les Villes des Légations se sont une fois de plus tournées vers les Américains dans les Villes pour les mener vers l'avenir."
 legation_cities_events.132.a:0 "Intéressant."

 legation_cities_events.133.t:0 "La domination britannique à Shanghai"
 legation_cities_events.133.d:0 "À la suite de la capitulation du Japon, les Villes des Légations ont demandé aux Britanniques de les diriger et de les protéger."
 legation_cities_events.133.a:0 "Intéressant."

 legation_cities_events.134.t:0 "Les Allemands retournent à Shanghai"
 legation_cities_events.134.d:0 "Au lendemain de la capitulation des Japonais, les Villes des Légations ont demandé aux Allemands de les diriger et de les protéger."
 legation_cities_events.134.a:0 "Intéressant."

 legation_cities_events.135.t:0 "La Fin du Mandat International"
 legation_cities_events.135.d:0 "Suite à la capitulation du Japon, les Villes des Légations se sont retrouvées sans bailleur de fonds international. N'ayant personne d'autre vers qui se tourner, le Conseil des Légations a demandé à notre nation de reprendre le contrôle des villes du Mandat."
 legation_cities_events.135.a:0 "Les Traités Inégaux sont terminés !"

 legation_cities_events.138.t:0 "Le Conseil vote sur la conscription dans la Force Volontaire"
 legation_cities_events.138.d:0 "Le Haut Commissaire a convoqué le Conseil des Légations pour une importante question administrative - permettre ou non à la Force Volontaire Internationale de commencer la conscription des citoyens du Quartier International pour permettre à la Force de mieux défendre les villes. L'espoir d'une paix durable en Extrême-Orient s'éloignant de plus en plus, nombreux sont ceux qui, à Shanghai, estiment nécessaire d'étendre les protections locales dont bénéficient les villes. Si la conscription est mise en œuvre, il est probable que le Conseil ne se sentira pas obligé d'étendre le recrutement aux Chinois de souche, ce à quoi les dirigeants de la Force Volontaire s'opposeraient fortement."
 legation_cities_events.138.a:0 "Qu'ils votent bien."

 legation_cities_events.139.t:0 "Le Conseil vote sur la conscription limitée dans la force volontaire"
 legation_cities_events.139.d:0 "Le Haut Commissaire a convoqué le Conseil des Légations pour une question administrative importante - permettre ou non à la Force Volontaire Internationale de commencer une conscription limitée des citoyens du Quartier International pour permettre à la Force de mieux défendre les villes. L'espoir d'une paix durable en Extrême-Orient s'éloignant de plus en plus, nombreux sont ceux qui, à Shanghai, estiment nécessaire d'étendre les protections locales dont bénéficient les Villes. Si une conscription limitée est mise en place, il est probable que le Conseil ne se sentira pas obligé d'étendre le recrutement aux Chinois de souche, une démarche à laquelle les dirigeants de la Force Volontaire s'opposeraient fortement. Cependant, le Conseil pourrait également se sentir capable d'augmenter les effectifs de sa Force, ce qui nous permettrait de faire davantage confiance à ses propres défenses."

 legation_cities_events.140.t:0 "Les Résultats du Vote sur la Conscription"
 legation_cities_events.140.d:0 "Le vote sur la conscription ou non des villes des légations est terminé et il semble que la motion ..."
 legation_cities_events.140.a:0 "A été accepté !"
 legation_cities_events.140.b:0 "A été refusé."

 legation_cities_events.141.t:0 "Le Vote pour la Conscription passe avec protestation de nos expatriés"
 legation_cities_events.141.d:0 "Nos ressortissants de Shanghai, de Tianjin et des autres villes côtières sous protection internationale ont protesté vigoureusement contre l'adoption de la motion mettant en œuvre la conscription dans les villes, affirmant que cette mesure porte irréversiblement atteinte à l'esprit libre des Villes. Beaucoup ont écrit à notre gouvernement pour demander l'abrogation de ce vote qui a un impact sur ce qu'ils pensent être des privilèges qui leur sont dus."
 legation_cities_events.141.a:0 "Il est trop tard pour changer le vote maintenant."

 legation_cities_events.142.t:0 "Guerre avec les Villes des Légations"
 legation_cities_events.142.d:0 "Bien que les Villes des Légations aient été initialement destinées à rester une sauvegarde pacifique pour le commerce avec la Chine, le monde n'est pas ce que l'on aurait pu prévoir dans les années 1920. Nous sommes en guerre avec les Villes des Légations, c'est donc seulement à la réunion que nous nous retirons du Conseil, et les avantages que l'adhésion apporte, temporairement, jusqu'à notre inévitable victoire."
 legation_cities_events.142.a:0 "Le monde est sens dessus dessous."

 legation_cities_events.143.t:0 "L'Abolition de la Force Volontaire de Shanghai"
 legation_cities_events.143.d:0 "La force volontaire a bien servi les intérêts internationaux, mais le monde a changé. Devrions-nous l'abolir et créer une armée par et pour Shanghai ?"
 legation_cities_events.143.a:0 "Nous devrions l'abolir."
 legation_cities_events.143.b:0 "Elle a encore de la valeur."

 legation_cities_events.144.t:0 "Shanghai cherche à s'unir à la Chine"
 legation_cities_events.144.d:0 "Notre gouvernement fantoche de Shanghai, établi il y a longtemps, avant notre glorieuse victoire sur les impérialistes et les Chinois rétrogrades, cherche à s'unir à notre allié chinois, [FNG.GetNameDef]. Devons-nous les empêcher de s'unir ou les autoriser à le faire ?"
 legation_cities_events.144.a:0 "Permettez-leur de s'unir à leur pays."
 legation_cities_events.144.b:0 "Divide et impera !"

 legation_cities_events.145.t:0 "Shanghai cherche à s'unifier"
 legation_cities_events.145.d:0 "L'État fantoche japonais de Shanghai a été autorisé à rejoindre la Chine, enfin ! Notre nation se rapproche de la prospérité."
 legation_cities_events.145.a:0 "Grandiose ! "
 legation_cities_events.145.b:0 "Nous n'avons pas besoin d'eux."

 legation_cities_events.146.t:0 "Réunification avec [FNG.GetName]"
 legation_cities_events.146.d:0 "Enfin, la Chine est réunifiée ! Les Japonais et les Chinois se sont mis d'accord pour transférer le contrôle du gouvernement de Shanghai à Beijing."
 legation_cities_events.146.a:0 "Pour le pays !"

 legation_cities_events.147.t:0 "Le Japon refuse la demande d'unification de Shanghai"
 legation_cities_events.147.d:0 "Nos "amis" japonais ont refusé la demande nationaliste de Shanghai pour une réunification entre Shanghai et le gouvernement de Beijing !"
 legation_cities_events.147.a:0 "Nous n'avons jamais pu leur faire confiance."

 legation_cities_events.148.t:0 "La Drama de Shanghai"
 legation_cities_events.148.d:0 "Dans l'actualité internationale, le nouveau drame français à succès d'Algérie, "La Drama de Shanghai", a fait un tabac au box-office. Réalisé par le célèbre G.W. Pabst et mettant en vedette des superstars telles que Christl Mardayn, Louis Jouvet et Raymond Rouleau, le film met en scène une aristocrate française exilée (interprétée par Christl Mardayn) travaillant comme chanteuse de cabaret à Shanghai pour financer les études de sa fille. Adapté d'un roman d'Oscar Paul Gilbert, les critiques ont remarqué que le film est un commentaire de l'état politique et fragile de la Chine, tout en mettant en évidence le style de vie hédoniste des expatriés et exilés européens qui s'entassent dans les quartiers internationaux de Shanghai. Le passé d'exilé de la protagoniste principale rappelle celui des Britanniques et des Français exilés en Asie, dont les pays sont tombés dans le syndicalisme. Le film met également en lumière le crime et la gloire de la vie nocturne de Shanghai, avec une organisation mystérieuse et conspirationniste appelée le Dragon noir, qui suit un leader charismatique et nationaliste nommé Cheng, déterminé à chasser les Occidentaux et l'influence étrangère de la Chine.\n\nContrairement à la plupart des films centrés sur des thèmes asiatiques, la Drama de Shanghai peut se targuer d'une distribution impressionnante d'Asiatiques, car une grande partie du tournage a été effectuée au-delà de l'établissement international de Shanghai. Indépendamment de ses sous-entendus politiques, le film est considéré comme un succès au box-office, les critiques saluant la performance de Mardayn et la filmographie de Pabst."
 legation_cities_events.148.a:0 "Allons au cinéma."

 legation_cities_events.149.t:0 "La Croissance de Dacai"
 legation_cities_events.149.d:0 "Dans les lumières tamisées de Fuzhou Road dans le district de Huangpu, l'un des quartiers les plus chauds de Shanghai, une nouvelle forme particulière de cuisine est devenue populaire parmi les résidents. Ces commerces ont également ouvert à Hong Kong, où ils sont populaires auprès des résidents qui ne sont pas autorisés à manger dans les hôtels et restaurants occidentaux. Ouverts par les Cantonais, qui ont l'habitude de cuisiner avec des ingrédients occidentaux et chinois, ces restaurants emploient des cuisiniers chinois qui ont concocté leur propre version des plats occidentaux populaires. Ces plats, surnommés "dacai", ou grands plats, sont une fusion conviviale de plats occidentaux bon marché adaptés aux goûts chinois. Parmi les plats les plus populaires parmi les amateurs de dacai, citons le bortsch sans betteraves, les lasagnes au fromage et les côtelettes de porc frites à la sauce Worcestershire et au bœuf bourguignon. En plus des plats occidentaux, la nourriture traditionnelle chinoise sert de remplacement, comme le vin chinois en l'absence de vin occidental ou la soupe aux ailerons de requin. Les repas se terminent souvent par une tarte aux pommes à l'occidentale, un pudding à la vanille ou un café. Les plats de dacai sont particulièrement appréciés des prostituées qui fréquentent ces restaurants, avec une apparence élégante, dans l'espoir de gagner un repas gratuit et des affaires."
 legation_cities_events.149.a:0 "Allez-y !"

 legation_cities_events.150.t:0 "La fin de la guerre civile américaine"
 legation_cities_events.150.d.wca_won:0 "La guerre civile américaine est terminée et notre mandat de lutte a reçu un nouveau coup. Avec la défaite totale des forces pro-business au cœur de l'Amérique, il semble que nous ne verrons jamais de navires américains dans nos ports ou de troupes américaines dans nos ports en tant qu'alliés - au lieu de cela, s'ils viennent, ce sera en tant que "libérateurs" des Chinois. Bien que beaucoup aient déjà désespéré du retour de l'Amérique à la lumière, tous s'accordent à dire qu'elle est désormais tombée dans l'obscurité pour toujours."
 legation_cities_events.150.d.capitalists_won:0 "La Guerre Civile Américaine est terminée, et notre mandat en difficulté a été légèrement renforcé. Avec la victoire des forces pro-business, si ce n'est internationalement interventionnistes, dans le cœur de l'Amérique, il semble que nous aurons un allié solide dans les années à venir. Nous sommes impatients d'accueillir à nouveau des soldats de la paix américains dans notre ville, et un ambassadeur au sein du Conseil."
 legation_cities_events.150.a:0 "Le soleil se couche à l'ouest."
 legation_cities_events.150.b:0 "Bien ! Maintenant, au travail..."

 legation_cities_events.151.t:0 "Street Angel ([GetYear])"
 legation_cities_events.151.d:0 "Le dernier succès au box-office de Shanghai est "Street Angel", un film réalisé par Yuan Muzhi et sorti par la Mingxing Film Company. Pendant les semaines précédant sa sortie, le film a fait l'objet d'une promotion et d'une pression pour être projeté dans tous les cinémas par la Ligue des écrivains de gauche, qui a déclaré que ce film était un "chef-d'œuvre" du mouvement de gauche chinois. Le film fait allusion aux luttes nationales qui agitent la Chine, notamment les problèmes de modernisation et la rupture de l'unité nationale.\n\nLe film met en vedette l'acteur chinois populaire Zhao Dan et la chanteuse emblématique Zhou Xuan (célèbre pour des chansons telles que Blooming Flowers Full Moon) et se déroule dans les bidonvilles du vieux Shanghai. Xiao Chen (joué par Zhao Dan), un trompettiste, tombe amoureux de la chanteuse Xiao Hong (jouée par Zhou Xuan), une immigrée du gouvernement de Fengtian en Mandchourie, et de sa sœur aînée Xiao Yun. Xiao Yun est obligée de se prostituer pour gagner sa vie tandis que Xiao Hong travaille comme chanteuse dans un salon de thé. Après un malentendu qui donne l'impression que Xiao Hong est infidèle, Xiao Chen découvre qu'elle et sa sœur vont être vendues à un riche gangster nommé M. Gu. Les frais de justice pour empêcher la transaction sont trop élevés pour Xiao Chen, qui tente donc, avec les filles, d'échapper à l'emprise de Gu. Alors que Xiao Hong parvient à s'échapper, Xiao Yun est rattrapée par Gu mais refuse de révéler l'endroit où se trouve sa soeur. Lors d'une violente confrontation avec Gu, elle est mortellement blessée, mais le temps que ses amies et sa sœur reviennent, elles ne peuvent rien faire ; elles sont tout simplement trop pauvres pour s'offrir un médecin.\n\nLe film dépeint de manière éloquente et puissante les disparités sociales et constitue une critique ouverte de la corruption et de la pauvreté causées par l'État colonialiste de Shanghai. En outre, l'utilisation de chansons chinoises dans le film contribue à souligner les caractéristiques nationales chinoises, distinguant la culture chinoise de celle de l'Occident."
 legation_cities_events.151.a:0 "Charmant ! Mais qu'en est-il de la stabilité ?"

 legation_cities_events.152.t:0 "La Fin Tragique de Ruan Lingyu"
 legation_cities_events.152.d:0 "Aujourd'hui, toute la Chine a vécu une grande perte : la belle et exceptionnelle actrice Ruan Lingyu (également connue sous le nom de Lily Yuen) est décédée à l'âge de 28 ans des suites d'un suicide. Connue dans toute la Chine grâce aux succès du box-office de Shanghai et à ses talents d'actrice silencieuse, on dit que plus de 100 000 personnes assisteront à ses funérailles à Shanghai. Née dans une famille ouvrière de Shanghai sans grande figure paternelle, Ruan a passé sa jeunesse à travailler comme femme de ménage avec sa mère. En 1926, pour joindre les deux bouts, elle s'engage dans la célèbre Mingxing Film Company et tourne son premier film à 16 ans. Cependant, sa première véritable percée a lieu dans Rêve de printemps d'un vieux capital en 1930, qui connaît un succès massif dans toute la Chine. Elle continue à jouer des rôles principaux dans d'autres films populaires comme Amour et devoir (1931), Petits jouets (1933) et La déesse (1934). Cependant, avec l'arrivée des films "parlants" en Chine (films avec voix au lieu d'acteurs muets), sa popularité commence à s'effriter. Sa vie privée tumultueuse est fortement exploitée par les tabloïds et les commérages, et son divorce avec son mari fait l'objet d'une couverture vindicative. À l'âge de 28 ans, elle s'est suicidée par une overdose de barbituriques - sa lettre de suicide déclarant seulement qu'"un ragot est un événement effrayant." Inutile de dire que sa mort a eu un impact considérable sur le peuple chinois, qui avait été séduit par son talent d'actrice et son charisme. Un rapport de son cortège funèbre déclare que trois femmes en deuil se sont également donné la mort."
 legation_cities_events.152.a:0 "Toute la Chine est en deuil..."

 legation_cities_events.153.t:0 "Eileen Chang"
 legation_cities_events.153.d:0 "Un nouveau best-seller a vu le jour à Shanghai, "The Golden Cangue", un récit sur la vie dans les Villes des Légations, une vie pleine de conflits, de crimes et d'impérialisme. Critique sévère de la vie à Hong Kong, le livre dépeint la disparité des richesses entre les Chinois locaux et les riches Occidentaux.\n\nL'auteur est Zhang Ying, 23 ans, une Chinoise de lignée aristocratique qui a reçu une éducation bilingue. Née à Shanghai en 1920, Ying, plus connue sous le nom d'Eileen Chang, mène une vie de confort. Cependant, les disputes et les chamailleries sont fréquentes dans la famille Ying en raison de l'addiction à l'opium et des aventures extraconjugales de son père. Après que sa mère soit revenue de France pour étudier, Chang a été exposée aux œuvres littéraires de l'écrivain français "George Sand" (Amantine Dupin), la célèbre féministe française qui a eu un profond impact sur Chang. En 1939, Chang a été acceptée à l'université de Londres, dans l'Union Britannique, pour une bourse d'études. Cependant, en raison de la guerre en Europe, elle décide d'étudier à Hong Kong. Ainsi, à une époque d'incertitude, de désordre et de guerre en Chine, Chang se déplace entre Shanghai et Hong Kong.\n\nLa plupart de ses écrits portent sur la vie dans les Villes des Légations. Son premier livre, "Love in a Sinful City", se déroule dans son Hong Kong et son Shanghai contemporains et traite de la vie dans les Villes des Légations en période d'incertitude. Alors que la guerre fait rage en Europe, les ressources deviennent de plus en plus rares dans les Villes des Légations, et des tensions apparaissent concernant les relations inégales entre les riches occidentaux et la population locale. Selon les critiques, ses écrits ont illustré ce qu'était la vie des Chinois ordinaires et comment la vie a persisté malgré les graves inégalités et le stress de la guerre. Son dernier livre, "The Golden Cangue", utilise des métaphores émouvantes telles que la lune, la hiérarchie familiale, les cangues et le bandage des pieds pour illustrer la décadence des riches oisifs de Shanghai. Compte tenu de son jeune âge, les critiques ont également fait remarquer que sa maturité littéraire semble la dépasser. Ses œuvres écrites en chinois vernaculaire ont également été traduites en anglais, ce qui a attiré ses fans dans le monde anglophone."
 legation_cities_events.153.a:0 "Un grand livre en effet !"

 legation_cities_events.154.t:0 "Mulan s'engage l'Armée"
 legation_cities_events.154.d:0 "L'histoire de Mulan est une ancienne ballade chinoise sur une jeune femme qui part au combat déguisée en homme. C'est également le sujet de l'un des derniers blockbusters de la Chine nationaliste, "Mulan s'engage dans l'Armée".\n\nL'histoire se déroule sous la dynastie des Wei du Nord. Mulan est une jeune fille espiègle, douée pour les arts martiaux et le tir à l'arc. Cependant, son père est appelé à la guerre et Mulan part à sa place, habillée en homme. Elle rencontre un autre conscrit, Yuandu Liu, et pendant les trois années suivantes, elle et Yuandu protègent la frontière des barbares. Bien qu'il ait été informé que les barbares préparent un assaut secret, le commandant de Mulan refuse de les croire, elle et Yuandu. Ils parviennent à obtenir l'autorisation de lancer une mission de reconnaissance où ils découvrent qu'une attaque est en effet imminente, mais le commandant, qui a été soudoyé par les barbares, refuse de les croire. Frustrée, Mulan mène une attaque pour reprendre leur ville après qu'elle ait été attaquée par les barbares et que le commandant ait été exécuté. Mulan refuse l'offre qui lui est faite de servir à la cour impériale et rentre chez elle, retournant à sa personnalité féminine. Elle épouse Yuandu et tous deux vivent heureux jusqu'à la fin de leurs jours.\n\nÉcrit et produit en dépit des lois de la censure japonaise, le film est rempli de thèmes patriotiques subtils et est devenu extrêmement populaire parmi les Chinois locaux. Le personnage de Mulan a été comparé au leader Song Qingling et son discours sur la lutte contre les barbares a trouvé un écho profond chez les Chinois locaux."
 legation_cities_events.154.a:0 "Arrêtez cette propagande !"
 legation_cities_events.154.b:0 "Quel film merveilleux !"

 legation_cities_events.155.t:0 "Les Villes des Légations annulent le Mandat"
 legation_cities_events.155.d:0 "La politique de la Porte Ouverte qui maintenait la paix et l'ordre entre les nations occidentales ambitieuses et le Japon en Chine a finalement pris fin. Avec la montée des tensions dans le monde due aux événements en Europe et en Asie, l'inévitable arrivée d'un conflit sur le continent asiatique a conduit les Villes des Légations à rejoindre la faction [LEC.GetFactionName] dans une grande rupture avec le non-alignement traditionnel des villes. Cela place les ports du traité fermement dans la sphère d'influence de [LEC.GetFactionName], le mandat des Légations a pris fin avec les nations des alliances internationales qui ont retiré leurs troupes et leurs ambassadeurs des Villes des Légations. Les entreprises se bousculent car cela place effectivement les ports de traitement sous la sphère économique de la [LEC.GetFactionName]. Bien que cela marque la fin d'une époque, cela peut également entraîner des conséquences imprévues, car les jeux sont faits, et les Villes des Légations sont ouvertes aux agressions étrangères ou peut-être même aux demandes des Chinois."
 legation_cities_events.155.a:0 "Tant pis pour ça."

 legation_cities_green_gang_events.1.t:0 "L'affrontement des gangs verts !"
 legation_cities_green_gang_events.1.d:0 "Le monde criminel de Shanghai est depuis longtemps sous le contrôle de trois mystérieuses figures qui dirigent un collectif connu sous le nom de "BandeVerte". A la tête de cette alliance se trouve le seigneur du crime Du Yuesheng, plus connu sous le nom de "Big Ears Du".\n\nL'emprise de Yuesheng sur le commerce de l'opium en provenance de Shanghai est établie de longue date, et avec la création des villes des légations, la voie a été ouverte pour lui et la Bande Verte afin de s'attaquer à Hong Kong. Les gangsters de la triade qui prospèrent dans les quartiers chinois de Hong Kong ont fortement repoussé cette tentative, qui a culminé aujourd'hui par un affrontement entre eux et les hommes de la Bande Verte dans une maison de plaisance de Hong Kong. Au moins cinquante personnes auraient été impliquées dans un affrontement armé avec des machettes, des couteaux et des pistolets avant que la police n'ait pu le disperser. Cela n'a fait que souligner le problème permanent de la criminalité dans les villes et son effet potentiellement déstabilisateur."
 legation_cities_green_gang_events.1.a:0 "Quelle horreur !"

 legation_cities_green_gang_events.2.t:0 "Meurtre en plein jour !"
 legation_cities_green_gang_events.2.d:0 "Un événement macabre a eu lieu aujourd'hui à Shanghai, alors qu'un membre de l'un des derniers gangs rivaux a finalement été victime de la Bande Verte. Il était apparemment en train de quitter le poste de police de la concession allemande (anciennement française) après une conversation animée, lorsqu'un groupe important d'hommes en costume et chapeau occidentaux lui a tendu une embuscade. Après que ses gardes du corps et son compagnon aient été abattus, il a été mis en pièces à l'aide de haches dans un acte de violence collective. Malgré les récits extrêmement précis qui circulent sur l'incident, il semble qu'il n'y ait eu absolument aucun témoin, la police étant alors extrêmement occupée."
 legation_cities_green_gang_events.2.a:0 "Macabre ..."

 legation_cities_green_gang_events.3.t:0 "Enquête sur la Bande Verte"
 legation_cities_green_gang_events.3.d:0 "Alors que les affrontements ouverts entre la Bande Verte et les triades de Hong Kong deviennent de plus en plus effronté, la situation ne peut plus être ignorée. Une commission d'enquête a été appelée à se pencher sur la nomination d'un enquêteur en chef sur ces criminels, qui pourra centraliser les informations les concernant et, espérons-le, les débusquer."
 legation_cities_green_gang_events.3.a:0 "Nommer un enquêteur allemand."
 legation_cities_green_gang_events.3.b:0 "Compter sur les forces de Hong Kong."
 legation_cities_green_gang_events.3.c:0 "Demander au respecté chef de la police de Shanghai, Huang Jinrong !"

 legation_cities_green_gang_events.4.t:0 "Point sur l'enquête allemande"
 legation_cities_green_gang_events.4.d:0 "Le chef de la police allemande est un homme très occupé qui ne dispose que d'un temps limité pour enquêter sur des choses insignifiantes comme des crimes ; ne savez-vous pas que la bourse fluctue quotidiennement ? Il doit choisir un domaine particulier pour son enquête, sinon il n'arrivera jamais à rien."
 legation_cities_green_gang_events.4.a:0 "Hong Kong, l'antre de la vipère !"
 legation_cities_green_gang_events.4.b:0 "C'est à Shanghai que tout a commencé !"

 legation_cities_green_gang_events.5.t:0 "Fumerie d'Opium pillée !"
 legation_cities_green_gang_events.5.d:0 "Des gendarmes en uniforme allemand ont débarqué aujourd'hui à Hong Kong et ont défoncé les portes d'une fumerie d'opium. Alors que la substance elle-même était un butin précieux pour eux, la chose vraiment intéressante a été trouvée dans le coffre-fort de l'endroit - des documents financiers concernant les entreprises utilisées pour blanchir l'argent et avec qui elles faisaient des opérations bancaires. Il suffit de dire que la suspicion a été éveillée."
 legation_cities_green_gang_events.5.a:0 "Intéressant ..."

 legation_cities_green_gang_events.6.t:0 "Arrestation de certains gangsters"
 legation_cities_green_gang_events.6.d:0 "Malgré les objections du conseil législatif de Hong Kong, la police allemande est arrivée aujourd'hui et a procédé dans la journée à quelques arrestations importantes. Cela a apparemment obligé une grande partie de la violence à être très discrète."
 legation_cities_green_gang_events.6.a:0 "Fantastique!"

 legation_cities_green_gang_events.7.t:0 "Un membre de la Bande Verte parle !"
 legation_cities_green_gang_events.7.d:0 "Lors d'un interrogatoire intense mené par la police allemande de Shanghai, qui l'avait arrêté plus tôt dans la journée, un membre de la célèbre Bande Verte a craché le morceau. Il a révélé des noms, des dates et des lieux relatifs à plusieurs grandes opérations, notamment des réseaux de prostitution, de la contrebande et du trafic d'armes, qui semblaient toutes liées à un seul homme - Du Yuesheng. Bien que les nouvelles des agissements malhonnêtes de Big Ears Du n'aient rien de nouveau pour la police, c'est le début de la mise en place de preuves solides contre lui."
 legation_cities_green_gang_events.7.a:0 "Fantastique!"

 legation_cities_green_gang_events.8.t:0 "Un membre de la Bande Verte parle !"
 legation_cities_green_gang_events.8.d:0 "Lors d'un interrogatoire musclé de la police allemande à Shanghai, qui l'avait surpris en train de sortir d'un antre connu pour ses péchés, un membre de la tristement célèbre Bande Verte a révélé ce qu'il sait. Les noms, dates et lieux de quelques clubs et repaires gérés au nom d'un certain Zhang Xiaolin, collègue chef de la Bande Verte et rival de Du Yuesheng pour la direction générale, ont été détaillés. Certaines des histoires à son sujet sont assez croustillantes..."
 legation_cities_green_gang_events.8.a:0 "Fantastique!"

 legation_cities_green_gang_events.9.t:0 "Un membre de la Triade a été arrêté"
 legation_cities_green_gang_events.9.d:0 "Un membre de la triade Ye On Son a été mis sur écoute pour obtenir des informations sur les récents affrontements de la police de Hong Kong aujourd'hui. Dans la salle d'interrogatoire, il a révélé que lui et son gang avaient fait de la contrebande d'armes pour divers groupes, y compris, curieusement, "l'Agence spéciale" japonaise aux groupes dissidents en Chine..."
 legation_cities_green_gang_events.9.a:0 "Intriguant..."

 legation_cities_green_gang_events.10.t:0 "Documents trouvés !"
 legation_cities_green_gang_events.10.d:0 "La police de Hong Kong a récupéré aujourd'hui de nombreux documents lors d'une descente dans un bar qui servait de façade aux intérêts de la Bande Verte à Hong Kong. Cependant, en raison d'un euhhh... désordre bureaucratique causé par la nécessité de traiter les paiements d'impôts de quelques personnes différentes, une seule information a pu être retenue..."
 legation_cities_green_gang_events.10.a:0 "Les noms de certains agents de Juntong."
 legation_cities_green_gang_events.10.b:0 "Quelques notes intéressantes sur M. Du Yuesheng."

 legation_cities_green_gang_events.11.t:0 "L'enquête s'effondre !"
 legation_cities_green_gang_events.11.d:0 "Il semblerait qu'après un mois d'enquête, le respecté chef de la police, Huang Jinrong, n'ait pas été en mesure de découvrir suffisamment de preuves pour monter un quelconque dossier contre qui que ce soit. Il a cependant emmené un membre du conseil dans sa Rolls Royce avec sa nouvelle épouse, une chanteuse d'opéra de 20 ans sa cadette. Un homme étonnamment généreux, vraiment."
 legation_cities_green_gang_events.11.a:0 "Quelque chose ne va pas chez Huang Jinrong..."
 legation_cities_green_gang_events.11.b:0 "Les Japonais pourraient savoir quelque chose, s'ils peuvent être soudoyés."

 legation_cities_green_gang_events.12.t:0 "Insulté avec un pot-de-vin considérable"
 legation_cities_green_gang_events.12.d:0 "Après avoir d'abord été extraordinairement affrontés par l'acte grossier qui consistait à leur offrir de l'argent pour obtenir des informations, les agents japonais étaient désireux de partager, ouvrant leurs dossiers sur Du Yuesheng et révélant quelques éléments de choix sur Huang Jinrong également !"
 legation_cities_green_gang_events.12.a:0 "Sur qui d'autre ont-ils des dossiers ?"

 legation_cities_green_gang_events.13.t:0 "Le portrait d'un gangster : Du Yuesheng"
 legation_cities_green_gang_events.13.d:0 "Alors que nous poursuivons notre enquête sur Du Yuesheng, nous devons d'abord comprendre son histoire. Nos dossiers nous apprennent ce qui suit : Du Yuesheng est né en 1888 dans un village chinois pauvre de ce qui est aujourd'hui la zone neutre. A l'âge de quatre ans seulement, sa mère est morte en couches, son père est mort et sa sœur a été vendue comme esclave. Il est retourné dans son village pour vivre avec sa grand-mère. De retour à Shanghai à l'âge de quatorze ans, il a travaillé dans un étal de fruits jusqu'à ce qu'il soit renvoyé pour vol, après quoi un emploi de videur dans un bordel l'a mis en contact avec la Bande Verte. De là, il a été présenté à Huang Jinrong, le détective chinois le plus haut placé dans l'ancienne concession française, aujourd'hui allemande, de Shanghai. La femme de Jinrong a vu le potentiel de ce garçon et lui a demandé de l'aider dans un certain nombre de gros trafics d'opium, élargissant progressivement ses attributions et son réseau de contacts, ainsi que sa fortune.\nEn 1924, lorsque Lu Yongxiang, qui contrôlait alors la plus grande partie de Shanghai, fit enfermer Huang Jinrong pour avoir publiquement battu son fils, Du se retrouva à sa place et à la tête de la plupart des entreprises criminelles de la concession allemande. Bien que Jinrong ait été libéré en partie grâce aux relations étroites de la Bande Verte avec le seigneur de guerre du Zhejiang, Du sera à jamais le plus important gangster de Shanghai.\nDu est familièrement connu sous le nom de "Big Ears Du" pour des raisons évidentes et possède une personnalité extravertie et grégaire, généreuse envers ses amis mais impitoyable envers ses ennemis. A la tête de plusieurs entreprises légitimes, dont certaines ne sont pas des façades pour des transactions illégales, Du est également à la tête de l'Association des contribuables chinois, siège au conseil d'administration de la Chambre de commerce de Shanghai et est le parrain d'au moins un grand temple de Shanghai."
 legation_cities_green_gang_events.13.a:0 "Je vois."

 legation_cities_green_gang_events.14.t:0 "Le Portait d'un gangster : Huang Jingrong"
 legation_cities_green_gang_events.14.d:0 "Alors que nous poursuivons notre enquête sur notre policier Huang Jinrong, nous devons d'abord comprendre son histoire. Nos dossiers nous apprennent ce qui suit : Huang Jinrong est une figure pérenne de la pègre de Shanghai depuis 1892, date à laquelle il a rejoint les forces de police de la concession française à l'âge de 24 ans. Retenu et promu grâce à ses talents de limier, un manque d'administrateurs compétents a finalement conduit les Allemands à le nommer chef de la police dans leur nouvelle concession après le retrait des Français. S'adaptant sans heurt à son nouveau rôle, le seul contretemps est survenu lorsqu'il a été emprisonné illégalement pour avoir battu le fils de Lu Yongxiang, ce qui a permis à Du Yuesheng de se faire connaître comme le membre le plus important de la Bande Verte dans la concession et a placé Huang en dette.\nJinrong est pour sa part un homme patient, préférant apparemment laisser le jeune Du diriger le spectacle pendant qu'il profite de l'immense richesse que lui apporte son loyal second. Son ex-femme Lin Guisheng était considérée comme le véritable cerveau et l'ambition derrière nombre de ses opérations, mais à la suite de la formation du Mandat international, Jinrong a vu d'un œil expert que la bande verte de la concession allemande était devenue le groupe dominant dans tout Shanghai, il doit donc avoir plus qu'un vaste carnet d'adresses."
 legation_cities_green_gang_events.14.a:0 "Je vois."

 legation_cities_green_gang_events.15.t:0 "Le Portait d'un gangster : Zhang Xiaolin"
 legation_cities_green_gang_events.15.d:0 "Alors que nous poursuivons notre enquête sur Zhang Xiaolin, nous devons d'abord comprendre son histoire. Nos dossiers nous apprennent ce qui suit : Zhang Xiaolin est le cheval noir des Trois Grands de la Bande Verte. Né dans la province du Zhejiang, à la périphérie de Shanghai, et diplômé de l'académie militaire de la province, Xiaolin est arrivé à Shanghai en 1912, déjà très lié aux chefs de guerre provinciaux qui entouraient la ville. De là, il a mis ces relations à profit, travaillant alors sous les ordres de Huang Jinrong. Avec l'aide des armées des seigneurs de guerre, la bande a pris le contrôle des routes commerciales qui descendent le Yangzi et a réussi à s'emparer du commerce de l'opium de la ville.\nZhang Xiaolin a été écarté par Huang Jingrong et Lin Guisheng pour l'honneur d'avoir pris la tête de la bande verte, ce que Zhang a toujours regretté. En raison de son ressentiment, un fossé grandissant se creuse entre lui et Du Yuesheng, qui se méfie encore plus de Zhang pour sa nature violente et les histoires criardes sur la façon dont il traite ceux qui le croisent. Ce n'est peut-être qu'une question de temps avant que la scission ne devienne officielle, et soit Xiaolin soit Yuesheng doit partir..."
 legation_cities_green_gang_events.15.a:0 "Je vois."

 legation_cities_business_events.1.t:0 "Délit d'initié ?"
 legation_cities_business_events.1.d:0 "Au lendemain du Lundi Noir, tout le monde semble lécher ses blessures financières, tout le monde, c'est-à-dire, sauf un groupe d'hommes d'affaires, principalement américains, qui ont pris une position courte sur les obligations du gouvernement allemand quelques jours avant le crash. Ils ont, pour employer un langage familier, fait comme des bandits de l'affaire. Le Ostchina Direktorium a commencé à s'indigner de toute l'affaire après qu'il soit apparu que le principal perdant de la vente à découvert était la Deutsch-Asiatische Bank soutenue par l'État, la banque commerciale de prédilection des hommes d'affaires allemands, et a exigé qu'une enquête soit menée sur les allégations de délit d'initié !"
 legation_cities_business_events.1.a:0 "Ce n'est pas parce que nous, les Américains, avons du bon sens..."

 legation_cities_business_events.2.t:0 "Renflouer la DAB ?"
 legation_cities_business_events.2.d:0 "La question la plus urgente pour la communauté des affaires de Shanghai en ce moment est le chancellement de la Deutsch-Asiatische Bank et son effondrement potentiel. Si le Conseil des Légations donne son accord, un montant non divulgué de fonds pourrait être débloqué au profit de la DAB afin d'éviter une ruée sur la banque et de rassurer les épargnants."
 legation_cities_business_events.2.a:0 "Convoquez une session, soumettez-la au vote !"

 legation_cities_business_events.3.t:0 "Vote des Villes des Légations : Renflouement ?"
 legation_cities_business_events.3.d:0 "Le Lundi noir a laissé de profondes cicatrices dans l'économie mondiale, et en particulier sur la Deutsch-Asiatische Bank à Shanghai, qui semble avoir été victime de pratiques commerciales peu scrupuleuses et peut-être de délits d'initiés. Notre délégation cherche maintenant à savoir comment elle devrait voter concernant le projet de sauvetage de la DAB."

 legation_cities_business_events.4.t:0 "Résultats des votes du Conseil des Légations"
 legation_cities_business_events.4.d:0 "Les privatisations de la DAB ont été clairement exposées au Conseil des Légations et, par conséquent, le renflouement a été..."
 legation_cities_business_events.4.a:0 "Approuvé !"
 legation_cities_business_events.4.b:0 "Refusé !"

 legation_cities_business_events.5.t:0 "Effondrement germano-asiatique !"
 legation_cities_business_events.5.d:0 "Tôt ce matin, une attaque sur la Deutsch-Asiatische Bank a sonné le glas de l'institution, qui était surendettée avec des obligations d'État allemandes désormais sans valeur. En conséquence, ses opérations subissent maintenant un effondrement semi-ordonné et ses actifs restants sont mis aux enchères, ce qui a suscité la colère des Allemands influents dans les Villes des Légations à cause de l'inaction du conseil. Il semble que personne ne va bientôt récupérer son argent..."
 legation_cities_business_events.5.a:0 "Oh, non."

 legation_cities_business_events.6.t:0 "Stabilisation germano-asiatique !"
 legation_cities_business_events.6.d:0 "Il semble que le pilier financier de l'Allemagne en Orient restera stable pour l'instant, suffisamment de sécurité a été trouvée pour assurer leur avenir et protéger leurs actifs, ce qui a quelque peu apaisé les inquiétudes des Allemands concernant les délits d'initiés."
 legation_cities_business_events.6.a:0 "Quel soulagement."

 legation_cities_business_events.7.t:0 "Fureur allemande - Les têtes doivent rouler !"
 legation_cities_business_events.7.d:0 "Après l'effondrement de leur banque de prix en Orient, les Allemands ont furieusement télégraphié au Conseil des Légations et ont demandé à leur délégation de préciser une chose : il vaut mieux que quelqu'un soit arrêté ou expulsé pour cela, sinon !"
 legation_cities_business_events.7.a:0 "Demandez aux Japonais de superviser l'enquête !"
 legation_cities_business_events.7.b:0 "Demandez aux Britanniques de superviser l'enquête !"
 legation_cities_business_events.7.c:0 "Demandez au respecté chef de la police, Huang Jingrong, de le faire !"

 legation_cities_business_events.8.t:0 "Colère allemande - Quelqu'un est derrière tout ça !"
 legation_cities_business_events.8.d:0 "Les Allemands, bien que satisfaits du ralliement de la DAB après le Lundi noir, exercent une pression considérable pour qu'une enquête soit menée sur ce qui s'est passé exactement en ce qui concerne les allégations de délit d'initié. C'est une accusation très grave, et s'il s'avère que quelqu'un a renseigné les hommes d'affaires américains en question sur la politique monétaire allemande, ils pourraient même devoir être extradés..."
 legation_cities_business_events.8.a:0 "Confiez l'enquête aux Japonais."
 legation_cities_business_events.8.b:0 "Demandez aux experts financiers, les Britanniques, d'enquêter."
 legation_cities_business_events.8.c:0 "Laissez Huang Jingrong prendre les rênes !"

 legation_cities_business_events.9.t:0 "Les Japonais enquêtent - efficacement"
 legation_cities_business_events.9.d:0 "L'Agence spéciale chinoise a été appelée par les Japonais pour enquêter sur le scandale actuel des délits d'initiés. Leur première action a été de lancer un raid surprise sur le siège de la DAB et de rassembler plusieurs Allemands importants pour les interroger, puis de récupérer certains Américains impliqués dans l'affaire. Alors que les Allemands sont frustrés par ce raid, et certains disent qu'il est discriminatoire, les actions des Japonais les ont loués pour leurs efforts. Bien qu'ils n'aient pas pu trouver de preuves de délits d'initiés, ils ont fourni des informations précieuses divulguées sous la pression sur les activités d'un Américain notable dans les villes..."
 legation_cities_business_events.9.a:0 "Il faut se demander : qu'ont-ils demandé ?"

 legation_cities_business_events.10.t:0 "L'enquête britannique - en profondeur"
 legation_cities_business_events.10.d:0 "Les Britanniques ont été assignés à l'affaire DAB et, après un mois d'enquêtes, ont rendu leur rapport : on ne trouve absolument aucune preuve de méfaits des Américains. Il semblerait que ce soient simplement des hommes d'affaires très malins."
 legation_cities_business_events.10.a:0 "Êtes-vous sûr ?"

 legation_cities_business_events.11.t:0 "Huang Jinrong est sur l'affaire !"
 legation_cities_business_events.11.d:0 "Il semblerait que Huang Jingrong ait réussi à réaliser l'impossible, en quelques jours il a procédé à une arrestation parmi les milieux d'affaires allemands, les embarrassant complètement, et a découvert des informations transmises à plusieurs hommes d'affaires américains. De nombreux commerçants ont ainsi été exclus à vie de toute bourse respectable et l'implication des Allemands a jeté le doute sur leur image de stricte conformité à la loi."
 legation_cities_business_events.11.a:0 "Hourra !"

 legation_cities_business_events.12.t:0 "HSBC achète les parts de la Deutsch-Asiatische Bank"
 legation_cities_business_events.12.d:0 "La Hong Kong Shanghai Banking Corporation a acheté aujourd'hui une grande partie des parts de la Deutsch-Asiatische Bank, ce qui est surprenant, malgré le ralentissement économique actuel. Il reste à voir comment ils ont réussi à sécuriser la vente aussi rapidement, mais certains sont convaincus que cela est lié à la récente enquête du département de police de Hong-Kong sur le scandale commercial."
 legation_cities_business_events.12.a:0 "Étrange mouvement."

 legation_cities_business_events.13.t:0 "L'enquête japonaise"
 legation_cities_business_events.13.d:0 "L'enquête japonaise a été inhabituellement discrète, peut-être en raison d'un manque de pression de la part de l'Allemagne qui leur a refusé le droit de mener certaines descentes ou de détenir des personnes pendant des périodes excessives. Quoi qu'il en soit, ils ont découvert des informations intéressantes, en particulier concernant un certain Lothar Eisenträger..."
 legation_cities_business_events.13.a:0 "Oh, mon Dieu."

 legation_cities_business_events.14.t:0 "Huang Jinrong est sur l'affaire !"
 legation_cities_business_events.14.d:0 "Quelques jours après le début de son enquête, Huang Jingrong a procédé à une arrestation, un homme d'affaires américain est maintenant en détention et les papiers de la DAB sont examinés. Il n'y a apparemment aucune preuve de méfaits commis par quelqu'un d'autre. Au fait, avez-vous rencontré la nouvelle femme de M. Jinrong ? Elle porte les plus beaux bijoux."
 legation_cities_business_events.14.a:0 "Il y a quelque chose de louche ici..."

 legation_cities_business_events.15.t:0 "L'enquête britannique"
 legation_cities_business_events.15.d:0 "Après quelques semaines d'enquête menée par des fonctionnaires de Hong Kong, il semblerait qu'aucun acte répréhensible ne puisse être découvert. Hélas, nous vivons une époque troublée, mais au moins le conseil s'est révélé être une force efficace pour garder la ville propre."
 legation_cities_business_events.15.a:0 "Mais bon..."

 legation_cities_british_events.1.t:0 "L'inquiétude des Britanniques face au centralisme de Shanghai"
 legation_cities_british_events.1.d:0 "Un consortium d'hommes d'affaires britanniques a soumis aujourd'hui une déclaration officielle en réponse à notre projet de construction de tramway à Shanghai, demandant que les investissements à Shanghai et à Hong Kong soient égalisés. Bien que cette demande soit manifestement trop audacieuse, ils ont probablement l'intention, s'ils en discutent, de se contenter de demander qu'une sorte d'augmentation des investissements à Hong Kong soit mise en œuvre. Il est probable que si nous n'acceptons pas de les aider sur ce point, ils s'adresseront à la Couronne britannique, qui pourrait tenter de jouer un rôle actif dans la politique des villes. Toutefois, si nous leur donnons ce qu'ils veulent, il est probable que nous n'entendrons plus guère parler d'eux."
 legation_cities_british_events.1.a:0 "Mettre en place un financement pour investir à Hong Kong."
 legation_cities_british_events.1.b:0 "Ignorez leurs demandes, ils ne peuvent rien faire."
 legation_cities_british_events.1.c:0 "Annulez le nouveau projet de tramway, nous devons équilibrer le financement."

 legation_cities_british_events.2.t:0 "Protestations des Japonais"
 legation_cities_british_events.2.d:0 "Les Japonais sont indignés que nous nous pliions à des groupes de pression comme celui-ci et lancent des accusations de toutes parts. Leurs journaux publient des articles sur les injustices dont ils sont victimes de la part des marionnettes américaines du conseil qui siphonnent de l'argent dans leurs propres poches, et les conséquences pourraient être plus importantes."
 legation_cities_british_events.2.a:0 "Une tempête dans une tasse de thé."

 legation_cities_british_events.3.t:0 "Les Allemands accusent le Conseil de favoritisme"
 legation_cities_british_events.3.d:0 "Les groupes d'intérêt allemands des Villes des Légations ont exprimé leur consternation face à ce qu'ils considèrent comme du favoritisme envers Hong Kong et les intérêts britanniques en général, les dernières nouvelles de Tsingtau publiant de multiples polémiques cinglantes sur la corruption inhérente au conseil. Il est clair qu'ils veulent que le financement de nouveaux projets en dehors de Shanghai et de Tianjin soit retiré, afin de faire preuve d'impartialité."
 legation_cities_british_events.3.a:0 "Nous ne nous soucions pas d'eux."
 legation_cities_british_events.3.b:0 "Bien, retirez le financement !"

 legation_cities_british_events.4.t:0 "Les Britanniques scandalisés"
 legation_cities_british_events.4.d:0 "Les Britanniques sont indignés et la presse de Hong Kong a une fois de plus déploré l'injustice des arrangements qui leur ont été imposés après la révolution chez eux. Shanghai est favorisée par rapport aux autres villes qu'ils revendiquent, et les discussions sur le siphonnage des ressources et la fin du statut spécial de Hong Kong rendent les milieux d'affaires nerveux."
 legation_cities_british_events.4.a:0 "Des sacrifices doivent être faits."

 legation_cities_british_events.5.t:0 "Les Américains parlent en faveur des investissements à Hong Kong"
 legation_cities_british_events.5.d:0 "De grands hommes d'affaires américains ont pris contact avec le conseil aujourd'hui, exprimant ce qu'ils estiment être des préoccupations légitimes concernant l'ouverture des villes et la nécessité d'investir dans tous les domaines pour assurer l'égalité d'accès à la Chine. Ils veulent que nous financions les dépenses d'infrastructure à Hong Kong et ont averti que le flux de capitaux américains ne peut être garanti si nous ne le faisons pas."
 legation_cities_british_events.5.a:0 "Ils sont les bienvenus pour essayer !"
 legation_cities_british_events.5.b:0 "Si c'est vraiment ce qu'il y a de mieux pour la finance..."

 legation_cities_british_events.6.t:0 "Les Chinois sont en armes"
 legation_cities_british_events.6.d:0 "Des groupes de citoyens chinois ont déposé aujourd'hui une protestation officielle auprès du Conseil municipal de Shanghai et des principaux organes des Légations, déclarant qu'ils n'accepteraient pas l'annulation des projets de tramway à Shanghai comme étant autre chose qu'une négligence et une oppression coloniales. Des centaines de personnes ont signé une pétition demandant qu'un membre chinois soit ajouté au Conseil des Légations pour assurer l'équilibre et la représentation de la majorité."
 legation_cities_british_events.6.a:0 "Maintenant, c'est tout simplement ridicule."

 legation_cities_british_events.7.t:0 "Protestations syndicalistes ?"
 legation_cities_british_events.7.d:0 "L'attentat à la bombe perpétré aujourd'hui dans un commissariat de police a montré à quel point la situation à Shanghai peut devenir très rapidement tendue. Les manifestants et les insurgés, qui nous évitent en utilisant la zone neutre, ont réussi à mener une campagne de désobéissance soutenue, apparemment toujours informés de la prochaine action de la police."
 legation_cities_british_events.7.a:0 "Essayez de savoir qui les informe en permanence."

 legation_cities_british_events.8.t:0 "Assassinat d'un fonctionnaire"
 legation_cities_british_events.8.d:0 "Un important fonctionnaire et membre des Légations des volontaires a été assassiné de sang froid aujourd'hui, apparemment dans le cadre d'un assassinat politique planifié ! Une chasse à l'homme est en cours pour trouver les tueurs."
 legation_cities_british_events.8.a:0 "Le mieux est de fermer les fenêtres..."

 legation_cities_british_events.9.t:0 "[QIE.GetName] fait des objections"
 legation_cities_british_events.9.d:0 "Le gouvernement [QIE.GetAdjective] a publié aujourd'hui une déclaration officielle concernant les récents problèmes des Villes des Légations. Il affirme que si nous devons être responsables des villes, nous devons être responsables envers le peuple chinois, et déclare que [QIE.GetLeader] commence à se demander si les autorités actuelles font vraiment leur devoir. Sans le dire trop ouvertement, il a effectivement remis en question le mandat du Conseil des Légations."
 legation_cities_british_events.9.a:0 "Dites à [QIE.GetLeader] qu'il est le bienvenu parmi nos dissidents chinois."

 legation_cities_british_events.10.t:0 "Troubles à Hong Kong"
 legation_cities_british_events.10.d:0 "Il semble que le mécontentement contre les Villes des Légations ait monté en flèche à Hong Kong, car les demandes de financement des hommes d'affaires hongkongais de premier plan ont été rejetées par le Conseil des Légations. Nombreux sont ceux qui, dans la ville, parlent avec nostalgie de l'époque où Hong Kong appartenait à la Couronne britannique. Nous devrions exploiter cette occasion avant qu'elle ne passe."
 legation_cities_british_events.10.a:0 "Et vite !"
 legation_cities_british_events.10.b:0 "Nous n'avons pas besoin de ces hommes d'affaires glissants !"

 legation_cities_british_events.11.t:0 "L'activité britannique à Hong Kong"
 legation_cities_british_events.11.d:0 "Après leur défaite dans le récent débat sur le financement à Hong Kong, les hommes d'affaires britanniques ont tendu la main aux nations de l'ancien Empire britannique. Il semble que le Roi-Empereur ait accepté avec empressement de les aider et, même maintenant, les Hongkongais font des gestes dangereux à notre encontre."
 legation_cities_british_events.11.a:0 "Nous devons rester informés."

 legation_cities_british_events.12.t:0 "L'agitation à Hong Kong a été apaisée"
 legation_cities_british_events.12.d:0 "Il semble que les troubles naissants à Hong Kong contre le centralisme perçu du Conseil des Légations à Shanghai aient été réprimés par Shanghai. Ils ont promis de donner la priorité à un financement égal entre Hong Kong et Shanghai, et sont même allés jusqu'à annuler la ligne de chemin de fer de Shanghai qui avait déclenché les troubles. Tout cet incident a probablement servi à éliminer toute possibilité de reprise de l'influence que nous aurions pu exercer sur Hong Kong."
 legation_cities_british_events.12.a:0 "Merde et explosion !"

 legation_cities_british_events.13.t:0 "Nomination d'un nouveau gouverneur à Hong Kong"
 legation_cities_british_events.13.d:0 "Bien que Hong Kong soit hors de notre portée depuis 1925, lorsque nous avons demandé la protection allemande pour nos concessions, nous avons toujours tenu le territoire légalement. Même lorsqu'il est devenu administré par le Conseil des Légations, nous avons conservé la propriété théorique de toute la ville comme une concession parmi d'autres.\n\nUne chose qui est toujours restée constante est notre droit de nommer un gouverneur à Hong Kong, mais nous ne l'avons pas fait depuis plus d'une décennie. L'actuel administrateur par intérim de Hong Kong est Norman Lockhart Smith, mais bien qu'il soit sans aucun doute loyal envers la Couronne, il a des relations locales qui pourraient le conduire à agir de manière plus indépendante que nous ne le préférerions. Nous pourrions facilement le désigner comme notre candidat au poste de haut commissaire des Villes des Légations, et ainsi trouver un moyen de lui faire accepter sa destitution et son remplacement par Mark Aitchison Young, un fonctionnaire plus loyal actuellement en poste dans la Fédération des Antilles. Nous pourrions également nommer Young pour être notre future voix à Shanghai, et garder Smith à son poste actuel. Qui devrions-nous choisir ?"
 legation_cities_british_events.13.a:0 "Smith nous a bien servi à Hong Kong."
 legation_cities_british_events.13.b:0 "Smith nous servirait mieux à Shanghai."

 legation_cities_british_events.14.t:0 "Le Canada nomme un nouveau Consul à Shanghai"
 legation_cities_british_events.14.d:0 "Il semblerait que les Britanniques continuent à étendre leur influence. Ils ont pris contact avec le gouverneur de Hong Kong, Norman Lockhart Smith, et ont également nommé un nouveau Consul à Shanghai, Mark Aitchison Young. Il est désormais responsable de toutes les concessions britanniques en Chine au-delà de Hong Kong, et il est prévu que les Canadiens commencent bientôt à prendre des mesures plus extrêmes pour renouveler leur influence. Norman Lockhart Smith est cependant un homme du statu quo, et il perdrait beaucoup si cela devait changer. Nous pourrions éventuellement arrêter les complots britanniques dans leur élan si nous nous appuyions sur lui d'une manière ou d'une autre."
 legation_cities_british_events.14.a:0 "Ce n'est pas digne de commentaires."
 legation_cities_british_events.14.b:0 "Nous devrions enquêter sur Hong Kong et nous appuyer sur l'administrateur Smith."

 legation_cities_british_events.15.t:0 "Les Britanniques nomment un nouveau gouverneur pour Hong Kong"
 legation_cities_british_events.15.d:0 "Les Britanniques ont nommé Mark Aitchison Young comme nouveau gouverneur de Hong Kong, et ont remplacé l'ancien gouverneur de Hong Kong, Norman Lockhart Smith, par leur ambassadeur à Shanghai, un poste qui était auparavant vide depuis le retrait britannique de 1926"
 legation_cities_british_events.15.a:0 "Des gestes inquiétants."

 legation_cities_british_events.16.t:0 "Enquêter sur les Britanniques à Hong Kong"
 legation_cities_british_events.16.d:0 "La présence britannique dans les Villes des Légations s'accroît depuis quelques mois maintenant, et la nomination d'un nouvel ambassadeur à Shanghai inquiète de nombreux membres du Conseil des Légations, qui craignent que les Britanniques ne tentent bientôt de s'affirmer à nouveau au sein du Conseil, ou, ce qui est bien plus inquiétant, de rétablir la domination britannique à Hong Kong. Devrions-nous envoyer quelqu'un pour enquêter sur les liens de l'administrateur par intérim Smith avec la Couronne ?"
 legation_cities_british_events.16.a:0 "Demandez de l'aide à Du Yuesheng."
 legation_cities_british_events.16.b:0 "Huang Jinrong est un homme capable !"
 legation_cities_british_events.16.c:0 "On peut faire confiance aux Japonais."

 legation_cities_british_events.17.t:0 "Les résultats de Du Yuesheng"
 legation_cities_british_events.17.d:0 "Les hommes de Du Yuesheng ont pénétré par effraction dans certaines maisons et mené des interrogatoires, et la Triade semble convaincue qu'il est en passe de découvrir ce que font les Britanniques à Hong Kong. Il pense actuellement que les Hongkongais pourraient essayer de retourner dans le giron de l'Empire britannique en invitant des troupes australasiennes ou canadiennes à occuper la ville. Il affirme que ses hommes peuvent obtenir les résultats dont ils ont besoin s'ils sont autorisés à interroger le gouverneur Smith. Devrions-nous le laisser procéder ?"
 legation_cities_british_events.17.a:0 "Allez-y."
 legation_cities_british_events.17.b:0 "C'est trop dangereux."

 legation_cities_british_events.18.t:0 "Les conclusions de Huang Jinrong"
 legation_cities_british_events.18.d:0 "Huang Jinrong semble avoir engagé plusieurs hommes d'affaires hongkongais de premier plan pour enquêter sur les activités de la Couronne britannique à Hong Kong. Il a maintenant présenté au Haut Commissaire des preuves qui semblent impliquer d'éminents hommes d'affaires japonais dans un complot visant à ramener la Grande-Bretagne au sein du Conseil des Légations. Cela peut sembler très suspect, mais Huang Jinrong vient de vous inviter à un voyage en ville, et vous ne voudriez pas gâcher l'ambiance..."
 legation_cities_british_events.18.a:0 "Cet homme est un génie !"
 legation_cities_british_events.18.b:0 "C'est évidemment un mensonge."

 legation_cities_british_events.19.t:0 "La Commission japonaise conclut"
 legation_cities_british_events.19.d:0 "Les Japonais ont trouvé des éléments de preuve intéressants, dont beaucoup indiquent que la Couronne britannique tente de récupérer ses droits de vote au sein du Conseil des Légations. Nos enquêteurs ont affirmé qu'une rencontre avec le gouverneur Smith de Hong Kong pourrait les aider à identifier tous les détails du complot. Devrions-nous autoriser les Japonais à poursuivre ?"
 legation_cities_british_events.19.a:0 "Envoyez les Japonais pour traiter avec Smith."
 legation_cities_british_events.19.b:0 "Ils ne font que s'aider eux-mêmes."

 legation_cities_british_events.20.t:0 "La confrontation avec le gouverneur Smith"
 legation_cities_british_events.20.d:0 "Nos agents sont sortis de la maison du gouverneur Smith avec une nouvelle surprenante : les Britanniques tentent à la fois de reprendre Hong Kong pour la Couronne et de récupérer leurs droits de vote au Conseil des Légations. Cela changerait radicalement le statu quo des Villes des Légations et de Hong Kong, des changements radicaux que le gouverneur Smith préférerait éviter. Il a assuré à nos enquêteurs et au commissaire qu'il serait prêt à obscurcir les plans britanniques de reconquête de Hong Kong, si nécessaire, bien qu'il s'attende à une saine rémunération en retour."
 legation_cities_british_events.20.a:0 "Merci pour votre temps, Monsieur."

 legation_cities_british_events.25.t:0 "L'Australasie se démocratise"
 legation_cities_british_events.25.d:0 "La Confédération australasienne est dirigée par la main autoritaire du gouverneur général Birdwood depuis douze ans. Aujourd'hui, il semble que la Couronne ait autorisé la tenue de nouvelles élections. Il est peu probable que les radicaux, même s'ils sont élus, soient autorisés à rester longtemps, et cette nouvelle a donc apporté aux Britanniques un certain soutien dans les villes."
 legation_cities_british_events.25.a:0 "La stabilité est bonne pour les affaires."

 legation_cities_british_events.26.t:0 "L'Australasie tombe aux mains des radicaux"
 legation_cities_british_events.26.d:0 "Canberra a organisé les Britanniques sur notre territoire en vue de reprendre Hong Kong ou de récupérer les droits de vote des Britanniques. Maintenant que l'Australasie n'est plus en mesure de les protéger, étant tombée dans le radicalisme, cela en a dissuadé certains de leurs efforts pour retrouver la protection de la Couronne."
 legation_cities_british_events.26.a:0 "Cela devrait ralentir leurs progrès."

 legation_cities_british_events.27.t:0 "Une visite royale à Hong Kong"
 legation_cities_british_events.27.d:0 "Aujourd'hui, le HMS Sussex est arrivé à Hong Kong en provenance de Halifax avec des passagers royaux - le Prince Albert de Windsor et sa jeune fille, la Princesse Elizabeth. Le Haut Commissaire [LEC.GetLeader] et plusieurs autres ambassadeurs et représentants du Conseil des Légations se sont tenus au bout du quai pour le rencontrer. Après quelques brèves formalités, le Prince et son entourage montent dans un taxi et se rendent rapidement à l'hôtel Peninsula Hong Kong, invoquant le mal de mer de sa fille comme raison de ce départ précipité. Il est prévu qu'il ait plusieurs réunions avec d'importants fonctionnaires et hommes d'affaires britanniques à Hong Kong tout au long de son séjour d'un mois, ainsi que quelques visites de la ville et de sa périphérie. Toutefois, étant donné que le Prince n'aime pas les grands rassemblements publics, il est peu probable qu'il fasse beaucoup de publicité pour ces sorties."
 legation_cities_british_events.27.a:0 "Bienvenue dans les Villes des Légations, Votre Altesse Royale."

 legation_cities_british_events.28.t:0 "Notre place au sein du Conseil des Légations"
 legation_cities_british_events.28.d:0 "Notre adhésion au Conseil des Légations, au nom de Hong Kong, a maintenant été transmise."
 legation_cities_british_events.28.a:0 "Qu'il en soit ainsi"

 legation_cities_british_events.29.t:0 "Hong Kong et le Conseil des Légations"
 legation_cities_british_events.29.d:0 "Hong Kong est une partie britannique de [LEC.GetNameDef], et c'est donc à nous qu'il incombe désormais de prendre soin de la colonie et d'être membre du conseil."
 legation_cities_british_events.29.a:0 "Nous ferons ce que nous pouvons"

 legation_cities_british_events.30.t:0 "Arrivée des volontaires britanniques"
 legation_cities_british_events.30.d:0 "Aujourd'hui, un millier de volontaires venus de tout l'Empire britannique en Asie sont arrivés à Hong Kong pour s'engager dans la force de défense. Beaucoup d'entre eux étaient des officiers en Australasie, en Inde et en Malaisie, et ont donc également reçu des commissions d'officiers pour la force de défense. Malheureusement, tant leur présence au sein de la force de défense que la cérémonie qui accompagnait les nouvelles recrues ont entraîné un regain de patriotisme et d'allégeance britannique à Hong Kong."
 legation_cities_british_events.30.a:0 "Nous pouvons toujours utiliser plus d'hommes, je suppose."

 legation_cities_british_events.31.t:0 "Réintégrer Hong Kong dans l'Empire"
 legation_cities_british_events.31.d:0 "Maintenant que nous sommes en mesure d'agir, et que les Villes des Légations sont dans la tourmente, il serait possible de revenir à Hong Kong, et de reconquérir la ville pour l'Empire. Certains affirment cependant que cette démarche nous aliénerait sur le plan international, car de nombreuses nations ne reconnaissent pas la présence d'un gouvernement britannique responsable. Devrions-nous envoyer la flotte ?"
 legation_cities_british_events.31.a:0 "Hong Kong doit revenir au bercail !"
 legation_cities_british_events.31.b:0 "Cela nous isolerait au niveau international."

 legation_cities_british_events.32.t:0 "Les Britanniques déploient des troupes à Hong Kong !"
 legation_cities_british_events.32.d:0 "Les Britanniques semblent avoir rassemblé tout ce qu'ils pouvaient dans les Villes des Légations en vue d'une opération de réoccupation de Hong Kong. Plus tôt dans la journée, une flottille de la Royal Navy est entrée dans le port de Victoria, exigeant que le gouverneur de Hong Kong rencontre les Britanniques à l'hôtel Peninsula pour discuter de la "restauration de l'ordre" et du retour immédiat de l'ancienne colonie de la Couronne. Aucune troupe n'a débarqué de leurs navires, empêchant que cela ne devienne une invasion complète. Néanmoins, il semblerait que la situation soit assez grave. Nous pouvons, cependant, refuser leurs négociations et demander au gouverneur de tenir le coup un peu plus longtemps jusqu'à ce que nous puissions apporter des renforts. "
 legation_cities_british_events.32.a:0 "Retirez au moins la Force volontaire."
 legation_cities_british_events.32.b:0 "Espérons que nos enquêtes et nos pressions ont porté leurs fruits..."
 legation_cities_british_events.32.c:0 "Il y aura la guerre !"

 legation_cities_british_events.33.t:0 "Hong Kong reconquise !"
 legation_cities_british_events.33.d.peace:0 "Après quinze ans, nous avons enfin récupéré le joyau de l'Est ! Aujourd'hui, nos troupes sont arrivées à Tsim Sha Tsui et ont été accueillies par le gouverneur qui a promis d'acquiescer à notre retour au pouvoir. Une autre petite partie du monde est peinte en rouge une fois de plus !"
 legation_cities_british_events.33.d.war:0 "Après quinze ans, nous avons enfin récupéré le joyau de l'Orient ! Aujourd'hui, nos troupes ont débarqué à Tsim Sha Tsui et ont été accueillies par le gouverneur qui a promis d'acquiescer à notre retour au pouvoir. Malheureusement, les Villes des Légations ont voté pour récupérer ce port crucial et nous ont attaqués. Cependant, nous pouvons toujours célébrer le fait qu'une autre petite partie du monde est peinte en rouge une fois de plus !"
 legation_cities_british_events.33.a:0 "God Save the King !"

 legation_cities_british_events.34.t:0 "Fin des troubles à Hong Kong"
 legation_cities_british_events.34.d:0 "Bien qu'il y ait eu quelques troubles à Hong Kong au cours des deux derniers mois, les forces de police et la garnison de la ville ont indiqué que la population acceptait désormais la domination de l'Empire revenu. Certains s'engagent même dans la Royal Navy !"
 legation_cities_british_events.34.a:0 "Il est clair que ce sont des hommes de sens à Hong Kong."

 legation_cities_british_events.35.t:0 "Succès de Smith"
 legation_cities_british_events.35.d:0 "Le gouverneur Smith a réussi à désamorcer les loyalistes britanniques dans son administration, et ceux-ci ont informé les administrateurs britanniques envoyés pour occuper la ville qu'ils n'avaient pas besoin de leurs services. Notre accord avec le gouverneur Smith a porté ses fruits."
 legation_cities_british_events.35.a:0 "Un homme bien."

 legation_cities_british_events.36.t:0 "Smith nous trahit !"
 legation_cities_british_events.36.d:0 "Il semble que le gouverneur Smith ait pris notre argent et n'ait pas tenu ses promesses ! Il a accepté le retour de la couronne britannique à bras ouverts, et avec nos forces en déroute, nous ne pouvons rien faire."
 legation_cities_british_events.36.a:0 "Bâtard."

 legation_cities_british_events.37.t:0 "Le gouverneur Smith nous trahit"
 legation_cities_british_events.37.d:0 "Lorsque nos troupes sont arrivées à Hong Kong, elles ont été accueillies par le gouverneur Smith, qui a informé en privé nos fonctionnaires qu'il ne tolérerait en aucun cas un retour britannique. La rumeur veut que le Haut Commissaire ait acheté sa loyauté."
 legation_cities_british_events.37.a:0 "Annulez l'occupation."

 legation_cities_british_events.40.t:0 "Le droit de vote britannique dans les Villes des Légations"
 legation_cities_british_events.40.d:0 "Lorsque le Conseil des Légations a été créé en 1928, les Britanniques n'ont obtenu que des droits d'observateurs, car l'Allemagne et le Japon ont refusé de reconnaître le gouvernement d'Ottawa comme un "gouvernement britannique responsable". Mais maintenant que nous avons acquis une grande influence dans les villes, nous sommes en mesure de convaincre le Conseil des Légations que notre cause est juste. Nous persuaderons l'ambassadeur autrichien, en tant que tierce partie non intéressée, de demander le rétablissement de nos droits."
 legation_cities_british_events.40.a:0 "Demandons nos droits à Shanghai."

 legation_cities_british_events.41.t:0 "Rétablissement du droit de vote des Britanniques"
 legation_cities_british_events.41.d:0 "Lorsque le Conseil de légation a été créé en 1928, le Royaume-Uni, en tant que puissance ayant le plus de concessions en Chine, s'est naturellement vu attribuer un siège au sein du conseil. Cependant, comme l'Allemagne et le Japon ont refusé de reconnaître Ottawa comme un "gouvernement britannique responsable", les Britanniques n'ont obtenu que des droits d'observateurs. Nous avons maintenant l'occasion de rectifier cette erreur, et le lobby britannique fait pression sur nous pour que nous leur accordions à nouveau leurs droits. Aujourd'hui, l'ambassadeur autrichien, peut-être soudoyé par les Britanniques, a soulevé la question, et le seul choix qui nous reste est de permettre un vote sur le sujet ou d'accéder à la demande."
 legation_cities_british_events.41.a:0 "Le Conseil doit se prononcer à ce sujet."
 legation_cities_british_events.41.b:0 "Nous le ferons passer en tant que question de procédure."

 legation_cities_british_events.42.t:0 "Le Conseil des Légations vote sur le rétablissement du vote de la Grande-Bretagne"
 legation_cities_british_events.42.d:0 "Lorsque le Conseil des Légations a été créé en 1928, le Royaume-Uni s'est naturellement vu attribuer un siège au sein de ce conseil. Cependant, comme l'Allemagne et le Japon ont refusé de reconnaître Ottawa comme un "gouvernement britannique responsable", les Britanniques n'ont obtenu que des droits d'observateurs. Aujourd'hui, cependant, il semble que l'influence britannique dans les villes soit suffisante pour que le Conseil reconsidère le rétablissement du vote britannique. Maintenant, le Conseil vote sur la question..."

 legation_cities_british_events.43.t:0 "Le Conseil des Légations vote sur le rétablissement de notre vote"
 legation_cities_british_events.43.d:0 "Notre gouvernement a appris de notre ambassadeur à Shanghai que le Conseil des Légations prévoit de voter sur le rétablissement de notre droit de vote, refusé en 1928 par l'Allemagne et le Japon en raison de l'absence d'un "gouvernement britannique responsable". L'ambassadeur déclare qu'il est probable que nous obtiendrons nos droits, malgré les tentatives russes antérieures qui se sont soldées par une défaite."
 legation_cities_british_events.43.a:0 "Nous espérons qu'il a raison."

 legation_cities_british_events.44.t:0 "Les résultats du vote sur le droit de vote britannique"
 legation_cities_british_events.44.d:0 "Le Conseil des Légations a voté sur la question du rétablissement des droits de vote Britannique, et il semble que le vote soit..."
 legation_cities_british_events.44.a:0 "Succès !"
 legation_cities_british_events.44.b:0 "Une Défaite."

 legation_cities_british_events.45.t:0 "Les Villes des Légations rétablissent unilatéralement les droits britanniques"
 legation_cities_british_events.45.d:0 "Lorsque le Conseil des Légations a été créé en 1928, le Royaume-Uni s'est naturellement vu attribuer un siège au sein de ce conseil. Cependant, comme l'Allemagne et le Japon ont refusé de reconnaître Ottawa comme un "gouvernement britannique responsable", les Britanniques n'ont obtenu que des droits d'observateurs. Aujourd'hui, cependant, il semble que l'influence britannique dans les villes soit suffisante pour que le Conseil reconsidère le rétablissement du vote britannique. L'ambassadeur autrichien, qui aurait été soudoyé par les Britanniques, a soulevé la question aujourd'hui, et le Haut Commissaire l'a acceptée sans vote. Il semble que les Britanniques soient de retour au Conseil"
 legation_cities_british_events.45.a:0 "Et nous n'avons même pas été consultés ?"

 legation_cities_british_events.46.t:0 "Le Conseil des légations rétablit notre droit de vote"
 legation_cities_british_events.46.d:0 "Les villes des légations n'ont vu le jour qu'en raison de l'incapacité des Britanniques à maintenir leurs concessions après l'effondrement de l'Empire. Lorsque nous avons invité l'Allemagne à occuper Hong Kong en 1925, nous pouvions difficilement imaginer la perte presque totale d'influence que nous avons subie au cours de la décennie suivante. On ne nous a même jamais accordé le droit de vote au Conseil des Légations, alors que nos concessions étaient les plus nombreuses. Mais aujourd'hui, il semble que le Conseil des Légations ait rectifié son erreur. Aujourd'hui, notre ambassadeur à Shanghai s'est vu accorder le droit de vote après un débat tendu. Nous avons à nouveau une part en Chine."
 legation_cities_british_events.46.a:0 "Trois hourras pour l'Empire !"

 legation_cities_british_events.47.t:0 "Le Conseil des Légations vote contre le rétablissement de nos droits"
 legation_cities_british_events.47.d:0 "Il semble que le Conseil des Légations se soit mobilisé contre la motion de l'ambassadeur autrichien visant à rétablir nos droits de vote. Nous devrons attendre une meilleure occasion, et beaucoup recommandent d'abandonner l'idée de retrouver nos droits de vote, pour se concentrer plutôt sur la reprise de Hong Kong."
 legation_cities_british_events.47.a:0 "Maudits soient-ils !"

 legation_cities_british_events.50.t:0 "Les Villes des Légations demandent une protection"
 legation_cities_british_events.50.d:0 "Bien que les Villes des Légations disposent d'un réseau de garanties internationales pour leur sécurité, celles-ci ne leur ont évidemment pas suffi. Elles ont demandé la protection de la Couronne britannique et affirment qu'elles seront un solide rempart pour notre alliance en Asie de l'Est. Cependant, beaucoup au Parlement prétendent que cela ne ferait que nous exposer à une attaque des Japonais."
 legation_cities_british_events.50.a:0 "Bienvenue dans l'Entente."
 legation_cities_british_events.50.b:0 "Ce serait trop risqué."

 legation_cities_british_events.51.t:0 "[ENT.GetNameDefCap] Accepte"
 legation_cities_british_events.51.d:0 "La Couronne britannique a accepté notre proposition d'alliance et envoie actuellement des officiers et une partie de la Royal Navy à notre secours."
 legation_cities_british_events.51.a:0 "Grandiose ! "

 legation_cities_british_events.52.t:0 "[ENT.GetNameDefCap] Refuse"
 legation_cities_british_events.52.d:0 "Les Britanniques ont refusé de permettre un rapprochement entre nous et leur Empire. Nous devrons continuer à nous appuyer sur les garanties internationales douteuses que nous avons toujours eues."
 legation_cities_british_events.52.a:0 "C'est une honte."

 legation_cities_british_events.53.t:0 "Des troupes britanniques à Hong Kong"
 legation_cities_british_events.53.d:0 "Alors que notre guerre contre le Mandat international pour les concessions chinoises fait rage, les [FROM.GetAdjective]s ont vu une opportunité de reprendre leur ancienne colonie de Hong Kong. Les marines de la Royal Navy ont maintenant occupé Wan Chai et North Point sur l'île de Hong Kong et sont sur le point de prendre Kowloon. L'administration du district central a accepté le retour de la Couronne. Bien que cela ait affaibli nos ennemis à Shanghai, cela signifie également que nous ne pourrons pas acquérir le port nous-mêmes une fois les Villes tombées."
 legation_cities_british_events.53.a:0 "Mettez au pilori ces Britanniques sournois !"

 legation_cities_british_events.54.t:0 "Mark Aitchison Young nommé ambassadeur à Shanghai"
 legation_cities_british_events.54.d:0 "Une des caractéristiques de l'Empire britannique, même en ces temps de déclin, est sa tendance à écarter au bout d'un certain temps les administrateurs, les gouverneurs et les attachés à un poste à l'autre bout du monde de leur affectation initiale. Aujourd'hui, la nouvelle est venue du bureau colonial que le gouverneur Mark Aitchison Young, gouverneur de la Barbade, allait être nommé à un nouveau poste, celui d'ambassadeur au Conseil des Légations et de ministre plénipotentiaire à Shanghai.\n\nSon remplaçant, Grattan Bushe, crée un nouveau précédent pour l'Empire, car Bushe est le premier gouverneur colonial à être nommé parmi le personnel juridique de l'Office colonial. Un homme reclus mais instruit, le nouveau gouverneur semble prêt à poursuivre la politique de son prédécesseur dans notre Fédération et à la Barbade. Après une fête d'adieu hier soir à Bridgetown, M. Aitchison est parti à l'aube pour son nouveau poste."
 legation_cities_british_events.54.a:0 "Bonne chance en Chine, M. Young."

 legation_cities_british_events.55.t:0 "Mark Aitchison Young nommé gouverneur de Hong Kong"
 legation_cities_british_events.55.d:0 "Une des caractéristiques de l'Empire britannique, même en ces temps de déclin, est sa tendance à écarter au bout d'un certain temps les administrateurs, les gouverneurs et les attachés à un poste à l'autre bout du monde de leur affectation initiale. Aujourd'hui, le bureau colonial a fait savoir que le gouverneur Mark Aitchison Young, gouverneur de la Barbade, allait être nommé à un nouveau poste, celui de gouverneur de Hong Kong, en remplacement de l'administrateur par intérim Norman Smith, qui a été officiellement nommé ambassadeur auprès du Conseil des Légations et ministre plénipotentiaire à Shanghai.\n\nSon remplaçant, Grattan Bushe, crée un nouveau précédent pour l'Empire, car Bushe est le premier gouverneur colonial à être nommé parmi le personnel juridique de l'Office des colonies. Un homme reclus mais instruit, le nouveau gouverneur semble prêt à poursuivre la politique de son prédécesseur dans notre Fédération et à la Barbade. Après une fête d'adieu hier soir à Bridgetown, M. Aitchison est parti à l'aube pour son nouveau poste."
 legation_cities_british_events.55.a:0 "Adieu, M. Young."

 legation_cities_japanese_feud_events.1.t:0 "Escarmouche entre gangs à Tianjin"
 legation_cities_japanese_feud_events.1.d:0 "Pour l'essentiel, les rues bourdonnantes de Tianjin ont été épargnées par la tourmente qui a frappé le reste de la Chine. Tout sauf calme, ce Paris de l'Orient a été plus habitué aux feux d'artifice qu'aux villes de l'Ouest, meurtries par les batailles. Mais aujourd'hui, les citoyens de la ville ont vu leurs affaires quotidiennes interrompues car ils ont pu goûter aux conflits de la région sur le pas de leur porte.\n\nIl est vite devenu évident qu'il ne s'agissait pas d'un vol ordinaire ou d'une dispute criminelle puisque des coups de feu ont été échangés dans une rue passante près des quartiers diplomatiques. Quatre groupes d'hommes en costume, au nombre d'une douzaine au total, échangeaient des coups de feu avant de décoller. Ils ont réussi à s'échapper en se mêlant à la foule paniquée, utilisant avec succès le chaos général de la situation pour échapper aux forces de l'ordre. Deux des criminels ont été laissés morts sur le sol, et sans rien pour l'instant qui puisse lier qui que ce soit à un motif ou à une organisation, la police se débat pour résoudre ce problème. Bien que cela soit embarrassant pour le département de police de Tianjin, le chef de la police a ordonné une augmentation de la présence policière dans la région afin d'éradiquer les gangsters. Nous devrions au moins nous réjouir qu'aucun innocent n'ait été blessé lors des tirs croisés."
 legation_cities_japanese_feud_events.1.a:0 "Attrapez ces escrocs !"

 legation_cities_japanese_feud_events.2.t:0 "Escalade des litiges de section"
 legation_cities_japanese_feud_events.2.d:0 "Quelques jours seulement après la dernière escarmouche, Tianjin a de nouveau été secoué par une nouvelle fusillade, cette fois dans les locaux diplomatiques mêmes. Heureusement, la présence accrue de la police a permis d'éviter que la dernière fusillade publique ne se reproduise. Leurs constatations à la suite de cette fusillade sont cependant assez alarmantes.\n\nUne fois de plus, les criminels s'étaient rassemblés de la même manière. Seulement cette fois, la police de Tianjin a pu à la fois les observer avant le crime et intervenir au fur et à mesure que la situation se dégradait. Deux gangsters se sont rencontrés à l'extérieur d'un café et se sont parlés, ont échangé une mallette, puis ont été agressés par un groupe de six hommes armés de revolvers, apparemment en lutte pour ce qui se trouvait dans la valise. Ce qui s'en est suivi a presque semblé plus digne d'un film policier que de la vie réelle, car le hold-up a été rejoint par la moitié de quatre escrocs armés de chaque côté qui ont ouvert le feu sur les présumés voleurs, car ils ont réalisé trop tard que leurs victimes n'étaient pas seules. Pire encore, la police est intervenue rapidement avant que d'autres tragédies ne se produisent, et heureusement, tous les hommes ont abandonné dès qu'ils ont réalisé qu'ils ne pouvaient pas se frayer un chemin jusqu'à la moitié des forces de police de Tianjin. Bien que la plupart des hommes aient eu les lèvres serrées, le contenu de la mallette a révélé que les hommes étaient des mercenaires de la Triade locale agissant comme intermédiaires dans un conflit plus large, bien que le contenu de la mallette n'ait pas révélé qui ou quoi immédiatement. Cependant, après que les suspects aient été soumis à de longs interrogatoires, l'un d'entre eux a fini par craquer et les a tous dénoncés. Ils agissaient pour le compte de l'ambassade du Japon, mais la situation devient plus compliquée à partir de là. Un groupe agissait au nom de l'attaché de la marine, un autre groupe du bureau colonial et un autre encore au nom du ministère japonais des affaires étrangères. Nous soupçonnons que d'autres départements japonais sont également impliqués, mais nous n'avons pas de preuve concrète pour le moment.\n\nLe fait que les Japonais aient des conflits entre factions n'est pas nouveau pour nous, mais cela n'a jamais été aussi grave en public auparavant. Il faut maintenant faire un choix difficile pour décider comment gérer cette situation. Nous pourrions intervenir directement dans cette affaire, même si nous devons garder à l'esprit que cela pourrait ouvrir une plus grande boîte de Pandore que de simplement laisser ce conflit entre factions s'apaiser de lui-même."
 legation_cities_japanese_feud_events.2.a:0 "Intervenez !"
 legation_cities_japanese_feud_events.2.b:0 "Laissez-les mijoter."

 legation_cities_japanese_feud_events.3.t:0 "Comment intervenir ?"
 legation_cities_japanese_feud_events.3.d:0 "S'il est clair que nous devons agir, il est moins clair de savoir comment nous devons le faire. Plusieurs officiers de police se sont manifestés, mais ils semblent tous dans les 2 options d'un débat. Il y a ceux qui veulent une intervention officielle par la voie publique, et un autre groupe qui insiste sur le fait qu'il est essentiel de garder les choses à l'abri des regards du public. Au cours des discussions, les deux parties ont fait valoir des points saillants. Le premier a mis l'accent sur le respect des règles et sur le fait que les questions de cette importance doivent être traitées de manière professionnelle, sinon cela reviendrait à "s'abaisser à leur niveau". L'autre partie a rétorqué qu'elle s'appuyait sur l'aspect pratique et que les chances de succès étaient meilleures si les choses étaient traitées avec discrétion, en faisant remarquer que les factions japonaises concernées risquaient de se contenter de se mettre à l'écart si elles subissaient des pressions publiques.\n\nQuand tout a été dit et fait, la décision a été prise de ..."
 legation_cities_japanese_feud_events.3.a:0 "Tenter une médiation officielle."
 legation_cities_japanese_feud_events.3.b:0 "Il faut gérer cela dans les coulisses."

 legation_cities_japanese_feud_events.4.t:0 "Notre enquête est ignorée par le Japon"
 legation_cities_japanese_feud_events.4.d:0 "Dans une tournure des événements plutôt décevante et embarrassante, nos efforts pour intervenir publiquement par les canaux officiels ont été complètement bloqués par les Japonais qui ont carrément refusé de coopérer sur cette question. Jusqu'à présent, les résultats n'ont été que des relations tendues et des tensions entre les camps, dont personne n'est satisfait. Après plusieurs semaines d'essais, il est probable que la poursuite de cette approche ne donnera pas non plus de résultats différents.\n\nAprès ce fiasco, la plupart semblent prêts à réduire leurs pertes et à abandonner le dossier, bien qu'à contrecœur. Un petit contingent, mais qui se fait entendre, insiste cependant sur le fait que s'ils insistent pour cacher leurs activités, il y a alors une bonne raison pour cela, en nous demandant instamment d'enquêter en secret."
 legation_cities_japanese_feud_events.4.a:0 "Abandonnez la question."
 legation_cities_japanese_feud_events.4.b:0 "Enquêter secrètement sur eux."

 legation_cities_japanese_feud_events.5.t:0 "Recrutement d'un enquêteur"
 legation_cities_japanese_feud_events.5.d:0 "Puisque nous avons choisi d'enquêter sur la question, nous devons décider qui nous devons engager pour faire le travail. Il va sans dire que nous devons examiner nos choix avec soin, car nous ne pouvons pas nous permettre une autre bévue. Notre première option est d'engager Huang Jinrong, un détective chinois ayant des liens avec la clandestinité et qui a travaillé avec le conseil dans le passé. Notre relation de travail passée, associée au fait qu'il ne nourrit aucun préjugé politique pour ou contre les Japonais, fait de lui un choix évident pour certains. Ses liens avec la clandestinité peuvent cependant être considérés comme une arme à double tranchant si nous n'avons pas de chance.\n\nÀ la lumière de ces préoccupations, certains disent qu'il serait plus prudent de choisir quelqu'un avec un casier judiciaire plus vierge. Ils ont suggéré l'expertise des bureaux d'enquête américains et allemands opérant dans la région. Bien qu'ils aient des antécédents exceptionnels et soient susceptibles d'enquêter de manière approfondie et professionnelle sur le sujet, leur expertise se situe davantage dans le domaine de la criminalité en col blanc et peut donc être moins adaptée pour traiter avec les Triades. Il y a aussi la question des préjugés politiques potentiels, que nous devons également examiner. Nous n'avons qu'une seule chance d'aller au fond des choses, nous devons donc faire en sorte que cette enquête soit fructueuse."
 legation_cities_japanese_feud_events.5.a:0 "Huang Jinrong ira au fond des choses !"
 legation_cities_japanese_feud_events.5.b:0 "Louez le meilleur gumshoe américain à Shanghai !"
 legation_cities_japanese_feud_events.5.c:0 "Les Allemands sont, au moins, minutieux. Engagez-les !"

 legation_cities_japanese_feud_events.6.t:0 "L'enquête ne mène nulle part"
 legation_cities_japanese_feud_events.6.d:0 "À notre grande frustration, Huang Jinrong n'a jusqu'à présent trouvé aucune piste. Après une longue période de silence radio, il nous a finalement recontactés pour nous informer qu'il n'avait trouvé que des impasses. Si la longue période sans résultat a sans doute été tout aussi frustrante pour lui, il insiste sur le fait que le processus est devenu froid, probablement en raison de la chaleur du dernier combat et de l'humiliation publique provoquée par notre pression publique. Bien qu'une fin concluante de l'enquête semble peu probable à ce stade, si ce qu'il dit est vrai, cela devrait au moins signifier que nous n'allons pas voir d'autres escalades dans cette affaire. Quoi qu'il en soit, l'enquête se poursuit."
 legation_cities_japanese_feud_events.6.a:0 "Quelque chose semble louche à ce sujet..."

 legation_cities_japanese_feud_events.7.t:0 "Huang Jinrong éveille les soupçons"
 legation_cities_japanese_feud_events.7.d:0 "Peu de temps après nous avoir transmis ses rapports, le commissaire de police de Tianjin a tiré la sonnette d'alarme en indiquant que Huang Jinrong lui-même pourrait être impliqué dans cette affaire en raison de ses liens avec la Bande Verte, elle-même également impliquée dans cette affaire. Ce soupçon a été éveillé lorsqu'il a semblé omettre délibérément et à plusieurs reprises des détails dans ses récents rapports, ce que la police de Tianjin savait être le cas. C'est pourquoi l'enquête se tourne maintenant vers le prétendu enquêteur lui-même, le département de police de Tianjin étant déjà sur l'affaire.\n\nCela ne s'est peut-être pas passé comme prévu, nous avons au moins trouvé notre escroc et avons pu commencer à mettre fin aux activités de la Triade liées à cette affaire. Au moins, l'enquête a réussi à diriger la pression contre les intérêts criminels chinois dans les villes. Cela devrait également pousser les Japonais à se battre en coulisses, du moins pour l'instant, car leurs prétendus contacts de la Triade ressentent la chaleur."
 legation_cities_japanese_feud_events.7.a:0 "On ne peut pas trouver de bonne aide de nos jours."

 legation_cities_japanese_feud_events.8.t:0 "Les crimes financiers découverts"
 legation_cities_japanese_feud_events.8.d:0 "L'enquête américaine n'a pas tardé à porter ses fruits. En se concentrant sur les transactions financières et les intérêts économiques des factions japonaises qui ont déclenché toute cette situation, le bureau prétend être sur le point de faire une percée. Apparemment, les intérêts économiques liés aux Japonais n'ont pas couvert leurs traces."
 legation_cities_japanese_feud_events.8.a:0 "Enfin, une bonne nouvelle !"

 legation_cities_japanese_feud_events.9.t:0 "Lothar Eisentrager impliqué"
 legation_cities_japanese_feud_events.9.d:0 "De manière assez surprenante, l'enquête a fait une percée qui a permis de découvrir quelque chose que nous n'attendions pas. Lothar Eisentrager, une figure allemande majeure des légations, a été impliqué dans cette affaire. Ayant eu des liens avec les entreprises japonaises qui étaient financièrement liées aux litiges, les yeux des forces de l'ordre sont maintenant braqués sur lui et sur les activités financières illicites auxquelles il était lié. En outre, la pression exercée sur ces liens commerciaux semble avoir forcé les factions japonaises à régler leurs différends en coulisses plutôt que dans la rue."
 legation_cities_japanese_feud_events.9.a:0 "Et c'est la fin de tout cela !"

 legation_cities_japanese_feud_events.10.t:0 "Enquêtes sur les marchés chinois"
 legation_cities_japanese_feud_events.10.d:0 "Le bureau allemand que nous avons engagé pour enquêter sur l'affaire s'est concentré sur les crimes financiers relatifs aux marchés chinois plus larges, pensant que c'est là qu'ils seraient le plus susceptibles de trouver des pistes à partir d'une transaction louche. Ils semblent avoir eu raison de leurs évaluations et poursuivent actuellement de nombreuses pistes. Nous devrions voir des résultats positifs dans un avenir proche."
 legation_cities_japanese_feud_events.10.a:0 "C'est mieux que rien."

 legation_cities_japanese_feud_events.11.t:0 "Découverte de liens avec le Zhejiang"
 legation_cities_japanese_feud_events.11.d:0 "L'enquête allemande s'est étendue au-delà des Villes des Légations, jusqu'au Zhejiang et au Fujian, le domaine des bandits du Kuomintang. Il semble que les gangs financés par le Japon étaient des mandataires du KMT que les Japonais utilisaient pour éliminer leurs rivaux au sein de la structure japonaise. Sur leur recommandation, nous avons renforcé la sécurité à Shantou et à Ningbo et l'activité japonaise semble s'être calmée."
 legation_cities_japanese_feud_events.11.a:0 "Les Allemands ont blâmé les socialistes, quelle surprise..."

 legation_cities_japanese_feud_events.12.t:0 "Médiation non officielle"
 legation_cities_japanese_feud_events.12.d:0 "La discrétion est parfois la meilleure option, même si elle n'est pas entièrement conforme au protocole. Nous devons donc maintenant choisir l'intermédiaire par lequel nous allons passer. Bien qu'elle soit sous le contrôle du consulat japonais, l'agence chinoise serait un choix évident car elle fournirait un canal de communication direct et discret avec les Japonais. Certains prétendent cependant que le fait de les approcher signifierait que nous traiterions selon les termes japonais. Bien que peu orthodoxe, ils suggèrent de passer par les triades en utilisant les pistes que nous avons obtenues lors de nos enquêtes précédentes. En passant par eux, nous pourrions être en mesure d'exercer une pression plus directe sur les Japonais dans nos relations avec eux, car ils comptent sur ces triades pour faire leur sale boulot inter-factional pour l'instant."
 legation_cities_japanese_feud_events.12.a:0 "Passez par l'Agence pour la Chine."
 legation_cities_japanese_feud_events.12.b:0 "Utilisez les triades comme intermédiaires."

 legation_cities_japanese_feud_events.13.t:0 "Contact des triades"
 legation_cities_japanese_feud_events.13.d:0 "Contacter les triades n'est pas sans risque, alors espérons que nous avons fait le bon choix. D'après les informations que nous avons obtenues des arrestations effectuées par la police, nos options semblent être soit Du Yuesheng, soit Zhang Xiaolin. Du est plus bas dans l'échelle et joue un rôle notable dans la scène du feu rouge à Shanghai. Certains des tueurs à gages lui seraient redevables. Zhang, en revanche, est probablement le plus grand patron du crime actif dans les Légations. Tout ce qui pourrait être lié à l'implication des Japonais est probablement passé par lui à un moment donné."
 legation_cities_japanese_feud_events.13.a:0 "Approchez Du Yuesheng, il est lié à cela."
 #NOTE: How do you know that this is a bad idea? This event from T to A2 has a combined letter count of 666! D: - Rei VL, author of this event chain's loc.:
 legation_cities_japanese_feud_events.13.b:0 "Zhang Xiaolin tient les cartes, contactez-le."

 legation_cities_japanese_feud_events.14.t:0 "Les triades nous font du rentre-dedans !"
 legation_cities_japanese_feud_events.14.d:0 "Nos négociations avec les triades nous ont explosé au visage ! Ils nous ont vendus aux Japonais et nous extorquent sur nos transactions avec eux. Dire que cela limite notre capacité d'agir sur la question serait un euphémisme..."
 legation_cities_japanese_feud_events.14.a:0 "COMMENT veulent-ils garder ça secret !"

 legation_cities_japanese_feud_events.15.t:0 "Escalade de la violence"
 legation_cities_japanese_feud_events.15.d:0 "Nous espérions que la violence allait s'atténuer après le dernier incident. Au lieu de cela, notre inaction à l'égard des principales parties à ce conflit leur a permis de poursuivre leur combat. Hier, un incident similaire à celui qui a déclenché ce conflit s'est produit, et aujourd'hui, il y a eu un incendie criminel contre la résidence d'un membre du département japonais des affaires coloniales, sans doute lié à la guerre miniature qui se prépare entre ces branches du gouvernement japonais et toute armée. Avec la façon dont les choses se passent, le département de police de Tianjin demande plus de ressources pour faire face à la montée en flèche de la violence."
 legation_cities_japanese_feud_events.15.a:0 "Déployez des policiers supplémentaires depuis Shanghai !"

 legation_cities_japanese_feud_events.16.t:0 "Les gangs utilisés comme mandataires"
 legation_cities_japanese_feud_events.16.d:0 "Alors que la violence s'intensifie, il devient de plus en plus évident que les factions militaires japonaises engagent des triades et d'autres gangs chinois pour qu'ils mènent leurs combats les uns contre les autres à leur place. Les combats ont atteint un niveau de fièvre ces derniers jours, et seule l'arrivée de policiers supplémentaires venant d'autres parties des Légations semble avoir eu un effet calmant marginal sur les choses. Leurs enquêteurs semblent toutefois penser que la diminution progressive de la violence s'explique plus probablement par le fait que l'une des factions est sur le point de gagner."
 legation_cities_japanese_feud_events.16.a:0 "Laquelle sera la bonne ?"

 legation_cities_japanese_feud_events.17.t:0 "Les transactions douteuses de Zhang Xiaolin"
 legation_cities_japanese_feud_events.17.d:0 "Ces derniers jours, les combats qui sont brièvement devenus une affaire quotidienne dans les Légations se sont éteints pour rien. Avec un bilan final de plusieurs dizaines de morts et plusieurs arrestations, la lutte pour le pouvoir entre les factions japonaises est arrivée à son terme. Le vainqueur, quel qu'il soit, devrait se faire connaître lorsque l'un des départements sera plus important dans les semaines à venir. Mais surtout, avec une faction qui arrive en tête, nous pouvons nous attendre à ce que les Japonais prennent l'initiative sans que ces restrictions internes ne les freinent."
 legation_cities_japanese_feud_events.17.a:0 "Il aurait dû arrêter alors qu'il était en avance..."

 legation_cities_japanese_feud_events.18.t:0 "Les Japonais sont enhardis"
 legation_cities_japanese_feud_events.18.d:0 "Ces derniers jours, les combats qui sont brièvement devenus une affaire quotidienne dans les Légations se sont éteints pour rien. Avec un bilan final de plusieurs dizaines de morts et plusieurs arrestations, la lutte pour le pouvoir entre les factions japonaises est arrivée à son terme. Le vainqueur, quel qu'il soit, devrait se faire connaître lorsque l'un des départements sera plus important dans les semaines à venir. Mais surtout, avec une faction qui arrive en tête, nous pouvons nous attendre à ce que les Japonais prennent l'initiative sans que ces restrictions internes ne les freinent."
 legation_cities_japanese_feud_events.18.a:0 "C'est probablement mauvais pour nous."

 legation_cities_japanese_feud_events.19.t:0 "Les Japonais résolvent leurs différends"
 legation_cities_japanese_feud_events.19.d:0 "En passant par l'Agence pour la Chine, nous avons utilisé les preuves dont nous disposions pour aider les Japonais à résoudre leurs conflits entre factions. Le fait que l'armée, la marine, le département colonial et les ministères des affaires étrangères japonais aient de sérieux différends n'est pas un secret, mais grâce à une série de négociations difficiles, nous avons réussi à aider à résoudre leurs différends en coulisses. Bien que certains soient mécontents de cette évolution, car elle signifie que les luttes intestines qui avaient mis un frein à la croissance de l'influence japonaise ont diminué grâce à cette nouvelle coopération inter-agences et au rôle renforcé de l'Agence pour la Chine, la plupart sont simplement heureux que cette tragédie ait été évitée."
 legation_cities_japanese_feud_events.19.a:0 "Ne pas se battre, c'est bon pour tout le monde, non ?"

 legation_cities_american_events.2.t:0 "Huey Long est élu président des Etats-Unis"
 legation_cities_american_events.2.d:0 "En tant qu'institution fortement dépendante de la projection de la puissance américaine en Asie de l'Est, l'avenir des Villes des Légations dépend des caprices de cette puissance. Suite à la récente élection de Huey Long comme futur trente-deuxième président des États-Unis, la confiance du public dans les Villes des Légations a chuté, car il semble peu probable que l'isolationniste Long utilise le soutien militaire et diplomatique américain pour protéger le mandat international contre toute menace future."
 legation_cities_american_events.2.a:0 "Espérons que nous n'en aurons pas besoin."

 legation_cities_american_events.3.t:0 "Floyd Olson est élu président des États-Unis"
 legation_cities_american_events.3.d:0 "En tant qu'institution fortement dépendante de la projection de la puissance américaine en Asie de l'Est, l'avenir des villes des légations dépend des caprices de cette puissance. L'élection de 1936 a donné lieu à un résultat étrange, l'élection du progressiste Floyd Olson sur un ticket d'unité nationale. Il semblerait que, dans l'espoir de préserver la démocratie américaine, les partis républicain et démocrate se soient temporairement unis pour vaincre la menace radicale. Bien que le Parti de l'Unité Nationale se concentre avant tout sur la stabilité interne et non sur la diplomatie ou la projection du pouvoir, cette même orientation a convaincu de nombreux investisseurs dans les Villes des Légations que les Américains resteront une présence stabilisatrice pour les années à venir."
 legation_cities_american_events.3.a:0 "Ils ont intérêt à avoir raison..."

 legation_cities_american_events.4.t:0 "John Nance Garner est élu président des États-Unis"
 legation_cities_american_events.4.d:0 "En tant qu'institution fortement dépendante de la projection de la puissance américaine en Asie de l'Est, l'avenir des Villes des Légations dépend des caprices de cette puissance. Suite à la récente élection du candidat démocrate John Nance Garner comme futur trente-deuxième président des États-Unis, la confiance du public dans les Villes des Légations a augmenté, car le conservateur texan Garner semble susceptible de soutenir les Villes des Légations comme un outil nécessaire pour assurer la paix en Extrême-Orient."
 legation_cities_american_events.4.a:0 "Nos perspectives sont bonnes."

 legation_cities_american_events.5.t:0 "Alf Landon est élu président des États-Unis"
 legation_cities_american_events.5.d:0 "En tant qu'institution fortement dépendante de la projection de la puissance américaine en Asie de l'Est, l'avenir des Villes des Légations dépend des caprices de cette puissance. Suite à la récente élection du candidat républicain Alf Landon comme futur trente-deuxième président des États-Unis, la confiance du public dans les Villes des Légations a grimpé en flèche, car le pro-business Landon semble susceptible de soutenir les Villes des Légations en tant que bras essentiel de la diplomatie et du commerce américains en Extrême-Orient."
 legation_cities_american_events.5.a:0 "Un homme selon mon propre coeur !"

 legation_cities_american_events.7.t:0 "Les actions du président Long déstabilisent les Villes"
 legation_cities_american_events.7.d:0 "Il semble que le président Long nouvellement élu ait entamé un processus de réforme politique de grande envergure destiné à transformer radicalement l'Amérique. Nombre de ses décrets ont déjà été bloqués par la Cour Suprême, mais cela ne l'a pas dissuadé. Ces mesures inquiètent les financiers des Villes des Légations, mais la plupart d'entre eux gardent l'espoir que le système démocratique suffira à résoudre ces problèmes."
 legation_cities_american_events.7.a:0 "Gardons notre calme"

 legation_cities_american_events.8.t:0 "Le général MacArthur prend le contrôle des États-Unis"
 legation_cities_american_events.8.d:0 "Des nouvelles choquantes nous sont parvenues des États-Unis ces deux derniers jours. Il semble que le chef d'état-major, le général Douglas MacArthur, ait pris le contrôle total du gouvernement, apparemment en réponse à des "actions inappropriées" du président. Quelle que soit la manière dont cette crise se résout, cela a énormément entamé la confiance des Villes des Légations dans l'Amérique. Certains parieurs à Shanghai offrent même de bonnes chances que l'Amérique retombe bientôt dans la guerre civile."
 legation_cities_american_events.8.a:0 "Ce ne sera pas une fin heureuse."

 legation_cities_american_events.9.t:0 "Troubles civils aux États-Unis"
 legation_cities_american_events.9.both:0 "Il semblerait que le nouveau président, [USA.GetLeader], n'ait pas réussi à apaiser la tourmente que connaît la politique américaine. Les Socialistes et les Longistes se sont tous deux soulevés dans la Rust Belt et le Deep South, respectivement. Le président [USA.GetLeader] a assuré à la communauté internationale que la démocratie est toujours vivante en Amérique et qu'une fois qu'il aura dissipé la crise actuelle, l'Amérique retrouvera la prospérité."
 legation_cities_american_events.9.long:0 "Il semble que le nouveau président des États-Unis, [USA.GetLeader], ait pacifié les socialistes et les syndicats et grévistes associés dans le nord. Enragé par ces actions, le radical de droite Huey Long s'est soulevé dans le Sud, bien que contrairement à la dernière fois où le Sud s'est rebellé, il a déclaré qu'il n'avait pas l'intention de faire sécession, mais qu'il avait plutôt l'intention de restaurer les "valeurs américaines légitimes" dans la nation. Bien que la confiance du public dans l'Amérique ait été fortement ébranlée par ces événements, la plupart des gens restent convaincus que le président [USA.GetLeader] sera en mesure de résoudre la situation."
 legation_cities_american_events.9.reed:0 "Il semble que le nouveau président des États-Unis, [USA.GetLeader], ait pacifié Huey Long et son mouvement dans le Sud. Par la suite, les syndicats de gauche et le Parti socialiste d'Amérique se sont soulevés au Nord, indignés par les actions du gouvernement. Bien que la confiance du public dans les États-Unis soit sans aucun doute ébranlée, beaucoup dans les Villes des Légations prédisaient en privé quelque chose de ce genre, et ne seraient pas surpris si cette rébellion prenait une tournure violente."
 legation_cities_american_events.9.a:0 "Nous pourrions bientôt être seuls."

 legation_cities_american_events.10.t:0 "Les troubles massifs aux États-Unis entraînent des troubles dans les Villes des Légations"
 legation_cities_american_events.10.d:0 "Comme beaucoup l'avaient prédit, la prise de pouvoir du général MacArthur aux États-Unis a déclenché une crise, puisque Huey Long et le SPA ont tous deux dénoncé MacArthur et se sont soulevés respectivement dans le sud et le nord. De nombreux officiels démocratiquement alignés ont fui pour se regrouper à l'Ouest sous la bannière de [ACC.GetNameDef], où ils ont dénoncé tous ceux qui cherchent à détruire le mode de vie américain. Avec un tel chaos aux États-Unis, les habitants des Villes des Légations ont perdu tout espoir qu'ils auraient pu avoir de voir la puissance et l'influence américaines venir en aide aux Villes des Légations dans le besoin, et la confiance du public dans le Conseil dirigé par les Américains a encore chuté."
 legation_cities_american_events.10.a:0 "Maudits soient ces radicaux !"

 legation_cities_american_events.11.t:0 "La deuxième guerre civile américaine commence"
 legation_cities_american_events.11.d:0 "Comme beaucoup l'ont anticipé depuis le début de la crise politique américaine, les États-Unis sont à nouveau tombés dans une guerre civile. Cela a créé un vide de pouvoir en Extrême-Orient, car l'Amérique était l'un des plus fervents partisans du statu quo, et de son incarnation dans les Villes des Légations. Avec leur retrait temporaire, la nature fondamentale des Villes des Légations va sans aucun doute changer radicalement. La première chose à décider par le Conseil est de savoir quelles sont les nouvelles modalités de vote pour l'Amérique et, plus important encore, quelle Amérique nous devons reconnaître. Si les droits de vote des Américains sont supprimés, il est probable qu'un nouveau Haut Commissaire sera alors élu par le Conseil. Ce qui est sûr, c'est que le mandat connaîtra une période d'incertitude."
 legation_cities_american_events.11.a:0 "Nous ferons de notre mieux, quoi qu'il arrive."

 legation_cities_american_events.12.t:0 "Réaction officielle à la seconde guerre civile américaine"
 legation_cities_american_events.12.d:0 "Comme l'Amérique est à peine capable de protéger ses concessions chinoises, et comme nous ne savons même pas quelle est la véritable Amérique, nombreux sont ceux qui se demandent s'il faut modifier le statut juridique des Américains dans les Villes des Légations."
 legation_cities_american_events.12.a:0 "Nous n'avons pas besoin d'un vote, l'Amérique va bien."
 legation_cities_american_events.12.b:0 "Nous devrions envisager de modifier leur situation."

 legation_cities_american_events.13.t:0 "L'avenir politique des Villes des Légations"
 legation_cities_american_events.13.d:0 "Le seul changement de direction dans la courte histoire du Conseil des Légations a été le remplacement de Stirling Fessenden par son successeur choisi, Nelson Johnson. Puis, à l'apogée des Villes des Légations en 1932, aucun ambassadeur ne doutait de la nécessité d'une présence américaine continue et le transfert de pouvoir s'est fait en douceur. Aujourd'hui, cependant, avec la guerre civile américaine qui fait rage, le retrait des Marines de Shanghai et le chaos qui règne en Chine, les choses sont différentes.\n\nAvec l'invocation de l'article 14, le Haut Commissaire Johnson a choisi de se retirer temporairement, afin d'assurer un vote équitable. Le Conseil a alors voté à l'unanimité en faveur d'Erwin von Zach, le délégué austro-hongrois, comme Haut Commissaire temporaire, et la politique a commencé. Les délégations allemande et japonaise, qui recevaient chacune des communications constantes de leur gouvernement les chargeant d'assurer le poste de haut-commissaire, ont constamment fait valoir que leur homologue et l'Amérique étaient tous deux incapables de protéger les intérêts des puissances consulaires en Extrême-Orient, et que seule leur nation pouvait réussir à maintenir la paix.\n\nMême si l'ambassadeur américain à un moment critique pour le destin de son pays, M. Johnson lui-même semblait assez épuisé, et la voix de l'Amérique dans la salle était principalement assurée par Patrick Hurley, l'actuel commissaire adjoint. Il a fait valoir que les États-Unis allaient certainement sortir de la guerre civile encore plus forts qu'avant, et qu'ils viendraient sûrement à l'aide de Shanghai à tout moment. Cette notion a été presque universellement tournée en dérision par le Conseil, et Pyotr Tiedemann, le représentant russe, a été entendu murmurer à son voisin que "les Américains sont une force épuisée en Asie pour toujours."\n\nL'effet de surprise qu'aurait pu avoir le fait de proposer sa propre nation comme candidat de l'ombre a été rapidement annulé par les Britanniques. comme candidat de l'ombre, lui a été rapidement retiré, lorsque l'ambassadeur l'ambassadeur britannique prend la parole. Il traita avec éloquence du conflit américain, et l'on vit M. Johnson esquisser son premier sourire fatigué de l'année. américain, et l'on vit M. Johnson esquisser son premier sourire fatigué de la session. session. L'administrateur par intérim, M. Smith, a également traité avec brio les critiques des ambassadeurs japonais et allemand à l'égard de l'Union européenne. japonais et allemand sur le statut de leur pays au sein du Conseil. Conseil. Qui pourrait mieux présider le Conseil qu'un membre sans droit de vote ? qu'un membre sans droit de vote ? Les délégations allemande et japonaise se sont montrées discrètement consternées. des délégations allemande et japonaise, mais M. Hurley a été vu en train de s'adresser à M. Hurley a été vu en train de parler à M. Smith, administrateur par intérim, alors que le Conseil s'apprêtait à lever la séance. Après le dîner, l'ambassadeur von Zach propose un vote et les ambassadeurs reprennent leur place. siège une fois de plus. En fin de compte, il semble que le Conseil ait cru..."
 legation_cities_american_events.13.a:0 "Les Américains en sont encore capables !"
 legation_cities_american_events.13.b:0 "Les Japonais, et une meilleure Asie !"
 legation_cities_american_events.13.c:0 "Seuls les Allemands peuvent assurer la stabilité !"
 legation_cities_american_events.13.e:0 "Les Britanniques sont un successeur naturel aux Américains."

 legation_cities_american_events.14.t:0 "Les Américains restent dominants au sein du Conseil de la légation"
 legation_cities_american_events.14.d:0 "Après le déclenchement de la seconde guerre civile américaine, les Villes des Légations, fortement dépendantes de la protection et de l'influence américaines, sont tombées dans un vide de pouvoir. Le Conseil des légations a dû voter pour un nouveau Haut Commissaire pour diriger le mandat dans le futur, et il semble qu'ils aient choisi que le Haut Commissaire américain en place, [LEC.GetLeader], reste dans le rôle. Cela indique certainement un engagement renouvelé en faveur de la politique de la porte ouverte au sein des Villes des Légations, mais on ne sait pas jusqu'où les Villes des Légations iront pour garantir leur neutralité."
 legation_cities_american_events.14.a:0 "Le gouvernement responsable perdure à Shanghai, au moins."
 legation_cities_american_events.14.b:0 "Intéressant."

 legation_cities_american_events.15.t:0 "L'ambassadeur du Japon devient haut-commissaire à Shanghai"
 legation_cities_american_events.15.d:0 "Après le déclenchement de la seconde guerre civile américaine, les Villes des Légations, fortement dépendantes de la protection et de l'influence américaines, sont tombées dans un vide de pouvoir. Le Conseil des Légations a dû voter pour un nouveau Haut Commissaire pour mener le Mandat vers l'avenir, et il semble qu'ils aient choisi les Japonais. Les Villes des Légations sont maintenant séparées, peut-être pour toujours, de l'idée d'une porte ouverte pro-occidentale vers la Chine, et on ne sait pas si les Villes des Légations resteront même nominalement neutres dans les années à venir."
 legation_cities_american_events.15.a:0 "Des Asiatiques pour l'Asie !"

 legation_cities_american_events.16.t:0 "Le candidat allemand devient le nouveau haut-commissaire des Villes des Légations"
 legation_cities_american_events.16.d:0 "Après le déclenchement de la seconde guerre civile américaine, les Villes des Légations, fortement dépendantes de la protection et de l'influence américaines, sont tombées dans un vide de pouvoir. Le Conseil des légations a dû voter sur un nouveau haut-commissaire pour diriger le mandat vers l'avenir, et il semble qu'ils aient choisi l'ambassadeur Bodenheimer, le délégué allemand. Cela signale probablement un tournant antijaponais dans les Villes des Légations, et peut-être un alignement pro-Zhili."
 legation_cities_american_events.16.a:0 "Très fortuit."

 legation_cities_american_events.17.t:0 "Les Britanniques dominent le Conseil des légations"
 legation_cities_american_events.17.d:0 "Après le déclenchement de la seconde guerre civile américaine, les Villes des Légations, fortement dépendantes de la protection et de l'influence américaines, sont tombées dans un vide de pouvoir. Le Conseil des légations a dû voter pour un nouveau haut-commissaire pour diriger le mandat dans le futur, et il semble qu'ils aient choisi un candidat de premier ordre avec [LEC.GetLeader], l'ambassadeur britannique à Shanghai. Peu de gens peuvent prédire ce que les Britanniques feront des Villes des Légations, mais la plupart supposent qu'un recours à la Couronne britannique pour la protection ne serait pas injustifié."
 legation_cities_american_events.17.a:0 "Brave homme, ce [LEC.GetLeader]."

 legation_cities_american_events.18.t:0 "L'ambassadeur Bodenheimer invoque l'article 14"
 legation_cities_american_events.18.d:0 "Comme quelques semaines se sont écoulées depuis le début de la seconde guerre civile américaine et que le Haut Commissaire n'a rien fait, l'ambassadeur allemand à Shanghai a invoqué l'article 14 du traité des légations, qui appelle à un changement de direction si la nation de l'actuel Haut Commissaire ne veut pas ou ne peut pas apporter son soutien au mandat. Alors que nous prévoyions de le faire nous-mêmes prochainement, notre manque de capital politique a permis aux Allemands de nous devancer."
 legation_cities_american_events.18.a:0 "Comment connaissait-il nos projets ?"

 legation_cities_american_events.19.t:0 "La délégation japonaise invoque l'article 14"
 legation_cities_american_events.19.d:0 "Comme quelques semaines se sont écoulées depuis le début de la seconde guerre civile américaine et que le Haut Commissaire n'a rien fait, la délégation japonaise à Shanghai a invoqué l'article 14 du traité de légation, qui appelle à un changement de direction si la nation de l'actuel Haut Commissaire ne veut pas ou ne peut pas apporter son soutien au mandat. Alors que nous avions prévu de le faire nous-mêmes prochainement, notre manque de capital politique a permis aux Japonais de nous devancer."
 legation_cities_american_events.19.a:0 "Comment ont-ils eu connaissance de nos intentions ?"

 legation_cities_american_events.20.t:0 "Reconnaître un gouvernement américain"
 legation_cities_american_events.20.d:0 "Alors que les États-Unis sombrent dans l'anarchie, leur statut dans les Villes des Légations est remis en question. Si le vainqueur éventuel de la guerre civile serait bien placé pour réclamer son droit de vote au Conseil, la reconnaissance de l'une ou l'autre faction entraînerait certainement une condamnation internationale, car nous pourrions difficilement satisfaire toutes les puissances et leurs désirs. Pour l'instant, nous devrions accueillir des représentants des nombreux gouvernements américains en guerre et attendre qu'une faction réellement victorieuse émerge de ce fratricide sanglant."
 legation_cities_american_events.20.a:0 "Une solution simple."

 legation_cities_american_events.21.t:0 "Les Villes des Légations nous accordent un droit d'observateur"
 legation_cities_american_events.21.d:0 "Les Villes des Légations ont pris la décision d'accorder aux représentants de toutes les nations impliquées dans la seconde guerre civile américaine l'accès aux chambres du Conseil. Tout comme la Grande-Bretagne et la Russie, nous sommes maintenant effectivement exclus de la prise de décision dans le cadre du mandat."
 legation_cities_american_events.21.a:0 "Ils n'ont pas de colonne vertébrale à Shanghai !"

 legation_cities_american_events.23.t:0 "[FROM.GetName] demande le rétablissement de son droit de vote"
 legation_cities_american_events.23.d:0 "Le représentant américain à Shanghai a demandé la restitution des droits de vote américains qui lui sont dus en vertu du traité des légations, puisque leurs concessions ne sont pas confisquées. Bien que nous puissions refuser, snober l'Amérique nouvellement réunifiée pourrait être une action insensée. Toutefois, il serait peut-être préférable de limiter leur influence en Chine dans un avenir proche."
 legation_cities_american_events.23.a:0 "Le Conseil doit se prononcer à ce sujet."
 legation_cities_american_events.23.b:0 "Le Haut Commissaire fera en sorte qu'il soit adopté."
 legation_cities_american_events.23.c:0 "L'Amérique ne reviendra jamais sur le devant de la scène en Orient !"

 legation_cities_american_events.24.t:0 "Le Conseil des légations vote sur le rétablissement des droits de l'Amérique"
 legation_cities_american_events.24.d:0 "Maintenant que l'Amérique a été réunifiée, elle cherche à rétablir son pouvoir dans le monde entier et a demandé au Conseil des légations de lui rendre son droit de vote. Alors qu'ils ont agi comme une force de stabilité en Asie auparavant, serait-il vraiment sage de limiter encore plus notre propre pouvoir ?"

 legation_cities_american_events.25.t:0 "Le Conseil des Légations vote sur le rétablissement de notre droit de vote"
 legation_cities_american_events.25.d:0 "Le Conseil des Légations a accepté notre demande de vote sur la restitution de nos droits de vote, et les émissaires des grandes puissances ont déjà commencé à débattre âprement sur le sujet."
 legation_cities_american_events.25.a:0 "Cela semble plein d'espoir."

 legation_cities_american_events.26.t:0 "Les résultats du vote sur le rétablissement des droits des Américains"
 legation_cities_american_events.26.d:0 "Les résultats du vote sur le rétablissement du droit de vote des Américains ont été annoncés, et il semble que la motion soit..."
 legation_cities_american_events.26.a:0 "Adopté !"
 legation_cities_american_events.26.b:0 "Refusée."

 legation_cities_american_events.27.t:0 "Le Conseil des Légations vote pour restaurer nos droits"
 legation_cities_american_events.27.d:0 "Les pouvoirs assemblés du Conseil des légations ont fait preuve de bon sens et ont voté pour rétablir nos droits de vote au sein du Conseil. Nous pouvons maintenant exercer une plus grande influence en Extrême-Orient et nous sommes un peu plus près de regagner notre pouvoir."
 legation_cities_american_events.27.a:0 "Grandiose ! "

 legation_cities_american_events.28.t:0 "Le Conseil des Légations vote contre le rétablissement de nos droits"
 legation_cities_american_events.28.d:0 "Les pouvoirs réunis du Conseil de la légation ont voté pour ne pas rétablir nos droits de vote, nous jugeant incapables d'exercer un contrôle en Chine pour protéger nos concessions. Il semble que nous nous retrouvions avec un droit d'observateur permanent."
 legation_cities_american_events.28.a:0 "Bon sang"

 legation_cities_american_events.29.t:0 "Le Conseil des légations rétablit le droit de vote des Américains"
 legation_cities_american_events.29.d:0 "En réponse à la motion américaine visant à rétablir le droit de vote de cette nation après la fin de leur guerre civile, le Haut Commissaire leur a accordé unilatéralement leurs souhaits, sans même appeler à un vote. L'Amérique est en passe de retrouver sa place en Asie."
 legation_cities_american_events.29.a:0 "Nous aurions dû être impliqués dans cette décision !"

 legation_cities_american_events.30.t:0 "Le Conseil des légations rétablit notre droit de vote"
 legation_cities_american_events.30.d:0 "Le Haut Commissaire a accepté notre demande de nous rendre notre droit de vote au Conseil des Légations, sans même consulter les autres pouvoirs. Bien que cela ait irrité certaines des autres grandes puissances, les membres informés de la population se réjouissent."
 legation_cities_american_events.30.a:0 "Incroyable !"

 legation_cities_american_events.31.t:0 "Le Conseil des légations refuse de restaurer le droit de vote des Américains"
 legation_cities_american_events.31.d:0 "En réponse à la pétition américaine visant à rétablir leur droit de vote au Conseil des légations, le Haut Commissaire les a unilatéralement fermés. Ils sont trop instables pour revenir sur le devant de la scène en Extrême-Orient, a-t-il laissé entendre. On ne sait pas si les Américains le demanderont à nouveau, mais ce qui est certain, c'est que nous aurions dû être consultés sur cette importante question."
 legation_cities_american_events.31.a:0 "Le statu quo prévaut."

 legation_cities_american_events.32.t:0 "Le Conseil de la légation refuse de rétablir nos droits"
 legation_cities_american_events.32.d:0 "Le Haut Commissaire à Shanghai a refusé notre demande sans même consulter les nations membres du Conseil. C'est un scandale !"
 legation_cities_american_events.32.a:0 "Nous sommes impuissants en Chine."

 legation_cities_american_events.33.t:0 "L'ambassadeur Johnson propose de démissionner"
 legation_cities_american_events.33.d:0 "Avec le déclenchement de la guerre civile, le Conseil des Légations a été privé du soutien américain et a donc perdu une certaine légitimité. Notre ambassadeur à Shanghai, Nelson T Johnson, a proposé de restaurer un certain prestige américain à Shanghai - sa propre démission. Il estime que puisqu'il est associé au régime défaillant en Amérique, nos intérêts en Asie seraient mieux servis en le remplaçant par son adjoint, Patrick J Hurley. Hurley est un homme plus énergique, mais il pourrait être un obstacle à d'éventuelles retrouvailles entre les villes des légationss et la Chine."
 legation_cities_american_events.33.a:0 "Remplacez Johnson, il a fait son temps."
 legation_cities_american_events.33.b:0 "Il peut encore être utile."

 legation_cities_american_events.34.t:0 "Remplacement de l'ambassadeur Johnson"
 legation_cities_american_events.34.d:0 "Suite au récent concours de leadership, le gouvernement américain de [FROM.Capital.GetCapitalVictoryPointName] a remplacé l'ambassadeur Nelson T Johnson par le haut-commissaire adjoint de longue date des Villes des Légations, Patrick Hurley. Ils semblent croire que cela renforcera la foi en l'Amérique en Extrême-Orient."
 legation_cities_american_events.34.a:0 "Bonne chance, M. Hurley."

 legation_cities_american_events.35.t:0 "Le gouvernement [FROM.GetAdjective] confirme l'ambassadeur Johnson"
 legation_cities_american_events.35.d:0 "Bien que l'ambassadeur américain, Nelson Johnson, ait offert sa démission au gouvernement américain à l'Ouest, le président [Root.GetLeader] a refusé sa démission. Ils estiment que sa présence est stabilisante et qu'il est plus enclin au changement politique que son successeur suggéré, Patrick Hurley."
 legation_cities_american_events.35.a:0 "Il fera assez bien son travail."

 legation_cities_american_events.40.t:0 "Les États-Unis envoient des troupes à Shanghai"
 legation_cities_american_events.40.d:0 "Invoquant des problèmes de sécurité suite à l'effondrement de la Ligue des Huit Provinces, les Américains ont envoyé plus de troupes à la force de volontaires à Shanghai, ainsi que le renforcement de leurs propres Marines. Cela a accru la popularité des Américains dans les Villes des Légations, tout en augmentant nos effectifs."
 legation_cities_american_events.40.a:0 "Cela semble être une bonne affaire."

 legation_cities_american_events.41.t:0 "Les Marines quittent Shanghai"
 legation_cities_american_events.41.d:0 "Avec le déclenchement de la guerre civile, le gouvernement américain a rappelé en Amérique le 4e régiment de marines, communément appelé les "Chine Marines". Bien que les intérêts américains en Extrême-Orient ne puissent être mis à mal que par ce retrait, le gouvernement américain, en pleine guerre civile, a clairement décidé que les engagements intérieurs sont plus importants que les engagements étrangers. Charles F. B. Price a conduit ses troupes à travers la ville de Shanghai ce matin lors d'un grand défilé avant d'embarquer sur le USS President Harrison, après quoi, avec de nombreuses canonnières américaines de la patrouille du Yangtsé, ils ont quitté le port. Peu après que les derniers navires aient franchi l'horizon, les rues sont revenues à la normale."
 legation_cities_american_events.41.a:0 "J'espère qu'ils n'ont pas été nécessaires."

 legation_cities_japanese_events.1.t:0 "Attaques à Tianjin"
 legation_cities_japanese_events.1.d:0 "Les effets néfastes du Lundi noir ayant entraîné un effondrement du niveau de vie des Chinois de souche sous le Mandat, diverses foules se sont formées pour tenter de trouver un responsable à ces conditions. À Tianjin, des bouddhistes japonais ont été battus, volés et, dans certains cas, assassinés. Les Japonais sont furieux et ont proposé d'envoyer leur propre garnison pour maintenir l'ordre dans la ville et empêcher de nouvelles attaques. Toutefois, cette proposition est extrêmement impopulaire auprès des autres membres du Conseil. Si le fait de permettre au Japon de s'impliquer enlève un fardeau à nos propres ressources limitées, cela pourrait leur donner une influence supplémentaire au sein du Conseil."
 legation_cities_japanese_events.1.a:0 "Accepter, ce n'est pas comme si nous pouvions le gérer nous-mêmes."
 legation_cities_japanese_events.1.b:0 "Refuser - c'est notre devoir de maintenir la sécurité dans les villes, pas celui du Japon."

 legation_cities_japanese_events.2.t:0 "Opérations sécurisées à Tianjin"
 legation_cities_japanese_events.2.d:0 "Nos troupes ont finalement obtenu la mainmise sur notre concession à Tianjin, nous accordant une base formidable pour consolider nos opérations militaires en Chine. Bien que cela ne soit certainement pas suffisant pour permettre le passage à Fengtian, le haut commandement militaire explore déjà des options pour déstabiliser la ville et donner à nos troupes un raisonnement légitime pour décréter une occupation à grande échelle."
 legation_cities_japanese_events.2.a:0 "Tout se passe comme prévu..."
 legation_cities_japanese_events.2.b:0 "C'est allé assez loin, annulez tout autre projet !"

 legation_cities_japanese_events.3.t:0 "Attaque terroriste à Tianjin !"
 legation_cities_japanese_events.3.d:0 "D'horribles nouvelles sont parvenues à Shanghai ! Une bombe vient d'exploser dans la vieille ville de Tianjin ! Des dizaines d'innocents sont morts et encore plus sont blessés alors que les pompiers et les services médicaux se démènent pour soigner les survivants. La police a déjà commencé une enquête et a pointé du doigt les Chinois de souche en promettant que ce n'était qu'un autre acte du mouvement anti-concessionniste. Les Chinois eux-mêmes sont furieux de porter le chapeau et ont affirmé que des forces obscures sont à l'œuvre depuis l'ombre."
 legation_cities_japanese_events.3.a:0 "Eh bien, l'enquête a été rapide."

 legation_cities_japanese_events.4.t:0 "Émeutes à Tianjin !"
 legation_cities_japanese_events.4.d:0 "Après l'attaque terroriste de Tianjin, les forces japonaises ont fait preuve d'un grand empressement dans leur propre répression des forces anticoncessionnaires, dépassant souvent les enquêteurs officiels en brutalité, ce qui a provoqué la colère d'une population déjà révoltée. Les tensions ont finalement débouché sur une crise avec des émeutes de masse qui ont englouti la ville. La délégation japonaise à Shanghai a averti que la situation continuant à échapper à tout contrôle, l'Empire n'aura pas d'autre choix que de prendre des "mesures préventives" en faisant ce que nous ne pouvons pas faire. Entre-temps, les autorités de Tianjin ont pris des mesures exécutives et ont commencé à traiter avec les émeutiers eux-mêmes, en promettant un semblant de réforme. Alors qu'une grande partie du Conseil est prête à fermer les yeux, d'autres, et en particulier le Japon, ont demandé qu'un veto soit mis en place, en invoquant le fait que cela est en contradiction directe avec le mandat du Conseil."
 legation_cities_japanese_events.4.a:0 "Veto, nous ne voulons pas mettre le Conseil en colère"
 legation_cities_japanese_events.4.b:0 "Limiter les réformes au minimum..."

 legation_cities_japanese_events.5.t:0 "L'attentat terroriste de Tianjin est déjoué !"
 legation_cities_japanese_events.5.d:0 "Au petit matin, un engin explosif n'a pas pu exploser correctement et la police de Tianjin a pu le désarmer avant que la bombe ne fasse de réels dégâts. Une chasse à l'homme pour trouver le terroriste a déjà commencé - bien qu'avec peu de preuves sur l'identité de celui qui l'a posée, il n'y a pas beaucoup d'espoir pour une enquête rapide ou un bon résultat. Huang Jinrong a été appelé à enquêter sur la tentative d'attentat à la bombe, bien que la délégation allemande ait proposé que sa propre équipe d'enquêteurs prenne en charge l'affaire en invoquant les méthodes peu scrupuleuses de Huang."
 legation_cities_japanese_events.5.a:0 "Laissez les Allemands enquêter."
 legation_cities_japanese_events.5.b:0 "Permettez à Jinrong de continuer."

 legation_cities_japanese_events.6.t:0 "Découverte d'une cargaison d'armes !"
 legation_cities_japanese_events.6.d:0 "Lors de l'inspection de routine d'un navire à quai à Shanghai, une énorme cache d'armes a été découverte et tout l'équipage à bord a été mis aux arrêts jusqu'à nouvel ordre, le navire étant officiellement saisi. Une enquête officielle est en cours et devrait bientôt donner des résultats."
 legation_cities_japanese_events.6.a:0 "Jamais un jour ennuyeux à Shanghai !"

 legation_cities_japanese_events.7.t:0 "Des armes japonaises dans un navire russe"
 legation_cities_japanese_events.7.d:0 "L'enquête est enfin revenue et a rassemblé toutes les preuves dont elle disposait. Le navire lui-même est d'origine russe, enregistré au nom d'une compagnie de navigation à Vladivostok, mais les armes sont de nature japonaise et proviennent pour la plupart d'Arisakas obsolètes. L'équipage n'a donné aucune piste utile et il semble que nous devrons remonter à la source, soit en enquêtant sur la compagnie maritime de Vladivostok, soit en demandant l'aide des Japonais."
 legation_cities_japanese_events.7.a:0 "Renseignez-vous sur la société de transport."
 legation_cities_japanese_events.7.b:0 "Appelez les Japonais pour obtenir de l'aide."

 legation_cities_japanese_events.8.t:0 "Une journée chaude à Vladivostok"
 legation_cities_japanese_events.8.d:0 "Nos agents dans la ville portuaire russe de Vladivostok nous ont récemment contactés avec une piste intéressante. Après avoir obtenu des manifestes de la compagnie maritime, il semble que les armes étaient vendues à l'Agence chinoise avec le Japon en utilisant la route maritime russe pour lever les soupçons et blanchir les armes. Grâce à ces preuves, nos agents des légations peuvent maintenant entamer une enquête officielle sur l'Agence chinoise."
 legation_cities_japanese_events.8.a:0 "Quelque chose d'étrange se prépare..."

 legation_cities_japanese_events.9.t:0 "L'enquête est bloquée"
 legation_cities_japanese_events.9.d:0 "Les Japonais n'ont pas été très coopératifs avec nos détectives, soit en refusant catégoriquement d'aider, soit en donnant des réponses vagues ou carrément bizarres. Il semble que les Japonais ne seront d'aucune aide dans cette enquête et nous allons emprunter d'autres voies d'investigation... La Bande Verte est le choix évident, à condition que ses dirigeants n'aient pas été incarcérés."
 legation_cities_japanese_events.9.a:0 "La Bande Verte n'a pas l'air trop mauvaise..."

 legation_cities_japanese_events.10.t:0 "Intrigues japonaises en Chine"
 legation_cities_japanese_events.10.d:0 "Une enquête officielle de l'Agence pour la Chine étant en cours, nous avons finalement atteint le fond de ces cargaisons d'armes et il semble que les Japonais arment des collaborateurs loyaux en vue d'une invasion et d'une occupation de la Chine à grande échelle. Maintenant que le génie est sorti de la bouteille, nous allons devoir choisir un camp, soit en proposant un marché aux Japonais, soit en essayant de réprimer leur contrebande."
 legation_cities_japanese_events.10.a:0 "Faisons un marché avec eux."
 legation_cities_japanese_events.10.b:0 "Commencez la répression."

 legation_cities_japanese_events.11.t:0 "Proposer un marché"
 legation_cities_japanese_events.11.d:0 "Dans une arrière-salle sale, quelque part dans l'une des nombreuses ruelles de Shanghai, des représentants de l'Agence pour la Chine ont rencontré des représentants du Conseil des légations. L'Agence chinoise sait que nous sommes sur leur piste et il est maintenant temps pour nous d'enfoncer le clou. Nous pouvons évidemment fermer les yeux sur leurs indiscrétions à condition qu'ils..."
 legation_cities_japanese_events.11.a:0 "...nous accordent quelques faveurs futures."
 legation_cities_japanese_events.11.b:0 "...nous donnent tout ce qu'ils ont sur Du Yuesheng."

 legation_cities_japanese_events.12.t:0 "Début de la répression"
 legation_cities_japanese_events.12.d:0 "En toute connaissance des indiscrétions de l'Agence pour la Chine, il est temps de mettre la pédale douce et de rappeler aux Japonais que les légations ne sont pas de simples pions dans leur jeu pour la Chine. Haung Jinrong est le choix évident pour mener la répression, mais ses connexions criminelles pourraient compromettre le statut du Conseil. Alors que la Chambre de commerce s'est présentée comme une alternative plus "morale", de nombreux commissaires doutent de ses capacités."
 legation_cities_japanese_events.12.a:0 "Huang Jinrong va diriger la répression."
 legation_cities_japanese_events.12.b:0 "La Chambre de Commerce est un choix plus acceptable."

 legation_cities_japanese_events.13.t:0 "La répression réussit !"
 legation_cities_japanese_events.13.d:0 "Des bonnes nouvelles sont arrivées à Shanghai ! La répression contre l'Agence pour la Chine s'est exceptionnellement bien déroulée malgré les meilleures tentatives d'obstruction des Japonais. L'Agence pour la Chine ayant été dissoute et ses opérations limitées aux seules voies légales, nous avons éliminé l'une des plus grandes épines de notre pied. Alors que les Japonais sont en pleine effervescence intérieure, ils ne peuvent plus faire grand-chose."
 legation_cities_japanese_events.13.a:0 "La stabilité revient à Shanghai !"

 legation_cities_japanese_events.14.t:0 "La répression échoue !"
 legation_cities_japanese_events.14.d:0 "De terribles nouvelles sont parvenues à Shanghai ! La répression contre l'Agence pour la Chine a mal tourné ! L'organisation a réussi à se cacher dans les bas-fonds de la ville et à dissimuler ses opérations plus illégales. Si cela n'aura que peu d'effet à court terme, à long terme, le Japon pourra se regrouper et renforcer ses opérations."
 legation_cities_japanese_events.14.a:0 "Eh bien, ce n'est pas bon..."

 legation_cities_japanese_events.15.t:0 "L'aide de la Bande Verte"
 legation_cities_japanese_events.15.d:0 "Bien qu'il soit regrettable que nous devions demander l'aide de gangsters ordinaires, les Japonais se montrant peu disposés à coopérer, nous avons dû recourir à des moyens moins qu'orthodoxes. En proposant de fermer les yeux, la Bande Verte a accepté de faire un travail d'enquête pour nous et est arrivé à la conclusion que les Japonais utilisent l'Agence pour la Chine pour acheminer des armes à leurs contacts dans l'intérieur de la Chine, avec les villes des légations comme point de passage. Bien que ces preuves soient peu convaincantes, nous pourrions les utiliser comme prérogative pour une enquête plus... officielle."
 legation_cities_japanese_events.15.a:0 "Cela pourrait s'avérer très intéressant..."

 legation_cities_japanese_events.18.t:0 "Shanghai dit oui !"
 legation_cities_japanese_events.18.d:0 "Excellente nouvelle de Shanghai, le Mandat a accepté de nous donner le feu vert pour poursuivre nos opérations à Tianjin. Il semble que leurs malheurs économiques étaient trop importants pour maintenir la sécurité dans la ville. Quoi qu'il en soit, cela nous est très bénéfique et nous pouvons maintenant commencer à placer des troupes supplémentaires à Tianjin, en vue d'une éventuelle prise de contrôle."
 legation_cities_japanese_events.18.a:0 "Les dominos commencent à tomber..."

 legation_cities_japanese_events.19.t:0 "Garnison des troupes japonaises à Tianjin"
 legation_cities_japanese_events.19.d:0 "Il semble que les villes des légations aient été durement touchées par les difficultés économiques et qu'elles aient décidé de sous-traiter une grande partie de leurs opérations de sécurité aux Japonais pour maintenir leur économie à flot. Bien que nous ne puissions pas faire grand-chose pour les arrêter, il y a eu un tollé au sein du conseil à propos de l'évolution de l'équilibre des pouvoirs et des appels au Japon pour qu'il n'abuse pas de sa position dans la ville."
 legation_cities_japanese_events.19.a:0 "Inquiétant, c'est le moins qu'on puisse dire."

 legation_cities_japanese_events.20.t:0 "Shanghai refuse !"
 legation_cities_japanese_events.20.d:0 "De terribles nouvelles sont arrivées de Shanghai ! Le Conseil international a refusé de nous donner le feu vert pour étendre nos opérations militaires ! C'est un coup dur pour nos projets de prise de contrôle de Tianjin et nous devrons désormais attendre que l'Agence pour la Chine orchestre de nouvelles attaques avant de pouvoir formuler à nouveau nos demandes."
 legation_cities_japanese_events.20.a:0 "Ils ne savent vraiment pas quand abandonner,\nn'est-ce pas ?"

 legation_cities_japanese_events.21.t:0 "Attaque terroriste à Tianjin !"
 legation_cities_japanese_events.21.d:0 "Plus tôt dans la journée, un engin explosif a explosé dans la ville portuaire de Tianjin, tuant des dizaines de civils et en blessant beaucoup d'autres. La police a affirmé qu'il s'agissait simplement d'un cas de violence anti-concessionniste, bien que les Chinois de souche soient catégoriques sur le fait que des "forces obscures" sont à l'œuvre, certains se demandant si cela a un rapport avec notre récente implication à Tianjin. De toute évidence, les militaires ont affirmé que cela n'avait rien à voir avec eux."
 legation_cities_japanese_events.21.a:0 "Rien à voir avec nous !"

 legation_cities_japanese_events.22.t:0 "Le Japon exige une garnison de sécurité"
 legation_cities_japanese_events.22.d:0 "Les membres de la délégation japonaise ont demandé le mandat d'accorder au Japon le feu vert pour débuter des opérations de sécurité à Tianjin. Soutenant que la police de Tianjin a été incapable d'endiguer la marée d'attentats, ils estiment maintenant que seules leurs propres troupes peuvent garantir la sécurité de leurs citoyens."
 legation_cities_japanese_events.22.a:0 "Ils soulèvent un bon point..."
 legation_cities_japanese_events.22.b:0 "Pour qui nous prennent-ils, des villes japonaises ?"

 legation_cities_japanese_events.23.t:0 "Retour de Huang Jinrong"
 legation_cities_japanese_events.23.d:0 "Huang Jinrong est venu nous annoncer la glorieuse nouvelle qu'il avait attrapé le poseur de bombe - l'un des mécréants habituels des Chinois de souche - bien qu'il ait admis, lors de son interrogatoire, qu'il n'était pas lui-même le cerveau du complot mais plutôt un officier japonais malhonnête. Alors que les Japonais ont fait passer l'officier en cour martiale et tentent de prendre leurs distances par rapport au complot, cet incident est politiquement embarrassant."
 legation_cities_japanese_events.23.a:0 "Hourra !"

 legation_cities_japanese_events.24.t:0 "Le retour des Allemands"
 legation_cities_japanese_events.24.d:0 "L'enquête allemande est revenue avec peu de chance, n'ayant appréhendé que quelques-uns des mécréants typiques, dont aucun n'avait fait preuve d'initiative ou d'intelligence pour construire la bombe et planifier un tel attentat. Après des interrogatoires successifs, les hommes ont été relâchés et nous nous retrouvons sans aucune piste ni aucun indice. Les Allemands ont admis que leurs "sources" ont échoué et promettent qu'ils les attraperont la prochaine fois."
 legation_cities_japanese_events.24.a:0 "Ils ne savent vraiment pas quand abandonner,\nn'est-ce pas ?"

 legation_cities_japanese_events.25.t:0 "Envahir Tianjin ?"
 legation_cities_japanese_events.25.d:0 "Le Conseil des Légations a fait faillite, signifiant la fin du Mandat International. Alors que Shanghai sombre dans le chaos et les combats de rue, les villes périphériques du Mandat sont laissées sans protection. À Tianjin, les émeutiers et les gangs ont été en grande partie réprimés, et la police de la ville reprend lentement le contrôle, avec l'aide de nos troupes et des principales Triades, qui tentent toutes de sécuriser la ville pour une faction ou une autre.\n\nIl ne reste plus beaucoup de temps avant que Beijing n'apprenne la nouvelle, et il est presque certain qu'ils essaieront de prendre la ville s'ils le peuvent. Nous avons une opportunité de sécuriser la ville pour nous-mêmes avant qu'ils ne se mobilisent - devons-nous la saisir ?"
 legation_cities_japanese_events.25.a:0 "Envoyez nos troupes !"
 legation_cities_japanese_events.25.b:0 "Laissez la Chine l'avoir."

 legation_cities_japanese_events.26.t:0 "L'invasion japonaise de Tianjin"
 legation_cities_japanese_events.26.d.default:0 "Les Japonais ont envahi Tianjin avec la pleine puissance de l'IJN en soutenant leurs troupes déjà dans leurs concessions là-bas. Ils prétendent simplement nous aider à sécuriser la ville contre des bandits non identifiés, mais ce mouvement est clairement très agressif et dépasse les paramètres normaux des mouvements japonais dans le cadre du Mandat."
 legation_cities_japanese_events.26.d.bankrupt:0 "Les Japonais ont envahi Tianjin avec la pleine puissance de l'IJN qui soutient leurs troupes déjà dans leurs concessions là-bas. Avec les Légations dans le chaos en raison de leur récente faillite, rien ne pouvait être fait pour éviter cette issue."
 legation_cities_japanese_events.26.a:0 "Nous ne pouvons pas espérer leur résister !"
 legation_cities_japanese_events.26.b:0 "Mais nous devons résister."
 legation_cities_japanese_events.26.c:0 "Horrible !"

 legation_cities_japanese_events.27.t:0 "Capture réussie de Tianjin"
 legation_cities_japanese_events.27.d.peace:0 "Tianjin est entre nos mains ! Nos troupes ont facilement navigué dans la deuxième ville du Mandat, et l'occupent déjà."
 legation_cities_japanese_events.27.d.war:0 "De manière surprenante, les Villes des Légations ont répondu à notre invasion avec une hostilité incroyable, et bien que nous ayons occupé Tianjin, nous sommes maintenant en état de guerre avec elles."
 legation_cities_japanese_events.27.a:0 "Tout se passe comme prévu."

 legation_cities_japanese_events.28.t:0 "L'administration de Tianjin"
 legation_cities_japanese_events.28.d:0 "Bien que, bien sûr, nous ayons admis que le Mandat est toujours souverain à Tianjin, nous pouvons en effet en faire ce que nous voulons. Certains, afin d'accélérer la guerre menée par nos alliés fengtiens contre le gouvernement central, proposent de le leur remettre, tandis que d'autres souhaitent la garder pour nous."
 legation_cities_japanese_events.28.a:0 "Nous la conserverons pour l'instant."
 legation_cities_japanese_events.28.b:0 "Remettez-la au gouvernement chinois légitime."

 legation_cities_japanese_events.29.t:0 "Le Japon nous remet Tianjin"
 legation_cities_japanese_events.29.d:0 "Les Japonais ont récemment occupé Tianjin, et ont délibéré sur le sort de la ville. Heureusement pour nous, ils ont décidé de rendre l'administration de la ville au gouvernement chinois légitime, et nos troupes se sont déjà installées dans la ville. C'est un grand jour pour tous les Chinois !"
 legation_cities_japanese_events.29.a:0 "Un pas de plus vers la réunification de la Chine !"

 legation_cities_japanese_events.30.t:0 "L'occupation de Tianjin"
 legation_cities_japanese_events.30.d:0 "Les forces pro-japonaises ayant pris le contrôle du Conseil des Légations, elles commencent maintenant à exercer leur influence. Le Conseil des Légations ne nous a pas seulement reconnus, il a invité nos troupes à Tianjin pour "sécuriser la ville" contre la menace du gouvernement chinois hostile et illégitime. Bien que nos troupes puissent désormais entrer dans la ville et que nous en administrions efficacement une grande partie, la plupart des bénéfices générés par Tianjin vont toujours à Shanghai."
 legation_cities_japanese_events.30.a:0 "Tout de même, un énorme coup !"
 legation_cities_japanese_events.30.b:0 "Dans ce cas, ça n'en vaut pas la peine."

 legation_cities_japanese_events.31.t:0 "[FNG.GetNameDefCap] Occupe Tianjin"
 legation_cities_japanese_events.31.d:0 "Le gouvernement fengtien, avec l'aide des Japonais et du Conseil des légations, a occupé Tianjin, ouvrant un autre front de flanc pour ses troupes dans la guerre à venir. Cela a donné à notre peuple l'énergie nécessaire pour expulser les collaborateurs impériaux de notre pays, mais nous ne pouvons pas faire grand-chose pour l'instant. "
 legation_cities_japanese_events.31.a:0 "Horrible !"

 legation_cities_japanese_events.32.t:0 "Stocks d'armes dans les Villes des Légations"
 legation_cities_japanese_events.32.d:0 "Certains de nos amis de Shanghai ont suggéré un plan astucieux pour enrichir tout le monde et aider notre guerre à venir en Chine - nous fournirons des armes à nos agents dans les Villes des Légations, et quand nous ferons notre guerre, ils les passeront en contrebande à nos forces. Cela facilitera grandement nos lignes d'approvisionnement."
 legation_cities_japanese_events.32.a:0 "Cela ressemble à un plan."

 legation_cities_japanese_events.33.t:0 "Les Villes des Légations fournissent nos troupes"
 legation_cities_japanese_events.33.d:0 "Le conseil de Shanghai, pro-japonais mais ostensiblement neutre, a été secrètement chargé par nos alliés japonais de livrer nos troupes terrestres avec des armes passées en contrebande à travers les zones neutres, et c'est ce qu'il a fait."
 legation_cities_japanese_events.33.a:0 "Bonne nouvelle."

 legation_cities_japanese_events.34.t:0 "Fengtian accepte"
 legation_cities_japanese_events.34.d:0 "[FNG.GetNameDefCap] a accepté notre offre de libre passage par Tianjin, ce qui signifie qu'ils ont également accepté notre demande de continuer à recevoir les bénéfices des industries appartenant au mandat et les tarifs protecteurs obligatoires des nations ne faisant pas partie du Conseil."
 legation_cities_japanese_events.34.a:0 "La coopération est bonne pour tout le monde."

 legation_cities_japanese_events.35.t:0 "Fengtian refuse"
 legation_cities_japanese_events.35.d:0 "[FNG.GetNameDefCap] a refusé notre offre de libre passage à Tianjin, car ils ne sont pas prêts à accepter nos conditions pour conserver une grande partie des bénéfices que la ville fournit. Tianjin continuera à faire partie du mandat en cours de décomposition pour le moment."
 legation_cities_japanese_events.35.a:0 "De toute façon, nous pouvons servir l'Empire mieux qu'eux."

 legation_cities_japanese_events.36.t:0 "Coup d'État de [FNG.GetNameDefCap] à Tianjin"
 legation_cities_japanese_events.36.d:0 "Après presque deux ans d'occupation, il semble que le gouvernement [FNG.GetAdjective] ne se sente plus obligé de respecter les termes de notre accord. Il a annulé toute expédition à destination de Shanghai, et a mis en place des tarifs très compétitifs sur les marchandises entrant à Tianjin."
 legation_cities_japanese_events.36.a:0 "Comme c'est ennuyeux."

 legation_cities_japanese_events.37.t:0 "Armes à feu introduites clandestinement à Shanghai"
 legation_cities_japanese_events.37.d:0 "Les arisakas japonaises ont trouvé leur chemin jusqu'à Shanghai et sont déjà distribuées à des collaborateurs pro-japonais dans le cadre du mandat et dans des régions de Chine bien au-delà. Bien sûr, il n'y a rien à voir ici..."
 legation_cities_japanese_events.37.a:0 "Les armes vont et viennent tous les jours. Nous ne devons pas toutes les suivre."

 legation_cities_fuzhou_events.1.t:0 "Activité de la triade à Fuzhou"
 legation_cities_fuzhou_events.1.d:0 "L'un des principaux membres de la Bande Verte, Zhang Xiaolin, a commencé à ouvrir des vitrines de magasins et à réprimer la criminalité locale à Fuzhou. C'est l'une des premières fois que Xiaolin a tenté une opération indépendante dans une ville différente de Shanghai, et cette opération pourrait révéler son style de conduite d'un gang. Que va-t-il ordonner à ses hommes de faire ?"
 legation_cities_fuzhou_events.1.a:0 "Les hommes de Xiaolin sont mortels."
 legation_cities_fuzhou_events.1.b:0 "Les hommes de Xiaolin développent l'organisation de la Triade."
 legation_cities_fuzhou_events.1.c:0 "Xiaolin aime le profit, quelle que soit la manière dont il le trouve."

 legation_cities_fuzhou_events.2.t:0 "Un combat sur les quais"
 legation_cities_fuzhou_events.2.d:0 "Dans le port de Fuzhou, des violences entre les hommes de Xiaolin et un gang local cherchant à limiter l'influence de Xiaolin ont éclaté lors d'une opération de contrebande de la Bande Verte. Les hommes de Xiaolin, interceptés par le gang rival, ont ouvert le feu presque immédiatement, tuant plusieurs personnes et en blessant beaucoup d'autres. Alors qu'ils sont sur le point de sécuriser les chantiers navals de Fuzhou, leur réputation a souffert."
 legation_cities_fuzhou_events.2.a:0 "Plus de violence, c'est bien."

 legation_cities_fuzhou_events.3.t:0 "La production d'héroïne devient locale"
 legation_cities_fuzhou_events.3.d:0 "Zhang Xiaolin, un membre important de la Bande Verte, a créé une production nationale d'héroïne à Fuzhou, ce qui lui évite de faire passer l'héroïne en contrebande depuis Shanghai, rendant ainsi ses opérations beaucoup plus sûres qu'elles ne le sont actuellement."
 legation_cities_fuzhou_events.3.a:0 "Nous devrions sévir contre les importations en provenance de Shanghai."
 legation_cities_fuzhou_events.3.b:0 "Nous devrions nous concentrer sur l'arrêt du raffinement local."

 legation_cities_fuzhou_events.4.t:0 "Un nouveau temple s'ouvre dans la ville"
 legation_cities_fuzhou_events.4.d:0 "Zhang Xiaolin, un membre important de la Bande Verte, a gracieusement sponsorisé un nouveau temple à Fuzhou, cependant des rapports ont fait état que ce temple est plus utilisé pour la contrebande de drogue que pour le culte religieux."
 legation_cities_fuzhou_events.4.a:0 "Quel gaspillage de biens immobiliers."

 legation_cities_fuzhou_events.5.t:0 "La Bande Verte assure le contrôle du transport maritime"
 legation_cities_fuzhou_events.5.d:0 "La Bande Verte a pris en charge une grande partie du transport maritime à Fuzhou, en particulier la contrebande de drogue, et a enfin pu faire sortir des triades locales plus petites. Celles-ci avaient été une épine dans le pied de la Bande Verte de Xiaolin, car elles avaient déjà attaqué ou intercepté des trafics de drogue auparavant."
 legation_cities_fuzhou_events.5.a:0 "Ils feraient mieux de laisser la navigation légale tranquille !"

 legation_cities_fuzhou_events.6.t:0 "Prolifération des drogues"
 legation_cities_fuzhou_events.6.d:0 "Les drogues sont devenues de plus en plus courantes à Fuzhou, la police n'étant pas en mesure d'empêcher leur propagation, les drogues les plus populaires étant l'opium et l'héroïne. La plupart des nouvelles drogues sont produites à Fuzhou, bien que Shanghai reste le foyer de la création de drogues."
 legation_cities_fuzhou_events.6.a:0 "Où sont les policiers quand vous en avez besoin ?"

 legation_cities_fuzhou_events.7.t:0 "La nouvelle base de pouvoir de Zhang Xiaolin"
 legation_cities_fuzhou_events.7.d:0 "Zhang Xiaolin a fait de Fuzhou sa nouvelle base de pouvoir pour ses opérations de contrebande, lui donnant ainsi qu'à la Bande Verte un avantage considérable sur les autres triades plus locales. Il utilise déjà sa nouvelle base de pouvoir pour étendre ses opérations de contrebande ailleurs en Chine. Beaucoup au sein du gouvernement se demandent comment nous devrions réagir à ce nouveau développement, car il pourrait être un allié utile, bien que certains disent que son nouveau rival et ancien partenaire Du Yuesheng pourrait être plus précieux. Certains proposent que la meilleure ligne de conduite soit simplement d'essayer d'éradiquer son gang de Fuzhou, maintenant qu'il a prouvé qu'il perturbait la paix."
 legation_cities_fuzhou_events.7.a:0 "Allez à Du Yuesheng."
 legation_cities_fuzhou_events.7.b:0 "Essayez de l'éradiquer."
 legation_cities_fuzhou_events.7.c:0 "Travailler avec Xiaolin."

 legation_cities_hotung_events.1.t:0 "Des choses étranges à la Vermillion Society"
 legation_cities_hotung_events.1.d:0 "La Vermillion Society est un ensemble de divers clubs, groupements informels, sociétés secrètes et organisations composés d'hommes riches et influents du Mandat, souvent d'origine chinoise ou métisse. L'orientation nationaliste de la société est un secret de polichinelle et le financement des organisations nationalistes à travers la Chine est quelque peu caché, bien que sa véracité n'ait jamais été confirmée. La Société donne un peu de fil à retordre au conseil et représente dans les termes les plus larges l'influence chinoise dans les légations. Récemment, les auditeurs financiers du Mandat ont découvert de nombreuses irrégularités dans le financement de la Société, dont la piste mène à Hong Kong. Bien qu'il n'y ait aucune preuve qu'il s'agisse ou non d'une simple évasion fiscale ou d'une conspiration beaucoup plus importante, nous devrions enquêter et voir où les indices nous mènent."
 legation_cities_hotung_events.1.a:0 "Voyons voir où cela nous mène..."
 legation_cities_hotung_events.1.b:0 "Oh, je ne sais rien de l'évasion fiscale."

 legation_cities_hotung_events.2.t:0 "La connexion Hotung"
 legation_cities_hotung_events.2.d:0 "Nos enquêtes ont porté leurs fruits et la trace écrite ne mène à personne d'autre que Sir Robert Hotung de Hong Kong. Hotung est l'un des hommes d'affaires les plus influents de Hong Kong et il est largement respecté dans la ville et dans le Mandat en général. Un des hommes les plus riches de Hong Kong, Hotung contrôle la plupart des plus grandes entreprises de la ville et a pu étendre son influence lorsque les Britanniques ont été partiellement expulsés. Hotung est un nationaliste chinois notable et a participé à la fondation de la Vermillion Society lorsque son club chinois basé à Hong Kong a fusionné avec des groupes similaires, Hotung agissant toujours en tant que président de facto de la branche de Hong Kong et en est de loin la figure la plus notable.\n\nMalgré ses penchants, Hotung est ironiquement l'un des plus grands partisans des légations parmi la foule chinoise, ne voyant aucune contradiction dans son soutien au nationalisme chinois et à la sécurité perçue des villes. Malgré tout cela, il semble que le vieil homme soit désespéré par la situation de la Chine et qu'il ait commencé à financer désespérément des organisations nationalistes dans tous les domaines, y compris le KMT naissant, le gouvernement Fengtian et les Fédéralistes de Chen Jiongming. Bien que le financement de ces organisations ne soit pas illégal, l'évasion fiscale l'est et nous donne l'occasion de briser les lignes de vie monétaires de certaines des plus grandes menaces existentielles des légations."
 legation_cities_hotung_events.2.a:0 "Sir Robert comprendrait sûrement."

 legation_cities_hotung_events.3.t:0 "Questions à poser"
 legation_cities_hotung_events.3.d:0 "L'enquête initiale sur la connexion KMT concernant Sir Robert n'a pas été particulièrement brillante. L'équipe d'enquête n'a pas réussi à localiser d'autres membres du KMT que les mécréants de bas niveau habituels, qui ignorent tous le fonctionnement de la machine du Kuomintang. Pour aggraver les choses, le KMT semble être sur nous et s'est depuis retiré dans l'ombre. Si l'enquête doit aller plus loin, nous devrons faire appel à de l'aide. Les agents de l'Agence pour la Chine sont notoirement efficaces, bien qu'ils puissent obtenir le même résultat que les enquêteurs du Mandat. Du Yuesheng est un sympathisant connu du KMT et pourrait très facilement nous mener aux cellules du KMT en échange d'une ou deux faveurs..."
 legation_cities_hotung_events.3.a:0 "Eh bien, ils sont très bons dans leur travail."
 legation_cities_hotung_events.3.b:0 "Le meilleur d'un mauvais groupe, je suppose..."

 legation_cities_hotung_events.4.t:0 "Les Japonais sont sur l'affaire !"
 legation_cities_hotung_events.4.d:0 "Après de longues négociations, nous sommes finalement parvenus à un accord à l'amiable avec les Japonais. En échange de la délocalisation de l'enquête vers l'Agence pur la Chine, nous allons fermer les yeux sur certaines de leurs opérations les plus... illicites. Bien que cela ne soit pas exactement éthique, cela nous permet d'aller au fond de ce mystère et de faire un marché."
 legation_cities_hotung_events.4.a:0 "Tout cela pour le plus grand bien."

 legation_cities_hotung_events.5.t:0 "La cellule KMT à Shanghai"
 legation_cities_hotung_events.5.d:0 "Les Japonais sont venus nous voir avec des résultats intéressants et ont exposé une cellule KMT fonctionnant à Shanghai même. Bien que cela ait toujours été suspecté, pour finalement avoir une confirmation ainsi qu'un aperçu de leurs opérations. Bien qu'une grande partie de la cellule ait pu s'échapper et se regrouper, cela nous apporte des nouvelles prometteuses."
 legation_cities_hotung_events.5.a:0 "Il vaut mieux que cela ne se produise pas."

 legation_cities_hotung_events.6.t:0 "La collaboration de Du Yuesheng"
 legation_cities_hotung_events.6.d:0 "Bien que le fait que Du Yuesheng ait des sympathies pour le KMT ait toujours été un secret de polichinelle, avec l'aide de nos alliés de l'Agence pour la Chine, nous avons finalement pu prouver son implication illégale avec le groupe, principalement dans la fourniture d'armes et de documents contrefaits. Cela s'avère être un coup dur pour le KMT et surtout pour les opérations de Du."
 legation_cities_hotung_events.6.a:0 "Le noeud coulant se resserre..."

 legation_cities_hotung_events.7.t:0 "Le KMT a craqué !"
 legation_cities_hotung_events.7.d:0 "Bonne nouvelle ! Il semble que nos alliés aient tenu bon et que nous ayons mené avec succès le combat au KMT en gérant la rupture de leur ligne de vie monétaire. À court terme, cela n'affectera pas le Kuomintang au sens large, mais cela brisera leurs opérations dans les Villes des Légations et s'est avéré un coup dur pour la Vermillion Society."
 legation_cities_hotung_events.7.a:0 "Hourra !"

 legation_cities_hotung_events.8.t:0 "Une impasse"
 legation_cities_hotung_events.8.d:0 "Il semble que l'Agence pour la Chine n'ait pas été aussi ingénieuse que nous l'avions prévu. Lors d'une opération à Shanghai, des agents du KMT Juntong ont pu s'échapper avec des documents importants, détruisant ce qui avait été laissé derrière eux. Bien que cela serve à stimuler la Vermillion Society et le Kuomintang, cela endommage au moins les Japonais dont la tête commence à jouer un rôle à Tokyo."
 legation_cities_hotung_events.8.a:0 "Zut !"

 legation_cities_hotung_events.9.t:0 "Dans l'antre du dragon"
 legation_cities_hotung_events.9.d:0 "Du Yuesheng est un sympathisant connu du Kuomintang de droite, mais il a un dégoût particulier pour Wang Jingwei et ses éléments plus socialistes. Mieux encore, c'est un criminel de droit commun et il n'est pas opposé à faire le sale boulot pour le bon prix... Du pourrait facilement nous aider à saboter la liaison avec le KMT, mais en échange, il attendra bien plus qu'une simple livre de chair et nous a demandé d'organiser un "accident" aux archives de la police de Shanghai."
 legation_cities_hotung_events.9.a:0 "Eh bien, si nous n'avons pas le choix..."

 legation_cities_hotung_events.10.t:0 "Feu au poste de police de Shanghai !"
 legation_cities_hotung_events.10.d:0 "D'horribles nouvelles nous parviennent de Shanghai ! Un incendie massif a éclaté dans les archives de la police, de nombreux dossiers ont été détruits dans l'enfer. Les pompiers se sont battus désespérément pour sauver ce qu'ils pouvaient, mais cela a finalement entraîné la perte de toute la section D. De précieux dossiers sur Du Yuesheng ont été perdus pour l'histoire, ce qui a retardé notre enquête sur ses affaires."
 legation_cities_hotung_events.10.a:0 "Était-ce vraiment un accident ?"

 legation_cities_hotung_events.11.t:0 "Un livre de noms"
 legation_cities_hotung_events.11.d:0 "Il semble que l'enfer ait eu un bon côté. Alors que l'équipe d'enquête sur l'incendie fouillait les décombres, un petit livre noir a été découvert et contenait les noms des agents du Kuomintang, des refuges, des caches d'armes, des dates de réunions et des lignes de ravitaillement. Avec un tel trésor d'informations, le Kuomintang va fondre au nez de la police."
 legation_cities_hotung_events.11.a:0 "Quelle trouvaille !"

 legation_cities_hotung_events.12.t:0 "Enquêter sur la piste Fengtian"
 legation_cities_hotung_events.12.d:0 "Il est intéressant de noter qu'il semble qu'une partie de l'argent de Hotung soit déposée sur les comptes de membres haut placés des gouvernements fengtiens et de diverses sociétés liées à l'administration fengtienne. Le fait d'être le dernier membre de l'Ordre du Xinhai semble avoir payé Zhang Zuolin, puisque Hotung a fait don d'une grande partie de son argent au gouvernement républicain restant. Nous devons être prudents pendant cette opération car il est peu probable que certains éléments à Tokyo soient ravis de nous voir nous mêler des affaires de Shenyang."
 legation_cities_hotung_events.12.a:0 "Tendons la main à nos amis de l'Ouest..."
 legation_cities_hotung_events.12.b:0 "Allons dire au Japon ce qui se passe."

 legation_cities_hotung_events.13.t:0 "Une rencontre avec les Occidentaux"
 legation_cities_hotung_events.13.d:0 "Dans l'un des clubs de gentleman les plus opulents de Shanghai, une réunion entre des représentants de l'AnCham Shanghai, du Direktorium d'Ostchina, du Club de Hong Kong et du Conseil municipal de Shanghai était en cours pour discuter de leur problème commun de don d'argent de Hotung à Fengtian. Après de nombreuses chamailleries, le groupe a finalement accepté de mettre sur pied une équipe d'enquête commune pour faire la lumière sur ce qui se passe. Mais en raison de l'importance de la réunion, il ne faudra pas longtemps avant que les espions Japonais ne comprennent..."
 legation_cities_hotung_events.13.a:0 "Cette fenêtre s'est-elle ouverte toute seule ?"

 legation_cities_hotung_events.14.t:0 "Un rapport de Shanghai"
 legation_cities_hotung_events.14.d:0 "Nos agents de l'Agence pour la Chine nous ont informés qu'une réunion secrète entre les puissances occidentales et les responsables occidentaux du Conseil municipal de Shanghai a eu lieu pour discuter de la question de la réception par le Fengtian des dons de la Vermillion Society, ce qui est une nouvelle surprenante pour le ministère des affaires étrangères. Une grande partie du gouvernement civil souhaite ignorer cette réunion et laisser le Mandat s'en occuper lui-même, afin de pouvoir pousser involontairement le Fengtian encore plus loin sous notre emprise, bien que certains membres de l'armée nous aient demandé d'opposer immédiatement notre veto à l'enquête pour le bien de la stabilité du Fengtian."
 legation_cities_hotung_events.14.a:0 "Eh bien, Fengtian est indépendant après tout..."
 legation_cities_hotung_events.14.b:0 "Veto à l'enquête ! Nous sommes les seuls responsables des affaires de Fengtian."

 legation_cities_hotung_events.15.t:0 "Quelque chose ne va pas"
 legation_cities_hotung_events.15.d:0 "Avec l'enquête sur les contributions illicites de la Vermillion Society au Fengtian, elle a malheureusement abouti à un accroc, avec peu de pistes et de nombreux témoins cruciaux "oubliant" les événements. La situation s'est encore aggravée hier soir, quand un groupe d'hommes chinois armés a pénétré dans les bureaux d'enquête et a commencé à tirer avec des armes automatiques avant de mettre le feu au bâtiment et de s'échapper. Aucune preuve n'a été découverte, mais le gouvernement de Fengtian est soupçonné de l'attaque."
 legation_cities_hotung_events.15.a:0 "Bon sang !"

 legation_cities_hotung_events.16.t:0 "Le Japon met son veto à l'enquête"
 legation_cities_hotung_events.16.d_west:0 "Aujourd'hui, des représentants de l'Agence pour la Chine se sont rendus au siège de la police de Shanghai pour transmettre une note de Katsuo Okazaki, lui-même, stipulant simplement que l'enquête devait être annulée sur ordre du gouvernement japonais et qu'ils avaient exercé leur veto. Malheureusement, nous ne pouvons rien faire et l'enquête doit être interrompue."
 legation_cities_hotung_events.16.d_jap:0 "La nouvelle nous est parvenue de Tokyo que nous devons abandonner l'enquête immédiatement. Tous les dossiers sur l'implication "présumée" de Robert Hotung dans l'affaire Fengtian doivent être détruits et il est désormais interdit aux enquêteurs du Mandat de se mêler des affaires de Fengtian."
 legation_cities_hotung_events.16.a:0 "Mettez-ça dans les affaires non résolues."

 legation_cities_hotung_events.17.t:0 "Intrigue à Liangguang"
 legation_cities_hotung_events.17.d_feds:0 "Il semble qu'en enquêtant sur la connexion cantonaise, l'opération a été très payante et de nombreuses pistes intéressantes ont été découvertes. Après quelques pots-de-vin versés à des fonctionnaires locaux, nous avons pu déduire que Sir Robert est fortement impliqué dans les activités de Chen Jiongming et du mouvement fédéraliste. Pour poursuivre notre enquête, nous devrons approfondir ce lien, soit en allant au cœur des opérations à Hong Kong, soit en obtenant du Direktorium d'Ostchina qu'il nous accorde quelques faveurs au sein de l'AOG."
 legation_cities_hotung_events.17.d_lkmt:0 "Il semble qu'en enquêtant sur la connexion cantonaise, l'opération a été très payante et de nombreuses pistes intéressantes ont été découvertes. Après quelques pots-de-vin versés à des fonctionnaires locaux, nous avons pu déduire que Sir Robert est fortement impliqué dans les activités de Chen Mingshu et du Liangguang KMT. Pour poursuivre notre enquête, nous devrons approfondir ce lien en allant au cœur des opérations à Hong Kong ou en obtenant du Direktorium d'Ostchina qu'il nous accorde certaines faveurs au sein de l'AOG."
 legation_cities_hotung_events.17.d_rkmt:0 "Il semble qu'en enquêtant sur la connexion cantonaise, l'opération a été très payante et de nombreuses pistes intéressantes ont été découvertes. Après quelques pots-de-vin versés à des fonctionnaires locaux, nous avons pu déduire que Sir Robert est fortement impliqué dans les activités de Li Zongren et du tout jeune KMT de droite. Pour poursuivre notre enquête, nous devrons approfondir ce lien en allant au cœur des opérations à Hong Kong ou en obtenant du Direktorium d'Ostchina qu'il nous accorde certaines faveurs au sein de l'AOG."
 legation_cities_hotung_events.17.a:0 "Au cœur des ténèbres, nous allons."
 legation_cities_hotung_events.17.b:0 "Eh bien, Guangzhou est tout près..."

 legation_cities_hotung_events.18.t:0 "Dîner au Hong Kong Club"
 legation_cities_hotung_events.18.d:0 "Bien que les Britanniques aient été ostensiblement expulsés des légations, ils continuent à exercer une énorme influence dans leur ancienne colonie de Hong Kong, principalement par le biais du Hong Kong Club. Au cours de notre enquête sur les affaires de Chen Jiongming à Canton, le Club s'est montré intéressé à nous aider et semble avoir mené sa propre enquête sur lui. Quelques pots-de-vin lors d'un dîner amical et cette information pourrait tomber entre nos mains..."
 legation_cities_hotung_events.18.a:0 "Je pense que mon steak sera bien fait."

 legation_cities_hotung_events.19.t:0 "Une faveur de l'AOG"
 legation_cities_hotung_events.19.d:0 "L'AOG ou Aufsichtsrat der Ostasiatischen Generalverwaltung est un groupement de concessions territoriales semi-légales dans toute la Chine, accordées à l'Allemagne par le seigneur de guerre Sun Chuanfang et souvent appelées "villes légataires allemandes". L'une de leurs principales bases d'opérations se trouve dans la ville portuaire de Guangzhou, au sud, près de Hong Kong. Ce n'est un secret pour personne que les Allemands surveillent les activités de Chen et d'autres révolutionnaires dans la ville. En échange d'une certaine influence sur le Direktorium Ostchina, l'AOG participera volontiers à un échange d'informations."
 legation_cities_hotung_events.19.a:0 "C'est un plaisir de faire des affaires avec vous !"

 legation_cities_hotung_events.20.t:0 "La connexion Liangguang est rompue"
 legation_cities_hotung_events.20.d:0 "Il semble que nos connexions aient porté leurs fruits et que nous ayons porté un coup monumental à la Vermillion Society, car certains de ses plus grands alliés ont été privés de financement. Bien qu'à court terme, cela n'aura pas beaucoup d'impact de l'autre côté de la frontière, cela a déjà fait des ravages dans la Vermillion Society car les membres commencent lentement à être accusés de leurs crimes financiers."
 legation_cities_hotung_events.20.a:0 "Vous avez combattu la loi et la loi a gagné."

 legation_cities_hotung_events.21.t:0 "Chen Jiongming arrive à Hong Kong"
 legation_cities_hotung_events.21.d:0 "Chen Jiongming, leader du mouvement fédéraliste chinois est arrivé à Hong Kong, après avoir été contraint de s'exiler récemment de son Guangdong natal. Il est déjà devenu un conférencier invité et un proche associé de la Vermillion Society et séjourne actuellement chez Sir Robert Hotung jusqu'à ce qu'il puisse trouver un logement plus permanent. Si sa présence ne constitue qu'un léger casse-tête pour le Hong Kong Club, il ne semble pas capable, pour l'instant, de provoquer de grandes révoltes."
 legation_cities_hotung_events.21.a:0 "Quelle ironie."

 legation_cities_hotung_events.22.t:0 "Mort de Chen Jiongming"
 legation_cities_hotung_events.22.d:0 "La nouvelle est arrivée aujourd'hui que Chen Jiongming, le leader du fédéralisme chinois, est mort du typhus à Hong Kong. Souffrant d'une mauvaise santé depuis son installation à Hong Kong, il semble que Chen ait finalement succombé à sa maladie et soit décédé. La nationaliste Vermillion Society des Villes des Légations pleure sa mort, ainsi que l'une de ses causes célèbres - sans son fondateur, ce qui reste du mouvement fédéraliste s'est effondré."
 legation_cities_hotung_events.22.a:0 "Repose en paix"

 legation_cities_hotung_events.23.t:0 "Dollars des légations à Shenyang"
 legation_cities_hotung_events.23.d:0 "Nos agents à Shanghai viennent de nous faire parvenir un rapport selon lequel le grand philanthrope Robert Hotung finance secrètement le gouvernement fengtien grâce à sa vaste fortune. Les membres de l'armée pensent que cela pourrait jouer en notre faveur, car Hotung n'a que peu d'intérêt à s'assurer une "République chinoise", même si pour beaucoup au sein du gouvernement, son ingérence est un scandale et pourrait attirer Zhang hors de notre portée. Bien sûr, nous pourrions demander une explication à Fengtian directement."
 legation_cities_hotung_events.23.a:0 "Dites à Shanghai de ne pas se mêler de nos affaires."
 legation_cities_hotung_events.23.b:0 "Cela pourrait être utile, leur donner le feu vert."

 legation_cities_hotung_events.24.t:0 "L'enquête se poursuit"
 legation_cities_hotung_events.24.d_west:0 "Malgré les craintes que les Japonais aient espionné la réunion et soient prêts à opposer leur veto à l'enquête, il semble qu'ils ignorent eux-mêmes l'aide monétaire de Fengtian et qu'ils nous laisseront opérer sans entrave. Cependant, des rumeurs circulent selon lesquelles des espions pro-fengtiens se cachent dans la ville. Nous devrions donc agir rapidement avant qu'ils ne puissent perturber l'enquête. Huang Jinrong aurait des documents qui pourraient accélérer l'enquête, mais il les fournirait à un prix..."
 legation_cities_hotung_events.24.d_jap:0 "Tokyo nous a officiellement donné le feu vert pour poursuivre l'enquête, bien que des rumeurs circulent selon lesquelles des espions pro-fengtiens se cachent dans la ville. Nous devrions donc agir rapidement avant qu'ils ne puissent perturber l'enquête. Huang Jinrong aurait des documents qui pourraient accélérer l'enquête, mais il les fournirait à un prix..."
 legation_cities_hotung_events.24.a:0 "Nous pouvons nous en charger par nous-mêmes grâce à nos remerciements."
 legation_cities_hotung_events.24.b:0 "*Toux* Combien ?"

 legation_cities_hotung_events.25.t:0 "Shanghai enquête sur les Fonds Hotung"
 legation_cities_hotung_events.25.d:0 "Comme Fengtian est le seul gouvernement légitime de Chine, il attire divers "dons de charité" de partout, dont certains proviennent de Sir Robert Hotung de Hong Kong. Dans le cadre d'une répression de la fraude monétaire, les villes des légations ont commencé à s'approcher pour perturber les dons bienveillants de Hotung à la cause du Grand Maréchal. Il y a beaucoup de Chinois à Shanghai qui feraient volontiers notre sale boulot pour le bon prix, mais les influencer coûterait un pot-de-vin substantiel. Mais si l'enquête de Shanghai porte ses fruits, elle pourrait gravement nuire à nos finances..."
 legation_cities_hotung_events.25.a:0 "Apporter une contribution patriotique à certains citoyens patriotes."
 legation_cities_hotung_events.25.b:0 "Nous ne pouvons pas nous passer des fonds !"

 legation_cities_hotung_events.26.t:0 "Saisie de fonds fengtiens"
 legation_cities_hotung_events.26.d:0 "L'enquête sur le lien avec Fengtian ayant enfin porté ses fruits, les enquêteurs ont saisi aujourd'hui au port un navire rempli d'or et d'argent en route vers Fengtian. Le Grand Maréchal ressentira sans doute une piqûre dès que ses fonds seront épuisés."
 legation_cities_hotung_events.26.a:0 "Maintenant, que faire de tout cet or..."

 legation_cities_hotung_events.27.t:0 "Sympathisants fédéralistes à Hong Kong"
 legation_cities_hotung_events.27.d:0 "Avec l'effondrement des mouvements républicains appropriés à Liangguang et la propre relocalisation de Chen Jiongming dans la ville de Hong Kong, nombre de ses sympathisants l'ont suivi et se sont installés dans la ville où les fonds de la Vermillion Society ont maintenant été redirigés également. Ces éléments complotent activement contre le mandat, s'engageant souvent dans le terrorisme, mais avec l'aide des Britanniques, nous pouvons compléter leur nombre."
 legation_cities_hotung_events.27.a:0 "Téléphoner au club de Hong Kong."

 legation_cities_hotung_events.28.t:0 "Raid des sympathisants fédéralistes"
 legation_cities_hotung_events.28.d:0 "Aux premières heures de la matinée, les maisons de divers sympathisants de la cause fédéraliste à Hong Kong ont été perquisitionnées pour héberger des fugitifs, blanchir de l'argent et passer des armes en contrebande. De nombreuses arrestations ont été effectuées et la Vermillion Society a été frappée de plein fouet."
 legation_cities_hotung_events.28.a:0 "Excellentes nouvelles !"

 legation_cities_hotung_events.29.t:0 "Un soleil qui s'éteint sur Hong Kong"
 legation_cities_hotung_events.29.d:0 "Avec des preuves sans précédent contre Robert Hotung et la Vermillion Society en général, de nombreux officiers du Volunteer Corps pensent que le temps est venu de créer un organe spécial pour réguler les affaires financières dans le cadre du Mandat et laver le crime financé par la Vermillion Society. Avant d'en arriver à une conclusion, M. Hotung a lui-même invité tous les officiers concernés dans sa propriété privée à Hong Kong et a promis de faire une "contribution charitable" au Mandat si nous devions fermer les yeux et laisser ses actions impunies."
 legation_cities_hotung_events.29.a:0 "Nous ne sommes pas venus jusqu'ici juste pour accepter un pot-de-vin."
 legation_cities_hotung_events.29.b:0 "Eh bien...ce sont des moments difficiles après tout..."

 legation_cities_hotung_events.30.t:0 "Réduction des fonds de la Vermillion Society"
 legation_cities_hotung_events.30.d:0 "Nous venons d'apprendre par nos agents à Shanghai que le Mandat a entrepris une vaste opération de répression contre nos opérations monétaires. Nos contacts de la Vermillion Society ayant été contraints de se cacher et le Mandat surveillant de près tous les fonds monétaires qui circulent, nous devrons nous montrer plus sévères et récupérer les fonds d'une autre manière."
 legation_cities_hotung_events.30.a:0 "Au diable les impérialistes !"

 legation_cities_news_events.1.t:0 "L'effondrement des villes des légations"
 legation_cities_news_events.1.d:0 "SHANGHAI. Des nouvelles inquiétantes nous parviennent concernant l'effondrement total de l'autorité du Conseil des Légations. Cette nouvelle fait suite à des rapports antérieurs détaillant comment plusieurs choix financiers peu judicieux ont conduit à un manque de confiance économique dévastateur, et finalement à la faillite des villes des légations. Les puissances qui composaient auparavant le Conseil des Légations se sont toutes retirées de l'institution, et les Japonais, les Allemands et les Britanniques ont envoyé des troupes pour protéger leurs concessions de l'approche des forces chinoises.\n\nLe conseil municipal de Shanghai a pris le contrôle de Shanghai et de son ancienne région neutre, mais, comme le montrent les combats incessants dans les rues entre les troupes chinoises soutenues par les Allemands et les Japonais, la ville n'est plus guère qu'un enjeu pour les grandes puissances."
 legation_cities_news_events.1.a:0 "La Chine se fracture encore plus."

 legation_cities_news_events.2.t:0 "Le Japon est retiré du Conseil des Légations"
 legation_cities_news_events.2.d:0 "SHANGHAI. Le Conseil des Légations a annoncé sa décision d'exclure [JAP.GetNameDef] de ses procédures et a confisqué ses concessions chinoises officielles. Le Haut Commissaire [LEC.GetLeader] a justifié ces actions au monde entier dans une déclaration officielle il y a plusieurs jours, alors que les procédures étaient toujours en cours. "L'Empire du Japon s'est révélé être un mauvais acteur en Chine", a-t-il déclaré. "Il s'est montré à maintes reprises nuisible à la paix en Asie.\n\nLa réponse officielle du Japon n'a pas encore été publiée, mais on peut s'attendre à ce qu'elle soit vitriolique, et une attaque des villes de légation par Tokyo n'est pas à exclure. Quoi qu'il en soit, il semble que les villes des légations aient échoué dans leur rôle de gardien de la paix en Extrême-Orient."
 legation_cities_news_events.2.a:0 "Ils connaissaient les conséquences de leurs actes."

 legation_cities_news_events.3.t:0 "L'Allemagne est retirée du Conseil des Légations"
 legation_cities_news_events.3.d:0 "SHANGHAI. Le Conseil des Légations a annoncé sa décision de retirer [GER.GetNameDef] de ses procédures et a confisqué ses concessions chinoises officielles. Cette action drastique intervient à la suite d'un revirement brutal contre l'Allemagne dans les Cités, après un recul général de son influence en Chine. Le conseil des légations a publié une déclaration explicative expliquant sa décision. Il indique que les Allemands ont clairement violé les dispositions du traité de Beijing et qu'ils ne sont plus un acteur fiable en Chine.\n\nLes Allemands ont dénoncé l'action, et une attaque de la Kaiserliche Marine pourrait avoir lieu prochainement. Quoi qu'il en soit, il semble que les villes des légations aient échoué dans leur rôle de gardien de la paix en Extrême-Orient."
 legation_cities_news_events.3.a:0 "L'Extrême-Orient se déstabilise davantage."

