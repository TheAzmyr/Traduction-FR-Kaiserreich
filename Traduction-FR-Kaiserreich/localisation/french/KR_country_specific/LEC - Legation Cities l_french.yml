 LEC_JAP_stage_attack: "Déclencher l'instabilité à Tianjin"
 LEC_JAP_stage_attack_desc: "Le monde étant en proie au Lundi noir, la Chine et, par extension, le Mandat ont été durement touchés, les Chinois souffrant terriblement dans les Villes des Légations. Les tensions atteignent un point d'ébullition et en donnant le feu vert à nos agents de l'Agence pour la Chine, nous pouvons obtenir une perogative pour prendre pied à Tianjin."
 LEC_JAP_send_guns: "Envoyer des armes à nos alliés"
 LEC_JAP_send_guns_desc: "Alors que des collaborateurs commencent à apparaître en Chine, il est temps de commencer à préparer l'inévitable et de les armer pour qu'ils se battent pour notre cause. La seule question qui se pose est de fournir les armes à nos alliés. Les Légations présentent cependant un moyen facile de faire passer les armes en contrebande..."
