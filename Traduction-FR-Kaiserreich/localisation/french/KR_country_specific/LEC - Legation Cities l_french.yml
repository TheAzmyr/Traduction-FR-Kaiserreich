### Parties ###
 LEC_totalist_party: "BIS"
 LEC_totalist_party_long:9 "Bureau d'Enquête et de Statistiques (BIS)\n§LL'enclave idéologique de Dai Li à Shanghai domine les opérations de renseignement du Kuomintang et forme une tendance informelle au sein du parti. Partout où l'on trouve des sabotages et des troubles syndicalistes, les agents du BIS ou de la Juntong ne sont sûrement pas en reste.§!\n"
 LEC_syndicalist_party: "PSC"
 LEC_syndicalist_party_long:9 "Parti Syndicaliste Chinois\n§LPetit parti qui n'a pas d'importance dans le contexte plus large de la Chine, bien qu'il soit capable de maintenir une petite présence à Shanghai et dans les autres villes mandataires, il ne laisse qu'une petite empreinte.§!\n"
 LEC_radical_socialist_party:0 "KMT-RCA"
 LEC_radical_socialist_party_long:9 "Association des Camarades Réorganisés du Kuomintang\n§LLa faction RCA du Kuomintang forme la principale tendance idéologique du parti et maintient certaines cellules au sein des Villes des Légations. Heureusement, ils ne sont guère plus qu'une nuisance mineure pour les forces de police locales.§!\n"
 LEC_social_democrat_party:0 "KMT-PAC"
 LEC_social_democrat_party_long:9 "Comité d'Action Provisoire du Kuomintang\n§LLa faction PAC du Kuomintang forme un élément alternatif et plus "gauchisant" du parti.§!\n"
 LEC_social_liberal_party: "La société Vermillion"
 LEC_social_liberal_party_long:9 "La Société Vermillion\n§LIl s'agit d'un vaste groupe d'hommes d'affaires et de personnalités influentes qui se définissent généralement comme étant "d'origine chinoise", ce qui inclut les "Eurasiens" ou Métis. Ils forment des clubs et des groupes d'intérêt à différents niveaux de la société, mais en grande majorité dans les classes aisées. C'est un secret de polichinelle que la société est d'obédience nationaliste et qu'avant sa formation, ses membres ont financé la révolution en Chine depuis au moins 1911, si ce n'est avant. La "direction" de la société dans le cadre du mandat revient nominalement à Robert Ho Shai Lai, bien qu'il soit ouvertement reconnu que son père, Sir Robert Hotung, est la véritable force du groupe.§!\n"
 LEC_social_conservative_party: "Le Club de Hong Kong"
 LEC_social_conservative_party_long:9 "Le Club de Hong Kong\n§LÀ l'origine, il s'agissait d'un club de dîner et d'un moyen pour la communauté d'affaires britannique de Hong Kong de rester en contact. Le Club de Hong Kong est devenu une bouée de sauvetage pour les Britanniques dans les concessions et a maintenant des branches dans toutes les Villes des Légations. L'adhésion n'est ouverte qu'aux sujets blancs de la Couronne britannique, bien qu'une exception soit accordée aux quelques personnes nées à Hong Kong, où la communauté d'affaires anglophone reste dominante.§!\n"
 LEC_market_liberal_party: "AmCham Shanghai"
 LEC_market_liberal_party_long:9 "La Chambre de Commerce Américaine dans la zone de Mandat International\n§LBras commercial de l'influence américaine dans les Villes des Légations, la Chambre de Commerce a pour mission primordiale de maintenir les ports ouverts et les échanges commerciaux afin de maintenir en activité l'un des derniers bons partenaires commerciaux des États-Unis.§!\n"
 LEC_paternal_autocrat_party: "Ostchina Direktorium"
 LEC_paternal_autocrat_party_long:9 "L'Ostchina Direktorium\n§LInstrument de domination commerciale de l'Allemagne en Chine, l'OD détient une mainmise sur l'AOG et est également chargé de négocier de bonnes conditions pour les investissements allemands avec le Conseil des Légations.§!\n"
 LEC_authoritarian_democrat_party: "SMC"
 LEC_authoritarian_democrat_party_long:9 "Le Conseil Municipal de Shanghai\n§LLe conseil municipal de Shanghai est l'organe directeur de la ville la plus importante des villes. Bien qu'il ne puisse pas exercer le pouvoir politique de manière indépendante, il reste un acteur important au niveau local.§!\n"
 LEC_national_populist_party: "L'Agence de Chine"
 LEC_national_populist_party_long:9 "Shina Tokubetsu Honbu\n§L"L'Agence spéciale pour la Chine" parrainée par le Japon  est apparemment une force de sécurité politique sous le contrôle du consulat japonais, qui fait partie du Ministère des Affaires Étrangères. En réalité, elle ne représente pas seulement le consulat, mais aussi l'influence du Ministère de la Guerre. Il s'agit donc d'une organisation très fragmentée, difficile à cerner, dont on ne connaîtra peut-être jamais toute l'étendue des opérations.§!\n"

