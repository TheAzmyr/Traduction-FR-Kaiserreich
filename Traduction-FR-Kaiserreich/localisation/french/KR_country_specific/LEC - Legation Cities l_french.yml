### Ideas ###
 LEC_neutrality: "Neutralité Internationale"
 LEC_neutrality_desc: "Créées par un accord international en 1928, les Villes des Légations sont censées rester neutres envers toutes les parties, quelle que soit la situation mondiale... du moins en théorie."

 LEC_currency:0 "Réserves monétaires"
 LEC_currency_desc: "Les réserves monétaires des Villes des Légations représentent les liquidités et les actifs détenus par le Conseil des Légations et le Conseil municipal de Shanghai, légalement et illégalement. Si elles tombent trop bas, les conséquences seront sévères et les villes sombreront dans la faillite."

