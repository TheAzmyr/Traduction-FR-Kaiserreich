 LEC_robert_ho_shai_lai: "Robert Ho Shai Lai"
 LEC_robert_ho_shai_lai_leader_desc:0 "§YNaissance :§! §L15 mai 1906, à Hong Kong, Hong Kong britannique§!\n§YCarrière :§! §LNé dans une famille eurasiatique extrêmement riche, troisième fils de Sir Robert Ho Tung, puissant magnat de Hong Kong, Ho fut inscrit dans l'École diocésaine pour Filles - un garçon dans une école féminine. En 1916, il fut transféré au Queen's College avant de fréquenter l'Académie militaire de Nanjing. Fasciné par la perspective d'une carrière militaire, il chercha à entrer à l'Académie militaire de Baoding sur la suggestion de Wu Peifu et Qi Xieyuan, mais la Guerre Zhili-Fengtian fit fermer l'académie. Sa tentative d'entrer à l'Académie royale militaire de Woolwich en 1925 fut également perturbée par la Révolution britannique, qui renversa l'ordre ancien avec lequel sa famille avait de forts liens.\n\nIl étudia au Royal Military College du Canada à la place, sortant diplômé en 1927 et devenant membre du Corps de Chars royal. Il étudia également l'artillerie lourde. Les développements en Chine en 1927-1928 virent le triomphe du Zhili sur la plupart de ses adversaires mais au prix de la création de multiples concessions massives connues sous le nom de Villes des Légations. Dégoûté par le rôle des britanniques lors de ces événements, et réalisant le peu de poids qu'il leur restait, Ho abandonna officiellement sa citoyenneté britannique dans un geste patriotique, et fut radié de son grade. Il se rendit ensuite en Allemagne pour étudier l'artillerie, recevant des félicitations pour ses talents, avant de faire un retour majestueux à Hong Kong à bord d'un navire de croisière en 1930.\n\nSécurisant un emploi au sein de la Ligue, il fut désabusé par la brutalité de la Ligue lors du Soulèvement de 1932. Envoyé dans la zone neutre de Shanghai sous le commandement d'officiers allemands pour éviter de violer les traités internationaux, il n'est pas encore retourné au service de Qi Xieyuan.§!"
