 LEC_william_ewart_fairbairn: "William Ewart Fairbairn"
 LEC_william_ewart_fairbairn_army_chief_desc:9 "§YNaissance :§! §L28 février 1885, à Rickmansworth, Hertfordshire, Angleterre§!\n§YCarrière :§! §LAncien Royal Marine et officier de police dans l'un des quartiers chauds de Shanghai, William Ewart Fairbairn est surtout connu pour sa collection de cicatrices franchement effrayantes, accumulées lors de centaines de combats de rue dans l'exercice de ses fonctions, et pour avoir mis sur pied la brigade anti-émeute spécialisée du SMP. Connu sous le nom de "Dangerous Dan", Fairbairn est un maître de la boxe, de la lutte, de la savate, du jiujutsu, du judo et du kung-fu, qu'il a utilisés pour développer son propre style de combat, connu sous le nom de Defendu. Selon les archives de la police, il a à son actif plus de 500 combats confirmés sans entraînement, avec ou sans arme, et possède un gilet pare-balles sur mesure conçu pour arrêter les balles d'un Mauser de 7,63x25 mm. Il passe désormais le plus clair de son temps à encourager les autres membres du Corps des Volontaires à se souvenir des principes de base du CQC.§!"

