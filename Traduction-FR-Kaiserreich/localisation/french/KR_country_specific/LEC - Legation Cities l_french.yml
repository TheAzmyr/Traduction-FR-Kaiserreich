 LEC_reginald_yorke_tyrwhitt: "Reginald Yorke Tyrwhitt"
 LEC_reginald_yorke_tyrwhitt_navy_chief_desc:9 "§YNaissance :§! §L10 mai 1870, à Oxford, Angleterre§!\n§YCarrière :§! §LEnrôlé comme cadet sur le HMS Britannia en 1883, Sir Reginal Yorke Tyrwhitt a gravi les échelons et a finalement servi pendant la Weltkrieg en tant que commandant de la Force Harwich, l'escadron qui a tiré les premiers coups de feu de la guerre en 1914. L'action la plus célèbre sous le commandement de Tyrwhitt fut le raid de Cuxhaven, où les hydravions jouèrent un rôle clé en attaquant un port allemand depuis les airs et en s'en tirant sans pertes. Le seul défaut majeur de Tyrwhitt est d'avoir félicité le capitaine John Knowles Im Thurn avant que sa mauvaise gestion ne provoque les émeutes de Plymouth en 1925. Occupant le poste de commandant en chef de la Chine en 1926 pendant l'expédition du Nord, Tyrwhitt est au moins partiellement responsable de l'évacuation des forces britanniques vers l'Australie et de la "protection" ultérieure de Hong Kong par les Allemands, un acte qui ne lui a jamais été pardonné par ses compatriotes britanniques.§!"

