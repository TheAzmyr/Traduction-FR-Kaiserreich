 LEC_guide:9 "§MOutil de l'Occident§! ($paternal_autocrat_coloured$)\n£white_dot Une fois la guerre civile américaine commencée, les Allemands doivent faire partie du conseil et obtenir plus de 18 % de soutien pour le parti §POstchina Direktorium§! et choisir d'élire un Allemand au poste de haut-commissaire.\n\n§MPorte de l'Orient§! (§nNationaux-Populistes§!)\n£white_dot Faire en sorte que les Japonais fassent partie du conseil et qu'ils obtiennent plus de 18 % de soutien pour le parti §nL'Agence Chine§! et choisir d'élire un Japonais au poste de haut-commissaire.\n\n§MRègne Américain§! ($market_liberal_coloured$)\n£white_dot Choisir d'élire un Américain pour le poste de haut-commissaire (cette option sera toujours disponible).\n\n§MRègne Britannique§! ($social_conservative_coloured$)\n£white_dot Ignorer les demandes britanniques concernant le centrisme de Shanghai.\n£white_dot Un événement concernant la nomination par les Britanniques d'un nouveau consul à Shanghai ou d'un nouveau gouverneur à Hong Kong doit être apparu avant de cliquer sur la décision de nommer le nouveau commissariat, sinon l'option de nommer un Britannique n'apparaîtra pas.\n£white_dot Une fois la condition précédente remplie, obtenir plus de 18 % de soutien pour le parti §cLe Club de Hong Kong§! et choisir d'élire un Britannique au poste de haut-commissaire.\n\n§MEffondrement§! - §MMarionnette Allemande§! / §MMarionnette Japonaise§! ($authoritarian_democrat_coloured$)\n£white_dot Faites en sorte que les réserves monétaires atteignent le niveau minimum et laissez la mission "Faillite Imminente" se terminer, ce qui entraînera l'effondrement des villes et nous fera tomber dans la sphère allemande ou japonaise, en fonction de qui sortira vainqueur des escarmouches à Shanghai."

