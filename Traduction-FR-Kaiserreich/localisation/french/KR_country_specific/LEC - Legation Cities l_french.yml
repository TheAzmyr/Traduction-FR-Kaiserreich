 LEC_curtail_british_business: "Réprimer des activités britanniques à Hong Kong"
 LEC_curtail_british_business_desc: "Les Britanniques essaient clairement de nous reprendre Hong Kong, ou du moins de se frayer un chemin jusqu'au Conseil des Légations. Nous ne pouvons les laisser faire et devons commencer à prendre des mesures drastiques à Hong Kong."

 LEC_AST_reach_out_hong_kong: "Tendre la main aux hommes d'affaires de Hongkong"
 LEC_AST_reach_out_hong_kong_desc: "Hong Kong était autrefois le joyau de l'Asie britannique, l'égal de Singapour ou de Calcutta. Bien que Hong Kong ait été arrachée à l'Empire depuis 1925, les habitants ressentent toujours des liens avec nous. Nous devrions raviver nos relations actives avec eux."
 LEC_AST_send_volunteers: "Envoyer un bataillon de volontaires à Hong Kong"
 LEC_AST_send_volunteers_desc: "L'envoi d'un cadre de volontaires à la Force de Défense des Légations à Hong Kong permettra à la fois de protéger Hong Kong et de nous acheter un peu plus d'influence à Hong Kong."
 LEC_AST_royal_visit: "Une visite royale à Hong Kong"
 LEC_AST_royal_visit_desc: "L'envoi du Prince Albert et de sa fille à Hong Kong pour une visite royale susciterait certainement un soutien à l'Empire britannique dans cette ville."
 LEC_AST_appoint_new_governor: "Nommer un nouveau gouverneur royal"
 LEC_AST_appoint_new_governor_desc: "Nous n'avons pas exercé notre pouvoir de nommer un nouveau gouverneur à Hong Kong depuis 1925. Nous devrions envisager de le faire comme une méthode pour étendre notre influence en Chine."
 LEC_AST_retake_hong_kong: "Inviter Hong Kong à réintégrer la protection de la Couronne"
 LEC_AST_retake_hong_kong_desc: "Les Villes des Légations sont maintenant suffisamment vulnérables pour que nous puissions agir et reprendre Hong Kong pour la Couronne britannique."
 LEC_AST_request_voting: "Demander la restitution de nos droits de vote au Conseil"
 LEC_AST_request_voting_desc: "Maintenant que nous sommes en position d'influence dans les villes, nous pouvons amener le Conseil à envisager le rétablissement de nos droits de vote, qui nous sont dus en raison de nos concessions chinoises."

