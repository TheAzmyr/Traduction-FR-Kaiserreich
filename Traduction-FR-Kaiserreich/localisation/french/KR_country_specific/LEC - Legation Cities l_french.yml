### Focuses ###
 LEC_new_status_quo: "Le nouveau statu quo"
 LEC_new_status_quo_desc: "Les Villes des Légations ont connu une période d'instabilité et d'incertitude. Maintenant que l'actuel Haut Commissaire du Mandat est sans aucun doute là pour rester, cependant, beaucoup peuvent désormais dormir sur leurs deux oreilles en sachant que l'avenir du Mandat est décidé."

 LEC_german_tool: "L'outil occidental"
 LEC_german_tool_desc:9 "Les Allemands ont toujours eu un vif intérêt à contrôler le Conseil des Légations, et maintenant que le Haut Commissaire Bodenheimer a prêté serment, il a engagé les Villes des Légations à la cause allemande du maintien du statu quo en Extrême-Orient. "

 LEC_german_military_investors: "Attirer les industriels allemands"
 LEC_german_military_investors_desc:9 "La présence économique allemande est actuellement soigneusement réglementée, comme une grande partie de l'industrie étrangère dans les Villes des Légations. L'assouplissement de ces réglementations, comme les protections restantes pour les travailleurs, pourrait encourager davantage d'industriels allemands à construire et à investir ici. "

 LEC_zhili_in_cities: "Soldats zhili avec Stahlhelms"
 LEC_zhili_in_cities_desc: "En 1932, l'Allemagne a invité des soldats du sud du Zhili dans les Villes des Légations pour maintenir l'ordre contre les agitateurs de gauche. Se ranger définitivement du côté du seul allié allemand sûr en Chine, [LEP.GetNameDef], en invitant leurs troupes dans les Villes des Légations serait une bonne idée."

 LEC_GEA_cooperation: "Coordination allemande"
 LEC_GEA_cooperation_desc: "La seule façon de protéger les Villes des Légations de l'inévitable menace japonaise est de coordonner notre armée avec les forces navales et aériennes allemandes. Certains pourraient protester contre ce favoritisme ouvert, mais leurs objections sont sans rapport avec la cause de la stabilité."

 LEC_fight_jap_influence: "Combattre l'influence japonaise"
 LEC_fight_jap_influence_desc: "Les Japonais ont une présence beaucoup trop forte dans les Villes des Légations, et pourraient utiliser leur influence avec beaucoup d'effet en temps de conflit. Expulser leurs hommes d'affaires et sévir contre leurs activités illégales réduira leur pouvoir."

 LEC_coastal_defence: "Améliorer la défense côtière"
 LEC_coastal_defence_desc: "La seule façon dont nous avons une chance de survivre à une attaque japonaise est de disposer de solides fortifications côtières, et nos alliés allemands sont des experts en la matière. Nous devrions les employer de cette manière."

 LEC_open_door: "La Porte Ouverte"
 LEC_open_door_desc:9 "Les Villes des Légations ont été créées pour servir de porte d'entrée du monde en Chine, et elles le resteront ! La domination anglo-américaine des Villes des Légations poursuivra les politiques de neutralité et de coopération qui l'ont conduite au succès au cours des dernières décennies."

 LEC_forum_of_peace: "Un forum pour la paix et la prospérité"
 LEC_forum_of_peace_desc: "Les Villes des Légations ont toujours été conçues pour maintenir la paix entre les Allemands, les Chinois, les Japonais et les Américains. Nous devrions consacrer entièrement le mandat à cet objectif."

 LEC_encourage_cooperation: "Encourager la coopération entre les grandes puissances"
 LEC_encourage_cooperation_desc: "Nous ne favorisons aucune des deux puissances dans le conflit sur la Chine. Après tout, tous sont les bienvenus à Shanghai pour débattre de leurs positions. Notre mission ultime est de maintenir la paix en Extrême-Orient"

 LEC_free_trade_in_china: "Libre-échange en Chine"
 LEC_free_trade_in_china_desc: "La politique de la Porte Ouverte était le mot d'ordre des fondateurs du Mandat, et elle continue d'être importante. Nous poursuivrons nos efforts pour faire de tous les États membres du Conseil des Légations, ainsi que du Conseil lui-même, un profit sain."

 LEC_multipolar_mandate: "Un mandat multipolaire"
 LEC_multipolar_mandate_desc: "Il y a plus de trois pouvoirs au Conseil, et il était temps qu'ils soient valorisés ! Nous devrions utiliser notre contrôle sur le Conseil pour donner plus de poids aux ambassadeurs et aux points de vue des nations mineures."

 LEC_bring_back_the_brits: "Ramener les Britanniques"
 LEC_bring_back_the_brits_desc: "La Couronne britannique a été injustement écartée des travaux du Conseil dès son lancement. Nous devrions leur rendre leur droit de vote, car ils constituent un rempart crucial contre le statu quo actuel."

 LEC_seek_third_parties: "Vers le forum ouvert"
 LEC_seek_third_parties_desc: "Le Mandat international n'est pas un club d'élite où se décide le sort du reste de l'Orient. Toute puissance avec des concessions est ici valorisée, et chaque puissance a une voix."

 LEC_gateway_to_the_east: "Porte d'entrée à l'Orient"
 LEC_gateway_to_the_east_desc: "Maintenant que les Japonais dominent le Conseil des Légations, l'avenir de l'Asie semble encore plus prometteur. Une question essentielle doit être posée : les Villes des Légations doivent-elles rester ouvertement neutres, en offrant des lignes d'approvisionnement et des armes de contrebande à un Japon isolé, ou doivent-elles tenter d'aider autant que possible les efforts de guerre japonais ?"

 LEC_compromised_neutrality: "Neutralité compromise"
 LEC_compromised_neutrality_desc: "Les Villes des Légations sont trop importantes en tant que source de commerce et d'interaction internationale pour tenter de se soumettre à la machine de guerre japonaise. Le Conseil a encore un rôle à jouer en Asie !"

 LEC_supply_lines: "Lignes d'approvisionnement dans le monde"
 LEC_supply_lines_desc: "Les Japonais anticipent certains problèmes et embargos commerciaux à l'avenir, alors qu'ils s'engagent dans la libération de l'Asie. Nous fournirons un conduit de matières premières à la machine de guerre japonaise, en bénéficiant comme il se doit d'un intermédiaire."

 LEC_weapons_smuggling: "Stocks d'armes"
 LEC_weapons_smuggling_desc: "Les Japonais ne peuvent pas se permettre de perdre la côte orientale de la Chine lorsqu'ils commencent leur guerre. Nous devrions fournir un canal pour que les armes et les hommes soient siphonnés vers les forces terrestres du Japon et de ses alliés."

 LEC_pressure_westerners: "Occidentaux en marge"
 LEC_pressure_westerners_desc: "Les Occidentaux et les impérialistes ont exercé une mainmise sur l'Extrême-Orient pendant bien trop longtemps ! La répression de leurs entreprises, de leurs activités illégales et même l'enquête sur certains membres de délégations étrangères permettront bientôt de réduire leur influence venimeuse."

 LEC_TMKKD: "Créer le TMKKD"
 LEC_TMKKD_desc: "Le TMKDD servira à recruter les résidents des Villes des Légations qui sont prêts à aider le Japon dans un service organisé. Nous serons l'avant-garde de l'assaut japonais !"

 LEC_fengtian_troops_in_tianjin: "Troupes de Fengtian à Tianjin"
 LEC_fengtian_troops_in_tianjin_desc:0 "Les alliés japonais du gouvernement Fengtian ne sont pas encore reconnus par le Conseil des Légations. De plus, si nous souhaitons qu'ils triomphent du gouvernement [QIE.GetAdjective], permettre à nos alliés chinois de passer librement par Tianjin, comme l'ont fait les Allemands en 1932, pourrait faire basculer la guerre en leur faveur. Nous devons soutenir de manière décisive le maréchal Zhang !"

 LEC_deal_with_zhang: "Traiter avec Zhang Xiaolin"
 LEC_deal_with_zhang_desc:9 "La Bande Verte de Zhang Xiaolin nous a beaucoup aidé à sécuriser les Villes des Légations. Cependant, son aide est un peu douteuse, et beaucoup se demandent à présent si nous avons encore besoin de ses services..."

 LEC_remove_japanese: "Retirer les Japonais du Conseil"
 LEC_remove_japanese_desc:9 "Sur la scène internationale, les Japonais se sont révélés n'être rien d'autre que des criminels et des bandits ! Leur ingérence éhontée dans les affaires chinoises doit être punie, et ils ne doivent plus avoir officiellement leur mot à dire sur le sort de la Chine. "

 LEC_remove_germans: "Retirer les Allemands du Conseil"
 LEC_remove_germans_desc: "L'Empire allemand n'agit manifestement plus de bonne foi dans les limites du mandat international. Ses concessions ne sont qu'un instrument de sa politique étrangère d'exploitation et doivent donc être supprimées."

 LEC_neutral_zone_crackdown: "Occuper la zone neutre"
 LEC_neutral_zone_crackdown_desc:9 "Les zones neutres ne permettent théoriquement l'entrée d'aucune troupe des armées chinoise ou internationale. Cela en fait des cauchemars à contrôler et à utiliser efficacement. Pour protéger les Villes des Légations des influences de gauche et étrangères, elles doivent être occupées par notre force de volontaires. "

 LEC_war_industrialists: "Industries de guerre"
 LEC_war_industrialists_desc: "Les industries de guerre dans les Villes des Légations sont limitées, car il reste encore de nombreux obstacles juridiques à une production sans entrave. La suppression de ces obstacles et la réduction des barrières commerciales pour les entreprises internationales d'armement devraient entraîner une augmentation de la production de guerre qui pourrait être utilisée en temps de guerre."

 LEC_stable_markets: "Marchés stables"
 LEC_stable_markets_desc: "Les Villes des Légations, dès à présent, ne sont pas du tout préparées à la guerre. Malheureusement, un conflit armé n'est pas une éventualité impossible. Nous devons préparer les investisseurs à la guerre, afin qu'ils ne perdent pas massivement confiance dans le Mandat."

 LEC_they_made_ready: "Ils se sont préparés pour la guerre"
 LEC_they_made_ready_desc:9 "Les fondations du Mandat sont attaquées. Les garanties internationales qui faisaient autrefois de notre sécurité une caution ne servent plus. Le monde change, et les Villes des Légations doivent changer avec lui."

 LEC_stabilize_shanghai: "Stabiliser Shanghai"
 LEC_stabilize_shanghai_desc: "Après le chaos des dernières semaines, au cours desquelles les forces allemandes et japonaises n'ont été empêchées que par leurs gouvernements nationaux de déclencher une guerre qui aurait englouti tout l'Extrême-Orient, Shanghai a besoin d'un peu de stabilité à l'ancienne. Les Villes des Légations ont peut-être échoué, mais le Paris de l'Orient n'est pas tombé !"

 LEC_under_japanese_rule: "Sous la domination japonaise"
 LEC_under_japanese_rule_desc:9 "Avec l'effondrement des Villes des Légations, de nombreuses parties des quartiers internationaux sont en feu, imprégnées de pillage et de destruction. Après des jours de combats sporadiques, les Japonais sont sortis vainqueurs, repoussant finalement les troupes de l'ignoble Kaiser jusqu'à Berlin. Une parade de la victoire a eu lieu avec les marines de l'IJN marchant sur la route de Nankin, signalant une nouvelle ère de paix, d'ordre et de prospérité. L'Asie sera dirigée par des Asiatiques !"

 LEC_indulge_luxury: "Offrez-vous le luxe"
 LEC_indulge_luxury_desc: "Maintenant que Shanghai est à nous, la répression des jeux d'argent doit cesser. La nouvelle Shanghai sera un lieu de plaisir et de divertissement, une grande ville qui attirera les plus grands hommes d'affaires de Tokyo à venir visiter notre nouveau territoire. Parce que les jeux d'argent sont interdits dans les îles d'origine, ici à Shanghai, les touristes peuvent venir s'adonner à des jeux tels que le poker mais aussi à des jeux japonais comme le Pachinko. Ce qui se passe à Shanghai reste à Shanghai."

 LEC_japanese_entrepot: "Entrepôt japonais"
 LEC_japanese_entrepot_desc:9 "En tant que membres du "nihonmachi" de Shanghai, nous pouvons contribuer à la grande économie asiatique en commandant des marchandises au Japon. Cela nous encourage à investir dans l'économie japonaise en plein essor tout en évitant les droits de douane et les taxes."

 LEC_employ_the_tmkkd: "Employer la TMKKD"
 LEC_employ_the_tmkkd_desc: "La Taishi Mondai Kaiketsu Kokumin Domei (TMKKD) ou Ligue nationale pour le règlement des problèmes de la Chine est notre meilleure chance de rétablir l'ordre et de promouvoir la loyauté à Shanghai. Groupe pro-japonais composé de membres chinois et japonais, il cherche à resserrer les liens avec les îles d'origine et est prêt à aider les autorités à rétablir l'ordre en écrasant les dissidents dans les rues."

 LEC_weapons_stockpiles: "Stocks d'armes"
 LEC_weapons_stockpiles_desc: "L'arsenal de Kiangnan était autrefois l'usine d'armes la plus importante d'Asie de l'Est. Maintenant que nous contrôlons Shanghai, ces armes peuvent être réexpédiées vers les îles d'origine, où les soldats de l'armée impériale pourront mieux les utiliser dans leur croisade pour une nouvelle Asie."

 LEC_illicit_industries: "Industries illicites"
 LEC_illicit_industries_desc:9 "Il est indéniable que Shanghai joue un rôle essentiel dans l'industrie de l'héroïne et de l'opium en Chine. De la même manière que les seigneurs de la guerre en Chine nourrissent leurs armées grâce aux profits de l'opium, nous financerons la garnison de Shanghai avec les revenus que rapporte le "Shanghai Sally"."

 LEC_shanghai_in_japanese_china: "Shanghai dans la Chine japonaise"
 LEC_shanghai_in_japanese_china_desc:9 "Grâce à l'intervention du Japon dans l'effondrement des Villes des Légations, nous avons finalement réussi à nous libérer des griffes de l'impérialisme occidental. Avec ses récentes victoires à Beijing et Nanjing, le maréchal Zhang a annoncé le retour de la République de Chine. Dans l'esprit de l'unification nationale, rejoignons-le immédiatement."

 LEC_under_german_protection: "Sous la protection de l'Allemagne"
 LEC_under_german_protection_desc: "Shanghai n'est pas tombée aux mains de la garnison japonaise et le gouvernement de la ville a fait appel à la Kaiserliche Marine pour la protéger. Faisant partie du Reichspakt et de la Mitteleuropa, Shanghai se dresse désormais contre la menace japonaise en tant que partie intégrante de l'alliance sino-allemande."

 LEC_sino_german_collaboration: "Collaboration sino-allemande"
 LEC_sino_german_collaboration_desc:9 "Malgré l'effet ruineux du Lundi Noir sur l'économie allemande, il est indéniable que les Allemands possèdent des moyens économiques et technologiques supérieurs à ceux que nous possédons. En travaillant plus étroitement avec Berlin, nous aurons accès à leurs conseillers et instructeurs pour moderniser Shanghai. Sous la protection du Kaiser, Shanghai deviendra une ville que toute l'Asie pourra admirer."

 LEC_restore_chinese_government: "Restaurer le gouvernement civil chinois"
 LEC_restore_chinese_government_desc: "L'effondrement des Villes des Légations a prouvé qu'un mandat international ne peut pas diriger Shanghai. Avec nos ressources limitées, il serait préférable que les Chinois locaux restaurent l'ordre - sous notre direction, bien sûr."

 LEC_unsavory_allies: "Alliés peu recommandables"
 LEC_unsavory_allies_desc: "Travailler avec le Gang Vert et d'autres triades peut être considéré comme déshonorant, mais on ne peut nier les précieuses informations et la prospérité que nous retirons de cette collaboration. Les triades ont offert de nous aider dans nos efforts pour rétablir l'ordre à Shanghai si nous les libérons de toutes leurs preuves criminelles."

 LEC_fight_the_green_gangs: "Combattre les Gangs Verts"
 LEC_fight_the_green_gangs_desc: "Les Gangs Verts sont responsables de la criminalité et de la corruption qui règnent à Shanghai. Si Shanghai représente une nouvelle ère de prospérité asiatique, ils ne peuvent être autorisés à exister. Avec la pleine force du Kempeitai et de la TMKKD, nous écraserons leur dégénérescence une fois pour toutes."

 LEC_abolish_the_volunteer_force: "Abolir la Force Volontaire ?"
 LEC_abolish_the_volunteer_force_desc: "Avec le stationnement des Seebattalions et des navires de la Kaiserliche Marine dans le port de Shanghai, la présence militaire allemande a rétabli l'ordre dans la ville. Avec l'effondrement des Villes des Légations et des garnisons internationales, la Force Volontaire de Shanghai ne sera plus nécessaire."

 LEC_the_transfer_of_power: "Le Transfert de Pouvoir"
 LEC_the_transfer_of_power_desc: "Les Allemands ont décidé de commencer le processus de transfert progressivement. Nous avons prouvé notre loyauté, et maintenant nous récoltons les bénéfices. Un jour, Shanghai sera réunifiée avec la Chine et deviendra le centre financier d'une nouvelle Chine moderne !"

 LEC_support_chinese_allies: "Soutenir les alliés chinois"
 LEC_support_chinese_allies_desc: "Il y a beaucoup de sympathie pour les factions nationalistes et républicaines parmi les hommes d'affaires importants de Shanghai. Bien que nous ayons traditionnellement préféré les aider à l'écart, la Weltkreig en Europe signifie que nous ne disposerons pas de la force totale de l'Allemagne pour nous protéger du Japon. Nous devrions rechercher l'aide et la protection des factions aspirantes dans l'espoir d'être un jour unifiés avec elles."

 LEC_choose_a_side: "Choisissez un Camp"
 LEC_choose_a_side_desc: "Pendant trop longtemps, Shanghai est restée à l'écart alors que la Chine devenait de plus en plus faible et divisée. Maintenant que des factions de plus en plus nombreuses souhaitent unifier notre pays, il est temps pour nous de choisir notre camp une fois pour toutes. Shanghai sera l'avant-garde d'une nouvelle Chine moderne !"

 LEC_maintain_western_rule: "Maintenir la Domination Occidentale"
 LEC_maintain_western_rule_desc: "Notre victoire contre les Japonais a prouvé une chose : les Asiatiques ne peuvent pas diriger Shanghai. Ils auront besoin du doux guide de la tutelle occidentale et de la sévère discipline militaire prussienne pour restaurer l'ordre. Sous la protection du Kaiser, Shanghai va prospérer."

 LEC_ensure_financial_openness: "Assurer l'Ouverture Financière"
 LEC_ensure_financial_openness_desc: "Sous la direction de l'Allemagne, la "Perle de l'Orient" connaîtra un renouveau économique. Le statut de Shanghai en tant que marché ouvert dans le Pacifique nous permettra d'en récolter les fruits. Avec plus d'investisseurs que jamais et l'entrée officielle dans la Mitteleuropa, Shanghai va prospérer et devenir l'un des principaux centres économiques du monde."

 LEC_secure_the_streets: "Sécuriser les Rues"
 LEC_secure_the_streets_desc: "Malgré la stabilisation initiale de la Kaiserliche Marine, il y a encore beaucoup de pickpockets, de voleurs et de gangsters qui se promènent dans des quartiers comme Huangpu sans être inquiétés. Avec l'aide des officiers de police locaux et des troupes allemandes, nous allons nettoyer ces rues crasseuses. L'ordre sera enfin pleinement rétabli une fois pour toutes."

 LEC_ties_to_the_aog: "Liens avec l'AOG"
 LEC_ties_to_the_aog_desc:9 "L'Aufsichtsrat der Ostasiatischen Generalverwaltung (AOG) a longtemps dominé le commerce en Asie de l'Est, la plupart des entreprises allemandes opérant sous leur égide. Maintenant que Shanghai fait partie de la sphère d'influence de l'Allemagne, nous pouvons nous adresser à la branche est-asiatique de Krupp pour obtenir des armes et du matériel de guerre allemands de haute qualité."

 LEC_sailing_with_the_kaiserlich_marine: "Naviguer avec la Kaiserlich Marine"
 LEC_sailing_with_the_kaiserlich_marine_desc:9 "Les Japonais vont venir à Shanghai, et il n'y a aucun doute sur la force de la marine impériale japonaise. Néanmoins, nous disposons désormais des ressources et des conseillers de la plus grande marine du monde, la Kaiserliche Marine. Le chantier naval de Kiangnan sera modernisé selon les normes allemandes pour servir de station d'armement à la marine du Kaiser en Asie orientale."

 LEC_cooperate_with_the_lep: "Coopérer avec le Zhili du Sud"
 LEC_cooperate_with_the_lep_desc:9 "Nos liens avec le Zhili du Sud doivent être renforcés en prévision des ambitions du Japon. Comme nous, ils ont reconnu la force de l'Allemagne et sont prêts à coopérer pour s'assurer que l'Asie de l'Est reste libre de l'impérialisme japonais."

 LEC_vanguard_against_japan: "L'avant-garde contre le Japon"
 LEC_vanguard_against_japan_desc:9 "Avec le soutien de l'ensemble de l'escadron d'Asie de l'Est et des Seebattalions du Kaiser, Shanghai est maintenant l'avant-garde contre l'impérialisme japonais ! Nous ne les laisserons jamais mettre fin à la prospérité de la ville, et nous ne les laisserons pas humilier davantage la Chine !"

 LEC_jardines: "Subsidise Jardine, Matheson & Co"
 LEC_jardines_desc: "La société commerciale de Jardine, Matheson & Co est basée dans le sud de la Chine et constitue une bouée de sauvetage vitale pour le commerce en Asie. En les subventionnant, nous pouvons en tirer des avantages économiques."

 LEC_HSBC: "Un prêt de HSBC"
 LEC_HSBC_desc: "La Hong-Kong Shanghai Banking Corporation (HSBC) est l'une des plus grandes banques d'Asie et un important émetteur de devises ; un prêt de leur part renforcerait considérablement nos réserves de devises."

 LEC_deutsch_asiatische_bank: "Un prêt de la Deutsch-Asiatische"
 LEC_deutsch_asiatische_bank_desc: "La Deutsch-Asiatische Bank, ou DAB, est l'une des banques les plus stables des Villes des Légations. Il serait bon de gonfler nos réserves de devises grâce à leurs importantes réserves de liquidités."

 LEC_yokohama_specie_bank: "Un prêt de la Yokohama Bank"
 LEC_yokohama_specie_bank_desc: "La Yokohama Specie Bank est fortement impliquée dans le commerce chinois et a donc tout intérêt à nous accorder un prêt, ce qui nous permettra de capitaliser davantage et de soutenir nos efforts pour nous remettre du Lundi noir."

 LEC_russo_asiatic_bank: "Un prêt de la Banque Russo-Asiatique"
 LEC_russo_asiatic_bank_desc: "La Banque Russo-Asiatique est quelque peu instable, mais elle a assez bien surmonté le Lundi Noir et gère beaucoup d'affaires à partir de Tianjin, l'exploitation de ses actifs est une chose sûre."

 LEC_turn_a_blind_eye:9 "La porte de la Sibérie"
 LEC_turn_a_blind_eye_desc:9 "Vladivostok, le principal port russe sur le Pacifique, nous donne accès aux vastes richesses de la Sibérie, tant par le biais d'entreprises légales que par des voies plus créatives. Le maintien de bonnes relations avec la vie économique de Primorye nous enrichira également."

 LEC_social_provisioning: "Ignorer la criminalité française"
 LEC_social_provisioning_desc: "Alors que de nombreux Français ont pris la citoyenneté [BEL.GetAdjective], ceux qui n'ont pas pu le faire sont maintenant des apatrides, et beaucoup sont tombés dans la criminalité. En acceptant des pots-de-vin de la part des plus respectables d'entre eux, nous pouvons garantir une relation plus équitable."

 LEC_wheelock_and_marden: "Investir dans Wheelock et Marden"
 LEC_wheelock_and_marden_desc: "Wheelock and Marden est une compagnie maritime fondée par des marchands britanniques qui contrôle une importante flotte marchande. En achetant une participation dans cette compagnie, nous pouvons accroître ses activités et ses bénéfices à long terme."

 LEC_green_island_cement: "Soutenir Green Island Cement"
 LEC_green_island_cement_desc: "Green Island Cement est une entreprise originaire de Green Island à Hong Kong, un important fabricant pour l'industrie de la construction en plein essor qui est en difficulté depuis le Lundi noir. Il est essentiel de les soutenir dans cette crise pour que nous puissions continuer à en tirer profit."

 LEC_china_light_and_power: "Racheter Chine Light & Power"
 LEC_china_light_and_power_desc: "La société CL&P, qui gère une grande partie de l'infrastructure électrique de Shanghai, a du mal à joindre les deux bouts en ce moment et est prête à recevoir un acheteur pour l'ajouter aux actifs des Villes des Légations."

 LEC_improving_shipping_lanes: "Élargir les voies de navigation"
 LEC_improving_shipping_lanes_desc: "Le transport maritime est plus vital que jamais pour nous permettre de nous remettre des ondes de choc du lundi noir. En réaffirmant notre engagement en faveur du libre-échange, nous pouvons rassurer le marché et inciter les gens à investir à nouveau."

 LEC_improving_port_facilities: "Développer les installations portuaires"
 LEC_improving_port_facilities_desc: "Avec l'augmentation du volume des échanges commerciaux, il est nécessaire d'augmenter le nombre d'amarrages et de portages. Le dragage et l'extension des chantiers navals de l'estuaire de Shanghai nous permettront de maintenir la prospérité de la ville."

 LEC_improving_infrastructure: "Améliorer les infrastructures terrestres"
 LEC_improving_infrastructure_desc: "Les réseaux de tramway relient les villes entre elles et sont essentiels au commerce local. En les finançant, nous pouvons faire en sorte que tout le monde bouge et soit heureux."

 LEC_railway_profiteering: "Investir dans les chemins de fer chinois"
 LEC_railway_profiteering_desc: "Les chemins de fer chinois ont été le projet favori des Européens pendant des décennies, mais certains sont mal datés et ont besoin d'une direction appropriée pour être modernisés."

 LEC_arnold_and_karlberg: "Coopérer avec Arnold & Karlberg"
 LEC_arnold_and_karlberg_desc: "Arnold & Karlberg est une société d'aviation qui travaille à la construction d'avions en Chine, et en coopérant avec eux, nous pouvons nous assurer d'être à la pointe de cette nouvelle industrie."

 LEC_star_ferry_tax: "Frais de ferry pour Hong Kong"
 LEC_star_ferry_tax_desc: "Le service de ferry de Hong Kong est géré par diverses sociétés. En imposant une taxe par tête aux passagers, nous pouvons augmenter les recettes."

 LEC_standardise_rates: "Taux standardisés"
 LEC_standardise_rates_desc: "Les taux de propriété sont différents d'une ville à l'autre, et en les normalisant, nous pouvons rationaliser nos flux de revenus et réduire le gaspillage."

 LEC_to_the_coal_fields: "Le charbon de Wuchang"
 LEC_to_the_coal_fields_desc: "Wuchang, à l'intérieur du pays, est un grand producteur de charbon, et Tianjin a justement besoin de charbon pour alimenter l'expansion de l'industrie sidérurgique. En prenant les dispositions appropriées en matière d'exploitation minière, nous pouvons apporter l'emploi et la prospérité à cet avant-poste tendu de la civilisation."

 LEC_string_of_pearls_scheme: "Le collier de perles"
 LEC_string_of_pearls_scheme_desc: "Un plan relatif au développement des villes au-delà de Shanghai a été présenté sous le nom de "String of Pearls scheme", il vise à accroître la prospérité dans toutes nos régions et à augmenter leur production."

 LEC_hong_kong_land: "Spéculer à Kowloon"
 LEC_hong_kong_land_desc: "La péninsule de Kowloon est la partie la plus récente de Hong Kong. Mûre pour l'exploitation, la terre est disponible dans une zone où la demande de nouveaux espaces est énorme, car la population augmente."

 LEC_tianjin_rail_hub: "Le centre ferroviaire de Tianjin"
 LEC_tianjin_rail_hub_desc: "Tianjin est un carrefour dans le nord de la Chine, une porte d'entrée de la Mandchourie à Beijing et de là dans le Shandong et Luoyang. Son expansion nous aidera certainement."

 LEC_the_small_cities: "Développer les villes minoritaires"
 LEC_the_small_cities_desc: "Les petites villes sont négligées à bien des égards, mais en encourageant les entreprises à y migrer, nous pouvons les rendre plus rentables."

 LEC_electrifying_china: "Électrifier la Chine !"
 LEC_electrifying_china_desc: "L'électrification est la vague du futur, et avec l'énergie du charbon bien établie à Shanghai, nous avons développé un programme ambitieux pour déployer l'énergie électrique tout au long du bassin du Yangtze."

 LEC_shantou_docks:9 "Développer l'accostage de Shantou"
 LEC_shantou_docks_desc:9 "Shantou au sud est un dock intéressant, mais il pourrait être meilleur. En développant les installations de cale sèche et en améliorant généralement les grues et la manutention des cargaisons, nous pouvons garantir une plus grande densité de transport maritime."

 LEC_bypass_the_aog: "Contourner l'AOG"
 LEC_bypass_the_aog_desc: "Les ports AOG offrent aux commerçants allemands des conditions commerciales favorables et une main-d'œuvre bon marché. En restructurant les incitations fiscales, nous pouvons encourager la concurrence entre nous et vaincre le monopole allemand."

 LEC_the_legation_yuan: "Le dollar des Légations"
 LEC_the_legation_yuan_desc: "La situation monétaire dans les villes est intensément compliquée et fait du commerce un véritable casse-tête. En introduisant un nouveau dollar des Légations universel, nous pouvons rationaliser le commerce et rendre la Chine plus ouverte pour tous."

 LEC_pieces_of_a_puzzle: "Pièces d'un Puzzle"
 LEC_pieces_of_a_puzzle_desc: "Les Villes des Légations ne sont qu'une partie d'un puzzle plus large, un puzzle appelé Chine. En les considérant comme des parties d'un grand réseau de commerce interdépendant qui dépasse leurs frontières, nous pouvons libérer leur véritable potentiel."

 LEC_all_china_university: "Universités de Chine"
 LEC_all_china_university_desc: "Les universités chinoises ont été longtemps négligées, et nous sommes maintenant en mesure d'en ouvrir de nouvelles et de rendre l'éducation accessible à tous."

 LEC_greater_shanghai_plan: "Le plan du Grand Shanghai"
 LEC_greater_shanghai_plan_desc: "Nos villes sont trop étendues pour être reliées entre elles et tomberont facilement en cas de conflit. Nous devrions donc essayer de faire de Shanghai le centre du développement industriel. Notre ville sera toujours le brillant joyau de l'Orient !"

 LEC_renovate_the_bund: "Rénover le Bund"
 LEC_renovate_the_bund_desc: "Le Bund de Shanghai est l'ancien port qui traite une bonne partie des échanges commerciaux de la Chine. En finançant sa rénovation, nous pouvons contribuer à créer un nouveau centre dynamique pour le transport maritime mondial."

 LEC_invest_in_mannufactures: "Développer les industries secondaires"
 LEC_invest_in_mannufactures_desc: "Le commerce crée de la richesse, non seulement à partir des marchandises elles-mêmes, mais aussi à partir des services fournis aux marins, des salaires stockés dans les banques, du ravitaillement en carburant, de l'entretien, de la manutention et de l'hébergement. En soutenant ces entreprises secondaires, nous pouvons accroître la richesse des Villes des Légations."

 LEC_land_spec_in_neutral_zone: "Spéculation en zone neutre"
 LEC_land_spec_in_neutral_zone_desc: "La spéculation foncière est une activité commerciale importante et nulle part ailleurs elle n'est plus importante que dans le pays le plus demandé de Chine. Bien que l'anarchie relative de la zone neutre rende difficile le maintien de l'ordre dans cette région, nous pouvons envisager de vendre aux enchères certains terrains pour lever des fonds."

 LEC_invest_in_naval_mannufactures: "L'arsenal de l'estuaire"
 LEC_invest_in_naval_mannufactures_desc: "L'estuaire du Yangtze est large et profond et, s'il est correctement dragué, il pourrait convenir à un chantier naval militaire."

 LEC_invest_in_heavy_mannufactures: "Réaménagement de l'arsenal de Jiangnan"
 LEC_invest_in_heavy_mannufactures_desc:9 "Sun Chuanfang et les Nanjing ont dépouillé l'arsenal de Jiangnan pendant toute la durée de la Ligue des Huit Provinces, mais maintenant que Sun est mort et que la Ligue s'est effondrée, en ces temps troublés, nous devrions le réaménager et le remettre en service. "

 LEC_expand_shanghai_university: "Sponsoriser l'Université de Shanghai"
 LEC_expand_shanghai_university_desc: "L'université de Shanghai est depuis longtemps soupçonnée d'être un lieu d'agitation syndicaliste, mais c'est aussi un centre important d'enseignement supérieur. Le parrainage de l'université peut accroître nos capacités de recherche."

 LEC_consolidate_stock_exchanges: "Consolider les bourses"
 LEC_consolidate_stock_exchanges_desc: "La consolidation des deux bourses de Shanghai et des quatre bourses de Hong Kong en une seule bourse municipale est une tâche complexe, mais qui en vaut la peine. Cependant, les Britanniques n'apprécient peut-être pas que nous sapions leur autorité à Hong Kong."

 LEC_new_council_building: "Le nouveau bâtiment du Conseil"
 LEC_new_council_building_desc: "Le Conseil des Légations a besoin d'un nouveau bâtiment pour imposer son autorité sur la ville. Un complexe palatial des derniers styles architecturaux prendra forme sous notre regard."

 LEC_the_shanghai_yuan: "Le yuan de Shanghai"
 LEC_the_shanghai_yuan_desc: "Shanghai est la ville la plus vitale, mais il lui manque une monnaie unique cohérente. En introduisant un nouveau yuan de Shanghai, nous pouvons faire en sorte que les entreprises de la ville évitent les questions complexes liées aux différentes monnaies."

 LEC_in_defence_of_commerce: "Pour la défense du commerce"
 LEC_in_defence_of_commerce_desc: "Le monde devient rapidement un endroit dangereux et il est peu probable que le centre tienne encore longtemps. Lorsque le moment est venu de défendre les villes, ce n'est pas seulement la main invisible du marché libre qu'il faut frapper."

 LEC_renovate_wei: "Rénover le Fort de Wei"
 LEC_renovate_wei_desc: "Le fort de Wei est un ancien fort de l'époque des Boxers à Tianjin. Désarmé et libéré par les Qing en vertu des traités, nous devrions maintenant le rénover et le restaurer pour un usage militaire."

 LEC_renovate_hai: "Rénover le Fort de Hai"
 LEC_renovate_hai_desc: "Le Fort de Hai est un autre ancien fort de l'époque des Boxers à Tianjin, destiné à protéger contre les agressions côtières. Comme pour le fort de Wei, sa rénovation est importante pour l'avenir de la défense de la ville."

 LEC_reactivate_gin_drinkers_line: "Réactiver la ligne des buveurs de gin"
 LEC_reactivate_gin_drinkers_line_desc: "La ligne des buveurs de gin est une ancienne ligne de défense côtière à Hong Kong, construite avant la révolution britannique en cas d'invasion par le Japon. La ligne elle-même est tombée en désuétude, mais avec quelques travaux de rénovation, elle sera capable de tenir à distance tout ennemi."

 LEC_the_kowloon_redoubt: "Fortifier Kowloon"
 LEC_the_kowloon_redoubt_desc: "Kowloon est la péninsule au nord de Hong Kong, où les coups les plus dangereux seront portés depuis la terre ferme. Nous devrions la fortifier pour éliminer une partie de la menace posée par les seigneurs de guerre du Guangdong."

 LEC_defending_shanghai: "Les armes de Wusong"
 LEC_defending_shanghai_desc: "Le fort de Wusong à Shanghai est une ancienne fortification délabrée. Nous devrions la restaurer avec les meilleurs nouveaux canons pour garder la ville et le cœur du mandat en sécurité."

 LEC_fortify_minor_cities: "Fortifier les villes minoritaires"
 LEC_fortify_minor_cities_desc: "Les petites villes des Légations ne doivent pas être oubliées dans nos plans de défense. Des préparatifs pour les protéger des assauts doivent être élaborés en réactivant les anciennes fortifications chinoises et en construisant nos propres bastions."

 LEC_settle_enlistment_debate: "L'avenir de la force volontaire"
 LEC_settle_enlistment_debate_desc: "Le monde change rapidement et la force de volontaires sous sa forme actuelle peut ne pas être en mesure de protéger les villes. En particulier, beaucoup s'inquiètent du manque de personnel pour notre Force. Nous pourrions être en mesure de faire voter par le Conseil une mesure visant à augmenter la conscription pour les personnes éligibles à servir."

 LEC_expanding_the_volunteers: "Développer la force de volontaires"
 LEC_expanding_the_volunteers_desc: "La force de volontaires doit s'accroître si nous voulons nous défendre contre l'instabilité en Chine, mais nous devons également réformer cette force."

 LEC_care_for_the_wounded: "Le Corps des malades et des blessés"
 LEC_care_for_the_wounded_desc: "Conçu pour la première fois par Mabel St Clair Stobart en Grande-Bretagne en 1910, le Corps des Malades et des Blessés est toujours une véritable force hospitalière moderne. En tant que force volontaire, chaque homme est vital, c'est pourquoi nous devons disposer de soins médicaux appropriés en reproduisant le WSWCC."

 LEC_weltkrieg_lessons: "Leçons de la Weltkrieg"
 LEC_weltkrieg_lessons_desc: "La Grande Guerre a donné à beaucoup de nos officiers des leçons importantes, et en les laissant collaborer sur de nouveaux manuels, nous pouvons en apprendre beaucoup sur la guerre, conventionnelle et non conventionnelle."

 LEC_volunteer_flying_corps: "Créer le Corps des Volontaires Volants"
 LEC_volunteer_flying_corps_desc: "Ah, ces hommes magnifiques et leurs machines volantes. Les volontaires sont désireux d'utiliser des avions ainsi que des armes terrestres ne serait-ce que pour le prestige. Leur puissance militaire sera également nécessaire dans toute guerre à venir."

 LEC_pomp_and_circumstance: "Pompes et circonstances"
 LEC_pomp_and_circumstance_desc: "Sonnez les trompettes, sonnez les clairon et défilons ! En montrant la gloire du Corps des Volontaires, cela devrait encourager davantage de volontaires à se porter volontaires dans notre force."

 LEC_establish_chinese_militia: "Créer une division chinoise"
 LEC_establish_chinese_militia_desc: "Les chinois sont utilisés dans les forces de police depuis un certain temps, mais la création d'une division officielle de volontaires chinois pourrait être vitale pour notre survie."

 LEC_special_squads: "Escadrons d'entraînement spéciaux"
 LEC_special_squads_desc: "La sélection de certaines escouades pour un entraînement tactique spécialisé contribuera à améliorer notre efficacité et nous permettra de perfectionner de petites sections de nos forces..."

 LEC_sinified_officers: "Autoriser les officiers chinois"
 LEC_sinified_officers_desc: "Avec les retombées de la guerre de la Ligue qui se sont finalement apaisées, de nombreux officiers chinois se sont échappés vers les Villes des Légations. Ces officiers peuvent faire de bons ajouts à nos rangs, à condition bien sûr qu'ils reçoivent une instruction adéquate."

 LEC_urban_combat: "Méthodes de commando de Fairbairn"
 LEC_urban_combat_desc: ""Dangerous Dan" a formulé un style unique de combat au couteau et à mains nues qu'il appelle Defendu. En l'enseignant dans le cadre du programme standard, nous pouvons garantir que nos troupes travaillent toujours au maximum de leur efficacité."

 LEC_tank_experiments: "Entraînement des blindés"
 LEC_tank_experiments_desc: "Les tanks sont largement considérés comme la voie de l'avenir, et en développant des méthodes pour leur utilisation dans les environnements urbains, nous pouvons garantir une solide ossature pour les Villes des Légations à l'avenir."

 LEC_preemptive_planning: "Planification préventive"
 LEC_preemptive_planning_desc: "Malgré notre soutien international ostensible, les villes ont de nombreux ennemis en Chine et nous sommes susceptibles d'en créer d'autres sur la scène mondiale. Notre attaque est inévitable et nous devons donc commencer à planifier cette éventualité."

 LEC_a_legation_navy: "Une marine des légations ?"
 LEC_a_legation_navy_desc: "Si nous voulons nous défendre en cette période instable, nous aurons besoin d'un détachement naval approprié opérant sous notre contrôle direct. Nous allons demander au Conseil des Légations de voter une motion qui nous accorderait les débuts d'une marine à partir des flottes des membres du Conseil."

 LEC_modern_dockyards: "Des navires à la pointe du progrès"
 LEC_modern_dockyards_desc: "Notre marine est nouvelle, et a donc la possibilité d'adopter les dernières méthodes de construction navale."

 #LEC_undercutting_the_council: "Undercut The Council..."
 #LEC_undercutting_the_council_desc: "What they don't know won't hurt them..."
 #LEC_du_yuesheng: "Working With Du Yuesheng"
 #LEC_du_yuesheng_desc: "Big Ears Du is a friend to the community, he's got a big heart, a big wallet and wants to find his lost sister. He's also a vicious gangster who has personally killed a number of men and ruthlessly dominates the Shanghai underworld and the drug trade, particularly from his family's temple which is widely known to be a front for a heroin factory. But who has counting?"
 #LEC_opium_profiteering: "The Other White Gold"
 #LEC_opium_profiteering_desc: "Opium, it makes China tick. Ensuring a steady supply by making some more questionable investments is a good idea for our future."
 #LEC_suspend_inspections: "Suspend Cargo Inspections"
 #LEC_suspend_inspections_desc: "An elaborate system of bribes and markings means we can designate certain cargo to be waved through. What are they carrying? We don't know and we won't ask."
 #LEC_opium_sources: "Keep It Coming"
 #LEC_opium_sources_desc: "More opium, more more more opium. The market might be getting a bit saturated but that just means there aren't enough customers yet."
 #LEC_KMT_loans: "'Donate' To Nanjing"
 #LEC_KMT_loans_desc: "Some of Yuesheng's more interesting associates live in Nanjing we're told and could REALLY do with a loan. They'll offer us interests. Someday. We're being told. By these nice men with machetes."
 #LEC_southern_gun_running: "Facilitate The Yangtze Arms Trade"
 #LEC_southern_gun_running_desc: "The arms trade up the Yangtzee is a good source of income for the gangs and there might be kickbacks in it for us. As for who they're selling to? Don't worry, these men have friends on all sides."
 #LEC_ryu_ga_gotoku: "Dragons Clash..."
 #LEC_ryu_ga_gotku_desc: "It seems matters are finally going to come to a head, Xiaolin and Yuesheng's differences have become irreconcilable and a gang war is about to break out that will end with one of them dead."

 #LEC_zhang_xiaolin: "Working With Zhang Xiaolin"
 #LEC_zhang_xiaolin_desc: "Zhang Xiaolin is widely known as Shanghai's most infamous gangster. There's little positive to be said about him other than that he's pliable and willing to work with anyone. He's reputed to have fed his mistress to a tiger, murdered dozens and be knee deep in the trade in drugs, slaves and weapons."
 #LEC_counterfitting: "Counterfeiting Operations"
 #LEC_counterfitting_desc: "Currency, passports and legal documents need to be arranged sometimes, and often by less than legal means. By suspending investigations into various operations on our radar we can make our new friends very happy."
 #LEC_people_smuggling: "Vice and Trafficking"
 #LEC_people_smuggling_desc: "The sex trade in Shanghai is huge, they did call it the Paris of the East before the blight of socialism after all. By turning yet another blind eye to the exploitation of certain segments of the population we can bring in some healthy kickbacks."
 #LEC_black_dragon_deal: "Meeting Zhang's Masters"
 #LEC_black_dragon_deal_desc: "Xiaolin works with a number of shady characters, but standing behind him is a foreign backer of some sort. We could gain a clue as to their identity if we reach out, and offer to cut a profitable deal to give them what they want..."
 #LEC_special_branch_informants: "The Anhui Connection"
 #LEC_special_branch_informants_desc: "Former Anhui warlords and Zeijiang personnel are old friends of Zhang from his time as an army officer. We could gain the service of some of them if we sweet-talk him a little."
 #LEC_northern_gun_running: "Facilitate The Northern Arms Trade"
 #LEC_northern_gun_running_desc: "The arms trade northward sees foreign weapons smuggled to Port Arthur and Tianjin and thence who knows where. By facilitating this we can earn a little extra."

