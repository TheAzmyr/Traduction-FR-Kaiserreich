 LEC_vladisostok_smuggling: "Libre-échange de Vladivostok"
 LEC_vladisostok_smuggling_desc:9 "Notre accord de libre-échange centré sur Vladivostok nous donne un avantage concurrentiel dans toute l'Extrême-Orient, car les ressources de Vladivostok, efficacement transférées à Tianjin, sont réparties dans tout l'Extrême-Orient."

 LEC_shanghai_plan: "Plan de Shanghai"
 LEC_shanghai_plan_desc: "En nous concentrant sur le développement à Shanghai, nous nous assurerons que nous disposons d'une base stable pour construire l'avenir."

 LEC_cities_plan: "Plan "Corde de perles""
 LEC_cities_plan_desc: "En nous concentrant sur le développement des villes mineures, nous nous assurerons que même si le commerce de Shanghai est arrêté, le reste des villes continuera à prospérer."

 LEC_welfare: "Pots-de-vin français"
 LEC_welfare_desc: "En offrant aux expatriés français la citoyenneté chinoise par l'intermédiaire des bureaux du Mandat international, ils sont liés à nous et à leurs efforts. Bien entendu, ils nous manifestent leur gratitude de la manière que nous jugeons la plus appropriée."

 LEC_railway_dividend: "Dividendes des chemins de fer"
 LEC_railway_land_tax: "Chemins de fer et impôt foncier"

 LEC_shanghai_yuan: "Yuan de Shanghai"
 LEC_shanghai_yuan_desc: "L'utilisation du yuan chinois comme monnaie standard des Légations permet de faciliter la production et le commerce avec l'intérieur du pays, mais il est plus difficile de faire des affaires avec les Occidentaux"

 LEC_legation_dollar: "Dollar des Légations"
 LEC_legation_dollar_desc: "L'utilisation du dollar américain comme monnaie standard des Légations permet de faciliter les transactions avec les Occidentaux, tant à l'intérieur qu'à l'extérieur du gouvernement"

 LEC_volunteer_force: "La force de défense des villes des Légations"
 LEC_volunteer_force_desc: "Le Corps international de volontaires est formé d'expatriés et de volontaires étrangers qui sont prêts à s'engager pour protéger les villes des légations, en théorie. Ils sont financés par le Conseil des Légations et leurs fonctions consistent en grande partie à protéger les concessions sur la côte chinoise. Le Conseil a également à sa disposition de multiples groupes autonomes d'exilés, dont beaucoup sont prêts à se battre pour des intérêts consulaires dans toute la Chine."

 LEC_volunteer_force_expanded: "Corps de volontaires élargi"
 LEC_volunteer_force_expanded_desc: "Le Corps international de volontaires est formé d'expatriés et de volontaires étrangers qui sont prêts à s'engager pour protéger les villes des légations, en théorie. Ils sont financés par le Conseil des Légations et leurs fonctions consistent en grande partie à protéger les concessions sur la côte chinoise. Le Conseil a également à sa disposition de multiples groupes autonomes d'exilés, dont beaucoup sont prêts à se battre pour des intérêts consulaires dans toute la Chine."

 LEC_volunteer_force_natives: "Force de défense des Légations"
 LEC_volunteer_force_natives_desc: "Le Corps international de volontaires est formé d'expatriés et de volontaires chinois et étrangers qui sont prêts à s'engager pour protéger les villes des légations, en théorie. Ils sont financés par le Conseil des Légations et leurs fonctions consistent en grande partie à protéger les concessions sur la côte chinoise. Le Conseil a également à sa disposition de multiples groupes autonomes d'exilés, dont beaucoup sont prêts à se battre pour des intérêts consulaires dans toute la Chine."

 LEC_volunteer_force_glorious: "Pompes et circonstances"
 LEC_volunteer_force_glorious_desc: "Le Corps international de volontaires est formé d'expatriés et de volontaires étrangers qui sont prêts à s'engager pour protéger les villes des légations, en théorie. Ils sont financés par le Conseil des Légations et leurs fonctions consistent en grande partie à protéger les concessions sur la côte chinoise. Le Conseil a également à sa disposition de multiples groupes autonomes d'exilés, dont beaucoup sont prêts à se battre pour des intérêts consulaires dans toute la Chine."

 LEC_volunteer_force_mechanised: "Force de défense des Légations - mécanisée"
 LEC_volunteer_force_mechanised_desc: "Le Corps international de volontaires est formé d'expatriés et de volontaires étrangers qui sont prêts à s'engager pour protéger les villes des légations, en théorie. Ils sont financés par le Conseil des Légations et leurs fonctions consistent en grande partie à protéger les concessions sur la côte chinoise. Le Conseil a également à sa disposition de multiples groupes autonomes d'exilés, dont beaucoup sont prêts à se battre pour des intérêts consulaires dans toute la Chine."

 LEC_naval_research: "Chantiers navals à la pointe de la technologie"
 LEC_naval_research_desc: "La nouveauté de la Marine internationale lui permet de tirer parti de conceptions entièrement nouvelles lors de la construction de nouveaux navires."

 LEC_german_aid_idea: "Coopération militaire allemande"
 LEC_german_aid_idea_desc: "Nous devrons nous défendre de toutes parts dans la lutte à venir contre les menaces japonaises et chinoises, mais si nous collaborons avec la Kaiserlich Marine, nous aurons un certain espoir de l'emporter."

 LEC_TMKKD_idea: "Taishi Mondai Kaiketsu Kokumin Domei"
 LEC_TMKKD_idea_desc: "L'effort de guerre japonais se fera à travers nous, leurs bases avancées en Chine. Le TMKKD recrutera des collaborateurs chinois de souche pour nous fournir des renseignements cruciaux sur la guerre en Chine, tout comme nous fournissons au Japon les dividendes de la guerre."

 LEC_FNG_tianjin: "L'occupation de Tianjin"
 LEC_FNG_tianjin_desc: "Bien que nos forces occupent actuellement Tianjin, une grande partie des bénéfices de la ville va à Shanghai, car elles en gardent le contrôle de jure."

 LEC_supply_lines_idea: "Lignes d'approvisionnement du Japon"
 LEC_supply_lines_idea_desc: "Bien que les marchandises japonaises soient soumises à un embargo, leur allié neutre ici à Shanghai leur fournira ce dont ils ont besoin. De plus, nous pouvons faire un petit extra à côté, aussi..."

 LEC_GER_open_door: "Les fruits de la porte ouverte"
 LEC_GER_open_door_desc: "Bien que les Villes des Légation nous permettent de bénéficier des avantages du libre-échange, une grande partie de nos bénéfices provenant de la Chine provient de nos investissements dans l'AOG. Le commerce, qu'il soit licite ou illicite, assure à notre nation une bonne rémunération."

 LEC_USA_open_door: "Les fruits de la porte ouverte"
 LEC_USA_open_door_desc: "L'organisation actuelle des villes des Légations est celle qui nous profite le plus, car nous menons une grande partie de nos affaires et de notre diplomatie en Chine par l'intermédiaire de Shanghai sans avoir à maintenir activement nos investissements. Les Japonais et les Allemands ont peut-être leurs chevaux dans la course à la domination chinoise, mais nous nous contenterons de devenir riches !"

 LEC_generic_open_door: "Les fruits de la porte ouverte"
 LEC_generic_open_door_desc: "Nous n'avons peut-être pas les avantages concurrentiels de l'Amérique, mais le libre-échange avec la Chine, assuré par les villes des légations, nous permet d'offrir à nos citoyens quelques produits supplémentaires."

 LEC_better_open_door: "Les fruits de la porte ouverte"
 LEC_better_open_door_desc: "Avec la priorité accordée au libre-échange par les villes des Légations, toutes les parties en profitent largement."

 LEC_legation_cities_open_door: "La porte ouverte"
 LEC_legation_cities_open_door_desc: "L'engagement en faveur du libre-échange étant réaffirmé, nos marchés et nos citoyens profitent de leur statut d'intermédiaire."

 LEC_legit_neutrality: "Neutralité des Légations"

 LEC_money_launderette: "Commission de Lutte contre le Blanchiment d'Argent"
 LEC_money_launderette_desc: "Avec l'enquête de la Vermillion Society qui touche à sa fin, la CLBA a été créée pour enquêter et poursuivre tous les crimes liés à la fraude financière."

