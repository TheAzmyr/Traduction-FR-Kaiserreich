 #賀龍
 HNN_he_long: "He Long"
 HNN_he_long_desc:9 "Appartenant à l'ethnie Tujia, He Long est né dans une famille paysanne pauvre. Il grandit avec la réputation d'avoir un fort sentiment de loyauté et de justice parmi ceux de son village. En 1914, He Long rejoignit le Parti Révolutionnaire Chinois de Sun Yat-sen. En 1918, He forma une armée révolutionnaire de volontaires paysans dans le Hunan occidental et gagna une réputation de "Robin des Bois". Il devint sympathisant du Marxisme en 1920, influencé par des intellectuels de Taoyuan. He Long marcha sur le Sichuan en 1922 sur les ordres de Sun, mais fut incapable de réaliser des gains à cause de divisions internes à l'armée.\n\nSon expérience l'amena à s'opposer à la politique de Sun d'alliance avec les seigneurs de la guerre locaux. Il rejoignit le Kuomintang en 1924, suivant la première réorganisation et l'alignement sur l'Internationale. Après que Zhao Hengti l'eut expulsé du Sichuan, He Long se replia au Guizhou. En 1926, He Long fusionna ses troupes dans la 8e Armée sous le Général Tang Shengzhi, un seigneur de la guerre aligné sur le KMT qui souhaitait reprendre le Hunan des mains de Zhao Hengti. He Long et la 8e Armée se comportèrent admirablement lors de l'Expédition du Nord, mais l'Intervention Allemande et l'échec de la prise de Wuchang provoquèrent la chute du Kuomintang en Chine.\n\nWang Jingwei emporta le Comité Central en exil à Paris, où ils restèrent pendant près d'une décennie. Tang Shengzhi, opérant indépendamment du CEC, conduisit ses hommes au Jiangxi voisin pour éviter le retour des forces de Zhao, engagées dans une guérilla contre les forces de la Ligue de Sun Chuanfang dans la région. Tang se rallia à l'Insurrection MinGan de Deng Yanda après le Soulèvement de Shanghai de 1932. He Long s'est imposé comme le dirigeant officieux d'une partie plus radicale de la 8e Armée avec Peng Dehuai comme bras droit, et espère aligner son supérieur Tang Shengzhi avec le PAC de Song Qingling, proche des intérêts paysans."
