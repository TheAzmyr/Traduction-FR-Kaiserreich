### Decisions ###

 HNN_elections_category: "Élections provinciales du Hunan"
 HNN_elections_category_desc: "Zhao Hengti, le gouverneur du Hunan, est différent des autres chefs de guerre chinois. Il est un fervent partisan de la légitimité légale et veut utiliser des procédures "légales". L'autonomie provinciale lui ayant été rendue, il a ouvert des élections, dont les trois candidats les plus populaires sont lui-même, Tang Shengzhi "Le Général Bouddhiste", et Cheng Qian, le général d'obédience nationaliste.\n\nAppui à Zhao Hengti: §Y[?HNN.hnn_zhao_popularity]§!\n\nAppui à Tang Shengzhi: §Y[?HNN.hnn_tang_popularity]§!\n\nAppui à Cheng Qian: §Y[?HNN.hnn_chen_popularity]§!"

 HNN_remove_chen_votes: "Supprimer les Votes de Cheng Qian"
 HNN_remove_chen_votes_desc: "Cheng Qian a recueilli beaucoup trop de soutien pour son propre bien. Nous avons élaboré un plan pour lui retirer secrètement une partie de ses votes pendant l'élection tout en maintenant la façade de la légitimité. Nous devrions nous engager à mettre ce plan en action.\nIl convient également de noter que, bien que des mesures appropriées aient été prises pour éviter les accusations de fraude électorale, si nous influençons trop fortement les résultats de l'élection, sa légitimité pourrait être remise en question."

 HNN_remove_tang_votes: "Supprimer les Votes de Tang Shengzhi"
 HNN_remove_tang_votes_desc: "Tang Shengzhi a recueilli beaucoup trop de soutien pour son propre bien. Nous avons élaboré un plan pour lui retirer secrètement une partie de ses votes pendant l'élection tout en maintenant la façade de la légitimité. Nous devons nous engager à mettre ce plan en œuvre.\nIl convient également de noter que, bien que des mesures appropriées aient été prises pour éviter les accusations de fraude électorale, si nous influençons trop fortement les résultats de l'élection, sa légitimité pourrait être remise en question."

 HNN_add_zhao_votes: "Ajouter les Votes de Zhao Hengti"
 HNN_add_zhao_votes_desc: "Zhao Hengti ne fait pas le poids. Nous avons élaboré un plan pour augmenter secrètement sa part de voix pendant l'élection tout en maintenant la façade de la légitimité. Nous devons nous engager à mettre ce plan en œuvre.\nIl convient également de noter que si des mesures appropriées ont été prises pour éviter les accusations de fraude électorale, si nous influençons trop fortement les résultats de l'élection, sa légitimité pourrait être remise en question."

 HNN_buddsoc_category: "Bouddhisme Révolutionnaire"
 HNN_buddsoc_category_desc: "Le général bouddhiste Tang Shengzhi est arrivé au pouvoir dans le Hunan. Il reprend maintenant son programme de bouddhisation, et vise à transformer le Hunan en une province moderne, socialiste et respectée. En repartant de zéro, il est temps de construire un nouveau Hunan, une province pour le peuple et pour la religion !\n\n§YPoids politique actuel pour la bouddhisation:§! [?HNN.hnn_buddhisisation_progress_var]"

