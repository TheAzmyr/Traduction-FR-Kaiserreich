 #周西成
 HNN_zhou_xicheng:9 "Zhou Xicheng"
 HNN_zhou_xicheng_desc:9 "Né dans une famille de propriétaires terriens, Zhou fréquenta l'école primaire Mingde du comté de Tongzhi à 16 ans. Diplômé en 1911, il décida de se consacrer aux arts martiaux. Zhao Wenbin, diplômé de l'académie militaire de Baoding, chercha à recruter des soldats du nord du Guizhou. Zhou et son beau-frère Mao Guangxiang rejoignirent alors son armée. Après la révolution Xinhai, Zhou fut placé sous le commandement du gouverneur militaire Yang Jincheng avec le poste de commandant adjoint.\n\nYang lança une invasion du Hunan et prit Changde, où Zhou devait être stationné. L'année suivante, en 1913, le Yunnan s'empara du Guizhou et Zhou fut démobilisé. Pendant la guerre de protection nationale, Zhou servit sous les ordres de Dai Kan, qui envahit le Sichuan. Dai fut tué pendant les combats et Zhou conduisit son bataillon pour percer les lignes du Sichuan et retourner au Guizhou. En 1922, Zhou a établi le contrôle de sa brigade, bien qu'il fut toujours sous le commandement général de Yuan Zuming.\n\nCraignant les ambitions de Yuan, Zhou se rapprocha de son cercle intime et gagna sa confiance. Lorsque le Kuomintang lança l'expédition du Nord, Yuan s'allia avec eux par commodité, mais les trahit ensuite sur la suggestion de son subordonné Zhao Yusong. Yuan fut nommé gouverneur du Guizhou par Pékin , mais la plus grande partie du Guizhou était toujours sous le contrôle de l'armée du Yunnan. Cet état de fait perdura pendant près d'une décennie, et Zhou reste toujours aux côtés de Yuan.\n\n§YNote: Il a la réputation de toujours diriger ses divisions depuis le front, contrôlant directement ses subordonnés\n\nZhou est connu pour ses vastes opérations de lutte contre le banditisme au Guizhou, ayant établi un bureau général de protection des marchands dans la province et divers points de contrôle des marchands ainsi qu'un système d'assurance des marchands.\n\nCapable cependant d'une brutalité extrême, Zhou est également connu pour punir sévèrement toute corruption relevant de sa juridiction, ayant décapité de nombreux fonctionnaires corrompus et en ayant abattu d'autres dans le passé."
