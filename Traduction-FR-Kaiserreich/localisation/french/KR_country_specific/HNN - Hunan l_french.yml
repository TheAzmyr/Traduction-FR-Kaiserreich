 HNN_dai_jitao:0 "Dai Jitao"
 HNN_dai_jitao_desc:9 "Diplômé de la 14ème promotion de l'académie militaire du Yunnan en 1921, Dai Jitao étudia l'ingénierie et partit servir dans sa province natale du Hunan. En 1925, il fut nommé commandant du bataillon d'enseignement de la mission frontalière du Xiangxi sous les ordres de Tian Yingzhao et Chen Quzhen. Sa position futcompromise lorsque le Kuomintang lança une invasion du Hunan, mais heureusement pour lui, la Révolution Nationale échoua et Wu Peifu prit le contrôle de la Chine du Sud. Le gouverneur Zhao s'est alors contenté de laisser la garnison du Xiangxi telle qu'elle était pendant la majeure partie d'une décennie, et Dai resta fidèle au leadership de fait de Chen, dans le Xiangxi.\n\n§YNote: Dai a commencé à collecter et à détailler tous les exploits de la Diarchie de Xiangxi sous le règne de Chen Quzhen et Tian Yingzhao, apparemment pour publier un article historique sur leur mandat."
