 hunan_events.122.t_qie:0 "L'Empire et son Amiral"
 hunan_events.122.t_szc:0 "Résister à la Tempête"
 hunan_events.122.t_zhili:0 "La Renaissance de Beiyang"
 hunan_events.122.d_qie:0 "Le crépuscule de l’Ère des Seigneurs de la guerre semble finalement arrivé, et avec lui un avenir plus radieux se profile à l'horizon. Enfin le rideau tombe sur l'ère la plus sombre de notre nation, et l'acte suivant peut commencer.\n\nL'ascension fulgurante de l'Amiral Tang Xiangming au pouvoir dans le Hunan a surpris beaucoup de monde, mais ceux qui étaient sous les ordres de notre Amiral savaient qu'il serait capable de relever le défi. Avec l'effondrement de la Ligue et l'éclatement de l'Hégémonie Qing, Tang Xiangming s'est montré à la hauteur de la situation et a veillé à ce que le Hunan reste fidèle au Gouvernement légitime de la Chine.\n\nL'Empire Qing, pour sa part, a excellé dans la défaite de ses rivaux, le Zhili s'assurant que la tentative de résurgence du KMT ne serait qu'un rêve raté. Et leurs rivaux du nord-est ont été écrasés sous les bottes de Wu Peifu. L'Amiral Tang Xiangming étant toujours là pour aider, couvrir les flancs et veiller à ce que le Hunan mette tout en œuvre pour réaliser le rêve d'une Chine unie.\n\nCe rêve est devenu une réalité, la Chine peut enfin tourner le dos à l’Ère des Seigneurs de la guerre et se tourner vers un avenir meilleur. Enfin prête à prendre le large, elle aura besoin d'un Amiral digne de ce nom pour la diriger sur l'océan, et Tang Xiangming sera toujours prêt à l'aider quand on aura besoin de lui."
 hunan_events.122.d_szc:0 "Le crépuscule de l’Ère des Seigneurs de la guerre semble finalement arrivé, et avec lui un avenir plus radieux se profile à l'horizon. Enfin le rideau tombe sur l'ère la plus sombre de notre nation, et l'acte suivant peut commencer.\n\nL'ascension fulgurante de l'Amiral Tang Xiangming au pouvoir dans le Hunan a surpris beaucoup de monde, mais ceux qui étaient sous les ordres de notre Amiral savaient qu'il serait capable de relever le défi. Avec l'effondrement de la Ligue et l'éclatement de l'Hégémonie du Zhili, Tang Xiangming s'est montré à la hauteur de la situation et a veillé à ce que le Hunan reste fidèle au Gouvernement légitime de la Chine.\n\nCependant, tout ne s'est pas bien déroulé pour le Zhili. Avec la mort de Wu Peifu et les forces du Zhili chassées de leur centre de pouvoir, ils furent forcés de fuir au Sichuan. Et dans leur heure la plus sombre, l'Amiral Tang est resté inébranlable et s'est tenu à leurs côtés. Il les a aidés à reprendre Beijing et Wuhan, et a assuré la renaissance de la République de Beiyang sous l'égide de son héritier légitime.\n\nAujourd'hui, le Zhili a repris le pouvoir, déclarant que la République de Chine renaissait sous sa direction. L'Amiral Tang regarde avec fierté le Zhili surmonter la tempête de 1936 et naviguer vers un avenir radieux et un ciel plus clair. Une nouvelle aube se lève et notre Amiral est fier d'avoir joué son rôle dans l'histoire."
 hunan_events.122.d_zhili:0 "Le crépuscule de l’Ère des Seigneurs de la guerre semble finalement arrivé, et avec lui un avenir plus radieux se profile à l'horizon. Enfin le rideau tombe sur l'ère la plus sombre de notre nation, et l'acte suivant peut commencer.\n\nL'ascension fulgurante de l'Amiral Tang Xiangming au pouvoir dans le Hunan a surpris beaucoup de monde, mais ceux qui étaient sous les ordres de notre Amiral savaient qu'il serait capable de relever le défi. Avec l'effondrement de la Ligue et l'éclatement de l'Hégémonie du Zhili, Tang Xiangming s'est montré à la hauteur de la situation et a veillé à ce que le Hunan reste fidèle au Gouvernement légitime de la Chine.\n\nAvec la tentative de coup d'État des Mandchous et de l'ancien Empereur, Wu Peifu a réussi à détruire la menace envers le Zhili, et [THIS.overlord.GetNameDef] a grandement aidé à stabiliser la situation. Sa position étant assurée, la jeune République a écrasé le faux héritier du nord-ouest, a ramené le reste de la Nation sous contrôle, et l’Ère des Seigneurs de la guerre touche à sa fin.\n\nNotre Amiral s'était tenu aux côtés de la République de Beiyang en 1911, et il a fait de même en 1936. Beiyang signifiant "Océan du nord", il est naturel pour notre Amiral d'aimer la République autant qu'il aime l'Océan. Et comme tout Amiral, il se tiendra prêt à intervenir en cas de besoin."
 hunan_events.122.a_qie:0 ""Il est temps de partir, et de découvrir la vue sur l'océan.""
 hunan_events.122.a_szc:0 ""Nous regardons vers l'horizon, vers le ciel clair qui se profile.""
 hunan_events.122.a_zhili:0 ""Longue vie à la République !""

