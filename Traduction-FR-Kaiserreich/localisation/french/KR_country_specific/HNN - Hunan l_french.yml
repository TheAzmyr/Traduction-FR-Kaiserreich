 HNN_he_jian: "He Jian"
 HNN_he_jian_desc:9 "Voulant à l'origine poursuivre une carrière dans l'administration civile, He remarqua suivant la Révolution Xinhai qu'il était plus facile d'accéder à un statut et une gloire plus élevés à travers l'avancement relativement rapide des nouvelles armées de style moderne de la République de Beiyang.\n\nS'enrôlant dans l'École d'Entrainement des Officiers du Hunan à Changsha, He Jian fut promu à un poste dans un corps étudiant à Nanjing, puis l'École Préparatoire de la 3e Armée de Wuchang au Hubei, avant de finalement s'enrôler dans la 3e Classe de l'Académie Militaire de Baoding pour étudier l'infanterie et sortit diplômé en 1916. Retournant au Hunan en espérant une carrière stable, ses rêves furent oblitérés au début des révoltes contre le Gouverneur Tang Xiangming en 1917. He choisit de former sa propre force de guérilla locale avec l'autorisation de Zhao Hengti, pour s'opposer aux envahisseurs de Beiyang.\n\nEssayant d'utiliser sa division comme négociation, He fut promu au rang de commandant de bataillon dans un régiment commandé par Tang Shengzhi, débutant une longue carrière avec ce dernier. Suivant Tang dans ses promotions de la même manière que Li Pinxian, He se retrouva à rejoindre l'Armée Nationale Révolutionnaire et le Kuomintang comme commandant de la 2e Division de la 8e Armée. Servant lors de l'Expédition du Nord, il suivit la 8e à MinGan, mais développa une relation conflictuelle avec des socialistes farouches comme He Long et Peng Dehuai.\n\nAyant été promu à la lumière des récents développements, He Jian est possiblement le troisième membre le plus important du Kuomintang dans la province du Hunan, et cherche à implémenter sa série de réformes ambitieuses, d'une manière ou d'une autre."
