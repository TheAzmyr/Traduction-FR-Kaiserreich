 HNN_rule_of_the_kuomintang_cheng_1:9 "Règne du Kuomintang"
 HNN_rule_of_the_kuomintang_cheng_1_desc:9 "Ayant atteint son apogée, le gouvernement du Kuomintang dans le Hunan est enfin une entité sur laquelle on peut compter. Grâce à une série de réformes d'envergure, l'ancienne province n'a rien à voir avec la nouvelle province. En fin de compte, le parti a conquis le cœur du peuple et a fait émerger la modernité révolutionnaire, sous ses auspices. Agissant comme un guide pour le peuple, un avenir véritablement optimiste se dessine pour la nation."

