 HNN_KR_gathering_storm_desc:9 "Entouré de militaristes de tous côtés, Zhao Hengti doit avancer prudemment s'il veut maintenir la paix du Hunan durement gagnée. Un bastion du fédéralisme, Zhao rêve d'une Chine libre basée sur les principes d'autonomie provinciale et de démocratie. Toutefois, les menaces à la fois intérieures et extérieures sont un défi aux projets fédéralistes de Zhao.\nLes forces nationalistes de Cheng Qian et Tang Shengzhi rôdent au-delà des frontières du Hunan, prêtes à bondir, et l'Amiral Tang Xiangming s'assure que l'influence zhili reste dans la province. Zhao peut-il défendre la démocratie du Hunan, ou bien la province tombera-t-elle aux mains du Parti-État et des forces militaristes ?"

