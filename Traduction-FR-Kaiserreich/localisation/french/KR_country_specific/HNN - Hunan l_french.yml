enir. Après avoir pesé ses choix, le Gouverneur n'a plus qu'à prendre la décision finale."
 hunan_economy_events.3.a:0 "Les marchés mondiaux nous ont mis dans cette situation, nous serions fous d'essayer à nouveau."
 hunan_economy_events.3.b:0 "Le progrès est dans l'intégration, quoi qu'il en coûte !"

 hunan_economy_events.4.t:0 "Réformes Agricoles Achevées"
 hunan_economy_events.4.d:0 "Le secteur agricole du Hunan, en proie à un malaise critique, à la souffrance et à la pauvreté, a finalement relâché son emprise sur le cœur battant de la province. Grâce aux efforts inlassables de nos agents bureaucratiques, de notre gouvernance et de notre population, le Hunan est parvenu à effacer les décennies d'inégalité agricole. En atteignant la stabilité et la prospérité qu'elle méritait depuis longtemps, la population peut désormais envisager des jours éternellement meilleurs. Avec la redistribution des terres et l'équilibre entre la paysannerie et la noblesse, conformément aux idéaux du gouvernement, une base stable a été érigée pour soutenir les futurs efforts du gouverneur [HNN.GetLeader].\n\nGrâce à nos vastes étendues de terres fertiles, l'industrie locale du thé, de la ramie et du chanvre cède la place à des champs de coton et de riz flambant neufs, la diversité de nos produits offrant encore plus d'opportunités économiques. Soutenu par de nombreux petits ateliers et entreprises qui transforment ces produits en produits manufacturés, ainsi que par des niveaux d'éducation croissants au sein de la paysannerie, le Hunan est parvenu à une véritable modernité."
 hunan_economy_events.4.a:0 "À une nouvelle ère de prospérité !"

 hunan_economy_events.5.t:0 "Réformes Industrielles Achevées"
 hunan_economy_events.5.d:0 "Enfin, grâce à de grands efforts et à de grandes avancées, mobilisant tout ce que nous pouvions rassembler, le peuple hongrois a finalement obtenu les succès industriels qu'il souhaitait depuis longtemps. S'il faut reconnaître le mérite de ceux qui ont planifié et mis en oeuvre le programme qui a permis de tels gains, le plus grand hommage doit être rendu au sang et à la sueur du peuple hunanais qui a tant enduré pour permettre à la province d'en arriver là. Grâce à la croissance importante de notre puissance manufacturière, qui rivalise avec celle de la Mandchourie, de nombreux chômeurs du Hunan ont retrouvé du travail et les entreprises ont commencé à rouvrir leurs portes. Dans l'ensemble, [HNN.Capital.GetCapitalVictoryPointName] est devenu un véritable centre économique dans le quadrant sud-ouest de la Chine, et nos meilleurs économistes s'enthousiasment à l'idée des nouveaux projets d'envergure qu'ils peuvent désormais mettre en œuvre.\n\nBien qu'il subsiste quelques difficultés dans le secteur industriel et que de nombreux sacrifices aient été consentis pour atteindre ce statut, le Hunan est en fin de compte une province améliorée, qui n'est pas redevable de la décadence d'antan."
 hunan_economy_events.5.a:0 "La nouvelle puissance industrielle de la Chine !"

#Military
 hunan_military_events.1.t:0 "L'Avant-dernier État de la Guerre Chinoise"
 hunan_military_events.1.d_zhili:0 "Née du corps en décomposition de l'Empire Qing, l'Armée de Beiyang de Yuan Shikai et ses successeures ont dirigé ou influencé la nation pendant des décennies. Les Nouvelles Armées, comme on les appelait, se sont fragmentées en cliques, divisées par les alignements provinciaux. Même aujourd'hui certaines restent dominantes, la plus grande étant la clique du Zhili, car sous la sage direction du Maréchal de Jade, elle a réussi à unir le cœur de la nation suivant sa scission désastreuse.\n\nLa nation étant une fois encore divisée par des luttes entre factions, ceux qui désirent voir une véritable unification auront besoin d'armes et d'officiers supérieurs, s'ils veulent surmonter la myriade d'obstacles qui se dresse entre eux et une Chine forte. Comprenant parfaitement ce concept, le Gouverneur [HNN.GetLeader] a mené des réformes militaires approfondies et étendues, à l'image de l'Aigle allemand victorieux.\n\nLoyal envers la Clique du Zhili, et avant elle Yuan Shikai, le Gouverneur a pris la responsabilité de créer la véritable représentation des Nouvelles Armées. Officiers d'élite, soldats entraînés et généraux supérieurs, que tous ceux qui s'opposent au Zhili testent leur puissance face à la Nouvelle Armée Modèle du Hunan et constatent la folie de leurs actions."
 hunan_military_events.1.d_fed:0 "Peu connus pour leurs exploits militaires, peu de gens se seraient attendus à ce que la première force de combat de la nation soit l'Armée Xiang de [HNN.GetLeader]. Avec un succès mitigé dans les années 1920, après avoir été évincé à de nombreuses reprises par le perfide Kuomintang, la force de combat de Zhao a été considérée comme épuisée et a dû compter sur la bienveillance de Wu Peifu pour voir sa restauration au poste de gouverneur du Hunan. Cependant, la détermination de Zhao et de son armée a conduit à la stabilité que le Hunan désirait si désespérément.\n\nAlors que la nation est à nouveau divisée par des luttes intestines, ceux qui parviendront à une véritable unification ont besoin d'armes et d'officiers supérieurs s'ils veulent surmonter la myriade d'obstacles qui se dressent entre eux et une Chine forte. Conscient de ses expériences passées et des limites de la province, [HNN.GetLeader] s'est lancé dans une série de réformes approfondies, à l'image de l'aigle allemand victorieux.\n\nFédéraliste jusqu'au bout des ongles, les forces de Zhao sont tout à fait indépendantes de l'armée Yue de Chen Jiongming ou de l'armée yunnanaise de Tang Jiyao. Au contraire, sa force est uniquement celle d'un Hunanais. En effet, sans le soutien des Allemands ou des fédéralistes, Zhao a réussi à mettre sur pied une armée composée d'officiers d'élite, de soldats entraînés et de généraux supérieurs à tous ses contemporains. Le chemin vers l'unification nationale est peut-être long, mais l'armée hunanaise veillera à ce que les rêves du mouvement fédéraliste se réalisent."
 hunan_military_events.1.a:0 "La Fierté de la Nation !"

 hunan_military_events.2.t:0 "Diriger depuis le Front"
 hunan_military_events.2.d_zhili:0 "Connus pour leurs traditions martiales, les soldats du Hunan ont une réputation de férocité, de ténacité et de volonté au combat. Contre toute attente, les guerriers hunanais ont toujours retourné la situation dans des moments critiques. Avec nos réformes militaires en cours, le Hunan a une fois de plus mérité sa réputation féroce et appréciée. Mais nos soldats ne sont pas les seuls à dépasser les attentes, nos officiers et nos commandants se sont également épanoui sous nos réformes.\n\nBien qu'il ne soit pas originaire du Hunan, [HNN.GetLeader] s'est retrouvé à maintes reprises dans la province, à la tête d'armées, de bureaucrates, et a même été Gouverneur à deux reprises. En réalité, il a toujours été un homme de mer. Ayant commencé sa carrière militaire en tant qu'amiral à la fin de la Dynastie Qing, Tang n'a commencé à diriger des armées qu'après le déclenchement de la Guerre de Protection de la Nation en 1916, alors qu'il était gouverneur du Hunan. Après avoir obtenu le statut de général en 1917, Tang a continué à diriger des armées jusque dans les années 1920, en affichant le professionnalisme associé à la marine.\n\nSous son second mandat de gouverneur, l'armée du Hunan a subi des réformes radicalement monumentales, la faisant passer d'une coquille disparate de ses anciennes gloires aux véritables guerriers de la Chine. Bien qu'il ne commande pas de flottes comme il le souhaiterait, il a réussi à trouver un nouveau foyer dans sa Nouvelle Armée."
 hunan_military_events.2.d_fed:0 "Connus pour leurs traditions martiales, les soldats du Hunan ont une réputation de férocité, de ténacité et de volonté au combat. Contre toute attente, les guerriers hunanais ont toujours retourné la situation dans des moments critiques. Avec nos réformes militaires en cours, le Hunan a une fois de plus mérité sa réputation féroce et appréciée. Mais nos soldats ne sont pas les seuls à dépasser les attentes, nos officiers et nos commandants se sont également épanoui sous nos réformes.\n\nFier de sa province, Zhao a prouvé qu'il était un capitaine solide à la barre. À la tête du Hunan depuis plus de dix ans, le Gouverneur a pu observer les nombreux états de ses armées. De ses propres forces locales à celles des seigneurs de guerre du Hunan occidental et oriental, aucune ne peut être comparée à la puissance des armées actuelles. Pour Zhao, cependant, il ne s'agit pas d'un simple épanouissement de son gouvernement ou de son peuple, mais d'un signe de sa volonté de mener à bien sa révolution.\n\nMembre de la vieille génération de révolutionnaires, diplômé de l'Académie de l'Armée Impériale Japonaise aux côtés de Tang Jiyao, Yan Xishan, Cheng Qian et Li Liejun, Zhao est un vieux tigre qui a vu une grande quantité de sang versé. Servant sous l'autorité de Cai E, commandant des hommes comme Bai Chongxi et Huang Shaohong, subordonné de Tan Yankai, ami de Wu Peifu. Une carrière riche en rebondissements, mais qui n'est pas terminée, car la nation a besoin d'être réunifiée, et Zhao y jouera certainement son rôle."
 hunan_military_events.2.a:0 "Réflexion solennelle, pour ces grands dirigeants."

 hunan_military_events.3.t:0 "Conférences de Correction Post-Engagement"
 hunan_military_events.3.d:0 "L'armée du Hunan a expérimenté un concept nouveau, introduit par les commandants He Long et Peng Dehuai de la 8e Armée : l'implémentation d'une série de conférences post-bataille, où les engagements récents sont analysés par les officiers et les soldats. Communicant librement entre les rangs élevés et subalternes, les hommes discutent et critiquent la conduite des officiers et des soldats comme les plans de bataille et de campagne. Ensuite, le commandant présidant la réunion la conclut en posant des questions sur les futurs engagements planifiés pour l'unité.\n\nEn s'adressant personnellement aux réunions de masse, tous les commandants espèrent transmettre la situation politique et militaire générale aux soldats et aux officiers, afin qu'ils comprennent mieux pourquoi ils se battent et dans quel but. Promue par He et Peng comme un moyen de maintenir l'égalité d'information entre les dirigeants, cette initiative novatrice devrait permettre d'éliminer les commandants incompétents et de maintenir un système méritocratique. Les réformes militaires du Hunan étant bien engagées, seul l'avenir nous dira si ces actions porteront leurs fruits."
 hunan_military_events.3.a:0 "Une armée véritablement démocratique !"

 hunan_military_events.4.t:0 "Le Véritable Esprit de l'Armée Nationale Révolutionnaire"
 hunan_military_events.4.d:0 "Tout comme nos frères et sœurs de Whampoa, les 6e et 8e armées de l'Armée Nationale Révolutionnaire portent en elles l'esprit de la Révolution Nationale, et le salut de la nation. Représentant la fine fleur de la nation, les cadres de l'ANR du Hunan constituent une force implacable de courage révolutionnaire, totalement dévouée à mener le rêve du Dr Sun Yat-sen jusqu'à son avant-dernière conclusion.\n\nIls comprennent bien que leurs familles, leurs rêves, leurs espoirs, leur mode de vie, tout cela ne signifiera rien s'ils meurent lors des campagnes du Kuomintang. Pourtant, ils continuent de risquer leurs vies, dépassant les objectifs de la mission, car ils comprennent vraiment que même si tout le monde meurt, leur vie et celle de leurs camarades se perpétuent au sein de chaque Révolutionnaire chinois. Les cœurs dévoués de ces cadres courageux frappent dans les profondeurs des Seigneurs de la guerre, des Tyrans locaux, de la Noblesse malveillante et des Impérialistes étrangers, car l'avenir même de la Chine est en jeu, et ils sacrifieront tout pour voir son salut."
 hunan_military_events.4.a:0 "Puisse le sacrifice de nos soldats apporter la Révolution Nationale."

 hunan_military_events.5.t:0 "Les Exilés du Zhili Arrivent !"
 hunan_military_events.5.d:0 "A la suite du chaos du coup d'État mandchou, nos braves frères d'armes du Zhili ont mené une lutte audacieuse, mais vaine, contre les forces mandchoues supérieures. Après la perte de Luoyang, certains pensaient que ce serait le dernier clou dans le cercueil de la clique du Zhili du Nord, celle du Sud ne présentant pas d'alternative viable et ses alliés étant vaincus ailleurs. Pourtant la lumière brille encore dans les ténèbres, car la prise du Hunan par Tang Xiangming a donné à la clique un dernier refuge.\n\nAvec une telle sécurité, il semblerait que les vestiges de la clique du Zhili se soient rassemblés autour du Gouverneur, un brave général et quelques-uns de ses officiers étant apparus à Changsha pour faire allégeance au Gouverneur."
 hunan_military_events.5.a:0 "Notre combat n'est pas encore terminé !"

 hunan_military_events.7.t:0 "Le Sort de l'Empereur de Xiangxi"
 hunan_military_events.7.d:0 "Bien que chez lui il apparaisse que Chen Quzhen est le vrai Roi de Xiangxi, même les rois se soumettent aux empereurs, et la situation n'est pas différente au Hunan occidental. Sous l'autorité du Bureau de la Garnison de Xiangxi à Changsha, Tian Yingzhao est, au moins dans la capitale provinciale, la véritable autorité dans la région. Bien sûr, "de facto" et "de jure" sont deux choses très différentes, et même si leurs relations sont ténues, peu de gens peuvent dire si Tian est toujours le supérieur de Chen - malgré ses prétentions de loyauté indéfectible. Dans tous les cas, on ne peut pas dire que Tian Yingzhao, un ami de Sun yat-sen, de Zhao Erxun, de Xiong Xiling, de Yuan Shikai et de Zhao Hengti, soit en état de mener une action d'État et encore moins de commander sur le terrain.\n\nAprès une vie d'échecs cuisants, Tian n'a pas réussi grand-chose, et cet état de fait pèse lourdement sur sa conscience. Depuis la fin des années 1910, ce général autrefois ambitieux et vigoureux n'est plus qu'un laideron dépressif et chroniquement dépendant. Toutes les affaires, même les plus mineures, sont déléguées à des collaborateurs à Changsha et à Chen Quzhen dans le Xiangxi proprement dit. Ses élèves, Liu Xiang, Yang Sen et même Chen, semblent tous avoir largement dépassé leur maître.\n\nMais tout n'est pas fini. Considérant les circonstances dans la province et la nécessité d'officiers forts, ainsi qu'une amitié qui dépasse toutes les frontières, Chen Quzhen a proposé à [ROOT.GetLeader] dans une lettre écrite personnellement, de demander, voire de plaider pour que le gouvernement finance une campagne de rétablissement de l'état pour le général jadis d'une grande stature. Insistant sur le fait que le talent de Tian pour affronter la tempête et l'organisation des soldats pourrait s'avérer crucial dans les guerres à venir, il a demandé une modeste rétribution pour la réhabilitation de son vieil ami."
 hunan_military_events.7.a:0 ""L'amitié est une affaire de souffrance autant que d'adversité.""
 hunan_military_events.7.b:0 "Le gouvernement central peut difficilement intervenir sur demande d'un seul individu."

 hunan_military_events.8.t:0 "Le Héros de Xiangxi"
 hunan_military_events.8.d:0 "Le récent investissement de l'État dans la réhabilitation de Tian Yingzhao a été couronné de succès ! Grâce à un processus mené par les meilleurs experts médicaux de la province, ils ont réussi à réorienter toute la vie de Tian, à la grande joie de ses proches et de Chen Quzhen. Après près de vingt ans de consommation d'opium, l'homme qui était autrefois une carcasse droguée a été ramené du bord du gouffre. Revigoré par le sens de la passion, du devoir et du service, "l'Empereur" de Xiangxi a entrepris de rattraper le temps perdu et de rappeler à la Chine la gravité de son titre. Cependant, beaucoup doutent de la sincérité de Tian, et il ne faut pas confondre sa nouvelle énergie avec rien d'autre qu'une consolidation intéressée de son pouvoir personnel après deux décennies d'absence."
 hunan_military_events.8.a:0 "Vous avez fait face à la tempête toute votre vie, il est temps maintenant de défaire l'injustice."

#Foreign Tag events

 hunan_events.106.t:0 "Tang Shengzhi Remporte l'Élection Hunanaise"
 hunan_events.106.d:0 "Peut-être le pari du Général renégat a-t-il porté ses fruits. Dans ce que beaucoup considèrent comme une surprise dans le Comité Central, la décision de Tang Shengzhi et de la 8e Armée de se retirer des combats de la Guerre de la Ligue, et d'entrer dans les Élections provinciales du Hunan, a abouti à sa victoire apparemment totale. Bien que les perspectives initiales étaient incertaines, l'entrée en lice de notre ancien camarade Cheng Qian a peut-être transformé leurs efforts combinés.\n\nAvec une candidature commune du Kuomintang, le droitiste Cheng Qian et le gauchiste Tang Shengzhi ont subverti ensemble la victoire électorale de Zhao, et lors des élections législatives du Hunan tenues peu après l'annonce de leur victoire, il a été décidé que Tang Shengzhi remporterait le gouvernorat, et que Cheng Qian garderait une position importante dans le Gouvernement provincial.\n\nPlus proche de ses camarades de gauche, [CHI.GetLeader] a chaleureusement félicité le nouveau Gouverneur du Kuomintang, assurant l'emprise du Parti sur la nation."
 hunan_events.106.a:0 "Une surprise, certes, mais une surprise bienvenue."

 hunan_events.107.t:0 "Zhao Hengti Remporte l'Élection Hunanaise"
 hunan_events.107.d:0 "Dans ce qui était un résultat prévisible des Élections provinciales du Hunan, le Gouverneur en place Zhao Hengti a balayé la province pour s'assurer un autre mandat à sa tête. Bien que ce ne soit pas une surprise pour le Comité Central, beaucoup sont enragés de voir le despote garder le contrôle de la province. Plus important, il semble que le Général renégat Tang Shengzhi et sa 8e Armée ont fui le Hunan, et soient entrés récemment à [CHI.Capital.GetCapitalVictoryPointName].\n\nExprimant ses excuses sincères pour son départ précipité, le Général a supplié [CHI.GetLeader] pour son pardon, et a offert de combattre pour l'Armée Nationale Révolutionnaire une fois de plus. Officiellement aligné avec le Comité d'Action Provisoire, cela peut être une chance pour [CHI.GetLeader] de se débarrasser d'un rival politique potentiel, mais Tang et ses subordonnés sont incroyablement talentueux sur le champ de bataille, et pourraient toujours être d'un grand bénéfice."
 hunan_events.107.a:0 "C'était un effort futile dès le départ."
 hunan_events.107.b:0 "L'ANR n'a pas la place pour des renégats."

 hunan_events.108.t:0 "Cheng Qian Remporte l'Élection Hunanaise"
 hunan_events.108.d:0 "Tandis que notre propre homme sur le terrain, Tang Shengzhi, est parti plutôt subitement se jeter dans l'Élection provinciale du Hunan, il semble qu'il ne soit pas le seul officier du Kuomintang aux ambitions démesurées. Campant dans la province séparatiste de Guizhou, les restes du Kuomintang de Droite ont autorisé le chef de la 6e Armée, Cheng Qian, à se lancer dans la course.\n\nAvec une telle audace, le Général a négocié une candidature commune du Kuomintang avec Tang Shengzhi, et par leur effort combiné ils ont réussi à saisir la victoire électorale. Dans la foulée, il a été décidé que Cheng Qian obtiendrait le gouvernorat, alors que Tang Shengzhi garderait une position critique au sein du Gouvernement.\n\nDans une réaction dramatique, les radicaux du parti crient à la trahison de Tang pour son alignement avec la Droite de notre parti, tandis que d'autres, notamment ceux du Comité d'Action Provisoire, maintiennent l'idée qu'il s'agit d'une belle victoire, et qu'un allié clé a été obtenu."
 hunan_events.108.a:0 "Avons-nous au moins coordonné ça ?"

 hunan_events.109.t:0 "Cheng Qian Arrive à Kunming"
 hunan_events.109.d:0 "Surprenant tout le monde à Kunming, un des fidèles du Kuomintang de Droite et chef de la 6e Armée de l'Armée Nationale Révolutionnaire, Cheng Qian, a apparemment fui son campement dans notre partie du Guizhou, franchi la frontière, et tenté de gagner les Élections provinciales du Hunan. Encore plus absurde, le Général l'a apparemment fait au même moment que Tang Shengzhi du Kuomintang de Gauche, qui a traversé le Hunan oriental depuis la Zone Insurrectionnelle.\n\nDans un effort futile de déposer Zhao Hengti, les deux généraux ont collaboré dans une candidature unie du Kuomintang, mais elle était vouée à l'échec dès le départ. En utilisant sa maîtrise et sa sincérité dans la sphère politique du Hunan, Zhao a facilement défait les efforts du Kuomintang.\n\nCheng et Tang ont mis fin à leur collaboration aussi vite qu'ils s'étaient unis, partant dans des directions séparées. Ces évènements ont conduit au présent, où le Général défait est retourné à Kunming, offrant ses services à [YUN.GetLeader]. Beaucoup craignent cependant qu'accepter son offre incitera à des représailles du Zhili, et de Zhao au Hunan. D'autres suggèrent que nous arrêtions le général perfide pour avoir désobéi à ses supérieurs."
 hunan_events.109.a:0 "Une tentative noble, vous pouvez vous racheter par le service."
 hunan_events.109.b:0 "Vous auriez très bien pu couler le navire tout entier ! Arrêtez-le !"

 hunan_events.111.t:0 "Le Kuomintang de Gauche Prend le Pouvoir au Hunan !"
 hunan_events.111.d:0 "Tang Shengzhi, commandant de la 8e Armée de l'Armée Nationale Révolutionnaire, a destitué le Gouverneur en place Zhao Hengti par une candidature commune du Kuomintang avec le commandant de la 6e Armée Cheng Qian. Alors qu'ils sont en train de mettre au point leur gouvernement, il se murmure que des troubles se produisent au sein de la garnison de Yueyang et de ses marionnettistes à Beijing.\n\nPlus important encore, Tang Shengzhi est tacitement aligné sur le Comité Central du Kuomintang et, bien qu'il ne soit pas aussi idéologique que ses collègues cadres, il est censé s'aligner sur eux dans les affaires politiques."
 hunan_events.111.a:0 "Nous le suivrons de près."

 hunan_events.112.t:0 "Le Kuomintang de Droite Prend le Pouvoir au Hunan !"
 hunan_events.112.d:0 "Cheng Qian, commandant de la 6e Armée de l'Armée Nationale Révolutionnaire, a destitué le Gouverneur en place Zhao Hengti par une candidature commune du Kuomintang avec le commandant de la 8e Armée Tang Shengzhi. Alors qu'ils sont en train de mettre au point leur gouvernement, il se murmure que des troubles se produisent au sein de la garnison de Yueyang et de ses marionnettistes à Beijing.\n\nPlus important encore, Cheng Qian est aligné dévotement avec les vestiges droitistes du Kuomintang au Guizhou, et alors que Tang Shengzhi sert certainement de contrepoids pour assurer une sorte de position centriste, on s'attend à ce que le général s'aligne avec ses compatriotes s'ils arrivent au pouvoir."
 hunan_events.112.a:0 "Le parti-État se renforce."

 hunan_events.113.t:0 "Tang Xiangming Sécurise le Hunan pour le Zhili"
 hunan_events.113.d:0 "Les élections récentes ayant produit un gouvernement anti-Zhili à Changsha, il était évident que l'attaché du Zhili à Yueyang, Tang Xiangming, serait enclin à agir. Comme prévu, le marteau s'est abattu sur le gouvernement balbutiant du Hunan. Avec une horde de bottes zhili, les soldats de l'Armée Nationale Révolutionnaire alignés avec le gouverneur actuel ont désespérément tenté de repousser l'assaut.\n\nMais le vent a tourné lorsque les armées locales du Hunan ont hésité à agir pour leur supposé Gouverneur, et par conséquent, le sort du Kuomintang était scellé. Désormais Gouverneur Militaire, Tang Xiangming s'est engagé sur le sentier de la guerre, férocement décidé à chasser toute influence anti-Zhili de la province, dirigeant par les armes et déchirant sa constitution récemment ré-inaugurée."
 hunan_events.113.a:0 "Une mort malheureuse pour la jeune démocratie du Hunan."
 hunan_events.113.b:0 "Les temps sont durs pour le Hunan."

 hunan_events.114.t:0 "Zhao Hengti gagne les élections au Hunan"
 hunan_events.114.d:0 "Lors des élections du gouverneur de la province de Hunan, qui ont été annoncées récemment, Zhao Hengti a réussi à remporter une victoire électorale absolue, alors que le taux de participation était attendu. Fédéraliste convaincu jusqu'au bout des ongles, Zhao est le père de la démocratie du Hunan et son ardent défenseur. Alors que le ticket de l'unité du Kuomintang s'est avéré être un concurrent sérieux contre le gouverneur sortant, sa maîtrise de la politique et ses discours enflammés au cours d'une élection plutôt chaotique lui ont permis de remporter la victoire.\n\nRéaffirmant une fois de plus son engagement en faveur de la démocratie en Chine, il espère que le Hunan servira de modèle à toutes les autres provinces, mais si le Hunan est isolé en matière de politique étrangère, il pourrait bien devoir ravaler ses principes et se tourner vers son vieil ami Wu Peifu pour obtenir sa protection."
 hunan_events.114.a:0 "Il est rare de voir un homme suivre ses principes."

 hunan_events.115.t:0 "Zhao Hengti et Ye Kaixin S'enfuient"
 hunan_events.115.d:0 "Dévasté par la violence politique et les luttes internes qui ont suivi l'entrée du Kuomintang dans la récente élection du Hunan, Zhao fut encore plus abattu par l'annulation pure et simple des élections au Hunan, suite à la tentative de Tang Xiangming d'appuyer un coup d'État zhili contre les vainqueurs à Changsha. Voyant sa province et sa constitution bien-aimées être ternies par ce qu'il perçoit comme des autocrates, l'ex-Gouverneur n'eût alors plus d'autre choix.\n\nEmmenant ses affaires, et arrangeant le contact avec ses fidèles alliés Ye Kaixin et He Yaozu, le trio a apparemment fui vers n'importe quel gouvernement qui puisse les accueillir, qu'il soit Fédéraliste ou Zhili, dans une tentative de négocier un soutien pour reprendre sa province bien-aimée, et d'être réinstallé comme gouverneur légitime."
 hunan_events.115.a:0 "Adieu, Zhao Hengti."

 hunan_events.116.t:0 "Zhao Hengti et Ye Kaixin Arrivent"
 hunan_events.116.d:0 "Lors de récents développements politiques au Hunan, le Gouverneur sortant, Zhao Hengti, a été évincé par une élection démocratique. Bien que respectant le processus démocratique, il semblerait que les adversaires politiques de Zhao ne partagent pas son souci de la démocratie, et suivant le chaos provoqué par une tentative de coup d'État zhili, aient transformé la province en autocratie.\n\nMême s'il semble déprimé, Zhao n'est pas du genre à regarder sans rien faire la mort de la démocratie du Hunan, lui et ses plus loyaux commandants étant arrivés à [ROOT.GetCapitalVictoryPointName] pour offrir leur expertise, pour en échange arracher sa province des griffes des despotes.\n\nCertains dans notre gouvernement sont très heureux d’accueillir Zhao, que ce soit à cause de liens personnels, de respect mutuel ou d'alignement idéologique, le nom de l'ex-gouverneur a un grand poids. Mais dans la même veine, d'autres pensent qu'il est temps pour Zhao de se retirer, car sa force politique est clairement épuisée, peut-être même sa force militaire."
 hunan_events.116.a:0 "Le combat n'est pas encore fini !"
 hunan_events.116.b:0 "Il est temps pour vous de prendre votre retraite, Zhao."

 hunan_events.117.t:0 "Tang Xiangming s'Empare du Hunan !"
 hunan_events.117.d:0 "Suivant le départ abrupt de Tang Shengzhi et de ses subordonnés de la 8e Armée de la Zone d'Insurrection, beaucoup s'attendaient à ce que cette tentative de s'assurer le Gouvernorat provincial se solde par un échec, et qu'il retourne vers nos lignes la queue entre les jambes. Pourtant, dans une surprise totale, le Général ingénieux a conclu une alliance avec le chef du Kuomintang de Droite et commandant de la 6e Armée Cheng Qian, qui avait pénétré dans la province à peu près au même moment.\n\nSuivant une campagne conjointe du Kuomintang contre Zhao et les autres partis mineurs, le duo a réussi à remporter une victoire sans appel, mais les choses n'allaient pas se passer ainsi. La Garnison de Yueyang, étau du Zhili sur le cou du Hunan, était encline à agir dans une tentative désespérée d'assurer le Hunan au Zhili une fois encore. Bien qu'il s'agissait d'une tentative courageuse, les forces épuisées des 8e et 6e Armées n'avaient aucune chance contre l'assaut du Zhili. Avec leur défaite, le Commandant Tang Xiangming de Yueyang a déclaré la loi martiale, la suspension de la constitution, et lui-même Gouverneur, pour restaurer l'ordre.\n\nFuyant la terrible persécution, le parti est entré dans un débat houleux pour savoir s'il devait accepter les forces conjointes de Tang et Cheng, mais grâce à l'intervention personnelle de Li Jishen, les deux hommes se sont vu accorder leur commission sans équivoque en signe de bonne volonté, à la grande colère de [CHI.GetLeader]."
 hunan_events.117.a:0 "Davantage encore sont soumis à la terreur du seigneur de la guerre."

 hunan_events.118.t:0 "Tang Xiangming s'Empare du Hunan !"
 hunan_events.118.d:0 "Malgré la tentative du Kuomintang de supplanter l'influence de Zhao Hengti au Hunan, le Gouverneur a réussi à obtenir une victoire de principe face à l'afflux de révolutionnaires radicaux. Cependant, tout n'était pas rose pour le Hunan, car malgré le fait que Zhao soit resté en poste pendant plus d'une décennie, il devait toujours faire face à l'influence du Zhili au sein de sa province. À l'est, dans le Guizhou, des gens comme Yuan Zuming, lié au Parti Jeune Chine. À l'ouest, la Diarchie du Hunan, sous le règne des despotes Chen Quzhen et Tian Yingzhao, qui ont depuis longtemps consolidé leur position. Plus grave encore, au nord, Tang Xiangming, qui a fait de Yueyang son fief personnel.\n\nMalheureusement pour nous, il semblerait que Zhao n'ait pas réussi à maintenir le contrôle de la stabilité dans sa province, ce qui a poussé Tang Xiangming à marcher vers la capitale de Changsha et à évincer le Gouverneur en place au nom de la lutte contre le chaos et l'incompétence qui sévissaient dans l'administration du Hunan. Par cet acte, Tang a décidé de rompre tous les liens diplomatiques avec les alliés de Zhao, y compris [FROM.GetLeader], et a choisi de réorienter la province vers ses seigneurs Zhili."
 hunan_events.118.a:0 "Ce maudit boucher du Hunan !"

