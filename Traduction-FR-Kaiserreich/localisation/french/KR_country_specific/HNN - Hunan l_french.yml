 #唐生智
 HNN_tang_shengzhi: "Tang Shengzhi"
 HNN_tang_shengzhi_desc:9 "Diplômé de Première Classe de l'Armée de Baoding où il étudia l'infanterie, Tang Shengzhi était à l'origine un officier au service du Gouverneur Zhao Hengti et de l'ancienne Clique du Hunan, son début de carrière l'ayant vu s'opposer à Tan Yankai. Accompagné de He Yaozu et Ye Kaixin, il chassa Tan du Hengshan, et celui-ci s'enfuit vers Guangzhou. Au cours des années suivantes, Ye et Tang furent de plus en plus en conflit, et ce dernier sentit que Zhao favorisait le premier. En mars 1926, Tang lança une rébellion contre Zhao, qui fut écrasée et força Tang à s'enfuir vers Guangzhou.\n\nTang fut accueilli à bras ouverts et son armée fut réorganisée dans la 8e Armée de l'ANR. Elle se révéla une des forces les plus puissantes du KMT, chassant Zhao du Hunan et remportant même des victoires contre Wu Peifu. Toutefois, la Révolution Nationale fut écrasée quand l'Empire Allemand intervint pour soutenir Wu, ce qui résulta en la mort du Généralissime Chiang Kai-shek et la fuite du Comité Central à Paris.\n\nTang et la 8e Armée s'enfuirent vers les montagnes du Jiangxi et du Fujian, où ils résistèrent pendant plusieurs années aux forces de la Ligue de Sun Chuanfang. Après le Soulèvement de Shanghai, Deng Yanda et Song Qingling conduisirent les forces affiliées au PAC à rejoindre celles de Tang et formèrent l'Insurrection MinGan."
 HNN_tang_shengzhi_desc_end:9 "Tandis que la situation Nationaliste semble peu réjouissante, le "Général Bouddhiste" conserve l'espoir d'un jour pouvoir libérer sa province natale de la domination injuste de Zhao."
