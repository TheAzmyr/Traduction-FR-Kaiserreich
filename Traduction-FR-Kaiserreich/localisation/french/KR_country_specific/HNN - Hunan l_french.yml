 #蔡和森
 HNN_cai_hesen: "Cai Hesen"
 HNN_cai_hesen_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §g30 mars 1895, à Shanghai, Concession Internationale de Shanghai, Empire Qing§!\n§YAlignement :§! §rCSP§!\n§YCarrière politique :§! §gLe cinquième de six enfants, Cai Hesen est né dans une famille pauvre de Shanghai surtout depuis que la mère de Cai avait quitté son mari qui avait pris une deuxième épouse. Suivant sa mère et refusant de reprendre le commerce de son père, Cai se rendit dans la province natale de sa mère, le Hunan, où il étudia à la Première École Normale du Hunan puis à la Première Université Normale du Hunan. Là-bas, Cai tomba sous l'influence de l'éducateur hunanais réputé Yang Changji et fonda l'Association d'Études pour le Renouveau du Peuple à Changsha.\n\nQuand Cai entendit que les anarchistes Cai Yuanpei et Li Shizeng avaient organisé le Mouvement Travail-Études, il décida de les rejoindre et arriva en France en 1919 avec sa sœur Cai Chang. À Paris, Cai organisa la Société Coopérative de Travail et d'Études et prôna le syndicalisme en parallèle du courant politique dominant. Cependant, Cai était en désaccord avec la croyance anarchiste optimiste dans le changement culturel et préconisa plutôt que le Parti Syndicaliste Chinois centralisé mène la révolution, suite à la création du parti - il reçut l'autorisation d'établir une branche officielle en 1922.\n\nCai et Xiang retournèrent en Chine pour travailler pour le Parti Syndicaliste Chinois, où il fonda le premier journal du parti. En 1925, il servit de contact du CSP à Paris. Cai retourna en Chine brièvement au début de l'Expédition du Nord mais se retrouva à Paris à la suite de l'échec de l'expédition. En 1932, il retourna en secret à Shanghai pour prendre part au Soulèvement de Shanghai, et il s'y cache depuis, se cachant entre le Hunan et Shanghai dans l'espoir de voir émerger la révolution syndicaliste.\n\n§YNotes : Ayant été un ami proche de Zhou Shizhao et de Mao Zedong, Cai éprouve de profonds remords pour la mort de Mao pendant le Soulèvement de la Récolte d'Automne. Toutefois, il désapprouve l'insurrection imprudente et désorganisée, croyant que seule la collaboration avec le Kuomintang peut faire avancer la cause des travailleurs.§!"

