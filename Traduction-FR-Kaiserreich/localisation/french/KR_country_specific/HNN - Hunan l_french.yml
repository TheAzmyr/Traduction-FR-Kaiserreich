 #葉開鑫
 HNN_ye_kaixin: "Ye Kaixin"
 HNN_ye_kaixin_desc:9 "Né et élevé dans le Hunan, Ye Kaixin entra à l'université de Jiangnan à Wuxi en 1903. Après avoir obtenu son diplôme, il retourna au Hunan et commanda la deuxième division de l'armée du Hunan en 1913. C'est à cette époque qu'il rencontra Zhao Hengti et devint son proche confident. En 1923, Zhao confia à Ye le commandement de la troisième division du Hunan\n\nLorsque l'Expédition du Nord arriva au Hunan, ce fut Ye Kaixin qui mena immédiatement son armée contre Tang Shengzhi, mais il fut contraint de quitter le Hunan et de s'enfuir avec Zhao chez Wu Peifu et le Zhili. Wu nomma Ye commandant en chef de l'armée du Hunan, et lorsque l'Expédition du Nord se tourna vers le Zhili, ce furent les forces de Ye qui reprirent Changsha, la plaçant officiellement sous le contrôle du Zhili, mais ce n'était un secret pour personne que Ye voulait ramener Zhao au pouvoir, dans le Hunan.\n\nHeureusement pour le général, Wu Peifu décida de nommer Zhao gouverneur du Hunan, et le contrôle civil sur la province revint rapidement après que les forces du Kuomintang furent chassées. Bien qu'il ne soit pas le plus grand fan de Sun Chuanfang, il accepta l'entrée du Hunan dans la Ligue des Huit Provinces, bien qu'il préfère garder son armée à la frontière orientale, ne faisant pas confiance à Sun pour accepter l'autonomie du Hunan, ou pour réprimer l'insurrection dans la zone de MinGan.\n\nPendant près de la dernière décennie, Ye Kaixin s'est contenté du statu quo, a été fidèle à Zhao et amical avec le Zhili du Nord, il est l'un des principaux généraux sur lesquels Zhao peut compter sans souci, et a bénéficié du soutien du gouverneur du Hunan."
