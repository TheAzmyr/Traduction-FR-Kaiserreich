 HNN_yang_jie:0 "Yang Jie"
 HNN_yang_jie_desc:9 "Studieux dès le plus jeune âge, les questions que Yang Jie posait à ses professeurs et ses camarades les laissaient sans voix, et on disait de lui qu'il possédait une mémoire photographique, pourtant après avoir manqué la période des examens de l'Université Normale de Beijing, Yang fut transféré à l'École Primaire de l'Armée du Yunnan, débutant sa carrière militaire. Fréquentant par la suite la 1ère Classe de l'Académie Accélérée de l'Armée de Baoding pour étudier l'infanterie grâce à ses résultats excellents, il fut ensuite envoyé étudier l'artillerie à l'Académie Impériale de l'Armée Japonaise en 1907.\n\nDans l'institution, Yang Jie fit la connaissance de Chiang Kai-shek, et rejoignit le Tongmenghui en 1909. Après avoir obtenu son diplôme en 1911, Yang Jie revint juste à temps pour participer à la Révolution Xinhai. Ayant gagné le grade de colonel, Yang retourna au Yunnan pour se rallier à l'Armée du Yunnan émergente de Cai E. Servant dans une variété de rôles militaires au Yunnan et au Sichuan, incluant chef de la cavalerie et tuteur à l'Académie Militaire du Yunnan, Yang Jie devint bientôt conseiller militaire au Palais Présidentiel de Beijing, et conseiller au Ministère de la Guerre, partant finalement étudier au Collège de Guerre de l'Armée du Japon en 1921, où Yang reçut une admiration considérable de ses camarades de classe et un sabre par l'Empereur du Japon en tant que meilleur élève de sa classe.\n\nAyant étudié les guerres historiques de Chine, la géographie, la stratégie et la tactique, Yang est considéré comme un esprit brillant dans le champ de la théorie militaire, et à travers sa correspondance avec Sun Yat-sen, Cheng Qian et Xu Chongzhi, il retourna en Chine pour servir comme chef d'état-major de Sun Yue. En 1926, il quitta l'Armée Nationale Révolutionnaire, devenant Conseiller Général de la 6e Armée, et Commandant de Division.\n\nSuivant Cheng Qian en exil après l'Expédition du Nord, Yang Jie a continué de développer son esprit passionné par la théorie militaire, et représente l'un des généraux les plus capables de toute l'ANR."
