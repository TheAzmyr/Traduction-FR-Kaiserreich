 #李明灝
 HNN_li_minghao:9 "Li Minghao"
 HNN_li_minghao_desc:9 "Un soldat de carrière dans l'âme, Li Minghao entra dans la 4e Classe de la Première École Préparatoire de l'Armée du Qinghe à l'âge de 20 ans, continuant une fois son diplôme obtenu vers la 13e Classe chinoise de l'Académie de l'Armée Impériale Japonaise en 1919 pour étudier l'infanterie grâce à sa performance exceptionnelle. Après son diplôme, Li rejoignit l'Académie Militaire de Changsha comme conférencier. Ayant reçu une invitation personnelle de Cheng Qian en 1923, Li servit comme lieutenant-colonel dans le Département Politique et Militaire du Quartier Général de Guangzhou dirigé par le Dr Sun Yat-sen, rejoignant ainsi le Kuomintang.\n\nLa même année, le Dr Sun nomma Cheng Qian Ministre des Affaires Militaires et (brièvement) Directeur de l'Académie Militaire de Whampoa, et suivant cette nomination Cheng nomma Li Minghao colonel et Chef de l'Éducation à Whampoa. Plus tard, Li devint officier d'état-major du Quartier Général de l'Armée du Hubei dirigé par le Dr Sun, puis directeur d'état-major des forces de Cheng Qian lors de l'Expédition de l'Est contre Chen Jiongming. Participant à l'Expédition du Nord comme commandant du 54e Régiment de la 18e Division de la 6e Armée de Chen Qing, Li suivit Cheng Qian et le reste de la 6e Armée au Guizhou après l'effondrement de l'expédition sur tous les fronts. Toujours vigilant malgré tout, Li continua à travailler assidument, étant finalement nommé commandant de la 17e Division.\n\nAvec l'escalade des tensions entre les Sixième et Huitième Armées, Cheng Qian a promu Li Mingzhao une fois de plus, au rang de Major Général, dans une tentative d'équilibrer le terrain face à la série de promotions rapides de la part de Tang Shengzhi."
 HNN_li_minghao_notes:9 "§YNotes : Assez distant politiquement pour les standards du Kuomintang, beaucoup pensent que Li Minghao nourrit des sympathies pour le Comité Central de gauche et le Parti Syndicaliste Chinois. Cependant aucune preuve n'est apparue pour appuyer cette thèse.§!"
