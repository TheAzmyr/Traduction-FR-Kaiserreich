### Characters ###
 HNN_zhao_hengti: "Zhao Hengti"
 HNN_zhao_hengti_leader_desc: "Zhao Hengti, the governor of Hunan, has been governing Hunan for over a decade. Born in 1880 in Hengyang, Zhao Hengti attended the Imperial Japanese Army Academy, graduating with a specialisation in the field of artillery. He joined the Tongmenghui under Sun Yat-sen and participated in both the Xinhai Revolution and the Second Revolution as a military commander. After the failure of the Second Revolution, Zhao was imprisoned by Yuan Shikai. After his release, he was appointed as the commander-in-chief of the Hunan Army, and the governor of Hunan Province.\nZhao Hengti introduced the first provincial constitutional movement in Asia, formulated the Hunan Provincial Constitution, established a democratic provincial council and gubernatorial elections. As governor of Hunan, Zhao limited his power as the governor, a move commended by many.\nWith the onset of the Northern Expedition, Zhao was pushed out of Hunan in favour of his rival, Tang Shengzhi. He sought help from Wu Peifu, who restored Zhao as the governor. However, his position was as a military governor appointed by the Central Government, not as an elected governor as he wanted himself to be.\nZhao Hengti was tied to the League of Eight Provinces, and although he was the one who holds the most power over his province, not answering to Sun Chuanfang in Nanjing, he chose to stick with him to avoid troubles with Germany."
 HNN_zhao_hengti_commander_desc: "§YGeneral Description\nBorn:§! §gJanuary 12th, 1880, in Hengshan, Hunan, Qing Empire§!\n§YMilitary Career:§! §gZhao Hengti, the governor of Hunan, has been governing Hunan for over a decade. Born in 1880 in Hengyang, Zhao Hengti attended the Imperial Japanese Army Academy, graduating with a specialisation in the field of artillery. He joined the Tongmenghui under Sun Yat-sen and participated in both the Xinhai Revolution and the Second Revolution as a military commander. After the failure of the Second Revolution, Zhao was imprisoned by Yuan Shikai. After his release, he was appointed as the commander-in-chief of the Hunan Army, and the governor of Hunan Province.\nZhao Hengti introduced the first provincial constitutional movement in Asia, formulated the Hunan Provincial Constitution, established a democratic provincial council and gubernatorial elections. As governor of Hunan, Zhao limited his power as the governor, a move commended by many.\nWith the onset of the Northern Expedition, Zhao was pushed out of Hunan in favour of his rival, Tang Shengzhi. He sought help from Wu Peifu, who restored Zhao as the governor. However, his position was as a military governor appointed by the Central Government, not as an elected governor as he wanted himself to be.\nZhao Hengti was tied to the League of Eight Provinces, and although he was the one who holds the most power over his province, not answering to Sun Chuanfang in Nanjing, he chose to stick with him to avoid troubles with Germany."

 HNN_tang_shengzhi: "Tang Shengzhi"
 HNN_tang_shengzhi_leader_desc: "Né le 12 octobre 1889 et originaire du Hunan, Tang Shengzhi a réussi à reprendre le pouvoir après plus d'une décennie. Diplômé de l'académie militaire de Baoding et bouddhiste convaincu, Tang a joué un rôle de premier plan dans l'armée du Hunan avant que des tensions internes n'entraînent sa défection au profit de l'Armée Nationale Révolutionnaire pendant l'Expédition du Nord. Là, il a été nommé gouverneur pour le KMT, mais a finalement été chassé avec l'effondrement de l'ANR. Contraint à l'exil, la notoriété de son frère et ses intrigues politiques astucieuses lui ont permis de retourner dans le Hunan et de défier avec succès le gouverneur en place, Zhao Hengti, lors des élections.\n\nTriomphant, Tang cherche maintenant à mettre en œuvre sa version du socialisme bouddhiste. Selon sa doctrine, le bouddhisme et le socialisme sont identiques, le matérialisme et le spiritualisme sont interconnectés. Toutefois, cela ne signifie pas qu'il peut considérer le soutien des bouddhistes comme acquis et, pour beaucoup, ses approches de la foi sont beaucoup trop révolutionnaires. Il reste à voir si ce soi-disant général bouddhiste peut vraiment transformer le Hunan pour le mieux."
 HNN_tang_shengzhi_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 12th, 1889, in Dong'an County, Hunan, Qing Empire§!\n§YMilitary Career:§! §gAfter successfully enrolling in Baoding military academy, Tang Shengzhi would begin a long career in Hunan as an officer in Zhao Hengti's Clique. As Zhao emerged victorious in the 1921 election, he would bring Tang to prominence but this alliance would soon end with Tang growing jealous of Zhao's favouritism towards other military commands. Tang bided his time however, and saw his chance with the 1926 Northern Expedition. Joining up with the National Revolutionary Army, Tang ousted his former master and established his own administration under the auspices of the KMT. Deviating from his new bosses however, he began a Buddhisisation campaign, a syncretic Buddhist-Leftist programme. This would not last long however, before German intervention allowed for the Zhili government pushed out KMT forces from the region and brought Zhao back in tow. Tang fled to the concessions, where he would hide for several years in exile.\n\nThis was not the end however of Tang Shengzhi. Tang Shengming, his younger brother, proved popular enough to remain a general within the Hunan military and soon enough was able to rekindle support among the officers for Tang Shengzhi to return. Taking a risk, the older Tang returned to Hunan where Zhao proved too weak to order his arrest, instead opting to outmanoeuvre his old General in elections. Tang, for his part, has decided to take the political route as well - but regardless it is clear that his position in the military will be difficult to dislodge…"

 HNN_cheng_qian: "Cheng Qian"
 HNN_cheng_qian_leader_desc: "Cheng Qian a été élevé dans une riche famille de propriétaires terriens et a reçu une éducation confucéenne classique. Cela lui permet de passer l'examen de la fonction publique et d'étudier à l'Académie Yuelu de Changsha avant de se réorienter vers une carrière militaire à l'Académie militaire de Hunan. Plus tard, il se rendra au Japon pour poursuivre ses études, où il rencontrera les leaders en herbe du Tongmenghui. Il se convertit à leur cause après avoir rencontré Sun Yatsen, et après avoir obtenu son diplôme de l'Académie de l'armée impériale japonaise, il rejoint la révolution Xinhai qui éclate en 1911. Général du KMT de longue date, il dirige l'invasion du Hunan par l'ANR lors de l'expédition du Nord et participe à la mise en place d'un gouvernement provincial sous la direction de Tang Shengzhi. L'échec de l'expédition a toutefois contraint Cheng à s'exiler, du moins jusqu'à l'émergence d'une rébellion dans le Fujian. C'est là qu'il retrouvera la célébrité. Cependant, à l'annonce d'une nouvelle élection dans le Hunan, Cheng décide de prendre un congé et de disputer le poste de gouverneur au gouverneur en place, Zhao Hengti.\n\nCheng sort victorieux de l'élection, ce qui lui permet de commencer à mettre en œuvre les Trois Principes du Peuple et le programme du KMT dans la province. Cependant, il est considéré avec une certaine suspicion par ses anciens camarades. En effet, malgré sa loyauté supposée envers le Comité Central de Gauche, beaucoup pensent qu'il continue secrètement à s'affilier aux éléments de droite du KMT..."
 HNN_cheng_qian_commander_desc: "§YGeneral Description\nBorn:§! §gMarch 31st, 1882, in Liling, Hunan, Qing Empire§!\n§YMilitary Career:§! §gBorn to a prosperous landlord family in Hunan, Cheng received a traditional Confucian education and passed the imperial examinations with the first degree in the hopes of becoming a scholar. However, realising the political situation of late 19th century China, he instead pursued a career in the military. He attended the Hunan Military Academy and then went to Japan, where he studied and met revolutionaries such as Huang Xing, Song Jiaoren, and Li Liejun. In 1905, he met Sun Yat-sen and joined Sun’s Tongmenghui. He would graduate from the Imperial Japanese Academy alongside Tang Jiyao, specialising in the field of artillery.\n\nWhen the Xinhai Revolution broke out in 1911, he took part in the Battle of Changsha. He then became military governor of Hunan but was driven out when Yuan Shikai took power. He would demonstrate his loyalty to Sun’s ideals by joining the Kuomintang and aiding Sun in the National Protection War and the Constitutional Protection Movements. One of Sun’s closest allies in his war against Chen Jiongming, he became a military instructor preparing for the Northern expedition.\n\nHowever, when the Northern Expedition did come, he led the Sixth Army in the Battle for Nanchang. However, after the expedition’s defeat, he retreated with the remnants of the National Revolutionary Army to the MinGan Insurgent Zone. Nonetheless, he still commands a great deal of respect in Hunan, and it is likely that he still holds a lot of political influence there."
 HNN_cheng_qian_desc: "$HNN_cheng_qian_commander_desc$"

 HNN_tang_shengming: "Tang Shengming"
 HNN_tang_shengming_commander_desc: "§YGeneral Description\nBorn:§! §g1906, in Dong'an County, Hunan, Qing Empire§!\n§YMilitary Career:§! §gThe younger brother of the more famous Tang Shengzhi, General Tang Shengming is nonetheless not one to be underestimated. A graduate from Whampoa Military academy in 1926, on the eve of the Northern expedition, he would join the KMT and his elder brother in their efforts to liberate China. Although initially successful, the expedition would collapse with German intervention. Despite the elder Tang's exile from Hunan following the failure of the Northern Expedition and his Buddhist Socialist programme, Tang Shengming's rare ability to get along with virtually anybody resulted in him remaining in Hunan and even gaining a position of prominence within the Hunan military. He has secretly utilised this position to rehabilitate his brother's image among the people and also cultivate extensive ties within the military. He hopes to smoothen the way for a return of Tang Shengzhi and the rise of the Hunan Buddhisisation Society."

 HNN_he_yaozu: "He Yaozu"
 HNN_he_yaozu_commander_desc: "§YGeneral Description\nBorn:§! §gMay 8th, 1889, in Ningxiang, Hunan, Qing Empire§!\n§YMilitary Career:§! §gBorn to a wealthy and prominent family in Hunan, He Yaozu was given a Confucian education and raised a gentleman. However, his unruly nature as a child resulted in him being sent to a private school, where he was given a strict education. He would enrol in the Hunan Military academy in 1905, before going to Japan to study. There he would join the Tongmenghui, participating in the Xinhai revolution before returning to Hunan in 1916 to join its local army. Although initially joining the Kuomintang during their Northern Expedition into Hunan, a timely defection by He Yaozu and his division helped shield him from the major political ramifications of the defeat. Although talented, his past associations means he is not likely to rise above a regional level of authority - however he remains a prominent member of the Hunan military staff."

 HNN_peng_dehuai: "Peng Dehuai"
 HNN_peng_dehuai_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 24th, 1888, in Xiangtan County, Hunan, Qing Empire§!\n§YMilitary Career:§! §gPeng Dehuai was born in the village of Shixiang to a poor family of farmers. Although his family did not have much in the way of means, Peng would listen to his grandfather, a veteran of the Taiping rebellion, describe the ideals of social and economic equality. Initially able to go to a traditional Confucian school, his family's declining economic prosperity forced him to withdraw and beg for money to help support his family. After losing many of his family members to poverty, including his mother, he found himself working at a coal mine. It was around then that the Xinhai revolution broke out - and Peng found himself further destitute as the economy declined. He would join a local warlord army as an enlisted man and rise through the ranks - at one point his regiment joined with Tang Shengzhi's army. There Peng fought for Sun Yat-sen's forces against Wu Peifu's local allies. His attempt to join the Kuomintang in 1922 left him disillusioned however, and he initially returned home to become a farmer. Dissatisfied, he then applied to the Hunan military academy, taking on the name Dehuai. His regiment would initially back the Kuomintang during its invasion of Hunan, but Peng himself hesitated. This hesitation proved to be useful when the tide turned, and Peng successfully defected back to Zhili lines."

 HNN_he_jian: "He Jian"
 HNN_he_jian_commander_desc: "§YGeneral Description\nBorn:§! §gApril 10th, 1887, in Liling County, Hunan, Qing Empire§!\n§YMilitary Career:§! §gBorn to a farming family in Hunan, He Jian was initially slated for civil service before entering the Baoding Military Academy in the post-Xinhai era. A battalion commander, two years after his graduation he would build a guerilla force to resist an invasion by Zhang Jingyao, which earned him the attention of Cheng Qian who promoted him as commander of local guerilla forces. Tang Shengzhi would then take him under his wing, and He Jian would fight for the Kuomintang during the Northern Expedition. The collapse of the NRA in 1927, however, initially set him adrift but a general amnesty in Hunan for those who were willing to defect proved to be a fortuitous opportunity for many of Tang's subordinates. He Jian now finds himself in the service of the Hunan military, but it is widely speculated that his loyalties, as well as many others, remain with Tang rather than Zhao."

 HNN_song_xilian: "Song Xilian"
 HNN_song_xilian_commander_desc: "§YGeneral Description\nBorn:§! §gApril 9th, 1907, in Xiangxiang County, Hunan, Qing Empire§!\n§YMilitary Career:§! §gAfter completing middle school, Song Xilian was fortunate enough to be admitted into the Army Lecture School run by Cheng Qian. He was then admitted into the first class of Whampoa military academy, and became the youngest graduate of the academy in 1924, joining the Kuomintang shortly afterwards. A friend of Chen Geng, he would initially flirt with the leftist part of the party, but the collapse of the Kuomintang in 1927 meant the future of the then 20 year old officer was drastically altered. Set adrift, he went to Japan to study for several years before returning home to Hunan to offer his services. There, he found plenty of old associates of Cheng Qian and the KMT serving in the Hunan army and was able to leverage his connections to slowly achieve a place of prominence in the regional forces."

 HNN_he_long: "He Long"
 HNN_he_long_commander_desc: "§YGeneral Description\nBorn:§! §gMarch 22nd, 1896, in Sangzhi, Hunan, Qing Empire§!\n§YMilitary Career:§! §gGrowing up in a poor peasant family, He Long received little formal education as a child. Nonetheless, it would appear he had inherited some military skills from his father, a minor Qing officer, and at age 20 he began his long career as a guerilla leader after he killed a tax assessor out of revenge for the murder of his indebted uncle. Since then his legend as an outlaw and a Robin-hood figure has only grown, as He Long and his trusty signature knife built a local army right in time for the rise of the Kuomintang in 1920. A teacher and commander during the Northern expedition, He Long would soon find himself aligned with socialist elements of the party while serving under Zhang Fakui. The defeat of the KMT during the Northern Expedition has not sated his desire for change in China, and though he has fled back home to Hunan, he still commands the respect of his soldiers. His skills as a revolutionary are not to be underestimated, and he will be a useful asset to any army."

 HNN_teng_daiyuan: "Teng Daiyuan"
 HNN_teng_daiyuan_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 2nd, 1904, in Mayang County, Hunan, Qing Empire§!\n§YMilitary Career:§! §gA student from Changde Hunan Provincial School, Teng Daiyuan would join the Kuomintang in spring 1925 on the eve of the Northern Expedition. An eager socialist and affiliate of the Chinese Syndicalist Party, he would serve as chairman of the Hunan Provincial Farmer’s Association. The failure of the Northern expedition drove the young officer underground, where he would lead a brief resistance before accepting a general amnesty offer to join the local Hunan army under Peng Dehuai. A promising officer, Teng has achieved regional prominence despite his previous ties with revolutionary groups. Teng is also notable for being a member of the Miao people, a minority group in Hunan."

 HNN_ye_kaixin: "Ye Kaixin"
 HNN_ye_kaixin_commander_desc: "§YGeneral Description\nBorn:§! §g1885, in Ningxiang County, Hunan, Qing Empire§!\n§YMilitary Career:§! §gBorn and raised in Hunan, Ye Kaixin went to Jiangnan University in Wuxi in 1903. After graduating he returned to Hunan and commanded the Second Division of the Hunan Army in 1913. It was at this time that he met and become a close confidant of Zhao Hengti. In 1923 Zhao gave Ye command over Hunan’s Third Division\n\nWhen the Northern Expedition came to Hunan it was Ye Kaixin who immediately brought his army against Tang Shengzhi, but was forced out of Hunan and fled with Zhao to Wu Peifu and the Zhili. Wu made Ye the Commander-in-Chief of the Hunan Army, and when the Northern Expedition turned to favour the Zhili, it was Ye’s forces that recaptured Changsha, bringing it under Zhili control officially, but it was an open secret that Ye wanted to bring Zhao back into power in Hunan.\n\nLuckily for the General, Wu Peifu decided to appoint Zhao as the Governor of Hunan, and civilian control over the province soon came back as the KMT’s forces were driven out. While not the biggest fan of Sun Chuanfang, he accepted Hunan’s entrance into the League of Eight Provinces, although he prefers to keep his army on the eastern border, not trusting Sun to accept Hunan’s autonomy, or put down the insurgency in the Min-Gan zone.\n\nFor nearly the last decade, Ye Kaixin has been satisfied with the Status Quo, loyal to Zhao and friendly with the Northern Zhili, he’s one of the main Generals Zhao can rely on without worry, and has enjoyed the support of the Governor of Hunan."

