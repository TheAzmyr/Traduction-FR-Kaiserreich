 HNN_long_yunfei_desc:9 "D'ethnicité Miao, Long Yunfei quitta la maison à 18 ans pour devenir bandit. Ayant rejoint le Ge Laohui, il passa les années suivantes à parier, frauder des cigarettes et escorter des marchands. Comme d'autres bandits célèbres de l'époque, il fut fait commandant de division après la Révolution Xinhai, recevant une série de promotions, de commandant de bataillon jusqu'à commandant de division. Opérant dans la région de Xiangxi du Hunan occidental, Long est employé par la Diarchie de Xiangxi de Tian Yingzhao et Chen Quzhen, et bien qu'il ne soit pas l'individu le plus honorable, il est au moins un bandit bon et honnête.\n\n§YNotes : Apparemment, Long possèderait plus de 14 hectares de terres au Hunan suite à ses entreprises fort peu légales, mais il refuse de révéler où se trouvent lesdites terres."
