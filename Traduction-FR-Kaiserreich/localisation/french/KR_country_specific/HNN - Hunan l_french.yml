 #Tang Xiangming's Defence Commission

 HNN_defence_commission_category:9 "La Commission de Défense"
 HNN_defence_commission_category_desc:9 "La Commission de Défense de la Province du Hunan, abrégé en Commission de Défense, est un organe gouvernemental extra-judiciaire qui donne au Gouverneur des §Ppouvoirs spéciaux§! quant à la "défense de la province du Hunan". Ces pouvoirs nous permettent de contourner l'Assemblée Provinciale et de prendre des mesures nécessaires au service de la province entière, et pas seulement des citoyens individuels. Plus nous étendons les pouvoirs de la commission, plus de §CDécisions§! nous seront disponibles. Bien qu'aucune ne soit gratuite, toutes offrent des avantages utiles à notre administration, et nous devrions les utiliser à bon escient."

 HNN_drill_the_troops:0 "Entraîner les Troupes"
 HNN_drill_the_troops_desc:9 "Nos soldats doivent rester constamment vigilants. L'armée hunanaise doit toujours être en condition optimale, car les ennemis extérieurs et les traîtres menacent constamment notre bastion de liberté et de sécurité. L'Armée Xiang est la force de combat la plus puissante de Chine, et nous devons garder cet avantage. Notre armée a été, est et sera toujours l'objet de la convoitise de l'Empire du Milieu !"

 HNN_foster_militarist_sentiment:9 "Favoriser le Sentiment Militariste"
 HNN_foster_militarist_sentiment_desc:9 "Sous le règne des révolutionnaires du sud, l'esprit hunanais s'est teinté de la faiblesse du républicanisme fanatique. Il est temps que notre illustre gouverneur rappelle au peuple xiang que la force ne repose pas sur les systèmes idéalistes de démocratie et de socialisme, mais dans la gloire militaire. Les heures de gloire de la Chine étaient l'ère du Grand Han guidé par l'Empereur Martial, lorsqu'aucune force au monde ne pouvait contester la suprématie de l'armée chinoise. Le peuple hunanais doit réapprendre le pouvoir du militarisme."

 HNN_emergency_planning:9 "Planification d'Urgence"
 HNN_emergency_planning_desc:9 "Il a été dit par le Maréchal allemand Helmuth von Moltke qu'aucun plan ne survit au premier contact avec l'ennemi. Un sentiment si sage qui a été assimilé par le Gouverneur Tang, qui a mis au point des plans pour des sessions de planification d'urgence si la situation l'exige, pour que l'armée hunanaise ne souffre pas de se fier à des plans obsolètes."

 HNN_construct_a_grand_fleet:9 "Construire une Grande Flotte"
 HNN_construct_a_grand_fleet_desc:9 "Avant que le Gouverneur nous bénisse de sa présence, Tang Xiangming était un amiral de la flotte Qing. Malheureusement, ses talents ne furent pas reconnus et il n'assouvit jamais ses ambitions dans sa carrière navale. Toutefois, une opportunité s'est présentée pour le Gouverneur Tang, car notre conquête de la côte chinoise a rendu nécessaire que nous développions nos propres forces navales. L'armée xiang est la première des armées provinciales chinoises, désormais la marine xiang ouvrira aussi la voie de la modernisation navale chinoise !"

 HNN_arrest_dissidents:9 "Arrêter les Dissidents"
 HNN_arrest_dissidents_desc:9 "Aucun homme n'est plus engagé pour la sécurité du peuple hunanais que Tang Xiangming. Toutefois, les idiots révolutionnaires et les bandits égoïstes cherchent à exploiter le peuple xiang et détruire ses moyens de subsistance, comme c'était le cas pendant le gouvernorat de Zhao. Ces dissidents ne ruineront pas le Hunan pour tous les autres : qu'il soit dit que le Hunan est une province libérée de l'anarchie."

 HNN_enforce_work_quotas:9 "Appliquer des quotas de travail"
 HNN_enforce_work_quotas_desc:9 "La modernisation et le développement économiques sont essentiels pour assurer une meilleure qualité de vie aux habitants du Hunan. Cependant, la géographie naturelle n'est pas à l'avantage du Hunan, car notre éloignement des villes côtières prospères rend la croissance économique lente, même dans les meilleures conditions. C'est à cause de cette réalité que les habitants du Hunan doivent travailler dur pour assurer un meilleur avenir à la prochaine génération. Les habitants de Xiang doivent apprendre à être aussi productifs que possible, car le relâchement est une habitude destructrice dans laquelle les habitants du Hunan ne peuvent se permettre de tomber."

 HNN_deals_with_the_gentry:9 "Accords avec la Noblesse"
 HNN_deals_with_the_gentry_desc:9 "Sous le gouvernorat de Zhao, la noblesse a gagné beaucoup de pouvoir en le bousculant pour leur bénéfice personnel. Mais le Gouverneur Tang ne se laissera pas faire, et la Noblesse serait sage de la traiter avec le respect dû à un grand homme d'état. Le Gouverneur sait que la Noblesse est une classe cruciale de la société chinoise, et qu'il y a une place pour eux dans le Hunan de Tang, tant qu'ils restent à leur place."

 HNN_encourage_a_military_economy:9 "Ordre Exécutif : Loi Militaro-Industrielle"
 HNN_encourage_a_military_economy_desc:9 "Une véritable économie commerciale sera peut-être un objectif à atteindre, dans le futur, mais la Chine d'aujourd'hui n'a besoin que d'une armée forte. Comme l'a toujours dit la mission militaire allemande, la modernisation militaire ne peut s'effectuer qu'en parallèle avec la modernisation économique. C'est pourquoi le gouverneur Tang a élaboré des plans pour que l'économie du Hunan se spécialise dans le domaine de la production militaire moderne."

 HNN_emergency_conscription:9 "Ordre Exécutif : Loi sur la Conscription"
 HNN_emergency_conscription_desc:9 "Nos voisins provinciaux ont tous de plus grands centres de population et des arsenaux militaires supérieurs à la province du Hunan. Le Gouverneur Tang a déjà commencé à développer des plans pour compenser le déficit démographique en introduisant des réformes ambitieuses qui amélioreront grandement le système de conscription provincial du Hunan, et répareront toutes les lacunes laissées par l'administration défaillante de Zhao. Voyons si nos ennemis vont pouvoir nous écraser par leur grand nombre maintenant !"

 HNN_ensure_loyalty:9 "Ordre Exécutif : Loi sur la Loyauté"
 HNN_ensure_loyalty_desc:9 "Grimper dans les rangs de la Chine d'aujourd'hui requiert de connaître les bonnes personnes, un fait que Tang Xiangming ne connaît que trop bien. Constamment négligé par Beijing pour ses promotions à cause de son manque de contacts dans les élites de la clique du Zhili, Tang a du démontrer sa dévotion à la nation chinoise pour en arriver là où il est aujourd'hui. Le Hunan de Tang est celui de la vraie méritocratie, mais la loyauté politique est dure à obtenir dans une société comme celle-ci. Notre Gouverneur doit s'assurer d'introduire le concept de loyauté tout en maintenant une apparence d'ordre méritocratique."

 #Hunan Zhao Anti-Democratic Opposition Mechanic
 HNN_democratic_reform_category:9 "Renforcement de la Démocratie du Hunan"
 HNN_democratic_reform_category_desc:9 "§cZhao Hengti§! a triomphé avec succès du §RKuomintang§!, mais cela ne veut pas dire que la menace envers la démocratie hunanaise est partie. Entre l'influence restante du §RKuomintang§! et la §PGarnison de Yueyang§! de Tang Xiangming, il y a toujours un fort courant antidémocratique dans la province. Pour empêcher ces forces de §Prenverser notre Gouvernement§! nous devons travailler à réduire leur influence partout où nous le pouvons. Si ils deviennent trop puissants ils pourraient rendre des réformes démocratiques supplémentaires impossibles à passer à l'Assemblée Provinciale.\n\nForce actuelle de l'§POpposition Antidémocratique§! : [HNN_opposition_strength_variable_loc]"

