### Intro Screen ###
 HNN_country_intro_header:0 "La province de Hunan"
 HNN_country_intro_content:0 "La clique des Xiang dans le Hunan était autrefois une clique importante dans le sud de la Chine. Sous la direction des deux cliques de Tan Yankai et Tang Xiangming, la province du Hunan était influente dans la politique de la Chine du Sud et du Tongmenghui.\n\nEn 1916, Tang Jiyao a déclaré l'indépendance du Yunnan, ce qui a entraîné celle de nombreuses autres provinces : Guangxi, Guizhou, Guangdong, Zhejiang et bien d'autres. Le Hunan se retrouve assiégé et l'Alliance nationale de protection nomme Tang Shengzhi, le général bouddhiste, gouverneur de la province. Il met en œuvre son programme de bouddhisation, mais il est repoussé quelques années plus tard et remplacé par le gouverneur fédéraliste Zhao Hengti. Après la victoire des Zhili sur le Kuomintang lors de l'expédition du Nord, le Hunan est incorporé dans la Ligue des huit provinces, Zhao Hengti déclarant que son allégeance personnelle va à Sun Chuanfang à Nanjing."
