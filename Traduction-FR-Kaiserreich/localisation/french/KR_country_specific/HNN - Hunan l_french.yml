 #Cheng
 hunan_events.119.t:0 "De 1911 à [GetYear]"
 hunan_events.119.d_rkmt:0 "Avec la réunification de la nation, l'Ère des Seigneurs de la guerre, décadente et désastreuse, touche à sa fin. Une nouvelle ère commence pour la Chine, qui va toujours de l'avant. Il a fallu de nombreux sacrifices pour en arriver là. De nombreux camarades ont sacrifié leur avenir pour que nous puissions continuer à vivre, et pourtant cela a permis d'offrir un avenir meilleur à des générations entières. Le peuple chinois ne souffrira plus du poids de petits autocrates ou de seigneurs de la guerre, ses espoirs d'une vie meilleure ne seront plus seulement des braises, car un véritable feu révolutionnaire s'est réveillé. Sous les auspices du Kuomintang, la nation a été réunifiée et le Hunan a joué un rôle essentiel dans cette réunification.\n\nLa nation ayant été unifiée grâce aux efforts de [THIS.overlord.GetNameDef], [HNN.GetLeader] a été considéré comme un chef crucial dans la lutte révolutionnaire. Ayant rejoint le Tongmenghui en 1905, il a été témoin de conflits depuis la fin de la monarchie Qing, en passant par les Guerres de Protection de la Constitution, l'Expédition du Nord et la Deuxième Guerre sino-japonaise. S'efforçant toujours d'assurer la sécurité, la prospérité et l'unité de la population du Hunan, il est le meilleur exemple de ce que signifie être un vrai révolutionnaire.\n\nBien que des désaccords puissent naître entre [THIS.overlord.GetLeader] et [HNN.GetLeader] sur l'implémentation des Trois Principes du Dr Sun, ils sont malgré tout des frères d'armes. Avec les efforts de centralisation en cours, [HNN.GetLeader] a été pressenti pour occuper à nouveau un poste au Comité Exécutif Central. Alors qu'une période de reconstruction, de refondation nationale et de Tutelle s'annonce à l'horizon, le travail de [HNN.GetLeader] n'est pas terminé."
 hunan_events.119.d_lkmt:0 "Avec la réunification de la nation, l'Ère des Seigneurs de la guerre, décadente et désastreuse, touche à sa fin. Une nouvelle ère commence pour la Chine, qui va toujours de l'avant. Il a fallu de nombreux sacrifices pour en arriver là. De nombreux camarades ont sacrifié leur avenir pour que nous puissions continuer à vivre, et pourtant cela a permis d'offrir un avenir meilleur à des générations entières. Le peuple chinois ne souffrira plus du poids de petits autocrates ou de seigneurs de la guerre, ses espoirs d'une vie meilleure ne seront plus seulement des braises, car un véritable feu révolutionnaire s'est réveillé. Sous les auspices du Kuomintang, la nation a été réunifiée et le Hunan a joué un rôle essentiel dans cette réunification.\n\nLa nation ayant été unifiée grâce aux efforts de [THIS.overlord.GetNameDef], [HNN.GetLeader] a été considéré comme un chef crucial dans la lutte révolutionnaire. Ayant rejoint le Tongmenghui en 1905, il a été témoin de conflits depuis la fin de la monarchie Qing, en passant par les Guerres de Protection de la Constitution, l'Expédition du Nord et la Deuxième Guerre sino-japonaise. S'efforçant toujours d'assurer la sécurité, la prospérité et l'unité de la population du Hunan, il est le meilleur exemple de ce que signifie être un vrai révolutionnaire.\n\nConsidéré comme un outsider par rapport aux factions et aux cliques internes au Comité Central, la position privilégiée de [HNN.GetLeader] au sein du Hunan a permis de construire une forteresse pour les membres les plus modérés du Kuomintang. Tenant de nombreuses réunions avec Sun Fo et d'autres membres libéraux du parti, l'influence du général respecté est très recherchée et il est courtisé de toutes parts. Malgré cela, [HNN.GetLeader] est resté officiellement neutre, ne soutenant aucun camp, se contentant de réaffirmer son engagement en faveur de la révolution. Avec la période de reconstruction nationale et le Troisième Congrès qui se profile à l'horizon, [HNN.GetLeader] pourrait être amené à protéger une fois de plus la vie des citoyens du Hunan."
 hunan_events.119.a:0 "Si seulement Huang, Song et Sun pouvaient nous voir maintenant."

 #Tang S
 hunan_events.120.t_lkmt:0 "De MinGan au Fengtian"
 hunan_events.120.t_nokmt:0 "Une Révolution Matée"
 hunan_events.120.t_rkmt:0 "L'Avant-poste Radical"
 hunan_events.120.d_lkmt:0 "Avec la réunification de la nation, l'Ère des Seigneurs de la guerre, décadente et désastreuse, touche à sa fin. Une nouvelle ère commence pour la Chine, qui va toujours de l'avant. Il a fallu de nombreux sacrifices pour en arriver là. De nombreux camarades ont sacrifié leur avenir pour que nous puissions continuer à vivre, et pourtant cela a permis d'offrir un avenir meilleur à des générations entières. Le peuple chinois ne souffrira plus du poids de petits autocrates ou de seigneurs de la guerre, ses espoirs d'une vie meilleure ne seront plus seulement des braises, car un véritable feu révolutionnaire s'est réveillé. Sous les auspices du Kuomintang, la nation a été réunifiée et le Hunan a joué un rôle essentiel dans cette réunification.\n\nLa nation ayant été unifiée grâce aux efforts de [THIS.overlord.GetNameDef], [HNN.GetLeader] a été considéré comme un chef crucial dans la lutte révolutionnaire. Pourtant personne n'aurait imaginé que [HNN.GetLeader] soit si dévoué à la mission révolutionnaire. Ayant initialement rejoint le Tongmenghui sous l'influence de Tan Renfeng, [HNN.GetLeader] a servi dans la Révolution Xinhai, mais c'est là que sa ferveur révolutionnaire s'estompa. Reprenant une fois de plus le flambeau en 1926, sa véritable flamme se transforma en brasier, la 8e Armée étant l'outil qui lui permettra de tout brûler.\n\nOstensiblement dans le camp du Comité d'Action Provisoire, Tang aida à formuler l'Insurrection MinGan il y a des années après l'Expédition du Nord, avec sa 8e Armée comme précurseur. Ayant mené la lutte révolutionnaire au Hunan, il l'a poursuivie, jusqu'à la Mandchourie et au-delà. Maintenant que la nation est unifiée, le chœur appelant au Troisième Congrès se fait de plus en plus fort, et il est temps que le Général "Bouddhiste" prenne sa place."
