es. Pour devenir une province vraiment moderne, digne de contribuer à la révolution nationale, le Hunan doit élaborer une politique foncière vraiment solide qui lui servira de base. Comme prévu, les gouverneurs [HNN.GetLeader] et [HNN.GetSecondInCommand] ont tous deux décidé de poursuivre la politique de..."
