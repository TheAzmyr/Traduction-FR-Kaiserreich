 HNN_chen_quzhen:9 "Chen Quzhen"
 HNN_chen_quzhen_bio:9 "§gEn 1906, Chen Quzhen commença sa carrière militaire en servant comme officier dans la Nouvelle Armée du Hunan, et plus tard en combattant les séparatistes tibétains pendant la Révolution Xinhai. Après la chute des Qing, Chen Quzhen retourna dans son Hunan natal et devint lieutenant-colonel d'état-major et chef d'état-major adjoint de la garnison de Xiangshi.\n\nEn 1917, la Guerre de Protection de la Constitution débuta. Chen conseilla à son supérieur Tian Yingzhao d'attendre de futurs développements. Lorsque Zhang Xueji déclara son allégeance à Guangzhou, Tian Yingzhao fit de même et organisa la première armée mobile du Mouvement de Protection, avec Chen comme chef d'état-major. Chen fut fait commandant de l'armée en 1921 quand Tian se déplaça à Changsha suite à la prise de pouvoir de Zhao Hengti.\n\nQuand le seigneur de guerre du Sichuan Xiong Kewu envahit le Hunan en 1926, le Gouverneur Zhao Hengti reconnut Chen comme envoyé frontalier de Xiangxi. Peu de choses ont changé pour Chen à la suite de l'Expédition du Nord du KMT et il a continué à maintenir son pouvoir régional jusqu'à l'année du rat, avec l'acceptation tacite de Zhao.§!\n\n§YNotes : Bien que son ami et mentor Tian Yingzhao reste officiellement son supérieur, son addiction à l'opium et la délégation de son autorité à Chen ont fait de ce dernier son égal de facto, et ils dirigent le Hunan occidental comme une diarchie. Chen est aussi courtisé par le commandant de la garnison de Yueyang Tang Xiangming, mais il reste éloigné des intrigues politiques de Changsha, préférant attendre et voir comment les choses évoluent.§!"
