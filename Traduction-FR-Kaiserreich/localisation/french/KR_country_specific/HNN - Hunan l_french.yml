 HNN_song_xilian: "Song Xilian"
 HNN_song_xilian_desc:9 "Né dans une riche famille paysanne, Song est le premier fils d'une famille majoritairement féminine, et a reçu un enseignement en poésie classique de son père et son oncle. Après une série d'écoles privées, Song entra au Collège Changjun de Changsha en 1921, où il découvrit pour la première fois l'activité révolutionnaire. S'engageant activement dans le mouvement étudiant, Song cofonda le journal "Tonnerre" avec ses camarades de classe, critiquant l'impérialisme étranger, les seigneurs de la guerre, et même Zhao Hengti, à cause de son exécution des deux activistes ouvriers Huang Ai et Pang Renquan.\n\nAprès s'être engagé dans l'École magistrale de l'Armée du Camp de Base, dirigée par Cheng Qian, Song persuada Chen Geng, parmi d'autres, de se joindre à lui pour s'aventurer à la nouvelle Académie Militaire de Whampoa. Devenant le plus jeune diplômé de la première promotion de jeunes cadets, il rejoignit le Kuomintang en juin 1924, et participa à l'Expédition de l'Est contre Chen Jiongming. Se distinguant au combat dans l'Expédition du Nord, les hommes de Song Xilian se battirent même au corps à corps contre le seigneur de la guerre zhili Meng Zhaoyue.\n\nCependant, avec l'effondrement de l'Expédition du Nord sur tous les fronts, Song se retrouva à fuir avec un assortiment d'armées vers le Guizhou, où il s'est réuni avec son ancien mentor Cheng Qian."
 HNN_song_xilian_notes:9 "§YNotes : Techniquement pas un soldat de la 6e Armée, l'association de Song avec eux tient depuis si longtemps qu'il est quasiment considéré comme un membre, malgré son amitié personnelle avec le gauchiste Chen Geng.§!"
