 HNN_rule_of_the_kuomintang_tang_5_desc:9 "$HNN_rule_of_the_kuomintang_tang_1_desc$"
 HNN_rule_of_the_kuomintang_tang_6_desc:9 "$HNN_rule_of_the_kuomintang_tang_1_desc$"
 HNN_rule_of_the_kuomintang_tang_7_desc:9 "$HNN_rule_of_the_kuomintang_tang_1_desc$"
 HNN_rule_of_the_kuomintang_tang_8_desc:9 "$HNN_rule_of_the_kuomintang_tang_1_desc$"

 HNN_revolution_in_the_countryside_idea:9 "Révolution à la Campagne"
 HNN_revolution_in_the_countryside_idea_desc:9 "Grâce à une coopération approfondie avec diverses organisations paysannes locales et à une vaste campagne menée par notre département de propagande, le Kuomintang a réussi à mobiliser le Hunan dans un élan de férocité jamais vu auparavant. Les paysans ont bien l'intention de défendre leur propre forme de révolution nationale et leur province, quoi qu'il leur en coûtera et sous la direction minutieuse du parti."

 HNN_training_new_cadres:9 "Entraîner de Nouveaux Cadres"
 HNN_training_new_cadres_desc:9 "Dans le cadre du programme du surintendant Tang Shengzhi, des flots de nouveaux membres du Kuomintang intègrent les salles de l'Académie politique et des officiers provinciale. Ces jeunes cadres seront plongés dans un espace d'apprentissage et de tutorat des Trois principes similaires du Dr Sun. A Whampoa, le Parti espère former une nouvelle génération de révolutionnaires pour mener la guerre de la Révolution Nationale. Cependant, de manière unique, les philosophies et les vertus bouddhistes de Tang Shengzhi sont également au programme, instaurant un sens fort de la moralité et du devoir parmi les officiers."

 HNN_cooperation_with_the_CSP:9 "Coopération avec le Parti Syndicaliste Chinois"
 HNN_cooperation_with_the_CSP_desc:9 "Les modérés de la Sixième Armée, et la droite plus large du Kuomintang dans son ensemble, se sont séparés de la gauche sur une seule question : le Front Uni avec le Parti Syndicaliste Chinois. Niant tout sentiment de fraternité révolutionnaire, la droite affiche son interprétation orthodoxe des Trois Principes, c'est à dire non souillée par les craintes socialistes ou la lutte des classes. Pourtant, ils refusent de voir les nombreux avantages apportés par la coopération entre nos partis frères. Montrons fièrement au monde l’unité révolutionnaire du KMT et du CSP. Pour un avenir meilleur pour tous, qu’ils soient ouvriers ou paysans !"

 HNN_consolidating_our_rule:9 "Consolider Notre Règne"
 HNN_consolidating_our_rule_desc:9 "Zhao's apprehensions with fully enamouring himself in the revolutionary struggle were ultimately his downfall. Had he not decided to align himself with the perfidious Federalist ideals of Chen Jiongming, perhaps in another life he would've been a fine Kuomintang comrade. Yet with Zhao and his warlord allies gone, there still remains many institutions of the old regime. Let us work to eradicate all remnants of corrupt Federalist rule."

