 #劉建緒
 HNN_liu_jianxu:9 "Liu Jianxu"
 HNN_liu_jianxu_desc:9 "Liu Jianxu débuta sa carrière militaire à la 3e École préparatoire de l'armée de Wuchang en 1913. Il voit alors dans la carrière d'officier un parcours assez classique. Diplômé en 1915, Liu entra en 3e promotion de l'Académie militaire de Baoding où il étudie l'artillerie et fit la connaissance du futur commandant de la 8e armée, He Jian. Après avoir obtenu son diplôme, Liu Jianxu s'enrôla dans la première division de l'armée du Hunan sous les ordres de Zhao Hengti, et rejoignit plus tard la bande de guérilla locale de He Jian pour lutter contre l'empiétement de Beiyang. Après He Jian sous les ordres de Tang Shengzhi, l'intrépide Liu devint le commandant le plus compétent de He Jian et une sorte de confident.\n\nAu cours de l'Expédition du Nord, la brigade de Liu Jianxu se distingua par la reprise de Yueyang, la prise des arsenaux de Guishan et Hanyang, et la révolte forcée du commandant de la garnison de Hanyang, Liu Zuolong, qui permit de reprendre Hanyang et Hankou. Après la fin de l'Expédition, Liu suivit He Jian à MinGan, où les deux forment un bloc de pouvoir antisocialiste au sein de la 8ème armée.\n\nAvec l'accession de He Jian au rang de général, Liu Jianxu suivit son exemple et continua à aider son ami à chaque étape du chemin, avec l'accession de ce dernier aux bureaux de pacification rurale et de préservation de la paix du Hunan."
