 hunan_economy_events.3.t:0 "Résoudre la Crise Financière"
 hunan_economy_events.3.d_zhili:0 "La grande majorité de la production industrielle du Hunan étant située dans nos villes de Changsha et Changde, celles-ci seront l'objectif principal des efforts du gouvernement de rétablissement financier et de développement d'une nouvelle économie pour un nouveau Hunan. Pendant plus d'une décennie, le Hunan a vu son cœur industriel pourrir et se décomposer à cause de mauvaise gestion, de la guerre, la répression et le chaos. Les industriels du Hunan ont fui vers d'autres pâturages, ses travailleurs sont enchaînés, et une communauté de népotisme et d'incompétence s'est développée en son sein.\n\nCette situation stagnante n'a fait que nuire aux tentatives de prospérité de la province. Pourtant, tout n'est pas négatif, car la population ouvrière urbaine du Hunan reste inébranlable et dévouée à son rôle au sein de la population active, et elle est modérément formée aux compétences techniques. En outre, le Hunan est une province riche en ressources agricoles et minérales, qui ne demandent qu'un effort concerté pour être exploitées. De plus, la connexion du Hunan au chemin de fer Guangzhou-Beijing lui confère un excellent point de passage pour s'étendre à d'autres marchés à l'intérieur et à l'extérieur de la nation.\n\nMalgré les liens manifestes du Zhili avec le Gouvernement Central et les autres provinces alignées, il reste au sein du camp de [HNN.GetLeader] des partisans d'une nouvelle forme de gestion économique, dans laquelle l'industrie et les biens du Hunan servent le Hunan en premier lieu, et les étrangers ensuite. Toutefois, aux yeux du Gouverneur, ces officiels refusent de reconnaître la situation actuelle de la province. Les réserves et les ressources du Gouvernement Central sont nombreuses, et sa communauté d'affaires peut constituer une véritable aubaine pour le Hunan, à condition d'être contrôlée correctement. Même si cela ne manquera pas d'agiter les sentiments anti-concession et les travailleurs eux-mêmes, le Hunan a besoin de plus d'intégration."
