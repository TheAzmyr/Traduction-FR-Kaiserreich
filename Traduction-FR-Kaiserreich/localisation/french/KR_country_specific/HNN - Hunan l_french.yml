 HNN_tao_guang: "Tao Guang"
 HNN_tao_guang_desc:9 "Bien que Tao ait d'abord travaillé comme peintre, il a changé de carrière et a étudié dans plusieurs académies militaires à Pékin et à Nanjing. Après avoir obtenu son diplôme, il s'est rendu au Yunnan et a servi comme officier d'état-major. Lorsqu'il est retourné dans son Hunan natal après la mort de Cai E, il a servi sous les ordres de Cheng Qian et de Tang Shengzhi. Au cours de l'Expédition du Nord, il est devenu le commandant du 26e régiment de la 8e armée.\n\nIl participa aux batailles du pont de Tingsi et du pont de Hesheng et fut promu commandant de brigade. Bien que la bataille de Wuchang se soit avérée un désastre pour le KMT, Tao réussit à sécuriser des milliers de canons pour la 8ème armée, ce qui lui valut d'être promu commandant de division. Tao suivit Tang dans le Jiangxi après l'échec de l'effort de guerre du KMT. Une décennie de combats dans la région de Mingan en a fait un expert expérimenté en guérilla et un officier que Tang Shengzhi respecte beaucoup."
