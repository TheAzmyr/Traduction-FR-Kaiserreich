 HNN_tan_yankai_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §g25 janvier 1880, à Hangzhou, province du Zhejiang, Empire Qing§!\n§YAlignement :§! §lRépublicains§!\n§YCarrière politique :§! §gÀ l'origine partisan de la réforme des Qing et de la monarchie constitutionnelle, Tan se dirigea vers des politiques plus révolutionnaires avec l'effondrement des Qing. Tan devint gouverneur du Hunan au début de la république, mais fut démis par Yuan Shikai. Il fut remplacé par Tang Xiangming, qui réprima brutalement les révolutionnaires au nom de Yuan.\n\nLe Boucher fut pourtant forcé de fuir Changsha en 1916, et Liu Renxi devint le nouveau gouverneur militaire. Toutefois, il fut incapable de garder le contrôle et Tan reprit sa place de gouverneur. Quand Duan Qirui et la Clique de l'Anhui prirent le pouvoir à Beijing, Tan fut à nouveau forcé de partir. Mais Tan retourna une fois de plus au Hunan, alors que le gouvernement du Gouverneur Zhang Jingyao était si corrompu et inefficace que celui-ci dût prendre la fuite. Tan redevint gouverneur en 1920, et plaida pour l'autonomie provinciale et l'unification pacifique.\n\nDans l'année, la mutinerie de Pingjiang força Tan à démissionner en faveur de Zhao Hengti, et il quitta la province pour rejoindre Sun Yat-sen à Guangzhou. Tan devint un membre officiel du KMT en 1922, et tenta de reprendre le Hunan pour le KMT en 1923, mais fut repoussé par les forces de Zhao Hengti. Il dirigea la 2e Armée pendant l'Expédition du Nord, mais fut encerclé au Hunan quand les Allemands intervinrent et occupèrent Guangzhou. Zhao offrit l'amnistie à Tan et ses hommes, ce qu'il accepta à contrecœur, et il vit depuis dans l'obscurité. Tan a malgré tout le désir de servir son pays, et si les circonstances le permettent, il serait heureux de revenir en politique.\n\n§YNotes : Il est connu pour avoir effectué le plus de mandats de gouverneur du Hunan, de manière non consécutive. 4 fois au total.§!"

