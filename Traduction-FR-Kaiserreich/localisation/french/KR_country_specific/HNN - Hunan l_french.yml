 HNN_li_jiannong:9 "Li Jiannong"
 HNN_li_jiannong_sic_desc:9 "§YAdvisor Description\nBorn:§! §gJune 10th, 1880, in Shaoyang County, Hunan Province, Qing Empire\n§YAlignment:§! §cFederalist§!\n§YPolitical Career:§! §gBorn into a peasant family, Li Jiannong attended a local academy upon growing up. Li would grow resentful of the officials there for incompetence and lack of knowledge on their part. He attended the Hunan Middle Road Normal School in 1904, and graduated with a specialisation in history. While studying economics in Japan, Li became associated with Sun and the Tongmenghui. After the Qing Dynasty fell, Li became a staunch defender of the republic.\n\nIn his newspapers, Li advocated for provincial autonomy, and opposed warlordism. Li's work on provincial autonomy and political reform attracted the attention of Governor Zhao Hengti, who invited Li to Changsha to draft a provincial constitution in 1922.Li would remain in Hunan thereafter, helping Zhao promote his political programme. Li's work in promoting federalism has turned him into Governor Zhao's right hand man and a capable theorist for the Hunanese federalist movement.§!"

 #趙君邁
 HNN_zhao_junmai:9 "Zhao Junmai"
 HNN_zhao_junmai_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1901, in Hengshan County, Hunan Province, Qing Empire\n§YAlignment:§! §cFederalist§!\n§YPolitical Career:§! §gThe younger brother of Zhao Hengti, Zhao went to Japan and the US for his education. He would graduate from the University of Wisconsin with a major in civil engineering, and was invited by his brother to work for the Hunanese government. Although his current station in life was determined by his brother's power, Zhao is determined to be a competent minister in Hunan's government and do right by the brother.§!"

 #鍾伯毅
 HNN_zhong_boyi:9 "Zhong Boyi"
 HNN_zhong_boyi_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1880, in Lanshan County, Hunan Province, Qing Empire\n§YAlignment:§! §cFederalist§!\n§YPolitical Career:§! §gZhong Boyi was a member of the Hunan Consultative Bureau under the Qing, until the Xinhai Revolution. He sided with the revolutionaries and became elected as a member of its house of representatives. In 1917, He joined Sun Yat-sen's Guangzhou Government, formed in opposition to Duan Qirui's Anhui Clique which had succeeded Yuan Shikai. In 1921, He served as the Director of Finance of Hunan and helped promulgate the Hunanese Constitution. He still serves in the Hunanese government and is considered an influential figure in Zhao's camp.§!"

 #黄炎培
 HNN_huang_yanpei:9 "Huang Yanpei"
 HNN_huang_yanpei_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §g1er octobre 1878, dans le comté de Chuansha, Province de Jiangsu, Empire Qing\n§YAllégeance :§! §mANCDC§!\n§YCarrière politique :§! §gNé au Jiangsu, Huang Yanpei perdit ses deux parents à l'adolescence et vécut chez sa grand-mère. Huang se familiarisa avec les classiques confucéens et passa l'examen impérial. Il étudia à l'école publique de Nanyang, mais abandonna collectivement avec les autres élèves pour protester contre l'expulsion de l'école. Contraint de s'exiler au Japon en raison de ses activités révolutionnaires, il rencontra Cai Yuanpei qui le fit entrer au Tongmenghui. Après 1912, Huang fut promu directeur de l'Université du Sud-Ouest, de l'Université Jinan, de l'Université Tongji et plus encore.\n\nIl créa la Société Chinoise de Formation Professionnelle à Shanghai, aux côtés de nombreux autres érudits, intellectuels et célébrités chinois. Huang poursuivit ses réformes éducatives à Shanghai jusqu'à ce que Sun Chuanfang commence à sévir contre les intellectuels soupçonnés d'avoir soutenu le Soulèvement de Shanghai en 1932. Huang se réfugia alors dans la province du Hunan, où le gouverneur Zhao Hengti l'accueillit comme un ami et un érudit. À Changsha, Huang réorganisa son parti, qui devint l'Association Nationale pour la Construction Démocratique de Chine, afin de continuer à promouvoir ses réformes et ses idéaux démocratiques.§!"

 #錢永銘
 HNN_qian_yongming:9 "Qian Yongming"
 HNN_qian_yongming_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §g29 août 1885, à Wuxing, Province de Zhejiang, Empire Qing\n§YAlignement :§! §mANCDC§!\n§YCarrière politique :§! §gNatif du Zhejiang, Qian Yongming étudia l'économie à l'Université Tianjin-Beiyang. Il devint ministre des finances à Shanghai après la Révolution Xinhai. En 1913, il fut recommandé par Chen Qimei pour devenir le nouveau ministre de l'agriculture, de l'industrie et du commerce. Quand Yuan Shikai tua Song Jiaoren et purgea les partisans de Sun Yat-sen, Qian quitta le Gouvernement de Beiyang. Il s'associa à Huang Yanpei pour créer la Société Chinoise de Formation Professionnelle à Shanghai. Il fuit également avec lui vers le Hunan en 1932, et est membre de l'Association Nationale pour la Construction Démocratique de Chine réformée de Huang.§!"

 #周世釗
 HNN_zhou_shizhao:9 "Zhou Shizhao"
 HNN_zhou_shizhao_advisor_desc:9 "§YDescription du conseiller\nNaissance :§! §g12 mars 1897, dans le comté de Ningxiang, Province de Hunan, Empire Qing\n§YAlignement :§! §lRépublicains§!\n§YCarrière politique :§! §gNé à Changsha d'une famille paysanne pauvre, Zhou Shizhao étudia les Classiques confucéens directement auprès de son père. Zhou fréquenta la Première Université Normale du Hunan, et fut camarade de classe de Mao Zedong. Les deux hommes devinrent rapidement amis et fondèrent avec Cai Hesen la Société Xinmin au domicile de Zhou en 1918. En 1919, Zhou devint assistant au journal hebdomadaire de Mao, la "Revue de Xiangjiang". En 1921, Zhou poursuivit une carrière dans l'éducation, et travailla à l'Université Nationale du Sud-Ouest à Nanjing. Il revint au Hunan pour apprendre le chinois au Premier Lycée Normal Féminin de la Province du Hunan.\n\nBien qu'il ait des sympathies pour le Kuomintang depuis que Xu Teli l'a présenté au parti, il resta dans la province du Hunan après l'Expédition du Nord. En 1932, Mao Zedong dirigea et participa au Soulèvement de la Moisson d'Automne, en solidarité avec le Soulèvement de Shanghai, mais il fut tué lorsque les forces provinciales dirigées par Zhao Hengti et aidées par Tang Xiangming réprimèrent l'insurrection. Zhou éprouve un profond ressentiment à l'égard de Zhao et de Tang pour avoir causé la mort de Mao et, bien que nominalement aligné sur l'ANCDC de Huang, il s'oppose au maintien de la présence des Zhili dans la province ainsi qu'au gouvernorat de Zhao.§!"

 #Zhili
 #湯化龍
 HNN_tang_hualong:9 "Tang Hualong"
 HNN_tang_hualong_sic_desc:9 "§YAdvisor Description\nBorn:§! §gNovember 27th, 1874, in Huangzhou, Hubei Province, Qing Empire\n§YAlignment:§! §SCERA§!\n§YPolitical Career:§! §gThe older brother of Tang Xiangming, the older Tang is different from the admiral in many respects. A graduate of Huanggang Jinggu Academy, Tang became a capable economist and rationalist thinker. Tang spent the last few years of the Qing Dynasty teaching at various institutions, and then worked as a government official.\n\nWhen the Xinhai Revolution kicked off, Tang pushed for various officers to join up with the republicans, including Tang Xiangming and Li Yuanhong. Tang served Yuan Shikai's government until the former decided to make his imperial ambitions known, after which Tang fled to Tianjin and then to Shanghai. Tang returned to Beijing after Yuan's death and Duan ascended, but found himself alienated by 1918 and left to travel abroad.\n\nHe returned to China a nearly decade later, first to Beijing in 1927 with his political ally Liang Qichao, then a year later he went to join his brother in Hunan, where the younger Tang was serving as the garrison commander of Yueyang. Tang became the mayor of the city, and spearheaded the expansion of the Chinese Constitutionalist Party within Hunan. Tang Hualong's hopes of returning to prominence rest on the actions of his brother, and how much constitutional reform the admiral is willing to adhere to.§!"

 #Apolitical
 #胡庶華
 HNN_hu_shuhua:0 "Hu Shuhua"
 HNN_hu_shuhua_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gDecember 24th, 1886, in You County, Hunan Province, Qing Empire\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §gPassing the Qing imperial examination in 1903, Hu would become a scholar at Hunan's Private Mingde School, later being publicly funded to study in the German Empire, studying first at the Berlin University of Mining and Technology and later at the Berlin University of Technology. In 1920, Hu graduated with a doctorate in iron metallurgy, returning to China two years later with his knowledge of modern industrial metal-working techniques, acquired through visiting various steel plants throughout Europe.\n\nUpon his return to Hunan, Hu was hired as the director of affairs at Hunan Public Industrial Vocational School by its president Bin Bucheng. Later, he would also serve tenures as principal of Wuchang, Tongji and Hunan Universities. It was at the University of Hunan in particular that Hu's vision of industrial development in both the practical and educational sense was fully realised, restoring the Department of Mining and Metallurgy Engineering and inviting numerous experts to teach at the establishment.\n\nHu emphasised the combination of industrial education for students, advocated for collaboration and exchanges with provincial metallurgical enterprises, and aimed to expand Hunan University into an important centre for metalwork training in the country. In the summer of 1934, it would be Hu who would convene the 11th Annual Academic Conference of the China Economic Society in Hunan, the first time it would be hosted outside along the burgeoning cities of China's Eastern seaboard.§!"

 #黄士衡
 HNN_huang_shiheng:9 "Huang Shiheng"
 HNN_huang_shiheng_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1889, in Chenzhou County, Hunan Province, Qing Empire\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §gUnder the subtle influence of his scholarly family origins, Huang Shiheng developed the habit of loving self-study at a young age, laying a strong foundation in Chinese studies. Two years after the outbreak of the Xinhai revolution, Huang studied in the United States as a publicly funded student, graduating with various degrees from Columbia University and the University of Iowa.\n\nAfter a short stint as head writer of the New York-based \"People's Daily\", Huang returned to China in 1920 after completing his studies. He served as the director of the Department of Literature and History at Chengdu Normal University after returning to China. Moving to Hunan, he held roles at the Hunan Commercial College, later becoming the principal of the establishment, also playing a key role in founding Hunan University.\n\nDespite political upheavals during the failed Northern Expedition, he twice served as director of the Hunan Provincial Department of Education, focusing on educational enrichment and facilitating increased expansion of both public and private schools in Hunan. Huang's advisory career would only grow as Zhao Hengti's governorship stabilised the province, being appointed president of Hunan University in 1932 and setting up a 7-man committee to ensure the quality of the provincial educational programme. He has since contributed significantly to cultural and educational initiatives, including donations to schools and libraries under Zhao Hengti's jurisdiction.§!"

 #王天培
 HNN_wang_tianpei:9 "Wang Tianpei"
 HNN_wang_tianpei_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gDecember, 1888, in Tianzhu County, Guizhou Province, Qing Empire\n§YAlignment:§! §lRepublicans§!\n§YPolitical Career:§! §gDetermined to serve his country, Wang Tianpei would start his military career as the appointed commander of the Fenghuang Mountain fortress during the Wuhan Uprising by Huang Xing. After the success of the Xinhai revolution and owing to his strategic merit, Wang was sent to the prestigious Baoding Military Academy, where he would further develop his strategic prowess in military command.\n\nParticipating in the National Protection War against Yuan Shikai, Wang would rise through the ranks of the Guizhou provincial army amidst the unfolding backdrop that was the power politics of the region. Originally a subordinate of Guizhou warlord Yuan Zuming, he was disenfranchised by the warlord hierarchies that thrived in China's South-Western frontiers along with his acquaintance with revolutionary leader Sun Yat-sen, which would fan the flames of his own republican awakening.\n\nThis revolutionary fervour would result in Wang joining the Northern Expedition into Hunan as leader of the NRA Tenth Army, achieving numerous successes in the province's north. However, this progress would stall as Wang's army partook in the disastrous Siege of Wuhan and then in the slow retreat southward as Chiang's Guangzhou government crumbled. In the wake of the expedition's failure, Wang would serve under the nascent leadership of Zhao Hengti, particularly as an advisor for the ongoing banditry that occurs in Hunan's Southern and Western border regions.§!"

 #胡瑛
 HNN_hu_ying:9 "Hu Ying"
 HNN_hu_ying_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1884, in Taoyuan County, Hunan Province, Qing Empire\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §gIntroduced to Wuhan by Huang Xing in his late adolescence, Hu would join both the Qing New Army as well as the Huaxing Society, planning the failed 1904 Changsha Uprising. After a few failed assassinations on various Qing officials, Hu escaped to Japan before returning to China at the behest of Sun Yat-sen. Back on Chinese soil, Hu would launch another unsuccessful revolution, resulting in his imprisonment by local government authorities.\n\nJoining the Literary Society in prison, Hu would be at the centre of the Xinhai Revolution, being released and utilising his revolutionary connections to become the first foreign minister of the fledgling republic. He would then serve temporarily as the governor of Shandong under Sun Yat-sen before being appointed envoy to settlements in the North-West by interim president Yuan Shikai. But as China descended into Yuan's chaotic reign, Hu joined the pro-Yuan Preparatory Committee, becoming one of the \"Six Gentlemen of Hongxian\". However as Yuan died in 1916, Hu would be one of the few to escape revolutionary prosecution, instead serving as an envoy of the Constitutional Protection Army in Western Hunan.\n\nIn 1920, Hu served as associate director of the Hunan Provincial Mining Bureau after the expulsion of Zhang Jingyao. As Zhao Hengti consolidated his rule around Hunan following the Northern Expedition, Hu would voice support for Zhao's governorship, acting as a politically indifferent yet stable diplomatic connection in Zhao's cabinet.§!"

 #葉德輝
 HNN_ye_dehui:9 "Ye Dehui"
 HNN_ye_dehui_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1864, in Wuxian County, Jiangsu Province, Qing Empire\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §gHaving studied at Yuelu Academy in Changsha, Ye Dehui would pass the imperial examination in 1885, becoming a Jinshi in 1892, and was awarded the title of \"Head of the Ministry of Personnel\" within the Qing government. During the reform period of the late 1800s and early 1900s, Ye would relentlessly attack Kang Youwei and Liang Qichao's reform ideas, and attempted to undermine Hunan's New Deal.\n\nDuring a disastrous flood in 1910, Ye would hoard Changsha's provincial grain storage, leading to a rice-grabbing trend, and the revocation of his Imperial honours. Later during the Xinhai Revolution, Ye would flee to Nanyue Monastery, and in 1915, would serve as provincial education president, initiating the establishment of the Classics Society. Upon Yuan Shikai restoring the monarchy, Ye would organise the Hunan branch of the Preparatory Committee, and would support Yuan's imperial efforts.\n\nSeeing through the tumultuous period of the 1920s, Ye would flee Hunan during the Northern Expedition, only to return to the province following the Qing restoration. Now officially retired, Ye focuses his efforts on compiling classical Confucian writings, drafting history books, and exerting his influence as one of Hunan's most proficient scholars and traditional leaders.\n\n§YNotes: A notable conservative even in a time of republicanism and revolutionaries, Ye has drawn much ire from Changsha's peasantry and agrarian population, and similarly, from its union movement. However, he enjoys the patronage of the local gentry, elites, and most importantly, Zhao Hengti.§!"

 #Zhili/YCP
 #趙毓松
 HNN_zhao_yusong:9 "Zhao Yusong"
 HNN_zhao_yusong_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gDecember 26th, 1897, in Liping County, Guizhou Province, Qing Empire\n§YAlignment:§! §NOld Guizhou§!\n§YPolitical Career:§! §gA native of Guizhou, Zhao originally pursued a career in the army. He found himself in the service of Yuan Zuming, a strict disciplinarian who inspired fear in both his warlord rivals and his subordinates. Yuan would face many military setbacks however, and was forced to align with the KMT. Zhao, who was a member of the YCP, convinced Yuan to betray the KMT, and Beijing rewarded Yuan with the governorship of Guizhou.\n\nHowever, Yuan was only able to secure the eastern part of the province, as Tang Jiyao controlled the rest. Zhao has risen to the position of the leader of Guizhou's branch of the YCP since the end of the Northern Expedition, and pushes YCP ideas on his superior. To Zhao, Yuan embodies the model Chinese man who will lead the nation into modernity, and forge a new strong Chinese state unburdened by democracy. Yuan for his part has little understanding of YCP ideology, but their fascination to military men, and willingness to support his rule, suits him just fine.§!"

 #左舜生
 HNN_zuo_shunsheng:9 "Zuo Shunsheng"
 HNN_zuo_shunsheng_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gOctober 13th, 1893, in Changsha County, Hunan Province, Qing Empire\n§YAlignment:§! §NYCP§!\n§YPolitical Career:§! §gLeader of the Young China Parties Hunan Branch, Zuo Shunsheng studied English and Japanese at Changsha’s foreign language school. Then in 1914 he entered Shanghai Aurora College to study French, where he met Zeng Qi and Li Huang. He was present at the founding of the Young China Party in 1918, and aided in the May the Fourth Movement in 1919. Aiding Zeng and Li with pushing out the Party’s left wing in 1923, Zuo is notable for his intense anti-socialist beliefs, often publishing anti-socialist articles in the Awakening Lion, which he founded in 1924 with the other YCP leaders.\n\nWith the Northern Expedition collapsing and the Zhili being ascendant, Zuo decided to return to his native Hunan, and build up a branch of the YCP on the Provincial and County level, believing it would be the best way to apply pressure to achieve the Parties aims, and that it would further cement their base. His efforts have mainly borne fruit around Yueyang and in Xiangxi. With Tang Xiangming rising to the position of Governor, Zuo’s political career has seen even further growth, the Admiral being more than happy to sponsor him and his party. And Zuo is happy to sponsor Tang, as long as Tang keeps up his anti-socialist streak.§!"

 #Misc
 #谭道源
 HNN_tan_daoyuan:0 "Tan Daoyuan"
 HNN_tan_daoyuan_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1887, in Xiangxiang County, Hunan Province, Qing Empire\n§YAlignment:§! §lRepublicans§!\n§YPolitical Career:§! §gTan Daoyuan was an early member of the Tongmenghui, joining its Guangxi Branch. He later served under Cai E, and invaded Sichuan during the National Protection War, scoring many victories. In 1923, Tan was tasked by Sun Yat-sen to join up with Tan Yankai for the retaking of Hunan from the Beijing-backed Zhao Hengti, which ultimately failed. Tan also helped the KMT repel Chen Jiongming and establish the KMT as the sole power in Guangdong province.\n\nTan was assigned to Tan Yankai's 2nd Army, and helped take Jiangxi for the KMT. However, the early success of the KMT was turned around when the Germans intervened on Wu Peifu's side while Chiang Kai-shek was attacking Wuhan, and the 2nd army was encircled in Hunan. Tan Yankai's old adversary Zhao Hengti offered the 2nd army amnesty, and Tan Daoyuan has been in retirement since. Well respected for his bravery, Tan Yankai is sure to call on Tan Daoyuan should the former return to politics.§!"

 #魯滌平
 HNN_lu_diping:9 "Lu Diping"
 HNN_lu_diping_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1887, in Ningxiang County, Hunan Province, Qing Empire\n§YAlignment:§! §lRepublicans§!\n§YPolitical Career:§! §gLu Diping became engaged in revolutionary politics in the last years of the Qing Dynasty, and participated in the Xinhai Revolution. Lu joined Sun's revolutionary camp in 1915, and served in the Hunanese army. In the following years, Lu would emerge as an important warlord in Hunan province, and oscillated between Zhao Hengti and Tan Yankai. He eventually moved closer to Tan's camp due to sympathy from the former's subordinates, and joined him in exile when Zhao expelled Tan from Hunan.\n\nIn 1925, Tan's forces were reorganised into the 2nd army of the NRA, and Lu was made the Deputy Commander. During the Northern Expedition, Lu and the 2nd Army marched into Hunan, but the invasion would prove disastrous, as the KMT's assault on Wuhan provoked the Germans to launch an intervention. The KMT was utterly routed and the 2nd Army was encircled in Hunan. Lu and Tan were saved from destruction when Zhao offered the 2nd Army total amnesty. Since then, Lu has lived a peaceful life in Hunan, but should circumstances force his hand, Lu is ready to serve Tan however should the latter return to political prominence.§!"

 #魯蕩平
 HNN_lu_dangping:9 "Lu Dangping"
 HNN_lu_dangping_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1895, in Ningxiang County, Hunan Province, Qing Empire\n§YAlignment:§! §lRepublicans§!\n§YPolitical Career:§! §gThe younger brother of Lu Diping, Lu Dangping became a government official in Hunan in 1915. When Lu Diping left Hunan with Tan Yankai, Lu Dangping followed suit. Lu Dangping served ably as a commander in the 2nd Army during the Northern Expedition, and was pardoned alongside his brother and Tan by Zhao when the KMT collapsed. Lu has since pursued a career as news writer, often talking with Tan about politics. Tan in turn, greatly respects Lu's intellect and is sure to count on his aid should the former return to politics.§!"

 #張輝瓚
 HNN_zhang_huizan: "Zhang Huizan"
 HNN_zhang_huizan_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1884, in Changsha, Hunan Province, Qing Empire\n§YAlignment:§! §lRepublicans§!\n§YPolitical Career:§! §gTrained in the Hunan Military Academy and studied infantry in the 8th Class of the Imperial Japanese Army Academy, Zhang Huizan started his military career as a staff officer in Hunan. He went on to become the instructor of the Beiyang Quartermaster School. Because he was against Yuan Shikai's imperial ambitions, he fled back to Hunan and organised an army to fight Yuan in the National Protection War. Following the war, Zhang continued to serve under Tan, and then helped to fight Zhang Jingyao's forces.\n\nAfter Tan's failure to take back Hunan in 1923, Zhang followed him to Guangzhou. He continued to serve Tan in the 2nd army of the NRA, and participated in the Northern Expedition. When the Northern Expedition collapsed, Zhao offered amnesty to the encircled 2nd army, which extended to Zhang. He has been in semi-retirement since then, but will follow Tan back into politics should the latter choose to do so.§!"

 #王之
 HNN_wang_zhi:0 "Wang Zhi"
 HNN_wang_zhi_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1907, in Changsha, Hunan Province, Qing Empire\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §gStudying at Tsinghau School, the University of Wisconsin, and Lowry University, Wang Zhi represents the first of many, new, bright and young minds to enter the Hunan Provincial Army. Having studied at West Point Academy in 1928, he would return to China to successively serve as platoon commander, company commander, battalion commander and regimental commander of the Tax Police Corps and the Hunan Provincial Army. Through his service in the police force, Wang has developed quite a skill for deducing infiltrators and enemy operatives within a regimented structure, and so was especially selected as a fantastic fresh face to serve in Hunan's developing intelligence sector.§!"

 #柳哲生
 HNN_liu_zhesheng:0 "Liu Zhesheng"
 HNN_liu_zhesheng_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gFebruary 22nd, 1914, in Baoding County, Zhili Province, Republic of China\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §gBorn in Baoding, Liu Zhesheng's family were a well-known and well-liked group of the community, despite originally hailing from Hunan. Having created and supported local businesses for generations, and being quite prosperous themselves, Liu's father, Liu Shufan, would not continue the family practices, and instead entered Beiyang Rapid Military Academy in Baoding. Following in his father's influences, Liu Zhesheng would be admitted to the Baoding Academy in 1933. Studying at the academy, Liu would develop a fascination with high flying, and would sign up for the school's examination to select pilot cadets. After graduating, Liu would be sought out by the Hunan Provincial government, for employment in training his ancestral birthplace's nascent air cadets.§!"

