 hnn.1.t: "Hunan rompt avec la Ligue"
 hnn.1.d:9 "Avec la mort de Sun Chuanfang, le Hunan, une des provinces déjà autonomes de la Ligue des Huit Provinces, a regagné l'autonomie provinciale complète sous Zhao Hengti une fois de plus. Les temps à venir sont agités, la violence dans la région de MinGan risquant de s'étendre à notre propre province, nous devons garder un œil à l'est. Il semblerait que notre autre œil doive surveiller la frontière occidentale avec le Yunnan. Bien que Tang Jiyao soit un camarade fédéraliste, sa volonté de laisser le RKMT occuper l'ouest du Guizhou a tendu les relations, et agit comme une autre source de violence qui pourrait se répandre dans notre province.\n\nHeureusement pour nous, le nord et le sud sont des fronts plus sûrs. Au sud se trouve un ami, la Clique du Liangguang, dirigée par Chen Jiongming. Chen et Zhao sont tous deux des précurseurs du mouvement fédéraliste, et parmi les seuls dirigeants démocratiquement élus de Chine. Et au nord se trouve un autre ami, Wu Peifu et son Gouvernement à Beijing. Zhao nourrit une animosité personnelle avec Tang Xiangming, le commandant de la garnison Zhili à Yueyang, pour l'avoir arrêté et jeté en prison en 1913. Malgré cela il est toujours un ami personnel de Wu Peifu, et les deux hommes se connaissent depuis plus d'une décennie, ce qui veut dire que nous pouvons compter la Clique du Zhili comme un des nos alliés en Chine."
 hnn.1.a: "Un exercice d'équilibriste délicat..."

 hnn.2.t: "Restauration de la Constitution de la province du Hunan"
 hnn.2.d: "Zhao Hengti, le gouverneur, fut porté au pouvoir dans les années 1920 par le mouvement fédéraliste, ses premières actions une fois au pouvoir étant de rassembler des intellectuels de toute la Chine pour écrire la Constitution du Hunan, qu'il n'a malheureusement pas pu appliquer sous le Zhili. Cependant avec l'effondrement de la Ligue et le chaos que 1936 a apporté à la Chine, le Gouverneur Zhao a finalement eu l'opportunité de restaurer la Constitution qu'il avait aidé à créer il y a plus d'une décennie.\n\nAlors que d'autres, même parmi les Fédéralistes, ont prévenu contre la création d'une Constitution provinciale sans Gouvernement fédéral central pour la soutenir, le Gouverneur Zhao estime que le Fédéralisme doit advenir à l'échelle locale en premier, chaque province devant renverser ses seigneurs de la guerre, créer sa propre Constitution provinciale et bâtir la démocratie à son niveau. Seulement après une confédération de provinces pourra former un gouvernement central et faire triompher le mouvement fédéraliste.\n\nAvec cet idéal à l'esprit, Zhao a officiellement annoncé que la Constitution Provinciale du Hunan était désormais restaurée !"
 hnn.2.a: "Un pas important vers l'avenir !"

#Election Events

 hnn.election.1.t:0 "Élections Annoncées"
 hnn.election.1.d:9 "With the restoration of the Hunan Provincial Constitution, the flame of democracy flickers yet again in the crossroads of China. Zhao gave a speech today in front of the Governor's office in Changsha, stating that elections will be held in three months time, and announcing his own candidacy for the race under the banner of his People's Renewal Society. Importantly, the Governor of Hunan is not directly elected, but rather follows a Parliamentary system, with voters electing their constituents and those Assemblymen voting for the Governor, any candidate requiring a majority to win the Governorship. It wasn't long before two more candidates announced their races. Zhao's major opponent in the race will be Huang Yanpei of the China National Democratic Construction Association. The third candidate, and the dark horse of the race, is political independent Zhou Shizhao. While not having a party of his own, he holds notable sway with some of the most leftwing members of the Assembly, fellow political independents. Finally, there is Tan Yankai, a man with a foot in both the Federalist and Kuomintang movements, he has announced he will run against Zhao, and may serve to undercut Zhao's base of support.\n\nWhile Zhao is the clear favourite to win, all three men will put their all into their campaigns, and Hunan shall have a truly democratic election in the coming months, an example for the rest of China to follow!"
 hnn.election.1.a:9 "À la jeune démocratie du Hunan !"

 hnn.election.2.t:9 "Tang Shengzhi Part pour le Hunan"
 hnn.election.2.d:9 "General Tang Shengzhi, famed Commander of the 8th Army in the Northern Expedition, and fellow fighter on the ground in MinGan, has reportedly provided his fellow Generals Deng Yanda, and Li Jishen, rather short notice in his desire to contest the recently announced Hunan Provincial Elections. Amidst the chaos of the fighting in the League War, many commanders within the insurgency zone have expressed vivid anger at the rogue General suddenly departing, accusing him and his loyalists of possibly sacrificing the very survival of the Kuomintang for a chance at attaining power in Hunan.\n\nTry as they might however, Tang and his 8th Army remnants have already scattered from their command posts, and are likely crossing the provincial border at this very moment, and so alas their cries of condemnation are to no avail. Whilst his gambit could likely end in failure, the rogue General could possibly secure the whole of Hunan province for the National Revolution. Only time will tell."
 hnn.election.2.a:9 "Bonne chance, au moins."

 hnn.election.3.t:9 "Tang Shengzhi Arrive au Hunan"
 hnn.election.3.d1:9 "Troubling news has reached the Governor's Office in Changsha. Amidst the chaos of the League War, and the Kuomintang uprisings within Fujian province, exiled Kuomintang Governor of Hunan and MinGan insurgent Tang Shengzhi, has reportedly crossed the provincial border. Flanked by his subordinates He Long, Peng Dehuai, and with a small detachment of what remains of his 8th Army, the general appears to have positioned himself to challenge incumbent Zhao Hengti in the recently announced elections.\n\nHaving previously been a subordinate of Zhao, and deposing him before being removed himself on the eve of the Northern Expedition, Tang Shengzhi has always desired the governorship of his native Hunan — even during his time in the Insurgency Zone. With his connections to the peasantry and leftists throughout the province, he has proven himself to be a serious contender in the national election, shaking up what was believed to be a guaranteed Zhao victory."
 hnn.election.3.d2:9 "Troubling news has reached the Governor's Office in Changsha. Amidst the chaos of the League War, and the failed Kuomintang uprisings within Fujian province, exiled Kuomintang Governor of Hunan and MinGan insurgent Tang Shengzhi, has reportedly crossed the provincial border, fleeing the devastation wrought on his comrades. Flanked by his subordinates He Long, Peng Dehuai, and with a small detachment of what remains of his 8th Army, the general appears to have positioned himself in a desperate challenge to incumbent Zhao Hengti in the elections.\n\nHaving previously been a subordinate of Zhao, and deposing him before being removed himself on the eve of the Northern Expedition, Tang Shengzhi has always desired the governorship of his native Hunan — even during his time in the Insurgency Zone. With his connections to the peasantry and leftists throughout the province, he has proven himself to be a serious contender in the national election — with or without Kuomintang assistance.\n\nWhilst he may very well be the last, desperate clutch for life of the Kuomintang, he has still ruined what was perceived to be a guaranteed Zhao victory."
 hnn.election.3.a:9 "Un Tang était déjà assez..."

 hnn.election.4.t:9 "Cheng Qian Nous Envahit par le Guizhou !"
 hnn.election.4.d:9 "Another startling upset has found itself within the Hunan Provincial Governor Election. Whilst MinGan was a hotbed of Kuomintang sentiment, it had always taken on a uniquely leftist spin within the broader political sphere. As the Northern Expedition collapsed however, those who opposed the collaboration with the Chinese Syndicalist Party largely fled to Guizhou province — now split between the cliques of Hunan and Yunnan — remaining nominally under the protection of Yunnan Governor Tang Jiyao.\n\nWhilst Tang Jiyao is certainly not a member of the Kuomintang, the existence of the \"Right\" Kuomintang within Guizhou was frequently used as a bargaining chip against perceived Zhili encroachment, even at the expense of Tang's own Federalist brotherhood with Zhao Hengti.\n\nOne of the critical leaders within RKMT Guizhou, Cheng Qian, is a Hunanese native and was commander of the National Revolutionary Army's 6th Army during the Northern Expedition. In what appears to be an uncoordinated advance with his fellow party member Tang Shengzhi, the General has circumvented Yuan Zuming, and thrown his hat into the election."
 hnn.election.4.a:9 "Cela devient incontrôlable, maintenant ils sont deux !"

 hnn.election.5.t:9 "La Campagne Commence à Hengyang"
 hnn.election.5.d:9 "Two days ago, Governor Zhao Hengti returned to his home city of Hengyang, in the hopes that he would convince the people from his hometown to vote for him. He visited his family along with old childhood friends, and made multiple speeches around the city, gathering the attention of many people. Despite appearances from both Cheng Qian and Tang Shengzhi, Zhao easily drew the largest crowds with his impassioned speeches, his campaigning in Hengyang ending with a triumph.\n\nZhao's popularity, naturally, poses a threat to both men in the Kuomintang. With neither seemingly able to beat Zhao alone, they have met in Hengyang after their speeches, and made discussions of a \"United Front\" between their different factions. While the two men are not friends, they'd rather see a fellow Kuomintang Comrade win the Governorship than the Federalist Zhao."
 hnn.election.5.a:9 "Zhao Hengti poursuivra l'héritage démocratique du Hunan !"
 hnn.election.5.b:9 "Le Kuomintang apportera la Révolution nationale au Hunan !"

 hnn.election.6.t:9 "Qui Dirige le Front Uni ?"
 hnn.election.6.d:9 "With Cheng Qian and Tang Shengzhi agreeing on a United Front, an immediate question cropped up of who exactly should lead the United Front?\n\nOn one hand, you have Tang Shengzhi, aligned with the left wing of the party, his peasant focus and cooperation with the CSP makes him a naturally popular candidate, given Hunan's rural and agrarian nature. The concern however, is his status as a party outsider, a warlord and opportunist turned Kuomintang member, may serve to splinter the unity of the party when it needs to be most united.\n\nOn the other hand, you have Cheng Qian, a party insider who values unity and comradare of the Party greatly, and could easily serve as a moderate and unifying figure for the election. A member of the old guard, he's well known for his stubborn nature, and while not the best commander ever, still has a decent record behind him. The concern is that he may not bring as much to the table as his more radical counterpart.\n\nBoth men have advantages and disadvantages to being the leader of this United Front, but we can only pick one of them to take charge, who shall it be?"
 hnn.election.6.a:9 "Party Unity is paramount, Cheng shall lead the front"
 hnn.election.6.b:9 "Nous avons besoin d'un provocateur radical, donnez les rênes à Tang."

 hnn.election.7.t:9 "Un Pacte Avec le Diable ?"
 hnn.election.7.d:9 "The sudden appearance of Cheng Qian and Tang Shengzhi has put Governor Zhao in a tough spot. Well aware of the Authoritarian and Vanguardist tendencies of the Kuomintang, he worries that if they win this election for Governor Hunan's young democracy may be snuffed out. Wanting to avoid this at all costs, he has been pacing in his office mulling over one of his less... honourable options to winning the election. The Provincial Assembly is famously corrupt, and the Governor lacks the power to move against the corruption, despite his best attempts nothing seems to lessen it. These corrupt Assemblymen may not care for Hunan's democracy, but they don't hold any loyalty to the Kuomintang...\n\nIt would certainly be possible to find common ground with them, and gain their support in the upcoming election, provided Zhao was willing to... turn a blind eye to their corruption, both during and after the election. It would be regrettable to aid and abet corruption like this, but when push comes to shove, bending the rules is better than breaking them."
 hnn.election.7.a:9 "Je suis un homme de principe !"
 hnn.election.7.b:9 "C'est regrettable, mais il le faut."

 hnn.election.8.t:9 "Agitation Chez l'Extrême Gauche"
 hnn.election.8.d:9 "Ever since Tang Shengzhi's arrival through the east, socialist unrest in Hunan has increased dramatically. On the border with Jiangxi socialist militia's have been harassing members of Zhao's Government, violence breaking out frequently and order breaking down. At the same time the cities of Changsha and Changde have had increased action by union workers and the Chinese Syndicalist Party, protests breaking out in both cities as the Kuomintang stoke the flames of unrest.\n\nTang Shengzhi has capitalised on this, speaking at length at how this unrest is a natural evolution of Zhao's failures to take care of Hunan's workers, and that under the Kuomintang every worker would be given their dues.\n\nZhao quickly countered Tang's claims, pointing out that it was Tang Shengzhi and the Kuomintang who has fanned the flames of this unrest, actively encouraged the violence on the border, and now is trying to promise that they'll be the ones to solve the problem they themselves caused."
 hnn.election.8.a:9 "Tang tend la main à la cause socialiste"
 hnn.election.8.b:9 "La violence effraie les gens qui affluent vers la bannière de Zhao."

 hnn.election.9.t:9 "Le Choix de Tan Yankai"
 hnn.election.9.d:9 "Within Changsha, there's the former Governor of Hunan, and former member of the Kuomintang, in Tan Yankai. When the Northern Expedition collapsed Zhao offered him amnesty, on account of their old friendship, and safety from the reprisals from Beijing and Nanjing. With the recent elections being announced, he decided to run against Zhao for Governor, mainly soaking up seats in Changsha and among the Gentry, undercutting some of Zhao's own support base.\n\nThe question on his mind today is that, with the Kuomintang United Front between Tang Shengzhi and Cheng Qian, does he fold under the Kuomintang's banner or continue his campaign as an independent? While a leader during the Northern Expedition and member of the Kuomintang, he dislikes both Tang and Cheng on a personal level. Furthermore his main base of support is within the Gentry, so tying his name to the Socialist violence in Changsha and the east would be a dangerous move for him to make."
 hnn.election.9.a:9 "Se présenter en tant qu'indépendant."
 hnn.election.9.b:9 "Se présenter sous la bannière du KMT."

 hnn.election.10.t:9 "Campagne à Changsha"
 hnn.election.10.d:9 "Changsha has grown greatly in recent years, spurred by economic change and the beginnings of industrialisation. With Tan Yankai splitting the gentry away from Zhao, he is instead banking on his support among the intellectuals in Changsha. The middle class, for their part, have grown distant from his administration, starting to look towards Cheng Qian and his promises instead. Both men are trying to court the city and swing votes in it to their side, with Zhao appealing to the intellectuals and to defending the work he has already done for Changsha and Hunan, meanwhile Cheng has been talking to the middle class in Changsha, speaking of reforming the system to benefit them, and encourage more development in the city if they vote for him. Tang Shengzhi is notably absent, his rural focused campaigns unable to gain enough traction in Changsha, so he has chosen to support Cheng in the city. Both men have a solid shot at swinging the city in their favour, but who's rhetoric will win over the most voters?"
 hnn.election.10.a:9 "La popularité de Zhao dans l'intelligentsia lui donne la ville !"
 hnn.election.10.b:9 "Les promesses de réforme de Cheng lui assurent le soutien de la classe moyenne !"

 hnn.election.11.t:9 "Les Partis Libéraux Mineurs"
 hnn.election.11.d:9 "With the Kuomintang sweeping support with their populist rhetoric, the liberals running for Governor, Huang Yanpei and Zhou Shizhao, have an important choice to make. Neither of them wish to see the light of democracy in Hunan get snuffed out, as seems likely if the Kuomintang achieve victory. As such they have considered the option of dropping out as contenders for the Governorship, and formally endorsing Zhao, folding under his banner in order to create a \"democratic front\" against the Kuomintang. On the other hand, they can always continue their bids for Governor, trying to carve out their own niche in the Assembly, and discuss negotiations with Zhao after the post-election Assembly forms. Both options have their merits, but what strategy shall they go with?"
 hnn.election.11.a:9 "Se ranger derrière la Bannière Fédéraliste."
 hnn.election.11.b:9 "Continue running their candidates."

 hnn.election.12.t:9 "La Garnison de Yueyang"
 hnn.election.12.d:9 "On the border with Hubei lies the city of Yueyang, and important chokepoint between our Province and the northern Government. This city is presently run as Tang Xiangming's personal fiefdom, with his brother, Tang Hualong, as the city's mayor. Neither man is a friend of Zhao's, Tang Xiangming even arrested Zhao in 1913 on Yuan Shikai's behalf, and threw him in a Beijing Prison. Despite this both men do have sympathies with the Zhili clique, and there's been an uneasy truce between them, although it's been particularly fraught with the League Collapse.\n\nThe Tang brothers have met today in Yueyang to discuss their strategy with the upcoming election. Tang Hualong, fearing a Kuomintang victory, has suggested Tang Xiangming make a truce with Zhao for now and focus efforts on blocking the Kuomintang from seizing power in Hunan. Tang Xiangming, not truly believing the Kuomintang can succeed in the election, disagrees with his brother, and states that they must minimise Zhao's success, lest the Federalist gets a big head from his victory in Hunan."
 hnn.election.12.a:9 "Tang Xiangming a raison, maîtrisez Zhao"
 hnn.election.12.b:9 "Tang Hualong a raison, le KMT est la plus grande menace"

 hnn.election.13.t:9 "Affrontements Entre Classes"
 hnn.election.13.d:9 "Podiums and campaigns aren't the only battlegrounds during this election. With the Kuomintang's appearance and fiery rhetoric directed at the peasantry, there has been a massive wave of unrest, directed right at the upper class, the landed Gentry. With one member of the Gentry even being attacked by a number of peasants, who were subsequently arrested for assault.\n\nWith this violence seemingly escalating in nature, Zhao has met with many prominent members of the Gentry, listening to their concerns and trying to calm their fears, and humbly asking for their support in the coming election, that he would be able to solve the problems plaguing them.\n\nTang, on the other hand, has given yet another speech to the peasantry, saying that their political ascension is nigh, and that as long as they keep pushing forth and fighting they will win everything they desire.\n\nCheng, ever the moderate, has been significantly calmer than Tang. Speaking positively of the peasantry's actions, he still emphasises the need for compromise, that everyone involved is a citizen of Hunan and of China, and that together they could build a brighter future for everybody."
 hnn.election.13.a:9 "Zhao calme les craintes de la Noblesse."
 hnn.election.13.b:9 "Tang fans the flames of peasant unrest."
 hnn.election.13.c:9 "Cheng fait de son mieux pour servir de médiateur entre toutes les parties."

 hnn.election.14.t:9 "La Diarchie du Xiangxi"
 hnn.election.14.d:9 "In the west of Hunan lies the Xiangxi Diarchy between Tian Yingzhao and Chen Quzhen, warlords in their own right, they've spent the last decade or so within Zhao Hengti's clique. Although within recent years Tang Xiangming has made more concerted efforts to sway the two to his own sphere of influence. While Tian joining the Constitutional Protection Alliance did lead to Tang Xiangming's resignation as Governor, relations between the two have healed since then.\n\nWith the popularity of the Kuomintang in the election, and their clear rhetoric pointed at \"Hunan's western warlords\" and the need to remove them, the Diarchy is naturally worried about the results of this election. They have two options clearly open to them, either they can throw their own electoral bloc and resources towards securing a victory for Zhao. Or they could instead respond to Tang Xiangming's overtures, and form an \"Anti-KMT alliance\" in case the wrong person wins this upcoming election."
 hnn.election.14.a:9 "Tang Xiangming maintiendra l'ordre."
 hnn.election.14.b:9 "La victoire de Zhao les tiendra à distance."

 hnn.election.15.t:9 "Campaign in the Countryside"
 hnn.election.15.d:9 "Governor Zhao's support, historically speaking, has mainly come from the urban cities. This election cycle is no different, with large scale apathy among the peasantry towards Zhao's Administration, he is functionally unable to win over the majority of their votes. The Kuomintang's two candidates however, are a different story. Tang Shengzhi has a particular focus towards the peasantry, and has been making broad promises of land reform and support for peasant organisations. Cheng Qian, while still promising similar efforts of land reform, doesn't go quite as far as his leftist counterpart. However, if he redoubles his efforts and pushes for rural campaigns he may be able to take rural seats from Tang, and secure them for himself."
 hnn.election.15.a:9 "La rhétorique de Tang lui assure le soutien de la paysannerie !"
 hnn.election.15.b:9 "Cheng remporte de justesse une pluralité de soutiens !"

 hnn.election.16.t:9 "Changsha et le Guizhou"
 hnn.election.16.d:9 "West of Hunan lies Guizhou, and with it the leader of the Old Guizhou Clique, Yuan Zuming. While technically a Governor in his own right, and recognised by the Zhili as such, he lacks the strength to stand on his own, and as such he has to rely on the Government in Changsha. While Zhao and Yuan don't agree on much, both have sympathies with the Zhili, and have decided it's best for both if they work together. With Cheng Qian making it past Yuan and through Guizhou, and Zhao focusing on the election, their alliance has begun to become more tenuous as of late. Zhao has been debating on if he should pull some of the funding going to Guizhou and instead focus on improving his odds of reelection in these final days, at the cost of angering his ally in the west. At the same time, Cheng has been speaking heavily on Yuan and his \"Autocratic Regime\" in Guizhou, that he will not stand for it any longer, and that if the Kuomintang is elected they will no longer support Yuan's regime."
 hnn.election.16.a:9 "La position anti-Yuan de Cheng Qian s'avère populaire !"
 hnn.election.16.b:9 "Zhao réduit son soutien pour se concentrer sur le KMT et l'Élection."

 hnn.election.17.t:9 "Les Résultats des Élections sont tombés !"
 hnn.election.17.d:9 "The votes have been counted, and Hunan's Provincial Election is coming to a close. All candidates involved have given it their all, but it's clear to everyone that the People's Renewal Society and the Kuomintang are the frontrunners. Going in it was unclear which of the two would be the winner in the election, while Zhao started as the clear favourite to win, Cheng and Tang's united front shook up the race in an unexpected way, with them gaining a lot of ground and serving as strong rivals for Zhao. All that's left now is for the results to be announced, the future of Hunan rests on this result, and we await the winner with bated breath..."
 hnn.election.17.a:9 "Le gagnant de l'élection de 1936 est..."

#Tang Xiangming Events

 hnn.zhili.1.t:9 "La Marche sur Changsha"
 hnn.zhili.1.d.qing:9 "With our recent victory in the election, the Zhili forces occupying Yueyang, led by Tang Xiangming, have descended by rail and arrived in Changsha within hours. While we could likely take his forces, currently north of Changsha, on their own, we managed to secure a report that said Beijing was sending reinforcements. Cheng Qian and Tang Shengzhi decided to dig in and try and hold Changsha. Unfortunately Tang Xiangming's reinforcements have moved in, reinforcing the north and creating a second front on the east, pincering the city and our forces, our prospect look dire indeed..."
 hnn.zhili.1.d.zhao:9 "With our failures to contain the lingering Kuomintang remnants across Hunan, Yueyang Garrison leader Tang Xiangming has declared our Government to be incapable of \"Protecting the steadfast and loyal citizens of the Hunan Province\" and has vowed he would March on Changsha to \"Install a Government truly dedicated to the safety and security of all of Hunan\". He quickly made good on this promise, using the rail line to bring his army down from Yueyang in a matter of hours, with our forces still tied down across Hunan, trying to crush the insurgents in our province, we were unable to rally a formidable counter assault, Tang Xiangming's victory appears to be certain..."
 hnn.zhili.1.d:9 "With our recent victory in the election, the Zhili forces occupying Yueyang, led by Tang Xiangming, have descended by rail and arrived in Changsha within hours. Luckily for us, he seems to only have his garrison, with no extra reinforcements to speak of. Seeing an opportunity, Tang Shengzhi quickly moved out with his Eighth Army, and met the force outside Changsha. Cheng Qian only learned of this after the fact, quickly bringing his Sixth Army out to reinforce Tang... oddly enough however, Hunan's Provincial Army seems to still be in Changsha, not moving to reinforce their Governor."
 hnn.zhili.1.a: "Tang Xiangming s'empare de Changsha !"
 hnn.zhili.1.b:9 "Le Kuomintang triomphe !"

 hnn.zhili.2.t:9 "Un homme nouveau à Changsha"
 hnn.zhili.2.d:9 "Tang Xiangming a marché dans les rues de Changsha, ses forces étant toujours stationnées à presque tous les coins de rue. Cela faisait longtemps qu'il ne pouvait plus se considérer comme gouverneur du Hunan. Il avait occupé ce poste pour la dernière fois en 1916, il y a vingt ans maintenant. Son contrôle sur la province n'était pas encore absolu, les forces du gouverneur précédent se retirant rapidement vers la campagne, les insurgés fidèles au Kuomintang attaquant et frappant n'importe laquelle de ses propres troupes. Il entra dans le bureau du gouverneur et signa officiellement l'ordre de départ de ses troupes. Le gouverneur Tang Xiangming assurerait le contrôle absolu du Hunan et cela par tous les moyens nécessaires."
 hnn.zhili.2.a:9 "Maintenant, emparons-nous le reste."

 hnn.zhili.3.t:9 "Le Gouverneur [ROOT.GetLeader] est victorieux"
 hnn.zhili.3.d:9 "Bien qu'elles aient surpris le Front Uni du Kuomintang, les forces de Tang Xiangming ont été immédiatement accueillies par les meilleurs et les plus brillants des 8e et 6e armées de l'Armée Nationale Révolutionnaire. Après avoir dirigé ses forces directement sur la voie ferrée vers Changsha, l'Amiral fut accueilli par les forcesdéployées de Song Xilian, qui l'engagèrent dans un combat épuisant.\n\nLe fer de lance étant émoussé, le reste des 6e et 8e armées purent rapidement se joindre aux combats. Suite aux manœuvres intelligentes de He Jian, sa division réussit à flanquer les forces du Zhili et à attaquer les colonnes les plus faibles de Tang en conjonction avec les actions de He Long et Peng Dehuai. Les troupes du Zhili furent ainsi totalement encerclées et la bataille se termina par la reddition des forces des seigneurs de guerre. L'engagement a considérablement renforcé le moral des forces du Kuomintang et propulsé l'idée selon laquelle le Front Uni pourrait s'avérer un front durable.\n\nPartout dans le pays, la nouvelle de la déroute du Zhili dans le Hunan a été acclamée, y compris par les révolutionnaires radicaux du Comité Central, des restes du KMT de droite au Guizhou et, plus curieusement, par des personnalités comme [YUN.GetLeader] et [FNG.GetLeader]. Néanmoins, le « Boucher du Hunan » en fuite a réussi à échapper à la capture, après avoir rompu l'encerclement avec une compagnie de ses troupes d'élite, et aurait traversé en territoire ami."
 hnn.zhili.3.a:9 "Espérons que ce soit la dernière fois que nous le verrons."

 hnn.zhili.4.t:9 "Rétablir l’ordre dans le Hunan"
 hnn.zhili.4.d:9 "Même si nominalement, nous pouvions nous considérer comme nouveau gouverneur du Hunan, notre contrôle sur la province était limité au nord-est. Jusqu'à récemment, nos troupes étaient présentes dans le sud et l'ouest, écrasant tous les loyalistes du Kuomintang ou des fédéralistes qu'elles rencontraient. Une à une, les villes de Hengyang, Chenzhou et Shaoyang tombèrent sous notre emprise. Le gouverneur Tang Xiangming lui-même s'est déplacé vers l'ouest, rencontrant Chen Quzhen de la diarchie de Xiangxi, s'assurant qu'ils ne causeraient pas de problèmes à notre gouverneur. A présent que la Diarchie se trouve soumise à notre domination, la province du Hunan est fermement entre nos mains."
 hnn.zhili.4.a:9 "Le tout sous la direction du gouverneur."

 hnn.zhili.5.t:9 "Sécuriser l’est du Guizhou"
 hnn.zhili.5.d:9 "With Hunan secured, Tang moved his sights to Eastern Guizhou, under the Zhili aligned Yuan Zuming. Keeping his army in western Hunan just in case, the two Governor's met for talks. Negotiations were brief, all things considered, as Tang Xiangming promised to uphold the relationship Yuan enjoyed with the past administration, and Yuan stated any Kuomintang remnants left in his own province would be treated like the traitors they were. Certain topics, such as Guizhou's division and the Yunnan clique, did not come up, but were scheduled to be discussed at a future date."
 hnn.zhili.5.a:9 "C'est bien qu'il puisse entendre raison."

 hnn.zhili.6.t:9 "La Commission de Défense"
 hnn.zhili.6.d:9 "Given the threats Hunan faces, the insurgents of the Kuomintang still lurking in our midsts, the nearby powers eyeing our lands hungrily, it has become necessarily for Governor Tang to establish the \"Commission for the Defence of the Hunan Province\". An extra-judicial body that grants the Governor sweeping Executive powers in matters related to the defence of the Province. What this means in practice is that Governor Tang has greater ability to defend Hunan from the threats all around it. It may seem like an undue lurch towards Authoritarianism, but it is necessary for the safety and security of every loyal Hunanese citizen."
 hnn.zhili.6.a:9 "For a safe and secure society."

 hnn.zhili.7.t:9 "Éliminer le KMT"
 hnn.zhili.7.d:9 "Under Zhao Hengti the Kuomintang has been allowed to exist uninhibited, grow and spread across Hunan like a sickness. In the name of democracy Zhao refused to move against them during his election, allowing the wound they've created in Hunan to fester and grow infected. Luckily for Hunan, [HNN_tang_xiangming_title] Tang is more than willing to root out the cause of this pain, and to finally eradicate this infection from our province.\n\nHis action was swift and decisive, Kuomintang insurgents still willing to attack were crushed by our armies, thrown in prison or given swift justice. Quickly growing a culture of fear against the self proclaimed \"Revolutionaries\", many threw down their weapons and went into hiding, either within our Province, or by fleeing from it.\n\nOne unexpected side effect of the [HNN_tang_xiangming_title]'s efforts is the circle of figures, primarily those in the Gentry who fear what the Kuomintang would do to them if they took power, have begun to form a political circle around [HNN_tang_xiangming_title] Tang. Many of these men are currently in the Assembly, or have many in the Assembly on their payroll. During a large meeting with them in Changsha, and after relatively quick discussion with many of the most esteemed members of the elite, these men agreed to form the \"Harmony Association\", taking the same name as the organisation in Beijing, with Tang Xiangming at it's head. With this development [HNN_tang_xiangming_title] Tang's control over the Assembly has grown even deeper than before, and he's beginning to find that more civilian figures are willing to support his regime."
 hnn.zhili.7.a:9 "Espérons qu'ils restent à terre cette fois."

 hnn.zhili.8.t:9 "Un Pari pour la Côte"
 hnn.zhili.8.d:9 "Le Gouverneur Tang Xiangming est, et à toujours été, un homme de la mer. Un Amiral à l'origine, bien avant d'être un Général, l'ironie pour lui d'être Gouverneur d'une province sans accès à la mer est plus qu'évidente. Pour rectifier ce fait, il a mis au point un plan pour frapper au sud, au Guangxi et au Guangdong, et s'emparer de la ville portuaire de Guangzhou. Bien qu'il ait confiance dans son plan, il va devoir le justifier auprès du commandement Zhili et les y faire adhérer. Pour ce faire il a élaboré une pétition qu'il enverra à [HNN_zhili_home_base], et il espère qu'ils entendront raison et l'autoriseront à marcher vers le sud, et sécuriser le Liangguang pour la clique du Zhili... et pour lui-même."
 hnn.zhili.8.a:9 "Envoyez la Pétition."

 hnn.zhili.9.t:9 "Une Pétition de Changsha"
 hnn.zhili.9.d:9 "[HNN_a_petition_from_changsha_loc_desc]"
 HNN_a_petition_from_changsha_loc_desc_qie_gxc:9 "Une pétition nous est arrivée de Changsha aujourd'hui. Le nouveau Gouverneur, Tang Xiangming, a suggéré qu'il avance contre le régime du Liangguang. Une frappe rapide au sud alors qu'ils sont encore en train de récupérer de la guerre pourrait servir à nous donner les provinces jumelles traditionnellement turbulentes, ce qui serait un changement bienvenu de leur attitude habituellement hostile envers notre Gouvernement. En fait l'un de nos propres Amiraux, Sa Zhenbing, a soutenu son ancien subordonné, disant qu'il fait confiance à son jugement, et qu'il s'agit d'une bonne opportunité de sécuriser la Côte Sud. Le risque, cependant, est qu'envoyer notre armée au sud pour assister Tang Xiangming nous laisserait vulnérables à d'autres menaces en Chine, en premier lieu la Clique du Fengtian au nord-est.\n\nQue devons-nous faire ? Devons-nous accepter la pétition du Gouverneur Tang et le laisser tenter son pari ? Ou devons-nous la rejeter, garder nos cartes en main et nous concentrer sur ce que nous avons déjà ?"
 HNN_a_petition_from_changsha_loc_desc_szc_gxc:9 "Une pétition nous est arrivée de Changsha aujourd'hui. Le nouveau Gouverneur, Tang Xiangming, a suggéré qu'il avance contre le régime du Liangguang. Une frappe rapide au sud alors qu'ils sont encore en train de récupérer de la guerre pourrait servir à nous donner les provinces jumelles traditionnellement turbulentes, ce qui serait un changement bienvenu de leur attitude habituellement hostile envers notre Gouvernement. Compte tenu de notre situation sur la défensive, sécuriser une plus grande partie du sud, surtout le riche Guangdong, serait une aubaine pour nous. Le risque, bien sûr, est la menace Mandchoue à nos portes, et si nous amenons notre armée au sud cela nous laisserait ouverts à une attaque par le nord.\n\nQue devons-nous faire ? Devons-nous accepter la pétition du Gouverneur Tang et le laisser tenter son pari ? Ou devons-nous la rejeter, garder nos cartes en main et nous concentrer sur ce que nous avons déjà ?"
 HNN_a_petition_from_changsha_loc_desc_qie_szc:9 "Avec la capture réussie de Guangzhou par l'Inspecteur-Général Tang Xiangming, et la formation du Conseil Politique de la Chine du Sud-Ouest, une autre pétition nous est arrivée de lui aujourd'hui. Puisque la Clique du Sichuan, à notre frontière, est dressée contre nous, il a suggéré que nous marchions ensemble sur la Clique, et qu'il l'incorpore dans son Conseil Politique du Sud-Ouest. Le bénéfice est évident, sécuriser notre flanc sud-ouest serait inestimable pour nous. La question est de savoir si nous voulons continuer à renforcer l'Inspecteur-Général Tang. Bien qu'il ait prouvé sa fermeté et sa loyauté par le passé, renforcer un conseil politique autonome pourrait être un casse-tête à l'avenir.\n\nLa question reste la même, devons-nous accepter la pétition de l'Inspecteur-Général, et le laisser marcher sur le Sichuan ? Ou devons-nous la rejeter et essayer de maîtriser ses ambitions ?"
 HNN_a_petition_from_changsha_loc_desc_qie_yun:9 "Avec la capture réussie de Guangzhou par l'Inspecteur-Général Tang Xiangming, et la formation du Conseil Politique de la Chine du Sud-Ouest, une autre pétition nous est arrivée de lui aujourd'hui. Historiquement gênante, la clique du Yunnan a une fois de plus refusé de reconnaître Beijing comme Gouvernement légitime de la Chine. La pétition de l'Inspecteur-Général Tang nous demande de nous occuper immédiatement de cette épine dans nos pieds, en récupérant le reste du Guizhou pour Yuan Zuming et en incorporant le Yunnan dans son conseil politique. Bien que la province ait été dérangeante par le passé, voulons-nous donner à Tang encore plus de pouvoir qu'il n'a déjà ? D'une manière ou d'une autre, nous devons répondre à la pétition le plus tôt possible."
 HNN_a_petition_from_changsha_loc_desc_szc_yun:9 "Avec la capture réussie de Guangzhou par l'Inspecteur-Général Tang Xiangming, et la formation du Conseil Politique de la Chine du Sud-Ouest, une autre pétition nous est arrivée de lui aujourd'hui. Désormais piégé entre nous et le territoire de Tang, le Yunnan est encerclé et incapable de s'étendre sans nous attaquer. L'Inspecteur-Général Tang pense que c'est une menace, et qu'ils nous frapperont dans le dos au moment où nous marcherons au nord ou à l'est. Sa pétition vise à prévenir une attaque yunnanaise en frappant en premier, pour réclamer le Guizhou pour Yuan Zuming et incorporer le Yunnan dans son conseil politique. Il a certainement raison sur le fait que le Yunnan pourrait nous poignarder dans le dos, mais voulons-nous vraiment employer nos réserves et nos fusils à renforcer Tang, quand les menaces plus pressantes abondent ? Il y a des avantages, mais nous devons bien réfléchir avant de faire notre choix..."
 hnn.zhili.9.a:9 "La fortune sourit aux audacieux, acceptez la pétition !"
 hnn.zhili.9.b:9 "Nous devons être prudents, sous peine de tout perdre, rejetez la pétition."

 hnn.zhili.10.t:9 "Notre Pétition est Acceptée !"
 hnn.zhili.10.d:9 "[HNN_petition_accepted_loc_desc]"
 HNN_petition_accepted_loc_desc_gxc:9 "De bonnes nouvelles sont arrivées de [HNN_zhili_home_base], après un examen minutieux le commandement du Zhili a décidé d'accepter notre pétition de marcher au sud contre le Liangguang. Dès qu'il a reçu la permission le Gouverneur Tang Xiangming a rapidement préparé son armée et l'a amenée à la frontière sud du Hunan. Lui et nos hommes sont prêts à partir, n'attendant que l'ordre de traverser la frontière et de marcher au sud. Le Gouverneur Tang, pour sa part, peut déjà imaginer la vue sur l'océan depuis Guangzhou, il a passé la majeure partie des dix dernières années à regarder le Lac Dongting depuis sa résidence à Yueyang, mais bientôt il sera capable de contempler le véritable océan, le sel dans l'air et le vent sur la mer. Avec cette vision en tête, il donna l'ordre."
 HNN_petition_accepted_loc_desc_szc:9 "De bonnes nouvelles sont arrivées de Beijing. Reconnaissant à juste titre les arguments de l'Inspecteur-Général Tang, et le second front que le Sichuan, clairement positionné contre Beijing, pourrait facilement ouvrir contre eux, ils ont accepté la requête de l'Inspecteur-Général de marcher sur Chongqing. Coordonnant une invasion conjointe avec Beijing, l'Inspecteur-Général Tang a déplacé ses troupes vers le sud tandis que Wu positionne les siennes au nord. Avec un peu de chance le conflit sera de courte durée, et le Sichuan sera incorporé au Conseil Politique de la Chine du Sud-Ouest sans tarder."
 HNN_petition_accepted_loc_desc_yun:9 "De bonnes nouvelles sont arrivées de [HNN_zhili_home_base], ils ont reconnu à juste titre les arguments de l'Inspecteur-Général, la menace que pose le Yunnan de les poignarder dans le dos, et ont accepté sa pétition de marcher sur Kunming. L'Inspecteur-Général Tang a appelé son armée et a commencé à la déplacer vers l'ouest, envoyant un télégramme au Gouverneur du Guizhou Yuan Zuming lui disant qu'il regagnerait le contrôle du reste de sa Province bientôt ! Tout ce qu'il nous reste à faire est de donner l'ordre de marcher sur Kunming"
 hnn.zhili.10.a:9 "[HNN_petition_accepted_loc_option]"
 HNN_petition_accepted_loc_option_gxc:9 "Nous Marchons au Sud Ensemble !"
 HNN_petition_accepted_loc_option_szc:9 "L'ordre sera finalement rétabli au Sichuan"
 HNN_petition_accepted_loc_option_yun:9 "Nous recapturerons le Guizhou et le Yunnan en une fois !"

 hnn.zhili.11.t:9 "Notre Pétition est Rejetée"
 hnn.zhili.11.d:9 "Des nouvelles décevantes sont arrivées de [HNN_zhili_home_base], après un examen par le commandement du Zhili il a été décidé de rejeter notre pétition de marcher contre nos potentiels ennemis. L'[HNN_tang_xiangming_title] Tang est déçu à juste titre par cette nouvelle, mais avec son sens de la loyauté et sa foi dans la chaîne de commandement, il a accepté cette décision avec grâce et dignité. Avec l'expansion vers l'extérieur rejetée, le [HNN_tang_xiangming_title] Tang a reporté son attention vers l'intérieur, pour consolider sa position en tant que [HNN_tang_xiangming_title] et se retrancher solidement dans son territoire."
 hnn.zhili.11.a:9 "Décevant, mais nous devons l'accepter."

 hnn.zhili.12.t:9 "Nos Amis au Guizhou"
 hnn.zhili.12.d:9 "Le Gouverneur du Hunan Tang Xiangming et le Gouverneur du Guizhou Yuan Zuming se sont rencontrés à la frontière aujourd'hui, leurs armées participant à des manœuvres communes pour assurer la capacité de combat des deux forces. Alors qu'ils observaient leurs mouvements de troupes, le Gouverneur Yuan prit le Gouverneur Tang à part, et lui exposa la situation du Guizhou et de la clique du Yunnan. En disant qu'il serait heureux d'apporter un plus grand soutien au Hunan, si il remplissait sa part du marché en rendant le Guizhou à son dirigeant légitime.\n\nLe Gouverneur Tang a accepté, en disant au Gouverneur Yuan qu'il ferait tout ce qui est en son pouvoir pour redonner le contrôle du Guizhou aux autorités légitimes, et qu'il espérait que ce jour marquerait le début d'une alliance plus forte encore, le Hunan et le Guizhou travaillant main dans la main."
 hnn.zhili.12.guizhou.split:9 "and brought up the situation in Guizhou and the Yunnan clique. Stating that he'd be happy to offer greater to support to Hunan, if they were willing to do their part in returning Guizhou to it's rightful ruler.\n\nGovernor Tang agreed, telling Governor Yuan that he would do everything in his power to restore the control of Guizhou to the proper authorities, and that he hoped this day would mark an even stronger alliance going forth, Hunan and Guizhou working hand in hand."
 hnn.zhili.12.guizhou.united:9 "speaking on the recent reclamation of Guizhou and on him officially joining the Southwestern China Political Council.\n\nThanking Tang Xiangming for assisting him in recovering his home province, he briefly spoke on his hopes for a close and fruitful alliance, and stating that he wished for Guiyang and Changsha to work more closely in the future. The Inspector-General agreed, ensuring that they would be able to work together against the threats against them, and that with unity would come strength."
 hnn.zhili.12.a:9 "À un partenariat long et fructueux !"

 hnn.zhili.13.t:9 "La fuite des Fédéralistes"
 hnn.zhili.13.d:9 "Le poison du Kuomintang étant retiré du Hunan, le [HNN_tang_xiangming_title] Tang porte son attention sur un ennemi bien plus insidieux, les Fédéralistes. L'ancien [HNN_tang_xiangming_title] Zhao prétendait être loyal à la clique du Zhili, mais il a été plus qu'heureux d'accueillir ceux qui voulaient voir le Zhili tomber, et était même prêt à laisser le Kuomintang participer à l'élection. Sans aucune patience pour ceux qui le défient, le [HNN_tang_xiangming_title] Tang a envoyé ses hommes chasser ces Fédéralistes, ces traitres, et a personnellement supervisé leur arrestation. Malheureusement beaucoup se sont échappés, fuyant vers d'autres parties de la Chine, on ne sait où exactement.\n\nParmi les quelques vieux amis de Zhao auxquels nous pouvons faire confiance se trouvent la Diarchie Xiangxi, Tian Yingzhao et Chen Quzhen. Avec notre alliance récente avec la Diarchie, et les Fédéralistes fuyant la province, le [HNN_tang_xiangming_title] a débuté une autre série de discussions avec Tian à Changsha. L'homme à la main sur une bonne partie de l'Assemblée, et étant donné qu'il a commencé à s'intégrer pleinement dans la clique de Tang Xiangming, il est logique que son groupe parlementaire fusionne avec l'Association Harmonie de Tang Xiangming, pour regrouper les ressources et aider tout le monde, bien sûr."
 hnn.zhili.13.a:9 "Nous n'avons pas de place pour les traitres."

 hnn.zhili.14.t:9 "Le Talon de Fer"
 hnn.zhili.14.d:9 "One of the most insidious parts of the Kuomintang is their dedication to Socialist ideals, internationalism which would rather see China sold out to self proclaimed \"Anti-Imperialists\" who want nothing more than a second century of humiliation. We cannot let these ideas grow and fester in our province, no matter the cost.\n\n[HNN_tang_xiangming_title] Tang has spared no expense in rooting out the socialists, with the banning of unions in Hunan, many began to go on strike, but those strikes were quickly broken by our army, forcing workers back into their workplaces. Several ringleaders were captured and thrown into prison, the conditions being rather... grim.\n\nIn response to these sweeping ant-socialist movements from the [HNN_tang_xiangming_title], the CSP leaders have fled from the province, evading capture by our agents, with the rest of the party disorganised and in shambles. With the heads of the Socialist Hydra cut off, the movement will falter and die out naturally."
 hnn.zhili.14.a:9 "Des traîtres et des lâches."

 hnn.zhili.15.t:9 "Nouvelles élections ?"
 hnn.zhili.15.d:9 "With Hunan's safety and security finally ensured, the Kuomintang and Socialism vanquished, there have been calls from many to finally end the state of martial law and bring civilian control back to Hunan. Ever the magnanimous ruler, [HNN_tang_xiangming_title] Tang has listened to these calls, and declared the state of Martial Law to finally be at an end.\n\n[HNN_new_elections_middle_text] With the step away from Authoritarianism, [HNN_tang_xiangming_title] Tang Xiangming has convinced his brother, Tang Hualong, to fully integrate the Chinese Constitutionalist Party into the Harmony Association's coalition. With their combined political might they swept the recently held election, Tang Xiangming's \"Harmony Association\" earning a supermajority in the Provincial Assembly, and swiftly electing Tang Xiangming as the new Civilian Governor of Hunan.\n\nWhile some outside of our province claim the elections to be unfair, there has been little to no reportings of such a thing coming from within the province itself, and as such the claims have been mostly written off by Governor Tang as hearsay. With his \"Democratic\" mandate in hand, Tang Xiangming looks forward to his new term as Hunan's Governor."
 hnn.zhili.15.scpc:9 "En passant du statut de gouverneur militaire à celui de gouverneur civil, il reconnaît la nécessité d'un mandat de gouverneur approprié et a déclaré que des élections seraient organisées prochainement. Il a également déclaré qu'il travaillerait avec le Guangdong et le Guangxi pour restaurer le contrôle civil dans ces régions et qu'une fois cela fait, il supprimerait son titre d'inspecteur général de Xiang-Yue-Gui et gouvernerait seul le Hunan."
 hnn.zhili.15.hnn:9 "Passant du statut de gouverneur militaire à celui de gouverneur civil, il reconnaît la nécessité d'un mandat approprié en tant que gouverneur et a déclaré que des élections auront lieu prochainement."
 hnn.zhili.15.a:9 "À notre Gouverneur "Civil" !"

 hnn.zhili.16.t:9 "Le Commandant en Chef du Hunan"
 hnn.zhili.16.d:9 "With Hunan's safety and security finally ensured, the Kuomintang and Socialism vanquished, there have been calls from many to finally end the state of martial law and bring civilian control back to Hunan. [HNN_tang_xiangming_title] Tang Xiangming however, recognises that this is but a false sense of security. Seeing the threats all around him and around Hunan, he has rejected the attempts to convince him towards taking a lighter hand, and stated that the state of martial law will continue until \"absolute safety from foreign threats can be ensured\".\n\nThis hardline stance on the matter has led to the intellectuals and democrats still willing to work with him to distance themselves from his regime, including his own brother, Tang Hualong. While Tang hasn't resigned from his post, he has made it clear to his younger brother that he and his party see this as a blatant power grab from [HNN_tang_xiangming_title] Tang Xiangming.\n\n[HNN_tang_xiangming_title] Tang, for his part, spoke with his brother behind closed doors, pleading his case and ensuring that he can still rely on him for support in the upcoming time.\n\nWith his brothers support secured, the Admiral stated that he would ensure all traitors to Hunan are given swift justice, that his Government would refuse to accept disobedience or disloyalty, and that the safety of every single loyal Hunanese citizen would remain absolute."
 hnn.zhili.16.a:9 "Le Commandant en Chef apporte l'ordre, pas la liberté."

 hnn.zhili.17.t:9 "Formation du Conseil Politique de la Chine du Sud-Ouest"
 hnn.zhili.17.d:9 "Après une série de négociations avec [HNN_zhili_home_base], Tang Xiangming a déclaré la formation du Conseil Politique de la Chine du Sud-Ouest. Avec l'approbation de [HNN_zhili_home_base], il a été élevé du poste de gouverneur du Hunan à celui d'inspecteur général de Xiang-Yue-Gui (Hunan, Guangdong, Guangxi), ce qui lui donne le contrôle complet et direct des affaires militaires des trois provinces.\n\nAu sein même du Hunan, cela n'a entraîné que peu de changements, mais dans le Guangdong et le Guangxi, cela signifie la fin de l'occupation des grandes villes par la Nouvelle Armée et le retour d'un semblant de normalité dans les deux Guang.\n\nDans le Guangxi, l'inspecteur général a décidé de coopérer avec les clans locaux du Guangxi, les anciens membres de la clique de l'ancien Guangxi et les seigneurs de guerre : des hommes comme Liu Zhenhuan, afin de garantir que l'ordre sera rétabli dans cette province turbulente et militante.\n\nDans le Guangdong, une approche plus souple était nécessaire. Sous la direction de Chen Jiongming, le Guangdong a connu des problèmes similaires à ceux du Hunan sous Zhao Hengti. Cependant, Tang reconnaît qu'il ne peut pas adopter la même approche. Il a envoyé Tang Hualong dans le sud, pour négocier avec l'Assemblée du Guangdong. Heureusement pour les deux hommes, Tang Hualong a réussi à trouver un compromis avec la province, en exploitant les craintes du Corps des marchands, de la noblesse et d'autres conservateurs. Il a également utilisé ses relations avec l'AREC pour courtiser les modérés et même certains de gauche. Il a négocié avec succès une coalition de travail à l'Assemblée et est revenu à Changsha avec de bonnes nouvelles pour son jeune frère.\n\nAvec les deux Guang sous contrôle, Tang Xiangming a obtenu un bloc sud puissant et une autonomie vis-à-vis de [HNN_zhili_home_base]. L'inspecteur général a réussi sur le terrain et en dehors, et a été récompensé pour ses efforts et ses talents."
 hnn.zhili.17.a:9 "À l'inspecteur général de Xiang-Yue-Gui ! A Tang Xiangming !"

 hnn.zhili.18.t:9 "Restaurer l'Ordre au Sichuan"
 hnn.zhili.18.d:9 "La conquête du Sichuan par Tang Xiangming, province la plus divisée de Chine, a apporté un sentiment de stabilité à cette province chaotique. Mais ne souhaitant pas lui-même s'engager dans le bourbier politique du Sichuan, il lui fallait trouver un gouverneur digne de ce nom.\n\nAu fur et à mesure qu’il recueillait plus d’informations sur la province et sa situation sur le terrain, Tang sentait qu’un mal de tête le gagnait, car il essayait de trouver un candidat qui correspondait à ses critères et après de nombreux et pénibles efforts, il finit par en trouver un.\n\nTian Songyao, petit seigneur de guerre du Sichuan, faiseur de rois dans la province et allié de la clique Zhili était un antisocialiste convaincu qui avait servi la Chine avec fidélité. Ayant noué très tôt des liens avec la clique Zhili, Tian était un acteur de la scène du Sichuan depuis l'époque de Yuan Shikai, et en tant que tel, il connaîssait la politique de la province mieux que quiconque en dehors de sa province ne pourrait la connaître. Il était donc un candidat naturel au poste de gouverneur du Sichuan et un excellent choix pour l'inspecteur général.\n\nEn envoyant un télégramme à ce dernier et à Beijing , l'inspecteur général Tang lui permit de pénétrer dans les terres occupées par la Nouvelle Armée, lui donnant ainsi une base de pouvoir solide pour maintenir sous contrôle les autres seigneurs de guerre du Sichuan, ceux qui avaient survécu."
 hnn.zhili.18.a:9 "L’ordre a finalement été rétabli à Chengdu."

 hnn.zhili.19.t:9 "Apprivoiser le bastion républicain"
 hnn.zhili.19.d:9 "L'une des provinces les plus turbulentes et tumultueuses, le Yunnan, a finalement été maîtrisée par l'inspecteur général Tang Xiangming.\n\nDepuis que Cai E a déclaré son indépendance après que Yuan Shikai se soit couronné empereur, le Yunnan s'est toujours montré distant, voire carrément hostile, envers le gouvernement central chinois, l'Alliance de Protection Nationale et le Mouvement de Protection Constitutionnelle. Le Yunnan s'enorgueillit ainsi de sa nature obstinée et résiliente. Mais l'orgueil précède la chute, et le Yunnan est tombé aux mains de nos forces.\n\nHeureusement pour Tang, la situation politique du Yunnan lui a semblé très claire et il a vite découvert que le général Hu Ruyou, un homme respectueux de l'autorité centrale de la Chine, était un candidat parfait pour le poste de gouverneur du Yunnan. Deuxième après Long Yun, et natif du Yunnan, il connaît bien son pays et sera certainement capable d'utiliser ses forces pour apaiser les troubles qui y règnent.\n\nEn envoyant un télégramme à cet homme, et bien sûr à [HNN_zhili_home_base], il l'informa de sa promotion au poste de gouverneur et obtint l'assurance qu'il rétablirait l'ordre dans la province dès que possible."
 hnn.zhili.19.a:9 "Le bastion républicain tombe aux mains de l'inspecteur général."

 hnn.zhili.20.t:9 "La Reconquête du Guizhou"
 hnn.zhili.20.d:9 "aissant temporairement Changsha aux mains de son frère, [HNN_tang_xiangming_title], Tang Xiangming se rend à Guiyang pour évaluer la situation sur le terrain et les dégâts causés à la ville par les combats. Il est tout naturellement rejoint par le gouverneur Yuan Zuming, qui revient enfin dans la ville, après une trop longue période. C'est la première fois depuis 1921 qu'il contrôle la ville et tout le Guizhou.\n\n[HNN_reclamation_of_guizhou_end_text]"
 hnn.zhili.20.alliance:9 "C'était la première fois que les deux hommes s'entretenaient, depuis qu'ils avaient observé les manœuvres militaires à la frontière. A cette époque, Tang Xiangming avait déclaré qu'il ferait tout ce qui était en son pouvoir pour restituer le contrôle du Guizhou aux autorités compétentes, et aujourd'hui, il a prouvé qu'il avait tenu parole. Il est clair pour tous que la reconquête du Guizhou marquera un jour brillant à la fois pour leur alliance et pour l'histoire de la Chine elle-même."
 hnn.zhili.20.no.alliance:9 "Yuan n'eut qu'une brève conversation, lorsque Tang prit le contrôle de Changsha et devint le nouveau gouverneur du Hunan. Il ne savait pas comment les choses allaient évoluer avec le nouveau régime et la réunification du Guizhou fut donc une agréable surprise pour lui. Il parla brièvement avec Tang Xiangming, lui disant qu'il devait pour l'instant se concentrer sur la réintégration du reste du Guizhou dans sa clique, mais que les deux hommes devraient bientôt se parler à nouveau, peut-être lors d'une séance d'exercices conjoints entre leurs armées."
 hnn.zhili.20.a:9 "Le Guizhou, si longtemps divisé, est enfin réuni."

#Kuomintang events
 hnn.kmt.1.t:9 "Un Succès Électoral Retentissant"
 hnn.kmt.1.d:9 "In a surprise to everyone, the Kuomintang's united ticket has been declared victorious over Zhao Hengti's People's Renewal Society, and the other minor liberal parties. Considered the underdogs entering into the race, the duo managed to sway the hearts and minds of Hunan's populace, with Tang undeniably winning the votes of the workers, whilst Cheng managed to sway the more moderate voters, sceptical of Tang's radical worker action.\n\nWhilst the election did see an increase in political violence on behalf of the Kuomintang, the duo has entered the provincial assembly as champions. With [HNN_kmt_leader] having been sworn in as Provincial Governor, and [HNN_kmt_sic] as his Speaker of the Assembly, they have rapidly filled their cabinet with their Kuomintang comrades. Notably, Huang Gonglue from the Eighth, and Qin Zhen, aligned with Cheng Qian, albeit not from within the Sixth Army.\n\nHowever, not everyone within the region agrees with the election development. Tang Xiangming, commander of the garrison in Yueyang and the Zhili attaché to Hunan, has proven himself mysteriously unreceptive towards telegrams from the Central Government. Likewise, in the east and west, Zhao's despotic warlord partners Yuan Zuming, and the diarchy of Tian Yingzhao and Chen Quzhen, have similarly refused to respond to any telegrams from the Provincial Government. Leading military figures, mainly He Jian and Song Xilian, have advised their respective commanders that the Beiyang warlords may be plotting an overthrow of the revolutionary government and that the Kuomintang should act first."
 hnn.kmt.1.a:9 "Des nuages s'amoncellent au-dessus de Changsha..."

 hnn.kmt.2.t:9 "Le Dernier Hourra d'un Amiral"
 hnn.kmt.2.d:9 "With the resounding rout of Tang \"The Butcher\" Xiangming, and the complete abrogation of any ties that the previous Hunan administrations had to the Zhili clique, the Kuomintang's United Front has seen off the storm of chaos, and can now finally focus on bringing the National Revolution to the Hunanese people. Ultimately, as the hesitation of Hunan's Provincial Army units shows, it is necessary for the Kuomintang and Kuomintang alone to lead Hunan to a bright future, for without the valiant efforts of the Sixth and Eighth armies, Hunan very well would've been plunged into another era of darkness under the tyranny of Tang Xiangming.\n\nHowever, the work is never over for the Kuomintang United Front, as in the West and Eastern portion of Guizhou, lies the next two threats to the Kuomintang's rule. With the Diarchy of Tian Yingzhao and Chen Quzhen  held up in Xiangxi — having long cooperated with Zhao — and the Old Guizhou clique entrenched within Eastern Guizhou — also a cooperative ally of Zhao — it is clear that the United Front's combined strength will be necessary to uproot both threats.\n\nYet they are not alone, for whilst their rule may be secured, they cannot win the hearts of the Provincial Assembly. That is however, where Tan Yankai comes into play. The ex-commander of the Kuomintang's 2nd Army and a previous governor of Hunan, Tan led his forces valiantly into Hunan during the Northern Expedition, but ultimately surrendered to Zhao in exchange for amnesty. Having ran in the recent election, Tan has opted to revive his military formation, recruiting the likes of the Lu brothers, amongst others, to his cause in being a rallying point for the remaining moderate republicans within Hunan.\n\nWith personal abhorrence for both Cheng and Tang due to previous actions against his Governorship in the past, Tan nonetheless has offered a hand in assistance, if not for the Kuomintang, then for the Republican movement as a whole."
 hnn.kmt.2.a:9 "Il est temps de ramasser les morceaux."

 hnn.kmt.3.t:9 "Une Fin Abrupte"
 hnn.kmt.3.d:9 "With the men largely functioning autonomously from each other, Cheng Qian has been hard at work focusing on eradicating Hunan's endemic warlords, and local bandits, intent on providing safety and security for the Hunanese people under the Kuomintang's auspices. In the meantime, Tang Shengzhi and Tan Yankai have been handling the general administration of the provincial government, with Tan utilising his assemblyman status, and Tang his connections with the citizenry, to ensure a return to normalcy even after a chaotic election cycle, and calamitous coup attempt by Tang Xiangming.\n\nHowever, utilising his new powers installed in him by the provincial constitution, Tang recently called for an emergency Provincial Assembly meeting, with enforced participation. When the various assemblymen of all stripes and colours filled into their seats, the crowds of elites, republicans and federalists ultimately noted the lacking presence of Tan Yankai's clique, or that of Huang Yanpei, or even Zhou Shizhao and Qian Yongming. Nonetheless, Tang Shengzhi opened the meeting with the immediate announcement that the Provincial Assembly was hereby abolished, the Constitution declared null and void, and that the Kuomintang wil promulgate the installation of a new revolutionary party state intent on following the stages of the National Revolution to its most basic principles. When the ruckus and turmoil of the assembly had calmed, Tang followed by indicting all present assemblymen on charges of \"revolutionary treason\", ordering his men to begin arrests immediately.\n\nUpon hearing the fallout of the assembly's abolition from his aide-de-camp, Cheng Qian immediately telegrammed the capital for a response, but heard no answer, instead receiving one in reply from now ex-assemblyman Tan Yankai, dissuading the general from any attempts to talk sense into Tang, and for his impotent foolishness to not see that this was coming. Having taken matters into his own hands, Tan managed to evacuate a series of key republicans from the assembly, so that they will not be imprisoned by members of the Eighth Army."
 hnn.kmt.3.a:9 "The First Strike against Local Bullies and Evil Gentry!"
 hnn.kmt.3.b:9 "Êtes-vous si dépourvu de bon sens ?"

 hnn.kmt.4.t:9 "Le Sort des Traîtres"
 hnn.kmt.4.d:9 "Following the announcement of their campaign to eradicate the warlords remaining within Hunan, generals Cheng Qian and Tang Shengzhi agreed on a simultaneous, two-pronged strike against Yuan Zuming holed up in Guizhou, and the Diarchy within western Hunan. With Cheng tackling the Diarchy, the old general opted for a series of devastating artillery bombardments, expertly aimed to precisely shatter the morale of the warlord forces, before allowing Song Xilian's division to engage in a thorough encirclement of Xiangxi. Despite putting up a valiant defence of their own, the warlord forces led directly by Tian Yingzhao began to crumble first, owed to the warlord's perpetual stupor, and with his best efforts notwithstanding, Chen Quzhen's forces were unable to reverse the situation. With their final efforts to engage in a breakout operation to escape into Sichuan territory ending in dramatic failure, the Diarchy surrendered to the advancing Sixth Army.\n\nIn the Eastern Guizhou front, Tang Shengzhi's 8th Army instituted a campaign of heavy reconnaissance, aided by irregular guerrilla units situated within Guizhou, before advancing upon Yuan Zuming's entrenched Old Guizhou clique. Nominally expecting any confrontation to come from within Yunnan, Yuan Zuming's defences on his Eastern flank were comparatively light, which allowed the 8th Army to engage in steady advances despite rigorous fighting from the devoutly loyal Old Guizhou clique. However, through the clever assistance of ex-Guizhou clique member Wang Tianpei, who provided invaluable connections and knowledge on Yuan Zuming's critical weakpoints, enabling the Eighth Army to win a resounding victory with minimal losses.\n\nWith the ultimate capture of Yuan by He Jian's 2nd Division, the warlord was turned over to Tang, and Kuomintang loyalist Lu Dao was installed as Guizhou Chairman. With the intention to be transported to Changsha for a similar punishment as the Diarchy, reports have emerged in Changsha that Yuan has reportedly died in custody. Such news immediately aroused suspicion within Tan Yankai, who was overseeing the provincial government whilst the generals were away, accusing Tang of having executed Yuan in private for his betrayal in the Northern Expedition. Similarly, Cheng Qian has also reprimanded Tang for acting so ruthlessly, and without consideration of the other's within the government."
 hnn.kmt.4.a:9 "Vengeance pour l'Expédition du Nord."
 hnn.kmt.4.b:9 "Revenge is a fool's bargain."

 hnn.kmt.5.t:9 "Ruptures dans le Front "Uni""
 hnn.kmt.5.d:9 "In the culmination of all efforts, lies the enduring fear of failure. This feeling is all too persistent in the mind of Cheng Qian as of recent. Originally seeing the alliance with Tang Shengzhi and his Left Kuomintang Eighth Army as a way of witnessing the first step towards party reconciliation, such dreams have been torn down by the brutal claws of reality. Despite his efforts, Tan Yankai of the revived 2nd Army intended to keep the disparaging individuals together — despite despising both Cheng and Tang equally — trying his best to mediate between the Sixth and Eighth armies, to no avail. Both prove nigh irreconcilable, and liable to tear the movement apart.\n\nYet amongst Tang's critical Eighth Army commanders lies a black sheep. Not espousing the peasant focused socialism of the likes of He Long or Peng Dehuai. Herein lies He Jian, and his loyal deputy Liu Jianxu. Conflicted in his loyalties to Tang, having served him since the 1920s, the recent radical actions by his superior has lead to a great personal introspection for the general. Crucial in so many successes, yet liable in the rising masses of radicalism within his province. Similarly, He has long resented having to constantly dwell within the shadow of Tang Shengzhi, Peng Dehuai and He Long.\n\nHaving held his private disposition for too long however, he has sent a petition to Cheng Qian for his 8th Army's 2nd Division to be folded into the 6th Army, transferring all men and material to the 6th, in return, He desires a promotion not just for himself, but for Liu Jianxu too. Long weighing the benefits of such a risky move, inevitably prone to inflaming further tensions with the Eight, Cheng has ultimately relented to He's petition, and going even a step further.\n\nWith the convening of the emergency congress, Cheng Qian announced a series of promotions, namely for He, Liu and Li Minghao, alongside the establishment of the new Rural Pacification and Peace Preservation offices, in order to better promote coordination between local forces and regular armies, as well as tackling the endemic militia problem.\n\nA surprise to many, but especially to Tang Shengzhi, the general then announced a series of his own promotions of his own devoutly loyal men towards positions within the Provincial Army, namely those of Liu Xing, Gong Hao and Tao Guang, in an attempt to equalise the playing field. Despite their best efforts, it would appear the United Front has fallen, and only one survivor can emerge..."
 hnn.kmt.5.a:9 "Un Quatrième joueur émerge."

 hnn.kmt.6.t:9 "Tackling the Local Militias"
 hnn.kmt.6.d:9 "Nominally a local organisation, the militia in Hunan were intended to serve as local guardians for their communities in times of great national crisis, and yet it did not turn out that way. Generally seen as being controlled by the local elites and serving their interests exclusively, many local militia commanders are not only extensively corrupt, but use and abuse the military power granted to them by the provincial government to interfere in local governance and the administration of local, honest, justice. Furthermore, the quality of local militia vary wildly from county to county, and the extensive autonomy of militia commanders hinders any combined operations.\n\nIn what is being claimed as his hallmark reform proposition, He Jian has drafted a concerted reform effort aimed at distinguishing between two types of militia: standing forces of armed regulars and mass militia composed of ordinary citizens. The first reform would seek to establish stronger official control by organising all local militia, now designated Household Conscription Militia, under a unified bureau headed by the county magistrate and assisted by vice-heads selected from among the local elite. All full time militia units were to be reorganised into standardised standing companies, meanwhile, one in every three adult males under the age of forty would be required to participate in unpaid mass militia units, termed \"watch patrols\". By selecting men from watch patrols to serve three-year terms in standing companies, the hope is that a close connection between the two types of militia will be formed.\n\nWhat remains up to question however, is the intent and purpose behind the standing companies. Whilst they do not serve the inherent role of local defence akin to the watch patrols, they nonetheless can be utilised against enemies of the state apparatus. Eighth Army commander Tang Shengzhi advocates for the pointing of militia efforts to those he dubiously dubs \"enemies of the people\", whilst Sixth Army commander Cheng Qian insists that the militia be directed at local bandits and the remaining petty warlords that survived the Kuomintang's early operations."
 hnn.kmt.6.a:9 "Dirigez nos efforts contre les ennemis du peuple !"
 hnn.kmt.6.b:9 "Concentrons-nous sur les bandits et les seigneurs de la guerre restants."

 hnn.kmt.7.t:9 "Formation du Corps de Préservation de la Paix"
 hnn.kmt.7.d:9 "In light of our recent grand reform efforts aimed at tackling the local militia problem, it would appear that the previous system instituted by General He Jian and his Peace Preservation office has led to results not in line with the expectations desired by either the government or He himself. For example, most magistrates are too busy to actually tend to the management of the local militia corps, and therefore it would fall onto the vice-heads to run them. As many vice-heads were in-fact ex-local militia commanders, the same behaviours of abuse tended to crop up. Similarly, localities were slow to implement the watch patrol system, and lacking such critical foundation, led to the legalisation of what were effectively mercenary companies.\n\nIn response, He Jian has proposed another major reform focused on transforming the very nature of the standing companies. Firstly, all standing companies shall be reformed and consolidated into a singular county \"Peace Preservation\" regiment, and these forces will receive training similar to the regular army. The country magistrate supervisory role will be eliminated, and instead Peace Preservation units will be placed under officers who are selected on the basis of prior experience in the military, appointed by the Rural Pacification Commander, He Jian.\n\nHowever Tang Shengzhi, He Long and Peng Dehuai have all raised concerns with He Jian's overt anti-socialist outlook. Knowing the general for decades, Tang has raised He's private beliefs of devout anti-socialism towards the congress, accusing He of proliferating his own private army of legal thugs to dispense his so-called \"pacification\" on the poor citizenry who only desire a better world for themselves. Such accusations have been deflected by He, who insists that his goal is to militarise the Hunanese people, so that they may stand ready for if, or when, an invader sets foot on the province's territory."
 hnn.kmt.7.a:9 "C'est un affront au Parti lui-même !"
 hnn.kmt.7.b:9 "Restrain some of the worst parts."

 hnn.kmt.8.t:9 "Financing the Education Efforts"
 hnn.kmt.8.d:9 "Of special interest to both He Jian and Cheng Qian is that of the education department. With Cheng Qian having educated many future Kuomintang rising stars such as Song Xilian, whilst He Jian descends from a family with a background in education, it is natural both men bond over their fondness for enlightening the youth. As such, the duo have proposed an ambitious plan that would expand primary schools in Hunan from 18,000 to 23,800. At the same time, they desire the expansion of middle school enrolments across junior Hunanese, and the establishment of normal schools in each county, the creation of a system of exams for elementary and secondary school teachers to improve the quality of instruction, the establishment of a selection process and the provision of public funding for students wishing to study abroad. Finally, the duo desire the founding of short-term elementary schools and scholarship programmes for the children of poor families, and the organisation of a province wide literacy campaign.\n\nReceiving resounding agreement from all members of government, and crucially Tan Yankai alongside Tang Shengzhi, the true issue up for debate was where the provincial government should procure the necessary funds for such an ambitious project. With He Jian insisting that at least one-quarter of the provincial budget be dedicated to the purpose of the programmes, Tang Shengzhi has fought back. Raising the issue that even already, expense payments for government offices are often delayed, and troop payments are frequently in arrears, Tang proposes that its necessary for the government to perform budget cuts in order to institute such a landmark programme.\n\nWith such an idea again in mutual agreement, Tang has advocated for the allocation of funds away from General He Jian's Rural Pacification and Peace Preservation Offices, insisting that the bodies should be subservient to the military, not have the funding to be able to perform independently from it. In opposition, He Jian suggests that government move funding away from its union support programmes, insisting that workers already receive ample aid from the government directly, and that funding the unions is sure to lead to the expanding influence of the Chinese Syndicalist Party."
 hnn.kmt.8.a:9 "Move to allocate funds away from the Pacification Office."
 hnn.kmt.8.b:9 "Regretfully, deprive funds from the Unions."

 hnn.kmt.9.t:9 "Fini l'ancien, place au nouveau"
 hnn.kmt.9.d:9 "The next reform being hotly debated within the provincial government is that of the local governmental administration reforms proposed by general He Jian. In said reforms, the General advocates for the expansion and restructuring of local administrations, promoting the development of examination and evaluation systems for country magistrates, alongside the expansion and elaboration of county government. Similarly, He desires for the government to undertake the reorganisation and regularisation of sub-county government — perhaps reinforced by the generals recurring efforts, with varying degrees of success, for the institution of a baojia mutual security system — and for the implementation of a system of periodic inspections, in order to evaluate the responsiveness of local officials, and their effectiveness in implementing government policies.\n\nIn particular however, that last section of the reform has provoked ire from Tang Shengzhi, who instead proposes that local officials be evaluating not on effectiveness, albeit important, but instead on their loyalty to the party. Tang draws special attention to the significance of previous Hunan administrations, wherein local elites and gentry began to control the magistrates of their country districts through bribes or other nefarious means. By insisting on party loyalty, Hunan's new administration can rectify the issues of the past, whilst walking towards the future."
 hnn.kmt.9.a:9 "Loyauté totale envers le Parti !"
 hnn.kmt.9.b:9 "Nommez les magistrats sur la base du mérite, pas de l'idéologie."

 hnn.kmt.10.t:9 "L'Étendue de l'Action Provisoire"
 hnn.kmt.10.d:9 "In another one of General He Jian's hallmark reform efforts, he has advised that the provincial government begin the creation of a series of advisory committees, the establishment of a series of regulations, and the formation of future plans for the fulfilment of Hunan's National Revolution. Insisting that the province is woefully unprepared to embark on Tutelage, let alone military rule or National Reconstruction, He insists that the regulations in Hunan will serve as guides to future actions, as opposed to being written in the place of action.\n\nUltimately, the Sixth Army is in agreement with General He, with Cheng Qian himself recognising the benefit provided by creating an increasingly institutionalised regulatory regime linked to the broader state-building effort of the Kuomintang as a whole. Similarly, He has continued his campaign, insisting that laws and regulations are an essential foundation for any action, and presents not only the writing of said regulations but also their dissemination as an important function of government.\n\nIn complete opposition to such action stands Tang Shengzhi and his Eighth Army, insisting that the continued bureaucratisation of the party's organs and functions will only lead to an unnecessary quagmire of nightmares, that would have to be traversed for any considerable action to be implemented. Instead, the General advocates for a policy of brief planning, but immediate corresponding action. Necessitating that revolutionary governance is an ugly affair, and that any further writings will lead to an ineffectual government akin to those in Beiyang."
 hnn.kmt.10.a:9 "Plans mean nothing without corresponding action!"
 hnn.kmt.10.b:9 "Governance is not in the amount of words, but in implementation."

 hnn.kmt.11.t:9 "Construire les Fondations"
 hnn.kmt.11.d:9 "As advised by General He Jian, the government has embarked on a grand expansion of Hunan's transportation and communication systems. Focusing on motor transport, the ultimate aim for the government's project is to expand Hunan's highways from 1000 miles of road to the upper limits of 4000. As noted by He, such an expansion of critical infrastructure would mean any intrepid individual could drive motorised vehicles from within Hunan, to all of its neighbouring provinces. Likewise, in railroad construction, the government aims for the enhancement of the pre-existing Guangzhou-Beijing line to enable further trainlines to travel alongside it.\n\nIn terms of telecommunications, Hunan's Construction Department hopes to expand the measly number of 90 miles of telecom cables to 2800 miles, totalling 15 lines across 33 of Hunan's 75 counties. Naturally, whilst the civilians are expected to receive some benefit from the projects, the true enhancements arise in the cases of military transportation and coordination.\n\nHowever, Tang Shengzhi has criticised the government for wasting provincial resources on projects that contribute in no large number to needs and wants of the Chinese citizenry. Pointing out that the construction of roads provides little benefits to farmers, who lack access to such vehicles, and instead is a sign of the Provincial Government and Sixth Army engorging themselves on their own profits."
 hnn.kmt.11.a:9 "Yet these efforts fail to reach those who need them the most."
 hnn.kmt.11.b:9 "Une initiative fantastique, He Jian !"

 hnn.kmt.12.t:9 "Le Savant Révolutionnaire du Hunan"
 hnn.kmt.12.d:9 "When Tang Shengzhi first betrayed Zhao on the eve of the Northern Expedition, he knew little of how his reverberating power play would begin to shape and shift his life from there onwards. Perhaps if he had stayed under Zhao's command, he would've accompanied the likes of Ye Kaixin, or He Yaozu as Zhao's trusted lieutenants, and perhaps he would've won the Governorship by challenging the incumbent in a fair match. Yet ultimately, would he have been satisfied? Would he have sat by as Zhao clamped down on the labour movement, cooperated with despots, and oppressed the workers? All in the name of defending Hunan's democracy?\n\nReflecting on his actions, and his connection to the world, it has become increasingly clear to the general as to why the Xinhai Revolution failed in 1911. Critical to its misfortunes, was not its lack of arms, or skilled personnel, but of its lack of participation of the workers and peasants. The success of the revolution, be it the Kuomintang's National Revolution or otherwise, hinged on the support and mass uprising of both the workers and peasants. The nascent May 30th movement has proved this fact, and similarly, the 1932 Uprisings throughout the country reinforced it.\n\nHaving outflanked his political rival, Cheng Qian, the intrepid general called for a second congress within the Hunan Provincial Government, wherein he announced the removal of all Sixth Army members from their government offices post-haste, the abolition of the Rural Pacification and Peace Preservation offices, and the appointment of He Long to the previous offices held by Cheng, along with instating other Eighth Army commanders into the suddenly vacant positions.\n\nYet, Tang could not bring himself to strip anyone from the 6th Army of their party membership, perhaps out of respect for their shared sacrifices for the nation, or otherwise. In a striking display of compassion, at least to outsiders, Tang has extended a hand of thanks to his rivals, hoping that together they may very well work to protect the Hunanese people no matter the cost."
 hnn.kmt.12.a:9 "Enfin, au sommet."

 hnn.kmt.13.t:9 "Ruminations of the Old Guard"
 hnn.kmt.13.d:9 "Weathered and beaten, yet stubborn and resistant. No finer words could exemplify Cheng Qian's continued revolutionary struggle for the Chinese people. Considered a relic of a bygone age by the young radicals across the aisle, Cheng nonetheless provides a steady hand at the wheel of Hunan's future. Whilst he very well may have lit the flame of infighting that has seen so much chaos and bloodshed in the short lifetime of Hunan's Provincial Government, he remains resolute that it was the correct choice.\n\nWith the careful politicking of the old general outmanoeuvring Tang Shengzhi's radical onslaught, the Chairman called for a second congress within the Hunanese Provincial Government, wherein he announced the removal of Tang Shengzhi and the Eighth Army from all governmental offices, and the thorough deradicalisation of government. With a resolute mind, the Chairman appointed ringleader of Hunan's recent reforms, and head of the Peace Preservation office, He Jian, to fulfil the obligations and duties of Tang Shengzhi's previous role within government.\n\nDespite all of the injustices committed, and what could be considered treason by many within the party, the old general opted not to implement any form of capital punishment upon Tang, nor strip him of party membership. Extending a hand of compromise, like always, the General hopes that Tang will redeem himself through service to the nation and its National Revolution.\n\nNonetheless, behind closed doors, the old general has still ordered the Public Safety Bureau to maintain tabs on all actions committed by Tang and his two deputies, Peng Dehuai and He Long. For whilst he hopes for their earnest redemption, he has learnt the consequences of foolishness. Now all that remains is to look forward, to a brighter future for the Chinese nation."
 hnn.kmt.13.a:9 "Le rêve de nos camarades se perpétue."

 hnn.kmt.14.t:9 "Nos Alliés au Hunan"
 hnn.kmt.14.d1:9 "[ROOT.GetLeader] has received a recent telegram of supposed support from Provincial Chairman [HNN.GetLeader], reaffirming his ties with our Federal Government. Considering the fact that [HNN.GetLeader] has quite recently ousted our genuine Federalist and close ally Zhao Hengti for the second time, it is natural that many within the government view [HNN.GetLeader] with a strong sense of estrangement. Even worse, [HNN.GetLeader]'s original ousting of Zhao led to the cataclysmic Northern Expedition.\n\nYet Revolutionary actions make for strange bedfellows, and [ROOT.GetLeader] is no stranger to compromises with unscrupulous opportunists to see the general achievement of a Federal China. With [HNN.GetLeader]'s original backers in the Kuomintang experiencing defeat across the board, he had turned towards [ROOT.GetLeader], who graciously accepted his alliance, despite Zhao's protests.\n\nUltimately however, no matter how idealistic, [HNN.GetLeader] without a doubt has to contend with the might of his greatest ally, and rival, in the forces of [HNN.GetSecondInCommand], who is absolutely against the ideology of our government. Relentlessly fighting [HNN.GetLeader] at every step of the way. Fortunately, [HNN.GetLeader] reassures [ROOT.GetLeader] that his position in Hunan's provincial government is absolutely secure."
 hnn.kmt.14.d2:9 "Despite the stringent party line advocated for by the Reorganised Comrades Association, the Hunanese Kuomintang laugh in the face of such ideals and orthodoxy. Ruled by a diarchy of Tang Shengzhi's 8th Army and Cheng Qian's 6th Army, the duo outwardly project a cross-wing United Kuomintang Front. Yet our eyes and ears in the underground assure us that the unity presented is but merely a facade. Underneath the shine and gleam is a provincial government rife with infighting and intrigue.\n\nPerhaps, in an odd way, it is emblematic of our own internal power struggles. Nonetheless, both of the Hunanese leaders are firm advocates against the Reorganised Comrades Association, with Tang Shengzhi being one of the key generals of the Provisional Action Committee during MinGan, whilst Cheng Qian is a staunch believer in the moderate stance preached by Sun Fo's Reconstruction Faction.\n\nYet one would be a fool to not acknowledge the great strides and successes being made within the Provincial Government. For Hunan has displayed a remarkable capability of participating in, if imperfect, democracy. Whilst ultimately it will have to wait until the conclusion of the National Revolution, the province is serving as a key model province for the rest of the nation."
 hnn.kmt.14.d3:9 "In an excellent display of his strategic mind, Cheng Qian has managed to successfully facilitate the removal of one of the Kuomintang's rivals, Zhao Hengti. Yet curiously, the commander of the 6th Army achieved this through a unified effort with Left Kuomintang radical, and commander of the 8th Army, Tang Shengzhi. Both generals entered Hunan province upon the announcement of Hunan's provincial election, and elected to cooperate together on a joint Kuomintang ticket.\n\nWhilst idealists would dream of this being a sign of reunification of the wings of the party, it has clearly exemplified the opposite. Even now, both Cheng and Tang squabble, fight, and commit espionage against each other to try and oust the other individual from their position of power within the province.\n\nConsidering the circumstances, it is absolutely necessary that Cheng Qian comes out the victor, however we cannot spare the resources to openly support his efforts. Yet [ROOT.GetLeader] can clearly see that despite the infighting, Hunan is making great strides towards setting the example as a Kuomintang model province, well on its way towards the proliferation of the National Revolution."
 hnn.kmt.14.d4:9 "An odd duck amongst the fellows of the National Protection Alliance, Provincial \"Chairman\" [HNN.GetLeader] has sent an elaborate series of telegrams to [ROOT.GetLeader], assuring the leader of his, and Hunan's, continued and perpetual support for the National Protection Alliance. A revolutionary in spirit and action, the Chairman has found himself amongst those who would usually disagree with his governance, yet nonetheless he fights by their side.\n\nDespite the venerable Chairman's allies however, Hunan itself remains a hotbed of revolutionary fervour, with a strong workers movement, and even stronger peasant foundation. Perhaps, in light of the situation in the nation, the Kuomintang will last even upon reunification by the NPA.\n\nUltimately however, no matter how idealistic, [HNN.GetLeader] without a doubt has to contend with his more orthodox Kuomintang allies that he shares power with. As while [HNN.GetLeader] reaffirms his commitment, his deputy and greatest rival [HNN.GetSecondInCommand] is absolutely no friend of ours, and will relentlessly fight to oppose us at every direction. Unfortunately, all [ROOT.GetLeader] can do is hope that [HNN.GetLeader] can wrangle his radicals, and maintain control."
 hnn.kmt.14.a:9 "Mieux vaut le diable que vous connaissez..."
 hnn.kmt.14.b:9 "Félicitez le Président provincial [HNN.GetLeader] !"
 hnn.kmt.14.c:9 "Espérons que Cheng Qian garde le contrôle."

 hnn.kmt.15.t.hejian:9 "Renégat devenu Vainqueur"
 hnn.kmt.15.t.song:9 "Lumière de Whampoa"
 hnn.kmt.15.t.cheng:9 "Le Révolutionnaire Éternel"
 hnn.kmt.15.t.peng:9 "L'Esprit le plus Brillant de la 8e"
 hnn.kmt.15.t.helong:9 "Héros de la Paysannerie Rouge"
 hnn.kmt.15.t.tang:9 "Le Général "Bouddhiste""
 hnn.kmt.15.d.hejian:9 "A man who beguiles many, yet is reviled by an equal number, He Jian is the epitome of a career officer. With his ambitions drawing him from the slow advancement of a scholar's career, to the skyrocketing rapid promotions capable within China's new modern style armies. He Jian is a veteran of many conflicts, all requiring his capable mind and quick thinking skills to ensure survival. Having rode the coattails of Tang Shengzhi's own career, following him in promotion all the way to brigade commander, He Jian began to emerge himself following the Northern Expedition and his time in MinGan. Having perhaps reached the zenith of his career following his promotion to division commander and head of the Rural Pacification Office, He might not be the most loyal or ideologically stringent, but his achievements alone speak for themselves."
 hnn.kmt.15.d.song:9 "Emblematic of the Whampoa generation of cadres, Song Xilian is a fresh, young face within the National Revolutionary Army. Inclined to revolutionary behaviour from a young age, at the age of 13, he and his classmates co-founded a revolutionary paper, most infamously known for criticising Zhao Hengti upon his execution of labour activists during his tenure. Having graduated from the first class of Whampoa, Song became the youngest graduate in the history of the academy, and thundered onto the battlefield with valiant performance in the Eastern and Northern expeditions. Ultimately however, his true career is yet to begin, and whilst lauded as one of the Kuomintang's greatest officers, he has focused on taking a mostly apolitical moderate stance within inter-party politics, albeit private allegiances seem to lie with his old superior, Cheng Qian."
 hnn.kmt.15.d.cheng:9 "Having been fighting the revolutionary struggle for decades, Cheng Qian's career has witnessed many ups and downs, yet he has never truly been defeated. Seeing service in Xinhai, the Northern Expedition, and everything in-between, he is symbolic of the old diehard Tongmenghui revolutionaries, a generation long past. Considered a moderate by many of his contemporaries within both the Right and Left wings of the Kuomintang, Cheng echoes the footsteps of Song Jiaoren, or Huang Xing, more than those of Dr. Sun Yat-sen. Nonetheless, the old tiger has fought alongside the likes of the late Generalissimo Chiang Kai-shek, and General Li Jishen, always with the hope of seeing the National Revolution. With his recent successes on the battlefield, Cheng has managed to win the hearts of the people for his prized Sixth Army."
 hnn.kmt.15.d.peng:9 "Born into a family with a long running tradition of farming, his family was within a rapid decline, forcing Peng to make numerous sacrifices to aid their survival. Ultimately participating in a peasant uprising, Peng was forced to flee his family, and later enlisted into Tang Xiangming's army in 1916. This would begin a storied revolutionary career that would see Peng eternally fight for the rights of his fellow peasants. Taking a particular liking towards military command, Peng's skill on the battlefield has continued to rise ever since, leading to his eventual promotion to division commander during his time in MinGan. Regarded as the second pillar of the Eighth Army, alongside the likes of He Long, the duo continue to push an agrarian socialist doctrine under the auspices of their superior Tang Shengzhi, despite his rather more moderate outlook."
 hnn.kmt.15.d.helong:9 "With his father having been a member of the Gelaohui, and a Qing military officer, perhaps it was fate that He Long too would take the path of the military and revolutionary politics. Following a multipolar career that saw He flirt with socialism, an assassination attempt against Tan Yankai, and an eventual routing by Zhao Hengti, He would join the National Revolutionary Army, and serve with distinction. Following their defeat in the Northern Expedition, He would follow the Eighth Army into the insurgency zone, where he would begin to be courted by many individuals within the Provisional Action Committee. Cementing his agrarian socialist views during his time there, He's military successes serve as a venue for which he can promote the ideals and support for his radical faction within the 8th Army. How much he can influence the policies of his superior Tang Shengzhi however, remains to be seen."
 hnn.kmt.15.d.tang:9 "Considered by many to be a traitor, an opportunist, a sign of how far the Kuomintang has fallen, none however, can deny Tang Shengzhi's revolutionary credentials. Having joined the Tongmenghui in 1909, Tang would fight in a student corps during the Xinhai Revolution, under the auspices of Zhao Hengti in 1923, and later, against Zhao himself in 1926. Joining the National Revolutionary Army and being given command of the 8th Army that same year, Tang would light the match that would ultimately develop into the inferno of the Northern Expedition, seeing a series of early successes in the first period of the conflict. Witnessing a myriad of men fighting for power and profit within Hunan, Tang would undergo a period of depression, until meeting Buddhist practitioner Gu Boxu, wherein he would convert following his teachings. Whilst his political opponents implore to paint him as a religious fanatic, Tang has taken proudly to their moniker of the \"Buddhist General\"."
 hnn.kmt.15.a:9 "Des ambitions sans pareilles, mais un caractère peu recommandable."
 hnn.kmt.15.b:9 "Our darling light in these trying times."
 hnn.kmt.15.c:9 "The Old Dog still has a few tricks."
 hnn.kmt.15.d:9 "Resolute in conviction."
 hnn.kmt.15.e:9 "Fighting for the people."
 hnn.kmt.15.f:9 "Général "Bouddhiste" ? Amusant."

 hnn.kmt.16.t:9 "Domination de la Huitième Armée"
 hnn.kmt.16.d:9 "Admittedly, a radical revolution necessitates radical action, however, such action is capable of toppling the very supports upon which the state is built. The Eighth Army are not anarchists of course, and even they can see the value in maintaining at least cordial ties with their opposition. Through their accruing of power all across the organs of government, they have managed to shuffle the Sixth Army into nigh irrelevancy.\n\nThis totality of control has swept itself up into a massed torrent, resulting in all opposition to Tang being drowned out by the 8th's propaganda department, yet this has put forward the concern that such dominance will lead to eventual weakness. With the 8th Army radicals growing increasingly pompous, they have begun to even push the moderates of the Army around.\n\nThe Sixth Army may be down, but they are not out of the game just yet. Perhaps through our connections and mutual brotherhood, Tang can open avenues for the Sixth to fight back, at least in part, against the radicals within his camp. It would be a wise choice, for the very state of Hunan is at stake."
 hnn.kmt.16.a:9 "Demandez à Tan Yankai d'apaiser les tensions."
 hnn.kmt.16.b:9 "Pressons l'avantage, pour une victoire totale !"

 hnn.kmt.17.t:9 "Domination de la Sixième Armée"
 hnn.kmt.17.d:9 "Whilst the Sixth Army promotes itself as a shield of moderatism against the perceived tyranny of the Eighth, our actions of \"defence\" can equally protect the people as it can snuff out their cries. Ultimately, the Sixth's successes on the political battlefield have led to a nigh total dominance of their ranks within the government, with all loyalists of Tang Shengzhi, or the Chinese Syndicalist Party, having their influence isolated.\n\nConsidered a price that we have to pay for salvation, the Sixth Army's appointments and officers have grown increasingly complacent in their solid foundations, losing the vigilance that earned them their might. In a related course of events, the Rural Pacification and Peace Preservation offices have grown increasingly ambitious and bold, no longer deigning it worth the effort to hide their blatant anti-socialist abuses.\n\nConcerned for the stability and prosperity of Hunan as a whole, Cheng could reach out to Tang in a form of affair accompli, to even the scales and allow the Eighth to fight back. It presents itself as an enticing opportunity, lest Hunan break into full civil war."
 hnn.kmt.17.a:9 "Demandez à Tan Yankai d'apaiser les tensions."
 hnn.kmt.17.b:9 "Pressons l'avantage, pour une victoire totale !"

 hnn.kmt.18.t:0 "Pompes et circonstances"
 hnn.kmt.18.d:9 "The Kuomintang is no stranger to grand displays of military frivolity, be it through parades, or the embellishment of divisions or soldiers with medals and accomplishments. Similarly, the Sixth and Eighth National Revolutionary Armies were inspected by both Chairman [HNN.GetLeader] and [HNN.GetSecondInCommand]. Nominally as a projection of the Kuomintang's military force for all to observe, officials within the government believe that the grand display is an attempt to promote the superiority of either Kuomintang leader's respective army.\n\n A crowd of 15,000 gathered to witness the finest soldiers of the 6th and 8th on their respective marches. The first up for presentation was Cheng Qian's 6th, lead by their shining star, Song Xilian. Emblematic of the force of the Right Kuomintang, the soldiers were clearly weathered and adorned their standard Kuomintang uniform with pride. Marching in unison with each other and the bellowing music, resolute purpose beamed from the soldier's faces.\n\nIn contrast, Tang Shengzhi's 8th Army represented a mixture of Irregular Units, Regular Units, and Tang's own elite veterans. However, perhaps due to their commander's special fixation on the presentation of his army, their uniforms were untarnished by conflict, clearly having been produced with the sole purpose of being used for parade.\n\nMost curiously however, is the adornment upon Tang's elite soldiers. All of them sported the \"Medal of Great Benevolence and Humanity's Redemption\", a clear sign of Tang's Buddhist influences within his soldiers. In fact, Tang's elite soldiers are from a time wherein all forces under the commander had to follow Buddhism, willing or not, in order to serve underneath him. With the parade concluding, little knew what to think of the image Tang crafted: an eclectic mix of devout Buddhist warriors, combined with the standard soldiery of the NRA."
 hnn.kmt.18.a:9 "La fierté de l'Armée Nationale Révolutionnaire !"
 hnn.kmt.18.b:9 "Il a aussi endoctriné nos camarades ?"

 hnn.kmt.19.t:9 "Réflexions"
 hnn.kmt.19.d:9 "Through the constant fighting, one finds little time for peace and quiet, even worse if one has not been exiled from their own home province for nearly a decade. The Kuomintang is an organisation of revolutionaries, young, radical and demanding change. Yet in its roots lay a quieter time, still devoutly revolutionary, true, but a time of poets, intellectuals and politicians. Not of militarists, opportunists and warlords. Within the nation, there remains those who manage to straddle the line between both worlds. A thinker, whilst also a tactician. A writer, and a warrior. Counted amongst these is that of Cheng Qian, as although he has been a military man all throughout his life, he associates himself with innumerous intellectual thinkers, and has compiled quite an amassment of poetry and prose.\n\nAfter visiting the Yueyang Tower, the General took time to reflect. On the battle he fought here, notably against Wu Peifu, in 1917. On the similar resemblance of the scenery, after returning home from both war and exile. With a melancholic flair, the General begun drafting a new piece:\n\n\"What is the thing that the country treasures the most? There is no trace of the old forts from back in those days.\nStrive to overlook yet the scene is depressing, there is a long way ahead and the snowstorm is raging.\nA small island in the sea is cherished by the birds, but the boats and ships still want to clash with the waves.\nThroughout the ages melancholy is congested, countless graces and grudges confronted with each other.\nThe Jiuyi Mountains and Mount Heng seem within reach, yet still the Hells remain an obstacle.\"\n\nConsidering the continued struggle against warlords, against his own party, against those who distil the revolution, it would appear that the history of this nation is smothered with bloodshed and suffering. Yet even then, the fight must continue, despite the odds. Under siege on all fronts, he shall not let Hunan's revolution falter, ever preserving it."
 hnn.kmt.19.a:9 "C'est là notre fardeau."
 hnn.kmt.19.b:9 "Ce n'est pas le moment de faire de la poésie, non ?"

#Zhao Hengti Events

 hnn.fed.1.t:9 "Le Mandat Démocratique !"
 hnn.fed.1.d_1:9 "With Zhao's coalition and the Kuomintang seemingly in a deadlock in the Assembly, a number of political independents formed the kingmaker in deciding who was Governor. Fearing that they'd be sidelined if the Kuomintang won, they threw their votes behind Zhao, and ensured the Governorship for him. In his acceptance speech, Zhao has spoken about keeping Hunan safe in the turbulent times ahead, and that he would do all he can to strengthen and reinforce their young democracy, alongside thanking everybody who helped him during this election season, and promised to ensure a free and fair Hunan for all of it's citizens, regardless of their background."
 hnn.fed.1.d_2:9 "Zhao Hengti's coalition has won the election by a notable margin. This result hardly comes as a surprise, given he was the favourite going in. In his acceptance speech, Zhao has spoken about keeping Hunan safe in the turbulent times ahead, and that he would do all he can to strengthen and reinforce their young democracy, alongside thanking everybody who helped him during this election season, and promised to ensure a free and fair Hunan for all of it's citizens, regardless of their background."
 hnn.fed.1.a:9 "Pour le Hunan et la Démocratie !"

 hnn.fed.2.t:9 "Les Lignes dans le Sable"
 hnn.fed.2.d:9 "Governor Zhao may have won the election, but that does not mean Hunan's democracy is secured. In fact, between the surprise success of the Kuomintang and the Assembly members elected under warlord influences (Tang Xiangming, Chen Quzhen, and Tian Yingzhao) it seems like this election has served to give more authoritarian figures a stronger hand.\n\nThese forces, while not allies in any capacity, all collectively serve as a threat to our young democracy, if the Kuomintang grows too strong we could easily see Tang Xiangming march south on us, and decapitate our democracy at the head. Furthermore, the Xiangxi Diarchy has grown more and more distant from us, aligning itself with Tang Xiangming more as time goes on. They may be biding their time right now, but that will not last forever, and we must act before they do.\n\nLuckily, we aren't alone in our fight. Governor Zhao quickly recognised the threat and has acted accordingly, forming a \"Grand Coalition\" with the other democratic parties (and independents) in order to form a broad democratic front. With the Grand Coalition formed, we have access to several tools to undercut the authoritarians in our province, and hamstring their efforts to kill the democracy so dear to our Governor."
 hnn.fed.2.a:9 "Les lignes de combat ont été tracées, la seule question est de savoir qui va gagner."

