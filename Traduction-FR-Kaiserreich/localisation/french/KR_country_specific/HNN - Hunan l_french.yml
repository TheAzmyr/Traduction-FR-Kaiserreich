 HNN_rule_of_the_kuomintang_cheng_8_desc:9 "$HNN_rule_of_the_kuomintang_cheng_1_desc$"

 HNN_rule_of_the_kuomintang_tang_1:9 "Règne du Kuomintang"
 HNN_rule_of_the_kuomintang_tang_1_desc:9 "Ayant atteint son apogée, le pouvoir du Kuomintang dans le Hunan est réel. Grâce à une série de réformes d'expansion, l'ancienne province n'a rien à voir avec la nouvelle. En fin de compte, le parti a conquis le cœur du peuple et de la paysannerie. en déclenchant une nouvelle lutte révolutionnaire dans la nation. Agissant comme force du peuple, le Parti et la paysannerie avancent en parfaite harmonie."

 HNN_rule_of_the_kuomintang_tang_2_desc:9 "$HNN_rule_of_the_kuomintang_tang_1_desc$"
 HNN_rule_of_the_kuomintang_tang_3_desc:9 "$HNN_rule_of_the_kuomintang_tang_1_desc$"
