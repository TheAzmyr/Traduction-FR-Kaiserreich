 HNN_start_land_reform: "Commencer la Réforme Agraire"
 HNN_start_land_reform_desc: "En plus d'un engagement à mieux protéger les droits des travailleurs engagés, pour commencer à briser le pouvoir des propriétaires, nous devrions exiger que tous les travailleurs engagés jugés de bonne moralité aient droit à une partie du produit de la vente de toute récolte qu'ils font."

 HNN_changsha_monastery_tour: "Visiter les Monastères du Hunan"
 HNN_changsha_monastery_tour_desc: "Alors que nous nous efforçons d'apporter le bouddhisme dans le Hunan, nous devons également tenir compte de la politique souvent turbulente des monastères. Nous devons nous assurer qu'ils restent entièrement sous notre contrôle et respecter la neutralité de l'État dans leurs affaires internes. Pour commencer à atteindre cet objectif, les hauts fonctionnaires devraient d'abord visiter et évaluer tous les monastères bouddhistes du pays."

 HNN_imprison_landlords: "Emprisonner les Propriétaires Fonciers"
 HNN_imprison_landlords_desc: "Comme on pouvait s'y attendre, de nombreux membres de l'élite terrienne s'opposent à nos politiques visant à protéger leurs travailleurs. Nos opposants les plus virulents, même ceux dont nous avions promis de sécuriser le travail, devraient être emprisonnés et leurs biens redistribués entre leurs ouvriers agricoles."

 HNN_land_redistribution_program: "Programme de Redistribution des Terres"
 HNN_land_redistribution_program_desc: "Notre autorité sur ces questions étant cimentée, nous pouvons maintenant mettre en œuvre une réforme foncière radicale. Il faut fixer une limite maximale à la quantité de terres qu'une famille peut posséder. Tous ceux qui dépassent cette limite verront l'excédent redistribué à leurs ouvriers."

 HNN_Create_Buddhist_Institute_of_Mount_Heng: "Créer l'Institut Bouddhiste du Mont Heng"
 HNN_Create_Buddhist_Institute_of_Mount_Heng_desc: "Au sommet du mont Heng se trouve un grand complexe de temples bouddhistes et taoïstes. Nous y trouverons une organisation qui se consacre à l'étude des relations entre le bouddhisme et les autres religions, afin que ces dernières puissent être assimilées avec succès."

 HNN_Renovate_Buddhist_Temples: "Rénover les temples"
 HNN_Renovate_Buddhist_Temples_desc: "Après des décennies de bouleversements, de nombreux temples sont dans un état de délabrement. Nous devrions mettre de côté les ressources de l'État pour les rénover, même ceux dont les congrégations ont fui depuis longtemps."

 HNN_Grand_Lingfeng_Temple: "Construire le Grand Temple de Lingfeng"
 HNN_Grand_Lingfeng_Temple_desc: "En tant que première région explicitement bouddhiste de la Chine proprement dite, nous devons avoir le plus grand temple. Bien que sa construction prenne du temps, il nous apportera de grands bénéfices."

 HNN_join_npa: "S'aligner sur l'Alliance de Protection Nationale"
 HNN_join_npa_desc: "L'Alliance de Protection Nationale prétend respecter l'intégrité des provinces de Chine. S'allier à elle semble évident, mais l'Alliance est composée de certains des hommes les plus répréhensibles de Chine qui ne peuvent être tenus pour responsables. Si nous devons nous allier à eux, nous devons avoir des garanties."

 HNN_join_zhili: "S'aligner avec la Clique du Zhili"
 HNN_join_zhili_desc: "Alors que Zhao Hengti était autrefois une connaissance proche des figures de proue du mouvement fédéraliste, les événements ont exigé que le Hunan soit gouverné d'une manière contraire aux idéaux fédéralistes. Ainsi, les liens entre Zhao, et surtout He Jian, et la clique Zhili devraient être ravivés. Cherchons une alliance."

 HNN_join_federalists: "S'aligner sur les fédéralistes"
 HNN_join_federalists_desc: "[FROM.HNN_join_federalists_desc_text]"
 HNN_join_federalists_desc_exiled:0 "Bien qu'exilé au Sichuan, le mouvement fédéraliste n'est pas encore éteint. Ensemble, le Hunan et le Sichuan pourront peut-être réaliser le rêve d'une Chine fédérale."
 HNN_join_federalists_desc_default:0 "Le mouvement fédéraliste a été influent dans le Hunan depuis sa création. Les fédéralistes du sud sont nos alliés naturels et nous devrions nous allier officiellement avec eux."

 HNN_join_left_kmt: "S'aligner sur la gauche du Kuomintang"
 HNN_join_left_kmt_desc: "[FROM.HNN_join_left_kmt_desc_text]"
 HNN_join_left_kmt_desc_tang:0 "Tang Shengzhi conserve encore des liens avec des membres de l'Armée Nationale Révolutionnaire malgré des différences idéologiques et des conflits avec les affiliés du Kuomintang. Comme nous souhaitons maintenant nous aligner formellement sur le Kuomintang, nous devrions faire appel à ces relations et conclure un accord."
 HNN_join_left_kmt_desc_chen_betrayal:0 "Cheng Qian a précédemment évité l'aile gauche du parti. Néanmoins, nous devrions essayer de faire amende honorable et de nous allier avec le parti-état."
 HNN_join_left_kmt_desc_default:0 "Le règne du Kuomintang dans le Hunan est sûr. Ajoutons officiellement notre force à celle du parti-État."

 HNN_join_right_kmt: "S'aligner sur la droite du Kuomintang"
 HNN_join_right_kmt_desc:0 "Nous avons tourné le dos à l'aile gauche du parti. Avec l'ascension de la droite, rejoignons-la pour la protéger de l'intérieur et de l'extérieur."

### Focuses ###

 HNN_Revolutionary_Buddhism: "Bouddhisme Révolutionnaire"
 HNN_Revolutionary_Buddhism_desc: "Tang Shengzhi a lancé son programme de socialisme bouddhiste. Selon Tang, le bouddhisme et le socialisme sont identiques, le matérialisme et le spiritualisme sont liés. Il nous fera entrer dans une nouvelle ère de prospérité grâce à cette idéologie unique : le socialisme aux caractéristiques bouddhistes !"

 HNN_Sanghas_into_Cooperatives: "Sanghas en coopératives"
 HNN_Sanghas_into_Cooperatives_desc: "La première étape des réformes de Tang consistera à transformer les communautés monastiques connues sous le nom de Sanghas en coopératives productives, gérées conjointement par les moines et les locataires travaillant sur les terres appartenant aux temples, avec un travail égal et des avantages égaux pour tous. Cette réforme sera mise en œuvre contre vents et marées, et nous n'hésiterons pas à défier les moines conservateurs si nécessaire."

 HNN_Affinities_Amongst_People: "Prêcher les doctrines bouddhistes modernes"
 HNN_Affinities_Amongst_People_desc: "Les idées bouddhistes traditionnelles avaient tendance à renforcer les relations sociales inégales. Le bouddhisme moderne est une religion sociale qui lutte pour les opprimés. Nous devons proposer une nouvelle doctrine à notre peuple et prêcher les valeurs d'une plus grande unité."

 HNN_All_the_Joy_in_the_World: "Partager la joie dans le Monde"
 HNN_All_the_Joy_in_the_World_desc: "La vraie joie consiste à apprécier les autres et à se réjouir de leur bien-être. Chacun possède en lui une source de joie, et plus on s'abreuve à cette source, mieux c'est pour son propre bonheur abondant, et plus il devient généreux de savourer la joie d'autrui. Au lieu de financer des rituels religieux, il faudrait encourager la philanthropie au profit des pauvres et maximiser la joie des gens."

 HNN_Nationalize_Industry: "Collectiviser l'industrie"
 HNN_Nationalize_Industry_desc: "Pendant trop longtemps, notre industrie n'a pas été la propriété de la province. Maintenant, nous allons la nationaliser et transformer l'industrie des capitalistes et des puissances étrangères en industrie de la province, propriété de l'État et des coopératives."

 HNN_Solve_the_Landlord_Problem: "Organiser des sociétés paysannes"
 HNN_Solve_the_Landlord_Problem_desc: "Les propriétaires corrompus exploitent depuis longtemps leurs locataires, leur soutirant de l'argent et les privant de leur bien-être. Il est impératif que la province s'attaque à ce problème. Lors de l'Expédition du Nord, des sociétés paysannes ont été organisées par des anarchistes locaux pour lutter contre les propriétaires terriens. Nous gagnerons maintenant à réorganiser les organisations paysannes tout en évitant leur radicalisation."

 HNN_Support_Local_Universities: "Soutenir les universités locales"
 HNN_Support_Local_Universities_desc: "L'éducation dans le Hunan est toujours dans une situation désastreuse. Nous devrions ouvrir des "universités locales" pour les paysans. Ces universités, converties à partir de temples locaux et dont le personnel est principalement composé de moines, devraient servir de moyen pour réduire considérablement l'analphabétisme."

 HNN_Aid_Our_Workers: "Conciliation des classes"
 HNN_Aid_Our_Workers_desc: "Les travailleurs du Hunan ont enduré d'innombrables années d'oppression. Cela va à l'encontre de notre doctrine bouddhiste. Nous devons maintenant les aider à améliorer leur statut social et à mettre fin à la pauvreté persistante qui les a accablés. Les paysans, les travailleurs, les hommes d'affaires, les étudiants et les soldats sont tous pour le bouddhisme."

 HNN_The_Gender_Issue: "La question de l'égalité des genres"
 HNN_The_Gender_Issue_desc: "Traditionnellement, le bouddhisme considère les femmes comme inférieures et enclines aux désirs charnels. C'est pourtant faux, le Bouddha reconnaît la différence entre les deux sexes, mais il est partisan de l'égalité entre les hommes et les femmes. Nous devrions encourager les femmes à être plus actives pour construire notre nouvelle société, tant sur le plan matériel que spirituel. "

 HNN_Protect_Ethnic_Minorities: "Incorporer les minorités ethniques"
 HNN_Protect_Ethnic_Minorities_desc: "Dans l'ouest et le sud du Hunan, nous avons une population importante de minorités ethniques. En tant que Han, nous avons le devoir et la responsabilité de les protéger et de les soigner, de les accepter et de les intégrer dans notre société en tant que Hunanais."

 HNN_Sharing_the_Land: "Partager la terre"
 HNN_Sharing_the_Land_desc: "Maintenant que nous nous sommes occupés des propriétaires, nous allons procéder à une réforme foncière majeure, afin de répartir la terre de manière égale et équitable entre ceux qui devraient la posséder - le peuple."

 HNN_Welfare: "Un État providence bouddhiste"
 HNN_Welfare_desc: "Notre peuple n'a pas le droit d'être pauvre. Tout le monde devrait être libéré de la peur et de la souffrance. Alors que nous sommes encore très pauvres, nous devrions chercher à mettre en place un filet de sécurité sociale, notamment un revenu garanti, afin d'améliorer le bien-être de chacun et de lui donner une plus grande liberté pour cultiver sa personnalité."

 HNN_Indoctrinate_the_People: "Endoctriner le peuple"
 HNN_Indoctrinate_the_People_desc: "Nous allons endoctriner le peuple dans le socialisme bouddhiste. Nous prêcherons les enseignements du général Tang Shengzhi, du maître Gu Jingyuan et d'autres moines modernes. Tous connaîtront nos idéaux, et nous entrerons dans une nouvelle ère de prospérité et de paix."

 HNN_Provincial_Curriculum: "Programme provincial d'études"
 HNN_Provincial_Curriculum_desc: "Nous devons réformer notre programme d'études pour l'adapter au socialisme bouddhiste et créer une manière plus efficace d'enseigner et d'apprendre. Notre prochaine génération devrait être capable de combiner spiritualisme et matérialisme. Nous couvrirons une grande variété de sujets, de la moralité civile à la physique, et encouragerons la curiosité des étudiants."

 HNN_Zhaos_Rule: "Règle de Zhao"
 HNN_Zhaos_Rule_desc: "Son mandat étant désormais incontestable, la vision de Zhao Hengti pour un Hunan libre et moral peut enfin être mise en œuvre."

 HNN_Clamp_Down_on_Dissent: "Réprimer la dissidence"
 HNN_Clamp_Down_on_Dissent_desc: "Zhao Hengti s'est entouré de personnes issues de tous les horizons politiques, y compris de ceux qui auraient pu devenir ses alliés. Toutefois, avec son récent virage vers l'autoritarisme, de nombreux modérés et constitutionnalistes qui s'étaient ralliés à lui sont maintenant entrés dans l'opposition. Ces hommes doivent être écartés."

 HNN_Purge_the_Socialists: "Purger les socialistes"
 HNN_Purge_the_Socialists_desc: "Le socialisme menace d'infecter le peuple avec ses mensonges et ses intentions malveillantes. Avec le socialisme, il ne peut y avoir de compromis. Éliminons par la force toutes les organisations politiques ouvertement socialistes."

 HNN_Hunt_Tang_Shengzhi: "Chasser Tang Shengzh"
 HNN_Hunt_Tang_Shengzhi_desc: "Le général bouddhiste continue de nous harceler depuis des régions inconnues. Nous devons le trouver et l'éliminer par un effort national concerté."

 HNN_Destroy_His_Influence: "Éliminer la société de bouddhisation"
 HNN_Destroy_His_Influence_desc: "Avec Tang Shengzhi entre nos mains, nous pouvons maintenant porter notre attention sur ses autres partisans. Ses lieutenants subiront le même sort que leur chef."

 HNN_Provincial_Stability: "Hunan, Stable et Fort"
 HNN_Provincial_Stability_desc: "Les socialistes ont été détruits, et avec eux, de nombreux organes de dissidence populaire. Les journaux de quartier, les grandes gueules de village et autres ont tous été réduits au silence. Nous ne pouvons pas permettre que de nouveaux rabatteurs se lèvent à leur place. Les villages doivent tous avoir des responsables dont la seule occupation est de veiller à ce que les informations correctes parviennent aux masses."

 HNN_Drive_out_Federalism: "Chasser les partisans de Cheng"
 HNN_Drive_out_Federalism_desc: "Selon les critères de l'actuel KMT, Cheng Qian est un modéré. Cependant, ses activités de plaidoyer sapent notre contrôle en cette période des plus dangereuses. Cheng, et ceux de ses partisans qui peuvent être capturés le plus facilement, doivent être éliminés. Les nationalistes qui se cachent dans les marges recevront justice en temps voulu."

 HNN_Educate_the_People: "Le programme d'éducation de Huang Shiheng"
 HNN_Educate_the_People_desc: "Huang Shiheng, un bohémien aux multiples talents ayant reçu une éducation occidentale, a grandement amélioré l'école de commerce de Hunan en tant que président. Fervent partisan de notre régime, nous devrions mettre en œuvre son plan récemment formulé pour transformer le système éducatif."

 HNN_Satisfy_the_Workers: "Satisfaire les travailleurs"
 HNN_Satisfy_the_Workers_desc: "Les organisations syndicales urbaines peuvent être une source de grande instabilité si elles sont contrariées, ou une merveilleuse aubaine si elles sont correctement gérées. En travaillant en étroite collaboration avec ces groupes, notre régime n'en sera que plus fort."

 HNN_Under_the_Law: "Tous sont égaux devant la loi"
 HNN_Under_the_Law_desc: "Les nombreux groupes minoritaires du Hunan craignent le caractère fort de notre régime. Nous devons rencontrer les dirigeants locaux afin de leur offrir des garanties pour la protection de leur intégrité communautaire. Nous aiderons tous ceux qui nous aident."

 HNN_Expel_Enemies: "Expulser les ennemis de Zhao"
 HNN_Expel_Enemies_desc: "Ceux qui lèvent encore le poing contre Zhao doivent être publiquement expulsés, obligés de traverser notre frontière sous la menace d'une arme, leurs biens à la main. Cela en ébranlera certainement plus d'un."

 HNN_Populist_Ways: "Revitaliser le néo-confucianisme"
 HNN_Populist_Ways_desc: "Le Hunan est un centre du néo-confucianisme. Zeng Guofan a revitalisé le néo-confucianisme pour invoquer la loyauté et l'esprit de combat de notre peuple. Nous devons faire de même en promouvant les doctrines néo-confucéennes et en lisant les classiques pour résister à la corruption de la culture moderne."

 HNN_The_Spirit_of_Nationalism: "L'esprit du nationalisme chinois"
 HNN_The_Spirit_of_Nationalism_desc: "Le KMT est incroyablement doué pour inspirer le dévouement à ses idéaux. Sans adopter leurs idées horribles, nous devons adopter leurs techniques de propagande pour avoir un effet suffisant sur notre peuple."

 HNN_Eliminate_the_Left_KMT: "Éliminer le KMT de gauche dans le Hunan"
 HNN_Eliminate_the_Left_KMT_desc: "Le temps est venu d'extirper les dernières cellules d'irréductibles du KMT qui infestent le pays."

 HNN_Constitutionalism_Forever: "Constitutionnalisme pour toujours"
 HNN_Constitutionalism_Forever_desc: "La croyance dans le document fondateur d'une nation présente de nombreux avantages. Le nôtre doit être tout aussi ambitieux et large dans ses garanties de démocratie et de liberté."

 HNN_Hunannese_Unity: "Unité de Xiang"
 HNN_Hunannese_Unity_desc: "Que notre nation coule comme la rivière Xiang, bienveillante à l'égard de tous ceux qui veulent s'y établir, avec une force presque inégalée dans les moments difficiles. Nous devons garantir aux minorités du Hunan que nous les respecterons et les enjoindrons si elles respectent à leur tour le grand destin qui nous attend."

 HNN_Foster_Patriotism: "Encourager le patriotisme"
 HNN_Foster_Patriotism_desc: "N'étant qu'une province de la Chine avec une diversité considérable, peu s'identifient uniquement comme Hunanais. En soulignant notre place dans le grand projet chinois et les valeurs auxquelles nous aspirons, nous pouvons commencer à cultiver au moins un sentiment patriotique, sinon une identité unifiée."

 HNN_The_Anti_Socialist_Campaign: "La Campagne Anti-Socialiste"
 HNN_The_Anti_Socialist_Campaign_desc: "Le socialisme est une source inépuisable de corruption morale. En effet, peut-être même nos plus grands ennemis de gauche auraient-ils pu être des alliés dans un autre monde où ils n'auraient pas entendu le chant de ses sirènes. Pour précipiter des campagnes futures plus ciblées, nous devons faire prendre conscience aux gens de la méchanceté du socialisme."

 HNN_Guaranteed_Liberty: "Garantir la liberté individuelle"
 HNN_Guaranteed_Liberty_desc: "Certains accusent Zhao Hengti d'avoir des tendances autoritaires. Avec une charte de base des droits individuels en main, nous prouverons que ces critiques ont tort."

 HNN_The_Rights_of_Man: "Les Droits de l'Homme"
 HNN_The_Rights_of_Man_desc: "Bien qu'il ne s'agisse pas d'une loi en soi, nous devrions officiellement approuver une liste complète de droits généraux à accorder à la population du Hunan. Cela devrait servir de force modératrice robuste pour tout futur dictateur en puissance."

 HNN_Traditional_Values: "Valeurs Traditionnelles"
 HNN_Traditional_Values_desc: "Pour apaiser les éléments particulièrement conservateurs qui s'opposent à notre attachement au constitutionnalisme libéral, nous devons également réaffirmer la position particulière des valeurs et de la culture traditionnelles du Hunan au regard de la loi."

 HNN_Provincial_Schools: "Institutionnaliser les écoles de village"
 HNN_Provincial_Schools_desc: "Pour favoriser véritablement l'unité, il faut que tous soient élevés avec les mêmes valeurs. Les écoles locales devraient être placées sous le contrôle des institutions des villes pour parvenir à l'uniformité."

 HNN_Changsha_University_Expansion: "Extension de l'université de Changsha"
 HNN_Changsha_University_Expansion_desc: "Ce qui n'était au départ qu'un institut d'études commerciales et économiques est devenu la première université du Hunan. Avec le soutien de l'État, l'université de Changsha pourrait même rivaliser avec les institutions de l'Ouest."

 HNN_The_Hunan_Identity: "Réformer l'éthique confucéenne"
 HNN_The_Hunan_Identity_desc: "Nous devons travailler à l'émergence d'une nouvelle éthique qui réconciliera la tradition confucéenne et les valeurs républicaines, et qui revendiquera l'identité unique de notre province. Le Hunan sera à la pointe de l'innovation intellectuelle et de la rénovation morale en Chine. "

 HNN_The_Question_of_Women: "Renforcer les capacités des femmes hunanaises"
 HNN_The_Question_of_Women_desc: "Traditionnellement, les femmes sont censées rester à la maison, mais cette pratique n'est pas adaptée aux exigences de notre époque. Les rôles et les postes auxiliaires dans les usines et les ateliers devraient être occupés par les femmes patriotes de la nation, libérant ainsi les hommes pour le service en première ligne."

 HNN_Zun_Lao: "Nouvelle piété filiative"
 HNN_Zun_Lao_desc: "La piété filiale, ou Xiao, est le pilier de notre société. Cependant, la tradition patriarcale du confucianisme a besoin d'être réformée pour être compatible avec de nouvelles valeurs comme la liberté et les droits de l'homme. Nous devons promouvoir une nouvelle piété filiale pour renforcer notre unité, en combattant en même temps l'autoritarisme traditionnel et l'individualisme sans limites."

 HNN_Ai_You: "Jeunes Pionniers"
 HNN_Ai_You_desc: "Notre prochaine génération doit être dotée d'une éthique confucéenne, de valeurs républicaines et d'un esprit militariste. Pour encourager l'unité, la santé et la préparation militaire, de nouvelles organisations nationales de jeunesse devraient être créées et faire l'objet d'une promotion agressive."

 HNN_New_Xiang_Culture: "Nouvelle Culture Xiang"
 HNN_New_Xiang_Culture_desc: "Nous pouvons avoir des familles originaires de toutes les régions de Chine. Nous pouvons être de différentes ethnies, à l'Ouest et au Sud. Mais une chose est vraie : nous sommes tous des Hunanais, unis par un lien commun avec cette terre légendaire. Il n'y a pas de différence entre nous. La couleur de notre peau n'a pas d'importance. Notre langue n'a pas d'importance. En fin de compte, nous sommes tous des enfants du Hunan, et nous le protégerons ensemble !"

 HNN_Hunan_Under_the_Kuomintang: "Le Hunan sous le Kuomintang"
 HNN_Hunan_Under_the_Kuomintang_desc: "Le Kuomintang a pris le pouvoir dans le Hunan. Avec une direction bien pensée, le Hunan, et peut-être toute la Chine, s'amélioreront sûrement."

 HNN_Align_with_the_Leftists: "S'aligner sur les gauchistes"
 HNN_Align_with_the_Leftists_desc: "Alors que Cheng Qian est une sorte de modéré, ceux qui restent fidèles au KMT ont pris un virage à gauche. Nous devons embrasser cette évolution."

 HNN_Spread_Leftist_KMT_Thought: "Répandre la pensée gauchiste du KMT"
 HNN_Spread_Leftist_KMT_Thought_desc: "La droite du KMT est en grande partie vaincue, mais beaucoup s'accrochent encore aux idées de droite. Nous devons nous assurer que tous les membres du parti possédant une quelconque autorité passent un test rigoureux de rectitude idéologique."

 HNN_Raise_Kuomintang_Militia: "Lever les milices du Kuomintang"
 HNN_Raise_Kuomintang_Militia_desc: "Le Kuomintang a mis en place des groupes paramilitaires dans tout le pays depuis l'intervention allemande. Nous devrions les incorporer directement dans les forces armées."

 HNN_Arm_the_Farmers: "Armer les paysans"
 HNN_Arm_the_Farmers_desc: "Même dans les meilleures conditions, le peuple subira de nombreuses injustices. Afin de les protéger contre ces certitudes et d'accroître leur disponibilité, nous devrions distribuer des armes et des munitions aux agriculteurs, à condition qu'ils s'entraînent semi-régulièrement avec une milice locale."

 HNN_Study_Sanmin_Zhuyi: "Étudier Sanmin Zhuyi"
 HNN_Study_Sanmin_Zhuyi_desc: "Minzu - un nationalisme typiquement chinois, Minquan - le pouvoir populaire, et Minsheng - le bien-être populaire, ce sont les Trois Principes du Peuple. Établis par Sun Yat Sen, ils guident le Kuomintang jusqu'à ce jour, inspirant souvent une ferveur quasi religieuse. Nous devons encourager l'étude de cette grande idéologie, peut-être jusqu'aux examens bureaucratiques d'autrefois."

 HNN_Our_Own_Path: "Notre Propre voie"
 HNN_Our_Own_Path_desc: "Nous ne devons pas être freinés par les convictions des autres. Le parti de Sun Yat Sen a toujours été hétérogène et il le sera toujours."

 HNN_Improve_Farmer_Livelihoods: "Améliorer les conditions de vie des agriculteurs"
 HNN_Improve_Farmer_Livelihoods_desc: "Alors que de nombreux politiciens se concentrent sur les demandes des villes, la majeure partie de la Chine reste rurale. Pour gagner le cœur et l'esprit de la population, nous devons également veiller à ce que les agriculteurs puissent survivre aux périodes difficiles. Lorsque les prix baissent, le gouvernement doit prendre le relais."

 HNN_Social_Welfare_Program: "Programme de Protection Sociale"
 HNN_Social_Welfare_Program_desc: "La portée et la nature de la protection sociale évoluent rapidement. Alors que les nations européennes proposent aujourd'hui des programmes et des services de retraite solides, ceux-ci ne sont présents nulle part en Chine. Nous devrions remédier à cette situation et commencer au moins à offrir aux plus démunis les produits de première nécessité."

 HNN_Zhiquan_Reform_Provincial_Administration: "Zhiquan - Réformer l'administration"
 HNN_Zhiquan_Reform_Provincial_Administration_desc: "Zhiquan, les pouvoirs de l'administration, décrit l'idée de Sun Yat Sen d'un gouvernement composé de cinq branches distinctes. Nous devons réorganiser notre régime selon ces principes."

 HNN_Crackdown_on_Corruption: "Lutte contre la corruption"
 HNN_Crackdown_on_Corruption_desc: "Une grande partie de la valeur productive de Hunan est aspirée par les administrateurs locaux. Avec notre règle sécurisée, nous pouvons forcer les vieux administrateurs à quitter leurs postes et les remplacer par les membres du parti les plus solides idéologiquement."

 HNN_Reform_Bureaucracy: "Réformer la bureaucratie"
 HNN_Reform_Bureaucracy_desc: "Les administrations occidentales ont fait un bond en avant par rapport à leurs homologues chinoises. Nous devons nous tourner vers l'Occident et adopter un système moderne de départements et de domaines de responsabilité bureaucratique subdivisés."

 HNN_National_Consciousness: "Conscience nationale"
 HNN_National_Consciousness_desc: "Des orateurs devraient être envoyés dans les campagnes pour enseigner à la population une véritable conscience nationale, une prise de conscience de la place du Hunan dans l'ensemble mythique chinois, et la nécessité de se battre pour la Chine qui sera un jour."

 HNN_Reconcile: "Nouveaux amis"
 HNN_Reconcile_desc: "Beaucoup de membres de la faction de Zhao Hengti ont des sympathies similaires aux nôtres. Nous devrions travailler à éplucher les partisans les plus agréables de Zhao."

 HNN_overcome_tang: "Vaincre Tang Shengzhi"
 HNN_overcome_tang_desc: "Tang Shengzhi a nominalement juré fidélité à notre gouvernement, mais continue de rechercher le pouvoir pour lui-même. Nous devons faire un effort concerté pour courtiser les partisans de Tang et limiter son influence sans l'aliéner totalement."

 HNN_Religious_Unity: "Par le service, l'harmonie"
 HNN_Religious_Unity_desc: "Les régiments mixtes en temps de crise étaient une grande aubaine pour l'armée Xiang. Notre appareil de parti en expansion est de plus en plus fractionné, et pour combattre cela, nous devrions nous inspirer du modèle Xiang. Tous les membres du parti, quel que soit leur niveau, doivent être amenés à travailler régulièrement de leurs mains pour embellir leurs municipalités. Grâce à ces Corps de Beauté mixtes, nous aurons l'harmonie."

 HNN_Education_Reform: "Réforme de l'Éducation"
 HNN_Education_Reform_desc: "Les membres du gouvernement de Zhao Hengti ont fait des promesses ambitieuses envers l'Academie. Nous ne pouvons pas permettre à cette influence insidieuse de saper notre règne. Nous devons instituer une vaste réforme de l'éducation et investir massivement dans le secteur pour combattre l'influence de ses acolytes."

 HNN_Rural_Literacy: "Alphabétisation rurale"
 HNN_Rural_Literacy_desc: "Nombreux sont ceux qui, dans les campagnes, ne savent ni lire ni écrire, et encore moins parler avec éloquence. Le développement de ces compétences de base doit bénéficier d'un financement important de l'État."

 HNN_Enforce_Democracy: "Appliquer la démocratie"
 HNN_Enforce_Democracy_desc: "La démocratie doit également imprégner le lieu de travail. Nous inscrirons dans la loi que les travailleurs de chaque atelier et de chaque usine doivent élire leurs propres surveillants et directeurs. Cela permettra d'augmenter la participation à d'autres types d'élections et de familiariser la population avec la démocratie."

 HNN_The_Effects_of_Black_Monday: "L'Économie Provinciale"
 HNN_The_Effects_of_Black_Monday_desc: "La crise du lundi noir a mis fin à des décennies de relative prospérité. Notre économie est en ruine et un effort concerté est nécessaire pour la redresser."

 HNN_Strong_Arm_Local_Landowners: "Faire pression sur les propriétaires fonciers locaux"
 HNN_Strong_Arm_Local_Landowners_desc: "Nos revenus ont été durement touchés par les conséquences du "Lundi Noir". Les grands propriétaires terriens du Hunan doivent aussi payer leur juste part."

 HNN_Attract_Foreign_Investment: "Attirer les capitalistes de Guangdong"
 HNN_Attract_Foreign_Investment_desc: "Le Hunan est riche en ressources et en main-d'œuvre, mais manque cruellement d'investissements. Avec l'éclatement de la Ligue des Huit Provinces, nous disposons d'une plus grande autonomie pour stimuler notre développement économique. Il est temps de transformer notre lien politique avec Guangdong en gains économiques."

 HNN_Reform_the_Status_Quo: "Sauver l'industrie textile"
 HNN_Reform_the_Status_Quo_desc: "L'industrie textile de Changsha connaît de grandes difficultés financières. Nous ne pouvons pas nous permettre de la laisser péricliter. Nous devons utiliser le protectionnisme provincial pour sauver notre industrie."

 HNN_Hunannese_Industry: "Encourager les petites entreprises"
 HNN_Hunannese_Industry_desc: "Un grand nombre de paysans riches ont commencé à se lancer dans de nouveaux secteurs économiques, fondant organiquement de petites entreprises, en suivant de près les modèles occidentaux. Nous devrions encourager de telles entreprises, en particulier dans les régions les plus pauvres."

 HNN_Urbanization: "Améliorer les infrastructures urbaines"
 HNN_Urbanization_desc: "L'État doit permettre à la population de prospérer. Pour soutenir les nouvelles usines qui ont vu le jour dans les villes ces derniers temps, nous devons veiller à ce que toutes les zones commerciales aient un accès complet aux services publics."

 HNN_The_Arsenals_of_the_South: "Plan de Hu Shuhua"
 HNN_The_Arsenals_of_the_South_desc: "Hu Shuhua, métallurgiste au service du gouvernement provincial, a présenté un rapport détaillé sur le grand potentiel du Hunan en matière de développement de l'industrie lourde. Bien qu'il nécessite un investissement important, le développement des industries minières et métallurgiques pourrait avoir un taux de rendement élevé à long terme. À terme, ce plan ambitieux nous permettra de construire une puissance industrielle dans le sud de la Chine."

 HNN_Subsidies_to_Military_Industry: "Zone Industrielle de Zhuzhou"
 HNN_Subsidies_to_Military_Industry_desc: "Zhuzhou, ville située le long de la rivière Xiang et de la voie ferrée Guangzhou-Wuchang, a été choisie comme site d'un plan de développement ambitieux, grâce à son potentiel industriel. La création de la zone industrielle de Zhuzhou ne manquera pas de stimuler nos industries métallurgiques et chimiques."

 HNN_Exploit_Hunan_Machinery_Factory: "Usine sidérurgique de Xiangtan"
 HNN_Exploit_Hunan_Machinery_Factory_desc: "La sidérurgie est l'épine dorsale de l'industrie nationale. Le Hunan est à l'abri des invasions étrangères et riche en fer et en charbon. Nous devrions mettre en place une initiative pour développer l'industrie sidérurgique dans le Hunan, dans la ville de Xiangtan."

 HNN_develop_xiangtan_steel_decision: "Usine sidérurgique de Xiangtan"
 HNN_develop_xiangtan_steel_decision_desc: "L'industrie sidérurgique est l'épine dorsale de l'industrie nationale. Nous devons mettre en place une initiative pour développer l'industrie sidérurgique dans la ville de Xiangtan."

 HNN_Factories_in_the_Countryside: "Soutenir l'artisanat local"
 HNN_Factories_in_the_Countryside_desc: "Comme le disent les Américains, nous ne pouvons pas mettre tous nos œufs dans le même panier. Si nos villes sont détruites, nous devons être en mesure d'approvisionner nos hommes. Les petites villes et les industries artisanales pourraient remplir ce rôle si l'État leur accordait un financement suffisant."

 HNN_Renovate_Yuelu_Academy: "Moderniser l'académie de Yuelu"
 HNN_Renovate_Yuelu_Academy_desc: "L'académie de Yuelu a une histoire prestigieuse qui remonte à 976, sous la dynastie des Song. Malgré un effort de réforme superficiel sous certains des seigneurs de la guerre plus avant-gardistes qui ont occupé le Hunan au fil des ans, l'ancien nom et l'héritage continuent de résister aux tentatives de mise en place d'un programme d'études plus moderne. Nous devons la refonder sous le nom d'université du Hunan et améliorer notre capacité de progrès scientifique."

 HNN_Regional_Incorporation: "Intégration Industrielle"
 HNN_Regional_Incorporation_desc: "Notre destin étant lié à un autre pays, plus industrialisé que le nôtre, nous devrions resserrer nos liens économiques et demander une assistance économique."

 HNN_Religious_Mobilization: "Mobilisation religieuse"
 HNN_Religious_Mobilization_desc: "Nos liens avec de nombreux chefs spirituels éminents pourraient être une grande aubaine pour l'armée s'ils étaient correctement exportés. Nous devrions encourager ces patriotes en robe de moine à vanter les vertus de nos forces. Gu Jingyuan, un moine prestigieux et le descendant du patriote Ming Gu Yanwu, a généreusement proposé son aide."

 HNN_Promote_Innovations: "Une armée d'égaux"
 HNN_Promote_Innovations_desc: "Une armée bouddhiste est une armée d'égaux. Nous devrions démocratiser nos unités militaires, améliorer les conditions de vie des soldats et encourager les officiers subalternes de statut social défavorisé à présenter directement des doctrines innovantes aux dirigeants, en offrant des incitations pour les contributions réfléchies."

 HNN_Not_One_Step_Back: "Ni mort, ni peur"
 HNN_Not_One_Step_Back_desc: "Les bouddhistes savent que la vie et la mort sont éphémères, et qu'il ne faut pas craindre de se sacrifier pour le bien de tous. Tan Sitong, un martyr de la fin de l'ère Qing originaire du Hunan et également étudiant du bouddhisme, a montré l'exemple. Avec le soutien des moines, nous pouvons endoctriner nos soldats en profondeur. L'idéologie est plus puissante que les fusils pour armer une force militaire en Chine. Nos soldats doivent être capables de sacrifier leur vie pour servir et sauver le Hunan et le pays."

 HNN_New_Officers: "Officiers de proximité"
 HNN_New_Officers_desc: "À mesure que nous éliminons les factions au sein de l'armée et que nos forces armées se développent, nous avons besoin d'une nouvelle génération d'officiers subalternes. Le général Peng Dehuai nous a déjà montré qu'un paysan pauvre peut aussi être un excellent officier. Nous devons mener une campagne concertée de recrutement et de formation parmi les officiers issus des classes inférieures."

 HNN_New_Baoding: "New Baoding doctrine"
 HNN_New_Baoding_desc: "À mesure que nos forces armées se développent, une nouvelle génération d'officiers subalternes est nécessaire. L'académie militaire de Baoding a généré la plupart des officiers militaires du pays et nous pourrions certainement attirer davantage de diplômés de Baoding et moderniser notre doctrine."

 HNN_A_Buddhist_Army: "Une Armée Nationale"
 HNN_A_Buddhist_Army_desc: "Tout pays a besoin d'une armée et la nôtre est terriblement dépassée. Nous devons créer les bases d'une force véritablement moderne qui soit à la fois disposée à aider les gens dans leurs moments de détresse et capable de défendre leur province. Nous allons entamer la réforme de l'armée."

 HNN_Military_Modernization: "Supprimer le Système de Zone de Défense"
 HNN_Military_Modernization_desc: "L'ancien système de division de la province en zones de défense s'est avéré perpétuer le phénomène des seigneurs de la guerre. Nous devons restructurer notre organisation militaire et notre logistique et centraliser le commandement militaire."

 HNN_Standardized_Equipment: "Équipement standardisé"
 HNN_Standardized_Equipment_desc: "Nous utilisons un certain nombre de fusils de différents calibres. Cela met à rude épreuve les systèmes logistiques et augmente le nombre de victimes accidentelles. Nous devons standardiser nos armes autour d'un seul calibre."

 HNN_New_Communications_Technology: "Nouvelles technologies de communication"
 HNN_New_Communications_Technology_desc: "Les progrès de l'électronique permettent d'accélérer considérablement les communications et la signalisation, qui sont essentielles au succès sur le champ de bataille, en particulier pour une grande force décentralisée comme celle que nous nous efforçons de constituer. Pour l'adoption rapide de ces technologies critiques, aucune dépense ne doit être épargnée."

 HNN_Support_on_the_Front_Lines: "Soutien sur les lignes de front"
 HNN_Support_on_the_Front_Lines_desc: "Non seulement l'artillerie a fondamentalement modifié la guerre, mais la propagation de l'artillerie est notre devoir en tant que terre vertueuse ; que nul ne tombe sans au moins un effort de soutien de la part de ses camarades de foi et d'armes. Si nous voulons être victorieux, nous devons améliorer notre arsenal."

 HNN_Increase_Motorisation: "Accroître la motorisation"
 HNN_Increase_Motorisation_desc: "Notre armée peut posséder le matériel, la discipline et l'esprit combatif qui distinguent une force moderne - mais tout cela ne sert à rien si ce matériel ne peut pas atteindre la ligne de front, ou si nos braves hommes sont abattus parce qu'ils sont pratiquement immobiles face à nos ennemis plus agiles. La tradition guerrière du Sud, renforcée par la technologie moderne, nous rendra invincibles en campagne !"

 HNN_Modern_Planning: "Planification Moderne"
 HNN_Modern_Planning_desc: "Profitons pleinement de nos nouvelles fortifications ! La doctrine standard de notre armée doit être améliorée."

 HNN_Elite_Troops: "Nouveau modèle de troupes"
 HNN_Elite_Troops_desc: "Les plus grandes armées, de César à Napoléon, ont possédé une avant-garde d'élite pour inspirer le moral et mettre en œuvre des manœuvres difficiles. Nous devons avoir la nôtre. En combinant des officiers d'élite suivant la tradition militaire de l'académie de Baoding et des soldats dévoués issus de familles pauvres, nos nouvelles troupes modèles devraient être invincibles."

 HNN_The_Provincial_Air_Force: "Force aérienne provinciale"
 HNN_The_Provincial_Air_Force_desc: "Pour gagner une guerre, nous devons être en mesure de soutenir nos troupes et de détruire l'ennemi depuis le ciel. Les avions sont extrêmement utiles dans ces situations, et nous étudierons la possibilité de créer une force aérienne provinciale."

 HNN_The_Changsha_Airport: "La base aérienne de Changsha"
 HNN_The_Changsha_Airport_desc: "Pour héberger et faire voler nos avions, nous devrons ouvrir une base aérienne militaire à Changsha, où se trouvent nos avions. Un emplacement a été décidé à la périphérie de la ville, un plan a été dessiné, et il ne nous reste plus qu'à la construire."

 HNN_Import_Fighters: "Chasseurs étrangers"
 HNN_Import_Fighters_desc: "Nous avons décidé d'expérimenter la guerre dans les airs. Pour cela, nous avons réquisitionné 25 avions Fokker de l'Empire Allemand, qui seront importés dans la province de Hunan, en amont du Yangtze, par l'Aufsrichsrat der Ostasiatischen Generalverwaltung. Nous avons également ordonné à un groupe de militaires allemands de superviser l'ouverture de notre force aérienne et d'enseigner à nos troupes les secrets du vol."

 HNN_Set_Up_Domestic_Production: "Mettre en place une production nationale"
 HNN_Set_Up_Domestic_Production_desc: "Nos ingénieurs ont maintenant une très bonne compréhension du fonctionnement interne des avions militaires. Avec de nouvelles usines d'aviation, nous allons expérimenter la construction de nos propres avions, avec des conceptions inspirées de celles des Allemands."

 HNN_To_Victory: "Le rajeunissement de l'armée Xiang !"
 HNN_To_Victory_desc: "L'armée Xiang, fondée par Zeng Guofan, était l'une des forces militaires et politiques les plus redoutables dans un passé pas si lointain. Aujourd'hui, grâce à la restructuration complète de notre armée, nous pouvons retrouver la gloire de l'armée Xiang."

### Ideas ###

 HNN_a_democratic_province: "Héritage Constitutionnel"
 HNN_a_democratic_province_desc: "Contrairement à d'autres provinces, le Hunan a la particularité d'avoir une constitution. Promulguée par Zhao Hengti et douze autres personnes le 1er janvier 1922, la constitution provinciale vise à défendre les droits de chaque Hunanais, qu'il s'agisse d'un homme, d'une femme ou d'un enfant. Elle promet des élections libres dans la province du Hunan, avec un conseil provincial et un gouverneur élus."

 HNN_constitutional_hopes_dashed: "Les espoirs constitutionnels déçus"
 HNN_constitutional_hopes_dashed_desc: "Le gouverneur Zhao Hengti a révoqué la remise en vigueur de la Constitution du Hunan, anéantissant les espoirs de nombreux citoyens du Hunan qui souhaitaient le retour de la Constitution."

 HNN_constitution_restored: "La Constitution Restaurée"
 HNN_constitution_restored_desc: "La Constitution du Hunan de 1922 a été restaurée par Zhao Hengti, inaugurant ainsi la démocratie."

 HNN_weak_military: "Militaire Faible"
 HNN_weak_military_desc: "Le Hunan possède une armée faible par rapport aux autres provinces du sud de la Chine. Ses hommes ne sont pas bien entraînés, peu motivés et désorganisés. L'armée hunanaise ne compte que quelques divisions de type européen et des divisions spéciales indépendantes dotées d'artillerie. Bien que nous disposions d'un éventail relativement large d'armes, nous ne pouvons pas les utiliser efficacement. L'amélioration de l'armée est une question urgente pour la province du Hunan, et elle est impérative si elle veut survivre au milieu du chaos qui règne en Chine."

 HNN_weak_military_2: "Militaire Faible"
 HNN_weak_military_2_desc: "Le Hunan possède une armée faible par rapport aux autres provinces du sud de la Chine. Ses hommes ne sont pas bien entraînés, peu motivés et désorganisés. L'armée hunanaise ne compte que quelques divisions de type européen et des divisions spéciales indépendantes dotées d'artillerie. Bien que nous disposions d'un éventail relativement large d'armes, nous ne pouvons pas les utiliser efficacement. L'amélioration de l'armée est une question urgente pour la province du Hunan, et elle est impérative si elle veut survivre au milieu du chaos qui règne en Chine."

 HNN_grassroots_officers:0 "Officiers de proximité"
 HNN_grassroots_officers_desc:0 "Grâce à des réformes rigoureuses et à la démocratisation de l'armée, notre capacité militaire a été accrue et nos troupes se sont engagées à défendre notre province avec enthousiasme."

 HNN_baoding_standards: "Normes de Baoding"
 HNN_baoding_standards_desc: "Grâce à des réformes rigoureuses et à des programmes de modernisation, notre capacité militaire a été renforcée et nos troupes sont bien préparées à défendre la province."

 HNN_Local_Universities_Supported: "Soutien aux universités locales"
 HNN_Worker_Self_Determination: "Autodétermination des travailleurs"
 HNN_The_Pursuit_of_Knowledge: "La Quête du Savoir"

 HNN_economic_downturn1: "Récession Économique"
 HNN_economic_downturn1_desc: "La province de Hunan a récemment souffert d'un léger ralentissement économique avec le début du lundi noir. L'économie de la province est encore très bien contrôlée, mais avec l'influence qu'elle avait dans le Hunan, Nanjing a pu affecter l'économie provinciale. En outre, l'économie est plutôt faible en l'état actuel des choses, et la province doit faire tout ce qui est en son pouvoir pour la réparer et l'améliorer, afin qu'elle puisse se distinguer des autres provinces en cette période chaotique."

 HNN_subsidizedmilitaryindustry: "Industrie militaire subventionnée"
 HNN_Developing_Countryside: "Développer la campagne"

 HNN_sanghas_into_coops: "Sanghas en coopératives "
 HNN_sanghas_into_coops_desc: "Le général bouddhiste a décidé de transformer les Sanghas bouddhistes en coopératives grâce à un programme provincial."

 HNN_religious_mobilization_program: "Programme de mobilisation religieuse"
 HNN_religious_mobilization_program_desc: "Le général bouddhiste a appelé ses compatriotes bouddhistes à se mobiliser et à se préparer à la guerre."

 HNN_common_land: "Une pression pour la propriété commune des terres"
 HNN_common_land_desc: "Le général bouddhiste fait pression pour une propriété commune des terres par le peuple hunanais."

 HNN_welfare_system: "Système provincial de protection sociale"
 HNN_welfare_system_desc: "Un concept plus occidental, un système de protection sociale, a été appliqué au Hunan."

 HNN_farmer_conditions_improved: "Amélioration des conditions pour les agriculteurs"
 HNN_farmer_conditions_improved_desc: "Le statut social des agriculteurs s'est amélioré et ils ont également obtenu de meilleures conditions de vie."

 HNN_minquan: "Minquan"
 HNN_minquan_desc: "Le gouvernement du Hunan s'est concentré sur le Pouvoir du Peuple, ou Minquan."

 HNN_workers_managed: "Gestion des travailleurs"
 HNN_workers_managed_desc: "En mettant en œuvre une série de nouvelles lois sur le travail, Zhao Hengti a atténué l'agitation des travailleurs dans le Hunan."

 HNN_dem_edu: "Éducation Démocratique"

 HNN_rights_guaranteed: "Droits garantis"
 HNN_rights_guaranteed_desc: "Zhao Hengti a obtenu davantage de droits pour les hommes et les femmes du Hunan, améliorant et renforçant les droits garantis par la Constitution du Hunan."

 HNN_zhiquan: "Zhiquan"
 HNN_zhiquan_desc: "Afin de rendre la gouvernance du Hunan plus efficace et plus juste, le gouverneur Cheng Qian a mis en œuvre un plan ambitieux visant à réformer l'autorité du gouvernement dans la vie de la population locale, à rationaliser les processus bureaucratiques du gouvernement, à mettre en œuvre une réforme de l'éducation et à fournir une aide sociale."

