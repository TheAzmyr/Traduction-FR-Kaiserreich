 ###Chen Qian Democratic Reforms
 HNN_expanding_local_elections_category:9 "Bâtir les bases de la Démocratie"
 HNN_expand_local_elections_decision:9 "Développer la Démocratie locale à [HNN_expand_local_elections_decision_loc]"
 HNN_expand_local_elections_decision_desc:9 "Malgré ses meilleurs vœux, tout espoir de compromis avec les traditions démocratiques préétablies du Hunan a été anéanti par les actes de violence de Tang Shengzhi. Cependant, le compromis négocié entre le Kuomintang et divers partis républicains a permis la tenue d'élections démocratiques limitées au Hunan, jugées viables pour aller au-delà de la nécessité de la tutelle.\n\nIl faut toutefois bien plus de logistique que de simples urnes et autres scrutins pour garantir une démocratie digne de ce nom. Les candidats devront être soigneusement « sélectionnés » pour s’assurer qu’ils respectent les trois principes, et un certain degré de finesse sera nécessaire pour s’assurer qu’aucun de ces conseils locaux ne soit en décalage avec le président provincial. Sinon, ce n’est qu’une question de temps avant que des réactionnaires, ou des seigneurs de guerre, ne corrompent les élections autochtones du Hunan."

