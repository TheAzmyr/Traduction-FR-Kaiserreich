### Events ###
 hnn.1.t: "Hunan rompt avec la Ligue"
 hnn.1.d: "Avec la mort de Sun Chuanfang, le Hunan, l'une des provinces déjà autonomes de la Ligue des Huit Provinces, a retrouvé sa pleine autonomie provinciale sous la direction de Zhao Hengti. Tang Shengming, le frère de Tang Shengzhi, tente de ramener son frère au Hunan et au pouvoir. Cheng Qian, partisan du KMT et commandant de la NRA, cherche également à prendre le contrôle de la province.\n\nAu sud, la clique de Liangguang est dirigée par Chen Jiongming. Même si Zhao Hengti se dit fédéraliste, Chen le montre. À l'ouest, les cliques du Sichuan et du Yunnan nous observent avec des regards affamés. Au nord, les amis du Hunan, les Zhili du nord, mais leur pouvoir n'est pas éternel."
 hnn.1.a: "Il est temps d'agir."

