 HNN_join_federalists: "S'aligner sur les Fédéralistes"
 HNN_join_federalists_desc:9 "[HNN_join_federalists_desc_text]"
 HNN_join_federalists_desc_default:0 "Le mouvement fédéraliste a été influent dans le Hunan depuis sa création. Les Fédéralistes du sud sont nos alliés naturels et nous devrions nous allier officiellement avec eux."
 HNN_join_federalists_desc_exiled:0 "Bien qu'exilé au Sichuan, le mouvement fédéraliste n'est pas encore éteint. Ensemble, le Hunan et le Sichuan pourront peut-être réaliser le rêve d'une Chine fédérale."

 HNN_join_left_kmt: "S'aligner sur le Kuomintang de Gauche"
 HNN_join_left_kmt_desc:0 "Le règne du Kuomintang dans le Hunan est sûr. Ajoutons officiellement notre force à celle du parti-État."

 HNN_join_right_kmt: "S'aligner sur le Kuomintang de droite"
 HNN_join_right_kmt_desc:0 "Nous avons tourné le dos à l'aile gauche du parti. Avec l'ascension de la droite, rejoignons-la pour sa protection de l'intérieur et de l'extérieur."

 HNN_join_zhili: "S'aligner avec la Clique du Zhili"
 HNN_join_zhili_desc: "[HNN_join_zhili_desc_text]"
 HNN_join_zhili_desc_default:9 "Wu Peifu est un ami et un allié de [ROOT.GetLeader], sans parler d'une des plus grandes puissances de Chine, il fera un allié naturel pour le Hunan."
 HNN_join_zhili_desc_exiled:9 "Exilé au Sichuan, le commandement Zhili a réussi à tenir bon malgré tout. Nos intérêts concordent, tout ce que nous avons à faire est de leur offrir une alliance."

 HNN_join_npa: "S'aligner sur l'Alliance de Protection Nationale"
 HNN_join_npa_desc: "L'Alliance de Protection Nationale prétend respecter l'intégrité des provinces de Chine. S'allier à elle semble évident, mais l'Alliance est composée de certains des hommes les plus répréhensibles de Chine qui ne peuvent être tenus pour responsables. Si nous devons nous allier à eux, nous devons avoir des garanties."

 HNN_join_lep:9 "Se réaligner sur [LEP.GetNameDef]"
 HNN_join_lep_desc:9 "With the League reasserting its Authority, and the Northern Zhili collapsing entirely, we must realign with Qi's Regime in Nanjing, lest he reinstate the League's control over Hunan via means of arms."

 HNN_join_yan:9 "S'aligner sur le [SHX.GetNameDef]"
 HNN_join_yan_desc:9 "Beijing has fallen, and the Zhili are all but wiped out, we need to reassess our priorities and find new allies. Luckily for us, Yan Xishan has become a rising star in China, one who we are happy to work with and find a friend in."

