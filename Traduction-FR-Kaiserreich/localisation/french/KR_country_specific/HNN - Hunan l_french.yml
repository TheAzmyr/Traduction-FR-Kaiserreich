 #Hunan Financial Recovery Category
 HNN_financial_recovery_category:9 "Nos Malheurs du Lundi Noir"
 HNN_financial_recovery_category_desc:9 "[HNN_financial_recovery_category_desc_loc]"

 HNN_financial_recovery_category_desc_loc_kmt:9 "L'établissement d'une nouvelle Administration provinciale du §RKuomintang§! au Hunan a apporté de nouveaux défis, à la fois militaires et politiques. Mais plus urgent, les héritiers de §cZhao Hengti§! doivent aussi faire face à la situation économique dévastatrice provoquée dans la province par la mauvaise gestion capitaliste négligente. Les divers programmes de redressement économique de l'administration précédente ayant été abandonnés, les fidèles du §RKuomintang§! de [HNN_financial_recover_category_desc_kmtleader] et [HNN_financial_recover_category_desc_kmtsic] se sont efforcés de lancer un nouveau programme de reconstruction économique, en suivant vaguement les idéaux défendus par le Dr Sun et d'autres théoriciens du parti.\n\nBien qu'officiellement prévu pour s'achever lors de la Troisième Phase de la Révolution Nationale, le terrain de jeu complètement vierge offert par l'effondrement économique a apporté à l'administration [HNN_financial_recovery_category_desc_kmtparty] un nouveau départ malléable, vers le plus vaste programme de Reconstruction Nationale. Que leurs ambitions portent leurs fruits ou non dépendra résolument des sacrifices qu'eux et le peuple §Y[HNN.GetAdjectiveCap]§! sont prêts à faire."
 HNN_financial_recovery_category_desc_loc_zhili:9 "Suivant les résultats contestables de la récente élection du Hunan, l'Assemblée Provinciale a jugé bon d'élire les §Rnouveaux venus radicaux du Kuomintang§!, déterminés à détruire l'influence Zhili dans la province. Pourtant, ces radicaux ne s'étaient pas préparés à la fin rapide de leur régime par §P[HNN.GetLeader]§!, s'emparant de la capitale dans un élan glorieux. Les mauvais perdants ayant fui pendant le combat, il ne reste que les restes déchirés du Hunan. La province est dévastée dans tous ses aspects, mais le plus urgent est sa dévastation économique.\n\nAyant subi le krach financier mondial, les plans de relance interrompus de l'ancien gouverneur §cZhao Hengti§!, et l'instabilité de la victoire électorale du §RKuomintang§!, la situation économique s'est apparentée à une grave catastrophe en gestation. Cela change maintenant, alors que le nouveau Gouverneur, §P[HNN.GetLeader]§!, et ses alliés §P[HNN.GetRulingParty]§! veillent à ce que le malheur du Hunan prenne fin. Quant à savoir si sa main stable sur le volant donnera des résultats, cela dépendra absolument des sacrifices que le peuple §Y[HNN.GetAdjectiveCap]§! est prêt à faire."
 HNN_financial_recovery_category_desc_loc_fed:9 "Maintenant que le krach financier mondial a submergé la province, §c[HNN.GetLeader]§! et ses alliés à l'§aAssemblée Provinciale§! se dépêchent de ratifier toutes les séries de projets de lois financiers qui peuvent apaiser les difficultés du Hunan. Alors qu'ils tiennent fermement la barre, les ministres de §c[HNN.GetLeader]§! suggèrent deux approches radicalement différentes de la réforme économique.\n\nD'un côté, §cZhao§! peut compter sur ses vieux amis de l'§aestablishment§!, la §cnoblesse§! et les §minvestisseurs étrangers§! pour sortir le Hunan de la tombe. D'un autre côté, §cZhao§! peut embrasser l'idéalisme moderne et progressiste de ses alliés Fédéralistes §mHuang Yanpei§! et §OZhou Shizhao§!, en changeant la priorité du gouvernement vers les §Rpaysans§! et les §rouvriers§!. Avec le cœur lourd, le programme de réforme de §cZhao§! pourrait définir le futur de sa province pour toujours, mais cela devra attendre, car une élection se profile à l'horizon..."
 HNN_financial_recovery_category_desc_loc_fed_electionover:9 "Maintenant que le krach financier mondial et le chaos imprévisible de l'élection ont submergé la province, §c[HNN.GetLeader]§! et ses alliés à l'§aAssemblée Provinciale§! sont libres de ratifier la série de réformes nécessaires pour apaiser les difficultés financières du Hunan. Alors qu'ils tiennent fermement la barre, les ministres de [HNN.GetLeader] suggèrent deux approches radicalement différentes de la réforme économique.\n\nD'un côté, §cZhao§! peut compter sur ses vieux amis de l'§aestablishment§!, la §cnoblesse§! et les §minvestisseurs étrangers§! pour sortir le Hunan de la tombe. D'un autre côté, §cZhao§! peut embrasser l'idéalisme moderne et progressiste de ses alliés Fédéralistes §mHuang Yanpei§! et §OZhou Shizhao§!, en changeant la priorité du gouvernement vers les §Rpaysans§! et les §rouvriers§!. Avec le cœur lourd, le programme de réforme de §cZhao§! pourrait définir le futur de sa province pour toujours, et tout repose sur les épaules du peuple §Y[HNN.GetAdjectiveCap]§!."

