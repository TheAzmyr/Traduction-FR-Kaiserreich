 #趙恆惕
 HNN_zhao_hengti: "Zhao Hengti"
 HNN_zhao_hengti_desc:9 "Zhao Hengti, gouverneur du Hunan pendant plus d'une décennie. Né en 1880 à Hengyang, Zhao Hengti étudia dans la 6e Classe chinoise de l'Académie Impériale de l'Armée Japonaise, d'où il sortit diplômé dans le domaine de l'artillerie. Il rejoignit le Tongmenghui de Sun Yat-sen et participa à la fois à la Révolution Xinhai et à la Seconde Révolution comme commandant militaire. Après l'échec de la Seconde Révolution, Zhao fut emprisonné par Tang Xiangming sur les ordres de Yuan Shikai. Relâché deux ans plus tard par Cai E, on lui donna le commandement de la première division du Hunan. En 1920, lui et Tan Yankai destituèrent Zhang Jingyao du poste de Gouverneur, Tan devenant Gouverneur et Zhao Directeur-Général.\n\nPeu après Zhao renversa son ancien chef, et lança le premier mouvement constitutionnel provincial d'Asie, élaborant la Constitution Provinciale du Hunan, établissant un conseil provincial démocratique et les élections gouvernorales, qu'il remporta en 1922. En tant que Gouverneur du Hunan, Zhao limita ses pouvoirs de gouverneur, une décision saluée par beaucoup.\n\nAvec le déclenchement de l'Expédition du Nord, Zhao fut repoussé hors du Hunan par son ancien subordonné Tang Shengzhi. Il chercha l'aide de Wu Peifu, qui le rétablit comme gouverneur. Cependant cette position était celle d'un gouverneur militaire nommé par le Gouvernement Central, pas d'un gouverneur élu comme il souhaitait l'être.\n\nWu se tournant vers le nord, Zhao Hengti fut lié à la Ligue des Huit Provinces, et bien qu'il soit celui qui détient le plus de pouvoir sur sa province, sans en répondre à Sun Chuanfang à Nanjing, il choisit de rester de son côté pour éviter les problèmes avec l'Allemagne."
