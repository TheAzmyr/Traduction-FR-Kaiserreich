 #袁祖铭
 HNN_yuan_zuming:9 "Yuan Zuming"
 HNN_yuan_zuming_bio:9 "Fils du strict Yuan Tingtai, Yuan Zuming grandit fasciné par l'armée. En 1909, le directeur de l'école militaire de Xingyi, Wang Wenhua, recommanda Yuan a l'envoyé militaire du Guizhou Liu Xianshi pour aider à entraîner le régiment municipal de Xingyi. Quand la Guerre de Protection de la Nation débuta, Yuan rejoignit l'Armée de Protection nationale sous le commandement de Wang Wenhua.\n\nAprès que Wang ait chassé Liu Xianshi et pris le pouvoir au Guizhou, Yuan complota sa chute. Yuan assassina Wang en 1921, réalignant la province avec Beijing et devenant gouverneur l'année suivante. Cela rendit furieux le Gouverneur du Yunnan Tang Jiyao, qui aida Liu Xianshi à repousser Yuan vers le Sichuan. Yuan intervint dans des conflits locaux, ce qui résulta en son expulsion par Yang Sen et Liu Xiang. Avec son armée en lambeaux, Yuan se rangea avec le KMT, et son armée devint la 12e Armée de l'ANR.\n\nYuan assista Tang Shengzhi lors d'une invasion du Hunan, mais l'Expédition du Nord se transforma bientôt en désastre, alors que l'Empire Allemand intervenait aux côtés de la Clique du Zhili et que le Généralissime Chiang Kai-shek était tué dans le chaos. En négociant avec Wu Peifu par l'intermédiaire de son subordonné Zhao Yusong, Yuan se réaligna avec Beijing. Nommé une fois de plus Gouverneur du Guizhou, Yuan ne fut capable de contrôler qu'une tranche orientale de la province, la majorité étant contrôlée par Tang Jiyao qui installa son frère Tang Jiyu comme Gouverneur. Bien que Yuan reste incapable de déloger Tang du Guizhou, il reste convaincu que le jour approche où il punira les Tang pour leur traîtrise.§!"
