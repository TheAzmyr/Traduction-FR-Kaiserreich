 HNN_tang_shengming: "Tang Shengming"
 HNN_tang_shengming_commander_desc:9 "§YDescription du Général\nNaissance :§! §g10 octobre 1906, dans le comté de Dong'an, province du Hunan, Empire Qing§!\n§YAlignement :§! §S8e Armée§!\n§YCarrière militaire :§! §gQuatrième frère du Général Tang Shengzhi, Tang Shengming sortit diplômé de l'Académie Militaire de Whampoa en 1926. Quand le KMT s'effondra lors de l'Expédition du Nord, Tang suivit son frère en se cachant dans les régions montagneuses du Jiangxi et du Fujian. Il continua de servir son grand frère quand l'Insurrection MinGan se forma en 1932 jusqu'à l'effondrement de la Ligue en 1936. Tang et son grand frère sécurisèrent le Hunan pour le KMT, et la promotion de Tang Shengming au rang de général symbolise l'influence croissante de la 8e Armée dans la politique Hunanaise.\n\n§YNotes : Signe clair de l'influence croissante de Tang Shengzhi, beaucoup voient dans la nomination de son petit frère un signe clair de népotisme, malgré toutes les qualités ou talents que Tang Shengming pourrait réellement posséder."

