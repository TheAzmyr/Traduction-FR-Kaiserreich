 #田應詔
 HNN_tian_yingzhao:9 "Tian Yingzhao"
 HNN_tian_yingzhao_bio:9 "§gTian étudia à l'École Générale de l'Armée du Hunan en 1896, puis fut sélectionné pour intégrer la Tokyo Shinbu Gakko, une école militaire préparatoire destinée aux futurs officiers militaires chinois. En 1904, Tian rencontra Sun Yat-sen au Japon en tant que cadet d'infanterie de la 4e Classe Chinoise de l'Académie de l'Armée Impériale Japonaise et rejoignit son parti révolutionnaire, le Tongmenghui. Lorsqu'il retourna en Chine en 1906, Tian devint directeur général de l'Académie de l'Armée du Sichuan, entraînant les futurs seigneurs sichuanais Liu Xiang et Yang Sen, et il participa à la Révolution Xinhai.\n\nAprès être retourné au Hunan en 1913, Tan Yankai le nomma émissaire au Zhenyuan, à Zhentai et à Xiangxi. Quand la Guerre de Protection de la Constitution éclata, Tian suivit les conseils de son chef de service adjoint Chen Quzhen d'attendre de nouveaux développements et il ne déclara son allégeance au Guangzhou que lorsque le seigneur de guerre Zhang Xueji s'allia avec Sun. Pendant la guerre, Tian occupa la ville de Changde, mais fut chassé de Xiangxi par Feng Yuxiang, le forçant à se replier vers Yuanling.\n\nAu cours de cette période, Tian développa une addiction à l'opium et délégua de plus en plus son autorité à Chen. En 1921, le nouveau Gouverneur Zhao Hengti invita Tian à Changsha pour réorganiser la garnison de Xiangxi. Tian laissa Chen aux commandes de Xiangxi, un état de fait qui s'est perpétué jusqu'à aujourd'hui.§!\n\n§YNotes : Tandis que Tian est resté plus d'une décennie à Changsha, son ami et subordonné Chen Quzhen a gagné en puissance en gouvernant à la place de Tian, ce qui les a mis sur un pied d'égalité. Bien que Tian et Chen soient membres de l'ancienne Clique du Hunan de Zhao, ils ne lui sont pas nécessairement loyaux.§!"
