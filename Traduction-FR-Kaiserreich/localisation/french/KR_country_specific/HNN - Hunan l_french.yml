 HNN_constructing_rural_autonomy_category:9 "Construire des autonomies rurales"
 HNN_constructing_rural_autonomy_decision:9 "Développer une Commune à [HNN_construct_rural_autonomy_decision_loc]"
 HNN_constructing_rural_autonomy_decision_desc:9 "Croyant fermement que la base de la Révolution Nationale repose dans la force de la paysannerie chinoise, Tang Shengzhi a promulgué un programme de soutien gouvernemental officiel à la formation de communes rurales locales, sous les auspices du Parti, pour faire reposer la délégation de la défense et de l'autogestion locales sur les communautés elles-mêmes.\n\nEn vérité, le parti doit garder un œil sur ces communes, les dirigeants officiels devant être des cadres du parti, car si les paysans peuvent se battre contre les réactionnaires, ils peuvent aussi se battre contre le Kuomintang. Grâce à ces initiatives, le Hunan dépassera le besoin d'assemblées de la petite bourgeoisie et atteindra la lumière de la véritable démocratie chinoise."

