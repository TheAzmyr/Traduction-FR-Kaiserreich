 HNN_repudiate_the_canton_squatters_independent:9 "Repudiate the Canton Squatters"
 HNN_repudiate_the_canton_squatters_independent_desc:9 "Whilst we may have secured Hunan for the National Revolution and Kuomintang, it would appear that our revolutionary brothers and sisters elsewhere have faltered. We shall not let the dream die here! To the south lies the perfidious squatters of Dr. Sun's revolutionary Piedmont. Ironically, numerous times have we tried to ascend north from Guangdong, yet we must now descend to retake the revolutionary city."

 HNN_repudiate_the_canton_squatters_puppet:0 "Notre rôle à jouer"
 HNN_repudiate_the_canton_squatters_puppet_desc:9 "Hunan was truly just a cog in the grand battleground of the Warlord Era. Whilst we have secured it as a steadfast revolutionary province, the fight is not yet over. Our overlords and allies continue their cause, and we must do our duty to serve them. However, why not first affirm them, of our true commitments to our alliance."

 HNN_southern_heir_to_beiyang_puppet:9 "Maréchal du Sud-Ouest"
 HNN_southern_heir_to_beiyang_independent:9 "Héritier Austral de Beiyang"

 HNN_southern_heir_to_beiyang_puppet_desc:9 "In an excellent display of Admiral Tang Xiangming's inherent intellect and capability, the officials in the Central Government accepted the admiral's plan to seize the powerful provinces of Guangdong and Guangxi. Now that they are under our control, let us work to bring the whole of the Southwest under the Governor."
 HNN_southern_heir_to_beiyang_independent_desc:9 "With our capture of Guangzhou we have the legitimacy to declare ourselves a contender for National Unification, and we shall do so! We are the true heir's of the Beiyang Republic! Death to the false claimants and traitors up north!"

 HNN_academy_desc_zhao:9 "The greatest hotbed of revolutionary sentiment within the southwest — besides perhaps Whampoa — Kunming Military Academy has shown itself to be a true archetype of what the Chinese Republican Military Establishment should look like. Devout in spirit, vigorous in training, and engrained with the motto \"endure hardship, in which resides the basis of reform\", we shall open a new academy in Changsha, built on Kunming's principles "
 HNN_academy_desc_kmt:9 "Ayant été l'une des académies militaires les plus récentes de la nation, l'Académie Militaire de Whampoa a réellement excellé dans son objectif. À travers un endoctrinement politique intense, un entrainement révolutionnaire et d'excellent instructeurs, l'académie militaire est parvenue à produire une force d'élite capable de surpasser les armées des seigneurs de la guerre en un rien de temps. Avec sa devise "Fraternité, Dévotion, Sincérité", portons cet esprit à la nouvelle académie de Changsha."
 HNN_academy_desc_tang:9 "Forever a pillar of the Beiyang government's strength, the Baoding military academy has produced some of the greatest minds the nation has seen. From the likes of Sun Chuanfang, to others like Fu Zuoyi, it serves as a testament to the bright minds and brilliant commanders that such an institution can produce. With the motto \"Be faithful, Be punctual, Study hard, Train hard, Love the School, Love the Country\", let us bring that forward to Changsha's new military academy."
 HNN_a_new_academy_desc_fallback:9 "As evidenced by academies throughout the nation, be it the likes of Kunming, Baoding, or Whampoa, the armies are only as capable as their commanders, and the commanders are made in the classroom. Let us work to develop a new, native, military academy within Changsha, to produce our own cadres of ingenious officers."

 HNN_pinnacle_of_the_new_army_zhao:9 "Pinacle de l'Armée de Xiang"
 HNN_pinnacle_of_the_new_army_tang:9 "Pinacle de la Nouvelle Armée"

 HNN_pinnacle_of_the_new_army_zhao_desc:9 "Qui l'eût cru. Ce ne sont pas les armées du Zhili, ou l'Armée Yue, ou même l'Armée Nationale Révolutionnaire qui sont devenues la première force armée de la nation, mais bien l'Armée Xiang du Gouverneur Zhao Hengti. Avec notre dévouement infaillible à la démocratie, l'état de droit et la sécurité de l'intégrité du Hunan, les forces armées sont une véritable force qu'il faut respecter et non réprimander."
 HNN_pinnacle_of_the_new_army_tang_desc:9 "Perhaps seeing it as his duty to the nation, or to his backers in Beijing, Governor Tang Xiangming has seen to it that Hunan's provincial army is the true epitome of the New Model Armies drafted by Yuan Shikai decades ago. Under Tang's steadfast stewardship, Hunan will see to it that all of its enemies, and those of Tang's, will fear the true might of its strength."

 HNN_fostering_national_reconstruction_kmt:9 "S’engager dans la Reconstruction Nationale"
 HNN_fostering_national_reconstruction_nokmt:9 "Favoriser la Classe Moyenne"

 HNN_fostering_national_reconstruction_loc_desc_kmt:9 "Whilst clearly charted within the Third Stage of Dr. Sun's National Revolution, the Kuomintang diarchy within Hunan has seen to great strides being made in our local path towards the conclusion of his mission. While the economic masterminds of Song Ziwen and Chen Gongbo can not directly assist us, let us work towards our own National Reconstruction plan, for broader integration with the rest of the nation."
 HNN_fostering_national_reconstruction_loc_desc_nokmt:9 "With our great strides in industrial reform, the various classes within the province are experiencing a fresh boost of upwards class mobility quite unheard of within the Warlord Era. With once indentured labourers working for scraps now experiencing an excess of savings, a fledgling middle class is developing within the province. It would be within our best interests to ensure their further development."

