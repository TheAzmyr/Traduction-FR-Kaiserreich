 #趙恆惕
 HNN_zhao_hengti: "Zhao Hengti"
 HNN_zhao_hengti_bio:0 "Zhao Hengti, gouverneur du Hunan pendant plus d'une décennie. Né en 1880 à Hengyang, Zhao Hengti étudia dans la 6e Classe chinoise de l'Académie Impériale de l'Armée Japonaise, d'où il sortit diplômé dans le domaine de l'artillerie. Il rejoignit le Tongmenghui de Sun Yat-sen et participa à la fois à la Révolution Xinhai et à la Seconde Révolution comme commandant militaire. Après l'échec de la Seconde Révolution, Zhao fut emprisonné par Tang Xiangming sur les ordres de Yuan Shikai. Relâché deux ans plus tard par Cai E, on lui donna le commandement de la première division du Hunan. En 1920, lui et Tan Yankai destituèrent Zhang Jingyao du poste de Gouverneur, Tan devenant Gouverneur et Zhao Directeur-Général.\n\nÀ la suite de la Mutinerie de Pingjiang, Tan démissionna du poste de Gouverneur en faveur de Zhao, et lança le premier mouvement constitutionnel provincial d'Asie, élaborant la Constitution Provinciale du Hunan, établissant un conseil provincial démocratique et les élections gouvernorales, qu'il remporta en 1922. En tant que Gouverneur du Hunan, Zhao limita ses pouvoirs de gouverneur, une décision saluée par beaucoup.\n\nAvec le déclenchement de l'Expédition du Nord, Zhao fut repoussé hors du Hunan par son ancien subordonné Tang Shengzhi. Il chercha l'aide de Wu Peifu, qui le rétablit comme gouverneur. Cependant cette position était celle d'un gouverneur militaire nommé par le Gouvernement Central, pas d'un gouverneur élu comme il souhaitait l'être. Wu se tournant vers le nord, Zhao Hengti fut lié à la Ligue des Huit Provinces, et bien qu'il soit celui qui détient le plus de pouvoir sur sa province, sans en répondre à Sun Chuanfang à Nanjing, il choisit de rester de son côté pour éviter les problèmes avec l'Allemagne."
 HNN_zhao_hengti_leader_desc:9 "§YNaissance:§! §L12 janvier 1880, dans le comté de Hengshan, province du Hunan, Empire Qing§!\n§YCarrière :§! §L$HNN_zhao_hengti_bio$§!"
 HNN_zhao_hengti_commander_desc:9 "§YNaissance :§! §L12 janvier 1880, dans le comté de Hengshan, province du Hunan, Empire Qing§!\n§YAlignement :§! §cFédéraliste§!\n§YCarrière :§! §L$HNN_zhao_hengti_bio$§!"
 #唐生智
 HNN_tang_shengzhi: "Tang Shengzhi"
 HNN_tang_shengzhi_desc_body:0 "Diplômé de Première Classe de l'Armée de Baoding où il étudia l'infanterie, Tang Shengzhi était à l'origine un officier au service du Gouverneur Zhao Hengti et de l'ancienne Clique du Hunan, son début de carrière l'ayant vu s'opposer à Tan Yankai. Accompagné de He Yaozu et Ye Kaixin, il chassa Tan du Hengshan, et celui-ci s'enfuit vers Guangzhou. Au cours des années suivantes, Ye et Tang furent de plus en plus en conflit, et ce dernier sentit que Zhao favorisait le premier. En mars 1926, Tang lança une rébellion contre Zhao, qui fut écrasée et força Tang à s'enfuir vers Guangzhou.\n\nTang fut accueilli à bras ouverts et son armée fut réorganisée dans la 8e Armée de l'ANR. Elle se révéla une des forces les plus puissantes du KMT, chassant Zhao du Hunan et remportant même des victoires contre Wu Peifu. Toutefois, la Révolution Nationale fut écrasée quand l'Empire Allemand intervint pour soutenir Wu, ce qui résulta en la mort du Généralissime Chiang Kai-shek et la fuite du Comité Central à Paris.\n\nTang et la 8e Armée s'enfuirent vers les montagnes du Jiangxi et du Fujian, où ils résistèrent pendant plusieurs années aux forces de la Ligue de Sun Chuanfang. Après le Soulèvement de Shanghai, Deng Yanda et Song Qingling conduisirent les forces affiliées au PAC à rejoindre celles de Tang et formèrent l'Insurrection MinGan."
 HNN_tang_shengzhi_leader_desc:9 "§YNaissance:§! §L12 octobre 1889, dans le comté de Dong'an, province du Hunan, Empire Qing§!\n§YCarrière :§! §L$HNN_tang_shengzhi_desc_body$ Après la chute de la Ligue, Tang a gagné les élections du Hunan et cherche maintenant à développer une forteresse Nationaliste, loyale envers lui.§!"
 HNN_tang_shengzhi_sic_desc:9 "§YBorn:§! §LOctober 12th, 1889, in Dong'an County, Hunan Province, Qing Empire§!\n§YAlignment:§! §S8th Army§!\n§YBackground:§! §L$HNN_tang_shengzhi_desc_body$ While the Nationalist situation seems bleak, the \"Buddhist General\" holds out hope that he may one day liberate his home province from Zhao's unjust rule.§!"
 #程潛
 HNN_cheng_qian: "Cheng Qian"
 HNN_cheng_qian_desc_start:9 "Né dans une famille prospère de propriétaires fonciers au Hunan, Cheng a reçu une éducation traditionnelle Confucéenne et a passé les examens impériaux avec le premier degré dans l'espoir de devenir un intellectuel. Toutefois, réalisant la situation politique de la Chine à la fin du XIXe siècle, il poursuivit une carrière militaire. Il fréquenta l'Académie Militaire du Hunan puis alla au Japon, où il étudia et rencontra des révolutionnaires comme Huang Xing, Song Jiaoren et Li Liejun. En 1905, il fit la connaissance de Sun Yat-sen et rejoignit le Tongmenghui de Sun. Il passa son diplôme dans la 6e Classe Chinoise de l'Académie Impériale de l'Armée Japonaise aux côtés de Tang Jiyao, se spécialisant dans l'artillerie.\n\nQuand la Révolution Xinhai éclata en 1911, il prit part à la Bataille de Changsha. Il démontra sa loyauté aux idéaux de Sun en rejoignant le Kuomintang et en assistant Sun lors de la Guerre de Protection de la Nation et le Mouvement de Protection de la Constitution. Expulsant Tang Xiangming du Hunan dans les guerres suivantes, Cheng finit par être démocratiquement élu gouverneur en 1917."
 HNN_cheng_qian_leader_desc:9 "§YNaissance:§! §L31 mars 1882, dans le comté de Liling, province du Hunan, Empire Qing§!\n§YCarrière :§! §L$HNN_cheng_qian_desc_start$\n\nQuand l'Expédition du Nord arriva, il conduisit la 6e Armée dans la Bataille pour Nanchang et d'autres vaillantes victoires. Pourtant, lorsque l'expédition s'effondra, Cheng Qian se retrouva avec sa 6e Armée dans le Hunan occidental. Suivant la vague de réfugiés du KMT vers le Guizhou, il utilisa son armée presque intacte pour négocier avec Tang Jiyao la protection du KMT.\n\nAyant collaboré avec son camarade du parti Tang Shengzhi pour battre Zhao aux élections, Cheng Qian a été sélectionné comme porte-drapeau modéré du Kuomintang au Hunan.§!"
 HNN_cheng_qian_sic_desc:9 "§YBorn:§! §LMarch 31st, 1882, in Liling County, Hunan Province, Qing Empire§!\n§YAlignment:§! §a6th Army§!\n§YBackground:§! §L$HNN_cheng_qian_desc_start$\n\nOne of Sun's closest allies in his war against Chen Jiongming, he became a military instructor preparing for the Northern expedition, and was once considered to be the principal of Whampoa. Fighting in the Eastern Expedition, he would be elected to the Central Executive Committee, and have his Hunan Army reorganised into the Sixth Army. When the Northern Expedition arrived, he led the 6th Army in the Battle for Nanchang, and other valiant victories. Yet, as it collapsed, Cheng Qian found himself and his 6th Army inside western Hunan, ultimately following the tide of KMT refugees into Guizhou.\n\nMaintaining a significant force within Guizhou, Cheng Qian's 6th Army has bided its time, waiting to emerge from their exile, and retake Hunan again. Commanding significant respect amongst not just the Kuomintang, but the provinces as a whole, Cheng very well might achieve his dream.§!"

 #湯薌銘
 HNN_tang_xiangming:0 "Tang Xiangming"
 HNN_tang_xiangming_bio:9 "Tang Xiangming commença sa carrière comme Amiral de l'Empire Qing. Quand la Révolution Xinhai éclata en 1911, il était sous le commandement des loyalistes Qing, mais il vit le vent tourner et se rangea du côté des Révolutionnaires. En octobre 1913 Tan Yankai fut forcé de démissionner de son poste de Gouverneur du Hunan, et Tang fut nommé Gouverneur par Yuan Shikai, et il appuya les tentatives de Yuan de se couronner Empereur tout en dirigeant le Hunan d'une main de fer et par un régime strict, gagnant le surnom de "Tang le Boucher". A cause de son soutien à Yuan Shikai, Tang dut fuir le Hunan en juillet 1916 alors que la Province se rangeait du côté de l'Alliance Nationale de Protection, étant remplacé par Tan Yankai.\n\nIl rejoignit la clique du Zhili en 1917, et servit dans la Police Militaire pendant la deuxième guerre Zhili-Fengtian. Quand l'Expédition du Nord fut défaite, Tang reçut une garnison à Yueyang. Alors que Wu soutient officiellement Zhao comme Gouverneur du Hunan, il s'assure de garder Tang prêt au cas où le Gouvernement de Changsha se retournerait contre Beijing. Tang jouit d'une grande influence auprès des seigneurs de la guerre de l'ouest Chen Quzhen et Tian Yingzhao, et du Gouverneur du Guizhou nommé par le Zhili, Yuan Zuming. Ainsi, si les choses se gâtent, Tang est prêt à faire ce qu'il faut pour maintenir le Hunan sous le contrôle du Zhili."
 HNN_tang_xiangming_leader_desc:9 "§YNaissance :§! §L1885, dans le Huangzhou, province du Hubei, Empire Qing§!\n§YCarrière :§! §L$HNN_tang_xiangming_bio$\n\nAvec son ascension au rang de Gouverneur du Hunan, la carrière de Tang Xiangming a atteint un nouveau sommet. Armé et soutenu par la puissance militaire, il a l'intention de sécuriser la province pour la clique du Zhili, quoi qu'il en coûte. À travers la mise en place de sa "Commission de Défense", il semble qu'il espère éradiquer le sentiment anti-Zhili dans la province une fois pour toutes.§!\n\n§YNotes : Malgré toute sa pompe, ses insignes et ses ornements, Tang est encore considéré comme un outsider dans la Clique du Zhili, et il semble que cela ait motivé sa nomination au Hunan.\n\nPar-dessus tout, Tang a gardé sa passion pour son premier véritable amour, la mer, et espère qu'un jour il commandera des navires à nouveau.§!"
 HNN_tang_xiangming_army_chief_desc:9 "§YNaissance :§! §L1885, à Huangzhou, province du Hubei, Empire Qing§!\n§YAlignement :§! §PZhili§!\n§YCarrière :§! §L$HNN_tang_xiangming_bio$§!"

