 HNN_civilian_governor:9 "Gouverneur "Civil""
 HNN_civilian_governor_desc:9 "§LTang Xiangming est connu pour être un fervent défenseur de l'état de droit, cependant même lui est prêt à rendre au peuple hunanais sa "Démocratie", mais une où les bandits comme Tang Shengzhi n'auront aucune chance d'abuser du système. Que le peuple du Hunan se réjouisse car le Boucher est parti et le Gouverneur Civil est là !§!"

 HNN_commander_in_chief:9 "Commandant en Chef"
 HNN_commander_in_chief_desc:9 "§LTang Xiangming a travaillé sans relâche en 1916 pour apporter paix, liberté, justice et sécurité à sa nouvelle province. Toutefois, des éléments subversifs et des révolutionnaires destructeurs ont détruit tout ce qu'il avait bâti. Tang Xiangming est comme un père pour le peuple hunanais et tous doivent se réjouir car l'amour du Commandant en Chef pour le Hunan est sans limites !§!"

 HNN_inspector_general:9 "Inspecteur-Général de Xiang-Yue-Gui"

 HNN_first_son_of_the_revolution:9 "Premier Fils de la Révolution"
 HNN_first_son_of_the_revolution_desc:9 "§LAyant été l'étincelle qui démarra l'Expédition du Nord, les références de Tang Shengzhi en matière de socialisme révolutionnaire sont limpides. Certains le décrivent comme un opportuniste, mais ceux qui connaissent vraiment Tang savent qu'il est un simple pragmatique, qui se bat pour le peuple hunanais. À chaque étape du processus.§!"

 HNN_old_guard_revolutionary:9 "Révolutionnaire de la Vieille Garde"
 HNN_old_guard_revolutionary_desc:9 "§LCheng Qian a vu bien des choses, s'étant battu sans relâche pour la libération et la liberté du peuple chinois depuis Xinhai. Bien qu'il soit un pilier enclin à la modération face au retournement autoritaire du parti, néanmoins, il sert le Kuomintang de manière désintéressée, faisant son devoir jusqu'à son dernier souffle.§!"

