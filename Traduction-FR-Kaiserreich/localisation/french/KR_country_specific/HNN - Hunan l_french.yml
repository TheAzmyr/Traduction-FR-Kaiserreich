 HNN_country_intro_header: "Le Hunan et Xinhai"
 HNN_country_intro_content:9 "Une des premières provinces à rejoindre la §lRévolution Xinhai§! sous le Gouverneur §RJiao Dafeng§!, le Hunan a eu une histoire mouvementée au fil des ans. Lorsque §RJiao§! mourut au combat lors de la §lRévolution Xinhai§!, il fut succédé par §cTan Yankai§! en 1911. Le mandat de §cTan§! ne dura toutefois que deux ans, car il resta neutre dans le conflit entre §PYuan Shikai§! et §gSun Yat-sen§!, ce qui entraîna le renvoi de §cTan§! par §PYuan§! et son remplacement ultérieur par §PTang Xiangming§!.\n\nLa Gouvernorat de §PTang§! dura de 1913 jusqu'en 1916, lorsque le Gouverneur du Yunnan §gTang Jiyao§! déclara son indépendance suivant l'accession de §PYuan§! au Trône Impérial en tant qu'§cEmpereur Hongxian§!. Comme une cascade de dominos, province après province suivirent son exemple, s'alignant avec le Yunnan et déclarant leur indépendance, et bientôt..."

 HNN_country_intro_header_1:9 "Temps Difficiles"
 HNN_country_intro_content_1:9 "...Le Hunan se retrouva assiégé, la déclaration du seigneur de la guerre local §PTian Yingzhao§! en faveur de la NPA étant la goutte d'eau qui fit déborder le vase, l'Amiral §PTang Xiangming§! fuit le Hunan par bateau dans le chaos, remontant le cours du Yangtze. En août, le Président du Gouvernement Central §PDuan Qirui§! nomma §cTan Yankai§! comme Gouverneur Provincial encore une fois. Ce gouvernorat ne dura pas longtemps lui non plus, et après de brefs séjours de §gCheng Qian§!, §PFu Liangzuo§! et §gZhou Zhaoxiang§!, §PDuan Qirui§! nomma §NZhang Jingyao§! comme Gouverneur.\n\nLe régime du tristement célèbre "Boucher du Hunan" fut un bain de sang. Le banditisme et le pillage étaient pratiquement des doctrines officielles du gouvernement, et les conflits massifs faisaient rage dans toute la province. Cette folie conduisit §NZhang§! à être évincé seulement deux ans plus tard, lorsque §cTan Yankai§! et son subordonné §cZhao Hengti§! joignirent leurs forces et expulsèrent le Boucher de leur Province. Malheureusement pour §cTan§!, et tout comme les gouvernorats précédents, il se resta pas Gouverneur longtemps.\n\nAlors que la pression des intellectuels fédéralistes montait, §cTan§! hésita à créer une constitution officielle, et tout culmina avec la mutinerie du commandant de la garnison de Pingxiang §gYu Yingxiang§!, qui était loyal à §gCheng Qian§!. Le Directeur-Général de l'Armée §cZhao Hengti§! refusant de venir en aide au Gouverneur, §cTan Yankai§! s'inclina et donna le gouvernement à §cZhao§! lui-même."

 HNN_country_intro_header_2:9 "Une Décennie sous §cZhao§!"
 HNN_country_intro_content_2:9 "Devenu Gouverneur du Hunan, §cZhao Hengti§! entreprit immédiatement d'inviter les esprits les plus brillants de Chine pour rédiger une constitution digne du Hunan et de ses idéaux Fédéralistes. Le 1er janvier 1922, §cZhao Hengti§! promulgua officiellement la "Constitution Provinciale du Hunan" et devint son premier Gouverneur démocratiquement élu en septembre de la même année.\n\nEntre ses réformes civiles, §cZhao Hengti§! protégea le Maréchal de Jade §PWu Peifu§! en 1925 après que §gFang Yuxiang§! l'eût trahi, une faveur que §PWu§! ne tarda pas à lui rendre. Au milieu de 1926, ses deux subordonnés, §STang Shengzhi§! et §cYe Kaixin§! eurent un différend que §cZhao§! arbitra en faveur de §cYe§!. Croyant que le Gouverneur faisait preuve de favoritisme, §STang Shengzhi§! se mutina et rejoint le §RKuomintang§! à Guangzhou, donnant le coup d'envoi de l'Expédition du Nord.\n\nCela conduisit à la déroute totale des forces de §cZhao§!, et à leur expulsion du Hunan. Toutefois, avec l'assistance de §cYe Kaixin§!, les Fédéralistes demandèrent l'aide de §PWu Peifu§! pour reprendre la Province. Après le triomphe de §PWu Peifu's§! contre le Kuomintang, il nomma §cZhao§! Gouverneur du Hunan. Mais avec l'attention de §PWu§! de nouveau attirée vers le nord à cause de la Quatrième Guerre Zhifeng, et §cZhao§! sous la menace militaire apparente des bastions restants du §RKuomintang§! au Guizhou et partout dans la province, Zhao se trouva dans une situation tendue.\n\nLe jugeant à regret nécessaire, Zhao demanda au Tigre Souriant §PSun Chuanfang§! d'accéder à sa Ligue des Huit Provinces, malgré leur dégoût mutuel pour les concessions. Sceptique quant aux véritables allégeances de §cZhao§!, Wu "accorda" au Gouvernement Provincial du Hunan un attaché direct à la Clique du Zhili, sous la forme du Commandant de la Garnison de Yueyang §PTang Xiangming§!, retournant au Hunan après une décennie.\n\nAlors que débute l'Année du Rat, le Hunan est resté stable avec la main directrice de §cZhao§! aux commandes, mais avec la guillotine du Zhili attendant de frapper, ainsi que la présence de la §PDiarchie§! et de l'§NAncienne Clique du Guizhou§!, les temps à venir seront certainement difficiles..."

 HNN_guide: "§MTous sous le Gouverneur§! (§PAutocrates Paternalistes§!)\n£white_dot Élisez §gCheng Qian§! ou §STang Shengzhi§! lors des §YÉlections Provinciales du Hunan§!\n£white_dot Lorsque §PTang Xiangming§! descend de Yueyang, faites en sorte que les forces de §PTang§! réussissent leur coup d'état contre le Gouverneur en exercice.\n£white_dot De plus, §PTang§! peut arriver au pouvoir si §cZhao Hengti§! échoue à mâter l'§Yopposition anti-démocratique§! au sein du Hunan.\n\n§MLe Mandat Démocratique§! (§cSociaux-Conservateurs§!)\n£white_dot Lors des §YÉlections Provinciales du Hunan§!, assurez-vous que la popularité de §cZhao Hengti§! soit supérieure à celle du §RFront Uni du Kuomintang§!, ou au moins à égalité.\n£white_dot Pour garder §cZhao§! en place, et éviter le coup d'état de §PTang Xiangming§!, vous devez réussir à vaincre l'§Yopposition anti-démocratique§! au sein du Hunan.\n\n§MLe Hunan sous le Kuomintang§! (§gDémocrates Autoritaires§! / §SSociaux-Démocrates§!)\n£white_dot Lors des §YÉlections Provinciales du Hunan§!, assurez-vous que la popularité du §RFront Uni du Kuomintang§! soit supérieure à celle de §cZhao§!.\n£white_dot Vers le début de l'élection, vous recevrez un évènement pour décider du chef du §RFront Uni du Kuomintang§!.\n£white_dot Pour suivre le chemin §gAvant-garde de la Révolution§!, choisissez §gCheng§! comme chef.\n£white_dot Pour suivre le chemin §SL'Outsider Révolutionnaire§!, choisissez §STang§! comme chef.\n£white_dot Lorsque §PTang Xiangming§! descend de Yueyang, faites en sorte que les forces du coup d'état échouent.\n"

