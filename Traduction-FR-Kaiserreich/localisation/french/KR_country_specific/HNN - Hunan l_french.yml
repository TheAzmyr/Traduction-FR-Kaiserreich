 HNN_agricultural_reform_mission_timer:9 "Progrès de la Réforme Agricole"
 HNN_agricultural_reform_mission_timer_desc:9 "La province du Hunan, qui connaît des changements importants dans son secteur le plus critique, doit déployer des efforts cruciaux pour sortir de son bourbier féodal de la propriété foncière. Les décisions que le gouvernement peut prendre peuvent accélérer les progrès de ses réformes, mais à quel prix ? Quoi qu'il en soit, le Hunan ne pourra pas vraiment se relever tant que sa crise agricole ne sera pas résolue."

 HNN_increase_taxation:9 "Réévaluer notre fiscalité"
 HNN_increase_taxation_desc:9 "Pour financer correctement nos réformes économiques, il est crucial que nous augmentions la quantité de revenus de notre trésorerie. Bien que nous ne voudrions pas déranger l'équilibre délicat du système agricole du Hunan, en recalibrant notre taxe foncière ainsi que nos autres taxes et obligations, nous viserons effectivement la richesse de la noblesse et autres propriétaires terriens. Il y aura sans doute des protestations, des accusations de tyrannie, mais c'est cela ou bien l'anarchie totale."

 HNN_maintain_order_in_countryside:9 "Maintenir l'Ordre à la Campagne"
 HNN_maintain_order_in_countryside_desc:9 "Notre société rurale subit actuellement des changements radicaux dans la perception culturelle plus large de ce que signifie être "paysan" et "propriétaire foncier". Pour dissuader toute tentative de la paysannerie de s’organiser contre le gouvernement ou ses bureaucrates, la seule réponse juste est d’essayer au moins d’égaliser le système. En exigeant la mise en œuvre d’audits réguliers des domaines et en instaurant un budget obligatoire pour la noblesse, cela devrait faire pencher la balance en faveur des paysans. De même, pour empêcher toute diffusion de sentiments et de rhétorique anti-gouvernementaux, l’envoi de policiers supplémentaires dans les campagnes contribuera au maintien de la sécurité et suscitera la gratitude de la noblesse."

 HNN_emphasising_cooperation:9 "Mettre l'Accent sur la Coopération avec la Noblesse"
 HNN_emphasising_cooperation_desc:9 "Bien que le gouvernement agisse de manière juste, honnête et logique dans la gestion de la question foncière, la noblesse et les élites continuent de protester avec véhémence contre toute tentative d’empiéter sur leur poids politique. Conformément à nos principes, nous allons envoyer de nombreux ministres du gouvernement pour rencontrer personnellement les propriétaires fonciers locaux et les rassurer sur le fait que leurs droits sont protégés au maximum."

 HNN_limited_redistribution:9 "Redistribution des Terres Limitée"
 HNN_limited_redistribution_desc:9 "Après avoir déjà mis en œuvre une série de réformes visant à gagner l'opinion des paysans et des propriétaires fonciers, il est temps de faire des efforts sérieux et concertés pour s'attaquer à la racine du problème. Avec la loyauté absolue d'une nouvelle génération de fonctionnaires de district, nous mènerons une politique limitée de redistribution des terres fragmentées sous notre contrôle. En accordant le droit de préemption aux acheteurs de terres de leur région et en soutenant les offres des agriculteurs, nous permettrons la réorganisation progressive du réseau fragmenté de terres arables du Hunan, sans avoir recours à la violence ouverte."

 HNN_strike_against_landowners:9 "Grève contre les Propriétaires Fonciers"
 HNN_strike_against_landowners_desc:9 "[HNN_strike_against_landowners_desc_loc]"
 HNN_strike_against_landowners_desc_nokmt:9 "Malgré le fait que le gouverneur ait assuré la sécurité et la stabilité relative de la noblesse pendant une décennie, et malgré la crise financière mondiale qui a paralysé le Hunan, la noblesse continue de mobiliser ses ressources pour mettre un terme à nos efforts de réforme agraire. Refusant de voir la raison et ne respectant que la force, il est temps que le gouvernement joue un rôle plus important dans leur vie quotidienne. En envoyant des unités de l’armée dans les villages, nous montrerons à la noblesse que le gouvernement est sérieux. Et s’ils continuent à perturber nos efforts, ils perdront également leurs droits sur leurs terres."
 HNN_strike_against_landowners_desc_kmt:9 "Depuis trop longtemps, les despotes corrompus de Beiyang dirigent le Hunan, depuis trop longtemps ils ont réussi à diviser la province et la paysannerie en un empire féodal disparate et dégoûtant, et depuis trop longtemps le gouvernement refuse d'agir. C'est à présent fini, car maintenant que le Kuomintang est enfin au pouvoir, nous nous rallierons pleinement aux citoyens et les mobiliserons pour qu'ils se rebellent contre leurs seigneurs tyranniques. Même si nous devons faire preuve de retenue, de peur que l'anarchie ne règne, l'armement de la paysannerie et la formation de milices locales pour protéger ses intérêts montreront aux élites que la paysannerie du Hunan en a assez et que le gouvernement a entendu ses cris."

 HNN_supporting_non_compliance:9 "Soutenir la Non-Conformité"
 HNN_supporting_non_compliance_desc:9 "Les formes d'opposition envers les élites ne prennent pas toutes une forme violente, ou même chaotique. Il existe une méthode pacifique qui provoque tout de même des dommages aux revenus et aux intérêts de la noblesse. En subventionnant des familles paysannes pour former des pactes de "non-conformité", de grandes quantités de fermiers potentiels refuseront simplement de trimer dans les champs. Avec le soutien et la protection du gouvernement, tout ce qu'il restera à faire sera d'attendre jusqu'à ce que les élites viennent à la table des négociations."

 HNN_reducing_gentry_control:9 "Réduire le Contrôle de la Noblesse"
 HNN_reducing_gentry_control_desc:9 "[HNN_reducing_gentry_control_desc_loc]"
 HNN_reducing_gentry_control_desc_kmt:9 "Malgré nos efforts constants pour s'attaquer au cœur des problèmes de la paysannerie, la noblesse continue de se tenir à l'écart, s'accrochant désespérément à la moindre richesse ou au moindre pouvoir politique qu'elle peut rassembler. Ses injustices et sa résistance ne font que frustrer les idéologues radicaux du KMT et la paysannerie. Dans les différents rôles de gouvernance locale qu'elle a pu occuper, la noblesse a rempli les poches des fonctionnaires, transformant ce qui serait d'honnêtes bureaucrates travaillant pour le gouvernement en tyrans oppressifs et voraces. A présent que le Kuomintang dirige, nous devrons remplacer tous ceux qui ont des sympathies pour l'élite au sein des gouvernements de district et envoyer nos propres cadres pour les remplacer."
 HNN_reducing_gentry_control_desc_nokmt:9 "Malgré nos efforts constants pour s’attaquer au cœur des problèmes de la paysannerie, la noblesse continue de se tenir à l’écart, s’accrochant désespérément à la moindre richesse ou au moindre pouvoir politique qu’elle peut rassembler. Sa persistance à s’accrocher aux anciennes méthodes a provoqué beaucoup de mécontentement au sein du gouvernement, et de nombreuses élites participent actuellement à l’assemblée provinciale, formant un bloc d’opposition politique à nos réformes continues. Refusant de voir la raison, le gouverneur a décidé qu’une action radicale était nécessaire. En remaniant les magistrats des districts locaux avec de nouveaux cadres venus de Changsha, ceux qui sont attachés aux idéaux du fédéralisme gouverneront même au plus petit niveau de gouvernance. Avec ces réformes, nous ne pouvons qu’espérer que l’obstruction de la noblesse cessera."

 HNN_seizing_estates:9 "S'emparer des Domaines"
 HNN_seizing_estates_desc:9 "[HNN_seizing_estates_desc_loc]"
 HNN_seizing_estates_desc_nokmt:9 "Finalement, la proverbiale goutte d'eau qui fait déborder le vase a été versé. Autrefois alliés proches de la noblesse, ils travaillaient avec elle pour assurer la stabilité de la province du Hunan. Mais leurs tentatives incessantes de s'accrocher à la tradition et au passé ont causé leur perte. N'ayant plus d'autre choix, et avec de lourds regrets, le gouverneur a autorisé la saisie forcée, la nationalisation et la redistribution de tous les domaines de la noblesse considérés comme violant les principes du programme de réforme agraire. L'objectif étant extrême, on espère que ce sera la dernière étape pour libérer la paysannerie du Hunan de ses chaînes."
 HNN_seizing_estates_desc_kmt:9 "L'insolence continue des propriétaires terriens a coûté beaucoup au progrès et à l'avancement de la province, et de la nation toute entière. Comment le Hunan est-il supposé aider à conclure la Révolution Nationale s'il est trop indécis, trop prudent pour régler les problèmes locaux ? Autorisés par tous les membres du Gouvernement Provincial du Hunan, de nombreux soldats de l'Armée Nationale Révolutionnaire veilleront à la saisie du patrimoine et des terres des élites et des propriétaires, pour être redistribués dans un programme "La Terre au Laboureur". Avec cela, le problème de la noblesse sera finalement résolu, et le Hunan pourra regarder le futur radieux qui s'annonce."

 HNN_cheap_credit:9 "Crédit Bon Marché"
 HNN_cheap_credit_desc:9 "L'agriculture de la province du Hunan présente de formidables défis, plongeant souvent les fermiers dans la dette alors qu'ils investissent dans des outils modernes vitaux comme des fertilisateurs, espérant que les récoltes abondantes compenseront leurs dépenses. Mais quand la récolte est maigre, ces malheurs financiers sont aggravés et résultent en un cycle brutal de dette chronique. Pour soutenir nos travailleurs, négocions avec les banques pour offrir des prêts à des taux favorables. De plus, nous devons travailler à fournir des assurances directement aux fermiers intéressés, leur donnant un sentiment de sécurité financière dans des temps si difficiles."

 HNN_maintaining_proper_irrigation:9 "Maintenir une irrigation adaptée"
 HNN_maintaining_proper_irrigation_desc:9 "Le Hunan, riche de la prospérité et de la fertilité que lui confère le fleuve Xiang, est une province d'une grande biodiversité et d'une grande production agricole. Mais à l'ouest se trouve la province du Guizhou. Bien que relativement prospère, la mauvaise gestion de la province par les partis respectifs de Yuan Zuming et de Tang Jiyu a conduit à de graves inégalités dans les récoltes agricoles. Grâce à la construction de canaux d'irrigation dirigés depuis le fleuve Xiang, nous pouvons bâtir de nouveaux réservoirs pour garantir qu'aucune récolte ne soit vraiment mauvaise."

 HNN_modernising_our_communication:9 "Moderniser nos Réseaux de Communication"
 HNN_modernising_our_communication_desc:9 "Comme d’autres gouvernements provinciaux du pays, le Hunan a pleinement adopté les progrès de la technologie des télécommunications mondiales, en recherchant les progrès et les avantages de la modernisation qu’elle offre. Alors que les décennies précédentes, la plupart des télégraphes du Hunan étaient exclusivement liés aux affaires militaires, nous devons travailler à étendre notre réseau dans nos districts, mais également mieux nous intégrer au réseau national, dans son ensemble. Ce n’est qu’avec de tels efforts que le Hunan sera vraiment une province moderne."

 HNN_kaili_to_changsha:9 "De l'Ouest à l'Est"
 HNN_kaili_to_changsha_desc:9 "Le réseau ferroviaire chinois est pour le moins... en mauvais état. Déconnecté par nature et souvent isolé à l’intérieur des frontières provinciales, il constituera un de nos objectifs de modernisation mais qui devra malgré tout attendre l’unification nationale. En raison de la plus grande intégration du Hunan aux routes commerciales intérieures du pays, Changsha a le rare avantage de posséder une ligne directe entre Pékin et Guangzhou. Pourtant, un chemin de fer aussi grandiose reflète mal le fait que même dans notre propre province, l’une de nos plus grandes villes reste déconnectée de la capitale. Grâce à l’utilisation de fonds publics, nous allons faire appel à l’aide des compagnies ferroviaires locales, pour enfin relier Kaili au reste du pays."

 HNN_industrial_reform_mission_timer:9 "Progrès des Réformes Industrielles"
 HNN_industrial_reform_mission_timer_desc:9 "La province du Hunan, qui connaît des changements importants dans son secteur industriel, doit déployer des efforts considérables pour remédier aux décennies d’injustice et de négligence dont ses centres urbains ont été victimes. Les décisions que le gouvernement peut prendre peuvent accélérer les progrès de ses réformes, mais à quel prix ? Quoi qu’il en soit, le Hunan ne pourra pas se relever véritablement tant que sa crise industrielle ne sera pas réglée."

 HNN_pursuing_new_partners:9 "Chercher de Nouveaux Partenaires Économiques"
 HNN_pursuing_new_partners_desc:9 "En fin de compte, pour transformer notre économie autrefois axée sur l’exportation en une économie autosuffisante, il faudra mobiliser non seulement le gouvernement, mais aussi la population. En mettant l’accent sur les partenaires économiques locaux dans nos nouvelles initiatives, nous veillerons à ce que la consommation et l’achat de biens de nature hunanienne restent nominalement dans le Hunan et que les revenus générés soient utilisés pour développer la province elle-même."

 HNN_securing_urban_support:9 "Assurer le soutien des citadins"
 HNN_securing_urban_support_desc:9 "Depuis un certain temps, les centres urbains du Hunan sont devenus des foyers de développement et de croissance du Parti Syndicaliste Chinois, ce qui a provoqué des divisions entre l’administration et les travailleurs. Cela a créé un fossé important, qui a anéanti toute tentative d’écouter leurs scrupules et d’empêcher le gouvernement de prêcher nos assurances. Bien que cela soit sans doute extrêmement coûteux, il est indéniable que nous devons réunir à nouveau les travailleurs et le gouvernement, car le progrès n’a pas le temps de se laisser aller à des querelles mesquines."

 HNN_economic_controls_board:9 "Établir un Conseil de Contrôle Économique"
 HNN_economic_controls_board_desc:9 "Décriés par les défenseurs du capitalisme dans notre province comme de l'autoritarisme de la part du gouvernement, les plans pour l'établissement du Conseil de Contrôle Économique de la Province du Hunan verraient l'organe gouvernemental contrôler les flux entrants et sortants des imports, via des licences. Le Conseil exclurait les biens étrangers indésirables qui auraient un avantage injuste envers la production domestique du Hunan. Toutefois, l'aspect controversé du plan réside dans le fait que les licences s'appliquent non seulement aux produits extérieurs à la Chine, mais aussi à ceux hors des frontières provinciales, endommageant la réunification nationale. Bien que ce soit avec le cœur lourd, il est crucial de voir la récupération économique du Hunan arriver à son terme."

 HNN_zhuzhou_industrial_zone:0 "Zone Industrielle de Zhuzhou"
 HNN_zhuzhou_industrial_zone_desc:9 "Située sur la rivière Xiang et la voie de chemin de fer Guangzhou-Wuhan, la ville de Zhuzhou est un terrain vierge de choix pour un plus grand développement économique. Récemment choisie comme site dans le cadre de notre programme de réforme industrielle, le gouvernement espère développer la ville de manière ambitieuse, la transformant en Zone industrielle de Zhuzhou grâce à son énorme potentiel. Les usines qui y seront construites appartiendront au gouvernement, mais elles ne manqueront pas de renforcer la puissance des industries métallurgiques et chimiques du Hunan."

 HNN_reinforce_the_banks_of_hunan:9 "Renforcer le Secteur Bancaire"
 HNN_reinforce_the_banks_of_hunan_desc:9 "Incapable de rivaliser avec les centres de commerce que sont Guangzhou, Wuhan ou Shanghai, les banques domestiques du Hunan ont en majorité soit été achetées par des entreprises hors du contrôle provincial, soit ont fait banqueroute. Malgré la stabilité et le profit apportés aux marchés financiers hunanais, il y a de nombreuses craintes que les grandes puissances qui possèdent lesdites institutions préfèreraient probablement voir leurs actifs au Hunan liquidés lorsque non profitables, plutôt que de les maintenir pour le bien du peuple. De plus, la Chine est une nation à plusieurs faces, chacune avec sa propre pièce. Les banques ayant souvent besoin de marchander avec une combinaison de monnaies légales, locales ou illégales, la monnaie provinciale du Hunan a subi une sérieuse perte de confiance. Bien qu'une monnaie nationale doive attendre l'unification, peut-être la supervision du gouvernement et l'établissement d'une banque centrale peuvent-ils préparer le terrain pour un plus grand développement de la province à l'avenir."

 HNN_influx_of_capital:9 "Afflux de Capital"
 HNN_influx_of_capital_desc:9 "L'afflux récent de devises et d'investissements dans le Hunan a permis au gouvernement de se faire une idée des succès considérables qui pourraient être obtenus dans le futur. Les investisseurs potentiels ont examiné la possibilité d'étendre nos produits agricoles nationaux comme le thé, la ramie et le chanvre, d'autres ont examiné le besoin urgent de grands projets d'infrastructures du Hunan pour soutenir véritablement nos réformes industrielles. Nous tirerons pleinement parti de cette nouvelle agitation dans la province, en veillant à ce que nous puissions répondre aux besoins de ces investisseurs et de leurs projets."

 HNN_privatise_railroads:9 "Privatiser les Chemins de Fer"
 HNN_privatise_railroads_desc:9 "Le Hunan étant connecté au réseau ferroviaire central Guangzhou-Beijing, le gouvernement provincial a vu des tentatives fréquentes d'acheteurs privés de capitaliser sur le potentiel lucratif de cette connexion. Mais jusqu'à maintenant, les dirigeants de Changsha ont refusé le découpage et la vente d'une ligne si cruciale pour la province. Pourtant, nos réformes industrielles progressant aisément, et avec encore plus d'acquéreurs potentiels, peut-être est-il temps d'enfin privatiser le chemin de fer. Réduisant ainsi le besoin gouvernemental d'entretenir une telle ligne, et produisant le capital nécessaire à la création de futures voies à travers la province."

 HNN_acquiring_foreign_expertise:9 "Acquérir une expertise étrangère"
 HNN_acquiring_foreign_expertise_desc:9 "Le Hunan, qui connaît bien la culture locale et la société nationale dans son ensemble, est un milieu intellectuel très dynamique qui apporte de grands bienfaits à l'intellectualisme général de la province, en fournissant à nos universités et à nos écoles de grands maîtres dont les générations futures pourront s'inspirer. Pourtant, paradoxalement, nos experts locaux en matière industrielle ont du mal à maintenir l'élan donné par nos établissements d'enseignement. Pour compléter ce programme, le gouvernement lancera un programme d'embauche de travailleurs étrangers, dans le cadre duquel des personnes possédant des connaissances dans l'industrie moderne et l'électronique seront invitées à former nos propres ouvriers et cadres, afin que l'industrie du Hunan soit véritablement digne de cette ère nouvelle."

