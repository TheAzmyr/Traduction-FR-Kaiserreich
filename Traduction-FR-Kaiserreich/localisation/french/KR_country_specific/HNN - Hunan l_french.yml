le, les ambitions du nouveau projet sont tout à fait inébranlables. Pour devenir une province vraiment moderne, digne de contribuer à la réunification du pays, le Hunan doit élaborer une politique foncière vraiment solide qui lui servira de base. Après mûre réflexion, le gouverneur [HNN.GetLeader] a décidé de poursuivre la politique..."
