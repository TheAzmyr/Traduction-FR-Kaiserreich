 #袁祖铭
 HNN_yuan_zuming:9 "Yuan Zuming"
 HNN_yuan_zuming_bio:9 "Fils du strict Yuan Tingtai, Yuan Zuming grandit fasciné par l'armée. En 1909, le directeur de l'école militaire de Xingyi, Wang Wenhua, recommanda Yuan a l'envoyé militaire du Guizhou Liu Xianshi pour aider à entraîner le régiment municipal de Xingyi. Quand la Guerre de Protection de la Nation débuta, Yuan rejoignit l'Armée de Protection nationale sous le commandement de Wang Wenhua.\n\nAprès que Wang ait chassé Liu Xianshi et pris le pouvoir au Guizhou, Yuan complota sa chute. Yuan assassina Wang en 1921, réalignant la province avec Beijing et devenant gouverneur l'année suivante. Cela rendit furieux le Gouverneur du Yunnan Tang Jiyao, qui aida Liu Xianshi à repousser Yuan vers le Sichuan. Yuan intervint dans des conflits locaux, ce qui résulta en son expulsion par Yang Sen et Liu Xiang. Avec son armée en lambeaux, Yuan se rangea avec le KMT, et son armée devint la 12e Armée de l'ANR.\n\nYuan assista Tang Shengzhi lors d'une invasion du Hunan, mais l'Expédition du Nord se transforma bientôt en désastre, alors que l'Empire Allemand intervenait aux côtés de la Clique du Zhili et que le Généralissime Chiang Kai-shek était tué dans le chaos. En négociant avec Wu Peifu par l'intermédiaire de son subordonné Zhao Yusong, Yuan se réaligna avec Beijing. Nommé une fois de plus Gouverneur du Guizhou, Yuan ne fut capable de contrôler qu'une tranche orientale de la province, la majorité étant contrôlée par Tang Jiyao qui installa son frère Tang Jiyu comme Gouverneur. Bien que Yuan reste incapable de déloger Tang du Guizhou, il reste convaincu que le jour approche où il punira les Tang pour leur traîtrise."
 HNN_yuan_zuming_army_chief_desc:9 "§YNaissance :§! §L9 juin 1889, dans le comté de Xingyi, province du Guizhou, Empire Qing§!\n§YAlignement :§! §nVieux Guizhou§!\n§YCarrière :§! §L$HNN_yuan_zuming_bio$§!\n\n§YNotes : Yuan était considéré comme un candidat viable pour soutenir le projet d'Auto-gouvernance fédéraliste dans les années 1920, mais n'a pas montré de réelle attirance pour l'idéologie.§!"
 HNN_yuan_zuming_leader_desc:9 "§YNaissance :§! §L9 juin 1889, dans le comté de Xingyi, province du Guizhou, Empire Qing§!\n§YCarrière :§! §L$HNN_yuan_zuming_bio$§!"

 #賀龍
 HNN_he_long: "He Long"
 HNN_he_long_sic_desc:9 "§YBorn:§! §LMarch 22nd, 1896, in Sangzhi County, Hunan Province, Qing Empire§!\n§YAlignment:§! §R8th Army (Radicals)§!\n§YBackground:§! §LAn ethnic Tujia, He Long was born into a poor peasant family. He would be reputed to have a strong sense of loyalty and justice among those in his village while growing up. In 1914, He Long joined Sun Yat-sen's Chinese Revolutionary Party. In 1918, He formed a volunteer peasant revolutionary army in Western Hunan and gained a \"Robin Hood\" reputation. He became sympathetic to Marxism in 1920, having been influenced by intellectuals in Taoyuan. He Long marched into Sichuan in 1922 at the behest of Sun, but was unable to make great gains due to internal divisions in his army.\n\nThis experience turned him against Sun's policy of cooperation with local warlords. He joined the Kuomintang in 1924, following the first reorganisation and alignment with the Internationale. After Zhao Hengti expelled him from Sichuan, He Long retreated to Guizhou. In 1926, He Long merged his armies into the 8th Army under General Tang Shengzhi, a KMT aligned warlord who wished to retake Hunan from Zhao Hengti. He Long and the 8th Army would perform admirably during the Northern Expedition, but German Intervention and a failure to take Wuchang resulted in the collapse of the Kuomintang in China.\n\nWang Jingwei took the Central Committee into exile in Paris, where they remained for nearly a decade. Tang Shengzhi operating independently from the CEC led his men into neighbouring Jiangxi to avoid Zhao's returning forces, engaging in guerilla war against Sun Chuanfang's League forces in the region. Tang would join up with Deng Yanda's Mingan Insurgency after the Shanghai Uprising of 1932. He Long has established himself as the unofficial leader of the 8th Army's more radical wing with Peng Dehuai as his right hand, and hopes to align his superior Tang Shengzhi with Song Qingling's peasant oriented PAC.§!"

 #蔡和森
 HNN_cai_hesen: "Cai Hesen"
 HNN_cai_hesen_advisor_desc:9 "§YNaissance :§! §L30 mars 1895, à Shanghai, Concession Internationale de Shanghai, Empire Qing§!\n§YAlignement :§! §rPSC§!\n§YCarrière :§! §LLe cinquième de six enfants, Cai Hesen est né dans une famille pauvre de Shanghai surtout depuis que la mère de Cai avait quitté son mari qui avait pris une deuxième épouse. Suivant sa mère et refusant de reprendre le commerce de son père, Cai se rendit dans la province natale de sa mère, le Hunan, où il étudia à la Première École Normale du Hunan puis à la Première Université Normale du Hunan. Là-bas, Cai tomba sous l'influence de l'éducateur hunanais réputé Yang Changji et fonda l'Association d'Études pour le Renouveau du Peuple à Changsha.\n\nQuand Cai entendit que les anarchistes Cai Yuanpei et Li Shizeng avaient organisé le Mouvement Travail-Études, il décida de les rejoindre et arriva en France en 1919 avec sa sœur Cai Chang. À Paris, Cai organisa la Société Coopérative de Travail et d'Études et prôna le syndicalisme en parallèle du courant politique dominant. Cependant, Cai était en désaccord avec la croyance anarchiste optimiste dans le changement culturel et préconisa plutôt que le Parti Syndicaliste Chinois centralisé mène la révolution, suite à la création du parti - il reçut l'autorisation d'établir une branche officielle en 1922.\n\nCai et Xiang retournèrent en Chine pour travailler pour le Parti Syndicaliste Chinois, où il fonda le premier journal du parti. En 1925, il servit de contact du PSC à Paris. Cai retourna en Chine brièvement au début de l'Expédition du Nord mais se retrouva à Paris à la suite de l'échec de l'expédition. En 1932, il retourna en secret à Shanghai pour prendre part au Soulèvement de Shanghai, et il s'y cache depuis, se cachant entre le Hunan et Shanghai dans l'espoir de voir émerger la révolution syndicaliste.§!\n\n§YNotes : Ayant été un ami proche de Zhou Shizhao et de Mao Zedong, Cai éprouve de profonds remords pour la mort de Mao pendant le Soulèvement de la Récolte d'Automne. Toutefois, il désapprouve l'insurrection imprudente et désorganisée, croyant que seule la collaboration avec le Kuomintang peut faire avancer la cause des travailleurs.§!"

