 #程潛
 HNN_cheng_qian: "Cheng Qian"
 HNN_cheng_qian_leader_desc:9 "§YDescription du dirigeant\nNaissance:§! 31 mars 1882, dans le comté de Liling, province du Hunan, Empire Qing\n§YCarrière politique :§! $HNN_cheng_qian_desc_start$\n\nQuand l'Expédition du Nord arriva, il conduisit la 6e Armée dans la Bataille pour Nanchang et d'autres vaillantes victoires. Pourtant, lorsque l'expédition s'effondra, Cheng Qian se retrouva avec sa 6e Armée dans le Hunan occidental. Suivant la vague de réfugiés du KMT vers le Guizhou, il utilisa son armée presque intacte pour négocier avec Tang Jiyao la protection du KMT.\n\nAyant collaboré avec son camarade du parti Tang Shengzhi pour battre Zhao aux élections, Cheng Qian a été sélectionné comme porte-drapeau modéré du Kuomintang au Hunan."
 HNN_cheng_qian_desc_start:9 "Né dans une famille prospère de propriétaires fonciers au Hunan, Cheng a reçu une éducation traditionnelle Confucéenne et a passé les examens impériaux avec le premier degré dans l'espoir de devenir un intellectuel. Toutefois, réalisant la situation politique de la Chine à la fin du XIXe siècle, il poursuivit une carrière militaire. Il fréquenta l'Académie Militaire du Hunan puis alla au Japon, où il étudia et rencontra des révolutionnaires comme Huang Xing, Song Jiaoren et Li Liejun. En 1905, il fit la connaissance de Sun Yat-sen et rejoignit le Tongmenghui de Sun. Il passa son diplôme dans la 6e Classe Chinoise de l'Académie Impériale de l'Armée Japonaise aux côtés de Tang Jiyao, se spécialisant dans l'artillerie.\n\nQuand la Révolution Xinhai éclata en 1911, il prit part à la Bataille de Changsha. Il démontra sa loyauté aux idéaux de Sun en rejoignant le Kuomintang et en assistant Sun lors de la Guerre de Protection de la Nation et le Mouvement de Protection de la Constitution. Expulsant Tang Xiangming du Hunan dans les guerres suivantes, Cheng finit par être démocratiquement élu gouverneur en 1917."
 HNN_cheng_qian_desc:9 "§g$HNN_cheng_qian_desc_start$\n\nUn des plus proches alliés de Sun dans sa guerre contre Chen Jiongming, il devint un instructeur militaire dans la préparation de l'Expédition du Nord, et a été considéré comme le principal de Whampoa. Gagnant de grandes guerres dans l'Expédition de l'Est, il fut élu au Comité Central Exécutif, et son Armée du Hunan fut réorganisée en la Sixième Armée.\n\nQuand l'Expédition du Nord arriva, il conduisit la 6e Armée dans la Bataille pour Nanchang et d'autres vaillantes victoires. Pourtant, lorsque l'expédition s'effondra, Cheng Qian se retrouva avec sa 6e Armée dans le Hunan occidental. Suivant la vague de réfugiés du KMT vers le Guizhou, il utilisa son armée presque intacte pour négocier avec Tang Jiyao la protection du KMT.\n\nMaintenant une force conséquente dans le Guizhou, la 6e Armée de Cheng Qian attend son heure, attendant de sortir de son exil et de reprendre le Hunan une fois encore. Jouissant d'un grand respect non seulement au sein du Kuomintang, mais aussi dans l'ensemble des provinces, Cheng pourrait bien réaliser son rêve.§!"
