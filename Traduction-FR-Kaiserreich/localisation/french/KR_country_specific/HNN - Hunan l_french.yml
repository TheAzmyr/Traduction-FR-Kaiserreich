 HNN_a_democratic_province: "Héritage Constitutionnel"
 HNN_a_democratic_province_desc: "Contrairement aux autres provinces, le Hunan a la particularité d'avoir une constitution. Promulguée par Zhao Hengti et douze autres personnes le 1er janvier 1922, la Constitution provinciale vise à faire respecter les droits de chaque Hunanais, homme, femme ou enfant. Elle promet des élections libres dans la province du Hunan, avec un Conseil provincial élu et un Gouverneur élu. Bien que Zhao tienne la Démocratie du Hunan à cœur, son attachement à ses idéaux (et à l'Assemblée souvent turbulente) signifie que les impasses politiques sont courantes. La Constitution a également une clause détaillant la "Doctrine Monroe" du Hunan, qui stipule qu'aucune troupe Hunanaise ne peut sortir du Hunan, et qu'aucune troupe d'une autre province ne peut entrer au Hunan."

 HNN_constitutional_hopes_dashed: "Les espoirs constitutionnels déçus"
 HNN_constitutional_hopes_dashed_desc: "Tang Xiangming a révoqué la réintroduction de la Constitution du Hunan, et s'est érigé lui-même en Gouverneur Militaire, écrasant le rêve démocratique du Hunan sous sa botte de fer."

 HNN_intellectual_hub:9 "Pôle Intellectuel"
 HNN_intellectual_hub_desc:9 "En Chine, le Hunan est un des seuls endroits où les intellectuels peuvent se rassembler et parler librement. Bien que cela ait été une merveille pour le progrès dans notre province, accueillir autant d'intellectuels peut être coûteux pour notre province relativement pauvre."

 HNN_the_western_diarchy:9 "La Diarchie Occidentale"
 HNN_the_western_diarchy_desc:9 "La partie ouest du Hunan, le Xiangxi, est dominée par deux seigneurs de la guerre, Chen Quzhen et Tian Yingzhao. Officiellement loyaux à Zhao, ils sont plus sympathiques à l'égard de Tang Xiangming. De toute manière ils sont une épine dans le pied du Gouverneur, et il faut soit négocier un compromis, les faire rentrer dans le rang ou faire tomber la Diarchie."

 HNN_the_revolutionary_model:9 "Le Modèle Révolutionnaire"
 HNN_the_german_model:9 "Le Modèle Allemand"
 HNN_hunanese_high_command_KMT:9 "Haut Commandement du Hunan"
 HNN_hunanese_high_command_ger:9 "Haut Commandement du Hunan"

 HNN_clearing_house:9 "Nettoyer la Maison"
 HNN_clearing_house_desc:9 "La situation politique du Hunan étant enfin réglée, le gouvernement peut maintenant entreprendre les réformes indispensables pour revitaliser notre corps d'officiers et notre personnel. Grâce à un processus d'examen minutieux, à des sanctions sévères pour tout signe perçu de corruption et à des exercices d'entraînement revigorés, l'armée du Hunan brillera comme jamais auparavant."

 HNN_arise_hunans_peasantry_idea:9 "Manufacture d'Armes Ingénieuse"
 HNN_arise_hunans_peasantry_idea_desc:9 "Bien que le Hunan n'ait pas les glorieuses industries de Shenyang, Taiyuan ou Jinling, ce dont nous sommes dépourvus en capacité d'armement nous le compensons en ingéniosité. En recyclant l'équipement inutilisable et ancien, et en recalibrant notre machinerie, l'industrie des armes du Hunan peut produire plus efficacement une nouvelle génération de fusils pour notre nouvelle génération de soldats."

 HNN_reexamining_our_strategies:9 "Réexaminer Nos Stratégies"
 HNN_reexamining_our_strategies_desc:9 "Grâce à un processus approfondi d'analyse de nos fautes antérieures sur le champ de bataille, des performances des armées Zhili et de l'Armée Nationale Révolutionnaire, nous visons à moderniser notre propre armée du Hunan pour qu'elle soit conforme aux normes occidentales. Cependant, la bureaucratie supplémentaire, et les nouvelles stratégies, ont un impact sur les capacités de nos commandants à se battre sur le terrain."

 HNN_the_revolutionary_model_dummy:9 "Le Modèle Révolutionnaire"
 HNN_the_german_model_dummy:9 "Le Modèle Allemand"
 HNN_hunanese_high_command_KMT_dummy:9 "Haut Commandement du Hunan"
 HNN_hunanese_high_command_ger_dummy:9 "Haut Commandement du Hunan"

 HNN_perilous_industrial_sector:9 "Secteur Industriel en Péril"
 HNN_perilous_industrial_sector_desc:9 "Au sud se trouve l'Étoile brillante du Delta de la Rivière des Perles, Guangzhou. Au nord-est, se trouve la fusion de trois villes industrielles, Wuhan, et à l'ouest, la véritable métropole de l'intérieur, Chongqing. Au carrefour de toutes ces villes se trouvent les modestes centres industriels de Changde et Changsha. Surplombant de loin les vastes étendues d'innombrables terres agricoles cultivées de la Province du Hunan, ces deux villes contribuent le plus à notre capacité industrielle. Pourtant, ni l'une ni l'autre n'ont reçu l'attention qu'elles méritaient, les investisseurs préférant se tourner vers les herbes plus vertes des provinces voisines. Le gouvernement du Hunan se trouve donc dans une situation quelque peu dangereuse, car tout le secteur industriel repose sur le succès de deux centres urbains sous-financés."

 HNN_intense_agricultural_imbalance:9 "Déséquilibre Agricole Important"
 HNN_intense_agricultural_imbalance_desc:9 "À l'instar du reste de l'intérieur de la Chine, le Hunan est une économie essentiellement agricole où les villes sont rares. De nombreux villages et communautés agricoles sont disséminés sur l'ensemble du territoire, avec encore plus de travailleurs dans les champs. Après analyse, l'une des caractéristiques les plus frappantes du système agricole du Hunan - et de la nation dans son ensemble - est le cauchemar quasi féodal qu'il représente. La noblesse locale et les propriétaires terriens règnent sur leurs communautés villageoises comme des monarques sur leurs fiefs, et la population en pâtit dans sa grande majorité. Toutefois, le gouvernement de Changsha a dû se plier aux intérêts des propriétaires terriens, qui contrôlent les ficelles de l'économie hunanaise."

 HNN_derelict_industrial_sector:9 "Secteur Industriel à l'Abandon"
 HNN_derelict_industrial_sector_desc:9 "Le tsunami du Lundi Noir s'est finalement abattu sur l'Asie de l'Est, et cette calamité, associée à des mesures d'austérité strictes, a finalement sonné le glas de la Ligue, tout comme les maigres offres industrielles du Hunan. Tel un bélier, le chaos qui règne à l'est a frappé toutes les entreprises de Changsha et de Changde, les petites fermant leurs portes et les plus grandes licenciant une grande partie de leurs employés. Avec une économie complètement chavirée, la vitalité de nos centres urbains s'estompe et le gouvernement doit absolument agir pour alléger les souffrances."

 HNN_catastrophic_agricultural_crisis:9 "Crise Agricole Catastrophique"
 HNN_catastrophic_agricultural_crisis_desc:9 "De nature essentiellement agraire, la récession économique mondiale a frappé de plein fouet la stabilité agricole du Hunan. La situation agraire, autrefois productive, bien que criminellement déséquilibrée, s'est rapidement transformée en une véritable crise. L'argent étant incroyablement rare alors que les récoltes se poursuivent, il y a une grave inondation de produits sans qu'il y ait de personnes potentielles à qui les vendre, ce qui entraîne un gaspillage d'efforts et de denrées alimentaires. Pire encore, les propriétaires terriens jugent nécessaire de liquider les emplois pour protéger leurs biens, ce qui aggrave encore les troubles."

 HNN_stabilising_industrial_sector:9 "Secteur Industriel Stabilisé"
 HNN_stabilising_industrial_sector_desc:9 "Le gouvernement ayant enfin daigné s'attaquer au problème industriel, notre secteur a connu une stabilisation remarquable, à l'instar des autres économies mondiales. Même si la situation reste pire qu'avant la crise, les entreprises ne ferment plus et le chômage n'augmente plus. Ce chaos est une chance, car le gouvernement peut désormais s'efforcer de rajeunir l'économie à partir d'une position de départ simple, puisque la stagnation du passé a été anéantie par la fureur économique."

 HNN_renewed_agricultural_balance:9 "Équilibre Agricole Renouvelé"
 HNN_renewed_agricultural_balance_desc:9 "S'engageant dans une grande mission visant à relancer et, en fin de compte, à améliorer l'économie du Hunan, les premières initiatives du gouvernement, parallèlement à la réduction des actifs et du pouvoir des propriétaires terriens, ont abouti à une sorte d'équilibre agricole. Bien qu'il y ait encore des abus et que la noblesse exerce toujours une influence considérable sur la province, l'équilibre retrouvé a permis d'obtenir la table rase nécessaire pour développer l'agriculture du Hunan de manière productive."

 HNN_independent_industrial_sector:9 "Secteur Industriel Indépendant"
 HNN_independent_industrial_sector_desc:9 "Poursuivant une politique d'indépendance économique, le gouvernement a veillé à ce que l'industrie du Hunan travaille pour le peuple hunanais et non pour des investisseurs étrangers en dehors des frontières de la province. Considéré comme une politique radicale par les partisans du marché libre, le gouvernement a vu ce que donne un capitalisme effréné et sans limites, et ce n'est pas beau à voir."

 HNN_developing_industrial_sector:9 "Secteur Industriel Développé"
 HNN_developing_industrial_sector_desc:9 "En finançant le développement urbain du Hunan par l'attraction d'investisseurs étrangers, notre économie adoptera une politique d'ouverture remarquable en termes de croissance. Grâce à des incitations, à la stabilité promise et à des subventions, Changsha deviendra une corne d'abondance de l'innovation industrielle et de la fabrication, rivalisant même avec les imposantes cheminées de la Mandchourie."

 HNN_self_sufficient_industry:9 "Industrie Autosuffisante"
 HNN_self_sufficient_industry_desc:9 "En atteignant une véritable autosuffisance économique, les initiatives du gouvernement du Hunan ont donné naissance à une économie qui fonctionne pour le peuple, et non pour les investisseurs. La richesse se développant lentement au sein de notre peuple, sa prospérité croît parallèlement, et notre province s'en porte d'autant mieux. Bien qu'elle ne soit pas renommée, une nouvelle ère de prospérité s'est ouverte pour le peuple du Hunan."

 HNN_export_oriented_industry:9 "Industrie Tournée vers l'Export"
 HNN_export_oriented_industry_desc:9 "Sans être comparable aux économies contemporaines de Tokyo ou de l'Occident, notre situation industrielle n'a pourtant rien de dérisoire. En donnant la priorité à nos exportations, le développement rapide des usines et l'essor de la production de biens ont conduit à une merveille florissante d'excellente gestion économique. Bien que dépendant de la stabilité des investissements étrangers et du commerce, l'économie du Hunan n'en est pas moins florissante."

 HNN_careful_agricultural_reform:9 "Réforme Agricole Prudente"
 HNN_careful_agricultural_reform_desc:9 "Prévoyant qu'une redistribution totale des terres entraînerait inévitablement le chaos, les responsables politiques du Hunan ont jugé nécessaire de lancer une politique de réforme agraire modérée. Ils ont ainsi mis en œuvre une série de programmes visant à mettre un terme aux abus flagrants de l'élite des propriétaires terriens, tout en utilisant les fonds publics pour acheter et redistribuer des terres à ses travailleurs. Cependant, même ces plans modérés ont suscité des contestations de la part de la noblesse, qui craint qu'il ne s'agisse que d'un stratagème du Gouverneur pour asseoir son propre pouvoir, mais le Gouverneur a tout de même cherché à les rassurer en leur disant que c'était pour la prospérité de la province."

 HNN_embers_of_agricultural_redistribution:9 "Les Braises de la Redistribution Agricole"
 HNN_embers_of_agricultural_redistribution_desc:9 "Estimant qu'une action radicale était nécessaire pour sauver et rajeunir le système agricole chancelant du Hunan, les décideurs politiques de Changsha ont lancé un programme de redistribution limitée des terres. Dans ce cadre, le gouvernement a commencé à acheter (et à saisir) divers domaines de propriétaires terriens et à les vendre à des familles plus nombreuses ou à des conseils de paysans. Comme on pouvait s'y attendre, les élites se sont mises en colère et ont tenté de bloquer le gouvernement ou d'entraver le processus, sans grand résultat."

 HNN_revitalised_agricultural_balance:9 "Équilibre Agricole Revitalisé"
 HNN_revitalised_agricultural_balance_desc:9 "Ayant atteint la conclusion de ses initiatives agricoles, l'approche mesurée du gouvernement en matière de réforme agraire a permis la création d'un nouvel équilibre agricole revitalisé. La balance ne penchant pas nécessairement trop d'un côté, les dirigeants de Changsha ont veillé à la rationalisation de la mosaïque féodale des propriétés foncières du Hunan. Cependant, alors que les membres les plus radicaux de la société peuvent estimer que cela ne va pas assez loin, les paysans et la noblesse du Hunan ont constaté une amélioration mutuelle de leur vie quotidienne, et les cris de contestation sont largement étouffés."

 HNN_peasant_oriented_agriculture:9 "Agriculture Tournée vers les Paysans"
 HNN_peasant_oriented_agriculture_desc:9 "En conclusion de son programme économique, l'approche du gouvernement axée sur les paysans a apparemment apporté des avantages considérables à leurs moyens de subsistance. Avec le soutien des coopératives et des conseils paysans locaux, ainsi que la redistribution désormais renouvelée des terres du petit nombre vers le plus grand nombre, le système agricole du Hunan est une véritable étoile brillante au sein de l'intérieur agraire de la Chine. Les tentatives des anciennes élites pour bloquer le progrès ont été vaines et, leur pouvoir ayant considérablement diminué, tous auront leur juste part de la terre travaillée."

 HNN_peasant_oriented_self_sufficient_economy:9 "Économie Autosuffisante Tournée Vers les Paysans"
 HNN_peasant_oriented_self_sufficient_economy_desc:9 "Par chance, la conclusion finale et l'intégration des réformes économiques du Hunan ont donné un résultat fantastique. Avec une nouvelle focalisation sur le Hunan d'abord, l'économie a adopté une perspective typiquement paysanne. En donnant la priorité aux besoins de la paysannerie, des travailleurs et de tous les hunanais, ils peuvent tous bénéficier d'un répit attendu depuis longtemps, après avoir peiné et travaillé sans relâche pour les maigres miettes que leur accordait la "bonne volonté" des financiers étrangers et de la noblesse. Avec un secteur économique sûr et florissant, le Hunan prospérera lui aussi dans le chaos de l’Ère des Seigneurs de la guerre."

 HNN_revitalised_export_oriented_economy:9 "Économie Tournée Vers l'Export Revitalisée"
 HNN_revitalised_export_oriented_economy_desc:9 "Par chance, la conclusion finale et l'intégration des réformes économiques du Hunan ont donné un résultat fantastique. L'accent ayant été remis sur la transformation de la province en une puissance économique, le système financier a adopté une perspective industrielle et modernisée unique en son genre. Rivalisant avec la puissance économique de la Ligue et du Fengtian, sans aucune des conditions douteuses qui y sont attachées, l'histoire de la réussite économique du Hunan a de quoi émerveiller. Des opportunités illimitées attendent l'utopie capitaliste hunanaise."

 HNN_peasant_oriented_export_oriented_economy:9 "Économie Exportatrice Tournée Vers les Paysans"
 HNN_peasant_oriented_export_oriented_economy_desc:9 "Dans ce que certains partisans de la ligne dure idéologique décrieraient comme un mélange ésotérique de principes confus, les programmes de réforme économique du Hunan ont produit une économie éclectique axée sur les paysans et l'exportation. En effet, les paysans travaillent équitablement dans les champs et leur production agricole est transformée en biens tels que des vêtements ou des articles de luxe, qui sont ensuite vendus sur les marchés internationaux. En fin de compte, le modèle économique du Hunan est un modèle méritocratique, finement intégré aux marchés plus larges, garantissant que le travailleur et le paysan bénéficient tous deux de la fortune que leur confère leur emploi."

 HNN_revitalised_self_sufficient_economy:9 "Économie Autosuffisante Revitalisée"
 HNN_revitalised_self_sufficient_economy_desc:9 "Ayant produit une approche à deux volets de la gestion économique, l'économie hunanaise a présenté deux visages. D'un côté, la réforme agraire modérée qui égalise les chances entre la noblesse et les cultivateurs, tout en maintenant l'honnêteté et la stabilité. De l'autre, un développement des centres urbains centré sur la province et assurant une gestion gouvernementale complète de ses industries critiques. En fin de compte, la situation financière s'en trouve améliorée, car le gouvernement est témoin d'un afflux de revenus et le peuple connaît une grande richesse. Le redressement du Hunan est un modèle de grande réussite, c'est une certitude."

 HNN_balancing_the_books_idea:9 "Équilibrer les Comptes"
 HNN_balancing_the_books_idea_desc:9 "Grâce à un processus d'évaluation critique, d'épuration de la corruption, de suppression des dépenses inutiles et de resserrement du budget, le gouvernement traverse une période intense d'équilibrage économique. Cependant, grâce à nos efforts, le gouvernement devrait avoir amélioré la situation régionale du Hunan suffisamment pour relancer la prospérité, même au prix d'une période d'errance dans un marécage bureaucratique."

 HNN_seized_foreign_assets:9 "Actifs Étrangers Saisis"
 HNN_seized_foreign_assets_desc:9 "Conformément à l'orientation économique indépendante du Hunan, le gouvernement a veillé à la nationalisation et à la saisie de diverses industries critiques aux mains des impérialistes. Grâce à ces mesures radicales, les caisses de notre gouvernement se remplissent rapidement et l'économie connaît un essor marginal, même si les investisseurs étrangers fuient les persécutions."

 HNN_subsidised_military_industry:0 "Industrie Militaire Subventionnée"
 HNN_subsidised_military_industry_desc:9 "Estimant que le Hunan est le rempart de la prospérité du Zhili, le Gouverneur Tang Xiangming a utilisé ses contacts au sein du Gouvernement Central pour inviter une série de magnats de l'industrie militaire à créer de nouvelles usines d'armement dans le Hunan. On espère ainsi que le Hunan deviendra un centre névralgique de la fabrication d'armements, capable de rivaliser avec les arsenaux du Hubei ou du Shanxi."

 HNN_open_for_business:0 "Ouvert aux Affaires"
 HNN_open_for_business_desc:9 "Avec la nouvelle initiative du Hunan d'ouvrir ses marchés aux investissements étrangers, on a assisté à un déferlement d'initiatives entrepreneuriales de la part de capitalistes locaux et internationaux. Avec leur aide, notre économie est en plein essor, même si le gouvernement s'est trouvé à bout de souffle, incapable de maintenir les procédures bureaucratiques nécessaires pour répondre aux besoins de ces hommes d'affaires attachants."

 HNN_union_government_synergy:9 "Synergie du Gouvernement d'Union"
 HNN_union_government_synergy_desc:9 "La main tendue aux syndicats de Changsha, habituellement agités, a débouché sur un accord entre le gouvernement et les dirigeants syndicaux. Accédant aux demandes des travailleurs, le gouvernement a promis de donner la priorité à leur bien-être, conformément à l'orientation industrielle autosuffisante du gouvernement. De leur côté, les syndicats ont assisté à une glorieuse remontée de la productivité des travailleurs, garantissant un bénéfice mutuel pour les deux parties."

 HNN_industrial_self_sufficiency_idea:0 "Autosuffisance Industrielle"
 HNN_industrial_self_sufficiency_idea_desc:9 "En vérité, les détracteurs comme les alliés peuvent s'accorder sur une chose. La nouvelle économie du Hunan est une économie exclusivement hunanaise, qui n'a plus besoin d'être rattachée à un grand parti comme la Ligue, mais qui se tient debout, puissante, et qui travaille pour le peuple hunanais avant tout. Avec sa stature renouvelée, elle devrait être capable de résister à tout changement radical dans les perspectives économiques, aujourd'hui et pour toujours."

 HNN_industrial_self_sufficiency_aat_idea:0 "Autosuffisance Industrielle"
 HNN_industrial_self_sufficiency_aat_idea_desc:9 "En vérité, les détracteurs comme les alliés peuvent s'accorder sur une chose. La nouvelle économie du Hunan est une économie exclusivement hunanaise, qui n'a plus besoin d'être rattachée à un grand parti comme la Ligue, mais qui se tient debout, puissante, et qui travaille pour le peuple hunanais avant tout. Avec sa stature renouvelée, elle devrait être capable de résister à tout changement radical dans les perspectives économiques, aujourd'hui et pour toujours."

 HNN_harmonious_land_development:9 "Développement Agraire Harmonieux"
 HNN_harmonious_land_development_desc:9 "Avec nos nouvelles initiatives économiques qui ont connu un succès fulgurant, notre gouvernement a atteint un nouveau niveau d"harmonie" avec la situation agraire. Grâce à des efforts renouvelés pour produire non seulement pour l'économie, mais aussi pour le peuple, le Hunan a atteint ce qui pourrait être considéré comme la forme idéale de gestion économique de l'agriculture."

 HNN_peasant_councils:9 "Conseils Paysans"
 HNN_peasant_councils_desc:9 "La politique gouvernementale cherchant à adopter une nouvelle approche de l'agriculture favorable aux paysans, elle a permis la formation de conseils locaux de paysans dans le but ultime de faire contrepoids au contrôle politique de la noblesse. Grâce à leur organisation et au soutien de Changsha, cette nouvelle alliance avec la paysannerie a entraîné un afflux de soutien politique et de patriotisme dans toute la province."

### Politics

 ## Tang Xiangming

 HNN_lingering_kmt_insurgents:9 "Insurgés du KMT Persistants"
 HNN_lingering_kmt_insurgents_desc:9 "Malgré notre victoire sur le KMT, il y a toujours des cellules insurgées nichées au Hunan, et il faudra un effort concerté du Gouverneur Tang Xiangming et de ses forces pour chasser les derniers du KMT de notre province."

 HNN_turbulent_intelligentsia:9 "Intelligentsia Turbulente"
 HNN_turbulent_intelligentsia_desc:9 "En prenant le contrôle du Hunan, nous avons détourné des fonds qui étaient auparavant destinés à l'intelligentsia des provinces pour les affecter à des questions plus importantes. Cette situation, associée à la fermeté de notre régime, a dressé contre nous l'importante intelligentsia du Hunan, entravant ainsi notre développement jusqu'à ce que nous puissions nous occuper des intellectuels déloyaux."

 HNN_martial_law:0 "Loi Martiale"
 HNN_martial_law_desc:9 "Afin d'écraser les insurgés du Kuomintang qui ont réussi à survivre aux premiers combats avec Tang, le Gouverneur a déclaré la loi martiale. Bien que cette mesure puisse paraître sévère aux yeux des observateurs extérieurs et surtout étrangers, elle est nécessaire pour la sécurité des citoyens du Hunan, car c'est le seul moyen d'empêcher les insurgés du Kuomintang d'attaquer leurs villages et de tout piller."

 HNN_eradicated_opposition:9 "Opposition Éradiquée"
 HNN_eradicated_opposition_desc:9 "Avec le Kuomintang éradiqué, et les alliés "démocratiques" du Gouverneur muselés, le Gouverneur Tang Xiangming a éradiqué avec succès toute opposition à la clique du Zhili, et à son propre règne au Hunan. Certains ont demandé si cela signifiait la fin de la loi martiale, mais la triste vérité est que le Hunan a toujours de nombreux ennemis extérieurs, et est toujours sous la menace constante de l'étranger."

 HNN_defence_commission:9 "Commission de Défense - §LÉtablie§!"
 HNN_defence_commission_desc:9 "La "Commission pour la Défense de la Province du Hunan", ou Commission de Défense, est un organe gouvernemental récemment établi qui donne au Gouverneur Tang des pouvoirs étendus dans "Toutes les affaires liées à la défense du Hunan". Le Gouverneur a rapidement mis en œuvre ces pouvoirs, s'assurant que chaque citoyen puisse vivre dans une province sûre."

 HNN_defence_commission_2:9 "Commission de Défense - §gPouvoirs Étendus§!"
 HNN_defence_commission_2_desc:9 "La "Commission pour la Défense de la Province du Hunan", ou Commission de Défense, est un organe gouvernemental récemment établi qui donne au Gouverneur Tang des pouvoirs étendus dans "Toutes les affaires liées à la défense du Hunan". Les pouvoirs de la Commission ont récemment été étendus, incluant les menaces intérieures comme extérieures, donnant au Gouverneur des pouvoirs puissants dans les affaires internes de la Province, pour des raisons de sécurité, bien évidemment."

 HNN_defence_commission_3:9 "Commission de Défense - §PGouvernement par Décret§!"
 HNN_defence_commission_3_desc:9 "La "Commission pour la Défense de la Province du Hunan", ou Commission de Défense, est un organe gouvernemental récemment établi qui donne au Gouverneur Tang des pouvoirs étendus dans "Toutes les affaires liées à la défense du Hunan". Ces pouvoirs sont devenus si élargis que le Gouverneur Tang peut quasiment gouverner par décret à travers la Commission, sans même avoir besoin que l'Assemblée agisse comme chambre d'enregistrement pour que sa volonté soit faite."

 HNN_alliance_with_the_diarchy:9 "Alliance avec la Diarchie"
 HNN_alliance_with_the_diarchy_desc:9 "Après des discussions récentes avec la Diarchie au Hunan occidental, le Gouverneur Tang est arrivé à un accord avec eux, leur connaissance locale de la région sera inestimable pour préparer la défense du Hunan."

 HNN_consolidating_power:0 "Consolidation du Pouvoir"
 HNN_consolidating_power_desc:9 "Avec notre pétition pour marcher au sud refusée par [HNN_zhili_home_base], nous avons concentré nos efforts vers l'intérieur, afin de consolider notre emprise sur le Hunan, comme le préfèrent les dirigeants du Zhili."

 HNN_joint_drills_with_guizhou:9 "Exercices conjoints avec le Guizhou"
 HNN_joint_drills_with_guizhou_desc:9 "Nous avons récemment entraîné nos troupes avec le Gouverneur Yuan Zuming du Guizhou, ses méthodes strictes étant appliquées à nos troupes, les rendant plus attentives et actives pour s'améliorer."

 HNN_rural_loyalty_ensured:0 "Loyauté Rurale Assurée"
 HNN_rural_loyalty_ensured_desc:9 "Nos réformes des administrations rurales ont mis fin à l'agitation de la paysannerie, les gardant dociles et acceptant notre nouveau régime, et ont assuré la stabilité de notre administration."

 HNN_yueyang_reforms:9 "Réformes de Yueyang"
 HNN_yueyang_reforms_desc:9 "Nous avons étendu les réformes de Yueyang de Tang Hualong au reste du Hunan. Ces réformes ont réussi à apaiser les travailleurs urbains et ont mis fin à l'agitation dans les grandes villes du Hunan, stabilisant grandement notre régime."

 HNN_socialism_vanquished:9 "Socialisme Vaincu"
 HNN_socialism_vanquished_desc:9 "Entre les réformes de Tang Hualong et les répressions de Tang Xiangming, le support pour le socialisme qu'il y avait au Hunan se disperse rapidement en vestiges éparpillés. Avec le soutien au Kuomintang et aux Syndicalistes chinois baissant de plus en plus, le règne de notre Gouverneur semble plus assuré jour après jour."

 HNN_safe_and_secure:9 "Sûre et Sécurisée"
 HNN_safe_and_secure_desc:9 "Le Gouverneur Tang Xiangming a assuré deux choses, la sécurité et la sûreté. En s'alliant à la Diarchie de Xiangxi, il a écrasé les terroristes socialistes du KMT et du PSC. Cela a nécessité une consolidation du pouvoir quelque peu abrupte, mais nécessaire, par l'intermédiaire de sa Commission de Défense. Avec tout ce qu'il a fait pour la Province, il peut dormir tranquille en sachant que son emprise sur le Hunan est consolidée et qu'il sera en mesure de la protéger contre quiconque oserait menacer sa province."

 ## Zhao Hengti

 HNN_a_democratic_province_2:0 "Héritage Constitutionnel"
 HNN_a_democratic_province_2_desc:9 "Contrairement aux autres provinces, le Hunan est unique car il a une constitution. Promulguée par Zhao Hengti et douze autres le 1er janvier 1922, la Constitution Provinciale cherche à garantir les droits de chaque hunanais, qu'il soit homme, femme ou enfant. Elle promet des élections libres dans la province du Hunan, avec un Conseil Provincial et un Gouverneur élus. Avec le succès des récentes discussions, Zhao est parvenu à faire en sorte que l'Assemblée travaille avec lui, plutôt que contre lui. Toutefois, la "Doctrine Monroe" du Hunan est toujours active, et il faudrait des discussions supplémentaires avec l'Assemblée pour changer cela."

 HNN_a_democratic_province_3:0 "Héritage Constitutionnel"
 HNN_a_democratic_province_3_desc:9 "Contrairement aux autres provinces, le Hunan est unique car il a une constitution. Promulguée par Zhao Hengti et douze autres le 1er janvier 1922, la Constitution Provinciale cherche à garantir les droits de chaque hunanais, qu'il soit homme, femme ou enfant. Elle promet des élections libres dans la province du Hunan, avec un Conseil Provincial et un Gouverneur élus. Avec le succès des récentes discussions, Zhao est parvenu à faire en sorte que l'Assemblée travaille avec lui, plutôt que contre lui. De plus, la "Doctrine Monroe" du Hunan a été révisée, permettant à Zhao de réellement soutenir la réunification de la Chine dans son ensemble."

 HNN_peasant_support_weak:9 "Soutien des paysans : §RFaible§!"
 HNN_peasant_support_weak_desc:9 "Nos efforts pour tendre la main aux paysans n'ont pas encore porté leurs fruits, mais nous avons fait quelques percées, notre Gouvernement s'attirant lentement les faveurs des gens du commun."

 HNN_peasant_support_growing:9 "Soutien des paysans : §OCroissant§!"
 HNN_peasant_support_growing_desc:9 "Avec notre récent soutien aux organisations paysannes locales, notre soutien parmi la paysannerie a commencé à prendre de l'ampleur. Maintenant que beaucoup ont vu que nous offrons plus que de simples paroles, le soutien aux radicaux diminue enfin."

 HNN_peasant_support_strong:9 "Soutien des paysans : §CFort§!"
 HNN_peasant_support_strong_desc:9 "Au fur et à mesure que les infrastructures rurales s'améliorent et que la vie quotidienne des paysans s'améliore, de plus en plus d'entre eux soutiennent, ou du moins tolèrent, notre gouvernement. Le Kuomintang ayant perdu son principal soutien, il est peu probable qu'il puisse redevenir une menace sérieuse pour la démocratie du Hunan."

 HNN_bolstered_intellectual_hub:9 "Pôle Intellectuel Renforcé"
 HNN_bolstered_intellectual_hub_desc:9 "Avec le mécénat du Gouverneur Zhao Hengti, l'intelligentsia déjà vive du Hunan est devenue encore plus forte, et on peut dire sans aucun doute que Changsha est un des meilleurs endroits pour un intellectuel chinois."

 HNN_robust_academic_infrastructure:9 "Infrastructure Académique Robuste"
 HNN_robust_academic_infrastructure_desc:9 "A la campagne, beaucoup d'écoles ouvriront leur porte pour la première fois cette année. Ceci, couplé à notre grande intelligentsia, a permis à notre province de disposer d'une infrastructure universitaire parmi les plus solides de Chine. L'extension des écoles rurales a également servi à employer beaucoup de nos intellectuels locaux, allégeant le poids qu'ils font peser sur le budget du Gouvernement."

 HNN_basic_welfare:0 "Protection Sociale Basique"
 HNN_basic_welfare_desc:9 "Dans le cadre de nos efforts contre le Kuomintang, nous avons mis en place un système de protection sociale de base, avec des allocations de chômage et une sécurité sociale. Ces réformes ont réduit l'agitation des chômeurs et des pauvres, les rendant beaucoup moins susceptibles de voter pour des populistes autocratiques."

 HNN_peace_with_the_unions:9 "Paix avec les Syndicats"
 HNN_peace_with_the_unions_desc:9 "Notre histoire avec les syndicats, en particulier à l'époque de la Ligue, a été difficile. Mais il semble que cette époque soit révolue, les dirigeants syndicaux ayant réagi positivement au rameau d'olivier de Zhao, une paix a été négociée après quelques discussions tendues entre notre administration et les dirigeants syndicaux. L'espoir est que cette paix sera le fondement de meilleures relations entre le Gouvernement et les travailleurs."

 HNN_building_federalism_at_home:9 "Construire le Fédéralisme à Domicile"
 HNN_building_federalism_at_home_desc:9 "Nous avons concentré nos efforts sur la construction de notre démocratie locale conformément aux traditions fédéralistes, tout en aidant le gouvernement central dans ses efforts de réunification de la Chine."

 HNN_rights_guaranteed: "Droits garantis"
 HNN_rights_guaranteed_desc: "Le Gouverneur Zhao a récemment donné une garantie verbale des droits accordés à tous dans le Hunan, et bien que celle-ci n'ait pas encore été codifiée dans la loi, elle montre la direction claire qu'il souhaite donner à son Gouvernement et à sa province."

 HNN_bill_of_rights:9 "Déclaration des Droits"
 HNN_bill_of_rights_desc:9 "Désormais codifiée dans le droit hunanais, notre propre Déclaration des Droits garantit à chaque citoyen les droits attendus en matière de liberté d'expression, de droit de réunion, et bien plus encore. Étape importante dans la construction de notre démocratie croissante, elle a été commémorée par de nombreux penseurs démocratiques à travers la nation, comme Hu Shih et Zhang Junmai, comme la première étape vers la démocratie chinoise nationale."

 HNN_legislative_debates:9 "Débats Législatifs"
 HNN_legislative_debates_desc:9 "Au sein de l'Assemblée Provinciale, le débat sur tout Projet de loi déposé sur le bureau de l'Assemblée se poursuit. En encourageant cette culture du débat, les représentants de l'Assemblée réfléchissent davantage à la manière dont ils voteront sur un Projet de loi donné et contribuent à animer notre Démocratie naissante."

 HNN_diarchy_influence_curbbed:9 "Influence de la Diarchie Endiguée"
 HNN_diarchy_influence_curbbed_desc:9 "Bien que nous ne soyons pas en mesure d'éliminer complètement la diarchie occidentale, nous avons réussi à saper suffisamment sa base pour limiter ses pires excès, garantissant que la démocratie du Hunan ne puisse pas être contournée par de petits seigneurs de la guerre."

 HNN_democratic_traditions:9 "Traditions Démocratiques"
 HNN_democratic_traditions_desc:9 "Bien que notre démocratie soit encore jeune, nous avons réussi à jeter les bases de solides traditions démocratiques dans le Hunan. Avec une Déclaration des Droits établie et des débats animés au sein de l'Assemblée provinciale, la démocratie du Hunan est en train de s'affirmer et sert d'exemple à toutes les provinces de Chine."

 HNN_democratic_stronghold:9 "Forteresse Démocratique"
 HNN_democratic_stronghold_desc:9 "Sous la direction du Gouverneur Zhao, le Hunan est devenu un phare de la démocratie en Chine ! La résistance antidémocratique a été écrasée, une Déclaration des Droits a été établie, un système académique solide a été mis en place et la démocratie locale s'est épanouie. Tout cela en faisant la paix avec les syndicats et en s'assurant du soutien de la paysannerie, ce qui a permis de garder les forces antidémocratiques de notre province faibles et divisées. Même si l'avenir est agité, le Hunan est un point lumineux dans une période sombre."

##Kuomintang

 HNN_the_western_diarchy_3_desc:9 "La partie occidentale du Hunan est entrée en état de siège et d'isolement après la victoire du Kuomintang sur Tang Xiangming et Zhao Hengti. Semblable à sa propre province de seigneurs de la guerre, la diarchie de Tian Yingzhao et Chen Quzhen s'oppose à l'influence du Kuomintang à chaque instant, formulant une campagne à la limite de la sécession. À l'ouest, l'Ancienne clique du Guizhou, sous les auspices de Yuan Zuming, a également verrouillé sa section du Guizhou. Leurs efforts enflammés continuent de paralyser notre gouvernance."

 HNN_local_militias:9 "Milices Locales"
 HNN_local_militias_desc:9 "Considérées comme un élément fondamental des administrations précédentes du Hunan, les milices locales sont un groupe despotique qui s'apparente aux seigneurs de guerre locaux, les commandants des milices étant entièrement sous le contrôle des élites locales dans certains comtés. Pire encore, la qualité de ces milices varie considérablement d'une formation à l'autre. Si le Hunan veut vraiment se libérer des griffes de Beiyang, la question des milices devra être réglée."

 HNN_popular_support_desc:9 "Le Kuomintang a beau avoir des idéaux démocratiques et populistes, il a encore un long chemin à faire avant de faire de ces idéaux une réalité. Pour les paysans et les travailleurs du Hunan, de nombreux rêveurs sont venus et repartis avec leurs promesses utopiques et peu les ont tenues. S'ils veulent vraiment gagner le cœur des gens, ils doivent d'abord sauver les gens du peuple durement éprouvés de leurs luttes incessantes.\n\nIl faudra une longue période de construction d'état et une mise en œuvre prudente de leur politique avant que le peuple hunanais ne voie le Gouvernement Provincial comme légitime. Entretemps, beaucoup considèrent le Kuomintang comme guère supérieur aux seigneurs de la guerre."

 HNN_popular_support_1:0 "Légitimité du Parti : §RAbyssale§!"
 HNN_popular_support_1_desc:9 "$HNN_popular_support_desc$"

 HNN_popular_support_2:0 "Légitimité du Parti: §nCroissante§!"
 HNN_popular_support_2_desc:9 "$HNN_popular_support_desc$"

 HNN_popular_support_3:9 "Légitimité du Parti: §GGouvernement Provincial§!"
 HNN_popular_support_3_desc:9 "$HNN_popular_support_desc$"

 HNN_popular_support_for_the_peasants_and_workers:9 "Légitimité du Parti: §SPour les Paysans et les Ouvriers§!"
 HNN_popular_support_for_the_peasants_and_workers_desc:9 "Le Kuomintang a beau avoir des idéaux démocratiques et populistes, il a encore un long chemin à faire avant de faire de ces idéaux une réalité. Pour les paysans et les travailleurs du Hunan, de nombreux rêveurs sont venus et repartis avec leurs promesses utopiques et peu les ont tenues. S'ils veulent vraiment gagner le cœur des gens, ils doivent d'abord sauver les gens du peuple durement éprouvés de leurs luttes incessantes.\n\nAvec le contrôle de Tang Shengzhi sur la province désormais assuré, le peuple et la paysannerie du Hunan sont capables d'atteindre leur vrai potentiel. Ils ne seront plus jamais contrôlés et marchandés par les élites, les autocrates et la noblesse, voulant extraire du profit de leurs malheurs. Le Hunan marchera au pas pour unir la nation, avec Tang comme porte-drapeau."

 HNN_popular_support_the_nations_revival:9 "Légitimité du Parti: §gLe Renouveau de la Nation§!"
 HNN_popular_support_the_nations_revival_desc:9 "Le Kuomintang a beau avoir des idéaux démocratiques et populistes, il a encore un long chemin à faire avant de faire de ces idéaux une réalité. Pour les paysans et les travailleurs du Hunan, de nombreux rêveurs sont venus et repartis avec leurs promesses utopiques et peu les ont tenues. S'ils veulent vraiment gagner le cœur des gens, ils doivent d'abord sauver les gens du peuple durement éprouvés de leurs luttes incessantes.\n\nCheng Qian ayant conduit la Province vers la modération et le salut contre les vagues de la révolution violente, le rôle du Hunan dans la Révolution Nationale est quasiment assuré. Avec la promulgation d'élections locales, et la collaboration avec des républicains indépendants, le futur de la nation est radieux, tant que Cheng Qian en fera partie."

 HNN_universal_education_efforts:9 "Efforts d'Éducation Universelle"
 HNN_universal_education_efforts_desc:9 "Le prix à payer est élevé, mais l'objectif final, à savoir la diffusion de l'éducation universelle parmi les pauvres et les opprimés du Hunan, vaut tous les sacrifices que le gouvernement provincial doit endurer. Cependant, les idéaux et les croyances ne dissuadent pas les effets sur notre gouvernance."

 HNN_universal_education:9 "Éducation Universelle"
 HNN_universal_education_desc:9 "Grâce à la mise en œuvre géniale de programmes d'éducation approfondis et à l'expansion rapide des écoles à tous les stades de la vie, les efforts du Hunan en matière d'éducation ont donné lieu à une augmentation notable du taux d'alphabétisation. Bien que la province et le pays souffrent encore d'une partie de l'analphabétisme, le gouvernement provincial peut être fier du fait que l'avenir est plus prometteur pour une grande partie de la population du pays."

 HNN_centralising_militia_control:9 "Centraliser le Contrôle de la Milice"
 HNN_centralising_militia_control_desc:9 "Malgré certains problèmes, le gouvernement provincial a fait de grands progrès dans l'exorcisation du système des milices résidentes dans la province. Grâce à l'extension de l'autorité de l'Office de Préservation de la Paix, He Jian a réussi à unifier les milices locales et les milices de conscription domestiques au sein d'un bureau unifié dirigé par les magistrats du comté, assistés par des vice-chefs. Bien qu'il subsiste quelques bizarreries, les milices se plient rapidement aux souhaits du parti."

 HNN_peace_preservation_corps:9 "Corps de Préservation de la Paix"
 HNN_peace_preservation_corps_desc:9 "N'hésitant pas à exercer son autorité sur la milice, He Jian a commencé à empiéter sur la vie du peuple du Hunan avec son occupation des offices de Pacification Rurale et de Préservation de la Paix. Inquiet de la ténacité et des problèmes posés par les bandits locaux et les activistes socialistes, He a choisi de consolider toutes les compagnies actuelles des vieilles milices en divisions uniques de "Préservation de la Paix". Avec des méthodes d'entraînement nouvellement professionnalisées et une organisation similaire aux standards d'armées régulières, le Hunan sera protégé rigoureusement par sa nouvelle force de défenseurs locaux."

 HNN_revolutionary_progress_corps:9 "Corps de Progrès Révolutionnaire"
 HNN_revolutionary_progress_corps_desc:9 "Imaginé à l'origine par le commandant de la Préservation de la Paix et de la Pacification Rurale He Jian, Tang Shengzhi a réussi à mettre en œuvre une série de politiques visant à révolutionner et à radicaliser le corps de "Préservation de la Paix". Convaincu que He Jian cherchait à utiliser les divisions comme ses propres exécutants loyaux entre les Sixième et Huitième armées, Tang a introduit une série de programmes d'éducation politique pour fonctionner en tandem avec le régime nouvellement professionnalisé que suit la milice, transformant ainsi la force d'un outil des réactionnaires en un outil des révolutionnaires."

 HNN_a_reformed_administration:9 "Une Administration Réformée"
 HNN_a_reformed_administration_desc:9 "Riche de décennies de mauvaise gestion et de corruption de la part des seigneurs de la guerre, des brutes locales et de la noblesse malveillante, l'administration provinciale du Hunan de la décennie passée avait grand besoin d'être réformée. Grâce à une série de programmes ingénieux visant à étendre et à restructurer l'administration locale, et à la promotion de systèmes d'examen et d'évaluation pour les magistrats de comté, la bureaucratie locale du Hunan prospère malgré tous les efforts de corruption."

 HNN_a_peoples_administration:9 "Une Administration du Peuple"
 HNN_a_peoples_administration_desc:9 "Riche de décennies de mauvaise gestion et de corruption de la part des seigneurs de la guerre, des brutes locales et de la noblesse malveillante, l'administration provinciale du Hunan de la décennie passée avait grand besoin d'être réformée. Alors qu'il avait initialement l'intention de simplement réformer la bureaucratie préexistante, Tang Shengzhi a choisi de révolutionner complètement la structure préexistante, en veillant à ce que les bureaucrates locaux adhèrent aux véritables principes du Kuomintang."

 HNN_public_safety_bureau:9 "Bureau de Sécurité Publique"
 HNN_public_safety_bureau_desc:9 "Fruit d'un compromis entre la Sixième et la Huitième armée, le Bureau de Sécurité publique a été créé sur ordre du Président provincial afin d'administrer la ligne du parti en matière de sécurité intérieure, tout en établissant un réseau de contre-espionnage et d'espionnage pour surveiller et défendre la révolution nationale contre les ennemis de l'intérieur et de l'extérieur."

 HNN_intellectual_safehaven:9 "Havre de Paix Intellectuel"
 HNN_intellectual_safehaven_desc:9 "Encouragé par les efforts admirables de Zhao Hengti, le Hunan est devenu l'un des rares lieux de liberté et de sécurité intellectuelles en Chine. La poursuite de notre coopération avec ces intellectuels, dont certains partagent des sympathies pour les idéaux du Kuomintang, a encore renforcé les capacités de recherche du Hunan. En plus de la rationalisation de ses coûts de maintenance, le Hunan est véritablement la corne d'abondance de la science au sein de la nation."

 HNN_assurances_of_dangguo:9 "Assurances du Dangguo"
 HNN_assurances_of_dangguo_desc:9 "Malgré les circonstances et les convictions honnêtes des membres de l'assemblée provinciale aujourd'hui disparue, les querelles et l'opposition constante au gouverneur en exercice ont démontré de manière flagrante la nécessité d'un parti d'avant-garde capable de guider la population du Hunan vers l'idéal démocratique. Un principe fondamental de l'idéologie du Kuomintang, l'institution du Dangguo, ou Parti-État, est nécessaire pour mener la Révolution Nationale à son terme."

 HNN_nationalist_youth_organisations:0 "Organisations de Jeunesse Nationalistes"
 HNN_nationalist_youth_organisations_desc:0 "Le Dr Sun pensait que les jeunes devaient également participer à la révolution nationale. Les jeunes sont le fondement d'un avenir révolutionnaire et l'esprit de la Révolution Nationale Chinoise ainsi que le Nationalisme Chinois doivent être transmis aux générations suivantes pour que la Chine soit forte. Les faiblesses de la Chine résident dans son manque d'unité et si nous négligeons les jeunes, nous ne les préparerons pas à la lutte révolutionnaire de demain. Tendons la main aux jeunes par l'intermédiaire d'organisations nationalistes et encourageons l'adhésion des garçons et des filles, afin qu'ils apprennent et perpétuent les Trois Principes du Peuple du Dr Sun."

 HNN_scientific_advancement:9 "Progrès Scientifique"
 HNN_scientific_advancement_desc:9 "Ce n'est qu'en croyant résolument au progrès scientifique que la Chine connaîtra son salut. Comme l'ont conclu les plus grands philosophes du Kuomintang, l'élite scientifique doit apporter la lumière aux classes productives, et c'est avec cette conviction que le gouvernement a investi dans un effort scientifique renouvelé pour faire progresser le peuple chinois."

 HNN_belief_in_minsheng:9 "Croire en Minsheng"
 HNN_belief_in_minsheng_desc:9 "En l'absence de toute infrastructure concrète permettant d'appliquer le principe de Minsheng à la population, le gouvernement a procédé à une série d'investissements dans les infrastructures et à l'expansion des autoroutes et des chemins de fer afin de jeter les bases de nos services de protection sociale. Après avoir révolutionné les systèmes de soins de santé de la Chine ancienne, le Hunan est témoin d'une augmentation du niveau de vie de tous ses citoyens."

 HNN_expanded_social_services:9 "Services Sociaux Étendus"
 HNN_expanded_social_services_desc:9 "Conformément à la conviction profonde du Kuomintang de marcher dans les pas de la modernité, la Sixième Armée s'est efforcée d'étendre la capacité provinciale du Hunan à subvenir aux besoins de sa population. Avec l'aide du comité consultatif mis en place par He Jian, les citoyens du Hunan et leur rôle dans la Révolution Nationale ont été résolument pris en compte. Peut-être pas aussi radicalement que le souhaiteraient ceux de la Huitième Armée, mais cela a peut-être évité une période interrègne de chaos."

 HNN_supporting_unions:0 "Soutenir les Syndicats"
 HNN_supporting_unions_desc:9 "Conformément aux convictions du Front Ini du Comité Central, le gouvernement provincial du Huna a choisi de s'engager dans une politique de soutien ouvert aux syndicats de Changsha, renforçant ainsi les liens du Kuomintang avec la branche locale du Parti Syndicaliste Chinois. Bien que nous soyons loin d'ériger un Front Uni, de notre côté, nous avons fait de grands progrès vers l'amélioration de la vie des travailleurs dans la province."

