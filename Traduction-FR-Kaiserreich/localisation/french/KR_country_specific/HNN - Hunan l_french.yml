 HNN_yang_xuancheng_desc:9 "Né dans une famille simple et traditionnelle, Yang Xuancheng débuta sa vie en labourant et en étudiant. Très jeune, Yang se mit à étudier la marine au Japon, et rejoignit plus tard la Société Huaxing, un groupe proto-Tongmenghui fondé par Huang Xing et Song Jiaoren. Après être retourné en Chine, il servit comme officier artilleur sur le vaisseau Chutai de la marine Qing.\n\nEn 1913, le Gouvernement républicain sélectionna un groupe de jeunes gens ayant montré un grand mérite pour étudier à l'étranger. Recommandé par Huang Xing, Yang fut envoyé à la Business School de l'Université de Californie, mais ses crédits de voyage furent annulés et Yang retourna au Japon pour travailler comme interprète à l'école de droit et de politique dirigée par Huang Xing à Tokyo. Retournant en Chine une fois de plus en 1916, Yang enseigna à l'Université Normale du Hunan, et en 1920 il fut nommé directeur du Département de Négociation du Gouvernement Provincial du Hunan.\n\nAyant servi consciencieusement au gouvernement de Zhao pendant une décennie, Yang a développé de l'expérience dans de nouvelles positions au sein du gouvernement provincial, protégeant et assurant la sécurité des canaux du Hunan. Toutefois, grâce à son talent pour les nouvelles méthodes révolutionnaires de faire la guerre avec le renseignement, et avec l'ambition de retourner un jour sur les mers, Yang pourrait bien voir son vœu exaucé un jour."
