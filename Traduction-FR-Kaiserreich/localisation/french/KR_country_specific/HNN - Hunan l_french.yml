 HNN_add_zhao_votes: "Faire campagne pour Zhao Hengti"
 HNN_add_zhao_votes_desc: "Malgré sa position de favori, les résultats de Zhao dans les sondages semblent moins bons que prévu. Nous devons redoubler d'efforts dans nos campagnes et assurer son succès aux prochaines élections !"

 HNN_add_chen_votes:9 "Faire campagne pour Cheng Qian"
 HNN_add_chen_votes_desc:9 "En tant que candidat outsider, Cheng Qian a besoin de tous les avantages possibles. Nos campagnes devraient se concentrer sur ses références, sa nature relativement modérée et la façon dont il peut amener le Hunan vers un avenir meilleur pour tous !"

 HNN_add_tang_votes:9 "Faire campagne pour Tang Shengzhi"
 HNN_add_tang_votes_desc:9 "Bien qu'il ne soit pas le favori, la victoire est certainement à la portée de Tang Shengzhi, mais il sera nécessaire de mettre toutes les chances de son côté pour l'atteindre. À cette fin, nous soulignerons les meilleurs éléments de son programme, sa réforme agraire et son soutien aux syndicats et au CSP."

 HNN_remove_zhao_votes:9 "Faire campagne contre Zhao Hengti"
 HNN_remove_zhao_votes_desc:9 "En tant que Gouverneur en poste, Zhao Hengti est le favori actuel pour remporter l'élection. Nous devons concentrer les efforts de notre campagne contre Zhao, en insistant sur son association avec la ligue et la garnison de Yueyang."

 HNN_remove_chen_votes: "Faire campagne contre Cheng Qian"
 HNN_remove_chen_votes_desc: "Le message nationaliste de Cheng Qian a trouvé un écho inattendu auprès des électeurs. En réponse nous devrions cibler nos campagnes électorales contre Cheng, rappelant comment son bref Gouvernorat a mené à la prise de pouvoir de Zhang Jingyao, et son association à la violence dans l'ouest."

 HNN_remove_tang_votes: "Faire campagne contre Tang Shengzhi"
 HNN_remove_tang_votes_desc: "Le message de priorité aux paysans de Tang Shengzhi a trouvé un écho inattendu auprès des électeurs. En réponse nous devrions cibler nos campagnes électorales contre Tang, en soulignant sa nature opportuniste et sa volonté de poignarder les autres dans le dos pour son profit personnel."

