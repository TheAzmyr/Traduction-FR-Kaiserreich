 HNN_southern_heir_to_beiyang_puppet_desc:9 "Dans une excellente démonstration de l'intelligence et des capacités inhérentes à l'Amiral Tang Xiangming, les officiels du Gouvernement Central ont accepté le plan de l'Amiral de s'emparer des puissantes provinces du Guangdong et du Guangxi. Maintenant qu'elles sont sous notre contrôle, travaillons à placer l'ensemble du sud-ouest sous l'autorité du Gouverneur."
