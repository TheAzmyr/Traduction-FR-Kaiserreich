 HNN_a_democratic_province: "Héritage Constitutionnel"
 HNN_a_democratic_province_desc: "Contrairement aux autres provinces, le Hunan a la particularité d'avoir une constitution. Promulguée par Zhao Hengti et douze autres personnes le 1er janvier 1922, la Constitution provinciale vise à faire respecter les droits de chaque Hunanais, homme, femme ou enfant. Elle promet des élections libres dans la province du Hunan, avec un Conseil provincial élu et un Gouverneur élu. Bien que Zhao tienne la Démocratie du Hunan à cœur, son attachement à ses idéaux (et à l'Assemblée souvent turbulente) signifie que les impasses politiques sont courantes. La Constitution a également une clause détaillant la "Doctrine Monroe" du Hunan, qui stipule qu'aucune troupe Hunanaise ne peut sortir du Hunan, et qu'aucune troupe d'une autre province ne peut entrer au Hunan."

 HNN_constitutional_hopes_dashed: "Les espoirs constitutionnels déçus"
 HNN_constitutional_hopes_dashed_desc: "Tang Xiangming a révoqué la réintroduction de la Constitution du Hunan, et s'est érigé lui-même en Gouverneur Militaire, écrasant le rêve démocratique du Hunan sous sa botte de fer."

 HNN_intellectual_hub:9 "Pôle Intellectuel"
 HNN_intellectual_hub_desc:9 "En Chine, le Hunan est un des seuls endroits où les intellectuels peuvent se rassembler et parler librement. Bien que cela ait été une merveille pour le progrès dans notre province, accueillir autant d'intellectuels peut être coûteux pour notre province relativement pauvre."

 HNN_the_western_diarchy:9 "La Diarchie Occidentale"
 HNN_the_western_diarchy_desc:9 "La partie ouest du Hunan, le Xiangxi, est dominée par deux seigneurs de la guerre, Chen Quzhen et Tian Yingzhao. Officiellement loyaux à Zhao, ils sont plus sympathiques à l'égard de Tang Xiangming. De toute manière ils sont une épine dans le pied du Gouverneur, et il faut soit négocier un compromis, les faire rentrer dans le rang ou faire tomber la Diarchie."

 HNN_the_revolutionary_model:9 "Le Modèle Révolutionnaire"
 HNN_the_german_model:9 "Le Modèle Allemand"
 HNN_hunanese_high_command_KMT:9 "Haut Commandement du Hunan"
 HNN_hunanese_high_command_ger:9 "Haut Commandement du Hunan"

 HNN_clearing_house:9 "Clearing House"
 HNN_clearing_house_desc:9 "With Hunan's political situation finally settled away, the government can now undergo the critically necessary reforms in order to revitalise our officer corps and staff. Through a process of careful examination, harsh punishment for any perceived signs of corruption, and reinvigorated training drills, the Hunanese army will shine like never before."

 HNN_arise_hunans_peasantry_idea:9 "Ingenious Arms Manufacturing"
 HNN_arise_hunans_peasantry_idea_desc:9 "Whilst Hunan may not have the glorious industries in Shenyang, Taiyuan, or Jinling, what we lack in arms capacity we make up for in ingenuity. Through salvaging unusable equipment, reusing older equipment and retooling our machinery, the Hunan arm's industry can more efficiently produce a new generation of rifles for our new generation of soldiers."

 HNN_reexamining_our_strategies:9 "Réexaminer Nos Stratégies"
 HNN_reexamining_our_strategies_desc:9 "Through a thorough process of analysing our previous faults on the battlefield, the performance of both the Zhili armies and the National Revolutionary Army, we aim to eventually modernise our own native Hunan army to those of western standards. However the additional bureaucracy, and new strategies, are impacting our commander's abilities to perform in live combat."

 HNN_the_revolutionary_model_dummy:9 "Le Modèle Révolutionnaire"
 HNN_the_german_model_dummy:9 "Le Modèle Allemand"
 HNN_hunanese_high_command_KMT_dummy:9 "Haut Commandement du Hunan"
 HNN_hunanese_high_command_ger_dummy:9 "Haut Commandement du Hunan"

 HNN_perilous_industrial_sector:9 "Secteur Industriel en Péril"
 HNN_perilous_industrial_sector_desc:9 "To the south lies the Shining Star of the Pearl River Delta, Guangzhou. To the northeast, lies the amalgamation of three industrial cities, Wuhan, and to the west, the practical metropolis of the interior, Chongqing. Yet lying in the crossroads between all of them, are the modest industrial hubs of Changde and Changsha. Towering far above the vast swathes of agrarian tilled land that innumerates Hunan Province, the two cities contribute the largest fair to our industrial capacity. Yet neither have received any due attention, with investors preferring to take their money to greener pastures in neighbouring provinces. This leaves the Hunanese government with a somewhat dangerous situation, for the entire industrial sector hinges on the success of two under-financed urban centres."

 HNN_intense_agricultural_imbalance:9 "Déséquilibre Agricole Important"
 HNN_intense_agricultural_imbalance_desc:9 "Not unlike the rest of China's interior, Hunan is a largely agricultural economy with scarce urban cities. Numerous villages and farming communities are scattered all throughout, with even more workers tilling their fields. Upon further analysis, one of the most striking characteristics of Hunan's — and the nation's, as a whole — agricultural system is the nigh Feudalistic nightmare that it represents. Local Gentry and Landlords rule their village communities like monarchs and their fiefdoms, and overwhelmingly the populace is worse off for it. However landowner interests are largely something the Changsha government has had to oblige with, for they control the strings that pilot the Hunanese economy."

 HNN_derelict_industrial_sector:9 "Secteur Industriel à l'Abandon"
 HNN_derelict_industrial_sector_desc:9 "The tsunami of Black Monday has finally washed over East Asia, and with the calamity alongside stringent unresting finally causing the death knell of the League, so too has Hunan's meagre industrial offerings gone with it. Like a battering ram, the chaos in the east has crashed through all businesses in Changsha and Changde alike, with small businesses closing, and larger ones making swathes of employees redundant. With our economy completely capsized, the vitality of our urban centres fades, and the government must absolutely act to alleviate the suffering."

 HNN_catastrophic_agricultural_crisis:9 "Crise Agricole Catastrophique"
 HNN_catastrophic_agricultural_crisis_desc:9 "Being mostly agrarian in nature, the global economic downturn has brought the hammer down hard on Hunan's agricultural stability. The once productive, if criminally imbalanced, agrarian situation has swiftly transitioned into a rapidly developing crisis. With money incredibly light, yet harvests continuing, there's a serious inundation of products yet no potential individuals to sell too, resulting in wasted efforts and foodstuffs. Worse yet, the landowners are deeming it necessary to liquidate jobs to protect their assets, causing further unrest."

 HNN_stabilising_industrial_sector:9 "Stabiliser le Secteur Industriel"
 HNN_stabilising_industrial_sector_desc:9 "With the government finally deigning to address the industrial issue, our industry has seen remarkable stabilisation in line with other global economies throughout the world. Whilst still worse off than before the crisis, businesses are no longer closing, and unemployment is no longer rising. With such chaos lies opportunity, for the government can now work towards rejuvenating the economy from a simple starting position, as the stagnation of the past has been annihilated in economic fury."

 HNN_renewed_agricultural_balance:9 "Équilibre Agricole Renouvelé"
 HNN_renewed_agricultural_balance_desc:9 "Embarking on a grand mission to revive, and ultimately, improve Hunan's economy, the government's early initiatives alongside the reduction of the landowner's assets and power has resulted in a sort of agricultural equilibrium. Whilst abuses still occur, and the gentry still hold significant sway over the province, the renewed balance has resulted in the blank slate necessary to build Hunan's agriculture in a productive manner."

 HNN_independent_industrial_sector:9 "Secteur Industriel Indépendant"
 HNN_independent_industrial_sector_desc:9 "Pursuing a policy of economic independence, the government has seen to it that Hunan's industry will work for the Hunanese people, and not foreign investors outside of the provincial borders. Considered a radical policy by proponents of a free market, the government has witnessed what rampant unrestricted capitalism yields, and it's certainly not pretty. "

 HNN_developing_industrial_sector:9 "Développer le Secteur Industriel"
 HNN_developing_industrial_sector_desc:9 "Financing Hunan's urban development through the enticement of foreign investors, our economy will take a remarkable open doors policy in the terms of growth. Through incentives, promised stability, and subsidies, Changsha shall become a cornucopia of industrial innovation and manufacturing, rivalling even the towering smokestacks of Manchuria."

 HNN_self_sufficient_industry:9 "Industrie Autosuffisante"
 HNN_self_sufficient_industry_desc:9 "Achieving true economic self sufficiency, the Hunanese government initiatives have yielded an economy that works for the people, not the investors. With wealth slowly developing within our people, their prosperity grows alongside it, and our province is all the better for it. Whilst not renowned by any means, a new era of prosperity has dawned on Hunan's people."

 HNN_export_oriented_industry:9 "Industrie Tournée vers l'Export"
 HNN_export_oriented_industry_desc:9 "Not being comparable to the contemporary economies of Tokyo or the West, our industrial situation is still nothing to scoff out. Prioritising our exports, the rapid development of factories and the booming production of goods hs led to a flourishing marvel of excellent economic management. Whilst certainly reliant on the stability of foreign investments and trade, Hunan's economy flourishes nonetheless."

 HNN_careful_agricultural_reform:9 "Réforme Agricole Prudente"
 HNN_careful_agricultural_reform_desc:9 "Foreseeing total land redistribution as inevitably resulting in chaos, Hunan's policymakers have deemed it necessary to initiate a policy of moderated land reform. In which, they implement a series of programmes dedicated to halting the flagrant abuses of the elite landowning class, whilst simultaneously using government funds to purchase and redistribute land to its workers. However even such moderate plans has led to contention from the gentry, concerned that it is merely a ploy of a the Governor to cement his own power further, yet the Governor has still sought to reassure them that this is for the prosperity of the province."

 HNN_embers_of_agricultural_redistribution:9 "Les Braises de la Redistribution Agricole"
 HNN_embers_of_agricultural_redistribution_desc:9 "Deliberating that radical action was necessary to salvage and rejuvenate Hunan's shaky agricultural system, the policymakers in Changsha have initiated a programme of limited land redistribution. In which, the government has begun to purchase (and seize) various landowner estates, and selling them to larger families, or peasant councils. Earning much anger from the elites, as to be expected, they have worked to produce attempts to block the government or otherwise obstinate the process, to little result."

 HNN_revitalised_agricultural_balance:9 "Équilibre Agricole Revitalisé"
 HNN_revitalised_agricultural_balance_desc:9 "Having reached the conclusion of their agricultural initiatives, the government's measured approach of land reform has seen to the creation of a new, revitalised, agricultural balance. With the scales not necessarily tipped too far in one direction, the leaders in Changsha have seen to a streamlining of Hunan's feudal patchwork landownership. However while more radical members of society may deem it not going far enough, the peasants and gentry of Hunan have seen mutual improvement in their daily lives, and the cries of dissent are largely drowned out."

 HNN_peasant_oriented_agriculture:9 "Agriculture Tournée vers les Paysans"
 HNN_peasant_oriented_agriculture_desc:9 "Finally concluding their economic programme, the government's peasant focused approach has seemingly yielded considerable benefit to their livelihoods. With support of local peasant cooperatives and councils, alongside the now renewed redistribution of land from the few to the many, Hunan's agricultural system is a true shining star amongst China's agrarian interior. Try as they might, the old elites' attempts to block progress have resulted in futility, and with their power significantly diminished, all shall have their fair share of the land that is toiled."

 HNN_peasant_oriented_self_sufficient_economy:9 "Économie Autosuffisante Tournée Vers les Paysans"
 HNN_peasant_oriented_self_sufficient_economy_desc:9 "Fortuitously the final conclusion and integration of Hunan's economic reforms has yielded a fantastic result. With a reignited focus on Hunan first, the economy has taken a uniquely peasant-province outlook. Prioritising the needs of the peasantry, the workers, and all Hunanese, they can all experience their long overdue reprieve from endless toiling and working, for the meagre scraps granted to them by the \"goodwill\" of foreign financiers and gentry. With the economic sector secure and flourishing, so too shall Hunan prosper within the chaos of the Warlord Era."

 HNN_revitalised_export_oriented_economy:9 "Économie Tournée Vers l'Export Revitalisée"
 HNN_revitalised_export_oriented_economy_desc:9 "Fortuitously the final conclusion and integration of Hunan's economic reforms has yielded a fantastic result. With a reignited focus on transforming the province into an economic powerhouse, the financial system has taken on a uniquely industrious and modernised outlook. Rivalling the economic might of the League and Fengtian, without any of the dubious strings attached, Hunan's economic success story is that to be marvelled at. Boundless opportunities wait for the Hunanese capitalist utopia."

 HNN_peasant_oriented_export_oriented_economy:9 "Économie Tournée Vers l'Export Tournée Vers les Paysans"
 HNN_peasant_oriented_export_oriented_economy_desc:9 "In what some ideological hardliners would decry as an esoteric mixture of muddled principles, Hunan's economic reform programmes have produced an eclectic peasant prioritising export economy. For the peasants labour fairly on the fields, and their agricultural production is transformed into goods such as clothing, or luxuries, which are then sold onto international markets. Ultimately, Hunan's economic model is that of a meritocratic one, integrated finely with the broader markets, ensuring that both worker and peasant alike experience the fortunes granted to them by their employment."

 HNN_revitalised_self_sufficient_economy:9 "Économie Autosuffisante Revitalisée"
 HNN_revitalised_self_sufficient_economy_desc:9 "Having produced a two-pronged approach to economic management, the Hunanese economy has produced two faces. On one edge, lies the moderated land reform equalising the playing field between the gentry and tillers, whilst maintaining honesty and stability. On the other, a provincial focused development of the urban centres ensuring complete government management of its critical industries. In the end however, the financial situation is better off for it, as the government bears witness to an influx of revenues, and the people experience great wealth. Hunan's recovery is a model of great success, that much is for certain."

 HNN_balancing_the_books_idea:9 "Équilibrer les Comptes"
 HNN_balancing_the_books_idea_desc:9 "Through a process of critical assessment, cleansing of corruption, removal of unnecessary expenses and the tightening of the budget, the government is undergoing an intense period of economic balancing. Through our efforts however, the government should have improved Hunan's regional situation enough to resuscitate prosperity, even at the cost of a period of trudging through a bureaucratic swamp."

 HNN_seized_foreign_assets:9 "Actifs Étrangers Saisis"
 HNN_seized_foreign_assets_desc:9 "In line with Hunan's independent economic direction, the government has seen to the nationalisation and seizure of various critical industries in the hands of the imperialists. With such radical action, our government coffers are being rapidly filled, and the economy is witnessing a marginal boom, even at the cost of foreign investors fleeing persecution."

 HNN_subsidised_military_industry:0 "Industrie Militaire Subventionnée"
 HNN_subsidised_military_industry_desc:9 "Deeming Hunan the bulwark of Zhili prosperity, Governor Tang Xiangming has utilised his contacts within the Central Government to invite a series of military industrial tycoons to promulgate new armament factories within Hunan. With this, the hope is that Hunan will develop into a hotspot for armament manufacturing, one to rival even the arsenals within Hubei or Shanxi."

 HNN_open_for_business:0 "Ouvert aux Affaires"
 HNN_open_for_business_desc:9 "With Hunan's fresh initiative on opening its markets to foreign investment, it has witnessed a flood of entrepreneurial ventures by local, and international, capitalists alike. With their assistance, our economy is riding a flourish of success, albeit the government has seen itself strained, unable to maintain the bureaucratic procedures to properly process the needs of the endearing businessmen."

 HNN_union_government_synergy:9 "Union Government Synergy"
 HNN_union_government_synergy_desc:9 "Extending an open hand to the usually agitative Changsha unions has resulted in an agreement between the government and union leaders. Acceding to the demands of the workers, the government has promised to prioritise their well-being in line with the government's self-sufficient industrial direction. In turn, the unions have seen to a glorious upturn in worker productivity, ensuring mutual benefit for both parties."

 HNN_industrial_self_sufficiency_idea:0 "Autosuffisance Industrielle"
 HNN_industrial_self_sufficiency_idea_desc:9 "Truly, detractors and allies alike can agree on one thing. The new economy of Hunan is that of a uniquely Hunanese one, no longer needing to be attached to any larger party like the League, instead it stands on its own two feet, powerful, and working for the Hunanese people first and foremost. With its renewed stature, it should be capable of withstanding any radical shift in economic prospects, now and forever."

 HNN_industrial_self_sufficiency_aat_idea:0 "Autosuffisance Industrielle"
 HNN_industrial_self_sufficiency_aat_idea_desc:9 "Truly, detractors and allies alike can agree on one thing. The new economy of Hunan is that of a uniquely Hunanese one, no longer needing to be attached to any larger party like the League, instead it stands on its own two feet, powerful, and working for the Hunanese people first and foremost. With its renewed stature, it should be capable of withstanding any radical shift in economic prospects, now and forever."

 HNN_harmonious_land_development:9 "Développement Agraire Harmonieux"
 HNN_harmonious_land_development_desc:9 "With our new economic initiatives resulting in bounding successes, our government has achieved a new level of \"harmony\" with the agrarian situation. Seeing rejuvenated efforts to produce not just for the economy, but also for the people, Hunan has achieved what could be considered the ideal form of agricultural economic management."

 HNN_peasant_councils:9 "Conseils Paysans"
 HNN_peasant_councils_desc:9 "With government policy seeking a new peasant friendly approach to agriculture, it has allowed the formation of local peasant councils with the ultimate aim of serving as a counterbalance to the political control of the gentry. With their organisation, and support from Changsha, this new alliance with the peasantry has resulted in a flood of political support and patriotism throughout the whole province."

### Politics

 ## Tang Xiangming

 HNN_lingering_kmt_insurgents:9 "Insurgés du KMT Persistants"
 HNN_lingering_kmt_insurgents_desc:9 "Malgré notre victoire sur le KMT, il y a toujours des cellules insurgées nichées au Hunan, et il faudra un effort concerté du Gouverneur Tang Xiangming et de ses forces pour chasser les derniers du KMT de notre province."

 HNN_turbulent_intelligentsia:9 "Intelligentsia Turbulente"
 HNN_turbulent_intelligentsia_desc:9 "With our takeover of Hunan, we have diverted funds formerly given to the provinces intelligentsia and instead diverted them to more important matters. This, alongside the strong nature of our regime, has turned Hunan's large intelligentsia against us, hampering our development until we can deal with the disloyal intellectuals."

 HNN_martial_law:0 "Loi Martiale"
 HNN_martial_law_desc:9 "In order to properly crush the Kuomintang insurgents that managed to survive the initial fights with Tang, the Governor has declared a state of martial law. While it may seem harsh to outside and especially foreign observers, it is necessary for the safety of the citizens of Hunan, as it is the only way to keep the Kuomintang's insurgents from raiding their villages and pillaging everything from them."

 HNN_eradicated_opposition:9 "Opposition Éradiquée"
 HNN_eradicated_opposition_desc:9 "Avec le Kuomintang éradiqué, et les alliés "démocratiques" du Gouverneur muselés, le Gouverneur Tang Xiangming a éradiqué avec succès toute opposition à la clique du Zhili, et à son propre règne au Hunan. Certains ont demandé si cela signifiait la fin de la loi martiale, mais la triste vérité est que le Hunan a toujours de nombreux ennemis extérieurs, et est toujours sous la menace constante de l'étranger."

 HNN_defence_commission:9 "Commission de Défense - §LÉtablie§!"
 HNN_defence_commission_desc:9 "La "Commission pour la Défense de la Province du Hunan", ou Commission de Défense, est un organe gouvernemental récemment établi qui donne au Gouverneur Tang des pouvoirs étendus dans "Toutes les affaires liées à la défense du Hunan". Le Gouverneur a rapidement mis en œuvre ces pouvoirs, s'assurant que chaque citoyen puisse vivre dans une province sûre."

 HNN_defence_commission_2:9 "Commission de Défense - §gPouvoirs Étendus§!"
 HNN_defence_commission_2_desc:9 "La "Commission pour la Défense de la Province du Hunan", ou Commission de Défense, est un organe gouvernemental récemment établi qui donne au Gouverneur Tang des pouvoirs étendus dans "Toutes les affaires liées à la défense du Hunan". Les pouvoirs de la Commission ont récemment été étendus, incluant les menaces intérieures comme extérieures, donnant au Gouverneur des pouvoirs puissants dans les affaires internes de la Province, pour des raisons de sécurité, bien évidemment."

 HNN_defence_commission_3:9 "Commission de Défense - §PGouvernement par Décret§!"
 HNN_defence_commission_3_desc:9 "La "Commission pour la Défense de la Province du Hunan", ou Commission de Défense, est un organe gouvernemental récemment établi qui donne au Gouverneur Tang des pouvoirs étendus dans "Toutes les affaires liées à la défense du Hunan". Ces pouvoirs sont devenus si élargis que le Gouverneur Tang peut quasiment gouverner par décret à travers la Commission, sans même avoir besoin que l'Assemblée agisse comme chambre d'enregistrement pour que sa volonté soit faite."

 HNN_alliance_with_the_diarchy:9 "Alliance avec la Diarchie"
 HNN_alliance_with_the_diarchy_desc:9 "Après des discussions récentes avec la Diarchie au Hunan occidental, le Gouverneur Tang est arrivé à un accord avec eux, leur connaissance locale de la région sera inestimable pour préparer la défense du Hunan."

 HNN_consolidating_power:0 "Consolidation du Pouvoir"
 HNN_consolidating_power_desc:9 "With our petition to march south denied by [HNN_zhili_home_base], we have instead focused our efforts inwards, toward consolidating our hold on Hunan, as is preferred by the Zhili leadership."

 HNN_joint_drills_with_guizhou:9 "Exercices conjoints avec le Guizhou"
 HNN_joint_drills_with_guizhou_desc:9 "We have recently drilled our troops with Governor Yuan Zuming of Guizhou, his strict methods being imparted on to our troops, making them more attentive and active in improving themselves."

 HNN_rural_loyalty_ensured:0 "Loyauté Rurale Assurée"
 HNN_rural_loyalty_ensured_desc:9 "Our administrations rural reforms have quelled the unrest of the peasantry, keeping them docile and accepting of the new regime, and ensuring the stability of our administration."

 HNN_yueyang_reforms:9 "Réformes de Yueyang"
 HNN_yueyang_reforms_desc:9 "We have expanded Tang Hualong's Yueyang reforms to the rest of Hunan. These reforms have successfully appeased the urban workers and quelled the unrest in the major cities of Hunan, stabilising our regime greatly."

 HNN_socialism_vanquished:9 "Socialisme Vaincu"
 HNN_socialism_vanquished_desc:9 "Entre les réformes de Tang Hualong et les répressions de Tang Xiangming, le support pour le socialisme qu'il y avait au Hunan se disperse rapidement en vestiges éparpillés. Avec le soutien au Kuomintang et aux Syndicalistes chinois baissant de plus en plus, le règne de notre Gouverneur semble plus assuré jour après jour."

 HNN_safe_and_secure:9 "Safe and Secure"
 HNN_safe_and_secure_desc:9 "Governor Tang Xiangming has ensured two things, safety and security. Allying with the Xiangxi Diarchy, crushing the Socialist terrorists of the KMT and the CSP. This has required a somewhat steep, but necessary consolidation of power via his Defence Commission. With all that he has done for the Province, he can rest easy knowing that his iron grip on Hunan is consolidated, and that he will be able to protect it from any who dare threaten his province."

 ## Zhao Hengti

 HNN_a_democratic_province_2:0 "Héritage Constitutionnel"
 HNN_a_democratic_province_2_desc:9 "Contrairement aux autres provinces, le Hunan est unique car il a une constitution. Promulguée par Zhao Hengti et douze autres le 1er janvier 1922, la Constitution Provinciale cherche à garantir les droits de chaque hunanais, qu'il soit homme, femme ou enfant. Elle promet des élections libres dans la province du Hunan, avec un Conseil Provincial et un Gouverneur élus. Avec le succès des récentes discussions, Zhao est parvenu à faire en sorte que l'Assemblée travaille avec lui, plutôt que contre lui. Toutefois, la "Doctrine Monroe" du Hunan est toujours active, et il faudrait des discussions supplémentaires avec l'Assemblée pour changer cela."

 HNN_a_democratic_province_3:0 "Héritage Constitutionnel"
 HNN_a_democratic_province_3_desc:9 "Contrairement aux autres provinces, le Hunan est unique car il a une constitution. Promulguée par Zhao Hengti et douze autres le 1er janvier 1922, la Constitution Provinciale cherche à garantir les droits de chaque hunanais, qu'il soit homme, femme ou enfant. Elle promet des élections libres dans la province du Hunan, avec un Conseil Provincial et un Gouverneur élus. Avec le succès des récentes discussions, Zhao est parvenu à faire en sorte que l'Assemblée travaille avec lui, plutôt que contre lui. De plus, la "Doctrine Monroe" du Hunan a été révisée, permettant à Zhao de réellement soutenir la réunification de la Chine dans son ensemble."

 HNN_peasant_support_weak:9 "Soutien des paysans : §RFaible§!"
 HNN_peasant_support_weak_desc:9 "Our efforts to reach out to the peasants have yet to have major success, but we have made some inroads to them, slowly but surely endearing our Government to the common man."

 HNN_peasant_support_growing:9 "Soutien des paysans : §OCroissant§!"
 HNN_peasant_support_growing_desc:9 "With our recent support of local peasant organisations, our support amongst the peasantry has begun to increase in scale. Now that many are seeing we offer more than just words, the support for the radicals is finally diminishing"

 HNN_peasant_support_strong:9 "Soutien des paysans : §CFort§!"
 HNN_peasant_support_strong_desc:9 "As rural infrastructure is improved and things get better in the average peasants day-to-day life, more and more of them have grown to support, or at least tolerate, our government. With the Kuomintang's biggest pillar of support removed, it's unlikely they can ever become a serious threat to Hunan's democracy ever again."

 HNN_bolstered_intellectual_hub:9 "Pôle Intellectuel Renforcé"
 HNN_bolstered_intellectual_hub_desc:9 "With the patronage of Governor Zhao Hengti, the already lively intelligentsia in Hunan has grown even stronger, it can be said that without a doubt Changsha is one of the best places for any Chinese intellectual to be."

 HNN_robust_academic_infrastructure:9 "Infrastructure Académique Robuste"
 HNN_robust_academic_infrastructure_desc:9 "In the countryside many schools will be opening their doors for the first time this year. This, alongside our large intelligentsia, has lead to our province having some of the most robust academic infrastructure in China. The expansion of rural schools has also served to employ many of our local intellectuals, lessening the burden they put on our Governments budget."

 HNN_basic_welfare:0 "Protection Sociale Basique"
 HNN_basic_welfare_desc:9 "As a part of our efforts against the Kuomintang, we have enacted a basic level welfare system, with unemployment benefits and social security. These reforms have reduced unrest in the unemployed and impoverished, making them far less likely to vote in autocratic populists."

 HNN_peace_with_the_unions:9 "Paix avec les Syndicats"
 HNN_peace_with_the_unions_desc:9 "Our history with Unions, especially during our time in the League, has been difficult. But it seems those days have passed, with Union leaders reacting positively to Zhao's olive branch, a peace has been negotiated after some tense talks between our administration and the Union leaders. The hope being that this peace will be the foundation to better relations between the Government and the workers."

 HNN_building_federalism_at_home:9 "Building Federalism at Home"
 HNN_building_federalism_at_home_desc:9 "We have focused our efforts on building our local democracy in accordance with Federalist traditions, while helping the central government in their efforts to reuniting China."

 HNN_rights_guaranteed: "Droits garantis"
 HNN_rights_guaranteed_desc: "Le Gouverneur Zhao a récemment donné une garantie verbale des droits accordés à tous dans le Hunan, et bien que celle-ci n'ait pas encore été codifiée dans la loi, elle montre la direction claire qu'il souhaite donner à son Gouvernement et à sa province."

 HNN_bill_of_rights:9 "Déclaration des Droits"
 HNN_bill_of_rights_desc:9 "Now codified into Hunanese law, our very own Bill of Rights ensures that every citizen is given the expected rights to free speech, right of assembly, and more. An important step in building our growing democracy, it has been commemorated by many democratic thinkers across the nation, such as Hu Shih, and Zhang Junmai, as the first step towards national Chinese democracy."

 HNN_legislative_debates:9 "Débats Législatifs"
 HNN_legislative_debates_desc:9 "Within the Provincial Assembly the act of debating any Bill that lands on the Assembly floor is being pursued. With this debate culture encouraged it is making the representatives in the Assembly think more about how they shall vote on any given Bill, and serving to liven our budding Democracy."

 HNN_diarchy_influence_curbbed:9 "Influence de la Diarchie Endiguée"
 HNN_diarchy_influence_curbbed_desc:9 "While we are unable to fully remove the western diarchy, we have managed to undermine their power base enough to curb the worst of their excesses, ensuring that the Hunan's democracy can't be circumvented by petty warlords."

 HNN_democratic_traditions:9 "Traditions Démocratiques"
 HNN_democratic_traditions_desc:9 "While our democracy is still young, we have successfully laid down the foundations for strong democratic traditions in Hunan. With an established Bill of Rights and lively debates in the Provincial Assembly, Hunan's democracy is truly coming into it's own, and serves as an example for all provinces in China to follow."

 HNN_democratic_stronghold:9 "Forteresse Démocratique"
 HNN_democratic_stronghold_desc:9 "Under Governor Zhao Hunan has become a shining beacon of democracy in China! With the anti-democratic resistance crushed, with an established a Bill of Rights, a strong academic system, and a flourishing local democracy. All of this while making peace with the unions and ensuring the support of the peasantry, serving to keep the anti-democratic forces in our province weak and divided. While the future may be turbulent, Hunan is a bright spot in a dark time."

##Kuomintang

 HNN_the_western_diarchy_3_desc:9 "The western part of Hunan has entered a state of siege and isolation following the Kuomintang's successful victory against both Tang Xiangming and Zhao Hengti. Ran akin to its own warlord province, the diarchy of Tian Yingzhao and Chen Quzhen oppose the Kuomintang's influence at every turn, formulating a campaign of borderline secession. West of them, the Old Guizhou clique under the auspices of Yuan Zuming has likewise locked down his section of Guizhou. Their inflamed efforts continue to cripple our governance."

 HNN_local_militias:9 "Milices Locales"
 HNN_local_militias_desc:9 "Considered a principled part of Hunan's previous administrations, the local militias are a despotic group akin to local warlords, with the militia commanders being entirely under the control of local elites in some counties. Even worse, the quality of said militias ranges wildly between formations. If Hunan is to truly wrest itself free from the clutches of Beiyang, the militia issue will need to be handled."

 HNN_popular_support_desc:9 "Le Kuomintang a beau avoir des idéaux démocratiques et populistes, il a encore un long chemin à faire avant de faire de ces idéaux une réalité. Pour les paysans et les travailleurs du Hunan, de nombreux rêveurs sont venus et repartis avec leurs promesses utopiques et peu les ont tenues. S'ils veulent vraiment gagner le cœur des gens, ils doivent d'abord sauver les gens du peuple durement éprouvés de leurs luttes incessantes.\n\nIl faudra une longue période de construction d'état et une mise en œuvre prudente de leur politique avant que le peuple hunanais ne voie le Gouvernement Provincial comme légitime. Entretemps, beaucoup considèrent le Kuomintang comme guère supérieur aux seigneurs de la guerre."

 HNN_popular_support_1:0 "Légitimité du Parti : §RAbyssale§!"
 HNN_popular_support_1_desc:9 "$HNN_popular_support_desc$"

 HNN_popular_support_2:0 "Légitimité du Parti: §nCroissante§!"
 HNN_popular_support_2_desc:9 "$HNN_popular_support_desc$"

 HNN_popular_support_3:9 "Légitimité du Parti: §GGouvernement Provincial§!"
 HNN_popular_support_3_desc:9 "$HNN_popular_support_desc$"

 HNN_popular_support_for_the_peasants_and_workers:9 "Légitimité du Parti: §SPour les Paysans et les Ouvriers§!"
 HNN_popular_support_for_the_peasants_and_workers_desc:9 "Le Kuomintang a beau avoir des idéaux démocratiques et populistes, il a encore un long chemin à faire avant de faire de ces idéaux une réalité. Pour les paysans et les travailleurs du Hunan, de nombreux rêveurs sont venus et repartis avec leurs promesses utopiques et peu les ont tenues. S'ils veulent vraiment gagner le cœur des gens, ils doivent d'abord sauver les gens du peuple durement éprouvés de leurs luttes incessantes.\n\nAvec le contrôle de Tang Shengzhi sur la province désormais assuré, le peuple et la paysannerie du Hunan sont capables d'atteindre leur vrai potentiel. Ils ne seront plus jamais contrôlés et marchandés par les élites, les autocrates et la noblesse, voulant extraire du profit de leurs malheurs. Le Hunan marchera au pas pour unir la nation, avec Tang comme porte-drapeau."

 HNN_popular_support_the_nations_revival:9 "Légitimité du Parti: §gLe Renouveau de la Nation§!"
 HNN_popular_support_the_nations_revival_desc:9 "Le Kuomintang a beau avoir des idéaux démocratiques et populistes, il a encore un long chemin à faire avant de faire de ces idéaux une réalité. Pour les paysans et les travailleurs du Hunan, de nombreux rêveurs sont venus et repartis avec leurs promesses utopiques et peu les ont tenues. S'ils veulent vraiment gagner le cœur des gens, ils doivent d'abord sauver les gens du peuple durement éprouvés de leurs luttes incessantes.\n\nCheng Qian ayant conduit la Province vers la modération et le salut contre les vagues de la révolution violente, le rôle du Hunan dans la Révolution Nationale est quasiment assuré. Avec la promulgation d'élections locales, et la collaboration avec des républicains indépendants, le futur de la nation est radieux, tant que Cheng Qian en fera partie."

 HNN_universal_education_efforts:9 "Universal Education Efforts"
 HNN_universal_education_efforts_desc:9 "Extracting a hefty price to pay, the ultimate goal of proliferating universal education amongst Hunan's poor and downtrodden is worth any sacrifices the provincial government has to endure. However, ideals and beliefs do not dissuade the effects on our governance."

 HNN_universal_education:9 "Éducation Universelle"
 HNN_universal_education_desc:9 "Through our genius implementation of thorough education programmes, and the rapid expansion of schools throughout all stages of life, Hunan's education efforts have born a noticeable increase in literacy. Whilst the province and nation still suffer from sections of illiteracy, the provincial government can remain proud that the future is brighter for great swathes of the nation's populace."

 HNN_centralising_militia_control:9 "Centraliser le Contrôle de la Milice"
 HNN_centralising_militia_control_desc:9 "Despite some issues, the provincial government has made great strides in exorcising the rot of the resident militia system within the province. Through the extension of the authority of the Peace Preservation office, He Jian has managed to unify both local militia and household conscription militia under a unified bureau headed by the county magistrates, assisted by vice-heads. Whilst there remains some quirks, the militia are rapidly folding to the party's wishes."

 HNN_peace_preservation_corps:9 "Corps de Préservation de la Paix"
 HNN_peace_preservation_corps_desc:9 "Not hesitating to exert his authority over the militia, He Jian has begun to impinge upon the lives of Hunan's people through his occupation of the Rural Pacification and Peace Preservation offices. Concerned with the tenacity and challenges raised by local bandits and Socialist activism, He has opted to consolidate all standing companies of the old militia into single \"Peace Preservation\" divisions. With newly professionalised training methods and organisation akin to regular army standards, Hunan shall be rigorously protected by its new force of local defenders."

 HNN_revolutionary_progress_corps:9 "Corps de Progrès Révolutionnaire"
 HNN_revolutionary_progress_corps_desc:9 "Originally the brainchild of Peace Preservation and Rural Pacification commander He Jian, Tang Shengzhi has managed to enact a series of policies to revolutionise and radicalise the \"Peace Preservation\" corps. Under the belief that He Jian seeked to use the divisions as his own loyal enforcers between both the Sixth and Eighth armies, Tang has introduced a series of political education programmes to function in tandem with the newly professionalised regimen that the militia follows Transforming the force from a tool of reactionaries, to a tool of the revolutionaries."

 HNN_a_reformed_administration:9 "Une Administration Réformée"
 HNN_a_reformed_administration_desc:9 "Rife with decades of mismanagement, and corruption by warlords, local bullies and evil gentry, Hunan's provincial administration of the decade past was in dire need of reform. Through a series of ingenious programmes aimed at expanding and restructuring local administration, and the promotion of examination and evaluation systems for county magistrates, Hunan's local bureaucracy flourishes despite the best efforts of corruption."

 HNN_a_peoples_administration:9 "Une Administration du Peuple"
 HNN_a_peoples_administration_desc:9 "Rife with decades of mismanagement, and corruption by warlords, local bullies and evil gentry, Hunan's provincial administration of the decade past was in dire need of reform. Whilst initially intent on merely reforming the pre-existing bureaucracy, Tang Shengzhi has opted to completely revolutionise the pre-existing structure, ensuring that local bureaucrats adhere to true Kuomintang principles."

 HNN_public_safety_bureau:9 "Bureau de Sécurité Publique"
 HNN_public_safety_bureau_desc:9 "Formed as a compromise between the competing Sixth and Eighth armies, the Public Safety Bureau was created by order of the Provincial Chairman in order to administer the party's line in matters of internal security, whilst also establishing a network of counter-intelligence and espionage to monitor and defend the national revolution from enemies within and outside."

 HNN_intellectual_safehaven:9 "Havre de Paix Intellectuel"
 HNN_intellectual_safehaven_desc:9 "Fostered by the previous admirable efforts of Zhao Hengti, Hunan was transformed into one of the few places of intellectual freedom and safety within China. Furthering our cooperation with these intellectuals, with some sharing sympathies to the Kuomintang's ideals, has further bolstered Hunan's research capabilities. In culmination with a streamlining of their maintenance costs, Hunan is truly the cornucopia of science within the nation."

 HNN_assurances_of_dangguo:9 "Assurances of Dangguo"
 HNN_assurances_of_dangguo_desc:9 "Despite the honest circumstances and beliefs held by those within the now defunct provincial assembly, the bickering and constant opposition to their incumbent governor displayed quite brazenly the need for a vanguard party capable of guiding Hunan's populace towards the democratic ideal. A core tenet of Kuomintang ideology, the institution of Dangguo, or the Party State, is necessary to see the National Revolution to its conclusion."

 HNN_nationalist_youth_organisations:0 "Organisations de jeunesse nationalistes"
 HNN_nationalist_youth_organisations_desc:0 "Le Dr Sun pensait que ce seraient aussi les jeunes qui devaient participer à la révolution nationale. La jeunesse est le fondement d’un avenir révolutionnaire et l’esprit de la révolution nationale chinoise ainsi que le nationalisme chinois doivent perdurer parmi les générations futures si la Chine veut être forte. Car les faiblesses de la Chine résident dans son manque d'unité et si nous négligeons la jeunesse, nous ne la préparerons pas à la lutte révolutionnaire à l'avenir. Tendons la main aux jeunes via les organisations nationalistes et encourageons l'adhésion des garçons et des filles, pour qu'ils apprennent et mettent en œuvre les Trois Principes du Peuple du Dr Sun."

 HNN_scientific_advancement:9 "Progrès Scientifique"
 HNN_scientific_advancement_desc:9 "Only through the resolute belief in scientific advancement can China experience its salvation. As concluded by the Kuomintang's greatest philosophers, the elite scientific class must bring forth enlightenment to the producing classes, and with such a belief, the government has invested in a renewed scientific effort to advance the Chinese people."

 HNN_belief_in_minsheng:9 "Belief in Minsheng"
 HNN_belief_in_minsheng_desc:9 "Lacking any concrete infrastructure to be able to provide the principle of Minsheng towards the populace, the government enacted a series of infrastructure investments and expansion of highways alongside railways to provide the foundation for our social welfare services. Having revolutionised the healthcare systems of old China, Hunan is witnessing an increase in the standard of living for all of its citizens."

 HNN_expanded_social_services:9 "Services Sociaux Étendus"
 HNN_expanded_social_services_desc:9 "Conformément à la conviction profonde du Kuomintang de marcher dans les pas de la modernité, la Sixième Armée s'est efforcée d'étendre la capacité provinciale du Hunan à subvenir aux besoins de sa population. Avec l'aide du comité consultatif mis en place par He Jian, les citoyens du Hunan et leur rôle dans la Révolution Nationale ont été résolument pris en compte. Peut-être pas aussi radicalement que le souhaiteraient ceux de la Huitième Armée, mais cela a peut-être évité une période interrègne de chaos."

 HNN_supporting_unions:0 "Soutenir les Syndicats"
 HNN_supporting_unions_desc:9 "Conformément aux convictions du Front Ini du Comité Central, le gouvernement provincial du Huna a choisi de s'engager dans une politique de soutien ouvert aux syndicats de Changsha, renforçant ainsi les liens du Kuomintang avec la branche locale du Parti Syndicaliste Chinois. Bien que nous soyons loin d'ériger un Front Uni, de notre côté, nous avons fait de grands progrès vers l'amélioration de la vie des travailleurs dans la province."

 HNN_local_democratic_elections:0 "Élections Démocratiques Locales"
 HNN_local_communes:0 "Communes Locales"

 HNN_rule_of_the_kuomintang_cheng_1:9 "Règne du Kuomintang"
 HNN_rule_of_the_kuomintang_cheng_1_desc:9 "Ayant atteint son apogée, le gouvernement du Kuomintang dans le Hunan est enfin une entité sur laquelle on peut compter. Grâce à une série de réformes d'envergure, l'ancienne province n'a rien à voir avec la nouvelle province. En fin de compte, le parti a conquis le cœur du peuple et a fait émerger la modernité révolutionnaire, sous ses auspices. Agissant comme un guide pour le peuple, un avenir véritablement optimiste se dessine pour la nation."

 HNN_rule_of_the_kuomintang_cheng_2_desc:9 "$HNN_rule_of_the_kuomintang_cheng_1_desc$"
