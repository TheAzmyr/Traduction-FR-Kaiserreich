 HNN_totalist_party:9 "CSP-Radicaux"
 HNN_totalist_party_long: "Parti Syndicaliste Chinois - Faction Radicale (Zhongguo Gongtuandang-jijon Pai)\n§gComme ses sœurs du courant dominant, la branche du Hunan du Parti Syndicaliste Chinois contient en son sein une fraction jeune, vigoureuse, et plus important, politiquement radicale. Se rassemblant nominalement autour de l'intrépide et implacable Ren Bishi, qui navigue entre le Hunan et Shanghai, la faction radicale promeut une approche plus active et plus dure du rôle du CSP dans la politique chinoise.\n\nAvec l'accent mis sur le mouvement de jeunesse à cause de l'influence de Ren Bishi, son radicalisme socialiste matérialiste espère apporter un futur radieux pour la Chine, libérée de l'emprise tyrannique du capitalisme. De nature zélée, elle opère une forme de résistance militante contre Zhao et le Zhili, se battant même occasionnellement contre la faction orthodoxe de Cai Hesen.§!"
 HNN_syndicalist_party:9 "CSP-Orthodoxes"
 HNN_syndicalist_party_long: "Parti Syndicaliste Chinois - Faction Orthodoxe (Zhongguo Gongtuandang-zhengtong Pai)\n§gUne force dominante dans le mouvement ouvrier clandestin du Hunan, la Faction Orthodoxe du Parti Syndicaliste Chinois pèse lourd à Changsha et Changde. Issue des premiers dirigeants du CSP de la Ligue des Syndicalistes Chinois, la branche du Hunan du Parti Syndicaliste Chinois opère principalement sous la direction du nommé Cai Hesen. Entretenant une série de contacts clandestins avec la branche principale du parti et les mouvements ouvriers de toutes les régions de Chine, elle se considère comme le dernier bastion des travailleurs du Hunan.\n\nN'ayant véritablement commencé à agir qu'après le retour au pays de Cai Hesen en 1932, le CSP fonctionne essentiellement comme un obstacle à la position antisyndicale et anti-ouvrière de Zhao. A l'écart de la lutte intestine du CSP entre Li Lisan et Cai Hesen, et même du Front uni Kuomintang-CSP, la branche du Hunan se concentre uniquement sur les questions provinciales.§!"
 HNN_radical_socialist_party: "KMT-8ème Armée (Radicaux)"
 HNN_radical_socialist_party_long: "Kuomintang-8ème Armée (Radicaux) (Guomin Geming Jun Di Ba Jun (Jijin Pai))\n§gSi une personne est emblématique de tous les radicaux au sein de la 8e Armée, c'est bien son Officier Commandant, et chef officieux, He Long. Beaucoup de ses vétérans ont servi dans les premières divisions de He dans l'Armée du Hunan, l'Armée du Sichuan et d'autres, suivant le Commandant avec une loyauté indéfectible. Il a amené ses troupes à rejoindre l'Armée Nationale Révolutionnaire en juillet 1926, en tant que Commandant de la 6e Division de la 8e Armée, et émissaire de la garnison du Hunan occidental.\n\nSe battant tout au long de l'expédition, la division de He se distingua comme une force armée de premier plan, aidant à la chute rapide de Hanyang. Mais He ne pouvait pas porter son attention partout à la fois, et l'Expédition du Nord s'effondra bientôt sous la botte Allemande. Ayant suivi son supérieur Tang Shengzhi tout au long de la chute, He se retrouva dans la zone de l'Insurrection MinGan, où il fit la connaissance de Peng Dehuai. Les deux hommes, partageant des antécédents similaires, et de solides tendances socialistes, commencèrent à former un bloc de pouvoir dans la 8e Armée, se regroupant au sein des "Radicaux".\n\nFermement ancrés dans le camp du Comité d'Action Provisoire, dont He et Peng sont tous deux membres, les deux hommes ne cessent de prôner la ligne du socialisme agraire, espérant amener leur supérieur Tang Shengzhi de plus en plus proche de leurs idéaux.§!"
 HNN_social_democrat_party: "KMT-8ème Armée"
 HNN_social_democrat_party_long: "Kuomintang-8ème Armée (Guomin Geming Jun Di Ba Jun)\n§gTrouvant ses racines dans la Quatrième Division de l'Armée du Hunan commandée par Tang Shengzhi, et la Brigade Ye Qi de la Nouvelle Clique du Guangxi, la 8e Armée de l'Armée Nationale Révolutionnaire est une force hybride assez originale. Elle compte dans ses rangs des hommes comme He Jian, Li Pinxian, Liu Xing, Ye Qi, et finalement He Long. Engagée dans l'Expédition du Nord en juillet 1926, elle y déploya des efforts considérables, et remporta nombre de victoires retentissantes comme la prise de Hanyang.\n\nPourtant tout ça ne servit à rien, car la clique du Zhili fit appel à l'aide de ses bienfaiteurs Allemands, qui arrivèrent pour écraser les forces défendant le Guangdong sous leur botte. Continuant sa résistance sur tous les fronts, la 8e se battit vaillamment dans la Bataille de Jinhua, en secours de la 4e Armée. Leurs efforts menèrent à une défaite majeure, la 8e Armée regardant avec effroi la 4e Armée se désintégrer devant leurs yeux, s'éparpillant dans le Guangdong et MinGan. Lors d'une retraite désespérée, la 8e se retrouva piégée dans le Hunan oriental. Peut-être par vengeance mesquine, Tang Shengzhi dut encore une fois se battre contre les forces de Ye Kaixin, perdant finalement une grande partie de la 8e Armée et se repliant vers MinGan pour y rejoindre la proto-insurrection.\n\nMenant une lutte révolutionnaire au sein de Mingan, la 8e Armée ne fit que se radicaliser en l'absence de toute supervision, développant ses propres factions dans l'Armée. Un noyau de loyalistes de Tang Shengzhi, composé d'hommes comme Liu Xing et Li Pinxian, résolument loyaux à son socialisme éclectique de style agraire. Par contraste avec les Radicaux de la 8e Armée, sous les auspices des Commandants He Long et Peng Dehuai, concentrés sur une ligne plus radicale de socialisme, se rapprochant de l'idéologie du Comité d'Action Provisoire.§!"
 HNN_social_liberal_party:9 "Républicains"
 HNN_social_liberal_party_long: "Républicains Indépendants (Duli Gonghedang)\n§gSe rassemblant autour de l'intellectuel natif du Hunan Zhou Shizhao, le large groupe de parlementaires connus comme les "Républicains Indépendants" sont des figures qui ne s'associent ni à la Société du Renouveau Populaire de Zhao, ni à l'Association Nationale pour la Construction Démocratique de Chine, ni même au Parti Constitutionnel Démocratique. Similaires aux factions républicaines indépendantes des assemblées de Beijing ou du Fengtian, ces politiciens entreprenants forment leur propre bloc politique au sein de la scène politique du Hunan, et font l'objet d'un lobbying intense de la part de la Société du Renouveau Populaire et de l'ANCDC.\n\nMais contrairement à leurs homologues des assemblées de Beijing et du Fengtian, les républicains indépendants du Hunan peuvent exprimer un véritable pouvoir politique et des opinions par le biais de l'Assemblée du Hunan, une étoile brillante de démocratie chinoise. Bien qu'ils ne puissent pas encore surpasser la Société du Renouveau Populaire de Zhao en termes de nombre de votes, peut-être qu'à l'avenir la brillante démocratie provinciale du Hunan permettra à des partis de toutes les tailles et couleurs de se former au sein de la clique des "Républicains Indépendants". Jusqu'à cette date cependant, elle reste une large faction politique, limitée à ses campagnes indépendantes.§!"
 HNN_market_liberal_party: "ANCDC"
 HNN_market_liberal_party_long: "Association Nationale pour la Construction Démocratique de Chine (Zhongguo Minzhu Jianguo Hui)\n§gCas unique dans les partis politiques du Hunan, l'ANCDC de Huang Yanpei ne trouve pas ses racines au Hunan, mais plutôt au Jiangsu. Formée à l'origine sous le nom de "Société Chinoise de Formation Professionnelle" par Huang à Shanghai après avoir passé du temps à observer différents systèmes d'éducation autour du monde. Organisée depuis Shanghai, elle se concentrait à l'origine sur le développement de l'éducation depuis l'intérieur de la ville, soulignant la nécessité d'enseigner des compétences pratiques utiles à l'obtention d'un emploi. Participant au mouvement du 30 Mai en 1925, le mouvement était une force démocratique majeure à Shanghai.\n\nElle ne fut guère affectée par l'Expédition du Nord, malgré la capture de Shanghai par le KMT puis sa reprise par le Zhili. Huang continua son travail jusqu'en 1932, quand le Soulèvement de Shanghai vit une révolution à grande échelle dans la ville, principalement soutenue par le CSP et le KMT. Les représailles contre le soulèvement furent rapides et massives, le Maréchal Sun s'en servant comme casus belli contre les intellectuels et démocrates dans ses cinq provinces principales. Avec cette répression Huang et la Société Chinoise de Formation Professionnelle fuirent de Shanghai et Zhao les accueillit à bras ouverts. Ils se sont depuis reformés sous le nom d"Association Nationale pour la Construction Démocratique de Chine", devenant un authentique parti politique au Hunan. Bien qu'elle ait des objectifs démocratiques similaires à ceux de Zhao, l'ANCDC lui sert d'opposition libérale, et est nettement plus pro-ouvrier et pro-syndicat. Toutefois en cas de nécessité, elle serait heureuse de travailler avec le PRS pour défendre la démocratie du Hunan.§!"
 HNN_social_conservative_party: "Société du Renouveau Populaire"
 HNN_social_conservative_party_long: "Société du Renouveau Populaire (Minxinshe)\n§gFacilement le plus grand bloc politique du Hunan, les origines de la Société du Renouveau Populaire remontent à 1922 et la première élection provinciale du Hunan. Formée autour de Zhao Hengti pendant l'élection de 1922, la SRP lui sert de parti politique, le soutenant tout au long de son premier mandat, de la révolte de Tang Shengzhi et de sa restauration par Wu. Convaincue que Zhao rétablirait la Constitution aussi tôt que possible, la SRP s'est tenue à ses côtés contre vents et marées, soutenant ses efforts pour le développement de l'éducation, réduire le budget militaire en faveur des travaux publics, et établir un système plus démocratique en général.\n\nSon aile droite est notamment soutenue par les élites et la noblesse du Hunan, qui la poussent dans une direction plus conservatrice. Cette orientation a causé des problèmes en ce qui concerne les militants et ouvriers syndicaux. Son autre grande base de soutien est l'intelligentsia du Hunan, qui voit Zhao d'un bon œil grâce à ses efforts pour établir le système démocratique du Hunan, et forme globalement l'aile gauche de la SRP. La Société du Renouveau Populaire s'affirme comme le bloc politique principal du Hunan, et comme la fidèle subordonnée de Zhao Hengti, qui bénéficie du soutien des deux ailes du parti.§!"
 HNN_authoritarian_democrat_party: "KMT-6ème Armée"
 HNN_authoritarian_democrat_party_long: "Kuomintang-6ème Armée (Guomin Geming Jun Di Liu Jun)\n§gSes origines remontant aux jours de janvier 1926, la 6e Armée de l'Armée Nationale Révolutionnaire a été formée à partir de l'Armée originelle du Hunan, toutes deux conservant leur Commandant d'origine, Cheng Qian. Engagée dans l'Expédition du Nord le 6 juillet 1926, la Sixième Armée n'a connu que des combats limités, visant principalement à nettoyer après les avancées fulgurantes de la 8e, 4e et 7e Armées. Cependant, quand le Front du Nord s'effondra, la 6e Armée se trouva piégée dans la portion occidentale du Hunan aux côtés de la 2e Armée au centre et de la 8e Armée à l'est. Avec le flot des vestiges des 1e, 3e et 7e Armées se repliant dans le Guizhou, la 6e, en grande partie indemne, les accompagna en exil.\n\nAttendant son heure au Guizhou, étant même utilisée comme monnaie d'échange par Tang Jiyao, la 6e Armée se considère "apolitique" dans la sphère des exilés du Kuomintang. Entretenant des liens avec Sun Fo et sa Faction de Reconstruction ainsi qu'avec le Comité d'Action Provisoire, la 6e parvient à faire le lien entre le Comité Central de gauche et les factions de droite, comme He Yingqin et Zhu Peide.\n\nBien que tout cela soit vrai en apparence, le 6e se retrouve comme un réceptacle des vieux révolutionnaires de l'époque du Tongmenghui. Ceux qui sont alignés sur le Kuomintang, certes, mais ceux qui ont résisté à la Réorganisation en privé également. Trouvant des amis parmi la Clique des Collines de l'Ouest et d'autres factions centristes du Kuomintang, la 6e Armée souhaite une Tutelle rapide et se battra pour qu'elle soit respectée.§!"
 HNN_paternal_autocrat_party: "Garnison de Yueyang"
 HNN_paternal_autocrat_party_long: "Garnison de Yueyang (Yueyang Zhujun)\n§gLa garnison de Yueyang, qui tomba sous la tutelle de Wu Peifu à la suite de négociations entre lui et Zhao, existe depuis presque aussi longtemps que Zhao est gouverneur du Hunan. Située dans une importante ville frontalière entre le Hunan et le Hubei, la garnison de Yueyang sert de lien direct entre le Hunan et la clique Zhili. Ce fait devint plus évident après la révolte de Tang Shengzhi et l'expédition du Nord qui s'ensuivit. Wu sentant qu'il était nécessaire de renforcer la garnison et préoccupé par l'entrée de Zhao dans la Ligue du Soleil, nomma l'amiral et nomma le général Tang Xiangming à sa tête en 1927. Au cours de la dernière décennie, Tang servit fidèlement comme commandant de garnison s'appuyant sur un régime strict et une loyauté absolue. L'amiral Tang a gagné le respect et la loyauté de la garnison de Yueyang et peut compter sur eux contre vents et marées.§!"
 HNN_national_populist_party:9 "Ancienne Clique de Guizhou"
 HNN_national_populist_party_long:9 "Ancienne clique du Guizhou (Jiu Qian Xi)\n§gL'ancienne clique du Guizhou trouve ses origines dans Tang Jiyao, qui prit le contrôle de la province du Guizhou en 1912. Son mandat de gouverneur ne dura cependant pas longtemps, car lorsque Cai E perdit le pouvoir, il retourna au Yunnan pour le remplacer et installa Liu Xianshi à la place, comme gouverneur militaire. Malgré sa perte de pouvoir, il réussit à garder le contrôle de sa clique jusqu'en 1920, lorsque son neveu Wang Wenhua organisa un coup d'État appelé l'incident de Minjiu, qui entraîna la mort de plusieurs personnalités importantes sous Liu. La brutalité de Wang signifia cependant qu'il ne prit jamais le pouvoir au Guizhou et fut assassiné par Yuan Zuming en 1921.\n\nYuan est ainsi devenu le chef de la Clique du Guizhou. Bien qu'il ait été chassé du pouvoir à deux reprises depuis, une fois par Tang Jiyao et Liu Xianshi, puis une seconde fois par Liu Xiang et Yang Sen, Yuan est resté fermement aux commandes de sa clique. Après avoir trahi le Kuomintang à la fin de l'Expédition du Nord, sur les conseils de son subordonné Zhao Yusong, Yuan fut nommé gouverneur par Beijing, mais ne contrôla en réalité qu'une partie du Guizhou, le reste étant occupé par Tang Jiyao. Depuis 1927, la clique du Guizhou s'est radicalisée dans une direction résolument anti-KMT et anticommuniste, avec Zhao Yusong comme chef du Parti Communiste de l'Union au Guizhou. Le parti a fonctionnellement formé une aile civile de la clique du Guizhou, soutenant Yuan comme un « homme fort apolitique».§!"

### Rename ###
 HNN_zhili_clique:0 "Clique du Zhili"
 HNN_zhili_clique_long:9 "Clique Zhili (Zhili Xi Junfa)\n§gFormée à partir de la garnison du gouverneur Tang à Yueyang, la branche du Hunan de la clique du Zhili est fidèle à son commandant en chef. Composée de nordistes, principalement originaires de la province natale de Tang Xiangming, le Hubei, ils préfèrent garder leurs distances avec la Ligue et le Zhili du Sud, préférant le Zhili du Nord à Beijing et Chongqing. Alors que le Zhili intérieur, en particulier Wu Peifu, peut souvent sembler apathique au gouverneur, ceux qui sont immédiatement sous ses ordres reconnaissent son habileté au combat et en tant que gouverneur. La clique du Zhili du Hunan, toujours fidèle à l'amiral, sert à former son bras militaire, prêt à écraser quiconque ose s'opposer au commandant en chef, sous ses talons de fer.§!"
 HNN_CERA:0 "Parti Constitutionnaliste Chinois"
 HNN_CERA_long:9 "Chinese Constitutionalist Party (Xianfa Yanjiu Hui)\n§gThe Chinese Constitutionalist Party, led by Tang Hualong, can trace it's roots back to the Progressive Party and Liang Qichao's circle, of which Tang was a part of. Originally serving under Yuan Shikai, Tang's faction tried their hardest to make the best out of a bad situation, attempting to moderate and lighten his regime. However after Yuan declared himself Emperor, Tang grew disillusioned with the man, later advising he abdicate and retire from politics. With Yuan Shikai's death, and the ascendency of Duan Qirui, Tang Hualong's political might diminished rapidly, and he decided to travel the world for the next few years.\n\nTang Hualong returned to China in 1927 when his ally Liang Qichao became chairman of the CERA. Working in Beijing briefly until his brother, Tang Xiangming, invited him to Yueyang with silent promises of the mayorship. After brief discussion on the matter with Liang, He agreed and moved to the border city. After firmly winning the election to become Mayor of Yueyang, he used his old contacts to build a political block in and around the city, greatly expanding the Hunanese branch of the Chinese Constitutionalist Party, which he now leads. With his brother becoming Governor of Hunan, he and his \"Yueyang group\", as their informally known, are trying to act as a moderating influence on Tang Xiangming's regime, supporting him while influencing him towards a more moderate direction. At least that's their hope in supporting the new Governor.§!"
 HNN_harmony_association:0 "Association Harmonie"
 HNN_harmony_association_long:9 "Association Harmonie (Hexie Shetuan)\n§gTirant son nom du même groupe à Beijing, l"Association Harmonie" du Hunan est un cercle politique centré autour du Gouverneur Tang Xiangming. Composé principalement de membres de la noblesse, l'Association Harmonie penche nettement vers le conservatisme, même si elle est certainement influencée par Tang Hualong et son Parti Constitutionnaliste Chinois, officieusement appelée le "groupe de Yueyang" parce que la ville frontalière est leur centre de pouvoir. Totalement loyale à son Gouverneur, l'Association Harmonie lui sert de bras civil, capable à la fois de tendre une main ouverte et un poing serré à n'importe quel adversaire du Gouverneur Tang dans l'arène politique.§!"
 HNN_kuomintang_second_army:9 "KMT-2ème Armée"
 HNN_kuomintang_second_army_long:9 "Kuomintang-2e Armée (Guomin Geming Jun Di Er Jun)\n§gIssue des forces du seigneur de guerre Tan Yankai, la création de la "2e Armée" originelle remonte à l'automne 1923, lorsque le Dr Sun Yat-sen a soutenu Tan Yankai comme commandant en chef de l'Armée Jianguo du Hunan. Une force de modération au sein du zeitgeist révolutionnaire qu'était le Kuomintang, les membres d'origine de la 2e Armée ont répondu à l'appel aux armes du Dr Sun en faisant défection pour rejoindre son Gouvernement de Guangzhou, unis ostensiblement pour se battre contre l'incursion des armées de Beiyang.\n\nAvec la réorganisation de l'Armée Nationale Révolutionnaire, Tan Yankai a initialement maintenu sa force provinciale indépendante, mais après les rébellions de l'Armée Jianguo du Yunnan et de l'Armée Jianguo du Gui, le Généralissime Chiang Kai-chek réorganisa son armée dans la 2e Armée de l'ANR en 1925. Sous la direction du Commandant Tan Yankai et du Commandant Adjoint de l'Armée Lu Diping. Les 4e, 5e et 6e divisions étaient sous sa juridiction, respectivement commandées par Zhang Huizan, Tan Daoyuan et Dai Yue. Se battant vaillamment dans l'Expédition du Nord, l'Armée fut bientôt encerclée au Hunan, Zhao tendant une main clémente à son ancien supérieur Tan Yankai, offrant l'amnistie s'ils se rendaient.\n\nAvec la prise de pouvoir du Kuomintang dans le Hunan, Tan Yankai a jugé bon de réactiver sa 2e Armée. Bien que dépourvue de toute force militaire réelle, la 2e Armée représente un courant où les anciens modérés du Hunan peuvent exprimer leurs opinions. Se positionnant comme un médiateur et un terrain d'entente entre la 6e et la 8e, la 2e se trouve plutôt malmenée, avec la tâche peu enviable de maintenir l'ordre dans le Hunan.§!"
 HNN_rural_pacification:9 "Office de Pacification"
 HNN_rural_pacification_long:9 "Office de Supervision de la Pacification Rurale du Hunan (Hunan Qing Xiang Duban)\n§gReprésentant les deux offices de Pacification Rurale et de Préservation de la Paix, "l'Office de Supervision de la Pacification Rurale du Hunan" est un titre composite créé pour, et détenu uniquement par, une seule personne. He Jian. Suite aux luttes internes prolongées et insidieuses du Kuomintang qui font rage depuis leur victoire électorale, He Jian a pratiquement jeté de l'huile sur le feu en faisant défection avec sa 2e division de la 8e Armée pour rejoindre la 6e Armée de Cheng Qian. S'assurant une promotion, et ses deux nouveaux postes au sein du Gouvernement Provincial du Hunan, l'ambitieux général s'est attelé à réformer son Hunan natal par tous les moyens.\n\nUtilisant son double titre pour assurer la paix et la stabilité du Hunan, le Général a pour tâche officielle de régler le problème endémique des milices régionales du Hunan. Toutefois, He a utilisé ses forces personnelles et les hommes sous son commandement pour des buts bien plus larges que son objectif initial. Soucieux d'assurer que la nouvelle ère du Hunan sous le Kuomintang soit aussi prospère que possible, l'office travaille à promouvoir les réformes de He Jian à travers des canaux officiels et officieux, en demandant et en faisant pression sur Cheng Qian et Tang Shengzhi pour leur soutien dans ces initiatives.\n\nPeut-être considéré comme un autre pion dans le jeu d'échecs qui se joue entre la 6e et la 8e, les membres du cercle proche de He Jian sont bien au courant des ambitions démesurées du Général, et certains pensent que le "Roi" du Hunan pourrait viser la Présidence lui-même. Néanmoins, les offices de Pacification Rurale et de Préservation de la Paix œuvrent toujours en faveur d'une gouvernance équitable, impartiale et stable. Tant que vous n'êtes pas un socialiste...§!"

