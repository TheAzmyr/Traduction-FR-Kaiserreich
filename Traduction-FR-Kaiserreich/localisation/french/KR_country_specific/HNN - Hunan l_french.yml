g land policy to serve at its foundations. With great consideration, Governor [HNN.GetLeader] has decided to pursue the policy of..."
 HNN.economy.2.a:9 "Une réforme tournée vers les paysans !"
 HNN.economy.2.b:9 "Une réforme limitée, au mieux."

 HNN.economy.3.t:9 "Résoudre la Crise Financière"
 HNN.economy.3.d_zhili:9 "With the grand majority of Hunan's industrial production being situated within our primary cities of Changsha and Changde, they shall be the primary focus of the government's efforts to financially recover, and develop a new economy for a new Hunan. For over a decade, Hunan has seen its industrial heartland rot and decay due to mismanagement, war, repression, and chaos. Hunan's industrialists flee for brighter pastures, its workers stuck to their chains, a community of nepotism and incompetence has developed within its core.\n\nThis stagnant state of affairs has only been a detriment to the province's attempts to prosper. Yet not all is poor, for Hunan's urban worker population remains steadfast and dedicated to their roles in the workforce, and they are moderately trained in technical skills. Alongside this, Hunan is a province rich with agricultural and mineral resources, that only need a concerted effort to capitalise on. Even further, Hunan's connection to the Guangzhou-Beijing railway lends it an excellent bridging point to expand to other markets within the nation, and outside.\n\nDespite ostensible Zhili ties towards the Central Government and other aligned provinces, there remains proponents within [HNN.GetLeader]'s camp that are committed to a new form of economic management, in which Hunan's industry and goods serve Hunan first, outsiders second. However, in the Governor's eyes, these officials refuse to acknowledge the situation of the province at hand. The Central Government's supplies and resources are numerous, and its business community can provide quite a boon to Hunan, if controlled correctly. Whilst it is sure to agitate anti-concession sentiment, and the workers themselves, Hunan needs greater integration, not less."
 HNN.economy.3.d_kmt:9 "With the grand majority of Hunan's industrial production being situated within our primary cities of Changsha and Changde, they shall be the primary focus of the government's efforts to financially recover, and develop a new economy for a new Hunan. For over a decade, Hunan has seen its industrial heartland rot and decay due to mismanagement, war, repression, and chaos. Hunan's industrialists flee for brighter pastures, its workers stuck to their chains, a community of nepotism and incompetence has developed within its core.\n\nThis stagnant state of affairs has only been a detriment to the province's attempts to prosper. Yet not all is poor, for Hunan's urban worker population remains steadfast and dedicated to their roles in the workforce, and they are moderately trained in technical skills. Alongside this, Hunan is a province rich with agricultural and mineral resources, that only need a concerted effort to capitalise on. Even further, Hunan's connection to the Guangzhou-Beijing railway lends it an excellent bridging point to expand to other markets within the nation, and outside.\n\nAcknowledging that the Chinese Syndicalist Party maintains significant sway over the workers within Hunan, the Kuomintang still remain a party for the oppressed classes first and foremost. Foreseeing a future without capitalism, the party has shut down any attempt to negotiate with outside capitalists and investors. Arguing that Hunan's industrial issues stem from its previous extensive corruption, alongside the foolishness of Western businessmen. The party has finalised an expansive reconstruction plan focused on developing Hunan's own provincial economy first and foremost, centralising the economy under government control, to ensure the rise of state capitalism within the nation."
 HNN.economy.3.d_fed:9 "With the grand majority of Hunan's industrial production being situated within our primary cities of Changsha and Changde, they shall be the primary focus of the government's efforts to financially recover, and develop a new economy for a new Hunan. For over a decade, Hunan has seen its industrial heartland rot and decay due to mismanagement, war, repression, and chaos. Hunan's industrialists flee for brighter pastures, its workers stuck to their chains, a community of nepotism and incompetence has developed within its core.\n\nThis stagnant state of affairs has only been a detriment to the province's attempts to prosper. Yet not all is poor, for Hunan's urban worker population remains steadfast and dedicated to their roles in the workforce, and they are moderately trained in technical skills. Alongside this, Hunan is a province rich with agricultural and mineral resources, that only need a concerted effort to capitalise on. Even further, Hunan's connection to the Guangzhou-Beijing railway lends it an excellent bridging point to expand to other markets within the nation, and outside.\n\nSplit between two camps, Governor [HNN.GetLeader] is left with a considerable decision to deliberate. His leftist coalition partners are urging the Governor to focus on an insular, autarkic approach, so that the province's workers may prosper under state guidance. On the other hand, his own party rally against such attempts of central nationalisation, considering it to be no better than socialism from the onset. Instead, they propose that Hunan merely needs to embrace the benefits brought forth by foreign capital and investors, for such avenues can grant Hunan considerable growth, and overcome any consequences that may arise in the future. Weighing his choices, the Governor has but only to make the final decision."
 HNN.economy.3.a:9 "Les marchés mondiaux nous ont mis dans cette situation, nous serions fous d'essayer à nouveau."
 HNN.economy.3.b:9 "Le progrès est dans l'intégration, quoi qu'il en coûte !"

 HNN.economy.4.t:9 "Réformes Agricoles Achevées"
 HNN.economy.4.d:9 "The critically malaise ridden, suffering inducing, poverty stricken agricultural sector of Hunan has finally relinquished its grasp on the province's beating heart. Through the tireless efforts of our bureaucratic agents, our governance, and our people, Hunan has managed to wipe out the decades of agricultural inequality. Achieving long deserved stability and prosperity for its people, the populace now looks onto forever brightening days. With the land redistributed, and the balance between peasantry and gentry equalised in satisfaction to the government's ideals, a stable foundation has been erected to support Governor [HNN.GetLeader]'s future endeavours.\n\nUtilising our great swathes of fertile land, Hunan's native tea, ramie and hemp industry gives way to brand new cotton and rice fields, with the diversity of our produce providing even further economic opportunities. Supported by various small workshops and enterprises that turn these products into manufactured goods, alongside growing education levels within the peasantry, Hunan has achieved true modernity."
 HNN.economy.4.a:9 "À une nouvelle ère de prospérité !"

 HNN.economy.5.t:9 "Réformes Industrielles Achevées"
 HNN.economy.5.d:9 "Finally, through the great efforts and strides, mobilising all that we could muster, the Hunanese people have finally achieved the long sought after industrial successes they desired. Whilst much credit must be granted to those who planned and implemented the programme which provided such gains, the greatest hurrah must be offered to the blood and sweat of the Hunanese people who endured so much to allow the province to reach this point. With the major growth of our manufacturing power rivalling that of even Manchuria, many of Hunan's previously unemployed have returned to work, businesses have begun to reopen. All in all, [HNN.Capital.GetCapitalVictoryPointName] has developed into quite the economic hub within China's southwestern quadrant, and our best economic minds buzz with excitement at the new expansive projects they can now embark on.\n\nWhilst there still remains some difficulties within the industrial sector, and many sacrifices have been made to achieve such a status, ultimately Hunan is an improved province, not behold to the decadence of yesteryear."
 HNN.economy.5.a:9 "La nouvelle puissance industrielle de la Chine !"

#Military
 HNN.military.1.t:9 "L'Avant-dernier État de la Guerre Chinoise"
 HNN.military.1.d_zhili:9 "Born from the decaying corpse of the Qing Empire, Yuan Shikai's Beiyang Army and its successors have ruled or influenced the nation for decades. The New Armies, as they were otherwise known, fragmented into cliques, split upon provincial alignments. Even today some remain dominant, with the greatest of them being the Zhili clique, as under the wise guidance of the Jade Marshal, they managed to unite the core of the nation following its disastrous split.\n\nWith the nation once again split into factional infighting, those who will see it to a proper unification necessitate superior arms, and superior officers, if they are to overcome the myriad of obstacles that are situated between them and a strong China. Fully understanding this concept, the watchful guidance of Governor [HNN.GetLeader] has led to thorough and extensive military reforms, stylised upon the victorious German Eagle.\n\nOwing his loyalties to the Zhili Clique, and before that, Yuan Shikai, the Governor has taken up the mantle of crafting the true representation of the New Armies. Elite officers, drilled soldiers, and superior generals, may all those who oppose the Zhili test their might against Hunan's New Model Army, and see the folly of their actions."
 HNN.military.1.d_fed:9 "Not known for their military accomplishments, few would have expected that the most premier fighting force within the nation would be [HNN.GetLeader]'s Xiang Army. With middling success in the 1920s, having been ousted numerous times by the perfidious Kuomintang, Zhao's fighting force was deemed to be that of a spent one, having to rely on the benevolence of Wu Peifu in order to see his restoration to the Governorship of Hunan. However, the sheer determined mindset of Zhao and his army has led to the stability that Hunan so desperately desired.\n\nWith the nation once again split into factional infighting, those who will see it to a proper unification necessitate superior arms, and superior officers, if they are to overcome the myriad of obstacles that are situated between them and a strong China. Fully acknowledging his past experiences, and the limits of the province, [HNN.GetLeader] has embarked on a series of extensive and thorough reforms, stylised upon the victorious German Eagle.\n\nWhilst a Federalist through and through, Zhao's forces are thoroughly independent of the Yue Army under Chen Jiongming, or the Yunnanese Army of Tang Jiyao. Instead, his force is uniquely that of a Hunanese one. For without German, or Federalist support, Zhao has managed to craft an army of elite officers, drilled soldiers and superior generals compared to all of his contemporaries. The road to national unification may be long, but the Hunanese army will ensure that the dreams of the Federalist movement come to fruition."
 HNN.military.1.a:9 "La Fierté de la Nation !"

 HNN.military.2.t:9 "Diriger depuis le Front"
 HNN.military.2.d_zhili:9 "Known for its martial traditions, soldiers from Hunan have a reputation for ferocity, tenacity, and willpower in combat. Against the odds, Hunanese warriors have consistently turned the tide in critical moments. With our military reforms well under way, once again has Hunan achieved its well regarded and fierce reputation. Yet it is not just our soldiers that exceed expectations, but our officers, our commanding staff, that have truly flourished under the reforms.\n\nNot a Hunan native by birth, [HNN.GetLeader] has found himself time and time again within the province, leading armies, directing bureaucrats, and even has two tenures as Governor under his belt. Truthfully however, he has always been a man for the sea. Starting out his military career as an admiral in the late Qing Dynasty, Tang would only come to lead armies following the outbreak of the National Protection War in 1916, wherein he was governor of Hunan at the time. Having been granted general status in 1917, Tang would continue to lead armies well into the 1920s, carrying an air of professionalism associated with the navy.\n\nUnder his second tenure as governor, Hunan's army has undergone radically monumental reforms building it up from a disparate, shell of its former glories to the true warriors of China. Whilst not commanding fleets as he preferably would, he has managed to find a new home in his New Army."
 HNN.military.2.d_fed:9 "Known for its martial traditions, soldiers from Hunan have a reputation for ferocity, tenacity, and willpower in combat. Against the odds, Hunanese warriors have consistently turned the tide in critical moments. With our military reforms well under way, once again has Hunan achieved its well regarded and fierce reputation. Yet it is not just our soldiers that exceed expectations, but our officers, our commanding staff, that have truly flourished under the reforms.\n\nDevoutly proud of his Province, Zhao has proven himself to be quite the steady captain at the helm. Having lead Hunan for over a decade, the Governor has seen the numerous states of its armies. From his own local forces, to those of the Western and Eastern Hunan warlords, none can compare to the might of its armies in the present. For Zhao however, this is more than a flourish of his government, or his people, but a sign of his true commitment to seeing his revolution through.\n\nA member of the older revolutionary generation, having graduated from the Imperial Japanese Army Academy with the likes of Tang Jiyao, Yan Xishan, Cheng Qian and Li Liejun, Zhao is an old tiger that has seen a lot of bloodshed. Serving under Cai E, commanding the likes of Bai Chongxi and Huang Shaohong, a subordinate of Tan Yankai, friend of Wu Peifu. A career full of plentiful stories, and yet it is not over, for the nation needs reunification, and Zhao will certainly play his role in it."
 HNN.military.2.a:9 "Solemn reflection, for these great leaders."

 HNN.military.3.t:9 "Post-Engagement Correction Conferences"
 HNN.military.3.d:9 "A novel concept introduced by 8th Army commanders He Long and Peng Dehuai, Hunan's army has experimented with implementing a series of after-battle conferences, wherein recent engagements are analysed by both officers and soldiers. Freely able to communicate between lower and higher ranks, the men would discuss and criticise the conduct of individual officers and soldiers, alongside the battle or campaign plans. With this, the presiding commander over the meeting would then conclude by asking questions about future planned engagements for the unit.\n\nWith all commanders addressing the mass meetings in person, they would hope to convey the broader political and military situation to the soldiers and officers, with the aim of reinforcing their understanding of why they fight, and what for. Promoted by He and Peng as maintaining equalisation of information amongst its leaders, it is hoped that such a novel initiative will be utilised to remove incompetent commanders, and maintain a meritocratic system. With Hunan's military reforms well under way, only time will tell if such actions will bear fruit."
 HNN.military.3.a:9 "Une armée véritablement démocratique !"

 HNN.military.4.t:9 "Le Véritable Esprit de l'Armée Nationale Révolutionnaire"
 HNN.military.4.d:9 "Just like our brothers and sisters from Whampoa, the 6th and 8th armies of the National Revolutionary Army carry with them the spirit of the National Revolution, and the nation's salvation. Representing the finest of the nation, Hunan's NRA cadres are an unrelenting force of revolutionary courage, utterly devoted to seeing Dr. Sun Yat-sen's dream to its penultimate conclusion.\n\nFully understanding that their families, their dreams, their hopes, their very livelihoods, all of that means nothing once they are dying in the Kuomintang's campaigns. Yet they continue to risk their lives, reaching above and beyond mission objectives, for they truly understand that whilst everyone dies, the lives of them and their comrades live on within every Chinese Revolutionary. The dedicated hearts of these brave cadres strike forwards into the depths of Warlords, Local Tyrants, Evil Gentry and Foreign Imperialists alike, for the very future of China is at stake, and they shall sacrifice it all to see its salvation."
 HNN.military.4.a:9 "Puisse le sacrifice de nos soldats apporter la Révolution Nationale."

 HNN.military.5.t:9 "Les Exilés du Zhili Arrivent !"
 HNN.military.5.d:9 "Following the chaos of the Manchu Coup, our brave Zhili comrade in arms fought a daring, but ultimately losing, battle against the superior Manchu forces. Following the loss of Luoyang, some believed that it would be the death knell for the Northern Zhili clique, with the Southern Zhili presenting no viable alternative, and allies defeated elsewhere. Yet there was a light shining in the darkness, for Tang Xiangming's securing of Hunan for the Zhili has granted the clique a final last stand.\n\nWith such security, it would appear that the remnants of the Zhili clique have began to coalesce around the Governor, with a brave general and a few of his cadres having appeared in Changsha, pledging their might to the Governor."
 HNN.military.5.a:9 "Notre combat n'est pas encore terminé !"

