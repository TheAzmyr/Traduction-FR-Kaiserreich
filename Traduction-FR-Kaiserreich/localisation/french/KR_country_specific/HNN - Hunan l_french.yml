 hunan_events.1.t:0 "Hunan rompt avec la Ligue"
 hunan_events.1.d:0 "Avec la mort de Sun Chuanfang, le Hunan, une des provinces déjà autonomes de la Ligue des Huit Provinces, a regagné l'autonomie provinciale complète sous Zhao Hengti une fois de plus. Les temps à venir sont agités, la violence dans la région de MinGan risquant de s'étendre à notre propre province, nous devons garder un œil à l'est. Il semblerait que notre autre œil doive surveiller la frontière occidentale avec le Yunnan. Bien que Tang Jiyao soit un camarade fédéraliste, sa volonté de laisser le RKMT occuper l'ouest du Guizhou a tendu les relations, et agit comme une autre source de violence qui pourrait se répandre dans notre province.\n\nHeureusement pour nous, le nord et le sud sont des fronts plus sûrs. Au sud se trouve un ami, la Clique du Liangguang, dirigée par Chen Jiongming. Chen et Zhao sont tous deux des précurseurs du mouvement fédéraliste, et parmi les seuls dirigeants démocratiquement élus de Chine. Et au nord se trouve un autre ami, Wu Peifu et son Gouvernement à Beijing. Zhao nourrit une animosité personnelle avec Tang Xiangming, le commandant de la garnison Zhili à Yueyang, pour l'avoir arrêté et jeté en prison en 1913. Malgré cela il est toujours un ami personnel de Wu Peifu, et les deux hommes se connaissent depuis plus d'une décennie, ce qui veut dire que nous pouvons compter la Clique du Zhili comme un des nos alliés en Chine."
 hunan_events.1.a:0 "Un exercice d'équilibriste délicat..."

 hunan_events.2.t:0 "Restauration de la Constitution de la province du Hunan"
 hunan_events.2.d:0 "Zhao Hengti, le gouverneur, fut porté au pouvoir dans les années 1920 par le mouvement fédéraliste, ses premières actions une fois au pouvoir étant de rassembler des intellectuels de toute la Chine pour écrire la Constitution du Hunan, qu'il n'a malheureusement pas pu appliquer sous le Zhili. Cependant avec l'effondrement de la Ligue et le chaos que 1936 a apporté à la Chine, le Gouverneur Zhao a finalement eu l'opportunité de restaurer la Constitution qu'il avait aidé à créer il y a plus d'une décennie.\n\nAlors que d'autres, même parmi les Fédéralistes, ont prévenu contre la création d'une Constitution provinciale sans Gouvernement fédéral central pour la soutenir, le Gouverneur Zhao estime que le Fédéralisme doit advenir à l'échelle locale en premier, chaque province devant renverser ses seigneurs de la guerre, créer sa propre Constitution provinciale et bâtir la démocratie à son niveau. Seulement après une confédération de provinces pourra former un gouvernement central et faire triompher le mouvement fédéraliste.\n\nAvec cet idéal à l'esprit, Zhao a officiellement annoncé que la Constitution Provinciale du Hunan était désormais restaurée !"
 hunan_events.2.a:0 "Un pas important vers l'avenir !"

#Election Events

 hunan_election_events.1.t:0 "Annonce des élections"
 hunan_election_events.1.d:0 "Avec la restauration de la Constitution Provinciale du Hunan, la flamme de la démocratie scintille une fois encore au carrefour de la Chine. Zhao a fait un discours aujourd'hui devant le bureau du Gouverneur à Changsha, déclarant que les élections se tiendront dans un délai de trois mois, et annonçant sa propre candidature sous la bannière de sa Société du Renouveau Populaire. Le Gouverneur du Hunan n'est pas élu directement, mais suit plutôt un système parlementaire, les électeurs choisissant leurs représentants et ces parlementaires votant pour le Gouverneur, tout candidat ayant besoin de la majorité pour gagner le Gouvernorat. Il n'a pas fallu longtemps pour que deux autres candidats se déclarent. L'opposant principal de Zhao dans cette campagne sera Huang Yanpei de l'Association Nationale pour la Construction Démocratique de Chine. Le troisième candidat, l'outsider de cette campagne, est l'indépendant Zhou Shizhao. Bien qu'il n'ait aucun parti, il jouit d'une influence notable auprès de certains des membres les plus à gauche de l'Assemblée, des collègues indépendants. Enfin, il y a Tan Yankai, un homme avec un pied à la fois dans les mouvements Fédéraliste et du Kuomintang. Il a annoncé se présenter contre Zhao, et pourrait servir à affaiblir la base de soutien de ce dernier.\n\nBien que Zhao soit le favori, les trois hommes s'investiront pleinement dans leur campagne, et le Hunan aura une élection véritablement démocratique au cours des prochains mois, donnant un exemple que le reste de la Chine pourra suivre !"
 hunan_election_events.1.a:0 "À la jeune démocratie du Hunan !"

 hunan_election_events.2.t:0 "Tang Shengzhi Part pour le Hunan"
 hunan_election_events.2.d:0 "Le Général Tang Shengzhi, célèbre Commandant de la 8e Armée lors de l'Expédition du Nord, et compagnon de lutte sur le terrain à MinGan, a apparemment fait part aux Généraux Deng Yanda et Li Jishen de son désir de participer aux Élections provinciales du Hunan qui viennent d'être annoncées. Au milieu du chaos des combats de la Guerre de la Ligue, beaucoup de commandants de la zone d'insurrection ont exprimé leur colère vive envers le départ soudain du Général renégat, l'accusant lui et ses loyalistes de possiblement sacrifier la survie même du Kuomintang pour une chance d'arriver au pouvoir au Hunan.\n\nIls auront beau dire, Tang et les vestiges de sa 8e Armée ont déjà déserté leurs postes de commande, et sont probablement en train de traverser la frontière provinciale en ce moment même, et donc hélas leurs cris de condamnation ne servent à rien. Bien que sa manœuvre risque de se solder par un échec, le Général voyou pourrait peut-être mettre toute la province du Hunan à la disposition de la Révolution Nationale. Seul l'avenir nous le dira."
 hunan_election_events.2.a:0 "Bonne chance, au moins."

 hunan_election_events.3.t:0 "Tang Shengzhi Arrive au Hunan"
 hunan_election_events.3.d1:0 "Des nouvelles troublantes sont parvenues au Bureau du Gouverneur à Changsha. Au milieu du chaos de la Guerre de la Ligue et du soulèvement du Kuomintang dans la province du Fujian, le Gouverneur Kuomintang exilé du Hunan et insurgé de MinGan Tang Shengzhi a apparemment franchi la frontière provinciale. Flanqué de ses subordonnés He Long, Peng Dehuai et d'un petit détachement de ce qui reste de sa 8e Armée, le général semble s'être positionné pour défier le sortant Zhao Hengti lors des élections récemment annoncées.\n\nAyant auparavant été un subordonné de Zhao, et l'ayant déposé avant d'être lui-même chassé à la veille de l'Expédition du Nord, Tang Shengzhi a toujours désiré le gouvernorat de son Hunan natal, même durant son séjour dans la Zone d'Insurrection. Avec ses connexions à la paysannerie et aux gauchistes de la province, il s'est révélé un prétendant sérieux à l'élection nationale, ébranlant ce qui semblait être une victoire garantie pour Zhao."
 hunan_election_events.3.d2:0 "Des nouvelles troublantes sont parvenues au Bureau du Gouverneur à Changsha. Au milieu du chaos de la Guerre de la Ligue et du soulèvement raté du Kuomintang dans la province du Fujian, le Gouverneur Kuomintang exilé du Hunan et insurgé de MinGan Tang Shengzhi a apparemment franchi la frontière provinciale. Flanqué de ses subordonnés He Long, Peng Dehuai et d'un petit détachement de ce qui reste de sa 8e Armée, le général semble s'être positionné pour défier le sortant Zhao Hengti lors des élections récemment annoncées.\n\nAyant auparavant été un subordonné de Zhao, et l'ayant déposé avant d'être lui-même chassé à la veille de l'Expédition du Nord, Tang Shengzhi a toujours désiré le gouvernorat de son Hunan natal, même durant son séjour dans la Zone d'Insurrection. Avec ses connexions à la paysannerie et aux gauchistes de la province, il s'est révélé un prétendant sérieux à l'élection nationale, avec ou sans le soutien du Kuomintang.\n\nBien qu'il puisse être la dernière tentative désespérée de survie du Kuomintang, il a tout de même gâché ce qui était perçu comme une victoire garantie de Zhao."
 hunan_election_events.3.a:0 "Un Tang était déjà assez..."

 hunan_election_events.4.t:0 "Cheng Qian Nous Envahit par le Guizhou !"
 hunan_election_events.4.d:0 "Un autre bouleversement surprenant s'est produit dans l'Élection Provinciale du Gouverneur du Hunan. Alors que MinGan était un foyer du Kuomintang, il avait toujours pris une tournure typiquement de gauche dans la sphère politique au sens large. Mais alors que l'Expédition du Nord s'effondrait, ceux qui s'opposaient à la collaboration avec le Parti Syndicaliste Chinois ont largement fui vers le Guizhou, désormais divisé entre les cliques du Hunan et du Yunnan, restant officiellement sous la protection du Gouverneur du Yunnan Tang Jiyao.\n\nTang n'est certainement pas un membre du Kuomintang, mais l'existence du Kuomintang "de Droite" au sein du Guizhou a souvent été utilisée comme monnaie d'échange contre l'empiètement perçu du Zhili, même au détriment de la fraternité fédéraliste de Tang avec Zhao Hengti.\n\nUn des chefs majeurs au sein du RKMT au Guizhou, Cheng Qian, est un hunanais de naissance et a été commandant de la 6e Armée lors de l'Expédition du Nord. Dans ce qui apparaît comme une avance non coordonnée avec son camarade du parti Tang Shengzhi, le Général a contourné Yuan Zuming et s'est lancé dans l'élection."
 hunan_election_events.4.a:0 "Cela devient incontrôlable, maintenant ils sont deux !"

 hunan_election_events.5.t:0 "La Campagne Commence à Hengyang"
 hunan_election_events.5.d:0 "Il y a deux jours, le Gouverneur Zhao Hengti est retourné dans sa ville d'origine, Hengyang, dans l'espoir de convaincre les habitants de son foyer de voter pour lui. Il a rendu visite à sa famille et à de vieux amis d'enfance, et a fait plusieurs discours dans la ville, s'attirant l'attention de nombreuses personnes. Malgré des apparitions de Cheng Qian et de Tang Shengzhi, Zhao a rassemblé de loin les foules les plus importantes avec ses discours passionnés, sa campagne à Hengyang se concluant en triomphe.\n\nLa popularité de Zhao, naturellement, est une menace pour les deux hommes du Kuomintang. Aucun des deux ne semblant capable de battre Zhao seul, ils se sont rencontrés à Hengyang après leurs discours, et ont discuté d'un "Front Uni" entre leurs différentes factions. Bien que les deux hommes ne soient pas amis, ils préfèreraient voir un Camarade du Kuomintang gagner le Gouvernorat plutôt que le Fédéraliste Zhao."
 hunan_election_events.5.a:0 "Zhao Hengti poursuivra l'héritage démocratique du Hunan !"
 hunan_election_events.5.b:0 "Le Kuomintang apportera la Révolution nationale au Hunan !"

 hunan_election_events.6.t:0 "Qui Dirige le Front Uni ?"
 hunan_election_events.6.d:0 "Cheng Qian et Tang Shengzhi s'étant mis d'accord sur un Front Uni, la question s'est immédiatement posée de savoir qui exactement devrait mener le Front Uni ?\n\nD'un côté, vous avez Tang Shengzhi, aligné sur l'aile gauche du parti, sa priorité paysanne et sa coopération avec le PSC le rendant naturellement populaire, étant donné la nature agraire et rurale du Hunan. Le souci, toutefois, est son statut d'outsider du parti, de seigneur de guerre et membre opportuniste du Kuomintang, qui pourrait diviser l'unité du parti quand celui-ci en a le plus besoin.\n\nD'un autre côté, vous avez Cheng Qian, un initié du parti qui valorise grandement l'unité et la camaraderie du parti, et pourrait facilement servir de figure modérée et unificatrice pour l'élection. Membre de la vieille garde, il est connu pour sa nature obstinée, et bien qu'il ne soit pas le meilleur commandant de tous les temps, il a tout de même un bon bilan derrière lui. Le problème est qu'il n'apporte peut-être pas autant que son homologue plus radical.\n\nLes deux hommes ont des avantages et des inconvénients à être le chef de ce Front Uni, mais nous ne pouvons en choisir qu'un pour le diriger, lequel ?"
 hunan_election_events.6.a:0 "L'unité du Parti est capitale, Cheng mènera le front"
 hunan_election_events.6.b:0 "Nous avons besoin d'un provocateur radical, donnez les rênes à Tang."

 hunan_election_events.7.t:0 "Un Pacte Avec le Diable ?"
 hunan_election_events.7.d:0 "L'apparition soudaine de Cheng Qian et Tang Shengzhi a mis le Gouverneur Zhao dans une position difficile. Conscient des tendances Autoritaires et Avant-gardistes du Kuomintang, il s'inquiète du fait que leur victoire à cette élection du Gouverneur puisse éteindre la jeune démocratie du Hunan. Voulant éviter cela à tout prix, il a fait les cent pas dans son bureau en réfléchissant à l'une de ses options les moins... honorables pour remporter l'élection. L'Assemblée Provinciale est fameusement corrompue, et le Gouverneur manque de pouvoir pour lutter contre la corruption, malgré ses meilleurs efforts rien ne semble l'atténuer. Ces parlementaires corrompus ne se préoccupent peut-être pas de la démocratie du Hunan, mais ils n'ont aucune loyauté envers le Kuomintang...\n\nIl serait certainement possible de trouver un terrain d'entente avec eux, et de gagner leur soutien pour l'élection, si Zhao était capable de... détourner le regard de leur corruption, pendant et après l'élection. Il serait regrettable d'aider et d'encourager la corruption comme cela, mais quand il faut agir, il vaut mieux contourner les règles que les enfreindre."
 hunan_election_events.7.a:0 "Je suis un homme de principe !"
 hunan_election_events.7.b:0 "C'est regrettable, mais il le faut."

 hunan_election_events.8.t:0 "Agitation Chez l'Extrême Gauche"
 hunan_election_events.8.d:0 "Depuis l'arrivée de Tang Shengzhi par l'est, l'agitation socialiste au Hunan s'est accrue de façon spectaculaire. A la frontière du Jiangxi les milices socialistes harcèlent les membres du Gouvernement de Zhao, les violences ont été fréquentes et l'ordre a été rompu. Dans le même temps, les villes de Changsha et de Changde ont connu une recrudescence des actions des travailleurs syndiqués et du Parti Syndicaliste Chinois, des manifestations éclatant dans les deux villes alors que le Kuomintang attise les flammes de l'agitation.\n\nTang Shengzhi a tiré parti de la situation, discourant longuement sur le fait que cela est une évolution naturelle des échecs de Zhao à prendre soin des travailleurs du Hunan, et que sous le Kuomintang chaque travailleur recevrait son dû.\n\nZhao a rapidement contré les affirmations de Tang, soulignant que Tang Shengzhi et le Kuomintang ont attisé les flammes de cette agitation, encourageant activement la violence à la frontière, et essayant désormais de promettre qu'ils régleront le problème qu'ils ont eux-mêmes causé."
 hunan_election_events.8.a:0 "Tang tend la main à la cause socialiste"
 hunan_election_events.8.b:0 "La violence effraie les gens qui affluent vers la bannière de Zhao."

 hunan_election_events.9.t:0 "Le Choix de Tan Yankai"
 hunan_election_events.9.d:0 "A Changsha se trouve l'ancien Gouverneur du Hunan et ancien membre du Kuomintang Tan Yankai. Lorsque l'Expédition du Nord s'est effondrée, Zhao lui a offert l'amnistie, en raison de leur vieille amitié, et sa protection contre les représailles de Beijing et de Nanjing. Les élections ayant été annoncées récemment, il a décidé de se présenter contre Zhao au poste de Gouverneur, rassemblant des sièges à Changsha et parmi la Noblesse et affaiblissant une partie de la base de soutien de Zhao.\n\nLa question qu'il se pose aujourd'hui est, avec le Front Uni du Kuomintang entre Tang Shengzhi et Cheng Qian, doit-il se rallier à la bannière du Kuomintang ou continuer sa campagne comme indépendant ? Bien qu'il ait été chef dans l'Expédition du Nord et membre du Kuomintang, il n'apprécie ni Tang ni Cheng sur le plan personnel. De plus, sa base de soutien se trouve dans la Noblesse, donc associer son nom à la violence socialiste à Changsha et dans l'est serait pour lui une manœuvre dangereuse."
 hunan_election_events.9.a:0 "Se présenter en tant qu'indépendant."
 hunan_election_events.9.b:0 "Se présenter sous la bannière du KMT."

 hunan_election_events.10.t:0 "Campagne à Changsha"
 hunan_election_events.10.d:0 "Changsha a connu une forte croissance ces dernières années, stimulée par le changement économique et les débuts de l'industrialisation. Tan Yankai ayant séparé la noblesse de Zhao, ce dernier préfère capitaliser sur son soutien parmi les intellectuels de Changsha. La classe moyenne, pour sa part, s'est éloignée de son administration et commence à se tourner vers Cheng Qian et ses promesses. Les deux hommes tentent de courtiser la ville et de faire basculer les votes de leur côté, Zhao faisant appel aux intellectuels et défendant le travail qu'il a déjà accompli pour Changsha et le Hunan, tandis que Cheng s'adresse à la classe moyenne de Changsha, parlant de réformer le système en sa faveur et d'encourager le développement de la ville s'ils votent pour lui. Tang Shengzhi est notablement absent, sa campagne concentrée sur la ruralité incapable de s'imposer à Changsha, il a donc choisi de soutenir Chen dans la ville. Les deux hommes ont de bonnes chances de faire basculer la ville en leur faveur, mais qui, par sa rhétorique, séduira le plus grand nombre d'électeurs ?"
 hunan_election_events.10.a:0 "La popularité de Zhao dans l'intelligentsia lui donne la ville !"
 hunan_election_events.10.b:0 "Les promesses de réforme de Cheng lui assurent le soutien de la classe moyenne !"

 hunan_election_events.11.t:0 "Les Partis Libéraux Mineurs"
 hunan_election_events.11.d:0 "Le Kuomintang emportant un large soutien grâce à sa rhétorique populiste, les candidats libéraux au poste de Gouverneur, Huang Yanpei et Zhou Shizhao, ont un choix important à faire. Aucun d'eux ne désire voir la lumière de la démocratie s'éteindre au Hunan, ce qui semble probable si le Kuomintang l'emporte. Par conséquent, ils ont envisagé de se retirer de la course au Gouvernorat et de soutenir officiellement Zhao, se ralliant sous sa bannière pour créer un "front démocratique" contre le Kuomintang. D'un autre côté, ils peuvent toujours continuer leur campagne pour être Gouverneur, essayant de constituer leur propre niche à l'Assemblée, et négocier avec Zhao après que l'Assemblée post-élections soit formée. Les deux options ont leurs avantages, mais quelle stratégie adopter ?"
 hunan_election_events.11.a:0 "Se ranger derrière la Bannière Fédéraliste."
 hunan_election_events.11.b:0 "Continuez à présenter leurs candidats."

 hunan_election_events.12.t:0 "La Garnison de Yueyang"
 hunan_election_events.12.d:0 "A la frontière du Hubei se trouve la ville de Yueyang, un point d'étranglement important entre notre Province et le Gouvernement du nord. La ville est actuellement dirigée comme le fief personnel de Tang Xiangming, son frère Tang Hualong étant maire de la ville. Aucun d'eux n'est un ami de Zhao, Tang Xiangming ayant même arrêté Zhao en 1913 sur les ordres de Yuan Shikai, et jeté dans une prison de Beijing. Malgré cela les deux hommes sont sympathiques envers la clique du Zhili, et une trêve précaire s'est établie entre eux, même si elle a été fragilisée par l'Effondrement de la Ligue.\n\nLes frères Tang se sont rencontrés aujourd'hui à Yueyang pour discuter de leur stratégie pour l'élection à venir. Tang Hualong, craignant une victoire du Kuomintang, a suggéré à Tang Xiangming de faire la paix avec Zhao pour l'instant et de consacrer ses efforts à empêcher le Kuomintang de prendre le pouvoir au Hunan. Tang Xiangming, qui ne croit pas vraiment que le Kuomintang puisse gagner l'élection, n'est pas d'accord avec son frère, et déclare qu'ils doivent minimiser le succès de Zhao, de peur que le Fédéraliste ne prenne la grosse tête à la suite de sa victoire dans le Hunan."
 hunan_election_events.12.a:0 "Tang Xiangming a raison, maîtrisez Zhao"
 hunan_election_events.12.b:0 "Tang Hualong a raison, le KMT est la plus grande menace"

 hunan_election_events.13.t:0 "Affrontements Entre Classes"
 hunan_election_events.13.d:0 "Les estrades et les campagnes ne sont pas les seuls champs de bataille de cette élection. Avec l'apparition du Kuomintang et leur rhétorique enflammée dirigée vers la paysannerie, il y a eu une vague d'agitation dirigée contre la classe supérieure, la Noblesse foncière. Un des membres de la Noblesse a même été attaqué par un certain nombre de paysans, par la suite arrêtés pour agression.\n\nCette violence semblant s'intensifier, Zhao a rencontré de nombreux membres éminents de la Noblesse, écoutant leurs préoccupations et essayant de calmer leurs craintes, et leur demandant humblement de le soutenir lors des prochaines élections, afin qu'il soit en mesure de résoudre les problèmes qui les affligent.\n\nTang, de son côté, a donné un autre discours à la paysannerie, déclarant que leur ascension politique est proche, et que tant qu'ils continueront à se battre et aller de l'avant ils gagneront tout ce qu'ils désirent.\n\nCheng, toujours modéré, a été beaucoup plus calme que Tang. Parlant positivement des actions paysannes, il a toutefois mis l'accent sur le besoin de compromis, que tous sont des citoyens du Hunan et de la Chine, et qu'ensemble ils pourront bâtir un futur plus radieux pour tout le monde."
 hunan_election_events.13.a:0 "Zhao calme les craintes de la Noblesse."
 hunan_election_events.13.b:0 "Tang attise l'agitation paysanne."
 hunan_election_events.13.c:0 "Cheng fait de son mieux pour servir de médiateur entre toutes les parties."

 hunan_election_events.14.t:0 "La Diarchie du Xiangxi"
 hunan_election_events.14.d:0 "A l'ouest du Hunan se trouve la Diarchie de Xiangxi de Tian Yingzhao et Chen Quzhen, des seigneurs de la guerre qui ont passé la dernière décennie au sein de la clique de Zhao Hengti. Mais ces dernières années Tang Xiangming a déployé des efforts soutenus pour amener les deux hommes dans sa sphère d'influence. Bien que l'adhésion de Tian à l'Alliance Nationale de Protection ait amené Tang Xiangming à démissionner du poste de Gouverneur, les relations entre les deux hommes se sont depuis apaisées.\n\nAvec la popularité du Kuomintang dans l'élection, et leur rhétorique clairement dirigée contre les "seigneurs de l'ouest du Hunan" demandant leur élimination, la Diarchie est naturellement inquiète des résultats de cette élection. Deux options se présentent à eux : soit ils peuvent consacrer leur propre bloc électoral et leurs ressources à assurer la victoire de Zhao. Ou bien ils pourraient répondre aux avances de Tang Xiangming, et former une "Alliance anti-KMT" au cas où la mauvaise personne remporterait l'élection."
 hunan_election_events.14.a:0 "Tang Xiangming maintiendra l'ordre."
 hunan_election_events.14.b:0 "La victoire de Zhao les tiendra à distance."

 hunan_election_events.15.t:0 "Campagne en Milieu Rural"
 hunan_election_events.15.d:0 "Le soutien au Gouverneur Zhao, historiquement, provient principalement des centres urbains. Ce cycle d'élections n'est pas différent : avec l'apathie à grande échelle de la paysannerie envers l'Administration de Zhao, il est incapable d'emporter la majorité de leurs votes. Pour les deux candidats du Kuomintang cependant, c'est une autre histoire. Tang Shengzhi accorde une importance particulière à la paysannerie, et a fait de grandes promesses de réforme agraire et de soutien aux organisations paysannes. Cheng Qian, bien qu'il promette également de réformes, ne va pas aussi loin que son homologue de gauche. Toutefois, s'il redouble d'efforts et pousse pour des campagnes rurales il pourrait être capable de soutirer des sièges ruraux à Tang et de se les assurer pour lui-même."
 hunan_election_events.15.a:0 "La rhétorique de Tang lui assure le soutien de la paysannerie !"
 hunan_election_events.15.b:0 "Cheng remporte de justesse une pluralité de soutiens !"

 hunan_election_events.16.t:0 "Changsha et le Guizhou"
 hunan_election_events.16.d:0 "A l'ouest du Hunan se trouve le Guizhou, et avec lui le chef de l'Ancienne Clique du Guizhou, Yuan Zuming. Bien que techniquement lui-même Gouverneur, et reconnu comme tel par le Zhili, il manque de force pour se tenir seul et doit s'appuyer sur le Gouvernement de Changsha. Bien que Zhao et Yuan ne soient pas d'accord sur grand-chose, les deux sont sympathiques envers le Zhili, et ont décidé qu'il était dans leur intérêt de travailler ensemble. Cheng Qian ayant dépassé Yuan et traversé le Guizhou, et Zhao s'étant concentré sur l'élection, leur alliance est devenue plus précaire ces derniers temps. Zhao a débattu pour décider s'il devait retirer une partie des fonds destinés au Guizhou et se concentrer sur l'amélioration de ses chances de réélection pour les derniers jours, mettant potentiellement en colère son allié à l'ouest. Au même moment, Cheng a parlé longuement de Yuan et de son "Régime autocratique" au Guizhou, disant qu'il ne le tolèrerait pas plus longtemps, et que si le Kuomintang est élu ils ne soutiendraient plus le régime de Yuan."
 hunan_election_events.16.a:0 "La position anti-Yuan de Cheng Qian s'avère populaire !"
 hunan_election_events.16.b:0 "Zhao réduit son soutien pour se concentrer sur le KMT et l'Élection."

 hunan_election_events.17.t:0 "Les Résultats des Élections sont tombés !"
 hunan_election_events.17.d:0 "Les votes ont été comptés, et l'Élection Provinciale du Hunan touche à sa fin. Tous les candidats impliqués ont donné leur maximum, mais il est clair pour tout le monde que la Société du Renouveau Populaire et le Kuomintang sont les favoris. Au départ, il n'était pas certain de savoir lequel des deux gagnerait l'élection. Alors que Zhao partait grand favori, le front uni de Cheng et Tang a bouleversé la course de manière inattendue, en gagnant beaucoup de terrain et en devenant de sérieux rivaux pour Zhao. Tout ce qu'il reste à faire est d'annoncer les résultats. L'avenir du Hunan repose sur ce résultat, et nous attendons le gagnant en retenant notre souffle..."
 hunan_election_events.17.a:0 "Le gagnant de l'élection de 1936 est..."

#Tang Xiangming Events

 hunan_zhili_events.1.t:0 "La Marche sur Changsha"
 hunan_zhili_events.1.d.qing:0 "Avec notre récente victoire aux élections, les forces de Zhili occupant Yueyang, dirigées par Tang Xiangming, sont descendues par voie ferrée et sont arrivées à Changsha en l'espace de quelques heures. Bien que nous puissions probablement nous débarrasser seuls de ses forces, qui se trouvent actuellement au nord de Changsha, nous avons réussi à obtenir un rapport indiquant que Beijing envoyait des renforts. Cheng Qian et Tang Shengzhi ont décidé de se retrancher et d'essayer de tenir Changsha. Malheureusement, les renforts de Tang Xiangming sont arrivés, renforçant le nord et créant un second front à l'est, prenant en tenaille la ville et nos forces."
 hunan_zhili_events.1.d.zhao:0 "Devant notre incapacité à contenir les vestiges du Kuomintang dans le Hunan, le chef de la garnison de Yueyang, Tang Xiangming, a déclaré que notre gouvernement était incapable de "protéger les citoyens inébranlables et loyaux de la province du Hunan" et a juré qu'il marcherait sur Changsha pour "installer un gouvernement véritablement dédié à la sûreté et à la sécurité de tout le Hunan". Il a rapidement tenu sa promesse, utilisant la ligne de chemin de fer pour faire descendre son armée de Yueyang en quelques heures. Nos forces étant toujours bloquées à travers le Hunan, essayant d'écraser les insurgés dans notre province, nous n'avons pas été en mesure de rallier un formidable contre-assaut, la victoire de Tang Xiangming semble être certaine..."
 hunan_zhili_events.1.d:0 "Avec notre récente victoire aux élections, les forces de Zhili occupant Yueyang, dirigées par Tang Xiangming, sont descendues par voie ferrée et sont arrivées à Changsha en l'espace de quelques heures. Heureusement pour nous, il semble n'avoir que sa garnison, sans aucun renfort supplémentaire. Voyant une occasion à saisir, Tang Shengzhi s'est rapidement déplacé avec sa Huitième Armée et a rencontré la force à l'extérieur de Changsha. Cheng Qian ne l'a appris qu'après coup et a rapidement fait sortir sa Sixième Armée pour renforcer Tang... curieusement, l'Armée provinciale du Hunan semble être toujours à Changsha, et ne s'est pas déplacée pour renforcer son gouverneur."
 hunan_zhili_events.1.a:0 "Tang Xiangming s'empare de Changsha !"
 hunan_zhili_events.1.b:0 "Le Kuomintang triomphe !"

 hunan_zhili_events.2.t:0 "Un homme nouveau à Changsha"
 hunan_zhili_events.2.d:0 "Tang Xiangming a marché dans les rues de Changsha, ses forces étant toujours stationnées à presque tous les coins de rue. Cela faisait longtemps qu'il ne pouvait plus se considérer comme gouverneur du Hunan. Il avait occupé ce poste pour la dernière fois en 1916, il y a vingt ans maintenant. Son contrôle sur la province n'était pas encore absolu, les forces du gouverneur précédent se retirant rapidement vers la campagne, les insurgés fidèles au Kuomintang attaquant et frappant n'importe laquelle de ses propres troupes. Il entra dans le bureau du gouverneur et signa officiellement l'ordre de départ de ses troupes. Le gouverneur Tang Xiangming assurerait le contrôle absolu du Hunan et cela par tous les moyens nécessaires."
 hunan_zhili_events.2.a:0 "Maintenant, emparons-nous le reste."

 hunan_zhili_events.3.t:0 "Le Gouverneur [ROOT.GetLeader] est victorieux"
 hunan_zhili_events.3.d:0 "Bien qu'elles aient surpris le Front Uni du Kuomintang, les forces de Tang Xiangming ont été immédiatement accueillies par les meilleurs et les plus brillants des 8e et 6e armées de l'Armée Nationale Révolutionnaire. Après avoir dirigé ses forces directement sur la voie ferrée vers Changsha, l'Amiral fut accueilli par les forcesdéployées de Song Xilian, qui l'engagèrent dans un combat épuisant.\n\nLe fer de lance étant émoussé, le reste des 6e et 8e armées purent rapidement se joindre aux combats. Suite aux manœuvres intelligentes de He Jian, sa division réussit à flanquer les forces du Zhili et à attaquer les colonnes les plus faibles de Tang en conjonction avec les actions de He Long et Peng Dehuai. Les troupes du Zhili furent ainsi totalement encerclées et la bataille se termina par la reddition des forces des seigneurs de guerre. L'engagement a considérablement renforcé le moral des forces du Kuomintang et propulsé l'idée selon laquelle le Front Uni pourrait s'avérer un front durable.\n\nPartout dans le pays, la nouvelle de la déroute du Zhili dans le Hunan a été acclamée, y compris par les révolutionnaires radicaux du Comité Central, des restes du KMT de droite au Guizhou et, plus curieusement, par des personnalités comme [YUN.GetLeader] et [FNG.GetLeader]. Néanmoins, le « Boucher du Hunan » en fuite a réussi à échapper à la capture, après avoir rompu l'encerclement avec une compagnie de ses troupes d'élite, et aurait traversé en territoire ami."
 hunan_zhili_events.3.a:0 "Espérons que ce soit la dernière fois que nous le verrons."

 hunan_zhili_events.4.t:0 "Rétablir l’ordre dans le Hunan"
 hunan_zhili_events.4.d:0 "Même si nominalement, nous pouvions nous considérer comme nouveau gouverneur du Hunan, notre contrôle sur la province était limité au nord-est. Jusqu'à récemment, nos troupes étaient présentes dans le sud et l'ouest, écrasant tous les loyalistes du Kuomintang ou des fédéralistes qu'elles rencontraient. Une à une, les villes de Hengyang, Chenzhou et Shaoyang tombèrent sous notre emprise. Le gouverneur Tang Xiangming lui-même s'est déplacé vers l'ouest, rencontrant Chen Quzhen de la diarchie de Xiangxi, s'assurant qu'ils ne causeraient pas de problèmes à notre gouverneur. A présent que la Diarchie se trouve soumise à notre domination, la province du Hunan est fermement entre nos mains."
 hunan_zhili_events.4.a:0 "Le tout sous la direction du gouverneur."

 hunan_zhili_events.5.t:0 "Sécuriser l’est du Guizhou"
 hunan_zhili_events.5.d:0 "Une fois le Hunan sécurisé, Tang se tourne vers le Guizhou oriental, sous l'égide de Yuan Zuming, aligné sur le Zhili. Gardant son armée dans l'ouest du Hunan, au cas où, les deux gouverneurs se rencontrent pour discuter. Les négociations sont brèves, tout bien considéré, car Tang Xiangming promet de maintenir les relations que Yuan entretenait avec l'administration précédente, et Yuan déclare que tout vestige du Kuomintang restant dans sa propre province sera traité comme les traîtres qu'il est. Certains sujets, tels que la division du Guizhou et la clique du Yunnan, n'ont pas été abordés, mais il a été prévu d'en discuter à une date ultérieure."
 hunan_zhili_events.5.a:0 "C'est bien qu'il puisse entendre raison."

 hunan_zhili_events.6.t:0 "La Commission de Défense"
 hunan_zhili_events.6.d:0 "Compte tenu des menaces qui pèsent sur le Hunan, des insurgés du Kuomintang qui rôdent toujours dans nos rangs, des puissances voisines qui lorgnent nos terres avec avidité, il est devenu nécessaire pour le gouverneur Tang d'établir la "Commission pour la défense de la province du Hunan". Il s'agit d'un organe extrajudiciaire qui confère au gouverneur des pouvoirs exécutifs étendus dans les domaines liés à la défense de la province. En pratique, cela signifie que le gouverneur Tang dispose d'une plus grande capacité à défendre le Hunan contre les menaces qui l'entourent. Cela peut sembler une dérive autoritaire, mais c'est nécessaire pour la sécurité de tous les citoyens loyaux du Hunan."
 hunan_zhili_events.6.a:0 "Pour une société fondée sur l'ordre et la sécurité."

 hunan_zhili_events.7.t:0 "Éliminer le KMT"
 hunan_zhili_events.7.d:0 "Sous Zhao Hengti le Kuomintang a pu exister sans entrave, grandissant et se répandant au Hunan comme une maladie. Au nom de la démocratie Zhao a refusé d'agir contre eux au cours de l'élection, permettant à la blessure qu'ils ont créé au Hunan de s'envenimer et de s'infecter. Heureusement pour le Hunan, le [HNN_tang_xiangming_title] Tang est plus que désireux de trouver la cause de cette douleur et d'éradiquer enfin cette infection de notre province.\n\nSon action a été rapide et décisive, les insurgés du Kuomintang encore prêts à attaquer ont été écrasés par nos armées, jetés en prison ou soumis à une justice expéditive. Une culture de la peur s'est rapidement développée à l'encontre des "Révolutionnaires" autoproclamés, et nombre d'entre eux ont déposé leurs armes et se sont cachés, soit à l'intérieur de notre Province, soit en la fuyant.\n\nUn effet secondaire inattendu des efforts du [HNN_tang_xiangming_title] est le cercle de figures, principalement de la Noblesse qui ont peur de ce que le Kuomintang leur ferait s'il prenait le pouvoir, qui ont commencé à former un cercle politique autour du [HNN_tang_xiangming_title] Tang. Nombre de ces hommes sont à l'Assemblée, ou ont des membres de l'Assemblée à leur service. Pendant une grande rencontre avec eux à Changsha, et après une discussion relativement rapide avec des membres estimés de l'élite, ces hommes ont accepté de former l"Association Harmonie", du même nom que l'organisation de Beijing, avec Tang Xiangming à sa tête. Avec ce développement, le contrôle du [HNN_tang_xiangming_title] Tang sur l'Assemblée s'est encore renforcé et il commence à s'apercevoir que de plus en plus de personnalités civiles sont prêtes à soutenir son régime."
 hunan_zhili_events.7.a:0 "Espérons qu'ils restent à terre cette fois."

 hunan_zhili_events.8.t:0 "Un Pari pour la Côte"
 hunan_zhili_events.8.d:0 "Le Gouverneur Tang Xiangming est, et à toujours été, un homme de la mer. Un Amiral à l'origine, bien avant d'être un Général, l'ironie pour lui d'être Gouverneur d'une province sans accès à la mer est plus qu'évidente. Pour rectifier ce fait, il a mis au point un plan pour frapper au sud, au Guangxi et au Guangdong, et s'emparer de la ville portuaire de Guangzhou. Bien qu'il ait confiance dans son plan, il va devoir le justifier auprès du commandement Zhili et les y faire adhérer. Pour ce faire il a élaboré une pétition qu'il enverra à [HNN_zhili_home_base], et il espère qu'ils entendront raison et l'autoriseront à marcher vers le sud, et sécuriser le Liangguang pour la clique du Zhili... et pour lui-même."
 hunan_zhili_events.8.a:0 "Envoyez la Pétition."

 hunan_zhili_events.9.t:0 "Une Pétition de [HNN.Capital.GetCapitalVictoryPointName]"
 hunan_zhili_events.9.d:0 "[HNN_a_petition_from_changsha_loc_desc]"
 HNN_a_petition_from_changsha_loc_desc_qie_gxc:9 "Une pétition nous est arrivée de Changsha aujourd'hui. Le nouveau Gouverneur, Tang Xiangming, a suggéré qu'il avance contre le régime du Liangguang. Une frappe rapide au sud alors qu'ils sont encore en train de récupérer de la guerre pourrait servir à nous donner les provinces jumelles traditionnellement turbulentes, ce qui serait un changement bienvenu de leur attitude habituellement hostile envers notre Gouvernement. En fait l'un de nos propres Amiraux, Sa Zhenbing, a soutenu son ancien subordonné, disant qu'il fait confiance à son jugement, et qu'il s'agit d'une bonne opportunité de sécuriser la Côte Sud. Le risque, cependant, est qu'envoyer notre armée au sud pour assister Tang Xiangming nous laisserait vulnérables à d'autres menaces en Chine, en premier lieu la Clique du Fengtian au nord-est.\n\nQue devons-nous faire ? Devons-nous accepter la pétition du Gouverneur Tang et le laisser tenter son pari ? Ou devons-nous la rejeter, garder nos cartes en main et nous concentrer sur ce que nous avons déjà ?"
 HNN_a_petition_from_changsha_loc_desc_szc_gxc:9 "Une pétition nous est arrivée de Changsha aujourd'hui. Le nouveau Gouverneur, Tang Xiangming, a suggéré qu'il avance contre le régime du Liangguang. Une frappe rapide au sud alors qu'ils sont encore en train de récupérer de la guerre pourrait servir à nous donner les provinces jumelles traditionnellement turbulentes, ce qui serait un changement bienvenu de leur attitude habituellement hostile envers notre Gouvernement. Compte tenu de notre situation sur la défensive, sécuriser une plus grande partie du sud, surtout le riche Guangdong, serait une aubaine pour nous. Le risque, bien sûr, est la menace Mandchoue à nos portes, et si nous amenons notre armée au sud cela nous laisserait ouverts à une attaque par le nord.\n\nQue devons-nous faire ? Devons-nous accepter la pétition du Gouverneur Tang et le laisser tenter son pari ? Ou devons-nous la rejeter, garder nos cartes en main et nous concentrer sur ce que nous avons déjà ?"
 HNN_a_petition_from_changsha_loc_desc_qie_szc:9 "Avec la capture réussie de Guangzhou par l'Inspecteur-Général Tang Xiangming, et la formation du Conseil Politique de la Chine du Sud-Ouest, une autre pétition nous est arrivée de lui aujourd'hui. Puisque la Clique du Sichuan, à notre frontière, est dressée contre nous, il a suggéré que nous marchions ensemble sur la Clique, et qu'il l'incorpore dans son Conseil Politique du Sud-Ouest. Le bénéfice est évident, sécuriser notre flanc sud-ouest serait inestimable pour nous. La question est de savoir si nous voulons continuer à renforcer l'Inspecteur-Général Tang. Bien qu'il ait prouvé sa fermeté et sa loyauté par le passé, renforcer un conseil politique autonome pourrait être un casse-tête à l'avenir.\n\nLa question reste la même, devons-nous accepter la pétition de l'Inspecteur-Général, et le laisser marcher sur le Sichuan ? Ou devons-nous la rejeter et essayer de maîtriser ses ambitions ?"
 HNN_a_petition_from_changsha_loc_desc_qie_yun:9 "Avec la capture réussie de Guangzhou par l'Inspecteur-Général Tang Xiangming, et la formation du Conseil Politique de la Chine du Sud-Ouest, une autre pétition nous est arrivée de lui aujourd'hui. Historiquement gênante, la clique du Yunnan a une fois de plus refusé de reconnaître Beijing comme Gouvernement légitime de la Chine. La pétition de l'Inspecteur-Général Tang nous demande de nous occuper immédiatement de cette épine dans nos pieds, en récupérant le reste du Guizhou pour Yuan Zuming et en incorporant le Yunnan dans son conseil politique. Bien que la province ait été dérangeante par le passé, voulons-nous donner à Tang encore plus de pouvoir qu'il n'a déjà ? D'une manière ou d'une autre, nous devons répondre à la pétition le plus tôt possible."
 HNN_a_petition_from_changsha_loc_desc_szc_yun:9 "Avec la capture réussie de Guangzhou par l'Inspecteur-Général Tang Xiangming, et la formation du Conseil Politique de la Chine du Sud-Ouest, une autre pétition nous est arrivée de lui aujourd'hui. Désormais piégé entre nous et le territoire de Tang, le Yunnan est encerclé et incapable de s'étendre sans nous attaquer. L'Inspecteur-Général Tang pense que c'est une menace, et qu'ils nous frapperont dans le dos au moment où nous marcherons au nord ou à l'est. Sa pétition vise à prévenir une attaque yunnanaise en frappant en premier, pour réclamer le Guizhou pour Yuan Zuming et incorporer le Yunnan dans son conseil politique. Il a certainement raison sur le fait que le Yunnan pourrait nous poignarder dans le dos, mais voulons-nous vraiment employer nos réserves et nos fusils à renforcer Tang, quand les menaces plus pressantes abondent ? Il y a des avantages, mais nous devons bien réfléchir avant de faire notre choix..."
 hunan_zhili_events.9.a:0 "La fortune sourit aux audacieux, acceptez la pétition !"
 hunan_zhili_events.9.b:0 "Nous devons être prudents, sous peine de tout perdre, rejetez la pétition."

 hunan_zhili_events.10.t:0 "Notre Pétition est Acceptée !"
 hunan_zhili_events.10.d:0 "[HNN_petition_accepted_loc_desc]"
 HNN_petition_accepted_loc_desc_gxc:9 "De bonnes nouvelles sont arrivées de [HNN_zhili_home_base], après un examen minutieux le commandement du Zhili a décidé d'accepter notre pétition de marcher au sud contre le Liangguang. Dès qu'il a reçu la permission le Gouverneur Tang Xiangming a rapidement préparé son armée et l'a amenée à la frontière sud du Hunan. Lui et nos hommes sont prêts à partir, n'attendant que l'ordre de traverser la frontière et de marcher au sud. Le Gouverneur Tang, pour sa part, peut déjà imaginer la vue sur l'océan depuis Guangzhou, il a passé la majeure partie des dix dernières années à regarder le Lac Dongting depuis sa résidence à Yueyang, mais bientôt il sera capable de contempler le véritable océan, le sel dans l'air et le vent sur la mer. Avec cette vision en tête, il donna l'ordre."
 HNN_petition_accepted_loc_desc_szc:9 "De bonnes nouvelles sont arrivées de Beijing. Reconnaissant à juste titre les arguments de l'Inspecteur-Général Tang, et le second front que le Sichuan, clairement positionné contre Beijing, pourrait facilement ouvrir contre eux, ils ont accepté la requête de l'Inspecteur-Général de marcher sur Chongqing. Coordonnant une invasion conjointe avec Beijing, l'Inspecteur-Général Tang a déplacé ses troupes vers le sud tandis que Wu positionne les siennes au nord. Avec un peu de chance le conflit sera de courte durée, et le Sichuan sera incorporé au Conseil Politique de la Chine du Sud-Ouest sans tarder."
 HNN_petition_accepted_loc_desc_yun:9 "De bonnes nouvelles sont arrivées de [HNN_zhili_home_base], ils ont reconnu à juste titre les arguments de l'Inspecteur-Général, la menace que pose le Yunnan de les poignarder dans le dos, et ont accepté sa pétition de marcher sur Kunming. L'Inspecteur-Général Tang a appelé son armée et a commencé à la déplacer vers l'ouest, envoyant un télégramme au Gouverneur du Guizhou Yuan Zuming lui disant qu'il regagnerait le contrôle du reste de sa Province bientôt ! Tout ce qu'il nous reste à faire est de donner l'ordre de marcher sur Kunming"
 hunan_zhili_events.10.a:0 "[HNN_petition_accepted_loc_option]"
 HNN_petition_accepted_loc_option_gxc:9 "Nous Marchons au Sud Ensemble !"
 HNN_petition_accepted_loc_option_szc:9 "L'ordre sera finalement rétabli au Sichuan"
 HNN_petition_accepted_loc_option_yun:9 "Nous recapturerons le Guizhou et le Yunnan en une fois !"

 hunan_zhili_events.11.t:0 "Notre Pétition est Rejetée"
 hunan_zhili_events.11.d:0 "Des nouvelles décevantes sont arrivées de [HNN_zhili_home_base], après un examen par le commandement du Zhili il a été décidé de rejeter notre pétition de marcher contre nos potentiels ennemis. L'[HNN_tang_xiangming_title] Tang est déçu à juste titre par cette nouvelle, mais avec son sens de la loyauté et sa foi dans la chaîne de commandement, il a accepté cette décision avec grâce et dignité. Avec l'expansion vers l'extérieur rejetée, le [HNN_tang_xiangming_title] Tang a reporté son attention vers l'intérieur, pour consolider sa position en tant que [HNN_tang_xiangming_title] et se retrancher solidement dans son territoire."
 hunan_zhili_events.11.a:0 "Décevant, mais nous devons l'accepter."

 hunan_zhili_events.12.t:0 "Nos Amis au Guizhou"
 hunan_zhili_events.12.d:0 "Le [HNN_tang_xiangming_title] Tang Xiangming de [HNN_tang_xiangming_domain] et le Gouverneur Yuan Zuming du Guizhou se sont rencontrés à la frontière aujourd'hui, leurs armées participant à des manœuvres communes pour assurer la capacité de combat des deux forces. Alors qu'ils observaient leurs mouvements de troupes, le Gouverneur Yuan prit le [HNN_tang_xiangming_title] Tang à part, [HNN_friends_in_guizhou_end_text]"
 hunan_zhili_events.12.guizhou.split:0 "et lui exposa la situation du Guizhou et de la clique du Yunnan. En disant qu'il serait heureux d'apporter un plus grand soutien au Hunan, si il remplissait sa part du marché en rendant le Guizhou à son dirigeant légitime.\n\n[HNN_tang_xiangming_title] Tang a accepté, en disant au Gouverneur Yuan qu'il ferait tout ce qui est en son pouvoir pour redonner le contrôle du Guizhou aux autorités légitimes, et qu'il espérait que ce jour marquerait le début d'une alliance plus forte encore, le Hunan et le Guizhou travaillant main dans la main."
 hunan_zhili_events.12.guizhou.united:0 "lui parlant de la récente reconquête du Guizhou et de son adhésion officielle au Conseil Politique de la Chine du Sud-Ouest.\n\nRemerciant Tang Xiangming pour son assistance dans la reprise de sa province, il lui parla brièvement de ses espoirs d'une alliance étroite et fructueuse, et déclarant qu'il souhaitait que Guiyang et Changsha collaborent plus étroitement à l'avenir. L'Inspecteur-Général a accepté, assurant qu'ils seraient capables de travailler ensemble pour contrer les menaces, et que cette union leur apporterait la force."
 hunan_zhili_events.12.a:0 "À un partenariat long et fructueux !"

 hunan_zhili_events.13.t:0 "La fuite des Fédéralistes"
 hunan_zhili_events.13.d:0 "Le poison du Kuomintang étant retiré du Hunan, le [HNN_tang_xiangming_title] Tang porte son attention sur un ennemi bien plus insidieux, les Fédéralistes. L'ancien Gouverneur Zhao prétendait être loyal à la clique du Zhili, mais il a été plus qu'heureux d'accueillir ceux qui voulaient voir le Zhili tomber, et était même prêt à laisser le Kuomintang participer à l'élection. Sans aucune patience pour ceux qui le défient, le [HNN_tang_xiangming_title] Tang a envoyé ses hommes chasser ces Fédéralistes, ces traitres, et a personnellement supervisé leur arrestation. Malheureusement beaucoup se sont échappés, fuyant vers d'autres parties de la Chine, on ne sait où exactement.\n\nParmi les quelques vieux amis de Zhao auxquels nous pouvons faire confiance se trouvent la Diarchie Xiangxi, Tian Yingzhao et Chen Quzhen. Avec notre alliance récente avec la Diarchie, et les Fédéralistes fuyant la province, le [HNN_tang_xiangming_title] a débuté une autre série de discussions avec Tian à Changsha. L'homme à la main sur une bonne partie de l'Assemblée, et étant donné qu'il a commencé à s'intégrer pleinement dans la clique de Tang Xiangming, il est logique que son groupe parlementaire fusionne avec l'Association Harmonie de Tang Xiangming, pour regrouper les ressources et aider tout le monde, bien sûr."
 hunan_zhili_events.13.a:0 "Nous n'avons pas de place pour les traitres."

 hunan_zhili_events.14.t:0 "Le Talon de Fer"
 hunan_zhili_events.14.d:0 "Un des aspects les plus insidieux du Kuomintang est leur dévouement envers les idéaux socialistes, un internationalisme qui préfèrerait voir la Chine vendue aux "anti-impérialistes" autoproclamés qui ne veulent rien de moins qu'un autre siècle d'humiliation. Nous ne pouvons pas laisser ces idées grandir et s'envenimer dans notre province, quel qu'en soit le prix.\n\nLe [HNN_tang_xiangming_title] Tang a dépensé sans compter pour déraciner les socialistes. Avec l'interdiction des syndicats au Hunan, beaucoup ont fait grève, mais celles-ci ont été rapidement brisées par notre armée, forçant les ouvriers à retourner à leur place. Plusieurs meneurs ont été capturés et jetés en prison, dans des conditions plutôt... sinistres.\n\nEn réponse à ces mouvements anti-socialistes de la part du [HNN_tang_xiangming_title], les chefs du PSC ont fui la province, échappant à la capture, le reste du parti étant désorganisé et en lambeaux. Les têtes de l'hydre socialiste coupées, le mouvement va naturellement dépérir et disparaitre."
 hunan_zhili_events.14.a:0 "Des traîtres et des lâches."

 hunan_zhili_events.15.t:0 "Nouvelles élections ?"
 hunan_zhili_events.15.d:0 "La sûreté et la sécurité du Hunan finalement assurées, le Kuomintang et le socialisme vaincus, beaucoup ont appelé à la fin de l'état de loi martiale et au retour du contrôle civil sur le Hunan. En tant que dirigeant magnanime, le [HNN_tang_xiangming_title] Tang a écouté ces appels, et a déclaré l'état de loi martiale enfin terminé.\n\n[HNN_new_elections_middle_text] En s'éloignant de l'autoritarisme, le [HNN_tang_xiangming_title] Tang Xiangming a convaincu son frère, Tang Hualong, d'intégrer complètement le Parti Constitutionnaliste Chinois dans la coalition de l'Association Harmonie. Avec leur force politique combinée ils ont remporté l'élection qui s'est tenue récemment, l'Association Harmonie de Tang Xiangming ayant obtenu une majorité absolue à l'Assemblée Provinciale, et élisant rapidement Tang Xiangming comme nouveau Gouverneur Civil du Hunan.\n\nAlors que certains en dehors de notre province affirment que les élections ont été injustes, il n'y a eu que peu ou pas de rapports à ce sujet en provenance de la province elle-même, et en tant que tel, le Gouverneur Tang a principalement considéré ces affirmations comme des ouï-dire. Fort de son mandat "Démocratique", Tang Xiangming attend avec impatience son nouveau mandat de Gouverneur du Hunan."
 hunan_zhili_events.15.scpc:0 "En passant du statut de gouverneur militaire à celui de gouverneur civil, il reconnaît la nécessité d'un mandat de gouverneur approprié et a déclaré que des élections seraient organisées prochainement. Il a également déclaré qu'il travaillerait avec le Guangdong et le Guangxi pour restaurer le contrôle civil dans ces régions et qu'une fois cela fait, il supprimerait son titre d'inspecteur général de Xiang-Yue-Gui et gouvernerait seul le Hunan."
 hunan_zhili_events.15.hnn:0 "Passant du statut de gouverneur militaire à celui de gouverneur civil, il reconnaît la nécessité d'un mandat approprié en tant que gouverneur et a déclaré que des élections auront lieu prochainement."
 hunan_zhili_events.15.a:0 "À notre Gouverneur "Civil" !"

 hunan_zhili_events.16.t:0 "Le Commandant en Chef du Hunan"
 hunan_zhili_events.16.d:0 "La sûreté et la sécurité du Hunan finalement assurées, le Kuomintang et le socialisme vaincus, beaucoup ont appelé à la fin de l'état de loi martiale et au retour du contrôle civil sur le Hunan. Toutefois, le [HNN_tang_xiangming_title] Tang Xiangming reconnaît qu'il s'agit là d'un faux sentiment de sécurité. Voyant les menaces autour de lui et du Hunan, il a rejeté les tentatives visant à le convaincre d'adopter une attitude plus légère et a déclaré que l'état de loi martiale serait maintenu jusqu'à ce qu'une "sécurité absolue contre les menaces étrangères puisse être assurée".\n\nCette position dure sur la question a conduit les intellectuels et les démocrates encore prêts à travailler avec lui à prendre leurs distances avec son régime, y compris son propre frère, Tang Hualong. Bien que Tang n'ait pas démissionné de son poste, il a clairement fait savoir à son jeune frère que lui et son parti considèrent qu'il s'agit d'une prise de pouvoir flagrante de la part du [HNN_tang_xiangming_title] Tang Xiangming.\n\nLe [HNN_tang_xiangming_title] Tang, pour sa part, a parlé à son frère en privé, plaidant sa cause et s'assurant qu'il peut toujours compter sur lui pour son soutien dans les temps à venir.\n\nLe soutien de son frère en poche, l'Amiral a déclaré qu'il s'assurerait que tous les traîtres au Hunan reçoivent une justice expéditive, que son Gouvernement refuserait d'accepter la désobéissance ou la déloyauté, et que la sécurité de chaque citoyen loyal du Hunan resterait absolue."
 hunan_zhili_events.16.a:0 "Le Commandant en Chef apporte l'ordre, pas la liberté."

 hunan_zhili_events.17.t:0 "Formation du Conseil Politique de la Chine du Sud-Ouest"
 hunan_zhili_events.17.d:0 "Après une série de négociations avec [HNN_zhili_home_base], Tang Xiangming a déclaré la formation du Conseil Politique de la Chine du Sud-Ouest. Avec l'approbation de [HNN_zhili_home_base], il a été élevé du poste de gouverneur du Hunan à celui d'inspecteur général de Xiang-Yue-Gui (Hunan, Guangdong, Guangxi), ce qui lui donne le contrôle complet et direct des affaires militaires des trois provinces.\n\nAu sein même du Hunan, cela n'a entraîné que peu de changements, mais dans le Guangdong et le Guangxi, cela signifie la fin de l'occupation des grandes villes par la Nouvelle Armée et le retour d'un semblant de normalité dans les deux Guang.\n\nDans le Guangxi, l'inspecteur général a décidé de coopérer avec les clans locaux du Guangxi, les anciens membres de la clique de l'ancien Guangxi et les seigneurs de guerre : des hommes comme Liu Zhenhuan, afin de garantir que l'ordre sera rétabli dans cette province turbulente et militante.\n\nDans le Guangdong, une approche plus souple était nécessaire. Sous la direction de Chen Jiongming, le Guangdong a connu des problèmes similaires à ceux du Hunan sous Zhao Hengti. Cependant, Tang reconnaît qu'il ne peut pas adopter la même approche. Il a envoyé Tang Hualong dans le sud, pour négocier avec l'Assemblée du Guangdong. Heureusement pour les deux hommes, Tang Hualong a réussi à trouver un compromis avec la province, en exploitant les craintes du Corps des marchands, de la noblesse et d'autres conservateurs. Il a également utilisé ses relations avec l'AREC pour courtiser les modérés et même certains de gauche. Il a négocié avec succès une coalition de travail à l'Assemblée et est revenu à Changsha avec de bonnes nouvelles pour son jeune frère.\n\nAvec les deux Guang sous contrôle, Tang Xiangming a obtenu un bloc sud puissant et une autonomie vis-à-vis de [HNN_zhili_home_base]. L'inspecteur général a réussi sur le terrain et en dehors, et a été récompensé pour ses efforts et ses talents."
 hunan_zhili_events.17.a:0 "À l'inspecteur général de Xiang-Yue-Gui ! A Tang Xiangming !"

 hunan_zhili_events.18.t:0 "Restaurer l'Ordre au Sichuan"
 hunan_zhili_events.18.d:0 "La conquête du Sichuan par Tang Xiangming, province la plus divisée de Chine, a apporté un sentiment de stabilité à cette province chaotique. Mais ne souhaitant pas lui-même s'engager dans le bourbier politique du Sichuan, il lui fallait trouver un gouverneur digne de ce nom.\n\nAu fur et à mesure qu’il recueillait plus d’informations sur la province et sa situation sur le terrain, Tang sentait qu’un mal de tête le gagnait, car il essayait de trouver un candidat qui correspondait à ses critères et après de nombreux et pénibles efforts, il finit par en trouver un.\n\nTian Songyao, petit seigneur de guerre du Sichuan, faiseur de rois dans la province et allié de la clique Zhili était un antisocialiste convaincu qui avait servi la Chine avec fidélité. Ayant noué très tôt des liens avec la clique Zhili, Tian était un acteur de la scène du Sichuan depuis l'époque de Yuan Shikai, et en tant que tel, il connaîssait la politique de la province mieux que quiconque en dehors de sa province ne pourrait la connaître. Il était donc un candidat naturel au poste de gouverneur du Sichuan et un excellent choix pour l'inspecteur général.\n\nEn envoyant un télégramme à ce dernier et à Beijing , l'inspecteur général Tang lui permit de pénétrer dans les terres occupées par la Nouvelle Armée, lui donnant ainsi une base de pouvoir solide pour maintenir sous contrôle les autres seigneurs de guerre du Sichuan, ceux qui avaient survécu."
 hunan_zhili_events.18.a:0 "L’ordre a finalement été rétabli à Chengdu."

 hunan_zhili_events.19.t:0 "Apprivoiser le bastion républicain"
 hunan_zhili_events.19.d:0 "L'une des provinces les plus turbulentes et tumultueuses, le Yunnan, a finalement été maîtrisée par l'inspecteur général Tang Xiangming.\n\nDepuis que Cai E a déclaré son indépendance après que Yuan Shikai se soit couronné empereur, le Yunnan s'est toujours montré distant, voire carrément hostile, envers le gouvernement central chinois, l'Alliance de Protection Nationale et le Mouvement de Protection Constitutionnelle. Le Yunnan s'enorgueillit ainsi de sa nature obstinée et résiliente. Mais l'orgueil précède la chute, et le Yunnan est tombé aux mains de nos forces.\n\nHeureusement pour Tang, la situation politique du Yunnan lui a semblé très claire et il a vite découvert que le général Hu Ruoyu, un homme respectueux de l'autorité centrale de la Chine, était un candidat parfait pour le poste de gouverneur du Yunnan. Deuxième après Long Yun, et natif du Yunnan, il connaît bien son pays et sera certainement capable d'utiliser ses forces pour apaiser les troubles qui y règnent.\n\nEn envoyant un télégramme à cet homme, et bien sûr à [HNN_zhili_home_base], il l'informa de sa promotion au poste de gouverneur et obtint l'assurance qu'il rétablirait l'ordre dans la province dès que possible."
 hunan_zhili_events.19.a:0 "Le bastion républicain tombe aux mains de l'inspecteur général."

 hunan_zhili_events.20.t:0 "La Reconquête du Guizhou"
 hunan_zhili_events.20.d:0 "aissant temporairement Changsha aux mains de son frère, [HNN_tang_xiangming_title], Tang Xiangming se rend à Guiyang pour évaluer la situation sur le terrain et les dégâts causés à la ville par les combats. Il est tout naturellement rejoint par le gouverneur Yuan Zuming, qui revient enfin dans la ville, après une trop longue période. C'est la première fois depuis 1921 qu'il contrôle la ville et tout le Guizhou.\n\n[HNN_reclamation_of_guizhou_end_text]"
 hunan_zhili_events.20.alliance:0 "C'était la première fois que les deux hommes s'entretenaient, depuis qu'ils avaient observé les manœuvres militaires à la frontière. A cette époque, Tang Xiangming avait déclaré qu'il ferait tout ce qui était en son pouvoir pour restituer le contrôle du Guizhou aux autorités compétentes, et aujourd'hui, il a prouvé qu'il avait tenu parole. Il est clair pour tous que la reconquête du Guizhou marquera un jour brillant à la fois pour leur alliance et pour l'histoire de la Chine elle-même."
 hunan_zhili_events.20.no.alliance:0 "Yuan n'eut qu'une brève conversation, lorsque Tang prit le contrôle de Changsha et devint le nouveau gouverneur du Hunan. Il ne savait pas comment les choses allaient évoluer avec le nouveau régime et la réunification du Guizhou fut donc une agréable surprise pour lui. Il parla brièvement avec Tang Xiangming, lui disant qu'il devait pour l'instant se concentrer sur la réintégration du reste du Guizhou dans sa clique, mais que les deux hommes devraient bientôt se parler à nouveau, peut-être lors d'une séance d'exercices conjoints entre leurs armées."
 hunan_zhili_events.20.a:0 "Le Guizhou, si longtemps divisé, est enfin réuni."

#Kuomintang events
 hunan_kuomintang_events.1.t:0 "Un Succès Électoral Retentissant"
 hunan_kuomintang_events.1.d:0 "À la surprise générale, la candidature commune du Kuomintang a été déclarée victorieuse contre la Société du Renouveau Populaire de Zhao Hengti et les autres partis libéraux mineurs. Considéré comme l'outsider lors de son entrée en lice, le duo a réussi à conquérir les cœurs et les esprits de la population du Hunan, Tang ayant indéniablement gagné les votes ouvriers, alors que Cheng a convaincu les électeurs modérés, sceptiques de l'action ouvrière radicale de Tang.\n\nBien que l'élection ait vu une augmentation de la violence politique de la part du Kuomintang, le duo est entré dans l'assemblée provinciale triomphalement. [HNN_kmt_leader] ayant été inauguré Gouverneur Provincial et [HNN_kmt_sic] Président de l'Assemblée, ils ont rapidement rempli leur gouvernement de camarades du Kuomintang. Notamment, Huang Gonglue de la Huitième, et Qin Zhen, aligné sur Cheng Qian, bien qu'il ne soit pas de la Sixième Armée.\n\nCependant, tout le monde dans la région n'est pas d'accord avec le développement des élections. Tang Xiangming, commandant de la garnison de Yueyang et attaché du Zhili au Hunan, s'est montré mystérieusement peu réceptif aux télégrammes du Gouvernement Central. De même, à l'est et à l'ouest, les partenaires despotiques de Zhao Yuan Zuming et la dyarchie de Tian Yingzhao et Chen Quzhen, ont également refusé de répondre aux télégrammes du Gouvernement Provincial. Des personnalités militaires de premier plan, notamment He Jian et Song Xilian, ont informé leurs commandants respectifs que les seigneurs de la guerre de Beiyang pourraient comploter le renversement du gouvernement révolutionnaire et que le Kuomintang devrait agir en premier."
 hunan_kuomintang_events.1.a:0 "Des nuages s'amoncellent au-dessus de Changsha..."

 hunan_kuomintang_events.2.t:0 "Le Dernier Hourra d'un Amiral"
 hunan_kuomintang_events.2.d:0 "Avec la déroute retentissante de Tang "le boucher" Xiangming et l'abrogation complète de tous les liens que les administrations précédentes du Hunan avaient avec la clique Zhili, le Front uni du Kuomintang a repoussé la tempête du chaos et peut enfin se concentrer sur l'apport de la révolution nationale au peuple hunanais. En fin de compte, comme le montre l'hésitation des unités de l'armée provinciale du Hunan, il est nécessaire que le Kuomintang et le Kuomintang seul conduisent le Hunan vers un avenir radieux, car sans les vaillants efforts des sixième et huitième armées, le Hunan aurait très bien pu être plongé dans une nouvelle ère de ténèbres sous la tyrannie de Tang Xiangming.\n\nCependant, le travail n'est jamais terminé pour le Front uni du Kuomintang, car dans les parties occidentale et orientale du Guizhou se trouvent les deux prochaines menaces pour le pouvoir du Kuomintang. Avec la dyarchie de Tian Yingzhao et Chen Quzhen maintenue dans le Xiangxi - qui a longtemps coopéré avec Zhao - et la clique du Vieux Guizhou retranchée dans le Guizhou oriental - également un allié coopératif de Zhao - il est clair que la force combinée du Front uni sera nécessaire pour déraciner ces deux menaces.\n\nMais ils ne sont pas les seuls, car même si leur pouvoir est assuré, ils ne parviennent pas à gagner le cœur de l'assemblée provinciale. C'est là que Tan Yankai entre en jeu. Ancien commandant de la 2e armée du Kuomintang et ancien gouverneur du Hunan, Tan a vaillamment mené ses forces dans le Hunan lors de l'expédition du Nord, mais il s'est finalement rendu à Zhao en échange d'une amnistie. Après s'être présenté aux récentes élections, Tan a choisi de relancer sa formation militaire, recrutant notamment les frères Lu pour servir de point de ralliement aux républicains modérés restants dans le Hunan.\n\nAyant une aversion personnelle pour Cheng et Tang en raison d'actions antérieures contre son gouvernorat, Tan a néanmoins offert son aide, si ce n'est au Kuomintang, du moins au mouvement républicain dans son ensemble."
 hunan_kuomintang_events.2.a:0 "Il est temps de ramasser les morceaux."

 hunan_kuomintang_events.3.t:0 "Une Fin Abrupte"
 hunan_kuomintang_events.3.d:0 "Les hommes fonctionnant en grande partie de manière autonome, Cheng Qian a travaillé dur pour éradiquer les seigneurs de la guerre endémiques du Hunan et les bandits locaux, afin d'assurer la sécurité du peuple hunanais sous les auspices du Kuomintang. Pendant ce temps, Tang Shengzhi et Tan Yankai s'occupent de l'administration générale du gouvernement provincial, Tan utilisant son statut de député et Tang ses relations avec les citoyens, pour assurer un retour à la normale, même après un cycle électoral chaotique et une tentative de coup d'État calamiteuse de Tang Xiangming.\n\nToutefois, usant des nouveaux pouvoirs que lui confère la constitution provinciale, Tang a récemment convoqué une réunion d'urgence de l'assemblée provinciale, avec une participation forcée. Lorsque les différents députés de tous bords et de toutes couleurs ont pris place, la foule des élites, des républicains et des fédéralistes a fini par remarquer l'absence de la clique de Tan Yankai, de Huang Yanpei, voire de Zhou Shizhao et de Qian Yongming. Néanmoins, Tang Shengzhi ouvrit la réunion en annonçant immédiatement que l'Assemblée provinciale était par la présente abolie, que la Constitution était déclarée nulle et non avenue et que le Kuomintang promulguerait l'installation d'un nouveau parti-état révolutionnaire déterminé à suivre les étapes de la Révolution nationale jusqu'à ses principes les plus fondamentaux. Lorsque le vacarme et l'agitation de l'assemblée se sont calmés, Tang a poursuivi en inculpant tous les membres de l'assemblée présents de "trahison révolutionnaire", ordonnant à ses hommes de commencer les arrestations immédiatement.\n\nLorsqu'il apprit par son aide de camp les conséquences de l'abolition de l'assemblée, Cheng Qian envoya immédiatement un télégramme à la capitale pour obtenir une réponse, mais il n'en reçut aucune. En revanche, il en reçut une de Tan Yankai, ancien membre de l'assemblée, qui dissuadait le général d'essayer de faire entendre raison à Tang et lui reprochait sa stupidité impuissante de n'avoir pas vu venir le coup. Ayant pris les choses en main, Tan a réussi à évacuer une série de républicains importants de l'assemblée, afin qu'ils ne soient pas emprisonnés par des membres de la Huitième Armée."
 hunan_kuomintang_events.3.a:0 "Le premier coup contre les intimidateurs locaux et la noblesse malveillante !"
 hunan_kuomintang_events.3.b:0 "Êtes-vous si dépourvu de bon sens ?"

 hunan_kuomintang_events.4.t:0 "Le Sort des Traîtres"
 hunan_kuomintang_events.4.d:0 "À la suite de l'annonce de leur campagne d'éradication des seigneurs de la guerre restants au Hunan, les généraux Cheng Qian et Tang Shengzhi se sont mis d'accord sur une attaque simultanée sur deux fronts contre Yuan Zuming, retranché dans le Guizhou, et la Diarchie au Hunan occidental. Cheng s'occupant de la Diarchie, le vieux général a opté pour une série de bombardements d'artillerie dévastateurs, dans l'objectif de briser le moral des forces ennemies, avant de permettre à la division de Song Xilian de s'engager dans un encerclement total de Xiangxi. Malgré une défense courageuse, les forces des seigneurs de la guerre dirigées directement par Tian Yingzhao commencèrent à s'effondrer les premières, en raison de la stupeur perpétuelle du seigneur de la guerre, et malgré tous ses efforts, les forces de Chen Quzhen furent incapables d'inverser la situation. Leurs derniers efforts pour s'engager dans une opération d'évasion vers le territoire du Sichuan s'étant soldés par un échec cuisant, la Diarchie se rendit à la Sixième Armée qui avançait.\n\nSur le front du Guizhou oriental, la 8e Armée de Tang Shengzhi a débuté une campagne de reconnaissance, aidée par les unités de guérilla irrégulières situées au Guizhou, avant d'avancer sur l'Ancienne clique de Guizhou retranchée de Yuan Zuming. S'attendant à ce que toute confrontation vienne du Yunnan, les défenses de Yuan Zuming sur son flanc étaient relativement légères, ce qui a permis à la 8e Armée d'avancer régulièrement malgré les combats acharnés de l'Ancienne clique du Guizhou, loyale et dévouée. Cependant, grâce à l'aide intelligente de Wang Tianpei, ancien membre de la clique du Guizhou, qui a fourni des contacts et des connaissances inestimables sur les points faibles critiques de Yuan Zuming, la Huitième Armée a pu remporter une victoire retentissante avec des pertes minimes.\n\nAprès la capture de Yuan par la 2e Division de He Jian, le seigneur de la guerre a été remis à Tang et Lu Dao, fidèle du Kuomintang, a été installé comme président du Guizhou. Alors que Yuan devait être transporté à Changsha pour y subir un châtiment similaire à celui infligé à la Diarchie, des informations sont apparues à Changsha selon lesquelles Yuan serait mort en détention. Cette nouvelle a immédiatement éveillé les soupçons de Tan Yankai, qui supervisait le gouvernement provincial pendant l'absence des généraux, accusant Tang d'avoir exécuté Yuan en privé pour sa trahison lors de l'Expédition du Nord. De même, Cheng Qian a réprimandé Tang pour avoir agi de manière aussi impitoyable et sans tenir compte des autres membres du gouvernement."
 hunan_kuomintang_events.4.a:0 "Vengeance pour l'Expédition du Nord."
 hunan_kuomintang_events.4.b:0 "La vengeance est un marché de dupes."

 hunan_kuomintang_events.5.t:0 "Ruptures dans le Front "Uni""
 hunan_kuomintang_events.5.d:0 "Au bout de tous les efforts, il y a la peur tenace de l'échec. Ce sentiment n'est que trop persistant dans l'esprit de Cheng Qian ces derniers temps. L'alliance avec Tang Shengzhi et sa Huitième Armée du Kuomintang de gauche, qu'il voyait à l'origine comme un moyen d'assister à la première étape de la réconciliation du parti, a été anéantie par les griffes brutales de la réalité. En dépit de ses efforts, Tan Yankai, de la 2e armée ressuscitée, a tenté de maintenir les individus opposés ensemble - bien qu'il méprise autant Cheng que Tang - et a fait de son mieux pour servir de médiateur entre la 6e et la 8e armée, mais en vain. Les deux s'avèrent presque irréconciliables et risquent de déchirer le mouvement.\n\nPourtant, parmi les commandants critiques de la Huitième Armée de Tang se trouve une brebis galeuse. Il n'embrasse pas le socialisme paysan de He Long ou de Peng Dehuai. Il s'agit de He Jian et de son fidèle adjoint Liu Jianxu. Confronté à des conflits de loyauté envers Tang, qu'il sert depuis les années 1920, les récentes actions radicales de son supérieur ont conduit le général à une grande introspection personnelle. Il a joué un rôle crucial dans de nombreux succès, mais il est responsable de la montée du radicalisme dans sa province. De même, He a longtemps regretté de devoir constamment rester dans l'ombre de Tang Shengzhi, Peng Dehuai et He Long.\n\nCependant, ayant gardé trop longtemps ses dispositions privées, il a envoyé une requête à Cheng Qian pour que la 2e division de sa 8e armée soit intégrée à la 6e armée, transférant tous les hommes et le matériel à la 6e armée, en retour, il souhaite une promotion non seulement pour lui, mais aussi pour Liu Jianxu. Après avoir longuement pesé les avantages d'une démarche aussi risquée, inévitablement susceptible d'attiser les tensions avec les Huit, Cheng finit par céder à la requête de He, et va même plus loin.\n\nAvec la convocation du congrès d'urgence, Cheng Qian a annoncé une série de promotions, notamment pour He, Liu et Li Minghao, ainsi que la création de nouveaux bureaux de pacification rurale et de préservation de la paix, afin de mieux promouvoir la coordination entre les forces locales et les armées régulières, et de s'attaquer au problème endémique des milices.\n\nÀ la surprise de beaucoup, mais surtout de Tang Shengzhi, le général a ensuite annoncé une série de promotions de ses propres hommes dévoués et loyaux à des postes au sein de l'armée provinciale, à savoir ceux de Liu Xing, Gong Hao et Tao Guang, dans le but d'égaliser les règles du jeu. Malgré tous leurs efforts, il semblerait que le Front uni soit tombé et qu'un seul survivant puisse en sortir..."
 hunan_kuomintang_events.5.a:0 "Un Quatrième joueur émerge."

 hunan_kuomintang_events.6.t:0 "S'attaquer aux Milices Locales"
 hunan_kuomintang_events.6.d:0 "Nominalement une organisation locale, les milices du Hunan étaient censées servir de gardiens locaux pour leurs communautés en période de grande crise nationale, mais ce n'est pas ce qui s'est passé. Généralement considérés comme étant contrôlés par les élites locales et servant exclusivement leurs intérêts, de nombreux commandants de milices locales sont non seulement largement corrompus, mais usent et abusent du pouvoir militaire qui leur est accordé par le gouvernement provincial pour s'immiscer dans la gouvernance locale et l'administration d'une justice locale et honnête. En outre, la qualité des milices locales varie considérablement d'un comté à l'autre, et la grande autonomie des commandants de milice entrave toute opération combinée.\n\nDans ce qui est considéré comme sa proposition de réforme emblématique, He Jian a rédigé un projet de réforme concertée visant à établir une distinction entre deux types de milices : les forces permanentes de réguliers armés et les milices de masse composées de citoyens ordinaires. La première réforme visait à renforcer le contrôle officiel en organisant toutes les milices locales, désormais appelées "Household Conscription Militia", sous un bureau unifié dirigé par le magistrat du comté et assisté par des vice-chefs choisis parmi l'élite locale. Toutes les unités de milice à temps plein devaient être réorganisées en compagnies permanentes standardisées, tandis qu'un homme adulte sur trois âgé de moins de quarante ans devait participer à des unités de milice de masse non rémunérées, appelées "patrouilles de surveillance". En sélectionnant les hommes des patrouilles de surveillance pour un mandat de trois ans dans les compagnies permanentes, on espère créer un lien étroit entre les deux types de milice.\n\nL'intention et l'objectif des compagnies permanentes restent cependant en suspens. Si elles ne jouent pas le rôle inhérent de défense locale, comme les patrouilles de surveillance, elles peuvent néanmoins être utilisées contre les ennemis de l'appareil d'État. Le commandant de la huitième armée, Tang Shengzhi, préconise de diriger les efforts de la milice vers ceux qu'il appelle, de façon douteuse, les "ennemis du peuple", tandis que le commandant de la sixième armée, Cheng Qian, insiste pour que la milice soit dirigée contre les bandits locaux et les petits seigneurs de guerre qui ont survécu aux premières opérations du Kuomintang."
 hunan_kuomintang_events.6.a:0 "Dirigez nos efforts contre les ennemis du peuple !"
 hunan_kuomintang_events.6.b:0 "Concentrons-nous sur les bandits et les seigneurs de la guerre restants."

 hunan_kuomintang_events.7.t:0 "Formation du Corps de Préservation de la Paix"
 hunan_kuomintang_events.7.d:0 "À la lumière de nos récents efforts de réforme visant à résoudre le problème des milices locales, il semblerait que le système précédent, institué par le Général He Jian et son Office de Préservation de la Paix, ait conduit à des résultats qui ne correspondent pas aux attentes du gouvernement ou de He lui-même. Par exemple, la plupart des magistrats sont trop occupés pour s'occuper de la gestion des corps de milice locaux, et c'est donc aux vice-chefs qu'il incombe de les diriger. Comme de nombreux vice-chefs étaient en fait d'anciens commandants de la milice locale, les mêmes comportements abusifs avaient tendance à se reproduire. De même, les localités ont été lentes à mettre en œuvre le système des patrouilles de surveillance, et l'absence d'une telle base critique a conduit à la légalisation de ce qui était en fait des compagnies de mercenaires.\n\nEn réponse, He Jian a proposé une autre réforme majeure centrée sur la transformation de la nature même des compagnies permanentes. Premièrement, toutes les compagnies permanentes seront réformées et consolidées dans un régiment comtal unique de "Préservation de la Paix", et ces forces recevront un entraînement similaire à l'armée régulière. Le rôle de supervision du magistrat du comté sera supprimé, et des unités de Préservation de la Paix seront placées sous les ordres d'officiers sélectionnés sur la base d'expériences antérieures dans l'armée, nommés par le Commandant de la Pacification Rurale, He Jian.\n\nToutefois, Tang Shengzhi, He Long et Peng Dehuai ont tous exprimé des craintes envers l'attitude ouvertement anti-socialiste de He Jian. Connaissant le général depuis des décennies, Tang a amené les sentiments privés d'anti-socialisme de He devant le congrès, accusant He de faire proliférer sa propre armée privée de voyous légaux pour dispenser sa soi-disant "pacification" aux pauvres citoyens qui n'aspirent qu'à un monde meilleur pour eux-mêmes. Ces accusations ont été réfutées par He, qui insiste sur le fait que son objectif est de militariser le peuple hunanais, afin qu'il puisse se tenir prêt si, ou quand, un envahisseur mettait le pied sur le territoire de la province."
 hunan_kuomintang_events.7.a:0 "C'est un affront au Parti lui-même !"
 hunan_kuomintang_events.7.b:0 "Réfrénez certains des pires aspects."

 hunan_kuomintang_events.8.t:0 "Financer les Efforts d'Éducation"
 hunan_kuomintang_events.8.d:0 "Le département de l'éducation est d'un intérêt particulier pour He Jian et Cheng Qian. Cheng Qian ayant éduqué nombre de futures étoiles montantes du Kuomintang comme Song Xilian, tandis que He Jian descend d'une famille ayant une expérience dans le domaine de l'éducation, il est naturel que les deux hommes se retrouvent autour de leur penchant pour l'éducation de la jeunesse. Par conséquent, le duo a proposé un plan ambitieux pour étendre les écoles primaires du Hunan de 18 000 à 23 800. De même, ils désirent l'expansion des effectifs de l'enseignement moyen dans les écoles secondaires hunanaises, ainsi que l'établissement d'écoles normales dans chaque comté, la création d'un système d'examen des enseignants d'écoles élémentaires et secondaires pour améliorer la qualité de l'instruction, l'établissement d'un processus de sélection et l'octroi d'un financement public aux étudiants souhaitant étudier à l'étranger. Enfin, le duo souhaite la fondation à court terme d'écoles élémentaires et de programmes de bourses pour les enfants de familles pauvres, et l'organisation d'une campagne d'alphabétisation à travers la province.\n\nRecevant l'accord franc et massif de tous les membres du gouvernement, et crucialement celui de Tan Yankai et Tang Shengzhi, le véritable objet du débat est de savoir où le gouvernement provincial devrait allouer les fonds nécessaires à un projet aussi ambitieux. He Jian insistant pour qu'au moins un quart du budget provincial soit consacré aux programmes, Tang Shengzhi a riposté. Soulignant qu'aujourd'hui encore, les paiements des dépenses des offices gouvernementaux sont souvent retardés et que les paiements des troupes sont fréquemment en souffrance, Tang propose que le gouvernement procède à des coupes budgétaires afin d'instituer un tel programme historique.\n\nCette idée faisant à nouveau l'objet d'un consensus, Tang a plaidé en faveur de l'allocation de fonds provenant des Offices de Pacification Rurale et de Préservation de la Paix du Général He Jian, insistant sur le fait que ces organismes devraient être soumis à l'armée et ne pas disposer de fonds leur permettant d'agir indépendamment d'elle. En opposition, He Jian suggère que le gouvernement retire les fonds de ses programmes de soutien aux syndicats, insistant sur le fait que les travailleurs reçoivent déjà une aide amplement suffisante de la part du gouvernement, et que le financement des syndicats ne manquera pas de conduire à l'expansion de l'influence du Parti Syndicaliste Chinois."
 hunan_kuomintang_events.8.a:0 "Proposez d'allouer des fonds au détriment de l'Office de Pacification."
 hunan_kuomintang_events.8.b:0 "Malheureusement, privez les syndicats de fonds."

 hunan_kuomintang_events.9.t:0 "Fini l'ancien, place au nouveau"
 hunan_kuomintang_events.9.d:0 "La prochaine réforme fortement débattue au sein du gouvernement provincial est celle des réformes des administrations gouvernementales locales, proposée par He Jian. Dans ces réformes, le Général plaide pour l'expansion et la restructuration des administrations locales, la promotion du développement de l'examen et des systèmes d'évaluation des magistrats du pays, ainsi que l'élaboration du gouvernement comtal. De même, He désire que le gouvernement entreprenne la réorganisation et la régularisation du gouvernement sub-comtal — peut-être renforcé par les efforts récurrents du général, avec plus ou moins de succès, pour l'institution d'un système de sécurité mutuelle baojia — et l'implémentation d'un système d'inspections périodiques, dans le but d'évaluer la réactivité des fonctionnaires locaux, et leur efficacité dans l'implémentation des politiques du gouvernement.\n\nCette dernière partie de la réforme en particulier a provoqué la colère de Tang Shengzhi, qui propose plutôt que les fonctionnaires locaux soient évalués non pas sur l'efficacité, bien que ce soit important, mais sur leur loyauté envers le parti. Tang attire particulièrement l'attention sur l'importance des administrations précédentes du Hunan, où les élites locales et la noblesse ont commencé à contrôler les magistrats de leurs districts ruraux par le biais de pots-de-vin ou d'autres moyens infâmes. En insistant sur la loyauté envers le parti, la nouvelle administration du Hunan peut rectifier les problèmes du passé tout en se tournant vers l'avenir."
 hunan_kuomintang_events.9.a:0 "Loyauté totale envers le Parti !"
 hunan_kuomintang_events.9.b:0 "Nommez les magistrats sur la base du mérite, pas de l'idéologie."

 hunan_kuomintang_events.10.t:0 "L'Étendue de l'Action Provisoire"
 hunan_kuomintang_events.10.d:0 "Dans le cadre d'une autre de ses réformes emblématiques, le Général He Jian a conseillé au gouvernement provincial d'entreprendre la création d'une série de comités consultatifs, l'établissement d'une série de règlements et l'élaboration de plans futurs pour l'accomplissement de la Révolution Nationale du Hunan. Insistant sur le fait que la province n'est absolument pas préparée à s'engager dans la Tutelle, sans parler du régime militaire ou de la Reconstruction Nationale, He insiste sur le fait que les règlements du Hunan serviront de guides pour les actions futures, au lieu d'être rédigés à la place de l'action.\n\nLa Sixième Armée est finalement tombée d'accord avec He, Cheng Qian lui-même reconnaissant l'avantage de créer un régime réglementaire de plus en plus institutionnalisé lié à l'effort plus large de construction d'État du Kuomintang dans son ensemble. De même, He a poursuivi sa campagne en soulignant que les lois et les règlements constituaient un fondement essentiel de toute action, présentant non seulement la rédaction de ces règlements mais aussi leur diffusion comme une fonction importante du gouvernement.\n\nTang Shengzhi et sa Huitième Armée s'opposent complètement à de telles actions, insistant sur le fait que la bureaucratisation croissante des organes et des fonctions du parti n'aboutira qu'à un bourbier de cauchemars inutiles, qu'il faudrait traverser pour mettre en œuvre toute action d'envergure. Au lieu de cela, le Général préconise une politique de planification brève, mais d'action correspondante immédiate. Expliquant que la gouvernance révolutionnaire est une affaire peu glorieuse, et que tout autre écrit conduira à un gouvernement inefficace semblable à ceux de Beiyang."
 hunan_kuomintang_events.10.a:0 "Les plans ne sont rien sans l'action qui correspond !"
 hunan_kuomintang_events.10.b:0 "La gouvernance n'est pas une question de quantité de mots, mais de mise en œuvre."

 hunan_kuomintang_events.11.t:0 "Construire les Fondations"
 hunan_kuomintang_events.11.d:0 "Comme conseillé par le Général He Jian, le gouvernement s'est embarqué dans une grande expansion des systèmes de transport et de communication du Hunan. Se concentrant sur le transport motorisé, l'objectif ultime du projet gouvernemental est d'étendre les autoroutes du Hunan de 1500 km de route jusqu'à quasiment 6500. He a bien noté qu'une telle expansion d'infrastructure critique signifierait qu'un individu intrépide pourrait conduire des véhicules motorisés de l'intérieur du Hunan jusqu'à toutes les provinces voisines. De même, pour la construction ferroviaire, le gouvernement vise à améliorer la ligne préexistante Guangzhou-Beijing pour permettre à d'autres lignes ferroviaires de circuler le long de celle-ci.\n\nEn termes de télécommunications, le Département de la Construction du Hunan espère étendre les maigres 150 km de câble jusqu'à 4500 km, soit 15 lignes courant sur 33 des 75 comtés du Hunan. Naturellement, même si les civils peuvent bénéficier de certains avantages des projets, les véritables améliorations apparaissent dans les cas de transport et de coordination militaires.\n\nToutefois, Tang Shengzhi a critiqué le gouvernement pour ce gâchis de ressources provinciales sur des projets qui ne répondent en rien aux besoins des citoyens chinois. Il souligne que la construction de routes procure peu de bénéfices aux fermiers, qui manquent d'accès à de tels véhicules, et qu'elle est plutôt le signe que le Gouvernement Provincial et la Sixième Armée se gavent de leurs propres profits."
 hunan_kuomintang_events.11.a:0 "Pourtant, ces efforts ne parviennent pas à atteindre ceux qui en ont le plus besoin."
 hunan_kuomintang_events.11.b:0 "Une initiative fantastique, He Jian !"

 hunan_kuomintang_events.12.t:0 "Le Savant Révolutionnaire du Hunan"
 hunan_kuomintang_events.12.d:0 "Quand Tang Shengzhi trahit Zhao pour la première fois, à l'aube de l'Expédition du Nord, il était loin de se douter que son jeu de pouvoir allait commencer à façonner et à modifier sa vie à partir de ce moment-là. S'il était resté sous les ordres de Zhao, peut-être aurait-il accompagné Ye Kaixin ou He Yaozu comme lieutenant fidèle de Zhao, et peut-être aurait-il pu gagner le Gouvernorat dans un combat à la loyale contre le sortant. Mais, à la fin, aurait-il été satisfait ? Serait-il resté assis sans rien faire alors que Zhao réprimait le mouvement ouvrier, coopérait avec les despotes et opprimait les travailleurs ? Au nom de la démocratie du Hunan ?\n\nRéfléchissant à ses actions, et à sa relation au monde, les raisons de l'échec de la Révolution Xinhai en 1911 devinrent de plus en plus claires pour le général. La clé de ses malheurs n'était pas le manque d'armes ou de personnel qualifié, mais le manque de participation des ouvriers et paysans. Le succès de la révolution, que ce soit la Révolution Nationale du Kuomintang ou d'autres, repose sur le soutien et le soulèvement de masse des ouvriers et des paysans. Le mouvement du 30 mai naissant l'a prouvé, et les Soulèvements de 1932 à travers tout le pays n'ont fait que le renforcer.\n\nPrenant de vitesse son rival Cheng Qian, l'intrépide général a appelé à un second congrès au sein du Gouvernement Provincial du Hunan, où il a annoncé la révocation de tous les membres de la Sixième Armée de leurs postes au gouvernement dans les plus brefs délais, l'abolition des Offices de Pacification Rurale et de Préservation de la Paix, et la nomination de He Long aux postes précédemment occupés par Cheng, tout en installant des commandants de la Huitième Armée aux postes soudainement vacants.\n\nPourtant, Tang ne pouvait se résoudre à démettre les membres de la 6e Armée de leur appartenance au parti, peut-être par respect pour leurs sacrifices communs envers la nation. Dans une démonstration frappante de compassion, du moins pour les personnes extérieures, Tang a tendu la main à ses rivaux, espérant qu'ensemble ils pourraient très bien travailler à la protection du peuple hunanais, quel qu'en soit le prix."
 hunan_kuomintang_events.12.a:0 "Enfin, au sommet."

 hunan_kuomintang_events.13.t:0 "Ruminations de la Vieille Garde"
 hunan_kuomintang_events.13.d:0 "Usé et battu, mais têtu et résistant. Il n'y a pas de mots plus justes pour décrire la lutte révolutionnaire continue de Cheng Qian pour le peuple chinois. Considéré comme une relique d'une époque révolue par les jeunes radicaux d'en face, Cheng n'en reste pas moins une main ferme au volant de l'avenir du Hunan. Bien qu'il ait peut-être allumé la flamme des querelles intestines qui ont provoqué tant de chaos et d'effusions de sang au cours de la brève existence du gouvernement provincial du Hunan, il reste convaincu que c'était le bon choix.\n\nLe vieux général ayant réussi à déjouer les attaques radicales de Tang Shengzhi, le président a convoqué un deuxième congrès au sein du gouvernement provincial du Hunan, au cours duquel il a annoncé le retrait de Tang Shengzhi et de la Huitième armée de toutes les fonctions gouvernementales, ainsi que la déradicalisation complète du gouvernement. Avec un esprit résolu, le président a nommé He Jian, chef de file des récentes réformes du Hunan et chef du bureau de préservation de la paix, pour remplir les obligations et les devoirs du rôle précédent de Tang Shengzhi au sein du gouvernement.\n\nMalgré toutes les injustices commises, et ce qui pourrait être considéré comme une trahison par de nombreux membres du parti, le vieux général a choisi de n'appliquer aucune forme de peine capitale à Tang, ni de le priver de son statut de membre du parti. En lui tendant une main de compromis, comme toujours, le général espère que Tang se rachètera en servant la nation et sa révolution nationale.\n\nNéanmoins, à huis clos, le vieux général a toujours ordonné au Bureau de la sécurité publique de surveiller toutes les actions commises par Tang et ses deux adjoints, Peng Dehuai et He Long. Car s'il espère leur rédemption sincère, il a appris les conséquences de la bêtise. Il ne reste plus qu'à regarder vers l'avant, vers un avenir plus radieux pour la nation chinoise."
 hunan_kuomintang_events.13.a:0 "Le rêve de nos camarades se perpétue."

 hunan_kuomintang_events.14.t:0 "Nos Alliés au Hunan"
 hunan_kuomintang_events.14.d1:0 "[ROOT.GetLeader] a reçu récemment un télégramme de soutien supposé de la part du Président Provincial [HNN.GetLeader], réaffirmant ses liens avec notre Gouvernement Fédéral. Considérant que [HNN.GetLeader] a assez récemment chassé le Fédéraliste sincère et notre proche allié Zhao Hengti pour la deuxième fois, il est naturel que beaucoup au sein du gouvernement voient [HNN.GetLeader] avec un fort sentiment de distanciation. Pire, l'éviction originale de Zhao par [HNN.GetLeader] a mené à la cataclysmique Expédition du Nord.\n\nPourtant, les actions révolutionnaires forment de drôles d'équipes, et [ROOT.GetLeader] n'est pas étranger aux compromis avec des opportunistes sans scrupules pour voir achevée la Chine fédérale. Les soutiens originels de [HNN.GetLeader] au Kuomintang ayant subi une défaite générale, il s'est tourné vers [ROOT.GetLeader], qui a gracieusement accepté son alliance, malgré les protestations de Zhao.\n\nEn fin de compte, aussi idéaliste soit-il, [HNN.GetLeader] doit sans aucun doute faire face à la puissance de son plus grand allié et rival, [HNN.GetSecondInCommand], qui est absolument opposé à l'idéologie de notre gouvernement. Il combat sans relâche [HNN.GetLeader] à chaque étape du processus. Heureusement, [HNN.GetLeader] assure à [ROOT.GetLeader] que sa position au sein du gouvernement provincial du Hunan est absolument sûre."
 hunan_kuomintang_events.14.d2:0 "Malgré la ligne stricte du parti prônée par l'Association des camarades réorganisés, le Kuomintang hunanais se moque de ces idéaux et de cette orthodoxie. Dirigé par une dyarchie composée de la 8e armée de Tang Shengzhi et de la 6e armée de Cheng Qian, le duo projette à l'extérieur un Front uni du Kuomintang. Cependant, nos yeux et nos oreilles dans la clandestinité nous assurent que l'unité présentée n'est qu'une façade. Sous l'éclat et la brillance se cache un gouvernement provincial en proie à des luttes intestines et à des intrigues.\n\nD'une manière étrange, il est peut-être emblématique de nos propres luttes de pouvoir internes. Néanmoins, les deux dirigeants hunanais sont de fervents défenseurs de l'Association des camarades réorganisés, Tang Shengzhi étant l'un des principaux généraux du Comité d'action provisoire pendant le MinGan, tandis que Cheng Qian est un fervent partisan de la position modérée prônée par la Faction de reconstruction de Sun Fo.\n\nPourtant, il serait absurde de ne pas reconnaître les progrès et les succès réalisés au sein du gouvernement provincial. En effet, le Hunan a fait preuve d'une remarquable capacité à participer à une démocratie, même imparfaite. Même si, en fin de compte, il faudra attendre la conclusion de la révolution nationale, la province sert de modèle au reste de la nation."
 hunan_kuomintang_events.14.d3:0 "Dans une excellente démonstration de son esprit stratégique, Cheng Qian a réussi à faciliter l'élimination d'un des rivaux du Kuomintang, Zhao Hengti. Curieusement, le commandant de la 6e armée y est parvenu en unissant ses efforts à ceux de Tang Shengzhi, radical de gauche du Kuomintang et commandant de la 8e armée. Les deux généraux sont entrés dans la province du Hunan à l'annonce des élections provinciales du Hunan et ont choisi de coopérer ensemble sur une liste commune du Kuomintang.\n\nAlors que les idéalistes rêveraient d'y voir un signe de réunification des ailes du parti, c'est clairement le contraire qui s'est produit. Aujourd'hui encore, Cheng et Tang se chamaillent, se battent et font de l'espionnage l'un contre l'autre pour tenter d'évincer l'autre de sa position de pouvoir au sein de la province.\n\nCompte tenu des circonstances, il est absolument nécessaire que Cheng Qian sorte vainqueur, mais nous n'avons pas les moyens de soutenir ouvertement ses efforts. Cependant, [ROOT.GetLeader] peut clairement voir que malgré les querelles intestines, le Hunan fait de grands progrès pour donner l'exemple en tant que province modèle du Kuomintang, en bonne voie vers la prolifération de la Révolution nationale."
 hunan_kuomintang_events.14.d4:0 "Le "président" provincial [HNN.GetLeader] a envoyé une série de télégrammes à [ROOT.GetLeader], l'assurant de son soutien continu et perpétuel à l'Alliance de protection nationale, ainsi que de celui du Hunan. Révolutionnaire dans l'âme et dans l'action, le président s'est retrouvé au milieu de ceux qui, d'ordinaire, ne sont pas d'accord avec sa gouvernance, mais il se bat néanmoins à leurs côtés.\n\nMalgré les alliés du vénérable président, le Hunan lui-même reste un foyer de ferveur révolutionnaire, avec un mouvement ouvrier puissant et une base paysanne encore plus forte. Compte tenu de la situation du pays, le Kuomintang perdurera peut-être même après la réunification par l'APN.\n\nEn fin de compte, aussi idéaliste soit-il, [HNN.GetLeader] doit faire face à ses alliés plus orthodoxes du Kuomintang avec lesquels il partage le pouvoir. Alors que [HNN.GetLeader] réaffirme son engagement, son adjoint et plus grand rival [HNN.GetSecondInCommand] n'est absolument pas notre ami et se battra sans relâche pour s'opposer à nous dans toutes les directions. Malheureusement, tout ce que [ROOT.GetLeader] peut faire, c'est espérer que [HNN.GetLeader] parvienne à maîtriser ses radicaux et à garder le contrôle."
 hunan_kuomintang_events.14.a:0 "Mieux vaut le diable que vous connaissez..."
 hunan_kuomintang_events.14.b:0 "Félicitez le Président provincial [HNN.GetLeader] !"
 hunan_kuomintang_events.14.c:0 "Espérons que Cheng Qian garde le contrôle."

 hunan_kuomintang_events.15.t.hejian:0 "Renégat devenu Vainqueur"
 hunan_kuomintang_events.15.t.song:0 "Lumière de Whampoa"
 hunan_kuomintang_events.15.t.cheng:0 "L'éternel révolutionnaire"
 hunan_kuomintang_events.15.t.peng:0 "L'Esprit le plus Brillant de la 8e"
 hunan_kuomintang_events.15.t.helong:0 "Héros de la Paysannerie Rouge"
 hunan_kuomintang_events.15.t.tang:0 "Le Général "Bouddhiste""
 hunan_kuomintang_events.15.d.hejian:0 "He Jian est un homme qui séduit beaucoup de monde, mais qui est honni par un nombre égal de personnes. Il est l'exemple même de l'officier de carrière. Ses ambitions l'ont amené à passer de la lente progression d'une carrière d'érudit à des promotions rapides et fulgurantes au sein des nouvelles armées chinoises de style moderne. He Jian est un vétéran de nombreux conflits, qui ont tous fait appel à ses capacités intellectuelles et à sa vivacité d'esprit pour assurer sa survie. Après avoir suivi la carrière de Tang Shengzhi, qui l'a promu jusqu'au grade de commandant de brigade, He Jian a commencé à émerger après l'Expédition du Nord et son séjour à MinGan. Ayant peut-être atteint le zénith de sa carrière après avoir été promu commandant de division et chef de l'Office de Pacification Rurale, il n'est peut-être pas le plus loyal ou le plus rigoureux sur le plan idéologique, mais ses réalisations parlent d'elles-mêmes."
 hunan_kuomintang_events.15.d.song:0 "Emblématique de la génération de cadres de Whampoa, Song Xilian est un visage frais et jeune au sein de l'Armée Nationale Révolutionnaire. Enclin au comportement révolutionnaire dès le plus jeune âge, 13 ans, lui et ses camarades de classe ont cofondé un journal resté célèbre pour avoir critiqué Zhao Hengti pour son exécution d'activistes ouvriers pendant son mandat. Diplômé de la première classe de Whampoa, Song devint le plus jeune diplômé de l'histoire de l'académie, et a fait irruption sur le champ de bataille par de vaillantes performances lors des Expéditions de l'Est et du Nord. Mais sa véritable carrière n'a pas encore débuté, et bien qu'il soit salué comme l'un des plus grands officiers du Kuomintang, il s'est concentré sur le fait de garder une position modérée et apolitique au sein de la politique du parti, bien que son allégeance privée semble le lier à son ancien supérieur Cheng Qian."
 hunan_kuomintang_events.15.d.cheng:0 "Menant la lutte révolutionnaire depuis des décennies, la carrière de Cheng Qian a connu bien des hauts et des bas, mais il n'a jamais été vraiment vaincu. Ayant servi pendant Xinhai, l'Expédition du Nord et toutes les autres campagnes, il est le symbole des anciens révolutionnaires irréductibles du Tongmenghui, une génération disparue depuis longtemps. Considéré comme un modéré par beaucoup de ses contemporains à la Gauche et à la Droite du Kuomintang, Cheng fait écho aux pas de Song Jiaoren ou Huang Xing plus qu'à ceux du Dr Sun Yat-sen. Néanmoins, le vieux tigre s'est battu aux côtés de feu le Généralissime Chiang Kai-shek et du Général Li Jishen, toujours avec l'espoir de voir la Révolution Nationale. Avec ses récents succès sur le champ de bataille, Cheng est parvenu à gagner le cœur du peuple pour sa précieuse Sixième Armée."
 hunan_kuomintang_events.15.d.peng:0 "Issu d'une famille ayant une longue tradition agricole, sa famille a connu un déclin rapide, obligeant Peng à faire de nombreux sacrifices pour assurer leur survie. Participant finalement à un soulèvement paysan, Peng fut forcé de fuir sa famille, et s'engagea plus tard dans l'armée de Tang Xiangming en 1916. C'est le début d'une carrière révolutionnaire qui voit Peng se battre éternellement pour les droits de ses compatriotes paysans. Ayant un penchant particulier pour le commandement militaire, les compétences de Peng sur le champ de bataille n'ont cessé de croître depuis lors, ce qui lui a valu d'être promu commandant de division lors de son séjour à MinGan. Considéré comme le deuxième pilier de la Huitième Armée, aux côtés de He Long, le duo continue de promouvoir une doctrine socialiste agraire sous les auspices de leur supérieur Tang Shengzhi, malgré sa vision plus modérée."
 hunan_kuomintang_events.15.d.helong:0 "Son père ayant été membre des Gelaohui et un officier militaire Qing, peut-être He Long était-il destiné à emprunter lui aussi le chemin de l'armée et de la politique révolutionnaire. A la suite d'une carrière multipolaire qui vit He flirter avec le socialisme, tenter d'assassiner Tan Yankai et être repoussé par Zhao Hengti, He rejoignit l'Armée Nationale Révolutionnaire et servit avec distinction. Après leur défaite lors de l'Expédition du Nord, He suivit la Huitième Armée dans la zone d'insurrection, où il commença à être courtisé par de nombreux individus au sein du Comité d'Action Provisoire. Cimentant sa vision socialiste agraire au cours de son séjour là-bas, les succès militaire de He lui permettent de promouvoir les idéaux et le soutien de sa faction radicale au sein de la 8e Armée. Reste à savoir dans quelle mesure il peut influencer la politique de son supérieur Tang Shengzhi."
 hunan_kuomintang_events.15.d.tang:0 "Considéré par beaucoup comme un traitre, un opportuniste, un signe de la bassesse qu'a atteint le Kuomintang, en revanche personne ne peut nier les accomplissements révolutionnaires de Tang Shengzhi. Ayant rejoint le Tongmenghui en 1909, Tang se battit dans une unité estudiantine lors de la Révolution Xinhai, sous les auspices de Zhao Hengti en 1923, puis plus tard contre Zhao lui-même en 1926. Rejoignant l'Armée Nationale Révolutionnaire et obtenant le commandement de la 8e Armée la même année, Tang alluma la mèche qui devait devenir l'enfer que fut l'Expédition du Nord, voyant une série de succès lors de la première période du conflit. Témoin de la myriade d'hommes qui se battait pour le profit et le pouvoir au Hunan, Tang subit une période de dépression, jusqu'à ce qu'il rencontre le pratiquant Bouddhiste Gu Boxu, et se convertisse en suivant ses enseignements. Bien que ses opposants politiques aiment le dépeindre comme un fanatique religieux, Tang porte désormais fièrement leur surnom de "Général Bouddhiste"."
 hunan_kuomintang_events.15.a:0 "Des ambitions sans pareilles, mais un caractère peu recommandable."
 hunan_kuomintang_events.15.b:0 "Notre lumière chérie en ces temps difficiles."
 hunan_kuomintang_events.15.c:0 "Le Vieux Chien a encore quelques tours dans son sac."
 hunan_kuomintang_events.15.d:0 "Résolu dans ses convictions."
 hunan_kuomintang_events.15.e:0 "Il se bat pour le peuple."
 hunan_kuomintang_events.15.f:0 "Général "Bouddhiste" ? Amusant."

 hunan_kuomintang_events.16.t:0 "Domination de la Huitième Armée"
 hunan_kuomintang_events.16.d:0 "Certes, une révolution radicale nécessite une action radicale, mais cette action est capable de renverser les fondements mêmes de l'État. La Huitième Armée n'est pas anarchiste, bien sûr, et même elle peut voir l'intérêt de maintenir au moins des liens cordiaux avec son opposition. En accumulant du pouvoir dans tous les organes du gouvernement, ils ont réussi à faire passer la Sixième Armée presque inaperçue.\n\nCe contrôle total s'est transformé en un torrent massif, de sorte que toute opposition à Tang a été noyée dans le service de propagande du 8e, ce qui n'a pas manqué de susciter la crainte qu'une telle domination n'aboutisse à un affaiblissement. Les radicaux de la 8e armée devenant de plus en plus pompeux, ils ont même commencé à bousculer les modérés de l'armée.\n\nLa Sixième armée est peut-être à terre, mais elle n'est pas encore hors jeu. Peut-être que grâce à nos relations et à notre fraternité mutuelle, Tang peut ouvrir des voies pour que la Sixième armée puisse se défendre, au moins en partie, contre les radicaux de son camp. Ce serait un choix judicieux, car c'est l'état même du Hunan qui est en jeu."
 hunan_kuomintang_events.16.a:0 "Demandez à Tan Yankai d'apaiser les tensions."
 hunan_kuomintang_events.16.b:0 "Pressons l'avantage, pour une victoire totale !"

 hunan_kuomintang_events.17.t:0 "Domination de la Sixième Armée"
 hunan_kuomintang_events.17.d:0 "Bien que la Sixième Armée se présente comme un bouclier de modération contre la tyrannie de la Huitième, nos actions de "défense" peuvent tout autant protéger le peuple qu'étouffer ses cris. Les succès de la Sixième sur le champ de bataille politique ont finalement mené à une domination quasi-totale de leurs rangs au sein du gouvernement, les loyalistes de Tang Shengzhi ou du Parti Syndicaliste Chinois ayant vu leur influence isolée.\n\nConsidérés comme le prix à payer pour le salut, les nominations et les officiers de la Sixième Armée se sont de plus en plus reposés sur leurs solides fondations, perdant la vigilance qui leur a valu leur puissance. Dans le même ordre d'idées, les Offices de Pacification Rurale et de Préservation de la Paix sont devenus de plus en plus ambitieux et audacieux, ne jugeant plus utile de dissimuler leurs abus anti-socialistes flagrants.\n\nSoucieux de la stabilité et de la prospérité du Hunan dans son ensemble, Cheng pourrait tendre la main à Tang pour le mettre devant le fait accompli, afin d'équilibrer la balance et de permettre à la Huitième de riposter. Il s'agit d'une opportunité séduisante, de peur que le Hunan n'éclate en pleine guerre civile."
 hunan_kuomintang_events.17.a:0 "Demandez à Tan Yankai d'apaiser les tensions."
 hunan_kuomintang_events.17.b:0 "Pressons l'avantage, pour une victoire totale !"

 hunan_kuomintang_events.18.t:0 "Pompes et circonstances"
 hunan_kuomintang_events.18.d:0 "Le Kuomintang n'est pas étranger aux grandes manifestations de frivolité militaire, qu'il s'agisse de parades ou de l'embellissement de divisions ou de soldats avec des médailles et des réalisations. De même, les sixième et huitième armées révolutionnaires nationales ont été inspectées par les présidents [HNN.GetLeader] et [HNN.GetSecondInCommand]. Bien qu'il s'agisse en principe d'une projection de la force militaire du Kuomintang aux yeux de tous, les fonctionnaires du gouvernement pensent que cette grande démonstration vise à promouvoir la supériorité de l'armée de l'un ou l'autre des dirigeants du Kuomintang.\n\nUne foule de 15 000 personnes s'est rassemblée pour assister au défilé des meilleurs soldats de la 6e et de la 8e. Le premier à se présenter était le 6e de Cheng Qian, mené par son étoile brillante, Song Xilian. Emblématiques de la force du Kuomintang de droite, les soldats étaient manifestement usés par le temps et portaient avec fierté l'uniforme standard du Kuomintang. Marchant à l'unisson les uns des autres et au son de la musique, ils affichaient une détermination sans faille.\n\nEn revanche, la 8e armée de Tang Shengzhi représentait un mélange d'unités irrégulières, d'unités régulières et de vétérans d'élite de Tang. Cependant, peut-être en raison de la fixation spéciale de leur commandant sur la présentation de son armée, leurs uniformes n'étaient pas ternis par le conflit, ayant clairement été produits dans le seul but d'être utilisés pour la parade.\n\nMais le plus curieux, c'est la parure des soldats d'élite de Tang. Tous arborent la "Médaille de la Grande Bienveillance et de la Rédemption de l'Humanité", signe évident de l'influence bouddhiste de Tang sur ses soldats. En fait, les soldats d'élite de Tang datent d'une époque où toutes les forces sous les ordres du commandant devaient suivre le bouddhisme, qu'elles le veuillent ou non, afin de servir sous ses ordres. À la fin du défilé, peu de gens savaient ce qu'il fallait penser de l'image créée par Tang : un mélange éclectique de guerriers bouddhistes dévots, combinés à la soldatesque standard de la NRA."
 hunan_kuomintang_events.18.a:0 "La fierté de l'Armée Nationale Révolutionnaire !"
 hunan_kuomintang_events.18.b:0 "Il a aussi endoctriné nos camarades ?"

 hunan_kuomintang_events.19.t:0 "Réflexions"
 hunan_kuomintang_events.19.d:0 "Les combats incessants ne laissent guère de temps pour la paix et la tranquillité, pire encore si l'on n'a pas été exilé de sa province natale pendant près d'une décennie. Le Kuomintang est une organisation de révolutionnaires, jeunes, radicaux et exigeant le changement. Pourtant, dans ses racines se trouve une époque plus calme, toujours résolument révolutionnaire, il est vrai, mais une époque de poètes, d'intellectuels et de politiciens. Pas de militaristes, d'opportunistes et de seigneurs de la guerre. Au sein de la nation, il reste ceux qui parviennent à chevaucher la ligne de démarcation entre les deux mondes. Un penseur, mais aussi un tacticien. Un écrivain et un guerrier. Cheng Qian fait partie de ceux-là. Bien qu'il ait été militaire toute sa vie, il s'est associé à d'innombrables intellectuels et a compilé un grand nombre de poèmes et de textes en prose.\n\nAprès sa visite à la Tour de Yueyang, le Général prit le temps de réfléchir. Sur la bataille qu'il avait mené là, notamment contre Wu Peifu en 1917. Sur la ressemblance similaire du décor, après être rentré de la guerre et de l'exil. D'un air mélancolique, le Général commença à rédiger une nouvelle œuvre :\n\n"Quelle est la chose que le pays chérit le plus ? Il n'y a plus trace des anciens forts de l'époque.\nLe paysage est déprimant, la route est longue et la tempête de neige fait rage.\nUne petite île dans la mer est chérie par les oiseaux, mais les navires veulent toujours se heurter aux vagues.\nÀ travers les âges la mélancolie est congestionnée, d'innombrables grâces et rancunes s'affrontent.\nLes monts Jiuyi et le mont Heng semblent à portée de main, mais les Enfers restent un obstacle."\n\nCompte tenu de la lutte permanente contre les seigneurs de la guerre, contre son propre parti, contre ceux qui distillent la révolution, il semblerait que l'histoire de cette nation soit parsemée d'effusions de sang et de souffrances. Pourtant, la lutte doit se poursuivre, malgré les obstacles. Assiégé sur tous les fronts, il ne laissera pas la révolution du Hunan faiblir, il la préservera toujours."
 hunan_kuomintang_events.19.a:0 "C'est là notre fardeau."
 hunan_kuomintang_events.19.b:0 "Ce n'est pas le moment de faire de la poésie, non ?"

#Zhao Hengti Events

 hunan_federalist_events.1.t:0 "Le Mandat Démocratique !"
 hunan_federalist_events.1.d_1:0 "La coalition de Zhao et le Kuomintang semblant dans une impasse à l'Assemblée, nombre de politiques indépendants sont les faiseurs de rois pour décider du Gouverneur. Craignant qu'ils ne soient mis à l'écart en cas de victoire du Kuomintang, ils ont apporté leurs votes à Zhao, et lui ont assuré le Gouvernorat. Dans son discours d'acceptation, Zhao a parlé de la nécessité d'assurer la sécurité du Hunan dans les temps difficiles qui s'annoncent et de faire tout ce qui est en son pouvoir pour renforcer la jeune démocratie, tout en remerciant tous ceux qui l'ont aidé au cours de cette période électorale, et il a promis de garantir un Hunan libre et équitable à tous ses citoyens, quelle que soit leur origine."
 hunan_federalist_events.1.d_2:0 "La coalition de Zhao Hengti a remporté l'élection avec une marge considérable. Ce résultat n'est pas une surprise, étant donné qu'il était le favori. Dans son discours d'acceptation, Zhao a parlé de la nécessité d'assurer la sécurité du Hunan dans les temps difficiles qui s'annoncent et de faire tout ce qui est en son pouvoir pour renforcer la jeune démocratie, tout en remerciant tous ceux qui l'ont aidé au cours de cette période électorale, et il a promis de garantir un Hunan libre et équitable à tous ses citoyens, quelle que soit leur origine."
 hunan_federalist_events.1.a:0 "Pour le Hunan et la Démocratie !"

 hunan_federalist_events.2.t:0 "Les Lignes dans le Sable"
 hunan_federalist_events.2.d:0 "Le Gouverneur Zhao a peut-être gagné l'élection, mais cela ne veut pas dire que la démocratie du Hunan est en sécurité. En fait, entre le succès inattendu du Kuomintang et les membres de l'Assemblée élus sous l'influence de seigneurs de la guerre (Tang Xiangming, Chen Quzhen et Tian Yingzhao) il semble que l'élection ait servi à donner un avantage aux figures plus autoritaires.\n\nCes forces, bien qu'elles ne soient pas alliées, sont toutes collectivement une menace à notre jeune démocratie, si le Kuomintang devient trop puissant nous pourrions aisément voir Tang Xiangming marcher au sud vers nous, et décapiter notre démocratie. De plus, la Diarchie de Xiangxi s'éloigne de plus en plus de nous, s'alignant sur Tang Xiangming au fil du temps. Ils prennent peut-être leur temps pour le moment, mais cela ne durera pas, et nous devons agir avant eux.\n\nHeureusement, nous ne sommes pas seuls dans ce combat. Le Gouverneur Zhao a rapidement identifié la menace et a agi en conséquence, formant une "Grande Coalition" avec les autres partis démocratiques (et indépendants) pour former un front démocratique large. La Grande Coalition formée, nous avons accès à plusieurs outils pour affaiblir les autoritaires dans notre province et entraver leurs efforts pour tuer la démocratie si chère à notre Gouverneur."
 hunan_federalist_events.2.a:0 "Les lignes de combat ont été tracées, la seule question est de savoir qui va gagner."

 hunan_federalist_events.3.t:0 "[HNN_fed_end_title_text]"
 hunan_federalist_events.3.d:0 "[HNN_fed_end_desc_text]"
 hunan_federalist_events.3.t.assassinated:0 "Chen Jiongming assassiné !"
 hunan_federalist_events.3.t.coup:0 "Coup d'État au Liangguang"
 hunan_federalist_events.3.t.defeat:0 "Séquelles de la Seconde Guerre Guangdong-Guangxi"
 hunan_federalist_events.3.d.assassinated:0 "Dans un acte des plus odieux, le seigneur de la guerre du Guangxi, Ma Ji, a ordonné l'assassinat de notre allié Chen Jiongming, le chef des Fédéralistes chinois et du Liangguang. Chen a été piégé en se rendant aux funérailles du prédécesseur et père adoptif de Ma Ji à Nanning, au Guangxi, où il a été fusillé lors d'une embuscade.\n\nAvec le gouvernement du Liangguang et du Guangdong en lambeaux ainsi que le mouvement Fédéraliste, notre alliance avec eux est devenue nulle et non avenue alors qu'ils sombrent dans la guerre civile entre chefs provinciaux rivaux."
 hunan_federalist_events.3.d.coup:0 "Voyant une opportunité de prendre le pouvoir, le politicien et général aligné sur le KMT Chen Mingshu a mené un coup d'état contre notre allié Chen Jiongming à Guangzhou. Le sort de Chen Jiongming est encore inconnu, mais la rumeur court dans la ville qu'il serait encore en vie et aurait fui à Hong Kong.\n\nBien que cela semble empêcher une guerre entre les deux provinces du Liangguang puisque le Guangxi a récemment été conquis par Li Zongren, un autre seigneur de la guerre proche du KMT, notre alliance avec le Liangguang est devenue nulle et non avenue avec la destitution illégale de notre allié."
 hunan_federalist_events.3.d.defeat:0 "Alors que la poussière retombait sur l'Ancienne et la Nouvelle cliques du Guangxi, le vainqueur a tourné son regard vers le Guangdong, emportant le Liangguang dans une sanglante guerre civile. Dans un développement des plus graves, les forces Fédéralistes ont perdu le conflit, le sort de Chen Jiongming étant encore inconnu. Le Liangguang étant désormais dirigé par le Gouverneur [GXC.GetLeader], nous ne pouvons plus compter le Liangguang parmi nos alliés, et notre alliance est devenue nulle et non avenue."
 hunan_federalist_events.3.a:0 "Nos derniers alliés en Chine sont les Zhili, il vaudrait mieux s'aligner sur eux."
 hunan_federalist_events.3.b:0 "Le Fédéralisme n'est pas mort, pas tant que nous vivons !"

 hunan_federalist_events.4.t:0 "Arrestation de Tang Xiangming"
 hunan_federalist_events.4.d:0 "La position du Gouverneur Zhao étant fortifiée et bien assurée, il peut enfin s'attaquer à l'une des plus grosses épines dans son pied, Tang Xiangming. Depuis que Tang a arrêté Zhao et l'a jeté dans une prison de Beijing sur ordre de Yuan Shikai, les relations entre les deux hommes sont tendues et Zhao n'a jamais eu une bonne opinion de Tang, bien qu'ils aient tous deux des sympathies pour le Zhili.\n\nLe Gouverneur a donné l'ordre au commandant de la 1e Division du Hunan, He Yaozu, d'emmener son armée à Yueyang et d'arrêter officiellement Tang. Quelques heures après que l'ordre ait été donné, He Yaozu était hors de la cité quand la garnison de Tang Xiangming sortit et s'opposa aux forces de He. Finalement, Tang fut surpassé, et se replia derrière la frontière. Bien que cela signifie que Zhao n'a pas pu arrêter Tang, cela ne veut pas dire qu'il n'est plus une menace envers notre démocratie."
 hunan_federalist_events.4.d.zhili:0 "La position du Gouverneur Zhao étant fortifiée et bien assurée, il peut enfin s'attaquer à l'une des plus grosses épines dans son pied, Tang Xiangming. Depuis que Tang a arrêté Zhao et l'a jeté dans une prison de Beijing sur ordre de Yuan Shikai, les relations entre les deux hommes sont tendues et Zhao n'a jamais eu une bonne opinion de Tang, bien qu'ils aient tous deux des sympathies pour le Zhili.\n\nIl a d'abord envoyé un télégramme à [HNN_zhili_home_base] expliquant la situation, que l'action à venir était uniquement contre Tang Xiangming et qu'il était toujours loyal envers la clique du Zhili. Après cela, le Gouverneur a donné l'ordre au commandant de la 1e Division du Hunan, He Yaozu, d'emmener son armée à Yueyang et d'arrêter officiellement Tang. Quelques heures après que l'ordre ait été donné, He Yaozu était hors de la cité quand la garnison de Tang Xiangming sortit et s'opposa aux forces de He. Finalement, Tang fut surpassé, et se replia derrière la frontière. Bien que cela signifie que Zhao n'a pas pu arrêter Tang, cela ne veut pas dire qu'il n'est plus une menace envers notre démocratie."
 hunan_federalist_events.4.a:0 "Bon débarras."

 hunan_federalist_events.5.t:0 "Notre Administration et notre Intelligentsia"
 hunan_federalist_events.5.d:0 "Un des piliers de notre soutien est l'intelligentsia du Hunan. Depuis la répression des intellectuels par la Ligue beaucoup d'intellectuels de Chine ont fui au Hunan pour leur sécurité, et le Gouverneur Zhao a été heureux de les accueillir. Notre Gouvernement et notre intelligentsia forment une relation symbiotique, et ils ont joué un rôle essentiel dans notre réélection, Zhao a donc renforcé son soutien encore plus qu'auparavant. Ces efforts ont transformé Changsha en centre intellectuel, un endroit où les esprits les plus brillants de Chine peuvent se rencontrer et parler des questions qui préoccupent la nation.\n\nNaturellement, cela donne une bonne image de notre propre administration et montre que le débat intellectuel, que la démocratie, est certainement possible, même avec les problèmes des seigneurs de la guerre et du banditisme. Un exploit impressionnant pour une province qui, il y a seulement quelques années, était prisonnière de la même Ligue qui réprimait ces esprits brillants et étouffait l'apprentissage dans l'ensemble du pays."
 hunan_federalist_events.5.a:0 "À un partenariat renouvelé !"

 hunan_federalist_events.6.t:0 "Difficultés avec Monroe"
 hunan_federalist_events.6.d:0 "Une des parties les plus singulières de la Constitution du Hunan est l'Article 89, surnommé la "Doctrine Monroe", qui stipule qu'aucune troupe d'autres Provinces ne peut entrer au Hunan, et que les troupes hunanaises ne peuvent quitter la Province. Bien que cette mesure ait eu pour but de protéger le Hunan des armées pendant la période tumultueuse de l’Ère des seigneurs de la guerre, elle est devenue préjudiciable à la sécurité du Hunan. Les seigneurs et chefs provinciaux hors du Hunan se moquent de ce que prévoit notre Constitution, par conséquent elle ne procure aucune défense contre eux, et sert uniquement à entraver notre capacité à agir en faveur du Hunan.\n\nAvec ces idées en tête, Zhao a réclamé un amendement de la Doctrine Monroe, pour permettre aux armées du Hunan de marcher hors de la province, et au gouvernement central de se déplacer au Hunan si nécessaire. En défendant ses amendements à l'Assemblée Provinciale, il a cité l'Expédition du Nord, l'Effondrement de la Ligue, les deux fois où le Kuomintang à envoyé de force ses troupes au Hunan. Affirmant que la Doctrine Monroe n'a rien fait pour les arrêter, et qu'ils n'ont pas hésité une seconde à cause d'elle.\n\nA sa surprise, l'Assemblée fut étonnamment réceptive à ses arguments. Il semble que les armées du Kuomintang marchant au Hunan ont servi de prise de conscience à beaucoup au sein de l'Assemblée, réalisant que la seule manière pour le Hunan d'être réellement libre des seigneurs de la guerre et des armées ennemies est l'union de la Chine sous une seule bannière."
 hunan_federalist_events.6.a:0 "Pour un nouveau Hunan dans une nouvelle Chine !"

 hunan_federalist_events.7.t:0 "Un Rameau d'Olivier pour les Syndicats"
 hunan_federalist_events.7.d:0 "Nos relations avec les syndicats ont été pour le moins difficiles. La mort malheureuse de militants syndicaux sous l'administration de M. Zhao est emblématique de ces relations difficiles. Mais le gouverneur Zhao est déterminé à changer cette situation. Les syndicats sont un pilier du Kuomintang et s'il veut affaiblir le "Parti-État" autoproclamé et garantir la démocratie hunanaise, il doit forger une paix avec les syndicats.\n\nLors de la rencontre avec les principaux dirigeants syndicaux à Changde, la tension était palpable. Après les présentations, Zhao a expliqué que, malgré les actions passées, il souhaitait offrir un rameau d'olivier aux travailleurs. Saisissant l'occasion, les dirigeants syndicaux ont immédiatement formulé une série d'exigences, demandant en fait une nouvelle loi qui soutiendrait les syndicats et améliorerait leur capacité à négocier au nom des travailleurs.\n\nLe gouverneur Zhao a reconnu que leurs exigences initiales ne seraient pas acceptées par l'Assemblée et, après une série de négociations tendues, il a réussi à leur faire accepter un projet de loi de compromis, qu'il était certain de pouvoir faire adopter par l'Assemblée. Une fois cet accord conclu, et dans l'attente de l'adoption de la loi, il semblait pouvoir enfin conclure une trêve avec les syndicats et réduire le soutien au Kuomintang dans les grandes villes du Hunan."
 hunan_federalist_events.7.a:0 "La première étape vers l'harmonie avec les ouvriers."

 hunan_federalist_events.8.t:0 "Notre Propre Déclaration des Droits"
 hunan_federalist_events.8.d:0 "La Constitution Provinciale du Hunan confère un certain nombre de droits à ses citoyens. Incluant l'Habeas Corpus (Article 6), le droit à la propriété privée (Article 7), la liberté de religion (Article 10), la liberté d'association (Article 12), le droit de porter des armes (Article 13), et l'éducation universelle obligatoire (Article 21). Ce sont des progrès majeurs de notre cause, mais nous devons travailler à renforcer ces droits et en ajouter, incluant un droit à la liberté d'expression, le droit de critiquer le Gouvernement, et la liberté de la presse. Bien que tous soient de facto des droits sous l'administration de Zhao, nous ne pouvons pas être sûrs que les autres suivront l'exemple du Gouverneur.\n\nPar conséquent, le Gouverneur Zhao a rencontré beaucoup des esprits les plus brillants du Hunan, rassemblant une collection d'intellectuels, et a organisé une conférence pour donner au Hunan sa propre Déclaration des Droits, codifiant les protections présentes dans la Constitution, et les renforçant avec les nouveaux droits ci-dessus.\n\nAprès un long débat entre les différents intellectuels, la conférence s'est avérée un succès retentissant, et Zhao a usé de son influence personnelle et de son sens politique pour faire passer le texte à l'Assemblée, ce qui a permis de le voter dans sa forme pure et de garantir davantage de droits à tous les citoyens de notre province !"
 hunan_federalist_events.8.a:0 "Un pas important pour la liberté."

 hunan_federalist_events.9.t:0 "Vieux Alliés, Nouveaux Problèmes"
 hunan_federalist_events.9.d:0 "La Diarchie de Xiangxi à l'ouest a généralement été alignée sur la clique du Gouverneur Zhao. Malgré cela, il sont un obstacle à la démocratie florissante du Hunan. Utilisant ses pouvoirs de Gouverneur, Zhao a mené plusieurs réformes à l'ouest, réduisant le pouvoir des positions officielles de Tian Yingzhao, et usant de ses forces pour s'assurer que les représentants locaux des villages occidentaux représentent bien leurs villages et pas les intérêts de la Diarchie.\n\nCes réformes ne sont pas sans opposants, la Diarchie contrôlant un nombre important de sièges à l'Assemblée, qui a fait de son mieux pour bloquer les réformes à l'Assemblée.\n\nLe soutien contre eux est venu, à notre grande surprise, de membres de l'Assemblée ayant voté pour le Kuomintang, estimant probablement que la Diarchie occidentale est encore plus intolérable que le Gouverneur Zhao. Au premier rang de ces membres figurait l'ancien Gouverneur Tan Yankai, qui a prononcé un discours passionné en faveur des réformes. Nous ne connaissons pas ses intentions, ou le bénéfice que cela peut lui procurer, mais nous lui sommes certainement reconnaissants d'avoir contribué à éliminer l'influence des seigneurs de la guerre au Hunan."
 hunan_federalist_events.9.a:0 "Un seigneur de guerre allié est toujours un seigneur de guerre."

 hunan_federalist_events.10.t:0 "La Province Fédéraliste Modèle"
 hunan_federalist_events.10.d:0 "Après avoir combattu une résistance féroce et des ennemis de tous côtés, le Gouverneur Zhao a défendu et renforcé avec succès la démocratie du Hunan contre ceux qui ont voulu la détruire. Entre Tang Xiangming et le Kuomintang, rester sur le fil du rasoir fut une entreprise difficile, mais étant l'expert politique qu'il est, Zhao est parvenu à tirer son épingle du jeu. Il a réduit l'influence du Kuomintang par des appels aux paysans et ouvriers, s'assurant qu'il ne puisse pas user de sa rhétorique populiste comme d'une épée contre la jeune démocratie du Hunan. De l'autre côté, Tang Xiangming et sa garnison de Yueyang ont été expulsés du Hunan, et l'épée de Damoclès qui pendait au-dessus de la démocratie du Hunan a été brisée. Bien qu'il reste encore du travail à faire, les efforts du Gouverneur Zhao ont mené à une extension fantastique des droits du peuple, des traditions démocratiques et de la démocratie locale en Chine. Modèle à suivre pour tous les Fédéralistes, le Hunan a solidifié sa position comme Bastion démocratique au cœur de la Chine."
 hunan_federalist_events.10.a:0 "Au Hunan, à la Constitution, et à une Chine Fédérale !"

 hunan_federalist_events.11.t:0 "Jour de la Constitution"
 hunan_federalist_events.11.d:0 "C'est aujourd'hui l'anniversaire du rétablissement de la constitution du Hunan, une des seules fêtes à être vraiment spécifique à la Province du Hunan. Des célébrations ont lieu dans chaque grande ville, le Gouverneur Zhao donnant un discours devant le Bureau du Gouverneur, déclarant à quel point il est honoré de diriger une province chinoise véritablement démocratique. Après son discours, il a rejoint un défilé marchant à travers Changsha, célébrant l'anniversaire de la Constitution et de la flamme démocratique au Hunan. L'énergie dans l'air était palpable, le travail acharné du Gouverneur Zhao était évident juste en marchant dans la rue, un point lumineux dans les ténèbres de l'ère des seigneurs de la guerre, le Hunan est vraiment un exemple à suivre pour tous !"
 hunan_federalist_events.11.a:0 "Pour une nouvelle année fructueuse !"

#Economic

 hunan_economy_events.1.t:0 "La Crise Globale Atteint le Hunan"
 hunan_economy_events.1.d:0 "Ayant été une des composantes de la Ligue des Huit Provinces, l'économie hunanaise a naturellement été intégrée raisonnablement dans le courant dominant allemand. Toutefois, étant majoritairement agraire, et entourée de cités industrielles sur les collines de Wuhan Guangzhou et Nanjing, les secteurs économiques hunanais ont connu une expérience troublée pendant l’Ère des Seigneurs de la guerre. Qui donc voudrait investir au Hunan, alors que l'herbe est plus verte juste à côté ?\n\nTout n'est pas perdu cependant, car le maintien de notre autonomie envers Sun Chuanfang nous a été profitable de bien des manières. En dépit des conditions économiques plutôt dérisoires qui ont suivi ce que l'on a appelé le "Lundi Noir", le Hunan s'en est sorti un peu mieux que ses voisins de la Ligue ou que le Gouvernement Central.\n\nPourtant, nos partenaires économiques principaux connaissant une période de turbulences plus importantes, notre secteur agricole connait des résultats calamiteux et nos investisseurs s'enfuient rapidement. Le Gouvernement provincial doit absolument veiller à ce que la crise ne s'aggrave pas, quels que soient les moyens mis en œuvre."
 hunan_economy_events.1.a:0 "Je pensais que la Ligue assurait notre stabilité ?"

 hunan_economy_events.2.t:0 "Plan pour S'attaquer aux Campagnes"
 hunan_economy_events.2.d_zhili:0 "Le secteur agricole du Hunan appartient à la nature de ses terres délicates. La bienveillante rivière Xiang fournit les niveaux de fertilité nécessaires pour accueillir un paysage riche et diversifié de domaines agricoles dans toute la province. Pourtant, à l'instar de la plupart des terres fertiles de Chine, telles que les régions du Sichuan et celles qui s'accrochent au Yangtze, il subsiste une culture prédatrice de métayage qui frôle le féodalisme. La nature cruciale du marché agricole du Hunan, qui représente une part considérable des revenus de la province en raison de son économie largement basée sur l'exportation, ne fait qu'exacerber ces problèmes. C'est ainsi que l'agriculture du Hunan se déploie : le travail de la paysannerie nourrit le ressentiment à l'égard de la noblesse, tandis que cette dernière récolte les fruits de son statut important.\n\nMilitaire dans l'âme, la réforme agricole ne fait pas partie des qualifications de [HNN.GetLeader], et pourtant, il se trouve dans une situation assez préjudiciable. Plusieurs membres de l'Assemblée provinciale, dont le plus important est son propre frère, Tang Hualong, ont exhorté le gouverneur à comprendre le bien-fondé d'une politique axée sur le traitement des traumatismes collectifs des paysans. Mais l'amiral têtu a refusé d'écouter en bloc, car il n'a pas l'intention de renforcer ceux qui veulent tant le destituer. Les Hunanais ont besoin d'un guide pour les protéger, et seule la caste dirigeante peut constituer un tel bouclier à ses yeux.\n\nLes tentatives précédentes visant à rompre l'équilibre délicat du secteur agricole du Hunan s'étant soldées par une réaction brutale de la noblesse ou de l'assemblée provinciale, les ambitions du nouveau projet sont tout à fait inébranlables. Pour devenir une province vraiment moderne, digne de contribuer à la réunification du pays, le Hunan doit élaborer une politique foncière vraiment solide qui lui servira de base. Le gouverneur [HNN.GetLeader] a décidé de poursuivre la politique de..."
