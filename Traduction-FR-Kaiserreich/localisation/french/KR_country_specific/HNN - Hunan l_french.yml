 HNN_bop_mechanic_explanation_tt:9 "§CLa mécanique d'§YÉquilibre du Pouvoir§! du Kuomintang du Hunan est simple et sans détour, comme d'autres mécaniques similaires, elle mesure l'influence relative de chaque faction de l'Armée Nationale Révolutionnaire - la §g6e Armée de Cheng§! et la §S8e Armée de Tang§!. Selon le camp qui a l'avantage, vous recevrez une série de bonus et de malus. Pouvez-vous garder le Kuomintang uni ? Ou sont-ils destinés à se quereller jusqu'à l'unification, ou pire, l'annihilation...§!"

