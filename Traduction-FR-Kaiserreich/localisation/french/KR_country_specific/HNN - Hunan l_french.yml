 #Hunan Financial Recovery Category
 HNN_financial_recovery_category:9 "Nos Malheurs du Lundi Noir"
 HNN_financial_recovery_category_desc:9 "[HNN_financial_recovery_category_desc_loc]"

 HNN_financial_recovery_category_desc_loc_kmt:9 "L'établissement d'une nouvelle Administration provinciale du §RKuomintang§! au Hunan a apporté de nouveaux défis, à la fois militaires et politiques. Mais plus urgent, les héritiers de §cZhao Hengti§! doivent aussi faire face à la situation économique dévastatrice provoquée dans la province par la mauvaise gestion capitaliste négligente. Les divers programmes de redressement économique de l'administration précédente ayant été abandonnés, les fidèles du §RKuomintang§! de [HNN_financial_recover_category_desc_kmtleader] et [HNN_financial_recover_category_desc_kmtsic] se sont efforcés de lancer un nouveau programme de reconstruction économique, en suivant vaguement les idéaux défendus par le Dr Sun et d'autres théoriciens du parti.\n\nBien qu'officiellement prévu pour s'achever lors de la Troisième Phase de la Révolution Nationale, le terrain de jeu complètement vierge offert par l'effondrement économique a apporté à l'administration [HNN_financial_recovery_category_desc_kmtparty] un nouveau départ malléable, vers le plus vaste programme de Reconstruction Nationale. Que leurs ambitions portent leurs fruits ou non dépendra résolument des sacrifices qu'eux et le peuple §Y[HNN.GetAdjectiveCap]§! sont prêts à faire."
 HNN_financial_recovery_category_desc_loc_zhili:9 "Following the untenable results of Hunan's recent election, the Provincial Assembly deemed it fit to elect the radical §RKuomintang upstarts§!, intent on demolishing Zhili influence within the province. Although, the firebrands did not prepare for the swift yet successful end to their regime by §P[HNN.GetLeader]§!, seizing the capital in a flourish of glory. With the sore losers having fled in the fighting, all that remains is the tattered remains of Hunan. In all facets the province is devastated, yet most urgent is its economic devastation.\n\nHaving undergone the global financial crash, the halted recovery plans of previous governor §cZhao Hengti§!, and the instability of the §RKuomintang's§! electoral victory, the economic situation has amounted to a serious brewing disaster. This changes now, as the new Governor, §P[HNN.GetLeader]§!, and his §P[HNN.GetRulingParty]§! allies see to it that the misfortune of Hunan ends. Whether his stable hand on the wheel will yield results, that will resolutely depend on the sacrifices the §Y[HNN.GetAdjectiveCap]§! people are willing to make."
 HNN_financial_recovery_category_desc_loc_fed:9 "Maintenant que le krach financier mondial a submergé la province, §c[HNN.GetLeader]§! et ses alliés à l'§gAssemblée Provinciale§! se dépêchent de ratifier toutes les séries de projets de lois financiers qui peuvent apaiser les difficultés du Hunan. Alors qu'ils tiennent fermement la barre, les ministres de §c[HNN.GetLeader]§! suggèrent deux approches radicalement différentes de la réforme économique.\n\nD'un côté, §cZhao§! peut compter sur ses vieux amis de l'§gestablishment§!, la §cnoblesse§! et les §minvestisseurs étrangers§! pour sortir le Hunan de la tombe. D'un autre côté, §cZhao§! peut embrasser l'idéalisme moderne et progressiste de ses alliés Fédéralistes §mHuang Yanpei§! et §OZhou Shizhao§!, en changeant la priorité du gouvernement vers les §Rpaysans§! et les §rouvriers§!. Avec le cœur lourd, le programme de réforme de §cZhao§! pourrait définir le futur de sa province pour toujours, mais cela devra attendre, car une élection se profile à l'horizon..."
 HNN_financial_recovery_category_desc_loc_fed_electionover:9 "Maintenant que le krach financier mondial et le chaos imprévisible de l'élection ont submergé la province, §c[HNN.GetLeader]§! et ses alliés à l'§gAssemblée Provinciale§! sont libres de ratifier la série de réformes nécessaires pour apaiser les difficultés financières du Hunan. Alors qu'ils tiennent fermement la barre, les ministres de [HNN.GetLeader] suggèrent deux approches radicalement différentes de la réforme économique.\n\nD'un côté, §cZhao§! peut compter sur ses vieux amis de l'§gestablishment§!, la §cnoblesse§! et les §minvestisseurs étrangers§! pour sortir le Hunan de la tombe. D'un autre côté, §cZhao§! peut embrasser l'idéalisme moderne et progressiste de ses alliés Fédéralistes §mHuang Yanpei§! et §OZhou Shizhao§!, en changeant la priorité du gouvernement vers les §Rpaysans§! et les §rouvriers§!. Avec le cœur lourd, le programme de réforme de §cZhao§! pourrait définir le futur de sa province pour toujours, et tout repose sur les épaules du peuple §Y[HNN.GetAdjectiveCap]§!."

