 HNN_peng_dehuai: "Peng Dehuai"
 HNN_peng_dehuai_desc:9 "Peng est l'aîné d'une famille paysanne pauvre. En 1904, il se rendit à Shanshanli pour étudier à l'école privée de son père. Mais il dût abandonner ses études après deux ans à la mort de sa mère et de son petit frère, son père souffrant d'asthme et ne pouvant pas maintenir le train de vie de la famille. Les maigres réserves de sa famille diminuèrent, et Peng travailla plusieurs emplois épuisants pour joindre les deux bouts. Peng devint fasciné par Yi Hua, une armée paysanne qui pillait les riches pour aider les pauvres, et devint soldat en 1916.\n\nPeng débuta sa carrière au service de Tang Xiangming, et bâtit sa renommée sur sa bravoure, montant rapidement les échelons. Après avoir aidé à chasser Zhang Jingyao du Hunan, Peng assista la Société de Lutte contre la Pauvreté dans le meurtre d'un propriétaire tyran local. En 1923, Peng obtint son diplôme de l'Auditoire de l'Armée du Hunan et adopta le nom Dehuai. En 1926, il devint commandant de la première division de la 8e Armée sous le commandement de Tang Shengzhi. Peng utilisa la charte de la Société de Lutte contre la Pauvreté comme charte du comité des soldats.\n\nLorsque l'ANR s'effondra et la 8e Armée fut victime de menaces de toutes parts, Tang mena la fuite vers le Jiangxi pour éviter les forces de Zhao. Peng monta rapidement dans la 8e Armée lors de l'Insurrection MinGan, en s'affirmant comme l'officier le plus capable de Tang. Peng forma une amitié solide avec He Long sur la base de leurs origines paysannes, leur détestation des propriétaires tyrans et leur forte affinité pour le socialisme paysan. Sa mission à MinGan ayant duré près d'une décennie, Peng est prêt à débarrasser l'Empire du Milieu des chaînes de l'Impérialisme et à construire une nouvelle Chine, libre et avec l'égalité pour tous."
