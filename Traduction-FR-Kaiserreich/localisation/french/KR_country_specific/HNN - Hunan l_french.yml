 #任弼時
 HNN_ren_bishi:9 "Ren Bishi"
 HNN_ren_bishi_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gApril 30th, 1904, in Xiangyin County, Hunan Province, Qing Empire\n§YAlignment:§! §oCSP-R§!\n§YPolitical Career:§! §gBorn in rural Hunan to a teacher's family, Ren Bishi entered Hunan First Normal University in 1915 and then joined the youth wing of the soon-to-be Chinese syndicalist Party in 1921 in Shanghai. Inspired by the brief but unsuccessful Bolshevik Revolution, Ren would travel alongside Liu Shaoqi and Xiao Jinguang to France in 1923 as part of a CSP delegation designed to observe the new Commune of France.\n\nAfter completing his studies in 1924, Ren was sent back to China where he was appointed to be a lecturer of French at Shanghai University. He was then appointed to the Zhejiang and Anhui District Committees that year and responsible for numerous publications.\n\nIn January 1925, as part of the reorganisation of the CSP into the greater League of Chinese Syndicalists, Ren attended the Socialist Youth League of China's Third National People's Congress and was appointed as the First Secretary of the movement. Ambitious and a fervent believer in the youth movement, Ren would consolidate and utilise the youth league to expand and popularise the CSP's growing political apparatus especially as the turbulent events of May 30th arrived in China.\n\nFollowing the collapse of the Northern Expedition, Ren would flee into exile in Shanghai where he spends his time between the CSP's nominal headquarters in Shanghai as well as local party cells within Hunan where he prepares the party's younger cadets for the future of the social and national revolution.§!"

 #黃公略
 HNN_huang_gonglue:9 "Huang Gonglue"
 HNN_huang_gonglue_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gJanuary 24th, 1898, in Xiangxiang County, Hunan Province, Qing Empire\n§YAlignment:§! §R8th Army (Radicals)§!\n§YPolitical Career:§! §gHuang entered into the army in 1916 and served as a platoon leader. He became fast friends with Peng Dehuai, a fellow soldier in his platoon. Peng and Huang would conduct secret poverty alleviation meetings in their company. He and Peng graduated from the Hunan Army Lecture Hall in 1923, and joined the 1st division of the 8th Army of the NRA, led by Tang Shengzhi.\n\n Like the rest of the 8th Army, Huang performed very successfully in the Northern Expedition, despite its ultimate failure. The 8th Army would become the first guerilla army of what would become the Mingan Insurgency, until Deng Yanda and Song Qingling led PAC forces to lead the guerilla war. Huang and Peng became strong proponents of the PAC's programme of peasant socialism, and under the leadership of He Long, have formed the core of the 8th Army's more radical wing. Huang Gonglue will not rest until China is free from imperialism and oppression, or die fighting.§!"

 #唐鐸
 HNN_tang_duo: "Tang Duo"
 HNN_tang_duo_advisor_desc:9 "§YOfficer Description\nBorn:§! §g1904, in Yiyang County, Hunan Province, Qing Empire\n§YAlignment:§! §rCSP§!\n§YMilitary Career:§! §gBorn in 1904 at the start of the new century, Tang Duo was born into a family of school teachers and was thus, entrusted in to a fruitful education at an early age. There in the Hunan First Normal School he became affiliated with Ren Bishi, who would later become his comrade in the Chinese Syndicalist Party. The two would accompany fellow Hunanese revolutionary Cai Hesen to France as part of the Work-Study Programme in the Commune of France. It was there during the programme that Tang became a dedicated member of the Chinese Syndicalist Party.\n\nAt the invitation of Tan Yankai, in 1923, Tang Duo given his educational background within France - was dispatched to help aid Chinese revolutionary Sun Yat-sen in organising an aircraft factory. As part of the cooperation and united front politics of the CSP allying with the Kuomintang in 1924, Tang became an official member of the KMT, and would be one of the first interns to help prepare the first batch of students who would become part of China's revolutionary air force. At the behest of CSP representative Liu Yun and the Guangzhou Nationalist Government, Tang was sent for further military and aviation education to the Socialist Republic of Italy, the Commune of France, and the newly established Union of Britain in 1925.\n\nTang planned to return to China by 1927 as the Northern Expedition raged on but was unable to secure passage home by the time the expedition failed. Distraught with being unable to partake in the failed revolution, Tang would return to China along with other revolutionaries like Deng Yanda in 1932 as part of the planned and failed Shanghai Uprising.§!"

 #門炳岳
 HNN_men_bingyue:0 "Men Bingyue"
 HNN_men_bingyue_army_mhc_desc:9 "§YOfficer Description\nBorn:§! §gJune 24th, 1891, in Dongguang County, Zhili Province, Qing Empire\n§YAlignment:§! §S8th Army§!\n§YMilitary Career:§! §gA career revolutionary, Men Bingyue, who studied German in the 1st Qinghe Army Secondary School and the Beiyang Army Accelerated Military Academy, cavalry in the 1st Class of the Baoding Military Academy and later the 5th Class of the Staff College, participated in both the Xinhai Revolution and the Second Revolution and then served as a cavalry commander in various units of the Republic. After the Guominjun coup in Beijing, Men served Sun Yue. After the Fengtian Clique ousted Feng Yuxiang from Beijing, Men relocated to southern China, and served with his Baoding Military Academy classmate Tang Shengzhi. Men is something of a fish out of water in regards to his position in Tang Shengzhi's clique, for he is one of the few men who is not native to Hunan. Regardless, Tang consults him often and views Men as a reliable officer.§!"

