 ###Tang Shengzhi Communes
 HNN_constructing_rural_autonomy_category:9 "Construire des autonomies rurales"
 HNN_constructing_rural_autonomy_decision:9 "Développer une Commune à [HNN_construct_rural_autonomy_decision_loc]"
 HNN_constructing_rural_autonomy_decision_desc:9 "Firm in his belief that the basis of the National Revolution lies in the strength of China's peasantry, Tang Shengzhi has promulgated a programme of official government support for the formation of local rural communes, under the auspices of the Party of course, so that the delegation of local self-governance and defence lies with the communities themselves.\n\nTruthfully however the party must maintain a watchful eye on these communes, with the official leaders having the requirement of being a party cadre, for if the peasants can strike against reactionaries, they can also strike against the Kuomintang. With these initiatives however, Hunan shall move past the need for petty bourgeoisie assemblies, and to the light of true Chinese democracy."

