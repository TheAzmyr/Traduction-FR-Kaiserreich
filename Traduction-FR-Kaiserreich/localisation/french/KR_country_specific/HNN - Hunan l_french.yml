 HNN_tao_zhiyue:9 "Tao Zhiyue"
 HNN_tao_zhiyue_desc:9 "Tao Zhiyue a fréquenté l'école des cadets de l'armée du Hunan en 1907 et a obtenu son diplôme en 1911 à la veille de la révolution Xinhai. Il est allé à Wuhan pour fréquenter la 3e école secondaire de l'armée et a participé au soulèvement de Wuchang. Après avoir obtenu son diplôme de la 2e classe de l'académie militaire de Baoding où il a étudié l'infanterie, Tao est retourné au Hunan et est devenu officier d'état-major du gouvernement. Tao a passé le reste de sa carrière militaire dans le Hunan sous la direction de He Yaozu, après l'Expédition du Nord. Son service à He fait de lui un officier fiable de la clique de Zhao.\n\n§YNote: Administrateur réputé, aux idéaux progressistes, Tao Zhiyue a fait de nombreux efforts pour apaiser les tensions ethniques au sein du Hunan et utilise fréquemment ses soldats pour protéger la paysannerie des abus de la noblesse.\n\nCertains pensent que Tao Zhiyue a des inclinations envers le Kuomintang, en raison de sa relation personnelle avec Zhang Zhizhong."
