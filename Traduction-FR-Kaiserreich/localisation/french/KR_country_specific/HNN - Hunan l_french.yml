 hnn.120.d_rkmt:9 "Avec la réunification de la nation, l'Ère des Seigneurs de la guerre, décadente et désastreuse, touche à sa fin. Une nouvelle ère commence pour la Chine, qui va toujours de l'avant. Il a fallu de nombreux sacrifices pour en arriver là. De nombreux camarades ont sacrifié leur avenir pour que nous puissions continuer à vivre, et pourtant cela a permis d'offrir un avenir meilleur à des générations entières. Le peuple chinois ne souffrira plus du poids de petits autocrates ou de seigneurs de la guerre, ses espoirs d'une vie meilleure ne seront plus seulement des braises, car un véritable feu révolutionnaire s'est réveillé. Sous les auspices du Kuomintang, la nation a été réunifiée et le Hunan a joué un rôle essentiel dans cette réunification.\n\nLa nation ayant été unifiée grâce aux efforts de [THIS.overlord.GetNameDef], [HNN.GetLeader] a été considéré comme un chef crucial dans la lutte révolutionnaire. Pourtant personne n'aurait imaginé que [HNN.GetLeader] soit si dévoué à la mission révolutionnaire. Ayant initialement rejoint le Tongmenghui sous l'influence de Tan Renfeng, [HNN.GetLeader] a servi dans la Révolution Xinhai, mais c'est là que sa ferveur révolutionnaire s'estompa. Reprenant une fois de plus le flambeau en 1926, sa véritable flamme se transforma en brasier, la 8e Armée étant l'outil qui lui permettra de tout brûler.\n\nBien qu'ayant été un membre critique dans la formation de la Zone d'Insurrection MinGan, et associé à l'Aile gauche du Parti, Tang s'est trouvé être un radical au milieu de modérés et d'autocrates. Malgré la pression d'en bas, c'est-à-dire les Radicaux, et celle d'en haut, Tang reste fort, constant et résilient, consolidant la position du Hunan au sein de la nation comme foyer de la pensée socialiste. Maintenant que le temps de la reconstruction est venu, le Kuomintang de Gauche n'est peut-être plus la faction dominante, mais il n'est pas fini tant que le Général "Bouddhiste" dirige sa province."
 hnn.120.a_lkmt:9 "Le Troisième Congrès attend..."
 hnn.120.a_nokmt:9 "Le dernier bastion du Kuomintang."
 hnn.120.a_rkmt:9 "Au milieu d'une mer de réactionnaires, nous tenons bon."

 #Zhao
 hnn.121.t_fed:9 "Un Hunan démocratique, Une Chine démocratique !"
 hnn.121.t_zhili:9 "Une Île de Démocratie"
 hnn.121.t_feng_negotiation:9 "Une République Née de la Plume"
 hnn.121.d_fed:9 "Le crépuscule de l'ère des seigneurs de la guerre semble enfin arriver, et avec lui un avenir plus radieux se profile à l'horizon. Le rideau tombe enfin sur l'ère la plus sombre de notre nation, et le prochain acte peut commencer.\n\nAu Hunan, Zhao Hengti a réussi à naviguer dans le chaos de 1936 et son élection étonnamment serrée, et par la suite a fait face à des forces qui auraient voulu voir la jeune démocratie provinciale mourir dans son berceau. En réussissant à affaiblir l'influence du Kuomintang radical, et en éjectant le boucher Tang Xiangming hors de sa province, Zhao a montré la capacité du modèle Fédéraliste à réussir et à s’épanouir.\n\nEt alors que le Hunan est l'exemple le plus clair de réussite du mouvement Fédéraliste, il n'est pas le seul. Le Fédéralisme de [HNN_fed_central_government_desc] a montré sa puissance et pris sa place légitime dans l'idéologie dominante de Chine. Avec notre succès il est certain que les autres Gouvernements provinciaux se tourneront vers le modèle hunanais pour protéger et maintenir leur démocratie.\n\nIl y a encore beaucoup de travail à faire, les seigneurs de guerre ne sont pas vaincus et la jeune démocratie Fédérale devra être nourrie et soignée. Mais ce sont des questions pour l'avenir, aujourd'hui nous pouvons célébrer le succès de notre province, et le succès ne notre pays tout entier. Alors que le soleil se couche sur l'ère des seigneurs de la guerre, une aube nouvelle et pleine d'espoir se lève sur la Chine."
 hnn.121.d_zhili:9 "The dusk of the warlord era finally seems upon us, and with it a brighter future just ahead. Finally the curtain falls on the darkest era of our Nation, and the next act may begin.\n\nIn Hunan, Zhao Hengti successfully navigated the chaos of 1936 and the unexpectedly close election, and in the aftermath had to deal with forces who'd see the young provincial democracy die in its crib. Successfully curbing the influence of the radical Kuomintang, and ejecting Tang Xiangming from his province, Zhao has shown the Federalist model's clear ability to succeed and thrive.\n\nThe rest of China was united by the Zhili Government. With the clique achieving true unification, and not the illusion of unity that came after the Northern Expedition. Zhao, of course, aligned with the Zhili in part due to his personal connections, Wu Peifu and Jiang Baili, and in part due to wishing for his province to avoid any further bloodshed and loss. With Hunan being the democratic island of this united China. Able to keep its elected Governor due to Zhao's deal with Wu back in 1921, China's island of democracy shall serve as an example for all with democratic ideals within our nation.\n\nOur island will serve as an important reminder to China. That democracy in our country is possible. With Governor Zhao believing that the Hunanese model will be that which the rest of China follows. The future may be uncertain, but there is hope, something so scarce in the warlord era, and so valuable to all who lived through it."
 hnn.121.d_fengtian:9 "The dusk of the warlord era finally seems upon us, and with it a brighter future just ahead. Finally the curtain falls on the darkest era of our Nation, and the next act may begin.\n\nIn Hunan, Zhao Hengti successfully navigated the chaos of 1936 and the unexpectedly close election, and in the aftermath had to deal with forces who'd see the young provincial democracy die in its crib. Successfully curbing the influence of the radical Kuomintang, and ejecting Tang Xiangming from his province, Zhao has shown the Federalist model's clear ability to succeed and thrive.\n\nThe rest of China was united by the Fengtian Government. With Zhang Zoulin marching south on Beijing, Zhao found himself lacking any friends left in China. His pragmatism towards Beiyang, and his Republican ideals, led to him negotiating with Fengtian officials. Being able to keep Hunan's local Government alive, he agreed to recognise the new Government. Our province is a democratic island in China, and we shall do our best to protect it.\n\nOur island will serve as an important reminder to China. That democracy in our country is possible. With Governor Zhao believing that the Hunanese model will be that which the rest of China follows. The future may be uncertain, but there is hope, something so scarce in the warlord era, and so valuable to all who lived through it."
 hnn.121.d_feng_negotiation:9 "The dusk of the warlord era finally seems upon us, and with it a brighter future just ahead. Finally the curtain falls on the darkest era of our Nation, and the next act may begin.\n\nIn Hunan, Zhao Hengti successfully navigated the chaos of 1936 and the unexpectedly close election, and in the aftermath had to deal with forces who'd see the young provincial democracy die in its crib. Successfully curbing the influence of the radical Kuomintang, and ejecting Tang Xiangming from his province, Zhao has shown the Federalist model's clear ability to succeed and thrive.\n\nAlongside Hunan, Chen Jiongming of Guangdong weathered the storm of 1936, and the Southern Provinces served as a Federal Bastion. Both men were invited by Zhang for his “Unification Conference”. After a series of tense negotiations, primarily led by Chen, an agreement was finally reached. With Zhang honouring this agreement, both Federalists have aligned with the Government in Beijing, recognising it as the true Government of China\n\nWith this, the lives of countless people have been saved, needless blood will no longer be spilled, a much needed reprieve for the people of China, who have gone through the fires of the Warlord Era. Now it is time to look forward, to the building of a new Federal Government, and a new China."
 hnn.121.a_fed:9 ""Et nous pourrons nous baigner dans la lumière de notre nouvelle aube.""
 hnn.121.a_zhili:9 ""Et cet espoir sera préservé.""
 hnn.121.a_feng_negotiation:9 ""Allons de l'avant dans cette nouvelle Chine, ensemble.""

 #Tang X
 hnn.122.t_qie:9 "L'Empire et son Amiral"
 hnn.122.t_szc:0 "Résister à la Tempête"
 hnn.122.t_zhili:9 "La Renaissance de Beiyang"
 hnn.122.d_qie:9 "The dusk of the warlord era finally seems upon us, and with it a brighter future just ahead. Finally the curtain falls on the darkest era of our Nation, and the next act may begin.\n\nAdmiral Tang Xiangming's meteoric rise to power in Hunan was a surprise to many outside it, but those under our Admiral knew he would be able to rise up to the challenge. With the collapse of the League and the Qing's Hegemony shattering, Tang Xiangming rose to the occasion and ensured Hunan would remain loyal to the rightful Government of China.\n\nThe Qing Empire, for their part, has excelled in defeating their rivals, the Zhili ensuring the attempted resurgence of the KMT would be naught but a failed dream. And their northeastern rivals crushed under Wu Peifu's boots. With Admiral Tang Xiangming always there to assist, to cover the flank, and to ensure Hunan would put everything into the dream of a united China.\n\nAnd that dream has come true, China can finally move past the warlord era, and into a better future. Finally ready to sail out into the blue yonder, it'll need a worthy Admiral to help direct it on the ocean, and Tang Xiangming will always be ready to assist whenever he is needed."
 hnn.122.d_szc:9 "The dusk of the warlord era finally seems upon us, and with it a brighter future just ahead. Finally the curtain falls on the darkest era of our Nation, and the next act may begin.\n\nAdmiral Tang Xiangming's meteoric rise to power in Hunan was a surprise to many outside it, but those under our Admiral knew he would be able to rise up to the challenge. With the collapse of the League and the Zhili's Hegemony shattering, Tang Xiangming rose to the occasion and ensured Hunan would remain loyal to the rightful Government of China.\n\nNot all was well for the Zhili, however. With the death of Wu Peifu and the Zhili forces being forced out of their power centre, they were forced to flee to Sichuan. And in their darkest moment, Admiral Tang still remained steadfast and stayed at their side. Helping them retake Beijing and Wuhan, and ensuring the revival of the Beiyang Republic under its true heir.\n\nAnd now, the Zhili have returned to proper power, declaring the Republic of China to be reborn under their leadership. Admiral Tang looks on with pride, with the Zhili weathering the storm of 1936, and sailing to a bright future and clearer skies. A new dawn is upon us, and our Admiral is proud to have played his part in history"
 hnn.122.d_zhili:9 "The dusk of the warlord era finally seems upon us, and with it a brighter future just ahead. Finally the curtain falls on the darkest era of our Nation, and the next act may begin.\n\nAdmiral Tang Xiangming's meteoric rise to power in Hunan was a surprise to many outside it, but those under our Admiral knew he would be able to rise up to the challenge. With the collapse of the League and the Zhili's Hegemony shattering, Tang Xiangming rose to the occasion and ensured Hunan would remain loyal to the rightful Government of China.\n\nWith the attempted coup by the Manchu and former Emperor, Wu Peifu successfully destroyed the threat to the Zhili, and [THIS.overlord.GetNameDef] has helped stabilise the situation greatly. With their position secure, the young Republic crushed the false heir of the northeast, and brought the rest of the Nation under control, and the warlord era finally nearing its end.\n\nOur Admiral stood by the Beiyang Republic in 1911, and he stood by it in 1936. Beiyang itself meaning \"Northern Ocean\", it's natural for our Admiral to love the Republic as much as he loves the ocean. And as any Admiral would, he will stand by, ready to assist whenever he is needed."
 hnn.122.a_qie:9 ""Il est temps de partir, et de découvrir la vue sur l'océan.""
 hnn.122.a_szc:9 ""Nous regardons vers l'horizon, vers le ciel clair qui se profile.""
 hnn.122.a_zhili:9 ""Longue vie à la République !""

