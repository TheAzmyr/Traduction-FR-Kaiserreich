.GetLeader] pourrait être amené à protéger une fois de plus la vie des citoyens du Hunan."
 hnn.119.a:9 "Si seulement Huang, Song et Sun pouvaient nous voir maintenant."

 #Tang S
 hnn.120.t_lkmt:9 "De MinGan au Fengtian"
 hnn.120.t_nokmt:9 "Une Révolution Matée"
 hnn.120.t_rkmt:9 "L'Avant-poste Radical"
 hnn.120.d_lkmt:9 "Avec la réunification de la nation, l'Ère des Seigneurs de la guerre, décadente et désastreuse, touche à sa fin. Une nouvelle ère commence pour la Chine, qui va toujours de l'avant. Il a fallu de nombreux sacrifices pour en arriver là. De nombreux camarades ont sacrifié leur avenir pour que nous puissions continuer à vivre, et pourtant cela a permis d'offrir un avenir meilleur à des générations entières. Le peuple chinois ne souffrira plus du poids de petits autocrates ou de seigneurs de la guerre, ses espoirs d'une vie meilleure ne seront plus seulement des braises, car un véritable feu révolutionnaire s'est réveillé. Sous les auspices du Kuomintang, la nation a été réunifiée et le Hunan a joué un rôle essentiel dans cette réunification.\n\nLa nation ayant été unifiée grâce aux efforts de [THIS.overlord.GetNameDef], [HNN.GetLeader] a été considéré comme un chef crucial dans la lutte révolutionnaire. Pourtant personne n'aurait imaginé que [HNN.GetLeader] soit si dévoué à la mission révolutionnaire. Ayant initialement rejoint le Tongmenghui sous l'influence de Tan Renfeng, [HNN.GetLeader] a servi dans la Révolution Xinhai, mais c'est là que sa ferveur révolutionnaire s'estompa. Reprenant une fois de plus le flambeau en 1926, sa véritable flamme se transforma en brasier, la 8e Armée étant l'outil qui lui permettra de tout brûler.\n\nOstensiblement dans le camp du Comité d'Action Provisoire, Tang aida à formuler l'Insurrection MinGan il y a des années après l'Expédition du Nord, avec sa 8e Armée comme précurseur. Ayant mené la lutte révolutionnaire au Hunan, il l'a poursuivie, jusqu'à la Mandchourie et au-delà. Maintenant que la nation est unifiée, le chœur appelant au Troisième Congrès se fait de plus en plus fort, et il est temps que le Général "Bouddhiste" prenne sa place."
