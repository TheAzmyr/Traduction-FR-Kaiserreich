 HNN_academy_desc_zhao:9 "Le plus grand foyer de sentiment révolutionnaire dans le sud-ouest - à part peut-être Whampoa - l'Académie Militaire de Kunming s'est avérée un véritable archétype de ce à quoi devrait ressembler l'Établissement Militaire Républicain Chinois. Pieux dans l'esprit, vigoureux dans l'entraînement et imprégnés de la devise "endurer les épreuves, c'est là que réside la base de la réforme", nous ouvrirons une nouvelle académie à Changsha, fondée sur les principes de Kunming."
 HNN_academy_desc_kmt:9 "Ayant été l'une des académies militaires les plus récentes de la nation, l'Académie Militaire de Whampoa a réellement excellé dans son objectif. À travers un endoctrinement politique intense, un entrainement révolutionnaire et d'excellent instructeurs, l'académie militaire est parvenue à produire une force d'élite capable de surpasser les armées des seigneurs de la guerre en un rien de temps. Avec sa devise "Fraternité, Dévotion, Sincérité", portons cet esprit à la nouvelle académie de Changsha."
 HNN_academy_desc_tang:9 "Pilier de la puissance du gouvernement de Beiyang, l'Académie militaire de Baoding a produit certains des plus grands esprits de la nation. De Sun Chuanfang à Fu Zuoyi, elle témoigne des esprits brillants et des commandants remarquables qu'une telle institution peut produire. Avec la devise "Sois fidèle, Sois ponctuel, Étudie dur, Entraîne-toi dur, Aime l'école, Aime le pays", apportons-la à la nouvelle académie militaire de Changsha."
 HNN_a_new_academy_desc_fallback:9 "Comme en témoignent les académies de toute la nation, qu'il s'agisse de Kunming, de Baoding ou de Whampoa, les armées ne sont compétentes que dans la mesure où leurs commandants le sont, et c'est dans les salles de classe que l'on forme les commandants. Travaillons à la création d'une nouvelle académie militaire à Changsha, afin de former nos propres cadres d'officiers ingénieux."

 HNN_pinnacle_of_the_new_army_zhao:9 "Pinacle de l'Armée de Xiang"
 HNN_pinnacle_of_the_new_army_tang:9 "Pinacle de la Nouvelle Armée"

 HNN_pinnacle_of_the_new_army_zhao_desc:9 "Qui l'eût cru. Ce ne sont pas les armées du Zhili, ou l'Armée Yue, ou même l'Armée Nationale Révolutionnaire qui sont devenues la première force armée de la nation, mais bien l'Armée Xiang du Gouverneur Zhao Hengti. Avec notre dévouement infaillible à la démocratie, l'état de droit et la sécurité de l'intégrité du Hunan, les forces armées sont une véritable force qu'il faut respecter et non réprimander."
 HNN_pinnacle_of_the_new_army_tang_desc:9 "Considérant peut-être qu'il s'agit d'un devoir envers la nation ou envers ses bailleurs de fonds à Beijing, le Gouverneur Tang Xiangming a veillé à ce que l'armée provinciale du Hunan soit la véritable incarnation du Nouveau Modèle d'Armée élaboré par Yuan Shikai il y a plusieurs dizaines d'années. Sous la direction inébranlable de Tang, le Hunan veillera à ce que tous ses ennemis, et ceux de Tang, craignent la véritable puissance de sa force."

 HNN_fostering_national_reconstruction_kmt:9 "S’engager dans la Reconstruction Nationale"
 HNN_fostering_national_reconstruction_nokmt:9 "Favoriser la Classe Moyenne"

 HNN_fostering_national_reconstruction_loc_desc_kmt:9 "Bien que la Troisième Étape de la Révolution Nationale du Dr Sun soit clairement définie, la diarchie du Kuomintang dans le Hunan a permis de faire de grands progrès dans notre voie locale vers la conclusion de sa mission. Alors que les génies économiques de Song Ziwen et Chen Gongbo ne peuvent pas nous aider directement, travaillons à notre propre plan de Reconstruction Nationale, pour une intégration plus large avec le reste de la nation."
 HNN_fostering_national_reconstruction_loc_desc_nokmt:9 "Grâce à nos grandes avancées en matière de réforme industrielle, les différentes classes de la province bénéficient d'un nouvel élan de mobilité vers le haut, ce qui était tout à fait inédit à l’Ère des Seigneurs de la guerre. Les anciens travailleurs sous contrat travaillant pour des miettes disposant désormais d'un excédent d'épargne, une classe moyenne naissante se développe au sein de la province. Il serait dans notre intérêt de veiller à ce qu'elle continue à se développer."

