 #李品仙
 HNN_li_pinxian:0 "Li Pinxian"
 HNN_li_pinxian_desc:9 "Né dans une famille éminente du comté de Cangwu, Li a grandi dans un milieu privilégié, a étudié les classiques et a reçu une solide éducation ; il a pratiqué la poésie et écrit de la prose avec ardeur. Triomphant à la fois de l'examen du comté et de l'examen gouvernemental, Li a finalement échoué à l'examen universitaire - ayant accidentellement raté une page sur le papier.\n\nSa carrière universitaire étant ruinée, Li s'engagea dans l'école primaire militaire de Cai E dans le Guangxi, où il commença sa carrière militaire. Diplômé en 1909, il s'engagea et sortit diplômé de la 3e école secondaire militaire de Wuchang en 1911, participant simultanément directement au soulèvement de Wuhan.\n\nEspérant aider la révolution, Li se rendit au Guangxi pour y déclencher une révolution, mais il fut contrecarré par la déclaration d'indépendance de Lu Rongting. Il entra plus tard dans la première classe de l'académie militaire de Baoding en 1912 pour étudier l'infanterie, puis fut diplômé l'année suivante et, après avoir été mécontent de l'armée du Guangxi, fut transféré dans l'armée du Hunan où il fit la connaissance de Tang Shengzhi, son ancien camarade de classe. Chaque fois que Tang était promu, Li était obligé de le suivre, passant du poste de commandant de peloton à celui de commandant de brigade en 8 ans. Après Tang dans l'armée révolutionnaire nationale, Li devint commandant de la 3e division de la 8e armée et combattit au sein de l'expédition du Nord, avant de rejoindre le Kuomintang. Après l'échec de l'expédition, il finit par attendre son heure à MinGan, combattant vaillamment.\n\nLi occupe une position intermédiaire entre la gauche et la droite du Kuomintang, bien qu'il reste officiellement « apolitique », se concentrant sur son travail militaire."
 HNN_li_pinxian_notes:9 "§YNotes : En raison de son éducation, Li écrit des poèmes pendant son temps libre, et est généralement considéré comme un visage amical et joyeux au sein de l'ANR.§!"
