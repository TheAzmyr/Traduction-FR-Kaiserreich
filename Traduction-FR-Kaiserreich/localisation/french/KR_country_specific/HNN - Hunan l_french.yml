 #劉興
 HNN_liu_xing:9 "Liu Xing"
 HNN_liu_xing_desc:9 "En 1912, Liu intègra l'académie militaire de Baoding pour étudier l'infanterie aux côtés de Tang Shengzhi après que Liu ait terminé ses études à l'école primaire de l'armée du Hunan et à la 3ème école préparatoire de l'armée de Wuchang. Ils frappèrent si violemment leurs instructeurs militaires que le ministère de l'Armée les renvoya chez eux. En 1916, Tang Xiangming le boucher fut expulsé du Hunan, et Tang Shengzhi et Liu furent invités par le nouveau gouverneur militaire Liu Renxi à servir. Liu continua de servir sous les ordres de son ami dans les années suivantes, atteignant le poste de commandant de brigade. Lorsque Tang fut repoussé par Zhao Hengti en 1926 et dû fuir à Guangzhou, Liu le suivit en exil.\n\nLe Kuomintang demanda à Tang de réorganiser ses forces au sein de la 8e armée de la NRA et Liu fut nommé commandant de la 4ème division. Au cours de l'Expédition du Nord, Liu prit personnellement le commandement et s'empara de Hankou des forces de Wu Peifu. Malgré le succès de Liu, l'Expédition du Nord tourna au désastre et Liu s'enfuit aux côtés de Tang dans les régions rurales du Jiangxi et du Fujian. Une décennie s'est écoulée depuis le début de l'Expédition du Nord, mais Liu reste tout aussi fidèle au commandement de Tang Shengzhi qu'il l'était lorsque les deux hommes ont commencé à Baoding."
