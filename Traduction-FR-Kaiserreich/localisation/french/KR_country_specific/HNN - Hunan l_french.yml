 #Zhao
 hunan_events.121.t_fed:0 "Un Hunan démocratique, Une Chine démocratique !"
 hunan_events.121.t_zhili:0 "Une Île de Démocratie"
 hunan_events.121.t_feng_negotiation:0 "Une République Née de la Plume"
 hunan_events.121.d_fed:0 "Le crépuscule de l'ère des seigneurs de la guerre semble enfin arriver, et avec lui un avenir plus radieux se profile à l'horizon. Le rideau tombe enfin sur l'ère la plus sombre de notre nation, et le prochain acte peut commencer.\n\nAu Hunan, Zhao Hengti a réussi à naviguer dans le chaos de 1936 et son élection étonnamment serrée, et par la suite a fait face à des forces qui auraient voulu voir la jeune démocratie provinciale mourir dans son berceau. En réussissant à affaiblir l'influence du Kuomintang radical, et en éjectant le boucher Tang Xiangming hors de sa province, Zhao a montré la capacité du modèle Fédéraliste à réussir et à s’épanouir.\n\nEt alors que le Hunan est l'exemple le plus clair de réussite du mouvement Fédéraliste, il n'est pas le seul. Le Fédéralisme de [HNN_fed_central_government_desc] a montré sa puissance et pris sa place légitime dans l'idéologie dominante de Chine. Avec notre succès il est certain que les autres Gouvernements provinciaux se tourneront vers le modèle hunanais pour protéger et maintenir leur démocratie.\n\nIl y a encore beaucoup de travail à faire, les seigneurs de guerre ne sont pas vaincus et la jeune démocratie Fédérale devra être nourrie et soignée. Mais ce sont des questions pour l'avenir, aujourd'hui nous pouvons célébrer le succès de notre province, et le succès ne notre pays tout entier. Alors que le soleil se couche sur l'ère des seigneurs de la guerre, une aube nouvelle et pleine d'espoir se lève sur la Chine."
 hunan_events.121.d_zhili:0 "Le crépuscule de l’Ère des Seigneurs de la guerre semble finalement arrivé, et avec lui un avenir plus radieux se profile à l'horizon. Enfin le rideau tombe sur l'ère la plus sombre de notre nation, et l'acte suivant peut commencer.\n\nAu Hunan, Zhao Hengti a surmonté avec succès le chaos de 1936 et son élection serrée, puis a dû faire face à des forces qui voulaient voir la jeune démocratie provinciale mourir dans son berceau. En réussissant à réduire l'influence du Kuomintang radical et à éjecter Tang Xiangming de sa province, Zhao a démontré la capacité évidente du modèle fédéraliste à réussir et à prospérer.\n\nLe reste de la Chine a été unifié par le Gouvernement Zhili. La clique a réalisé l'unification totale, et pas l'illusion d'unité qui a suivi l'Expédition du Nord. Zhao s'est bien sûr aligné sur le Zhili, en partie à cause de ses connexions personnelles, Wu Peifu et Jiang Baili, et en partie à cause de sa volonté d'éviter à la province plus de sang et de larmes. Le Hunan est l'île de démocratie de cette Chine unie. Ayant pu conserver son Gouverneur élu grâce à l'accord passé entre Zhao et Wu en 1921, l'île de démocratie de la Chine servira d'exemple pour tous ceux qui ont des idéaux démocratiques au sein de notre nation.\n\nNotre île servira de rappel important à la Chine. Que la démocratie est possible dans notre pays. Le Gouverneur Zhao croit que le modèle hunanais sera celui que le reste de la Chine suivra. L'avenir reste incertain, mais il y a de l'espoir, une chose rare dans l'ère des seigneurs de la guerre, et si précieuse pour tous ceux qui l'ont vécue."
 hunan_events.121.d_fengtian:0 "Le crépuscule de l’Ère des Seigneurs de la guerre semble finalement arrivé, et avec lui un avenir plus radieux se profile à l'horizon. Enfin le rideau tombe sur l'ère la plus sombre de notre nation, et l'acte suivant peut commencer.\n\nAu Hunan, Zhao Hengti a surmonté avec succès le chaos de 1936 et son élection serrée, puis a dû faire face à des forces qui voulaient voir la jeune démocratie provinciale mourir dans son berceau. En réussissant à réduire l'influence du Kuomintang radical et à éjecter Tang Xiangming de sa province, Zhao a démontré la capacité évidente du modèle fédéraliste à réussir et à prospérer.\n\nLe reste de la Chine a été unifié par le Gouvernement du Fengtian. Zhang Zuolin marchant vers le sud sur Beijing, Zhao s'est retrouvé sans aucun ami en Chine. Son pragmatisme envers Beiyang et ses idéaux républicains l'ont mené à négocier avec les officiels du Fengtian. Étant capable de conserver le Gouvernement local du Hunan, il a accepté de reconnaître le nouveau Gouvernement. Notre province est une île de démocratie en Chine, et nous ferons de notre mieux pour la protéger.\n\nNotre île servira de rappel important à la Chine. Que la démocratie est possible dans notre pays. Le Gouverneur Zhao croit que le modèle hunanais sera celui que le reste de la Chine suivra. L'avenir reste incertain, mais il y a de l'espoir, une chose rare dans l'ère des seigneurs de la guerre, et si précieuse pour tous ceux qui l'ont vécue."
 hunan_events.121.d_feng_negotiation:0 "Le crépuscule de l’Ère des Seigneurs de la guerre semble finalement arrivé, et avec lui un avenir plus radieux se profile à l'horizon. Enfin le rideau tombe sur l'ère la plus sombre de notre nation, et l'acte suivant peut commencer.\n\nAu Hunan, Zhao Hengti a surmonté avec succès le chaos de 1936 et son élection serrée, puis a dû faire face à des forces qui voulaient voir la jeune démocratie provinciale mourir dans son berceau. En réussissant à réduire l'influence du Kuomintang radical et à éjecter Tang Xiangming de sa province, Zhao a démontré la capacité évidente du modèle fédéraliste à réussir et à prospérer.\n\nAux côtés du Hunan, Chen Jiongming du Guangdong à résisté à la tempête de 1936, et les Provinces du Sud servent de Bastion Fédéral. Les deux hommes ont été invités par Zhang à sa "Conférence d'Unification". Après une série de négociations tendues, menées principalement par Chen, un accord a finalement été conclu. Zhang ayant honoré cet accord, les deux Fédéralistes se sont alignés sur le Gouvernement à Beijing, le reconnaissant comme le véritable Gouvernement de Chine.\n\nAvec ceci, les vies d'innombrables personnes ont été sauvées, le sang ne coulera plus inutilement, un répit bien nécessaire pour le peuple de la Chine, qui a traversé les flammes de l’Ère des Seigneurs de la guerre. Il est temps désormais de regarder vers l'avant, vers la construction d'un nouveau Gouvernement fédéral et d'une nouvelle Chine."
 hunan_events.121.a_fed:0 ""Et nous pourrons nous baigner dans la lumière de notre nouvelle aube.""
 hunan_events.121.a_zhili:0 ""Et cet espoir sera préservé.""
 hunan_events.121.a_feng_negotiation:0 ""Allons de l'avant dans cette nouvelle Chine, ensemble.""

