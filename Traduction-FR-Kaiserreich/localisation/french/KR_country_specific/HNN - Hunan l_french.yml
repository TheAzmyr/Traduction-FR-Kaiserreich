 HNN_gong_hao:9 "Gong Hao"
 HNN_gong_hao_desc:9 "Gong Hao, camarade de classe de Tang Shengzhi à l'académie militaire de Baoding, étudia la cavalerie à Baoding et sympathisa très tôt avec la politique révolutionnaire. Gong participa à la fois au soulèvement de Wuchang en 1911 et à la guerre de Protection Nationale de 1916. Après la fin du règne de Yuan Shikai, Gong Hao s'inscrivit à la 5ème promotion de l'école d'état-major de Pékin et obtint son diplôme en 1919. En 1921, Gong retourna au Hunan pour servir dans l'état-major de Tang Shengzhi. Lorsque Tang rejoignit le Kuomintang, Gong servit comme chef d'état-major de la 8ème armée.\n\nAprès l'échec de l'Expédition du Nord, Gong suivit Tang dans le Jiangxi, où la 8ème armée resta cachée jusqu'à ce que les forces du PAC se joignent à Tang pour créer l'insurrection de Mingan. Gong n'est peut-être pas le subordonné le plus fidèle de Tang, mais c'est un instructeur compétent qui aide à former les recrues de Tang à l'art de la guerre. Très apprécié de beaucoup, Gong est réputé pour être humble et hospitalier. Il passe une grande partie de son temps libre à lire l'histoire et les classiques chinois, et s'intéresse particulièrement à Laozi et au taoïsme."
