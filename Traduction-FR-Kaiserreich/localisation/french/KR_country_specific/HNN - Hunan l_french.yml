 hnn.106.t:9 "Tang Shengzhi Remporte l'Élection Hunanaise"
 hnn.106.d: "Peut-être le pari du Général renégat a-t-il porté ses fruits. Dans ce que beaucoup considèrent comme une surprise dans le Comité Central, la décision de Tang Shengzhi et de la 8e Armée de se retirer des combats de la Guerre de la Ligue, et d'entrer dans les Élections provinciales du Hunan, a abouti à sa victoire apparemment totale. Bien que les perspectives initiales étaient incertaines, l'entrée en lice de notre ancien camarade Cheng Qian a peut-être transformé leurs efforts combinés.\n\nAvec une candidature commune du Kuomintang, le droitiste Cheng Qian et le gauchiste Tang Shengzhi ont subverti ensemble la victoire électorale de Zhao, et lors des élections législatives du Hunan tenues peu après l'annonce de leur victoire, il a été décidé que Tang Shengzhi remporterait le gouvernorat, et que Cheng Qian garderait une position importante dans le Gouvernement provincial.\n\nPlus proche de ses camarades de gauche, [CHI.GetLeader] a chaleureusement félicité le nouveau Gouverneur du Kuomintang, assurant l'emprise du Parti sur la nation."
 hnn.106.a:9 "Une surprise, certes, mais une surprise bienvenue."

 hnn.107.t:9 "Zhao Hengti Remporte l'Élection Hunanaise"
 hnn.107.d: "Dans ce qui était un résultat prévisible des Élections provinciales du Hunan, le Gouverneur en place Zhao Hengti a balayé la province pour s'assurer un autre mandat à sa tête. Bien que ce ne soit pas une surprise pour le Comité Central, beaucoup sont enragés de voir le despote garder le contrôle de la province. Plus important, il semble que le Général renégat Tang Shengzhi et sa 8e Armée ont fui le Hunan, et soient entrés récemment à [CHI.Capital.GetCapitalVictoryPointName].\n\nExprimant ses excuses sincères pour son départ précipité, le Général a supplié [CHI.GetLeader] pour son pardon, et a offert de combattre pour l'Armée Nationale Révolutionnaire une fois de plus. Officiellement aligné avec le Comité d'Action Provisoire, cela peut être une chance pour [CHI.GetLeader] de se débarrasser d'un rival politique potentiel, mais Tang et ses subordonnés sont incroyablement talentueux sur le champ de bataille, et pourraient toujours être d'un grand bénéfice."
 hnn.107.a: "C'était un effort futile dès le départ."
 hnn.107.b:9 "L'ANR n'a pas la place pour des renégats."

 hnn.108.t:9 "Cheng Qian Remporte l'Élection Hunanaise"
 hnn.108.d: "Tandis que notre propre homme sur le terrain, Tang Shengzhi, est parti plutôt subitement se jeter dans l'Élection provinciale du Hunan, il semble qu'il ne soit pas le seul officier du Kuomintang aux ambitions démesurées. Campant dans la province séparatiste de Guizhou, les restes du Kuomintang de Droite ont autorisé le chef de la 6e Armée, Cheng Qian, à se lancer dans la course.\n\nAvec une telle audace, le Général a négocié une candidature commune du Kuomintang avec Tang Shengzhi, et par leur effort combiné ils ont réussi à saisir la victoire électorale. Dans la foulée, il a été décidé que Cheng Qian obtiendrait le gouvernorat, alors que Tang Shengzhi garderait une position critique au sein du Gouvernement.\n\nDans une réaction dramatique, les radicaux du parti crient à la trahison de Tang pour son alignement avec la Droite de notre parti, tandis que d'autres, notamment ceux du Comité d'Action Provisoire, maintiennent l'idée qu'il s'agit d'une belle victoire, et qu'un allié clé a été obtenu."
 hnn.108.a: "Avons-nous au moins coordonné ça ?"

 hnn.109.t:9 "Cheng Qian Arrive à Kunming"
 hnn.109.d: "Surprenant tout le monde à Kunming, un des fidèles du Kuomintang de Droite et chef de la 6e Armée de l'Armée Nationale Révolutionnaire, Cheng Qian, a apparemment fui son campement dans notre partie du Guizhou, franchi la frontière, et tenté de gagner les Élections provinciales du Hunan. Encore plus absurde, le Général l'a apparemment fait au même moment que Tang Shengzhi du Kuomintang de Gauche, qui a traversé le Hunan oriental depuis la Zone Insurrectionnelle.\n\nDans un effort futile de déposer Zhao Hengti, les deux généraux ont collaboré dans une candidature unie du Kuomintang, mais elle était vouée à l'échec dès le départ. En utilisant sa maîtrise et sa sincérité dans la sphère politique du Hunan, Zhao a facilement défait les efforts du Kuomintang.\n\nCheng et Tang ont mis fin à leur collaboration aussi vite qu'ils s'étaient unis, partant dans des directions séparées. Ces évènements ont conduit au présent, où le Général défait est retourné à Kunming, offrant ses services à [YUN.GetLeader]. Beaucoup craignent cependant qu'accepter son offre incitera à des représailles du Zhili, et de Zhao au Hunan. D'autres suggèrent que nous arrêtions le général perfide pour avoir désobéi à ses supérieurs."
 hnn.109.a: "Une tentative noble, vous pouvez vous racheter par le service."
 hnn.109.b:9 "Vous auriez très bien pu couler le navire tout entier ! Arrêtez-le !"

 hnn.111.t: "Le Kuomintang de Gauche Prend le Pouvoir au Hunan !"
 hnn.111.d:9 "Tang Shengzhi, commandant de la 8e Armée de l'Armée Nationale Révolutionnaire, a destitué le Gouverneur en place Zhao Hengti par une candidature commune du Kuomintang avec le commandant de la 6e Armée Cheng Qian. Alors qu'ils sont en train de mettre au point leur gouvernement, il se murmure que des troubles se produisent au sein de la garnison de Yueyang et de ses marionnettistes à Beijing.\n\nPlus important encore, Tang Shengzhi est tacitement aligné sur le Comité Central du Kuomintang et, bien qu'il ne soit pas aussi idéologique que ses collègues cadres, il est censé s'aligner sur eux dans les affaires politiques."
 hnn.111.a: "Nous le suivrons de près."

 hnn.112.t: "Le Kuomintang de Droite Prend le Pouvoir au Hunan !"
 hnn.112.d:9 "Cheng Qian, commandant de la 6e Armée de l'Armée Nationale Révolutionnaire, a destitué le Gouverneur en place Zhao Hengti par une candidature commune du Kuomintang avec le commandant de la 8e Armée Tang Shengzhi. Alors qu'ils sont en train de mettre au point leur gouvernement, il se murmure que des troubles se produisent au sein de la garnison de Yueyang et de ses marionnettistes à Beijing.\n\nPlus important encore, Cheng Qian est aligné dévotement avec les vestiges droitistes du Kuomintang au Guizhou, et alors que Tang Shengzhi sert certainement de contrepoids pour assurer une sorte de position centriste, on s'attend à ce que le général s'aligne avec ses compatriotes s'ils arrivent au pouvoir."
 hnn.112.a:9 "Le parti-État se renforce."

 hnn.113.t:9 "Tang Xiangming Sécurise le Hunan pour le Zhili"
 hnn.113.d: "Zhao Hengti, le Gouverneur du Hunan, s'est maintenu au pouvoir après des élections que beaucoup, dans la province et dans toute la Chine, jugent truquées et injustes. Malgré ses affirmations de loyauté envers les idées du fédéralisme, il est évident qu'il n'est pas très attaché à la démocratie."
 hnn.113.a: "Une mort malheureuse pour la jeune démocratie du Hunan."
 hnn.113.b: "Les temps sont durs pour le Hunan."

 hnn.114.t:0 "Zhao Hengti remporte les élections au Hunan"
 hnn.114.d:9 "In what was the expected turnout from Hunan's recently announced Provincial Governor Elections, Zhao Hengti has managed to sweep an absolute electoral victory. A devout Federalist through and through, Zhao is the father of Hunan's democracy, and a staunch defender of it. Whilst the Kuomintang Unity ticket proved a serious contender against the incumbent governor, his masterful politicking and fiery speeches amidst a rather chaotic election secured him his victory.\n\nOnce again reaffirming his commitment to democracy in China, he hopes that Hunan will serve as a model for all other provinces to follow, however should Hunan be isolated in foreign policy, the man very well might have to swallow his principles and turn to his old friend Wu Peifu, for protection."
 hnn.114.a: "Il est rare de voir un homme suivre ses principes."

 hnn.115.t:9 "Zhao Hengti et Ye Kaixin S'enfuient"
 hnn.115.d: "Ye Kaixin, l'un des commandants les plus loyaux de Zhao, a fui le Hunan, probablement en raison de la rivalité amère qui l'oppose à Tang Shengzhi. Les deux hommes se sont retrouvés à deux reprises dans des camps opposés lors de l'expédition du Nord. Croyant que Tang aurait voulu lui rendre la monnaie de sa pièce pour la prise de Changsha par Ye, le général s'est enfui de Changsha et du Hunan."
 hnn.115.a: "Adieu, Zhao Hengti."

 hnn.116.t:9 "Zhao Hengti et Ye Kaixin Arrivent"
 hnn.116.d: "Ye Kaixin a fui le Hunan après la perte de pouvoir de Zhao Hengti dans cette région. Craignant les représailles de Tang Shengzhi pour ses actions lors de l'expédition du Nord, il a renoué ses liens avec le Zhili et est arrivé à Pékin pour demander notre protection."
 hnn.116.a: "Le combat n'est pas encore fini !"
 hnn.116.b:9 "Il est temps pour vous de prendre votre retraite, Zhao."

 hnn.117.t:9 "Tang Xiangming s'Empare du Hunan !"
 hnn.117.d:9 "Following the abrupt departure of Tang Shengzhi and his 8th Army subordinates from the Insurgency Zone, many expected his attempt to secure the Provincial Governorship to end in failure, and for him to return to our lines a cowed dog. Yet, in a climactic surprise, the crafty General secured an alliance with Right Kuomintang leader and commander of the 6th Army Cheng Qian, who had also entered the province at roughly the same time.\n\nFollowing a joint Kuomintang unity campaign against Zhao and other lesser parties, the duo managed to secure a staunch victory, yet it was not destined to be that way. The Yueyang Garrison, the Zhili's vice-grip on Hunan's neck, was inclined to act in a desperate bid to secure Hunan for the Zhili once more, and whilst a brave attempt, the spent forces of the 8th and 6th armies stood no chance against the Zhili onslaught. With their defeat, Yueyang Commander Tang Xiangming declared martial law, the constitution as null, and himself as Governor, to restore order.\n\nFleeing terrible persecution, the party has entered into a fierce debate as to whether they should accept the joint forces of Tang and Cheng, however through the personal intervention of Li Jishen, the two men have been granted their commission unequivocally as a sign of goodwill, much to the anger of [CHI.GetLeader]."
 hnn.117.a:9 "Davantage encore sont soumis à la terreur du seigneur de la guerre."

 hnn.118.t:9 "Tang Xiangming s'Empare du Hunan !"
 hnn.118.d:9 "Despite the Kuomintang's attempt to supersede Zhao Hengti's influence within Hunan, the Governor managed to secure a principle victory in the face of their radical revolutionary inflows. Yet, all was not well for Hunan, as despite Zhao's tenure for over a decade, he still had to contend with the Zhili influences within his province. To the east in Guizhou, the likes of Yuan Zuming, with his connections to the Young China Party. To the west, the Hunan Diarchy, under the rule of despots Chen Quzhen and Tian Yingzhao, who have long entrenched their position. Most critically, to the north, was Tang Xiangming, ruling Yueyang as his own personal fiefdom.\n\nUnfortunately for us, it would appear that Zhao could not manage to maintain the control of stability within his province, and as a result Tang Xiangming was spurned to march towards the capital of Changsha, and oust the incumbent Governor in the name of squashing the chaos and incompetence that was plaguing Hunan's administration. With such an act, Tang has opted to cut all previous diplomatic ties with Zhao's allies, including [FROM.GetLeader], and has opted to reorient the province towards his Zhili overlords."
 hnn.118.a:9 "Ce maudit boucher du Hunan !"

 #Overlord Uniting China Events

 #Cheng
 hnn.119.t:9 "De 1911 à [GetYear]"
 hnn.119.d_rkmt:9 "Avec la réunification de la nation, l'Ère des Seigneurs de la guerre, décadente et désastreuse, touche à sa fin. Une nouvelle ère commence pour la Chine, qui va toujours de l'avant. Il a fallu de nombreux sacrifices pour en arriver là. De nombreux camarades ont sacrifié leur avenir pour que nous puissions continuer à vivre, et pourtant cela a permis d'offrir un avenir meilleur à des générations entières. Le peuple chinois ne souffrira plus du poids de petits autocrates ou de seigneurs de la guerre, ses espoirs d'une vie meilleure ne seront plus seulement des braises, car un véritable feu révolutionnaire s'est réveillé. Sous les auspices du Kuomintang, la nation a été réunifiée et le Hunan a joué un rôle essentiel dans cette réunification.\n\nLa nation ayant été unifiée grâce aux efforts de [THIS.overlord.GetNameDef], [HNN.GetLeader] a été considéré comme un chef crucial dans la lutte révolutionnaire. Ayant rejoint le Tongmenghui en 1905, il a été témoin de conflits depuis la fin de la monarchie Qing, en passant par les Guerres de Protection de la Constitution, l'Expédition du Nord et la Deuxième Guerre sino-japonaise. S'efforçant toujours d'assurer la sécurité, la prospérité et l'unité de la population du Hunan, il est le meilleur exemple de ce que signifie être un vrai révolutionnaire.\n\nBien que des désaccords puissent naître entre [THIS.overlord.GetLeader] et [HNN.GetLeader] sur l'implémentation des Trois Principes du Dr Sun, ils sont malgré tout des frères d'armes. Avec les efforts de centralisation en cours, [HNN.GetLeader] a été pressenti pour occuper à nouveau un poste au Comité Exécutif Central. Alors qu'une période de reconstruction, de refondation nationale et de Tutelle s'annonce à l'horizon, le travail de [HNN.GetLeader] n'est pas terminé."
