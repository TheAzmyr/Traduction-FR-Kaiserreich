 HNN_utilise_tongmenghui_ties_decision:9 "Utiliser les Liens du Tongmenghui"
 HNN_utilise_tongmenghui_ties_decision_desc:9 "Ayant gardé beaucoup de contacts chez ses anciens alliés du Tongmenghui, Cheng Qian a la capacité d'appeler ces contacts pour l'aider à endiguer la vague révolutionnaire déversée par l'assaut de la Huitième Armée. La liberté vient d'arriver au Hunan, et ni lui ni ses alliés ne laisseront Tang Shengzhi la pervertir."

 HNN_rally_moderates_decision:9 "Rallier les Modérés"
 HNN_rally_moderates_decision_desc:9 "Having developed cordial ties with the many disparaged moderates within the defunct assembly, Cheng Qian has begun to bridge the gap between the Kuomintang and its \"Dangwai\", or party outsiders. Not stepping as far as to legally allow their parties to run in tandem with the Kuomintang, Cheng will call on these moderates, and Tan Yankai, to fight against the radical socialists within Tang Shengzhi's camp."

 HNN_reshuffle_magistrates:9 "Remanier les Magistrats"
 HNN_reshuffle_magistrates_desc:9 "With the grand reforms of local administration, the Sixth Army has been granted the opportunity to conduct a series of regular reshuffling of district magistrates. Ostensibly to ensure that they do not land into the hands of the elites, it also serves the purpose of annihilating any socialist tendencies they may develop due to Eighth Army agitprop."

 HNN_deploy_militia_against_socialists:9 "Déployer la Milice Contre les Socialistes"
 HNN_deploy_militia_against_socialists_desc:9 "He Jian est un anti-socialiste féroce, et en tant que tel n'a aucun scrupule à abuser des capacités que lui offre l'Office de Préservation de la Paix au détriment de ses anciens alliés socialistes. En piégeant plusieurs paysans et ouvriers proches des socialistes, la milice supervisera leur arrestation et leur emprisonnement. C'est peut-être injuste, mais c'est nécessaire pour empêcher l'anarchie."

 HNN_ensure_bureaucrat_loyalty:9 "S'assurer de la Loyauté des Bureaucrates"
 HNN_ensure_bureaucrat_loyalty_desc:9 "Les bureaucrates de l'ancien gouvernement ne sont pas redevables des idéaux du Kuomintang comme ceux de la Huitième ou de la Sixième. En envoyant nos cadres à leurs portes et dans leurs bureaux, nous veillerons à ce qu'ils adhèrent aux Trois Principes, ou qu'ils soient évincés de leurs postes et remplacés par d'autres plus... loyaux envers la Huitième Armée."

 HNN_fight_against_reactionaries:9 "Combattre les Réactionnaires"
 HNN_fight_against_reactionaries_desc:9 "Tout autour de nous, dans l'ombre et au grand jour, se trouve un réseau de traitres réactionnaires. L'administration précédente était en proie à la corruption, menant à une fausse imitation de la démocratie. Pourtant même maintenant, la Sixième Armée elle-même semble vouloir coopérer avec ces mêmes réactionnaires. Il est impératif de déployer la Huitième Armée pour éradiquer toutes les sources de réaction corrompue."

 HNN_hold_peasant_rallies_decision:9 "Tenir des Rassemblements Paysans"
 HNN_hold_peasant_rallies_decision_desc:9 "Même si le Kuomintang soutient le peuple chinois, au bout du compte c'est par la détermination et le courage des paysans que la révolution a survécu aux années 1920. Désormais les officiers militaires insolents de la Sixième Armée sont arrivés pour détruire leurs moyens de subsistance. Ils nous accusent de radicalisme et de pervertir la révolution nationale du Dr Sun, mais la paysannerie se souvient de nous comme des défenseurs de ses droits. En mobilisant cet esprit et cette conviction, protestons ouvertement contre l'insidieuse Sixième Armée et ses militaristes insignifiants."

 HNN_mobilise_striking_workers:9 "Mobiliser les Travailleurs en Grève"
 HNN_mobilise_striking_workers_desc:9 "Notre coopération avec le Parti Syndicaliste Chinois nous a permis d'établir des liens étroits avec les mouvements ouvriers locaux. En mobilisant les syndicats à Changsha et Changde, nous pourrons faire grève contre la Sixième Armée et leurs alliés modérés, à cause de leur manque d'action pour aider les travailleurs de la province. Nous attaquer à nos ennemis mutuels d'un seul mouvement décisif."

 HNN_engage_in_skirmishes_decision:9 "Engage in Skirmishes"
 HNN_engage_in_skirmishes_decision_desc:9 "It would appear that our rivals have grown uppity in their desire to get ahead of us. Having backed us into a corner, we must strike back with equal ferocity. Whilst considered extreme by many, light military engagements may be in order. Careful to not overstep, we shall engage in a series of light skirmishes. It pains us greatly, but some sacrifices have to be made to create a revolution. May history and the party forgive us for our sins in the end."
