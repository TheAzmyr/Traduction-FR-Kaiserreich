 hnn.fed.3.t.assassinated:0 "Chen Jiongming assassiné !"
 hnn.fed.3.t.coup:9 "Coup d'État au Liangguang"
 hnn.fed.3.t.defeat:9 "Séquelles de la Seconde Guerre Guangdong-Guangxi"
 hnn.fed.3.d.assassinated:0 "Dans un acte des plus odieux, le seigneur de la guerre du Guangxi, Ma Ji, a ordonné l'assassinat de notre allié Chen Jiongming, le chef des Fédéralistes chinois et du Liangguang. Chen a été piégé en se rendant aux funérailles du prédécesseur et père adoptif de Ma Ji à Nanning, au Guangxi, où il a été fusillé lors d'une embuscade.\n\nAvec le gouvernement du Liangguang et du Guangdong en lambeaux ainsi que le mouvement Fédéraliste, notre alliance avec eux est devenue nulle et non avenue alors qu'ils sombrent dans la guerre civile entre chefs provinciaux rivaux."
 hnn.fed.3.d.coup:9 "Voyant une opportunité de prendre le pouvoir, le politicien et général aligné sur le KMT Chen Mingshu a mené un coup d'état contre notre allié Chen Jiongming à Guangzhou. Le sort de Chen Jiongming est encore inconnu, mais la rumeur court dans la ville qu'il serait encore en vie et aurait fui à Hong Kong.\n\nBien que cela semble empêcher une guerre entre les deux provinces du Liangguang puisque le Guangxi a récemment été conquis par Li Zongren, un autre seigneur de la guerre proche du KMT, notre alliance avec le Liangguang est devenue nulle et non avenue avec la destitution illégale de notre allié."
 hnn.fed.3.d.defeat:9 "Alors que la poussière retombait sur l'Ancienne et la Nouvelle cliques du Guangxi, le vainqueur a tourné son regard vers le Guangdong, emportant le Liangguang dans une sanglante guerre civile. Dans un développement des plus graves, les forces Fédéralistes ont perdu le conflit, le sort de Chen Jiongming étant encore inconnu. Le Liangguang étant désormais dirigé par le Gouverneur [GXC.GetLeader], nous ne pouvons plus compter le Liangguang parmi nos alliés, et notre alliance est devenue nulle et non avenue."
 hnn.fed.3.a:9 "Nos derniers alliés en Chine sont les Zhili, il vaudrait mieux s'aligner sur eux."
 hnn.fed.3.b:9 "Le Fédéralisme n'est pas mort, pas tant que nous vivons !"

 hnn.fed.4.t:9 "Arrestation de Tang Xiangming"
 hnn.fed.4.d:9 "With Governor Zhao's position fortified and properly secured, he can finally move against one of the biggest thorns in his side, Tang Xiangming. With bad blood between the two men running deep, ever since Tang arrested Zhao and threw him in a Beijing prison on Yuan Shikai's orders, Zhao has never held the man in a good light, despite both having Zhili sympathies.\n\nThe Governor has just given the order to the commander of Hunan's 1st Division, He Yaozu, to take his army to Yueyang and formally arrest Tang. Only a few hours after the order was given He Yaozu was outside the city, when Tang Xiangming's garrison came out and skirmished against He's forces. Ultimately Tang was outmatched, and retreated across the border. While this sadly means Zhao was unable to arrest Tang, it does mean that he can no longer pose a threat to our democracy."
 hnn.fed.4.d.zhili:9 "With Governor Zhao's position fortified and properly secured, he can finally move against one of the biggest thorns in his side, Tang Xiangming. With bad blood between the two men running deep, ever since Tang arrested Zhao and threw him in a Beijing prison on Yuan Shikai's orders, Zhao has never held the man in a good light, despite both having Zhili sympathies.\n\nFirst sending a telegram to [HNN_zhili_home_base] explaining the situation, that the coming action is purely against Tang Xiangming, and that he is still loyal to the Zhili clique. After that the Governor gave the order to the commander of Hunan's 1st Division, He Yaozu, to take his army to Yueyang and formally arrest Tang. Only a few hours after the order was given He Yaozu was outside the city, when Tang Xiangming's garrison came out and skirmished against He's forces. Ultimately Tang was outmatched, and retreated across the border. While this sadly means Zhao was unable to arrest Tang, it does mean that he can no longer pose a threat to our democracy."
 hnn.fed.4.a:0 "Bon débarras."

 hnn.fed.5.t:9 "Notre Administration et notre Intelligentsia"
 hnn.fed.5.d:9 "One of the pillars of our support is Hunan's intelligentsia. Ever since the repression of intellectuals by the League many of China's intellectuals have fled to Hunan for safety, and Governor Zhao has been happy to host them. Our Government and our intelligentsia form a symbiotic relationship, and they were a vital piece to our reelection, and as such Zhao has bolstered his support even further than before. These efforts have turned Changsha into a intellectual hub, a place for the brightest minds of China to meet and speak on matters plaguing the nation.\n\nThis, quite naturally, reflects well on our own administration and shows that intellectual debate, that democracy, is certainly possible, even with the troubles of warlords and banditry. An impressive feat for a Province that, only a few years ago, was trapped inside the same League that repressed these bright minds, and stifled learning in the country as a whole."
 hnn.fed.5.a:9 "À un partenariat renouvelé !"

 hnn.fed.6.t:9 "Troubles with Monroe"
 hnn.fed.6.d:9 "One of the more peculiar parts of Hunan's Constitution is that of Article 89, otherwise known as the \"Monroe Doctrine\", which states that no other Provinces troops may enter Hunan, and Hunanese troops may not leave the Province. While this has been intended to keep Hunan safe from Armies during the tumultuous time of the warlord era, it has become a detriment to Hunan's safety. The warlords and provincial leaders outside of Hunan hardly care about what our Constitution states, and as such it fails to offer a real defence against them, only serving to bind our ability to act in favour of Hunan.\n\nWith these thoughts in mind, Zhao has pushed for the Monroe Doctrine to be amended, to allow Hunan's armies to march out of the province, and for the central government to move through Hunan when necessary. Defending his amendments in the Provincial Assembly he has pointed towards the Northern Expedition, the League Collapse, the two times the Kuomintang forcefully marched their troops into Hunan. Stating that the Monroe Doctrine did nothing to stop them, and that they didn't hesitate for a second because of it.\n\nTo his surprise, the Assembly was shockingly receptive to this argument, it seems the two Kuomintang armies marching into Hunan had served as a wake up call to many in the Assembly, realising that the only way for Hunan to truly be safe from warlords and enemy armies, is for China to be united under one banner."
 hnn.fed.6.a:9 "Pour un nouveau Hunan dans une nouvelle Chine !"

 hnn.fed.7.t:9 "An Olive Branch for Labour"
 hnn.fed.7.d:9 "Our relationship with organised labour has been... fraught, to say the least. With the unfortunate deaths of labour activists during Zhao's administration in the past being emblematic of those difficult relationships. But Governor Zhao is determined to change this. Organised labour is a pillar of the Kuomintang's support and if he is to undercut the self proclaimed \"Party-State\" and secure Hunanese Democracy, he must forge a peace with labour.\n\nMeeting with major labour leaders in Changde, the tension in the air was palpable. After introductions were made Zhao explained that, despite actions in the past, he wished to offer an olive branch to labour. Seizing the opportunity, the labour leaders immediately made a series of demands, functionally asking for a new law that would bolster labour unions and improve their ability to barter on the behalf of workers.\n\nGovernor Zhao recognised their initial demands wouldn't pass through the Assembly, and after a series of tense negotiations he managed to talk them down to a compromise bill, one that he was certain he could force through the Assembly. With this agreement made, pending the bill being made into law of course, it seemed like he could finally call a truce with organised labour, and cut support for the Kuomintang in Hunan's major cities."
 hnn.fed.7.a:9 "The first step to harmony with labour."

 hnn.fed.8.t:9 "Notre Propre Déclaration des Droits"
 hnn.fed.8.d:9 "La Constitution Provinciale du Hunan confère un certain nombre de droits à ses citoyens. Incluant l'Habeas Corpus (Article 6), le droit à la propriété privée (Article 7), la liberté de religion (Article 10), la liberté d'association (Article 12), le droit de porter des armes (Article 13), et l'éducation universelle obligatoire (Article 21). Ce sont des progrès majeurs de notre cause, mais nous devons travailler à renforcer ces droits et en ajouter, incluant un droit à la liberté d'expression, le droit de critiquer le Gouvernement, et la liberté de la presse. Bien que tous soient de facto des droits sous l'administration de Zhao, nous ne pouvons pas être sûrs que les autres suivront l'exemple du Gouverneur.\n\nPar conséquent, le Gouverneur Zhao a rencontré beaucoup des esprits les plus brillants du Hunan, rassemblant une collection d'intellectuels, et a organisé une conférence pour donner au Hunan sa propre Déclaration des Droits, codifiant les protections présentes dans la Constitution, et les renforçant avec les nouveaux droits ci-dessus.\n\nAprès un long débat entre les différents intellectuels, la conférence s'est avérée un succès retentissant, et Zhao a usé de son influence personnelle et de son sens politique pour faire passer le texte à l'Assemblée, ce qui a permis de le voter dans sa forme pure et de garantir davantage de droits à tous les citoyens de notre province !"
 hnn.fed.8.a:9 "Un pas important pour la liberté."

 hnn.fed.9.t:9 "Vieux Alliés, Nouveaux Problèmes"
 hnn.fed.9.d:9 "The Xiangxi Diarchy in the west has generally been aligned with Governor Zhao's clique. Despite this, they serve as an obstacle to the burgeoning Hunanese democracy. Working within his powers as Governor, Zhao has made several reforms in the west, curtailing Tian Yingzhao's official positions in terms of power, and using his forces to ensure the western villages local representatives are those who will properly represent their villages, rather than serving the interests of the Diarchy\n\nThese reforms aren't without their opponents, the Diarchy controls a notable amount of seats in the Assembly, who made their best attempts to block the reforms on the Assembly floor.\n\nSupport against them came from, much to our own surprise, many of the Assemblymen voted on the Kuomintang ticket, seemingly finding the Western Diarchy, a pair of warlords, as more intolerable than Governor Zhao is. Chief among these members was former Governor Tan Yankai, who gave an impassioned speech in favour of the reforms. We know not what his intentions were behind this, nor what benefit it will provide to him, but we are certainly grateful for his assistance in removing warlord influence in Hunan."
 hnn.fed.9.a:9 "Un seigneur de guerre allié est toujours un seigneur de guerre."

 hnn.fed.10.t:9 "La Province Fédéraliste Modèle"
 hnn.fed.10.d:9 "After fighting fierce resistance and enemies on all sides, Governor Zhao has successfully defended and reinforced Hunan's democracy from those who would rather see it destroyed. Between Tang Xiangming and the Kuomintang, balancing on the razor thin wire was a difficult endeavour, but being the expert political operator he is, Zhao managed to thread the needle. Curbing the influence of the Kuomintang through appeals to the peasant and worker, ensuring they couldn't use populist unrest as the sword against Hunan's young democracy. On the other side, Tang Xiangming and his Yueyang garrison has been expelled from Hunan, and the Sword of Damocles that hung over Hunan's democracy has been shattered. While there is still room for further work, Governor Zhao's efforts have led to a wonderful expansion of the people's rights, of democratic traditions, and of local democracy in China. A model for all Federalists to follow, Hunan has solidified itself as a Democratic Stronghold in the heart of China."
 hnn.fed.10.a:9 "Au Hunan, à la Constitution, et à une Chine Fédérale !"

 hnn.fed.11.t:0 "Jour de la Constitution"
 hnn.fed.11.d:9 "Today is the anniversary of the restoration of the Hunan constitution, one of the few holiday's wholly unique to the Hunan Province. Celebrations are being held in every major city, with Governor Zhao giving a speech in front of the Governor's Office, stating how honoured he is to lead one of the truly democratic provinces in China. After his speech he joined with a parade going through Changsha, celebrating the anniversary of the Constitution and of the democratic flame in Hunan. The energy in the air was palpable, the hard work Governor Zhao has put in being clear just walked down the street, a bright spot in the darkness of the warlord era, Hunan is truly an example for all to follow!"
 hnn.fed.11.a:0 "Pour une nouvelle année fructueuse !"

#Economic

 HNN.economy.1.t:9 "La Crise Globale Atteint le Hunan"
 HNN.economy.1.d:9 "Having been one of the composite provinces of the League of Eight Provinces, naturally the Hunanese economy was reasonably integrated into the broader German current. However, being majority agrarian. and surrounded by the industrial cities on the hill of Wuhan, Guangzhou, and Nanjing, the Hunanese economic sectors have had a troubled experience during the Warlord Era. For who in their right mind would seek to invest in Hunan, when the grass is greener not too far away.\n\nNot is all lost though, for maintaining our autonomy from Sun Chuanfang has been to our benefit in more ways than one. As despite the rather paltry economic conditions following what has been dubbed \"Black Monday\", Hunan has fared slightly better than its neighbours in the League, or the Central Government.\n\nYet with our main economic partners undergoing worse turmoil, our agricultural sector is witnessing calamitous effects as a result, and our investors are rapidly fleeing. The Provincial government absolutely must swiftly see to it that the crisis does not worsen, through whatever economic means we can muster."
 HNN.economy.1.a:9 "Je pensais que la Ligue assurait notre stabilité ?"

 HNN.economy.2.t:9 "Plan to Tackle the Countryside"
 HNN.economy.2.d_zhili:9 "Hunan's agricultural sector belongs to the nature of it's delicate lands. With the benevolent Xiang river providing the necessary levels of fertility to host a rich and diverse scenery of farming estates all throughout the province. Yet like most fertile lands within China, such as regions within Sichuan, and those clinging to the Yangtze, there remains a predatory culture of tenant farming that borderlines on nigh feudalism. Exacerbating these issues further is the crucial nature of Hunan's farming market, for it amounts to a considerable portion of provincial revenues due to its largely export based economy. And so behold the unfurled nature of Hunan's agriculture: the peasantry's labour breeds resentment, directed at the gentry, whilst the latter reaps the benefits of their important status.\n\nA military man at heart, agricultural reform is not within [HNN.GetLeader]'s array of qualifications, and yet he is saddled with quite a detrimental situation. Various members of the Provincial Assembly, most important of which being his own brother, Tang Hualong, have urged the Governor to see the reasoning in pursuing a policy focused on treating the Peasant's collective trauma. But the stubborn admiral has refused to listen in totality, for he is not going to strengthen those who want him deposed so dearly. The Hunanese need a guiding light for their protection, and only the ruling caste can provide such a shield in his eyes.\n\nWith any previous attempts to dislodge the delicate balance of Hunan's agricultural sector ending in gentry, or Provincial Assembly, backlash, the ambitions of the new project are utterly unbowed. To become a truly modern province, worthy of aiding in national reunification, Hunan must develop a truly strong land policy to serve at its foundations. With his mind made up from the start, Governor [HNN.GetLeader] has decided to pursue the policy of..."
 HNN.economy.2.d_kmt:9 "Hunan's agricultural sector belongs to the nature of it's delicate lands. With the benevolent Xiang river providing the necessary levels of fertility to host a rich and diverse scenery of farming estates all throughout the province. Yet like most fertile lands within China, such as regions within Sichuan, and those clinging to the Yangtze, there remains a predatory culture of tenant farming that borderlines on nigh feudalism. Exacerbating these issues further is the crucial nature of Hunan's farming market, for it amounts to a considerable portion of provincial revenues due to its largely export based economy. And so behold the unfurled nature of Hunan's agriculture: the peasantry's labour breeds resentment, directed at the gentry, whilst the latter reaps the benefits of their important status.\n\nFierce advocates for total land reform from the start, and a complete campaign against the \"local tyrants and evil gentry\". With feudalism having long been defined by Kuomintang theorists as the system in which the subsistence economy of China plays a dominant role in Chinese society, this inherently injustice rife system is not any more evident than in the lands of Hunan. With local landlords using political force to occupy land, exploit peasants, and force them to do free labour, it led to the total monopoly of economic, military and political power by the gentry. It is the absolute prerogative of the party to step in, and liberate these unfortunate labourers from their archaic servitude. Following the structure of \"Land to the Tiller\" espoused by the mainstream Kuomintang party orthodoxy, no more shall such a cruel system remain in place.\n\nWith any previous attempts to dislodge the delicate balance of Hunan's agricultural sector ending in gentry, or Provincial Assembly, backlash, the ambitions of the new project are utterly unbowed. To become a truly modern province, worthy of aiding in the National Revolution, Hunan must develop a truly strong land policy to serve at its foundations. As expected, Governor [HNN.GetLeader] and [HNN.GetSecondInCommand] have both decided to pursue the policy of..."
