 #賀耀祖
 HNN_he_yaozu: "He Yaozu"
 HNN_he_yaozu_desc:9 "Né dans une famille aisée, il a suivi des cours particuliers dans une institution familiale et entra plus tard à l'académie Yutan. Il entra à l'école des cadets de l'armée du Hunan, puis à la 3ème école militaire de Wuchang. Il fut diplômé des deux écoles et envoyé dans la 11ème classe chinoise de l'académie de l'armée impériale japonaise, pour étudier la logistique en raison de ses performances exceptionnelles. Pendant son séjour là-bas, il rejoignit le Tongmenghui et participa par la suite à la révolution Xinhai. À la demande de Huang Xing, il retourna étudier au Japon et revint en Chine en 1916 pour participer aux différentes révolutions menées par le Dr Sun Yat-sen.\n\nL'année suivante, He s'engage dans l'armée du Hunan sous les ordres de Zhao Hengti et progresse progressivement de commandant de régiment à commandant de division en six ans. Sous la pression immense de suivre Tang Shengzhi en trahissant Zhao et en rejoignant l'Armée nationale révolutionnaire, He tient bon et combat les forces de l'Armée nationale révolutionnaire alors qu'elles descendent sur le Hunan. Combattant avec courage et détermination, la division de He est finalement repoussée hors du Hunan par les 8e, 6e et 7e armées qui la poursuivent. Cependant, après avoir obtenu le soutien du Zhili et la trahison de Yuan Zuming, l'armée provinciale du Hunan, dirigée par He, Ye Kaixin et Zhao Hengti, parvient à sécuriser une fois de plus sa présence dans le Hunan, anéantissant les 8e et 2e armées du Kuomintang.\n\nMaintenant que le Hunan connait un semblant de stabilité, il s'efforce de maintenir la performance et la discipline strictes de l'armée provinciale du Hunan, afin qu'elle n'ait plus jamais à compter sur l'aide du Zhili."
