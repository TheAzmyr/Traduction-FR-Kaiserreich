### Tang Xiangming

 HNN_all_under_the_governor:9 "Le tout sous la direction du gouverneur."
 HNN_all_under_the_governor_desc:9 "Le Général Tang a capturé Changsha, et ceux qui se dressaient contre l'ancien Gouverneur se rallient rapidement à sa bannière. Il est maintenant temps de passer à l'action, nous userons de tous les moyens nécessaires pour nous assurer que la loyauté du Hunan à la clique du Zhili est absolue."

 HNN_strongarm_the_assembly:9 "Faire Pression sur l'Assemblée"
 HNN_strongarm_the_assembly_desc:9 "Avec le Hunan sous notre contrôle, nous avons besoin d'une main forte pour assurer la stabilité contre le Kuomintang. Pour ce faire, Tang Xiangming à fait pression sur l'Assemblée pour qu'elle le désigne Gouverneur du Hunan, et pour faire de Tang Hualong, le maire de Yueyang (et frère de Tang Xiangming) le Président de l'Assemblée du Hunan."

 HNN_declare_martial_law:0 "Déclarer la Loi Martiale"
 HNN_declare_martial_law_desc:9 "Dans les campagnes et aux frontières de nos provinces, les insurgés survivants du Kuomintang ont semé le chaos. Ils ont attaqué et pillé les garnisons locales de Beiyang, puis se sont mêlés à la population. Il faut mettre fin à cette situation par tous les moyens nécessaires. Nous allons déclarer l'état de guerre afin de nous occuper comme il se doit des insurgés dans notre province."

 HNN_establish_the_defence_commission:9 "Établir la Commission de Défense"
 HNN_establish_the_defence_commission_desc:9 "Partout dans la province et dans le Zhili, des traîtres attendent l'occasion de bondir. Ils aiguisent continuellement leurs couteaux, à la recherche du moindre signe de faiblesse. Les pouvoirs actuellement conférés au gouvernorat étant limités, une « Commission de Défense » extrajudiciaire sera créée pour assurer la sécurité des frontières du Hunan."

 HNN_speak_with_the_diarchy:9 "Parler à la Diarchie"
 HNN_speak_with_the_diarchy_desc:9 "Notre récente déclaration de la Loi Martiale inquiète à juste titre la Diarchie, Chen Quzhen et Tang Yingzhao. Nous devons les rencontrer et nous assurer qu'ils reçoivent les garanties nécessaires et que notre alliance est officiellement formalisée."

 HNN_crush_the_kmt:9 "Écraser les Insurgés du KMT"
 HNN_crush_the_kmt_desc:9 "Les sales traitres du Kuomintang ont eu leur chance, et se sont bien entendu soumis à la puissance du Zhili. Maintenant que les révolutionnaires sont détruits, il ne reste qu'à faire de même avec leur propagande. Les journaux de quartier, les grandes gueules de village et autres sont tous réduits au silence. Mais si nous ne nous attaquons pas à la racine, de nouveaux agitateurs apparaîtront, et pour ce faire le Gouverneur doit avoir la main sur chaque aspect du gouvernement."

 HNN_march_to_the_sea:9 "Marcher vers la Mer"
 HNN_march_to_the_sea_desc:9 "La Seconde Guerre Guangdong-Guangxi étant terminée, le Gouverneur des deux Guangs est loin d'être notre ami. Le Gouverneur Tang a un plan pour marcher au sud, et s'emparer de la ville portuaire de Guangzhou pour le Zhili et pour lui-même. Ce serait certainement une manœuvre risquée, mais elle peut rapporter des bénéfices massifs."

 HNN_expand_governor_powers:9 "Étendre les Pouvoirs du Gouverneur"
 HNN_expand_governor_powers_desc:9 "Malgré les meilleurs efforts de notre administration, il semble que les menaces pour le Hunan ne cessent de croître. Ce fait nécessite une augmentation des pouvoirs de la Commission de Défense, et de l'homme à sa tête, le Gouverneur Tang Xiangming."

 HNN_cooperation_with_guizhou:9 "Coopération avec le Guizhou"
 HNN_cooperation_with_guizhou_desc:9 "À l'ouest se trouve la province du Guizhou, officiellement sous le contrôle de notre ami le Gouverneur Yuan Zuming. Mais une grande partie de la province est occupée par la clique du Yunnan, ce qui a forcé Yuan à compter sur l'aide de Zhao. Nous avons hérité de cette situation, et comme Yuan nous a aidé à battre le Kuomintang et à écraser la résistance au nouveau régime, nous devrions lui tendre la main en signe d'amitié."

 HNN_ensure_rural_loyalty:9 "Assurer la Loyauté Rurale"
 HNN_ensure_rural_loyalty_desc:9 "Même avec les insurgés du Kuomintang écrasés, le mécontentement de la paysannerie est toujours grand. Bien qu'il ne soit pas un ami des paysans, le Gouverneur a écouté son frère Tang Hualong, et a décidé d'adopter quelques mesures symboliques en leur faveur, sans pour autant perturber le pouvoir de la noblesse, s'assurant de leur loyauté à notre régime."

 HNN_appease_workers_concerns:9 "Apaiser les Craintes des Travailleurs"
 HNN_appease_workers_concerns_desc:9 "Les travailleurs à Changsha et à Changde hésitent à accepter le nouveau régime. Heureusement pour nous, les réformes de Tang Hualong en tant que Maire ont apaisé les travailleurs de Yueyang. Nous devrions étendre ces réformes au reste du Hunan, ce qui servira à apaiser les craintes des travailleurs."

 HNN_southern_heir_to_beiyang:9 "[HNN_southern_heir_to_beiyang_loc]"
 HNN_southern_heir_to_beiyang_desc:9 "[HNN_southern_heir_to_beiyang_desc_loc]"

 HNN_expel_zhili_enemies:9 "Expulser les Ennemis du Zhili"
 HNN_expel_zhili_enemies_desc:9 "Bien qu'il clame sa loyauté envers le Zhili, Zhao Hengti a accueilli beaucoup d'adversaires de notre clique. Il est impératif que nous expulsions ces personnages déloyaux du Hunan, nous ne laisserons pas des traîtres se cacher dans nos rangs."

 HNN_bolster_loyal_intellectuals:9 "Renforcer les Intellectuels Loyaux"
 HNN_bolster_loyal_intellectuals_desc:9 "Alors que le gouverneur précédent avait veillé à ce que ceux qui fuyaient la répression au sein du gouvernement central et de la Ligue trouvent un refuge dans les centres urbains du Hunan, cela s'est finalement avéré plus un inconvénient qu'une bénédiction. Même maintenant, l'intelligentsia faible se rallie contre le gouverneur nouvellement nommé, il est temps que les plus... loyaux prennent la parole."

 HNN_wipe_out_socialists:9 "Éliminer les Socialistes"
 HNN_wipe_out_socialists_desc:9 "Même si les réformes de Tang Hualong ont influencé les modérés en faveur de notre régime, il y a toujours de nombreux extrémistes et socialistes qui soutiennent le Kuomintang et le Parti Syndicaliste Chinois. Si la branche d'olivier ne les influence pas, alors nous devons les écraser avec notre talon de fer. Aucun révolutionnaire n'essayera de renverser le Gouverneur, même si cela implique de régner par le fusil."

 HNN_rule_by_decree:0 "Gouverner par Décret"
 HNN_rule_by_decree_desc:9 "Les pouvoirs de la Commission de Défense ont été importants pour permettre à Tang Xiangming de maintenir la sécurité du Hunan. Ce n'est pas suffisant, mais il y a quelque chose que nous pouvons prendre en compte en Occident : les États-Unis d'Amérique ont des « décrets exécutifs » qui peuvent être utilisés lorsqu'une action immédiate est nécessaire. Nous allons adopter ce pouvoir dans notre administration et accorder au gouverneur le pouvoir d'émettre des décrets exécutifs à sa discrétion."

 HNN_safety_and_security:9 "Sûreté et Sécurité"
 HNN_safety_and_security_desc:9 "Le régime de Tang Xiangming a apporté une nouvelle ère de sûreté et de sécurité pour les citoyens du Hunan. Les menaces du Kuomintang et du Socialisme ont été purgées de notre Province. Les ennemis du Zhili ont été éradiquées, et le Gouverneur Tang a les pouvoirs dont il a besoin pour garder notre Province à l'abri de toutes les menaces. Enfin un vrai dirigeant est arrivé, et a assuré que le Hunan serait sûr et prospère."

 HNN_restore_civilian_rule:9 "Restaurer la Gouvernance Civile"
 HNN_restore_civilian_rule_desc:9 "Les ennemis de notre gouverneur étant partis, la question de la loi martiale est à nouveau posée. Tang Hualong a suggéré que son frère lève la loi martiale et rétablisse le contrôle civil. Nous pouvons être d'accord avec cela et voir une fusion de notre cercle politique avec celui de Tang Hualong, pour créer un gouvernement véritablement dédié au bien-être de chaque citoyen du Hunan."

 HNN_maintain_martial_law:0 "Maintenir la Loi Martiale"
 HNN_maintain_martial_law_desc:9 "Alors que de nombreuses personnalités autour de nous, y compris le frère du gouverneur, souhaiteraient que nous levions l'état de siège, la triste réalité est que le Hunan est toujours menacé de toutes parts, prêt à nous frapper à la seconde où nous montrerons une faiblesse. C'est pour cette raison que notre gouverneur et commandant en chef a décidé de maintenir l'état de siège, au moins jusqu'à ce que les menaces qui nous entourent soient définitivement vaincues."

### Zhao Hengti

 HNN_the_democratic_mandate:0 "Le Mandat Démocratique"
 HNN_the_democratic_mandate_desc:9 "Fort d'un mandat renouvelé et démocratique, le gouverneur Zhao Hengti regarde vers l'avenir, notre préoccupation immédiate étant ce que Zhao considère comme des forces autocratiques dans la province. Le gouverneur estime qu'il doit utiliser ce mandat pour renforcer et consolider la démocratie du Hunan, de peur qu'elle ne tombe dans le radicalisme ou l'apathie."

 HNN_form_a_grand_coalition:9 "Former une Grande Coalition"
 HNN_form_a_grand_coalition_desc:9 "Avec une force antidémocratique aussi forte au sein de l'Assemblée, il est nécessaire pour nous de former une « Grande Coalition » de partis sympathisants, pour travailler ensemble dans le but de favoriser notre jeune démocratie et de la protéger contre ceux qui préféreraient la voir étouffée."

 HNN_reach_out_to_the_peasantry:9 "S'adresser à la Paysannerie"
 HNN_reach_out_to_the_peasantry_desc:9 "Le paysan moyen est de loin le plus grand soutien sur lequel le Kuomintang peut compter. Si nous voulons saper leur soutien et les empêcher d’utiliser une rhétorique populiste pour tuer notre jeune démocratie, nous devons tendre la main à l’homme du commun, au paysan moyen."

 HNN_revise_the_monroe_doctrine:9 "Réviser la Doctrine Monroe"
 HNN_revise_the_monroe_doctrine_desc:9 "La doctrine Monroe du Hunan stipule que l'armée du Hunan ne peut pas quitter la province et que les autres armées provinciales ne peuvent pas entrer dans le Hunan. Bien que les intentions de cette doctrine soient bonnes, pour empêcher le Hunan de verser le sang, le chaos qui s'est répandu depuis le Guizhou et le Mingan a clairement montré la nécessité de réviser notre doctrine Monroe et de laisser le Hunan entrer dans la bataille."

 HNN_appeal_to_the_legislature:9 "Faire Appel à l'Assemblée"
 HNN_appeal_to_the_legislature_desc:9 "L'Assemblée Provinciale est un organe important du gouvernement et de la démocratie du Hunan. Elle se montre aussi mesquine et tente souvent de destituer le gouverneur Zhao sans raison apparente. Compte tenu de la peur récente envers la démocratie du Hunan, nous devons lui lancer un appel pour qu'elle enterre la hache de guerre et mette fin à cette impasse, au moins jusqu'à ce que la démocratie et la sécurité du Hunan soient correctement assurées."

 HNN_bolster_the_intelligensia:9 "Renforcer l'Intelligentsia"
 HNN_bolster_the_intelligensia_desc:9 "Une intelligentsia forte est une caractéristique importante de tout pays démocratique. Changsha est déjà devenue un pôle pour les intellectuels chinois. Nous devons donc leur envoyer du mécénat afin de renforcer davantage notre pôle intellectuel en pleine croissance."

 HNN_introduce_basic_welfare:9 "Introduire une Sécurité Sociale Basique"
 HNN_introduce_basic_welfare_desc:9 "L'une des promesses les plus populaires du Kuomintang était celle d'un « filet de sécurité » qui soutiendrait les chômeurs et les pauvres. Même si nous n'avons pas fait campagne sur ce sujet, il est clair que c'était une politique particulièrement populaire et que nous devrions adopter un plan de protection sociale de base afin de contrecarrer leur rhétorique et leur soutien."

 HNN_support_peasant_organisations:9 "Soutenir les Organisations Paysannes"
 HNN_support_peasant_organisations_desc:9 "Nous avons commencé à faire des progrès auprès de la paysannerie. Afin de continuer à renforcer ce soutien, nous devons encourager les organisations paysannes à participer au gouvernement. Cela nous permettra, espérons-le, de nous faire aimer davantage de la paysannerie et d'accroître notre soutien en son sein."

 HNN_the_federalist_revival:9 "Le Renouveau Fédéraliste"
 HNN_the_federalist_revival_desc:9 "Nous avons conquis Guangzhou, bastion fédéraliste, et assuré notre domination sur la province du Guangdong. Grâce à ces progrès, nous pouvons nous déclarer candidats à l'unification nationale, héritiers du mouvement fédéraliste et porteurs du drapeau fédéraliste !"

 HNN_improve_rural_schooling:9 "Améliorer la Scolarisation Rurale"
 HNN_improve_rural_schooling_desc:9 "Bien que Changsha soit un centre d’enseignement en Chine, nos citoyens ruraux n’ont souvent pas les mêmes opportunités que ceux des villes. Nous devons remédier à cette situation immédiatement et lancer un projet à grande échelle pour améliorer nos infrastructures universitaires rurales."

 HNN_expand_changsha_university:9 "Développer l'Université de Changsha"
 HNN_expand_changsha_university_desc:9 "La plus grande Université du Hunan, l'Université de Changsha est un centre important de savoir et d'éducation dans notre Province. Par conséquent il est impératif d'accorder des subventions pour qu'elle puisse s'étendre encore plus, pour suivre la croissance de notre intelligentsia."

 HNN_guaranteed_liberty:0 "Garantir la Liberté Individuelle"
 HNN_guaranteed_liberty_desc:9 "Les Libertés individuelles sont un pilier de toute Démocratie stable, par conséquent nous devrions proclamer verbalement les droits accordés à tous les citoyens du Hunan, avec la promesse de les implémenter dans la loi le plus tôt possible."

 HNN_court_the_unions:9 "Courtiser les Syndicats"
 HNN_court_the_unions_desc:9 "Nos relations avec les syndicats et les militants ouvriers sont pour le moins... difficiles. Mais il est temps d'enterrer la hache de guerre qui nous déchire et de tendre plutôt une branche d'olivier aux syndicats du Hunan. Avec un peu de chance, les syndicats nous rendront à leur tour notre gentillesse et l'agitation des travailleurs urbains ralentira ou cessera complètement."

 HNN_invest_in_the_countryside:0 "Investir dans l'Espace Rural"
 HNN_invest_in_the_countryside_desc:9 "La dernière partie de notre plan visant à garantir le soutien de la paysannerie consistera à mettre en œuvre un programme à grande échelle visant à améliorer les infrastructures rurales du Hunan, à relier les provinces et à apporter des améliorations tangibles à la vie des gens ordinaires."

 HNN_encourage_legislative_debates:9 "Encourager les Débats Législatifs"
 HNN_encourage_legislative_debates_desc:9 "L'un des aspects les plus importants du processus législatif est le débat sur les avantages et les inconvénients de telle ou telle loi. Notre démocratie étant encore balbutiante, il est important pour nous d'encourager et de participer à ces débats."

 HNN_rights_of_man:0 "Les Droits de l’Homme"
 HNN_rights_of_man_desc:9 "Notre proclamation verbale n'ayant rencontré qu'un espoir timide, nous devons la mettre en pratique. Il faudra du temps pour convaincre l'Assemblée et la faire passer, mais le Hunan doit avoir sa propre Déclaration des Droits !"

 HNN_undermine_the_diarchs:9 "Saper les Diarques"
 HNN_undermine_the_diarchs_desc:9 "La diarchie occidentale est l'un des plus grands fléaux de la démocratie du Hunan. Bien que nous ne soyons pas actuellement en mesure de destituer ces deux chefs de guerre, nous pouvons utiliser notre position améliorée pour saper leur base de pouvoir, ce qui devrait, espérons-le, freiner le pire de leurs excès."

 HNN_foster_democratic_traditions:9 "Favoriser les Traditions Démocratiques"
 HNN_foster_democratic_traditions_desc:9 "L’une des meilleures protections contre l’autoritarisme est la tradition démocratique. Bien qu’elle soit difficile à cultiver et à entretenir, il existe dans le passé des exemples clairs de traditions démocratiques qui ont réussi à renverser des autocrates en puissance. Si nous parvenons à poser les bases de ces traditions aujourd’hui, même en ces temps troublés, la démocratie naissante du Hunan n’en sera que plus forte."

 HNN_the_democratic_stronghold:9 "La Forteresse Démocratique"
 HNN_the_democratic_stronghold_desc:9 "Cela a demandé un travail conséquent, mais nos réformes démocratiques ont réalisé d'excellents progrès. Tout ce qu'il reste à faire désormais est de passer les dernières réformes, pour renforcer notre démocratie locale, et pour montrer à la Chine et au Monde que le rêve Fédéraliste n'est pas seulement réalisable, mais aussi à notre portée."

### Kuomintang

 HNN_victory_of_the_united_front:9 "Victoire du Front "Uni""
 HNN_victory_of_the_united_front_desc:9 "Malgré tout, le duo du Kuomintang a réussi à repousser à la fois le Zhili et les fédéralistes. Mais leur préoccupation immédiate est de s'occuper des Seigneurs de Guerre despotes avec lesquels Zhao a coopéré et de se réconcilier avec l'existence de l'Assemblée Provinciale. Ils ont peut-être obtenu le pouvoir grâce au système électoral du Hunan, mais est-ce vraiment un système sain ?"

 HNN_dismantling_the_diarchy:9 "Démanteler la Diarchie"
 HNN_dismantling_the_diarchy_desc:9 "La collaboration précédente de Zhao Hengti avec les vils despotes de l'ouest et l'est du Hunan est un signe clair de la faiblesse des Fédéralistes, et de leur volonté de s'incliner devant les seigneurs de la guerre. Le Kuomintang, au contraire, ne craint aucun seigneur de la guerre ni ses armées. Nous devons retirer toute l'influence de Beiyang de la province, en commençant immédiatement, car elle n'a pas sa place dans la Révolution Nationale."

 HNN_handling_the_assembly:9 "Gérer l'Assemblée"
 HNN_handling_the_assembly_desc:9 "A critical issue of concern for the Kuomintang duo, the Provincial Assembly is the very metric by which they are granted legitimacy and power from, yet it stands entirely opposed to the concepts of Dangguo and Tutelage. Whilst Cheng Qian would be privy to maintaining the institution, Tang Shengzhi appears utterly distraught at such a concept. The very fate of Hunan's democracy hangs in the balance..."

 HNN_an_emergency_congress:9 "Un Congrès d'Urgence"
 HNN_an_emergency_congress_desc:9 "Finalement, les différences entre la Sixième et la Huitième armées de l'Armée Nationale Révolutionnaire sont irréconciliables, Cheng Qian et Tang Shengzhi s'opposant constamment sur leurs projets respectifs. Les Radicaux et la Vieille Garde sont sur le point de diviser la province ! Un congrès doit se tenir d'urgence !"

 HNN_repudiate_the_canton_squatters:9 "[HNN_repudiate_the_canton_squatters_loc]"
 HNN_repudiate_the_canton_squatters_desc:9 "[HNN_repudiate_the_canton_squatters_desc_loc]"

 HNN_formenting_the_kuomintang_revival:9 "Fomenter le Renouveau du Kuomintang"
 HNN_formenting_the_kuomintang_revival_desc:9 "With the conquest of Guangzhou, it would appear that the mantle of the Kuomintang's National Revolution has fallen upon the Hunanese duo. The Kuomintang elsewhere very well may be dead or in hiding, but we shall not let the White Sun, Blue Sky and Wholly Red Earth falter any more! We fight not only for Dr. Sun's dream, but for the very nation as a whole, and we shall not rest until our mission is complete."

 HNN_expansion_of_yuelu_academy:9 "Développement de l'Académie de Yuelu"
 HNN_expansion_of_yuelu_academy_desc:9 "Une institution prestigieuse remontant à l'an 976 sous la dynastie Song, l'Académie Yuelu a vécu une période de négligence tumultueuse ces derniers temps. Les administrations récentes privilégiant l'Université de Changsha, cela a mené à un curriculum relativement ancien pour une institution si grande. Pour montrer à la nation que nous désirons une véritable modernisation, nous travaillerons à étendre l'académie légendaire."

 HNN_the_magistrate_problem:9 "Le Problème des Magistrats"
 HNN_the_magistrate_problem_desc:9 "Despite securing electoral victory, the local bureaucrats and district magistrates that serve our new government still remain as holdouts, or remnants from the previous corrupt administration. The Head of Peace Preservation, He Jian, has brought forward an expansive programme of reform and restructuring aimed at local administrative positions."

 HNN_reforming_the_militias:9 "Réformer les Milices"
 HNN_reforming_the_militias_desc:9 "Innate to all Chinese provinces, is the presence of local militia, however in Hunan, the situation is more akin to legalised bandits. Considered a part of civil government, the militia of previous administrations was controlled by figures of the local elite, and unanimously autonomous. Under the auspices of his Peace Preservation office, He Jian aims to recentralise militia control, to put an end to the chaos."

 HNN_planning_hunans_national_revolution:9 "Planifier la Révolution Nationale du Hunan"
 HNN_planning_hunans_national_revolution_desc:9 "Perhaps due to the chaos of the Warlord Era, or due to negligence on Zhao's behalf, Hunan as a province is seemingly bereft of a series of critical regulations and committees for true governance. Playing a key part in reforming the institutions of the province, He Jian has advocated for the creation of an advisory committee aimed at planning out the future for the Hunanese people."

 HNN_ensuring_rural_pacification:9 "Assurer la Pacification Rurale"
 HNN_ensuring_rural_pacification_desc:9 "Despite conducting earlier reforms to aid in managing the militia issue, He Jian has notified the Provincial Chairman of his intention to implement a second series of reforms, aimed at properly transforming the militia into a standing army. Consolidating current militia formations, and instituting new training procedures, he has promised that his forces will perfectly supplement the Sixth and Eighth armies."

 HNN_the_basis_of_peoples_livelihood:9 "The Basis of People's Livelihood"
 HNN_the_basis_of_peoples_livelihood_desc:9 "People's Livelihood, or Minsheng, is one of the critical Three Principles of the Kuomintang. Aimed at enhancing the livelihoods of the Chinese, it requires broad sweeping social welfare programmes for its ultimate fulfilment, and yet Hunan as a province is severely lacking in any such infrastructure. If we are to truly bring the Three Principles to Hunan, we must first lay the groundworks for their enactment."

 HNN_providing_universal_literacy:9 "Assurer l’alphabétisation universelle"
 HNN_providing_universal_literacy_desc:9 "La situation de l'analphabétisme dans la province est désastreuse. Bien que Zhao ait accueilli un flot d'intellectuels dans la province, il n'a fait qu'accroître le fossé entre les citoyens et les élites. Installés dans leur tour d'ivoire de Changsha, ils n'ont pas fait grand-chose pour offrir le même intellectualisme à la population. C'est une question qui tient à cœur à tous les membres du Kuomintang que nous devons œuvrer pour éradiquer l'analphabétisme dans le Hunan."

 #Cheng
 HNN_vanguard_of_the_revolution:0 "Avant-garde de la Révolution"
 HNN_vanguard_of_the_revolution_desc:9 "S'il y a quelqu'un qui a servi la Révolution avec abnégation et une volonté de fer, c'est bien Cheng Qian. Après avoir défendu la révolution toute sa vie, il est aujourd'hui encore appelé à l'avant-plan pour combattre la perversion radicale des idéaux du Kuomintang. De l'autre côté de l'allée se trouve un loup opportuniste déguisé en mouton, et Cheng Qian doit faire ce qu'il doit pour sauver le Hunan."

 HNN_preventing_subversive_elements:9 "Empêcher les Éléments Subversifs"
 HNN_preventing_subversive_elements_desc:9 "Nous sommes déterminés à réaliser la démocratie dans notre pays, mais nous avons besoin d'une main directrice pour la mener à son terme. Avec la direction du Parti, nous pouvons œuvrer pour éliminer tous ceux qui s'opposent à la mise en œuvre des trois principes et de la révolution nationale, qu'ils soient des seigneurs de guerre, des réactionnaires ou des opportunistes, et pour mener à la démocratie finale que nous désirons tant."

 HNN_preaching_social_liberation:9 "Prêcher la Libération Sociale"
 HNN_preaching_social_liberation_desc:9 "Malgré les progrès considérables réalisés dans les domaines de la mobilité sociale et de l’égalisation économique et politique de nos camarades femmes, un nombre important d’entre elles sont encore marginalisées dans la marche vers la révolution nationale. En renforçant notre coopération avec divers mouvements féministes, le parti œuvrera à faire avancer la lutte mondiale pour toutes et tous, quel que soit le sexe."

 HNN_exalt_scientific_advancement:9 "Exalter le Progrès Scientifique"
 HNN_exalt_scientific_advancement_desc:9 "Contrairement aux socialistes radicaux qui ont récemment infiltré le parti et qui vénèrent la violence et la lutte des classes, les véritables piliers du Kuomintang prônent une défense orthodoxe d’un avenir scientifique qui nous mènera finalement à Datong. Semblable à la révolution industrielle, le parti doit œuvrer pour entrer dans une nouvelle ère d’ingéniosité, car la prolifération de la science conduit à la prolifération des avantages pour le peuple chinois."

 HNN_establishment_of_youth_orgs:9 "Établissement d'Organisations de Jeunesse"
 HNN_establishment_of_youth_orgs_desc:9 "Le Kuomintang ne peut pas se contenter de sa vieille garde, une caste de révolutionnaires de Tongmenghui qui disparaîtra un jour. Il doit plutôt s'efforcer d'apporter une nouvelle génération de révolutionnaires dans la nation. Comme l'a préconisé le Dr Sun, nous devons développer davantage les associations de jeunesse du Parti pour accroître la conscience politique des jeunes membres de la nation."

 HNN_cooperating_with_dangwai:9 "Coopérer avec le Dangwai"
 HNN_cooperating_with_dangwai_desc:9 "Malgré les vœux de Cheng Qian, Tang Shengzhi a éradiqué sans pitié une décennie de démocratie provinciale en un instant. Bien qu'imparfait, cela a montré que le peuple hunanais était un pionnier de la Révolution Nationale, et qu'il a la capacité de soutenir une période de Tutelle. Bien que nous ne puissions pas défaire les dommages du passé, nous pouvons malgré tout raccommoder le futur."

 HNN_developing_national_consciousness:9 "Développer la Conscience Nationale"
 HNN_developing_national_consciousness_desc:9 "Ayant démontré les caractéristiques d’une démocratie saine, le Hunan est considéré comme apte à connaître la multiplication des élections locales. Si chaque candidat est sélectionné avec soin, de peur que les élites ou la noblesse n’abusent du peu d’influence dont elles disposent, le Hunan sera la province modèle de ce à quoi ressemble la véritable démocratie chinoise."

 HNN_hunans_shield:9 "Le Bouclier du Hunan"
 HNN_hunans_shield_desc:9 "Malgré les difficultés et les tribulations, le général Cheng Qian, commandant de la Sixième Armée et président de la province du Hunan, a réussi à remporter une victoire totale face aux actions perfides de Tang Shengzhi. En affirmant la domination des vrais révolutionnaires sur les soi-disant « Seigneurs de Guerre du Kuomintang », le peuple du Hunan peut se reposer en paix sous les auspices du défenseur du Hunan."

 #Tang Shengzhi
 HNN_the_revolutionary_dark_horse:9 "L'Outsider Révolutionnaire"
 HNN_the_revolutionary_dark_horse_desc:9 "Longtemps considéré comme un paria par le parti, Tang Shengzhi n'en demeure pas moins un révolutionnaire dans l'âme. Ayant rejoint le Tongmenghui grâce à l'influence de Tan Renfeng et ayant combattu à Xinhai, Tang est un membre sincère et dévoué de la révolution. Étant la force motrice de la mise en place de l'Expédition du Nord et travaillant sans relâche pour la paysannerie, Tang espère mettre en œuvre sa propre interprétation de la doctrine du Comité d'Action Provisoire."

 HNN_consolidate_the_province:0 "Consolider la Province"
 HNN_consolidate_the_province_desc:9 "Comme l'a clairement démontré la victoire écrasante du Kuomintang aux élections, le véritable désir du peuple dans tout le pays est celui de l'application des Trois Principes. Pourtant, malgré la suppression éclatante et l'arrestation d'un grand nombre de députés, de nombreux aspects des anciennes administrations continuent à entrer en conflit avec notre gouvernement. Pour faire véritablement avancer la Révolution Nationale, travaillons à consolider notre autorité totale au Hunan."

 HNN_provide_the_peoples_alms:9 "Donner l'aumône au peuple"
 HNN_provide_the_peoples_alms_desc:9 "En vérité, les paysans et les ouvriers ont été exploités et opprimés sous le règne de Zhao Hengti, car ses associations paysannes hypocrites et ses syndicats jaunes ne servaient que les intérêts de la noblesse malfaisante et de ses alliés capitalistes. En appliquant la politique du Comité d'Action Provisoire, travaillons à réformer les règlements de l'Union préexistants et à réorganiser les associations paysannes pour améliorer leurs besoins."

 HNN_establish_the_political_and_officer_academy:9 "Créer l'Académie Politique et des Officiers"
 HNN_establish_the_political_and_officer_academy_desc:9 "L'Académie des Officiers de la province du Hunan, fondée par le commandant de division de l'époque, Tang Shengzhi, est tombée en désuétude après l'absence de son créateur dans la province. Après avoir été témoins de la ténacité et de la force des cadets de Whampoa lors de l'Expédition du Nord, nous allons faire revivre cette institution en une académie unique où les cadres et les officiers pourront étudier les Trois Principes, les vertus terrestres et les compétences militaires, le tout dans un seul et même endroit."

 HNN_construct_rural_autonomy:9 "Construire l'Autonomie Rurale"
 HNN_construct_rural_autonomy_desc:9 "Comme Tang Shengzhi l'a dit, les paysans sont la colonne vertébrale de la révolution. Pour faciliter la gouvernance rurale et empêcher l'oppression de la paysannerie sous nos auspices, nous réformerons le "Groupe Porte-à-Porte", une unité de sécurité locale, et créer des comités ruraux sous les branches du parti pour qu'ils puissent se défendre des réactionnaires tout en se gouvernant eux-mêmes pour forger un meilleur avenir."

 HNN_promote_buddhisation:9 "Insuffler des Vertus Bouddhistes"
 HNN_promote_buddhisation_desc:9 "Contrairement à de nombreux despotes, tyrans locaux et petits seigneurs de guerre, Tang Shengzhi est un homme pieux et ferme dans ses valeurs morales. S'étant converti au bouddhisme à une époque de grands conflits personnels, le général a connu un nouveau souffle de vie, dont il estime qu'il tire son origine de sa philosophie religieuse. Il serait insensé de se lancer dans une croisade de conversion de masse, mais le moins que nous puissions faire est de promouvoir des principes terrestres que le peuple puisse suivre."

 HNN_revolution_in_the_countryside:9 "Révolution à la Campagne"
 HNN_revolution_in_the_countryside_desc:9 "Malgré tous nos efforts, nous ne pouvons pas ignorer l'ampleur et la gravité de la crise agricole endémique du Hunan. Si nous voulons révolutionner véritablement et complètement la nation, nous devons coopérer avec les masses qui travaillent dans ses champs. En mettant l'accent sur nos réformes agricoles selon une perspective descendante, nous devons simultanément aborder le problème à la racine et fomenter un tsunami de justice révolutionnaire contre tous ceux qui portent atteinte à la paysannerie du Hunan."

 HNN_dawn_of_a_new_hunan:9 "L'Aube d'un Nouveau Hunan"
 HNN_dawn_of_a_new_hunan_desc:9 "Malgré la forte opposition de nos camarades modérés au sein de la Sixième Armée, le Hunan a été entraîné dans une nouvelle ère de modernité révolutionnaire, que les institutions le veuillent ou non. Nous ne serons plus considérés comme un coin reculé de campagne où les paysans et les ouvriers travaillent pour peu et où les élites engrangent les profits. Au lieu de cela, une nouvelle société morale est descendue sur la Chine, un paradis pour les classes inférieures."

 ##- Economy -##

 ##- Industry -##

 HNN_the_crossroads_of_china:9 "Le Carrefour de la Chine"
 HNN_the_crossroads_of_china_desc:9 "Étant crucialement positionné au centre de la nation, le Hunan fonctionne comme le "Carrefour de la Chine", facilitant les mouvements économiques du nord au sud, et d'est en ouest. Mais cette position est à la fois une bénédiction et une malédiction, car alors que nous voyons passer de grandes quantités de biens à travers nos frontières, très peu reste à l'intérieur. Car pourquoi quiconque voudrait-il investir dans le labyrinthe agricole du Hunan, alors que des herbes plus vertes se trouvent juste à côté ?"

 HNN_securing_our_sovereignty:9 "Garantir notre Souveraineté"
 HNN_securing_our_sovereignty_desc:9 "N’est-ce pas la mondialisation des marchés qui a provoqué l’effondrement de notre industrie? Les capitalistes qui ont volé trop près du soleil insistent bêtement pour que nous retournions à nos anciennes méthodes de gestion de l’économie. Pourtant, certains économistes de la province recommandent une nouvelle voie, en accordant la priorité aux besoins du gouvernement provincial et de la population. En mettant à profit la table rase que nous a donnée la crise, travaillons à une économie industrielle indépendante."

 HNN_facilitating_investments:9 "Faciliter les Investissements"
 HNN_facilitating_investments_desc:9 "La crise économique mondiale n'est pas la faute du commerce mondial lui-même, mais celle de capital-risqueurs insensés qui ont investi avec un mauvais jugement et qui se sont lamentés lorsqu'ils ont fait faillite. Avec une main ferme au sein du gouvernement, nous pouvons relancer la prospérité dont nous avons été témoins au sein de la Ligue, de la Mandchourie et du gouvernement central. Tout ce que nous avons à faire, c'est d'aborder la situation avec un esprit de raison et un jugement mesuré, en limitant les excès."

 HNN_nationalising_critical_industries:9 "Nationaliser les Industries Critiques"
 HNN_nationalising_critical_industries_desc:9 "La Chine est une nation remplie d'injustices, des seigneurs de guerre aux bandits, en passant par les despotes insignifiants, mais aucune n'est aussi détestée que les concessions étrangères. Un rappel permanent de la soumission de la Chine aux puissances étrangères. Pire, ils contrôlent beaucoup d'industries critiques au Hunan, comme l'eau ou l'électricité. En utilisant tous les moyens possibles, nous devons au moins nous assurer que les industries clés sont entre les mains du Hunan."

 HNN_opening_our_doors:9 "Ouvrir Nos Portes"
 HNN_opening_our_doors_desc:9 "Pour assurer une véritable prospérité économique à notre jeune utopie industrielle, offrons de nouvelles mesures incitatives et des subventions à tout entrepreneur audacieux, qu'il soit de l'intérieur ou d'ailleurs. Car, grâce à leur capital abondant, nous pouvons faire en sorte que la province devienne une ville brillante sur la colline, rivalisant avec la prospérité financière observée ailleurs."

 HNN_ensuring_healthy_competition:9 "Assurer une concurrence saine"
 HNN_ensuring_healthy_competition_desc:9 "Si nous avons permis à de larges pans de capitalistes d'affluer à Changde et Changsha, la plupart d'entre eux sont issus du monde impitoyable des Légations. Parmi toutes les villes côtières, Shanghai est particulièrement connue pour sa préférence pour le jeu déloyal. Le Hunan, en revanche, n'est pas favorable à ceux qui cherchent à abuser de ses habitants, et même si nous ne nous immisçons pas trop dans le système, il est préférable que nous garantissions une saine concurrence entre les parties en lice."

 HNN_rewards_for_arms_manufacturers:9 "Récompenses aux Fabricants d'Armes"
 HNN_rewards_for_arms_manufacturers_desc:9 "Après s'être récemment installé comme gouverneur d'urgence suite aux résultats décevants des élections au poste de gouverneur du Hunan, Tang Xiangming s'efforce de faire en sorte que le Hunan serve de bouclier aux intérêts du Zhili dans le sud-ouest chaotique. Avec les gouverneurs peu fiables du Guangxi et du Guangdong au sud et le bastion farouchement républicain au sud-ouest, le Hunan est terriblement mal préparé pour se défendre contre eux. Heureusement, Tang a le plan parfait."

 HNN_utilising_changsha_unions:9 "Utiliser les Syndicats de Changsha"
 HNN_utilising_changsha_unions_desc:9 "Connus pour leur férocité et leur passion, les unions syndicales de Changsha ont un poids important parmi les membres de la classe ouvrière. En tendant une main de coopération et de mécénat honnête, et en échange de quelques concessions, peut-être pourrions-nous utiliser leur influence pour gagner l'adoration des travailleurs. Car enfin, le gouvernement travaille pour eux, et pas l'inverse."

 HNN_from_the_pearl_river_to_the_yangtze:9 "De la Rivière des Perles au Yangtze"
 HNN_from_the_pearl_river_to_the_yangtze_desc:9 "Avec le centre animé de Guangzhou situé au sud, sur le delta de la rivière des Perles, et le géant industriel de Wuhan au nord, Changsha et Changde sont dans une position privilégiée pour servir d'intermédiaires pour le transport de marchandises entre elles. En augmentant notre capacité ferroviaire vers le nord, nous pouvons faciliter davantage ces échanges et en récolter les bénéfices."

 HNN_industrial_self_sufficiency:0 "Autosuffisance Industrielle"
 HNN_industrial_self_sufficiency_desc:9 "As many foresaw when we endeavoured on our industrial reform programme, the economy has recovered spectacularly. Businesses are flourishing, the workers dutifully serving, and our industrial might towers above what little offerings we once had. No longer completely reliant on the good tidings of any overlord, Hunan's industrial might is capable of standing on its own platform, and the province is far better off for it."

 HNN_fostering_national_reconstruction:9 "[HNN_fostering_national_reconstruction_loc]"
 HNN_fostering_national_reconstruction_desc:9 "[HNN_fostering_national_reconstruction_loc_desc]"

 ##- Agriculture -##

 HNN_our_most_critical_issue_of_the_day:9 "Our Most Critical Issue of the Day"
 HNN_our_most_critical_issue_of_the_day_desc:9 "Far exceeding the crucial nature of our industrial troubles, is that of our agricultural ones. For the grand majority of the provincial revenues are reaped from it agricultural produce, and with the broader economic crisis impacting trade, our peasants labour for very little profit, and are punished by the landowners as a result. Some sort of action is necessary, to see to it that our terrible agricultural system is renewed, and improved."

 HNN_mobilising_the_masses:9 "Mobiliser les Masses"
 HNN_mobilising_the_masses_desc:9 "Depuis trop longtemps la paysannerie a travaillé pour les tyrans locaux et les nobles malfaisants. Depuis trop longtemps elle a souffert des fréquentes injustices des mains de ses maîtres. Enfin, le gouvernement a entendu leurs plaintes, pour que les abus cessent. Bien que s'attaquer aux élites frontalement serait un désastre certain, nous pouvons mobiliser la paysannerie d'en bas pour se battre pour un futur plus radieux. Peut-être que là, les propriétaires écouteront."

 HNN_expanding_our_exports:9 "Expanding our Exports"
 HNN_expanding_our_exports_desc:9 "Having always had a relatively weak economy, our exports have been similarly deficient, and lacking diversity. With renewed government initiative, we shall expand the production our primary exports of tea, ramie, hemp and tobacco, and widen our field of produce to focus on more manufactured goods, such as cotton clothing, and ceramics."

 HNN_harmony_in_the_land_harmony_at_home:9 "Harmony in the Land, Harmony at Home"
 HNN_harmony_in_the_land_harmony_at_home_desc:9 "How can one truly achieve harmony in the world, if the land itself experiences misfortune? Having once practised restorative farming principles, with the chaos of the Warlord Era and numerous wars Hunan has seen, many have lost their footing with these practices. We cannot blame them, however we can work to once again educate our tillers and toilers on the respectful treatment of Mother Nature, for she grants us her boons, and the least we can do is to pay her in kind."

 HNN_negotiating_with_the_landowners:9 "Négocier avec les Propriétaires Fonciers"
 HNN_negotiating_with_the_landowners_desc:9 "The proponents of such a radical redistribution of the land system act in short sighted fury, not truly emphasising a gradual, meticulous approach. Instead of denigrating and disparaging the critical role that the landowners play in our society, why not work with them, to produce a gradual streamlining of the agricultural patchwork, without ruining their livelihoods."

 HNN_annihilating_exploitation:9 "Annihiler l'Exploitation"
 HNN_annihilating_exploitation_desc:9 "With the roaring fire of peasant fury that we have lit the flames of, we can utilise the earnest peasants to finally work against the flagrant exploitation of their labour that occurs at present. Whilst the means may be unscrupulous, and considered cruel by many, the peasantry have had to consistently deal with the poor hand dealt to them by the owners of the land they till, and it is time that the government equalises things."

 HNN_alliance_with_the_peasantry:9 "Alliance avec la Paysannerie"
 HNN_alliance_with_the_peasantry_desc:9 "Established by various local leaders as a counterbalance to the political heavyweights of the landowning class, the peasant councils within Hunan have served valiantly in fighting for the rights of their fellows. However if we provide them ample support for broader expansion, we will not only revolutionise the land, but win the endearing hearts of the populace too."

 HNN_for_our_mutual_benefit:9 "Pour Notre Bénéfice Mutuel"
 HNN_for_our_mutual_benefit_desc:9 "Despite our continued reiteration that the reforms are necessary to maintain their livelihoods and status, the landowners continue to be hesitant to fully relent to the government's initiatives. Through proper concerted effort however, meeting with heads of local landowning institutions and touring their estates, we can properly convey our message. Whilst they may bemoan our programmes, this is certainly better than outright revolution."

 HNN_enhance_tea_manufacturing:9 "Accroître la Fabrication de Thé"
 HNN_enhance_tea_manufacturing_desc:9 "As critical as it is to the Chinese culture as a whole, tea serves as vital lifeblood for Hunan's economy too. With it amounting to one of our priority exports, before the financial crisis, it ensured an abundance of revenue flowing into the Provincial Government's treasury. With such an important position in the local financial situation, perhaps modernising and mechanising our harvests will yield even greater results."

 HNN_hunans_brilliant_success_story:9 "Hunan's Brilliant Success Story"
 HNN_hunans_brilliant_success_story_desc:9 "Above it all, the Hunan agrarian success story is one to be studied and praised. Arising from a position of chaotic, feudalistic, destitution wiped clean by the fires of Black Monday, a bounding phoenix has emerged from the ashes. With the peasantry and landowners satisfied in their role to play within the provincial economy, let us march hand-in-hand to a new age of prosperity."

 ##- Shared -##

 HNN_balancing_the_books:9 "Équilibrer les Comptes"
 HNN_balancing_the_books_desc:9 "With Hunan's financial situation having always been pitiful and poor, the provincial government has frequently had to take out loans to prevent total economic collapse. Not unlike the rest of the provinces within the nation, our financial records are in a sorry state, and our debt is even worse. By applying the province's best accountants and bureaucrats in a concerted effort to tackle the issue, we can finally achieve a little bit of economic liberty."

 HNN_excavating_the_interior:9 "Excavating the Interior"
 HNN_excavating_the_interior_desc:9 "Through either mismanagement or incompetence, the provincial government has been unable to tap into the true potential of Hunan's interior resources. With our new economic freedoms granted to us by our detachment from the League, and the correcting of the provincial treasury, we can now finally extract all that our beautiful land has to grant us."

 HNN_the_vital_economic_linchpin:9 "The Vital Economic Linchpin"
 HNN_the_vital_economic_linchpin_desc:9 "Vital in its central role within the nation, Hunan has seen many boons, and many hardships. However through tactful management of industrialisation, of local power players, and of foreign ones, Hunan has earned the role as a major provincial power within the nation. Able to exert its influence upon others, it truly is the vital economic linchpin of China."

 ##- Military -##

 HNN_our_provincial_army:9 "L'Armée Provinciale du Hunan"
 HNN_our_provincial_army_desc:9 "Having seen little combat in the years following the Northern Expedition, the Hunan Provincial Army is but a mere footnote, having received very little from the German Military Mission to the Zhili. With what little resources we possess, Hunan's army must be reinvigorated, rebuilt, and drilled to a be fierce force capable of rivalling the Zhili, Fengtian, and anyone else who encroaches on the province."

 HNN_following_in_great_footsteps:9 "Marcher dans les Pas des Géants"
 HNN_following_in_great_footsteps_desc:9 "Ferocious and unrelenting. Politically Conscious and dedicated. All of these are attributes of the brave soldiers of the National Revolutionary Army. Even now, those who truly uphold the ideals of Dr. Sun Yat-sen and the Kuomintang fight for their beliefs within the MinGan Insurgency Zone, and within Guizhou. Following in the footsteps of our comrades, we must endeavour to emulate their strength."

 HNN_arise_hunans_peasantry:9 "Debout, Paysannerie du Hunan !"
 HNN_arise_hunans_peasantry_desc:9 "No more shall the peasantry of Hunan suffer under the boot of the Evil Gentry or despotic Warlords. With the Kuomintang's ascension to power within Hunan, we can finally grand them the freedom they so desire. Through their integration into auxiliary formations to compliment our regular soldiers, the peasantry of Hunan shall let all of China know their fury."

 HNN_disintegrating_their_walls:9 "Disintegrating their Walls"
 HNN_disintegrating_their_walls_desc:9 "Like a hammer to the anvil, the firepower of artillery annihilates all in its path. As seen in the Weltkrieg, and more crucially within the Warlord Era, the force with the larger guns is sure to secure victory. With the expertise of Cheng Qian in commanding artillery formations, our army shall rain thunder upon our enemies."

 HNN_steel_hearts_tenacious_minds:9 "Cœurs d'Acier, Esprits Tenaces"
 HNN_steel_hearts_tenacious_minds_desc:9 "Rien n'est plus certain à propos d'un Soldat National Révolutionnaire que sa dévotion absolue aux Trois Principes et à la Révolution Nationale. Par leur zèle, leur férocité et leur courage, nos forces doivent être craintes et renommées à la fois. Avec nos cœurs en acier et nos esprits toujours tenaces, nous verrons à ce que le pays soit unifié, et les impérialistes étrangers totalement expulsés."

 HNN_disciplined_and_motivated:9 "Disciplinés et Motivés"
 HNN_disciplined_and_motivated_desc:9 "Malgré son infériorité numérique et matérielle dans l'Expédition du Nord, l'Armée Nationale Révolutionnaire a triomphé malgré tout. Beaucoup de nos anciennes victoires peuvent être attribuées à la motivation et la discipline du simple soldat, comparées à celles des forces des seigneurs de la guerre. Même pendant MinGan, et l'exil au Guizhou, nos armées ont continué à résister pour voir les rayons du Soleil blanc éclairer la nation."

 HNN_critiquing_our_mistakes:9 "Critiquing our Mistakes"
 HNN_critiquing_our_mistakes_desc:9 "We know our folly. Every commander within the National Revolutionary Army does. Our mistakes in the past nearly cost us China's future, and we shall never allow that to happen again. Through the analysis of past conflicts, and the implementation of a stringent programme of post-battle meetings, we will ensure that our forces become peerless on the battlefield."

 HNN_modernised_cavalry_command:9 "Commandement de cavalerie modernisé"
 HNN_modernised_cavalry_command_desc:9 "L'industrie de défense nationale chinoise n'a pas actuellement la capacité de produire une véritable force blindée, ou même mécanisée, comparable à celles de l'Occident, mais cela ne signifie pas que nous ne pouvons pas adopter la primauté de la guerre de manœuvre. Comme le préconisent les théoriciens d'avant-garde de Moscou, Berlin et Londres, complétons nos stocks limités d'armes motorisées par nos détachements de cavalerie préexistants, afin de nous permettre d'exploiter véritablement les percées."

 HNN_pincer_and_envelopment:9 "Pince et enveloppement"
 HNN_pincer_and_envelopment_desc:9 "Nos ennemis peuvent utiliser des armes supérieures ou un nombre supérieur pour tenter d'écraser notre révolution, mais grâce à l'utilisation de tactiques de tenailles et d'enveloppement, même une force supérieure peut être brisée. En isolant les colonnes hostiles grâce à notre connaissance du terrain et à la coordination de notre armée régulière aux côtés des unités de cavalerie, nous pouvons réduire et détruire des divisions ennemies entières."

 HNN_luring_the_enemy_in_deep:9 "Attirer l'ennemi dans la profondeur"
 HNN_luring_the_enemy_in_deep_desc:9 "Les théoriciens militaires chinois ont longtemps joué avec le concept de « leurrer l’ennemi en profondeur ». Comme en témoignent les théoriciens Qing tels que Yangfang Shuolue, Haiguo Tuzhi, ou même des figures révolutionnaires modernes telles que Cai E. Utilisons enfin les méthodes élaborées par ces grands penseurs. En incitant soigneusement les forces ennemies à suivre nos hommes, nous laisserons l’immensité de notre territoire les écraser."

 HNN_centralised_planning_decentralised_execution:9 "Planification Centralisée, Exécution Décentralisée"
 HNN_centralised_planning_decentralised_execution_desc:9 "As evidenced multiple times throughout history, stringent following of orders can often result in calamitous results, should the battle situation differ from what was planned. Whilst we should always hope to draft a concrete plan of objectives to take, and battles to fight, let us delegate the specific concise orders to the individual commanders on the field, granting them the initiative to decide the best course of action."

 HNN_hallmark_of_revolutionary_warfare:9 "Hallmark of Revolutionary Warfare"
 HNN_hallmark_of_revolutionary_warfare_desc:9 "Truly and utterly, the conjoining of the 6th and 8th National Revolutionary Army has birthed a fanatical force, intent on seeing that Dr. Sun's vision for China does not die. Carrying the torch of our slain comrades, and of the Chinese people of the future, we embark on our own brave journey. Mobilisation of all classes, acting in unison for the betterment of the nation, we are the true hallmark of revolutionary warfare."

 HNN_victors_of_weltkrieg_victors_of_china:9 "Vainqueurs de la Weltkrieg, Vainqueurs de la Chine"
 HNN_victors_of_weltkrieg_victors_of_china_desc:9 "Seeing fierce fighting in the Weltkrieg, it was the Heer who ultimately shined victorious in the brutal battles. Time and time again they triumphed, and yet again, they triumphed when German boots intervened on the side of the Zhili clique, and crushed the National Revolutionary Army during the Northern Expedition. We must work to produce an army capable of such victories, whilst minimising the German Giant's faults."

 HNN_our_own_heer:9 "Notre Propre Heer"
 HNN_our_own_heer_desc:9 "Tous autour du monde le savent, les forces armées de l'Empire allemand sont la principale force de combat à l'international. L'Aigle allemand étend ses ailes partout, grâce entièrement à la capacité de sa Heer. Bien que notre province fasse pâle figure comparé à celles de la Ligue, ou de Beijing, en termes de collaboration avec l'Allemagne, nos propres théoriciens natifs sont parvenus à étudier la Mission Militaire allemande au Zhili, et nous ne pouvons qu'espérer l'imiter."

 HNN_acting_as_one:9 "Agir comme un Seul Homme"
 HNN_acting_as_one_desc:9 "La capacité à coordonner l'action massive de leurs forces armées pour capturer un objectif unique et commun a été cruciale au succès allemand. Avec les innovations rapides dans la sphère des communications radio, l'utilité et l'efficacité de telles actions coordonnées n'a fait que monter en flèche. A travers l'investissement dans le développement de nos propres technologies de communication, nous apporterons le nouvel âge de la guerre en Chine."

 HNN_concealment_and_reconnaissance:9 "Camouflage et Reconnaissance"
 HNN_concealment_and_reconnaissance_desc:9 "Alors que le monde court droit à la catastrophe, la nation chinoise sera sans aucun doute elle aussi prise dans la tempête. Pour nous assurer de garder l'avantage sur nos ennemis potentiels, nous devrions entraîner nos commandants aux principes de camouflage et de reconnaissance. En plaçant la priorité sur le maintien de la discrétion, tout en étendant nos détachements de reconnaissance, et nos opérations d'éclairage, nous garderons toujours l'initiative au combat."

 HNN_defence_and_industry_in_tandem:9 "Défense et Industrie en Tandem"
 HNN_defence_and_industry_in_tandem_desc:9 "As espoused most critically by German theorists within the all factions of their military, the army and industrial sector most work towards a common synergetic goal of securing our independence. By initiating special business contracts with budding entrepreneurs, we shall work in unison to mobilise the full might of Hunan's industry and manpower."

 HNN_victory_through_innovation:9 "La Victoire par l'Innovation"
 HNN_victory_through_innovation_desc:9 "La Weltkrieg a montré à tous comment le développement rapide des armes peut changer le cours d'un conflit. À travers le développement de chars, de flottes aériennes et même de sous-marins, l'équilibre a penché en faveur d'un camp. Bien que limités dans sa capacité, notre gouvernement doit investir massivement dans le secteur de l'éducation pour s'assurer que le Hunan maintienne un avantage technologique sur ses rivaux."

 HNN_officers_example:9 "L'Exemple des Officiers"
 HNN_officers_example_desc:9 "Truly the soldiers could not achieve victory on their own, for it is the officer corps itself, the commanders, that lead the charge. Planning out how best to achieve the province's strategical objectives through the correct application of ground level tactics, these individuals deserve special recompense. For these great individuals are the swordbearers of Hunan's salvation."

 HNN_new_infantry_drill_regulations:9 "Nouveau Règlement de l'Entraînement de l'Infanterie"
 HNN_new_infantry_drill_regulations_desc:9 "The \"Caofa\", or \"New Infantry Drill Regulations\", was the primary source for teaching in the late Qing military curriculums of old. Whilst it comes from a time before modern mobile warfare, its basic principles still ring true in this very age. Placing primacy on the infantry formation, and advocating to always be on the offensive, let us mandate that the officers of our army be educated in such a useful work of literature."

 HNN_pinnacle_of_the_new_army:9 "[HNN_pinnacle_of_the_new_army_loc]"
 HNN_pinnacle_of_the_new_army_desc:9 "[HNN_pinnacle_of_the_new_army_loc_desc]"

 HNN_the_example_for_the_nation:9 "Exemple pour la Nation"
 HNN_the_example_for_the_nation_desc:9 "Our army knows no bounds. Peerless, and without adversary, it is a shining beacon to be emulated nationwide. Whilst it may not compare truly to the German Empire's Heer, on the Chinese battlefield, it shall reign supreme. Just like Hunan's honest governance and spirit is to serve as a model for the other provinces, so too shall our military might."

 HNN_revitalise_zhuzhou_arsenal:9 "Revitaliser l'Arsenal de Zhuzhou"
 HNN_revitalise_zhuzhou_arsenal_desc:9 "Having fallen into financial and production troubles following the turn of the new year, Zhuzhou arsenal still shows itself truly capable of manufacturing great swathes of arms for our native armies and outside the province. Let us renew our investments into the crucial arsenal, so that it might very well rival that of even Taiyuan."

 HNN_a_thorough_reexamination_of_strategy:9 "Examen Approfondi de la Stratégie"
 HNN_a_thorough_reexamination_of_strategy_desc:9 "Through our great period of military slumber, our commanding officers have not truly caught up to the modern age, some still living in the era of the ZhiFeng wars. Even worse, when compared to western armies, China's armies would never hope to even be relative equals. It may be costly, but we shall embark on a thorough study of our strategies, for Hunan's very provincial integrity might be at stake."

 HNN_a_new_academy:9 "[HNN_a_new_academy_faction_loc]"
 HNN_a_new_academy_desc:9 "[HNN_a_new_academy_faction_loc_desc]"

 HNN_provincial_redoubts:9 "Redoutes Nationales"
 HNN_provincial_redoubts_desc:9 "Not truly capable of relying on our own native defences, a large portion of our engineering corps have suggested the construction of various national redoubts on the borders with our most dangerous enemies. Through government financing, great swathes of concrete bunkers shall be erected, sure to be the bulwark in any attempt to uproot our government in Changsha."

 HNN_producing_a_viable_air_fleet:9 "Produire une Flotte Aérienne Viable"
 HNN_producing_a_viable_air_fleet_desc:9 "Les tentatives purement chinoises de contrôler nos propres cieux ont été pour le moins dérisoires. Les flottes les plus capables, composées de biplans obsolètes, sont celles du Guangdong ou du Fengtian. Nous ne pourrons jamais espérer contester les cieux à l'étranger, mais essayons au moins de sécuriser la défense de notre propre espace aérien. Ou, au moins, d'empêcher les citoyens du Hunan d'avoir peur du ciel."

 HNN_securing_hunans_airspace:9 "Sécuriser l'Espace Aérien du Hunan"
 HNN_securing_hunans_airspace_desc:9 "Lacking in an existing aeronautics industry, and without the funds or manpower to dedicate to its formation, the government has decided to invest in the implementation of a series of anti-air batteries, so that at the very least, our brave soldiers on the ground can shoot down any intrepid bomber or fighter that comes our way."

 HNN_developing_native_pilots:9 "Former des Pilotes Locaux"
 HNN_developing_native_pilots_desc:9 "Completely alien to a large portion of Hunan's populace, the training of pilots to plan what little machines we can muster has been a thoroughly difficult process. Through concerted governmental effort, and perhaps by enticing those outside the province, we must implement a concrete curriculum to educate daring Hunanese airmen on the true qualities of an ace pilot."

 HNN_importing_fighter_designs:9 "Importer des Modèles de Chasseur"
 HNN_importing_fighter_designs_desc:9 "Bereft of any native fighter designs, but inundated with resources to secure foreign inventions, the government has deemed it necessary to secure the import of blueprints from nations willing to provide them. Whilst unfortunate, this will have to do until China sees its own air industry develop."

