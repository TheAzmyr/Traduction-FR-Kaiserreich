 #李劍農
 HNN_li_jiannong:9 "Li Jiannong"
 HNN_li_jiannong_sic_desc:9 "§YBorn:§! §LJune 10th, 1880, in Shaoyang County, Hunan Province, Qing Empire§!\n§YAlignment:§! §cFederalist§!\n§YBackground:§! §LBorn into a peasant family, Li Jiannong attended a local academy upon growing up. Li would grow resentful of the officials there for incompetence and lack of knowledge on their part. He attended the Hunan Middle Road Normal School in 1904, and graduated with a specialisation in history. While studying economics in Japan, Li became associated with Sun and the Tongmenghui. After the Qing Dynasty fell, Li became a staunch defender of the republic.\n\nIn his newspapers, Li advocated for provincial autonomy, and opposed warlordism. Li's work on provincial autonomy and political reform attracted the attention of Governor Zhao Hengti, who invited Li to Changsha to draft a provincial constitution in 1922.Li would remain in Hunan thereafter, helping Zhao promote his political programme. Li's work in promoting federalism has turned him into Governor Zhao's right hand man and a capable theorist for the Hunanese federalist movement.§!"

 #趙君邁
 HNN_zhao_junmai:9 "Zhao Junmai"
 HNN_zhao_junmai_advisor_desc:9 "§YBorn:§! §L1901, in Hengshan County, Hunan Province, Qing Empire§!\n§YAlignment:§! §cFederalist§!\n§YBackground:§! §LThe younger brother of Zhao Hengti, Zhao went to Japan and the US for his education. He would graduate from the University of Wisconsin with a major in civil engineering, and was invited by his brother to work for the Hunanese government. Although his current station in life was determined by his brother's power, Zhao is determined to be a competent minister in Hunan's government and do right by his brother.§!"

 #鍾伯毅
 HNN_zhong_boyi:9 "Zhong Boyi"
 HNN_zhong_boyi_advisor_desc:9 "§YBorn:§! §L1880, in Lanshan County, Hunan Province, Qing Empire§!\n§YAlignment:§! §cFederalist§!\n§YBackground:§! §LZhong Boyi was a member of the Hunan Consultative Bureau under the Qing, until the Xinhai Revolution. He sided with the revolutionaries and became elected as a member of its house of representatives. In 1917, He joined Sun Yat-sen's Guangzhou Government, formed in opposition to Duan Qirui's Anhui Clique which had succeeded Yuan Shikai. In 1921, He served as the Director of Finance of Hunan and helped promulgate the Hunanese Constitution. He still serves in the Hunanese government and is considered an influential figure in Zhao's camp.§!"

 #黄炎培
 HNN_huang_yanpei:9 "Huang Yanpei"
 HNN_huang_yanpei_advisor_desc:9 "§YNaissance :§! §L1er octobre 1878, dans le comté de Chuansha, province du Jiangsu, Empire Qing§!\n§YAllégeance :§! §mANCDC§!\n§YCarrière :§! §LNé au Jiangsu, Huang Yanpei perdit ses deux parents à l'adolescence et vécut chez sa grand-mère. Huang se familiarisa avec les classiques confucéens et passa l'examen impérial. Il étudia à l'école publique de Nanyang, mais abandonna collectivement avec les autres élèves pour protester contre l'expulsion de l'école. Contraint de s'exiler au Japon en raison de ses activités révolutionnaires, il rencontra Cai Yuanpei qui le fit entrer au Tongmenghui. Après 1912, Huang fut promu directeur de l'Université du Sud-Ouest, de l'Université Jinan, de l'Université Tongji et plus encore.\n\nIl créa la Société Chinoise de Formation Professionnelle à Shanghai, aux côtés de nombreux autres érudits, intellectuels et célébrités chinois. Huang poursuivit ses réformes éducatives à Shanghai jusqu'à ce que Sun Chuanfang commence à sévir contre les intellectuels soupçonnés d'avoir soutenu le Soulèvement de Shanghai en 1932. Huang se réfugia alors dans la province du Hunan, où le gouverneur Zhao Hengti l'accueillit comme un ami et un érudit. À Changsha, Huang réorganisa son parti, qui devint l'Association Nationale pour la Construction Démocratique de Chine, afin de continuer à promouvoir ses réformes et ses idéaux démocratiques.§!"

 #錢永銘
 HNN_qian_yongming:9 "Qian Yongming"
 HNN_qian_yongming_advisor_desc:9 "§YNaissance :§! §L29 août 1885, à Wuxing, province du Zhejiang, Empire Qing§!\n§YAlignement :§! §mANCDC§!\n§YCarrière :§! §LNatif du Zhejiang, Qian Yongming étudia l'économie à l'Université Tianjin-Beiyang. Il devint ministre des finances à Shanghai après la Révolution Xinhai. En 1913, il fut recommandé par Chen Qimei pour devenir le nouveau ministre de l'agriculture, de l'industrie et du commerce. Quand Yuan Shikai tua Song Jiaoren et purgea les partisans de Sun Yat-sen, Qian quitta le Gouvernement de Beiyang. Il s'associa à Huang Yanpei pour créer la Société Chinoise de Formation Professionnelle à Shanghai. Il fuit également avec lui vers le Hunan en 1932, et est membre de l'Association Nationale pour la Construction Démocratique de Chine réformée de Huang.§!"

 #周世釗
 HNN_zhou_shizhao:9 "Zhou Shizhao"
 HNN_zhou_shizhao_advisor_desc:9 "§YNaissance :§! §L12 mars 1897, dans le comté de Ningxiang, province du Hunan, Empire Qing§!\n§YAlignement :§! §lRépublicains§!\n§YCarrière :§! §LNé à Changsha d'une famille paysanne pauvre, Zhou Shizhao étudia les Classiques confucéens directement auprès de son père. Zhou fréquenta la Première Université Normale du Hunan, et fut camarade de classe de Mao Zedong. Les deux hommes devinrent rapidement amis et fondèrent avec Cai Hesen la Société Xinmin au domicile de Zhou en 1918. En 1919, Zhou devint assistant au journal hebdomadaire de Mao, la "Revue de Xiangjiang". En 1921, Zhou poursuivit une carrière dans l'éducation, et travailla à l'Université Nationale du Sud-Ouest à Nanjing. Il revint au Hunan pour apprendre le chinois au Premier Lycée Normal Féminin de la Province du Hunan.\n\nBien qu'il ait des sympathies pour le Kuomintang depuis que Xu Teli l'a présenté au parti, il resta dans la province du Hunan après l'Expédition du Nord. En 1932, Mao Zedong dirigea et participa au Soulèvement de la Moisson d'Automne, en solidarité avec le Soulèvement de Shanghai, mais il fut tué lorsque les forces provinciales dirigées par Zhao Hengti et aidées par Tang Xiangming réprimèrent l'insurrection. Zhou éprouve un profond ressentiment à l'égard de Zhao et de Tang pour avoir causé la mort de Mao et, bien que nominalement aligné sur l'ANCDC de Huang, il s'oppose au maintien de la présence des Zhili dans la province ainsi qu'au gouvernorat de Zhao.§!"

 #Zhili
 #湯化龍
 HNN_tang_hualong:9 "Tang Hualong"
 HNN_tang_hualong_sic_desc:9 "§YNaissance :§! §L27 novembre 1874, à Huangzhou, province du Hubei, Empire Qing§!\n§YAlignement :§! §SAREC§!\n§YCarrière :§! §LFrère aîné de Tang Xiangming, le vieux Tang diffère de l'amiral de bien des manières. Diplômé de l'Académie Jinggu de Huanggang, Tang devint un économiste compétent et un penseur rationaliste. Tang passa les dernières années de la Dynastie Qing à enseigner dans plusieurs institutions, puis travailla au gouvernement.\n\nAu début de la Révolution Xinhai, Tang poussa plusieurs officiers à se joindre aux républicains, y compris Tang Xiangming et Li Yuanhong. Tang servit le gouvernement de Yuan Shikai jusqu'à ce que ce dernier révèle ses ambitions impériales, après quoi Tang fuit vers Tianjin puis Shanghai. Tang retourna à Beijing après la mort de Yuan et l'ascension de Duan, mais se sentit exclu vers 1918 et partit voyager à l'étranger.\n\nIl retourna en Chine presque une décennie plus tard, d'abord à Beijing en 1927 avec son allié politique Liang Qichao, puis un an plus tard il rejoignit son frère au Hunan, où le jeune Tang servait comme commandant de la garnison de Yueyang. Tang devint maire de la ville, et il fut le fer de lance de l'extension du Parti Constitutionnaliste Chinois au sein du Hunan. Les espoirs de Tang Hualong de revenir sur le devant de la scène reposent sur les actions de son frère, et sur la quantité de réformes constitutionnelles auxquelles l'amiral souhaite adhérer.§!"

