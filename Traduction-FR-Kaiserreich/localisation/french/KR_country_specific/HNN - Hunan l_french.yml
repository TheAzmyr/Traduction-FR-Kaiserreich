 #楊宣城
 HNN_yang_xuancheng:9 "Yang Xuancheng"
 HNN_yang_xuancheng_navy_chief_desc:9 "§YBorn:§! §L1889, in Changsha, Hunan Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LBorn to a simple, traditional family, Yang Xuancheng would begin life by farming and studying. At a young age, Yang would endeavour to study the navy in Japan, and would later join the Huaxing Society, a proto-Tongmenghui group founded by Huang Xing and Song Jiaoren. After returning to China, he would serve as the gunnery officer of the Chutai ship of the Qing navy.\n\nIn 1913, the Republican Government selected a group of young individuals whom displayed bounding merit to study abroad. Recommended by Huang Xing, Yang would be sent to the University of California Business School, however due to his travel funds being cancelled, Yang would return to Japan to work as an interpreter at the political and legal school run by Huang Xing in Tokyo. Once again returning to China in 1916, Yang would teach at Hunan Normal University, and in 1920, would be appointed as director of the Negotiation Department of the Hunan Provincial Department.\n\nHaving dutifully served in Zhao's government for over a decade, Yang developed experience in new positions within the provincial government, protecting and ensuring the safety of Hunan's waterways. However, with a knack for the new revolutionary methods of waging war with intelligence, and with an ambitious heart to once again return to the seas, Yang very well may receive his wish someday.§!"

