### Events ###

## Puppets, Monarch's Dead, Elections(?)
 # No Republican choice yet until rework:
 khmer_dom.1000.t: "Mise en place du nouveau régime cambodgien"
 khmer_dom.1000.d: "Maintenant que nous avons recréé un État cambodgien, certains ont proposé la restauration d'une monarchie cambodgienne. Le candidat le plus évident serait la Maison royale de Sisowath, descendant du poète-roi Ang Duong, qui règne sur le Cambodge depuis les années 1840, sous le règne des Français, puis des Siamois. Un autre candidat pour ce poste serait la Maison royale de Norodom, dont le dernier règne sur le Cambodge remonte à 1904, mais qui pourrait s'avérer être un bon choix si nous voulions instaurer un ordre entièrement nouveau au Cambodge. Après de nombreuses discussions, nous sommes arrivés à la conclusion que..."
 khmer_dom.1000.a: "... le Sisowath prendra le trône."
 khmer_dom.1000.b: "... le Norodom prendra le trône."

# Sisowath Line
 # 1941.4.23:
 khmer_dom.1011.t: "La mort de Sisowath Monivong"
 khmer_dom.1011.d: "Le Roi Sisowath Monivong du [CAM.GetName], le 2ème monarque de la Maison de Sisowath, est décédé de vieillesse ce matin. Le monarque sera remplacé par son premier fils, Sisowath Monireth."

# Norodom Line
 # 1960.4.3:
 khmer_dom.1012.t: "La Mort de Norodom Suramarit"
 khmer_dom.1012.d: "Le Roi Norodom Suramarit du [CAM.GetName], deuxième monarque de la Maison Norodom, est mort de vieillesse la nuit dernière. Le monarque sera remplacé par son premier fils, Norodom Sihanouk."

