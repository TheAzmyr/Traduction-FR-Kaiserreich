INC_the_resistance_decisions: "La Résistance"
INC_the_resistance_decisions_desc: "L'Empire allemand est probablement la puissance militaire la plus puissante qui ait jamais existé, mais nous triompherons. La Résistance contre les impérialistes allemands exige le plus grand courage et les plus grands sacrifices. Mais pour survivre et gagner, le courage et les sacrifices ne suffisent pas. David ne pouvait pas combattre Goliah avec une épée. Il devait apprendre à utiliser les armes des faibles.\n\n§YForce§! actuelle des §Yactivités de guérilla§! en Indochine: §R[?INC.guerilla_activity|-0]§!\n"
