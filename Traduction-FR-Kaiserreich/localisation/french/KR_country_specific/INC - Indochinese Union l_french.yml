INC_Revolutionary_Provisional_Government: "Gouvernement Provisoire Révolutionnaire"
 INC_Revolutionary_Provisional_Government_desc: "Le "Viet Minh", ou la "Ligue pour l'Indépendance du Vietnam", est une large coalition de groupes qui cherchent l'indépendance immédiate du Vietnam. Le Viet Minh, malgré ses profondes divisions politiques, a réussi à établir un gouvernement provisoire indochinois. Cependant, jusqu'à présent, la structure de ce gouvernement est largement informelle et a besoin d'être réformée."
 INC_General_Van_Tien_Dungs_Reform:0 "Plan de Réforme Général de l'État-major"
 INC_General_Van_Tien_Dungs_Reform_desc:0 "L'armée populaire infantile d'Indochine doit être réformée. L'état-major général préconise des offensives surprises bien planifiées comme base de la doctrine. Grâce à une vaste planification, une infiltration profonde et des armements modernisés, l'armée indochinoise sera en mesure d'attaquer simultanément plusieurs fronts, de surprendre l'ennemi et de provoquer leur désintégration totale."
 INC_General_Nguyen_Chi_Thanhs_Reform:0 "Plan de Réforme des Responsables Politiques"
 INC_General_Nguyen_Chi_Thanhs_Reform_desc:0 "L'armée populaire infantile d'Indochine doit être réformée. Le département politique de l'armée croit que la volonté humaine est la clé de la victoire. Le courage et la ténacité des soldats indochinois sont notre meilleure arme. Nous nous engagerons dans une guérilla prolongée pour user nos ennemis et les frapper violemment lorsqu'ils seront épuisés et démoralisés."
INC_Cam_Ranh_Bay_Expansion: "Agrandir la Baie de Cam Ranh"
INC_Cam_Ranh_Bay_Expansion_desc: "La baie de Cam Ranh est l'un des meilleurs ports militaires naturels au monde. Elle a servi de zone de rassemblement à la flotte russe Baltes en 1905, avant leur départ pour la bataille de Tsushima, et à la flotte allemande de l'Asie de l'Est pendant l'intervention allemande dans la guerre civile chinoise. L'agrandissement de la base navale de la baie de Cam Ranh améliorera grandement notre propre capacité de construction navale."
INC_Air_Defence_Air_Force: "Défendre le Ciel"
INC_Air_Defence_Air_Force_desc: "Nous avons trop souffert des frappes aériennes ennemies et nous devons construire notre propre force aérienne pour les contrer. Cependant, l'Indochine est assez pauvre et l'ennemi aura sûrement beaucoup plus d'avions. Nous devons donc aussi construire des défenses aériennes. Grâce à l'expansion continue de notre armée de l'air, peut-être qu'au lieu que nos ennemis nous bombardent, nous serons capables de bombarder nos ennemis."
INC_Break_the_Chain: "Briser nos Chaînes"
INC_Break_the_Chain_desc: "La bureaucratie féodale et coloniale est le joug qui enchaîne notre peuple depuis un millénaire. Réformons ces institutions et brisons cette grande chaîne pour toujours !"
INC_Incorporate_Administration: "Incorporer l'Administration"
 INC_Incorporate_Administration_desc: "Notre État naissant manque cruellement de fonctionnaires. Nous devons incorporer les restes de l'ancienne administration et intégrer ses fonctionnaires !"
INC_Anti_Infiltration_Campaign: "Campagne Anti-infiltration"
INC_Anti_Infiltration_Campaign_desc: "Presque toutes les organisations révolutionnaires d'Indochine ont été inondées d'espions et infiltrées par la police coloniale. Indubitablement, des ennemis insidieux envoient encore leurs agents pour saboter notre révolution."
INC_Extensive_Mobilization: "Mobilisation Massive"
INC_Extensive_Mobilization_desc: "Nos ennemis ont apporté avec eux des armes redoutables pour mener leurs guerres réactionnaires et impérialistes. Bien que nous ne puissions pas les égaler en matière d'armement, nous avons un esprit de combat singulier. Chaque homme est prêt à se battre pour le salut de la patrie."
INC_Land_Reform: "Réforme Agraire"
INC_Land_Reform_desc: "La pauvreté causée par le féodalisme a gangrené notre nation depuis des générations. Nous avons pour mandat de soulager la misère de nos paysans. Cependant, nous n'avons pas encore décidé de la politique à mener. Déterminons comment réorganiser au mieux les terres généreuses de l'Indochine."
INC_Education_Reform: "Réforme de l'Éducation"
INC_Education_Reform_desc: "Les colons allemands n'ont apporté avec eux que leurs saucisses. Des millions de nos compatriotes sont encore analphabètes. Pour réduire immédiatement l'analphabétisme, nous devons remplacer les caractères chinois complexes et promouvoir un système d'écriture standardisé basé sur l'écriture latine, qui est beaucoup plus facile à comprendre. Cela rompra notre lien avec la tradition, mais nous n'avons pas le choix."
INC_War_Economy: "Économie de Guerre"
INC_War_Economy_desc: "L'Indochine est une nation constamment sous la menace d'attaques ennemies. Si nous voulons avoir un espoir de victoire, notre économie doit être adaptée aux exigences uniques de la guerre."
INC_National_Assembly: "L'Assemblée Nationale"
INC_National_Assembly_desc: "Malgré la forte opposition des radicaux qui prônent un système syndicaliste, le Viet Minh a choisi d'adopter un système parlementaire pour mieux représenter la volonté de notre peuple. Tous les citoyens âgés d'au moins dix-huit ans ont le droit de voter pour des candidats à l'Assemblée nationale. L'Assemblée est actuellement censée être l'organe suprême de l'Etat, exerçant à la fois les pouvoirs législatif et exécutif."
INC_Anarchist_Revolution: "Révolution Anarchiste"
INC_Anarchist_Revolution_desc: "Nguyen An Ninh et les anarchistes ont remporté la majorité des sièges à l'Assemblée nationale. Après la victoire, Nguyen An Ninh a déclaré le projet anarchiste de décentralisation de l'Etat et d'éducation du peuple indochinois."
 INC_Syndicalist_Revolution: "Révolution syndicaliste"
INC_Syndicalist_Revolution_desc: "Les syndicalistes ont remporté la majorité des sièges à l'Assemblée nationale. Le nouveau Président de l'Assemblée, Ta Thu Thau, a un agenda social ambitieux pour transformer l'Indochine en une société syndicaliste."
INC_Nationalist_Revolution: "Révolution Nationaliste"
INC_Nationalist_Revolution_desc: "Le VNQDD nationaliste est devenu la faction dominante de l'Assemblée nationale indochinoise. Vont-ils réaliser le rêve du parlementarisme et de l'industrialisation en Indochine ?"
INC_Personality_Revolution: "Révolution de la Personnalité"
INC_Personality_Revolution_desc: "Nous avons fondamentalement remodelé la personnalité du peuple indochinois. Leurs pensées et habitudes arriérées ont été progressivement éliminées. Leur vision provinciale du monde est remplacée par l'internationalisme. L'aspiration innée à réaliser la liberté, la justice et le socialisme a commencé à se développer dans leurs cœurs."
INC_Vanguardist_Revolution: "Révolution Avant-gardiste"
INC_Vanguardist_Revolution_desc: "Le parti avant-gardiste Tan Viet, l'un des rares partis socialistes avant-gardistes encore présents dans le monde, a remporté la majorité à l'Assemblée nationale. On s'attend à ce qu'ils recherchent un État indochinois fort dirigé par les intellectuels d'avant-garde."
INC_Expand_Civilian_Industry: "Développer l'Industrie Civile"
INC_Expand_Civilian_Industry_desc: "Le syndicalisme ne peut pas se développer dans un pays pauvre et agraire comme l'Indochine. Pour cultiver un vrai syndicalisme, nous devons lancer un programme d'industrialisation."
INC_Unionization: "Syndicalisation"
INC_Unionization_desc: "Avec le développement de l'industrie civile, nous pouvons nous assurer que la plupart des secteurs industriels sont couverts et gérés par les organisations syndicales."
INC_Rural_Cooperatives: "Coopératives d'approvisionnement et de commercialisation"
INC_Rural_Cooperatives_desc: "L'économie paysanne en Indochine est le symbole du retard. Nous devons soutenir la création de coopératives d'approvisionnement et de commercialisation dans chaque village, grâce auxquelles les paysans auront un meilleur accès aux produits industriels."
INC_Le_Militant: "Le Militant"
 INC_Le_Militant_desc: "Les soldats sont le pilier de [ROOT.GetNameDef]. Avec la création du Militant, une organisation destinée à faciliter la communication et la coopération entre l'armée et les syndicats, nous pourrons mieux répondre aux besoins de nos soldats et leur fournir des équipements. Nous pouvons maintenant déclarer fièrement la genèse de notre complexe militaro-industriel."
INC_Industrial_Enlightenment: "Illumination Industrielle"
INC_Industrial_Enlightenment_desc: "L'Indochine est un pays agraire pauvre hanté par le primitivisme, la superstition et l'ignorance. Les travailleurs, la classe sociale la plus progressiste, doivent diriger le pays et dissiper l'obscurité du ruralisme par l'éclaircissement industriel. Nous allons lancer le grand projet de répandre la lumière de la civilisation industrielle dans les vastes zones rurales."
 INC_Empower_the_CGT: "Valoriser la CGT"
INC_Empower_the_CGT_desc: "Nous avons fait de gros efforts pour développer l'industrie dans ce pays agricole pauvre. Aujourd'hui, la CGT s'est suffisamment développée pour prendre le pouvoir. Il est temps de mettre fin à la régence du parlement et de commencer à construire le syndicalisme sans les caractéristiques indochinoises !"
INC_Literacy_Campaign: "Campagne d'Alphabétisation"
INC_Literacy_Campaign_desc: "Le nouveau plan de réforme de l'éducation doit être mis en œuvre. Pour ce faire, nous allons envoyer des intellectuels dans les campagnes pour éduquer la paysannerie rurale. Ce n'est qu'alors que nos agriculteurs deviendront de véritables révolutionnaires ; la diffusion des connaissances de base de la science moderne, en particulier des techniques agricoles et des pratiques d'hygiène, améliorera aussi certainement la vie des plus pauvres de notre pays".
INC_Urbanization_Effort: "Effort d'Urbanisation"
INC_Urbanization_Effort_desc: "Comme Marx l'a dit, les paysans sont un sac de patates. Ils ne peuvent pas développer un véritable esprit démocratique prolétarien. Nous devrions lancer un programme d'urbanisation massive, pour que la dictature prolétarienne ait une base de masse solide".
INC_Proletarian_Culture: "Culture Prolétarienne"
INC_Proletarian_Culture_desc: "Le parti s'efforce de conduire le peuple à la lumière brillante du socialisme. Tout ce que le parti fait, c'est pour leur bien. Le peuple, cependant, doit être remodelé pour mieux faciliter son salut. Pour y parvenir, nous devons éliminer les éléments réactionnaires de notre culture par tous les moyens nécessaires."
 INC_Workers_Council:0 "Conseil des Travailleurs"
 INC_Workers_Council_desc:0 "Le conseil des ouvriers, des paysans et des soldats, inventé par les grands révolutionnaires russes, offre un nouveau type de démocratie. L'expérience s'est malheureusement terminée par l'échec de la Révolution russe. En relançant les conseils au niveau local et national, nous offrirons une meilleure alternative au système démocratique existant."
INC_Journey_to_the_West: "Pérégrination vers l'Ouest"
 INC_Journey_to_the_West_desc: "Le grand patriote et martyr, Phan Boi Chau, a lancé le mouvement "Pérégrination vers l'Est" qui a encouragé les étudiants à étudier au Japon et à ramener les dernières connaissances. Maintenant, il semble que nous devions entreprendre un nouveau voyage, cette fois-ci, vers l'Ouest. Nous enverrons nos meilleurs éléments à Calcutta et à Paris pour le développement de notre patrie."
INC_Parallel_Administration: "Administration Parallèle"
INC_Parallel_Administration_desc: "Pour assurer la direction du parti, nous devons étendre l'organisation du parti à tous les niveaux administratifs. L'administration du parti sera parallèle à l'administration formelle et assumera le pouvoir réel."
 INC_Infiltration_Tactics: "Tactiques d'Infiltration"
INC_Infiltration_Tactics_desc: "Alors que les tactiques de guérilla se sont révélées efficaces contre l'occupant allemand, les guérilleros sont par nature non coordonnés. Le général Van Tien Dung préconise de formaliser la structure de commandement de nos unités de guérilla et de les former à l'intégrité opérationnelle tout en encourageant les tactiques impromptues utilisées par les guérillas. Cela, dit-il, permettra à nos unités d'infiltrer les positions ennemies tout en maintenant une cohésion stratégique."
 INC_The_Night_Belongs_to_Us:0 "La Nuit Nous Appartient"
 INC_The_Night_Belongs_to_Us_desc:0 "L'ennemi peut dominer le champ de bataille avec son artillerie et ses avions, mais il ne peut pas le faire quand le soleil se couche, et alors, il réalisera que la nuit nous appartient."
INC_Concerntrated_Offensive: "Offensive Concentrée"
INC_Concerntrated_Offensive_desc: "Notre capacité à pénétrer constamment les défenses ennemies nous permet de vaincre l'ennemi en détail comme bon nous semble. La planification d'opérations bien au-delà des lignes ennemies, cependant, exige une préparation immense et les unités sont susceptibles d'être désorientées. Pour mieux concentrer la puissance de feu pendant de telles opérations, nous devrions consulter des chefs de guérilla accomplis et intégrer leurs conseils dans notre doctrine militaire."
INC_Motorized_Assault: "Assaut Motorisé"
INC_Motorized_Assault_desc: "La vitesse est la clé de la guerre. Tant que nos soldats seront à pied, ils ne pouront pas courir après les voitures. Nous devons développer nos propres divisions motorisées rapides pour pénétrer la ligne de défense ennemie et lancer des assauts en profondeur."
INC_Political_Tutelage: "Tutelle Politique"
INC_Political_Tutelage_desc: "Le Sun-Yat-Sénisme est une idéologie étrangère à la plupart des Indochinois, mais nous partageons un passé social et culturel similaire. Bien que le peuple jouira, bien sûr, de la plus grande démocratie et de la plus grande liberté, il doit être éduqué sur les vertus du gouvernement constitutionnel et de la démocratie parlementaire."
INC_Caravelle_Manifesto: "Manifeste de la Caravelle"
INC_Caravelle_Manifesto_desc: "Après la libération de l'Indochine, une délégation d'intellectuels et de politiciens indochinois individualistes s'est réunie dans la salle de bal de l'opulent hôtel Caravelle pour rédiger un manifeste présentant leurs griefs contre le nouveau régime indochinois. Beaucoup de membres du VNQDD préconisent l'adoption de ce manifeste en tant que partie intégrante de la plate-forme du parti - un engagement formel en faveur de la liberté individuelle."
INC_Heavy_Industry_Cult: "Culte de l'Industrie Lourde"
INC_Heavy_Industry_Cult_desc: "Pourquoi l'Indochine était-elle si pauvre et colonisée par les Européens ? C'est parce que nous n'avons pas d'industrie lourde. Pour protéger notre indépendance, il nous faut plus d'usines, plus !"
INC_Police_State: "État Policier"
INC_Police_State_desc: "La police secrète est le bouclier et l'épée de l'Etat ouvrier. Nous avons invité des camarades soréliens à enseigner leur expérience de la construction d'un État policier avancé. Les contre-révolutionnaires n'échapperont jamais à notre surveillance."
INC_Militarist_Ethos: "Éthique Militariste"
INC_Militarist_Ethos_desc: "Alors que les protestations et les manifestations n'ont rien donné, la liberté de l'Indochine a finalement été gagnée par la lutte armée. L'avenir de notre nation doit aussi être assuré par les militaires. Si l'Indochine veut rester libre, le peuple doit toujours être vigilant et imprégné de l'esprit de prouesse martiale et de bravoure inébranlable."
INC_Commando_Assault: "Commando d'Assaut"
INC_Commando_Assault_desc: "Le champ de bataille n'est jamais une plaine idéale, surtout dans des endroits comme l'Indochine. Alors que nos troupes savent bien exploiter des terrains comme la jungle, la montagne ou les rizières pour frapper l'ennemi, des forces spéciales hautement entraînées renforceront encore cet avantage."
INC_General_Offensive_General_Uprising: "La Stratégie GO-GU"
 INC_General_Offensive_General_Uprising_desc: "Nous avons développé la stratégie de l'Offensive Générale Générale Insurrectionnelle. Cette stratégie combinera bataille décisive, infiltration, mobilisation militaire, action secrète ainsi que des méthodes politiques, diplomatiques et psychologiques pour lancer une offensive sur tous les fronts. Cela entraînera la désintégration totale de notre ennemi et notre victoire totale."
INC_State_Corporatism: "Corporatisme d'État"
INC_State_Corporatism_desc: "À lui seul, l'État n'a pas la capacité de diriger efficacement l'économie. Cependant, grâce à une coopération étroite avec les grandes entreprises nationales et à une surveillance attentive de celles-ci, notre administration peut être à la fois centralisée et sensible aux variations économiques locales."
INC_Encourage_Entrepreneurship: "Encourager l'Entrepreneuriat"
INC_Encourage_Entrepreneurship_desc: "Les aspirations individuelles ne peuvent être reproduites ; c'est la poursuite personnelle de la prospérité qui, en fin de compte, sous-tend toute économie prospère. Le rôle économique de l'Etat est donc de veiller à ce que toute personne désireuse de poursuivre ses passions puisse le faire."
INC_Greater_Harmony: "La Grande Harmonie"
INC_Greater_Harmony_desc: "Les plus grands obstacles à la prospérité nationale ne résident pas dans les machinations des ennemis étrangers, mais dans les questions internes qui divisent la société. Ce n'est que grâce à une tolérance culturellement enracinée et à un but commun que notre pays pourra vraiment prospérer. Construisons une société plus harmonieuse."
 INC_Vietnamisation:0 "Vietnamisation"
 INC_Vietnamisation_desc:0 "La lutte pour l'indépendance de l'Indochine est essentiellement menée par l'héroïque nation vietnamienne. Si notre nation doit un jour être véritablement unifiée, la culture vietnamienne supérieure doit être promue partout. C'est notre mission civilisatrice d'amener la civilisation vietnamienne, les descendants des fées et des dragons, au Viet Bac, dans les Hauts-Plateaux du Centre, au Laos et au Cambodge !"
INC_Embrace_Indochina: "Embrasser l'Identité Indochinoise"
INC_Embrace_Indochina_desc: "L'Indochine abrite de nombreuses cultures vibrantes, chacune ayant sa propre histoire et sa propre identité. Peu de nos concitoyens, en particulier les Laotiens et les Cambodgiens, se sentent indochinois. Nous devons promouvoir une identité indochinoise unifiée parmi notre peuple sous peine de séparatisme."
INC_Logistic_Centralization: "Centralisation Logistique"
INC_Logistic_Centralization_desc: "Les divers groupes militants et bandes de guérilleros, qui ont servi d'épine dorsale à nos militaires pendant la révolution, ont tous utilisé leurs propres chaînes d'approvisionnement, souvent alambiquées. En uniformisant nos opérations logistiques militaires, nos forces armées seront plus efficaces et plus efficientes."
INC_Tunnel_Network: "Réseau de Tunnels"
INC_Tunnel_Network_desc: "Les impérialistes supposent généralement que les tunnels sont des trous où les lâches peuvent se cacher. Ils ne comprennent pas que les tunnels peuvent être des casernes, des usines, des arsenaux et des hôpitaux."
INC_Ho_Chi_Minh_Trail: "La Piste Ho Chi Minh"
INC_Ho_Chi_Minh_Trail_desc: "Nous avons élargi les sentiers primitifs qui facilitaient le commerce dans les jungles pour en faire un vaste réseau logistique, que nos ennemis peuvent difficilement intercepter. Ce nouveau système logistique sera en mesure de fournir un soutien, sous forme de main-d'oeuvre et de matériel, à nos soldats."
INC_Unification: "Unification"
INC_Unification_desc: "Notre mère patrie, du Nord Vietnam au delta du Saïgon, est sous le ferme contrôle de la révolution. Quelle glorieux jour !"
INC_Transindochinese_Railway_Resconstruction: "Express de la Réunification"
INC_Transindochinese_Railway_Resconstruction_desc: "Le chemin de fer transindochinois est fortement endommagé pendant la guerre. Nous avons décidé de le renommer l'Express de la Réunification et d'en commencer la reconstruction pour relier toutes les parties de l'Indochine entre elles. Cela aiderait à améliorer notre commerce intérieur et nos voyages."
INC_Rifle_Standardization: "Nouveaux fusils"
INC_Rifle_Standardization_desc: "Pendant la guerre de résistance, nos soldats utilisaient des centaines de fusils différents allant des mousquets à canon lisse fabriqués dans nos propres ateliers aux fusils Mauser tout neufs fabriqués par les brigands allemands. Maintenant, il est temps d'adopter le dernier standard de fusils de l'Internationale et de s'assurer que nos soldats reçoivent ce nouvel équipement."
 INC_Artillery_Effort: "Effort en matière d'artillerie"
INC_Artillery_Effort_desc: "L'ennemi croit que nous sommes des paysans pauvres équipés d'armes inadéquates. C'est en partie vrai, mais quand nous commencerons à les bombarder depuis la rizière avec nos nouveaux canons, ils regretteront cette présomption."
INC_Armored_unit_Experiment: "Expérimentation d'unités blindées"
INC_Armored_unit_Experiment_desc: "La première apparition des chars d'assaut sur le champ de bataille indochinois a causé un choc énorme à nos soldats. Il est temps de développer nos propres monstres d'acier."
 INC_Port_Expansion: "Expansion des ports"
INC_Port_Expansion_desc: "Les impérialistes ont construit des ports pour exploiter notre peuple et nos terres. Nous les élargissons pour améliorer nos relations internationales. C'est une énorme différence, c'est sûr."
INC_Specialized_Support_Unit: "Puissance de la Pédale"
INC_Specialized_Support_Unit_desc: "Lorsque les Européens ont introduit la bicyclette en Indochine pour la première fois, personne ne s'attendait à ce qu'elle devienne l'outil de guerre par excellence. La guerre a prouvé que ces chevaux d'acier ont le potentiel de survivre aux meilleures armes de l'arsenal des grandes puissances et de soutenir le système militaire indochinois."
INC_Sapper_Tactics: "Tactique du Sape"
 INC_Sapper_Tactics_desc: "Nos sapeurs, capables d'infiltrer et d'attaquer des terrains d'aviation, des bases de tir et d'autres positions fortifiées, peuvent être utilisés pour un large éventail de missions. Les sapeurs ont suivi le principe du "un lent, quatre rapide\"
INC_Youth_Shock_Brigade: "Jeune Brigade de Choc"
INC_Youth_Shock_Brigade_desc: "La Jeune Brigade de Choc est une organisation paramilitaire qui est censée être les bras et les jambes de notre guerre. Les Brigades de Choc des Jeunes sont notre unité de soutien qui vont d'abord ouvrir les routes, préparer le front, et reviennent en dernier pour nettoyer le champ de bataille et transporter les blessés dans une bataille. Comme la plupart des hommes sont enrôlés dans les troupes régulières, la brigade sera en grande partie composée de femmes."
 INC_Industrial_Effort: "Effort industriel"
 INC_Industrial_Effort_desc: "L'Indochine manque cruellement d'une industrie moderne. Nous devons faire des efforts pour changer cela."
INC_Self_Reliance: "Autosuffisance"
INC_Self_Reliance_desc: "La domination coloniale a rendu les Indochinois dépendants des étrangers. Nous devons y mettre un terme. L'Indochine va compter sur elle-même et développer une industrie forte pour servir notre révolution."
INC_Coal_and_Steel: "Charbon et Acier"
INC_Coal_and_Steel_desc: "L'acier est l'épine dorsale de l'industrie moderne. Le Nord Vietnam est riche en ressources de charbon et de fer, mais sous le régime colonial, nous n'avons même pas d'aciérie moderne. La construction de l'aciérie Thai Nguyen sera la première étape de l'industrialisation indochinoise."
INC_Extensive_Women_Service: "Service Féminin Étendu"
 INC_Extensive_Women_Service_desc: "Les femmes indochinoises vivent toujours de l'ancien dicton de notre pays : "Quand la guerre arrive, même les femmes doivent se battre". Maintenant, avec le changement d'attitude des gens à l'égard du rôle des femmes dans la société, nous pouvons officiellement accepter les femmes non seulement dans les milices et les unités de soutien, mais aussi dans nos troupes régulières."
INC_Guerilla_Tactics: "Tactiques de Guérilla"
INC_Guerilla_Tactics_desc: "Historiquement, les habitants de l'Indochine ont souvent adopté des tactiques de guérilla pour contrer un ennemi beaucoup plus fort. En y ajoutant l'art de commandement moderne et l'organisation militaire, nous élèverons la tactique de guérilla à un nouveau niveau. La clé pour gagner la guerre, c'est de la mener à notre manière, pas à celle de notre ennemi."
INC_Ambush_Focus: "Priorité à l'embuscade"
 INC_Ambush_Focus_desc: ""Attention ! Ils sont sortis de nulle part, nous sommes encerclés ! C'est un piège des Viet Minh !"\n\nL'embuscade n'attend pas passivement l'ennemi. Elle est plutôt menée avec une planification minutieuse et des manœuvres tactiques audacieuses. Une embuscade réussie a pour but d'infliger un maximum de pertes à l'ennemi."
INC_Local_Initiative: "Initiative Locale"
 INC_Local_Initiative_desc: "Pendant la guerre de résistance, nos ingénieurs ont développé de nombreuses nouvelles techniques pour produire des fusils, des grenades et des mines dans de mauvaises conditions. Le talent de nos ingénieurs, qui ont conçu de nouvelles armes comme la perche antichar ou le canon sans recul Pegasus, est indéniable. Maintenant, nous allons construire notre propre industrie militaire basée sur notre propre méthode."
INC_Harassment_Focus: "Priorité à l'Harcèlement"
INC_Harassment_Focus_desc: "Notre tactique de guérilla se concentre sur le harcèlement et les interceptions. Ces actions tactiques sont relativement inefficaces pour infliger des dégâts aux troupes ennemies, mais elles peuvent semer la confusion et épuiser notre ennemi."
INC_Main_Force_Buildup: "Renforcement de notre Force Principale"
INC_Main_Force_Buildup_desc: "La guérilla n'est pas le but ultime. C'est une façon de gagner du temps et de former nos troupes. Maintenant, notre force a acquis assez d'expérience grâce à la guérilla. Il est temps de constituer notre force principale et de prendre l'initiative de frapper notre ennemi."
INC_The_Tiger_and_the_Elephant: "Le Tigre et l'Éléphant"
INC_The_Tiger_and_the_Elephant_desc: "Dans un combat entre tigre et éléphant, si le tigre tient sa position, l'éléphant va l'écraser. Mais s'il reste mobile, il finira par vaincre l'éléphant, qui saigne de multitude de coupures."
INC_Mobile_Warfare: "Guerre Mobile"
INC_Mobile_Warfare_desc: "L'expérience de la guérilla nous a donné la maîtrise des manœuvres tactiques. Même engagés directement avec notre ennemi, nous devons continuer à exploiter cette force et compenser la puissance de feu supérieure de l'ennemi par notre mobilité."
INC_International_Devision_of_Labor: "Division Internationale du Travail"
INC_International_Devision_of_Labor_desc: "Il faut admettre que l'industrialisation de l'Indochine prendra beaucoup de temps. La division internationale du travail renforcera la dynamique des économies socialistes et la solidarité des pays socialistes. Engager notre économie dans la division socialiste internationale du travail servira la révolution mondiale et profitera à notre propre économie."
INC_Invite_International_Experts: "Inviter des Experts Internationaux"
INC_Invite_International_Experts_desc: "Nous avons eu beaucoup de difficultés à développer notre propre industrie militaire. Nous devons emprunter tout ce qui pourrait nous aider à nos camarades. Inviter des experts de pays socialistes frères pour nous enseigner les derniers développements technologiques sera un bon début."
INC_Rice_and_Rubber: "Riz et Caoutchouc"
INC_Rice_and_Rubber_desc: "Bénéficiant du Fleuve Rouge et du Mékong, l'Indochine possède un grand potentiel agricole. Nous avons décidé de nous concentrer sur la modernisation de notre agriculture comme moyen d'améliorer la vie de notre peuple et de servir l'Internationale."
INC_Light_Industry_Development: "Développement de l'Industrie Légère"
INC_Light_Industry_Development_desc: "Sous le régime colonial, notre industrie est terriblement sous-développée. Nous ne pouvons pas fournir à nos concitoyens des vêtements fabriqués par nos propres soins. Nous devons développer l'industrie civile pour améliorer le niveau de vie de notre peuple."
INC_Submarine_Research: "Recherche sur les Sous-marins"
 INC_Submarine_Research_desc: "Quand d'anciens soldats reçoivent une formation de capitaines et de marins, ils se demandent sans cesse : "Pouvons-nous mener une guérilla navale ?" Eh bien, avec le déploiement de nos sous-marins, cela pourrait devenir possible."
INC_Screen_Ships_Research: "Recherche sur les Navires-écrans"
INC_Screen_Ships_Research_desc: "Nos ancêtres ont vaincu la puissante marine mongole en mettant des piques au fond du fleuve. Aujourd'hui, la marine mongole n'existe plus et cette tactique n'est plus utile. Nous avons besoin de vrais vaisseaux pour défendre notre patrie."
INC_Expand_BaSon_Navalshipyard: "Agrandir le Chantier Naval de Ba Son"
INC_Expand_BaSon_Navalshipyard_desc: "L'arsenal naval de Saïgon a été rebaptisé chantier naval de Ba Son. En agrandissant ce chantier naval, nous pourrons construire une nouvelle flotte."
INC_Doctrine_Effort: "Doctrine Pirate"
INC_Doctrine_Effort_desc: "Sous la grande dynastie Tay Son, nous avons recruté des pirates chinois pour contrôler le golfe du Tonkin. Une tactique moderne de pirates est notre meilleure façon de faire face à une marine impérialiste plus forte."
INC_Training_Cambodian_Revolutionaries: "Formation des Révolutionnaires Cambodgiens"
INC_Training_Cambodian_Revolutionaries_desc: "Le Siam s'est emparé de la majeure partie du Cambodge depuis la Weltkrieg. Aujourd'hui, le peuple cambodgien attend avec impatience nos lumières. Il est temps de former des camarades cambodgiens. Ils ont besoin de notre éducation pour être de bons révolutionnaires."
INC_Training_Laoitian_Revolutionaries: "Formation des Révolutionnaires Laotiens"
INC_Training_Laoitian_Revolutionaries_desc: "Bien que nos camarades laotiens aient beaucoup contribué à la résistance, ils n'ont pas reçu suffisamment de formation révolutionnaire. Maintenant, il est temps de former nos cadres laotiens."
INC_Flak_Buildup: "Préparation de la DCA"
INC_Flak_Buildup_desc: "Nous ne pourrons probablement jamais égaler les forces aériennes impérialistes en qualité et en quantité, mais au moins nous devrions être capables de tirer sur les bandits quand ils nous bombardent. Nous avons besoin de toutes sortes de DCA pour faire du ciel d'Indochine une zone de tuerie pour les impérialistes."
 INC_Radar_Effort: "Effort du radar"
INC_Radar_Effort_desc: "Nos gens ont installé des milliers de postes d'observation pour surveiller le ciel à l'œil nu. Cela s'est avéré très efficace. Cependant, cette nouvelle technologie appelée Radar permettait de détecter les bombardiers ennemis avec plus de précision. Nous devrions demander à nos pays frères une assistance technologique à ce sujet."
INC_Peoples_Air_Defence: "Défense Aérienne Populaire"
INC_Peoples_Air_Defence_desc: "Nous devons préparer le peuple et l'armée à l'éventualité de la guerre et des bombardements apocalyptiques prévus par les impérialistes. Nous devrions être capables de compenser leur supériorité aérienne par notre entraînement sur la dissimulation et les attaques anti-aériennes."
INC_Buy_Interceptors: "Acheter des Intercepteurs"
INC_Buy_Interceptors_desc: "Notre industrie est trop sous-développée pour concevoir et construire nos propres avions, mais nous pouvons essayer d'acheter des avions désuets de nos pays frères et commencer à faire des imitations."
INC_Airforce_Modernization: "Modernisation de l'Armée de l'Air"
INC_Airforce_Modernization_desc: "Une force aérienne n'est pas que des avions. Notre armée de l'air n'est toujours pas prête pour la guerre aérienne moderne. Nous devons avoir des pilotes bien entraînés, une doctrine aérienne moderne et une unité de maintenance/logistique."
INC_Active_Air_Defence: "Défense Aérienne Active"
INC_Active_Air_Defence_desc: "L'attaque est la meilleure défense, nous devons continuer à construire nos intercepteurs pour contrer les forces aériennes ennemies."
INC_Guerilla_In_the_Air: "Guerrilla Aérienne"
INC_Guerilla_In_the_Air_desc: "Nous ne devrions pas nous confronter directement à l'armée de l'air ennemie. Au lieu de cela, nous devrions utiliser les superbes conseils des contrôleurs au sol pour positionner les chasseurs dans des postes de combat en embuscade parfaits afin qu'ils puissent lancer une attaque et se désengager rapidement et de manière dévastatrice. C'est notre guérilla dans les airs"
INC_Rising_Dragon: "Le Réveil du Dragon"
INC_Rising_Dragon_desc: "Après des années de lugubre histoire du colonialisme, nous affirmerons une fois de plus notre importance dans le monde. Le dragon se lève."
INC_Expand_the_Societies: "Agrandir les Sociétés"
INC_Expand_the_Societies_desc: "Pendant la révolution, la Société d'aspiration fonctionnait comme des sociétés secrètes et contribuait grandement aux soulèvements ruraux. Maintenant, il n'est plus nécessaire de garder les sociétés dans la clandestinité. Les sociétés, essentiellement peu structurées et décentralisées, dirigées par la volonté commune de leurs membres, devraient être l'unité de base des activités politiques et économiques des peuples."
INC_Revolutionary_Spontaneity: "Spontanéité Révolutionnaire"
 INC_Revolutionary_Spontaneity_desc: "Notre peuple et nos forces armées ne doivent être redevables qu'à la volonté collective. Pour ce faire, nous devrions officiellement introduire le principe de "spontanéité", à savoir que toute mesure gouvernementale ne doit pas contrevenir à l'action des collectivités."
INC_Break_the_Patriarchy: "Briser le Patriarcat"
INC_Break_the_Patriarchy_desc: "Bien que nous ayons fait de grands efforts pour améliorer l'égalité entre les sexes, le patriarcat est encore profondément ancré dans l'esprit et la pratique des gens. Nous devons maintenant prendre des mesures radicales pour libérer immédiatement nos frères et sœurs de la tyrannie du patriarcat. Le système familial féodal doit être démoli maintenant !"
INC_Modernist_Culture: "Culture Moderniste"
INC_Modernist_Culture_desc: "L'Indochine est un pays arriéré. L'esprit de notre peuple est accablé par l'héritage empoisonné du féodalisme et de l'impérialisme. Nous devons importer de la Commune de France la culture la plus révolutionnaire et la plus avancée pour faire renaître l'esprit des gens. Nos fermiers apprendront à apprécier le surréalisme et le futurisme."
INC_La_Lutte: "La Lutte"
INC_La_Lutte_desc: "Les révolutionnaires Indochinois sont parvenus à un meilleur accord sur la manière de construire le socialisme en Indochine. Maintenant, ils ont décidé de déclarer leur agenda commun dans leur journal commun La Lutte. La règle par consensus remplacera le factionnalisme amer et notre patrie socialiste aura un avenir meilleur. La démocratie et la liberté s'épanouiront en Indochine."
INC_the_Legacy_of_Ho_Chi_Minh: "L'Héritage de Ho Chi Minh"
INC_the_Legacy_of_Ho_Chi_Minh_desc: "Frère Ho Chi Minh, l'avant-garde de la révolution indochinoise, est le fondateur de la Ligue syndicaliste ainsi qu'un ami proche de Nguyen An Ninh et Pham Van Dong. Frère Ho soulignait toujours l'importance de la solidarité. Aujourd'hui, ses paroles et ses actes sont devenus le symbole de la révolution indochinoise et nous inspirent à réaliser une plus grande unité. Frère Ho marche avec nous !"
INC_Democratic_Centralism: "Centralisme Démocratique"
 INC_Democratic_Centralism_desc: "Avec le parti profondément enraciné et les merveilleux germes du socialisme qui commencent à germer, le processus décisionnel gouvernemental interne doit être à la fois démocratisé et centralisé. Afin d'éviter le factionalisme empoisonné, nous devons renforcer le pouvoir du parti et embrasser l'idéal avant-gardiste du centralisme démocratique."
INC_Ruralism: "Ruralisme"
INC_Ruralism_desc: "L'Indochine est un pays agraire. La domination intellectuelle des élites urbaines est créée par les inégalités historiques, sociales et économiques. Nous devons veiller à ce que nos agriculteurs puissent également jouir de la liberté de pensée. Nous devrions encourager les agriculteurs à promouvoir leur mode de vie rural, leurs idées et leur culture rurale."
INC_Freedom_of_thought: "La Liberté de Pensée"
INC_Freedom_of_thought_desc: "Le peuple indochinois a trop souffert de la dictature culturelle féodale et coloniale. Avec le succès de la révolution, nous devrions encourager la véritable liberté de pensée. Cela pourrait causer un chaos temporaire, mais en fin de compte, les gens seront capables de parvenir à un plus grand consensus et d'avancer vers le socialisme avec plus d'enthousiasme."
INC_Develops_Laos: "Développer le Laos"
INC_Develops_Laos_desc: "Sous la domination coloniale, le Laos est un marécage sans économie moderne. Nous essayons maintenant d'améliorer l'économie du Laos et le niveau de vie de la population laotienne. Espérons que personne ne dévastera le pauvre pays par des bombes à fragmentation."
INC_Develop_Cambodia: "Développer le Cambodge"
INC_Develop_Cambodia_desc: "Beaucoup de Cambodgiens ont encore un certain sentiment anti-Saïgon. Nous prouverons que notre république progressiste est bien meilleure que l'Empereur Minh Mang en développant le Cambodge. Les compatriotes cambodgiens font partie intégrante de la famille indochinoise."
INC_Hydraulic_Ambition: "Ambition Hydraulique"
INC_Hydraulic_Ambition_desc: "Nos régions montagneuses du Nord Vietnam ont un grand potentiel pour offrir une source d'énergie durable. Avec cette énergie hydraulique exploitée, nous pouvons développer l'industrie dans le nord, en particulier la mine de bauxite au nord du Vietnam."
INC_Price_Scissors: "Industrialisation Forcée"
INC_Price_Scissors_desc: "On ne peut plus attendre. L'industrialisation doit être accélérée. L'armée devrait envoyer des corps de construction pour construire des usines tandis que les profits de la production agricole doivent être investis dans l'achat de machines. Tout pour l'industrialisation !"
INC_Industrial_Autarky: "Autarcie Industrielle"
INC_Industrial_Autarky_desc: "L'objectif principal de notre politique industrielle est l'autarcie industrielle et la défense nationale. Nous créerons un réseau complet d'industries locales autosuffisantes pour assurer la survie de la puissance industrielle de l'Indochine, même dans les pires conditions."
INC_Export_Oriented_Industrialization: "Industrialisation orientée vers l'exportation"
INC_Export_Oriented_Industrialization_desc: "Avec l'aide de nos camarades internationaux, l'industrialisation en Indochine s'est considérablement accélérée. Nous devons maintenant réorienter notre industrialisation pour satisfaire le besoin de nos pays frères et de tirer pleinement parti de notre avantage comparatif."
 INC_Destabilise_Siam:0 "Déstabiliser le Siam"
 INC_Destabilise_Siam_desc:0 "Les impérialistes siamois ont asservi le peuple laotien et cambodgien pendant des années. Maintenant que nos camarades laotiens et camarades cambodgiens sont formés, ils sont prêts à prendre leur revanche."
INC_Cooperate_with_Siam: "Coopérer avec le Siam"
INC_Cooperate_with_Siam_desc: "Le Siam a adopté une série de politiques progressistes. Ils semblent être négociables. Nous pouvons coopérer avec eux pour améliorer notre sécurité."
INC_Peninsular_Direction: "Direction Péninsulaire"
INC_Peninsular_Direction_desc: "Nous sommes toujours entourés de factions hostiles dans la péninsule indochinoise. Nous devrons nous en occuper. La péninsule doit être pacifiée. Après tout, c'est la péninsule indochinoise..."
INC_Cooperate_with_Burma: "Coopérer avec la Birmanie"
INC_Cooperate_with_Burma_desc: "La Birmanie est devenue un État socialiste. Maintenant, nous pouvons travailler ensemble pour assurer l'avenir du socialisme dans la péninsule indochinoise."
INC_Challenge_Siamese_Hegemony: "Défier l'Hégémonie Siamoise"
INC_Challenge_Siamese_Hegemony_desc: "En 1919, le traître Siam a volé nos terres à l'ouest du Mékong et a collaboré avec le régime colonial pour réprimer les révolutionnaires indochinois. Quand nous, les Indochinois, nous nous sommes battus contre l'invasion coloniale, la classe dirigeante siamoise dispensable a maintenu son pouvoir en collaborant avec les impérialistes. La domination siamoise dans la péninsule indochinoise doit prendre fin."
INC_Commit_to_Chinese_Revolution: "S'Engager en Faveur de la Révolution Chinoise"
 INC_Commit_to_Chinese_Revolution_desc: "Les révolutionnaires indochinois et chinois sont des frères d'armes depuis l'arrivée de l'impérialisme occidental. La révolution en Indochine ne sera pas assurée si la révolution ne règne pas en Chine. Nous devrions nous engager dans le mouvement révolutionnaire dirigé par le Kuomingtang chinois !"
INC_Mission_of_General_Nguyen_Son: "Mission du Général Nguyen Son"
 INC_Mission_of_General_Nguyen_Son_desc: "Le général Nguyen Son est l'un des premiers chefs militaires indochinois à avoir étudié à l'académie militaire Whompa pendant la révolution nationale chinoise. Il a proposé de diriger une mission militaire pour aider le KMT à combattre les réactionnaires chinois."
INC_Our_Most_Dangerous_Enemy: "Notre Ennemi le Plus Dangereux et le Plus Direct"
INC_Our_Most_Dangerous_Enemy_desc: "Les deux pays que sont l'Indochine et la Chine sont destinés à être rivaux, non seulement à cause de la tyrannie de la géographie, mais aussi parce que le Nord hégémonique a toujours voulu coloniser l'Indochine. Tout le monde sait que toute l'histoire de l'Indochine est marquée par l'éternelle résistance de l'invasion nordique. Ce n'est pas un hasard si le Nord a de nouveau démontré son ambition impériale lorsque l'Indochine a retrouvé son indépendance. Ils sont notre ennemi le plus dangereux et le plus direct !"
INC_Comrade_Plus_Brother: "Camarade et Frère"
 INC_Comrade_Plus_Brother_desc: "Unis comme les lèvres et les dents, les deux nations d'Indochine et de Chine ont construit un lien fort. Nos pays ont fait l'expérience directe de l'impérialisme occidental, et ensemble, nous nous efforcerons de faire de l'Asie un continent plus juste socialement et économiquement. Nos liens fraternels partagés seront encore plus solides lorsque nous rejoindrons nos camarades asiatiques comme deux dragons visant à apporter la révolution en Asie une fois pour toutes !"
INC_Our_International_Obligation: "Nos Obligations Internationales"
INC_Our_International_Obligation_desc: "La Commune de France a commencé la guerre sacrée contre l'impérialisme allemand. Cependant, l'Allemagne peut encore exploiter le peuple colonial pour soutenir ses efforts maléfiques. Nous devons attaquer les colonies de l'Empire allemand pour soutenir l'Internationale. Il est temps de remplir nos obligations internationales !"
INC_Ask_For_Membership: "Demande d'Adhésion au Phalanstère"
INC_Ask_For_Membership_desc: "La Commune de France a lancé le projet International Phalanstère . Nous devrions nous unir pour développer notre patrie rétrograde et promouvoir la révolution."
INC_Join_East_Syndicalist_Faction: "Rejoindre la Faction Syndicaliste de l'Est"
 INC_Join_East_Syndicalist_Faction_desc:9 "Notre relation avec la République populaire du Bharat s'est transformée en quelque chose qui ressemble à de l'amitié. Rejoignons formellement nos frères à Calcutta, et fleurissons ensemble comme un lotus brillant."
 INC_Join_Co_Prosperity_Sphere:0 "Rejoindre la Sphère de Coprospérité"
 INC_Join_Co_Prosperity_Sphere_desc:0 "Nos compatriotes à Tokyo ont créé une nouvelle organisation d'États asiatiques qui se consacre à la défense mutuelle et à la réduction de l'influence occidentale dans la région. Bien que certains puissent prétendre que cette organisation n'est guère plus qu'une association d'États fantoches japonais, en y adhérant, nous pouvons fermement répudier les impérialistes occidentaux une fois pour toutes."
INC_Seek_Support_From_Japan: "Solliciter l'Appui du Japon"
INC_Seek_Support_From_Japan_desc: "Avec la victoire nationaliste à l'Assemblée Nationale, nous avons affirmé que l'Asie doit être pour les Asiatiques, et le Japon est la première puissance asiatique. Si nous voulons un jour chasser les impérialistes occidentaux d'Asie, nous aurons besoin du Japon à nos côtés."
INC_An_International_Revolutionary_Outpost: "Un Avant-poste Révolutionnaire International"
INC_An_International_Revolutionary_Outpost_desc: "Depuis notre victoire contre les bandits allemands, le rôle du mouvement socialiste international a gagné en importance. L'Indochine deviendra l'avant-poste de la révolution mondiale en Asie !"
INC_Beyond_Indochina: "Au-delà de l'Indochine"
INC_Beyond_Indochina_desc: "Nous avons consolidé notre sécurité. Il est temps de regarder au-delà de l'Indochine et de chercher notre politique internationale."
INC_Special_Relationship_With_France: "Relations Privilégiées avec la France"
INC_Special_Relationship_With_France_desc: "La Commune de France, phare du socialisme mondial, a apporté la révolution et la libération à l'Indochine. La plupart des révolutionnaires indochinois ont rejoint la révolution en France, et notre juste cause a toujours été soutenue par nos camarades français. Il est tout à fait raisonnable que nous développions une relation spéciale avec la Commune de France."
INC_Strengthen_Our_Tie_with_Calcutta: "Renforcer les Liens avec Calcutta"
 INC_Strengthen_Our_Tie_with_Calcutta_desc:9 "Calcutta est le centre de la révolution asiatique, nous devons consolider notre amitié avec la République populaire du Bharat."

