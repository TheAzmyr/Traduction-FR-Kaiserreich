### Ideas ###
INC_vietminh: "Viet Minh"
 INC_vietminh_desc: "Le "Viet Minh", ou la "Ligue pour l'Independence du Vietnam", est une large coalition de groupes qui cherchent à obtenir l'indépendance immédiate du Vietnam. Les différentes factions au sein du Viet Minh plaident toutes en faveur de l'unité populaire, mais chacune a son propre programme, ce qui entrave considérablement la capacité de l'organisation à prendre des décisions importantes. D'ailleurs, certains membres khmers et laotiens ont exprimé leurs doutes sur le nom de l'organisation..."
INC_Guerilla_Tradition: "Tradition de la Guerrilla"
INC_Guerilla_Tradition_desc: "Il est faux de supposer que les Indochinois sont tous nés guérilleros, mais le pays est éminemment adapté à une telle guerre, et le peuple a une longue tradition de guérilla, des légendes anciennes à la résistance récente contre les colons."
INC_poor_army_idea_1: "Armée Mal Organisée"
INC_poor_army_idea_1_desc: "Malgré leur enthousiasme à défendre la patrie, notre armée révolutionnaire nouvellement organisée est mal entraînée, mal équipée et mal organisée. Il faudra des efforts pour transformer l'enthousiasme en combativité."
INC_apathetic_people_idea_1: "Peuple Apathique"
INC_apathetic_people_idea_1_desc: "Malgré la récente recrudescence de la révolution rurale en Indochine, la majorité de la population reste apathique à la demande de l'Etat révolutionnaire. En fin de compte, il faudra beaucoup de travail pour amener les gens à ne pas être apathiques et à penser à quelque chose de plus grand qu'eux-mêmes."
INC_internationale_support: "Soutien international"
 INC_internationale_support_desc: "La révolution en Indochine a reçu une somme importante de soutien secret de la part de l'Internationale. L'afflux de vétérans indochinois de Weltkrieg et de révolutionnaires exilés de France est le moteur de la révolution et le pilier de l'armée révolutionnaire."
 INC_Edu_Reform_idea_1: "Réforme de l'Éducation"
INC_Edu_Reform_idea_1_desc: "Les colons allemands n'ont apporté avec eux que leurs saucisses. Des millions de nos compatriotes sont encore analphabètes. Pour réduire immédiatement l'analphabétisme, nous devons remplacer les caractères chinois complexes et promouvoir un système d'écriture standardisé basé sur l'écriture latine, qui est beaucoup plus facile à comprendre. Cela rompra notre lien avec la tradition, mais nous n'avons pas le choix."
 INC_Edu_Reform_idea_2: "Réforme de l'Éducation"
 INC_Edu_Reform_idea_2_desc:9 "$INC_Edu_Reform_idea_1_desc$ Grâce à la campagne d'alphabétisation, de nombreux agriculteurs peuvent maintenant lire notre propagande et ont acquis les connaissances de base de la science moderne, en particulier l'agriculture et l'hygiène."
INC_Trade_Unionism_idea_1: "Syndicalisation"
INC_Trade_Unionism_idea_1_desc: "Les syndicats sont l'épine dorsale du système économique syndicaliste, mais en raison d'un manque de développement et de la répression coloniale, la création de syndicats était autrefois rare. Les efforts initiaux du gouvernement indochinois pour promouvoir la création de syndicats ont été couronnés de succès - la majorité des travailleurs dans la plupart des grandes villes d'Indochine sont désormais affiliés à un syndicat."
INC_Trade_Unionism_idea_2: "Poursuite de la Syndicalisation"
INC_Trade_Unionism_idea_2_desc: "Les syndicats sont l'épine dorsale du système économique syndicaliste, mais en raison d'un manque de développement et de la répression coloniale, la création de syndicats était autrefois rare. Cependant, avec l'omniprésence des syndicats en Indochine et l'industrialisation rapide de la nation, l'armée indochinoise est devenue de plus en plus étroitement liée aux syndicats nationaux et la production d'armements a augmenté."
INC_Trade_Unionism_idea_3: "Syndicalisme Sans Caractéristiques Indochinoises"
INC_Trade_Unionism_idea_3_desc: "Autrefois un marécage colonial, contre vents et marées, le syndicalisme s'est enraciné en Indochine. Tous les secteurs de l'économie indochinoise sont aujourd'hui dominés par des syndicats de travailleurs."
INC_Left_Unity_idea: "L'Union de la Gauche"
INC_Left_Unity_idea_desc: "Les partis socialistes d'Indochine ont mis de côté leurs divergences et sont parvenus à un accord de partage du pouvoir. Avec la gauche indochinoise unifiée et les luttes intestines considérablement réduites, le gouvernement indochinois est beaucoup plus robuste."
INC_Peoples_Soviet_idea_1: "Un Parti d'Avant-garde"
INC_Peoples_Soviet_idea_1_desc: "Un parti d'avant-garde dirige le pays par l'éducation politique et l'endoctrinement idéologique."
INC_Peoples_Soviet_idea_2: "Un Parti d'Avant-garde"
INC_Peoples_Soviet_idea_2_desc: "Le parti d'avant-garde s'est assigné la tâche de l'éducation politique des masses pendant que les gens exercent le pouvoir par le système des conseils."
INC_Partys_Soviet_idea_1: "Un Parti d'Avant-garde"
INC_Partys_Soviet_idea_1_desc: "Un parti d'avant-garde dirige le pays à travers ses organisations partisanes omniprésentes."
INC_Partys_Soviet_idea_2: "Un Parti d'Avant-garde"
 INC_Partys_Soviet_idea_2_desc:9 "$INC_Partys_Soviet_idea_1_desc$ La domination politique du parti est défendue par une puissante police secrète."
INC_Democratic_Centralism_idea: "Centralisme Démocratique"
INC_Militarism_idea: "Militarisme Indochinois"
INC_Militarism_idea_desc: "La promotion de la valeur du service militaire et de la discipline martiale fait désormais partie intégrante de la politique intérieure indochinoise. L'enrôlement militaire et la rhétorique jingoïste ont considérablement augmenté."
INC_Greater_Harmony_idea: "La Grande Harmonie"
 INC_Encourage_Entrepreneurship_idea: "Encourager l'Entrepreneuriat"
INC_DAI_VIET_SPIRIT: "Esprit du Dai Viet"
INC_rev_spontaneity_idea: "Spontanéité Révolutionnaire"
 INC_rev_spontaneity_idea_desc: "Le principe de "Spontanéité", selon lequel toute mesure gouvernementale ne doit pas contrevenir à l'action des collectivités, a été consacré par la loi indochinoise."
INC_secret_societies_idea_A_1: "Haut Modernisme Indochinois"
INC_secret_societies_idea_B_1: "Pluralisme Indochinois"
INC_International_Devision_of_Labor_idea: "Division Internationale du Travail"
INC_Self_Reliance_idea_2: "Industrialisation Forcée"
 INC_Youth_Shock_Brigade_idea: "Jeune Brigade de Choc"
INC_Youth_Shock_Brigade_idea_desc: "De nombreux jeunes Indochinois, y compris et surtout des femmes, servent dans des unités spéciales non combattantes qui accomplissent diverses tâches liées à la logistique, y compris le transport des soldats blessés. Cela a considérablement réduit le nombre de décès évitables au sein des forces armées indochinoises et les soldats blessés sont plus rapidement en mesure de retourner au service actif."
INC_Youth_Shock_Brigade_idea_x: "Femmes Soldats"
 INC_Youth_Shock_Brigade_idea_x_desc: "De nombreux jeunes Indochinois, y compris et surtout des femmes, servent dans la "Jeunes Brigade de Choc" qui s'acquitte de diverses tâches liées à la logistique, y compris le transport des soldats blessés. Cela a considérablement réduit le nombre de décès évitables au sein des forces armées indochinoises et les soldats blessés sont plus rapidement en mesure de reprendre le service actif. Maintenant, nous avons commencé à recruter officiellement des combattantes parmi les membres expérimentés des Jeunes Brigade de Choc et les milices locales."
INC_Tunnel_idea_1: "Réseau de Tunnels"
INC_Tunnel_idea_1_desc: "L'Indochine a construit un réseau élaboré de tunnels dans la plupart des zones d'importance stratégique du pays. Les tunnels servent à diverses fins militaires et sont extrêmement difficiles à détecter pour les forces hostiles."
INC_Tunnel_idea_2: "Piste Hô Chi Minh"
INC_Tunnel_idea_2_desc: "La Piste Ho Chi Minh est un réseau élaboré de routes d'approvisionnement qui traversent les hautes terres boisées de l'Indochine. Même la région la plus reculée d'Indochine est maintenant facilement accessible pour ses forces armées."
INC_Tiger_and_Elephant_idea: "Le Tigre et l'Élephant"
INC_Tiger_and_Elephant_idea_desc: "Les unités de l'armée indochinoise sont lourdement entraînées et agiles, même sur les terrains les plus difficiles. Car si un tigre se tient debout contre un éléphant, seule la mort l'attend, mais avec de la mobilité, il peut tuer son plus grand ennemi."
 INC_Peoples_Air_Defence_idea:0 "Défense Aérienne Populaire"
 INC_Peoples_Air_Defence_idea_desc:0 "L'Indochine a créé un solide réseau de positions de défense aérienne et a donné la priorité à la construction de nouvelles munitions anti-aériennes. Le ciel d'Indochine est de plus en plus sûr."
 INC_Guerilla_in_the_Air_idea: "Guerrilla Aérienne"
INC_Tank_Pannick_idea: "Panique Face aux Panzers"
 INC_Tank_Pannick_idea_desc: "Les affreuses rencontres avec les Panzers allemands par la guérilla indochinoise ont démoralisé de nombreux soldats indochinois et ont même parfois entraîné la fuite de forces rebelles."
 INC_The_Night_Belongs_to_Us_idea:0 "La Nuit Nous Appartient"
INC_French_Connection_idea: "Relations Privilégiées Franco-indochinoises"
 INC_moderate_land_reform_idea: "Réforme agraire"
 INC_collectivisation_idea: "Collectivisation"
