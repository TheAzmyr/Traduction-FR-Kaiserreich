INC_Tet_Quyet_Chien: "Tong cong kich - Tong khoi nghia"
INC_Tet_Quyet_Chien_desc: "Les gens se sont levés pour soutenir notre offensive et soulèvement générale (Tong cong kich - Tong khoi nghia), nous ne pouvons pas perdre une seconde pour libérer Hanoi et l'Indochine entière. En Avant !"
