 INC_nguyen_binh: "Nguyen Binh"
 INC_nguyen_binh_leader_desc:9 "§YNaissance :§! §L30 juillet 1908, dans la province de Hung Yen, protectorat du Tonkin, Union indochinoise§!\n§YCarrière :§! §LNguyen Phuong Thao est plus connu sous le nom de "Nguyen Binh" (Paix sous le Ciel), un titre qu'il a adopté dans les années 1930 lorsque sa carrière de révolutionnaire vietnamien a atteint son apogée. Humble marin dans le port de Hai Phong, il fut introduit au sein du VNQDD vers les années 1920 par son ami Tran Huy Lieu. Grâce à ses voyages en mer, il devint un émissaire entre les cellules du parti basées à Hanoi, Saigon et Canton. En Chine, il passa du temps avec les cadets de la compagnie Whampoa et la Mission Militaire de la Troisième Internationale, où il étudia l'art de la guerre et s'avéra être un apprenant rapide. Renvoyé en Cochinchine au début des années 1930, il s'associa à un détachement local de partisans du Viêt Minh et fut élu commandant de ce détachement. Depuis lors, Binh a servi dans le sud sous son pseudonyme actuel et a également gagné le surnom de "Tuong doc nhan" (le Général borgne), en raison de la perte d'un œil à cause des éclats d'une grenade allemande. C'est pourquoi il porte toujours une prothèse en verre, souvent accompagnée d'une paire de lunettes pour cacher la blessure.\n\nBinh est un homme d'un radicalisme fanatique, tant dans ses opinions militaires que politiques. Il reste convaincu que la force de combat du VNQDD doit être transformée le plus rapidement possible d'un ramassis de partisans en une véritable "Armée du Peuple", sur le modèle de la France et de la Grande-Bretagne, ainsi que de l'ancienne Armée Nationale Révolutionnaire du KMT. En politique, il dirige le Cuong Hoc Thu Xa (Faction de Renforcement National) du VNQDD aux côtés de Tran Huy Lieu. Cette faction promeut l'idée de transformer le VNQDD en un véritable parti communiste révolutionnaire fondé sur la théorie marxiste et pas seulement sur les Trois Principes du Peuple. Binh et sa clique se sont également fortement inspirés du sorélianisme et de la Société du Renouveau Chinois, un mélange puissant lorsqu'il est combiné à sa grande influence sur l'armée vietnamienne et à son charisme personnel.§!"
