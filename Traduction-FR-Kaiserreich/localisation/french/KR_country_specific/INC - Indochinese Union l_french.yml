 INC_land_reform_finished: "§YLes progrès de la réforme agraire§! atteignent 100"
INC_land_reform_promise_mission: "Achever la Réforme Agraire"
INC_land_reform_promise_mission_desc: "Nous devons terminer la réforme agraire. Si la promesse d'une réforme agraire n'est pas tenue, les gens seront très déçus."
 INC_collectivisation_experiment_decision: "Vers la Collectivisation !"
 INC_collectivisation_experiment_decision_desc: "Le but ultime des socialistes n'est pas de parvenir à une répartition équitable des terres agricoles comme l'idéal confucéen de la "terre aux cultivateurs", mais plutôt de réorganiser tous les agriculteurs en coopératives dans lesquelles la terre et les autres facteurs de production agricole seraient détenus et utilisés collectivement. Avec l'élan de la réforme agraire, nous ne devrions pas rater l'occasion de pousser la collectivisation !"

 #The land reform laid down the basis of corporatisation. Peasants are organised into work-exchange team and in some places communes. It is reported that a newly established commune has increased their production by 1300% since corporatisation. If that is true, by promoting collectivisation we will soon eliminate starvation in Indochina or even the earth.
 #Peasants respond passively to land reform

INC_smuggling_decisions: "Réseau de Trafiquants d'Armes"
INC_smuggling_decisions_desc: "Dans le cadre de la situation de guerre émergente, nous avons activé un réseau international clandestin de contrebande pour obtenir des armes et tout le matériel de guerre dont nous avons désespérément besoin. Le réseau nous donnera accès aux armes étrangères et au matériel de guerre contre le blocus ennemi."
INC_expand_network_in_Siam_decision: "Contrebande le long du Mékong."
INC_expand_network_in_Siam_decision_desc: "Le Mékong n'est pas seulement le fleuve mère des habitants du delta du Mékong, il est aussi connu pour être le sanctuaire des contrebandiers de la péninsule indochinoise. L'Allemagne n'a pas la capacité de contrôler les activités clandestines le long du fleuve, et nous devrions prendre le risque."
INC_expand_network_in_Siam_tooltip: "§YCela nous donnera accès à des marchands d'armes autour de la péninsule indochinoise.§!"
INC_build_junk_fleet_decision: "Créer une flotte de ferraille"
INC_build_junk_fleet_decision_desc: "Alors que la puissante marine allemande est capable d'interdire aux convois internationaux d'approcher de la mer de Chine méridionale, elle ne peut jamais capturer tous les navires poubelles ici. En mobilisant les pêcheurs, nous pouvons créer notre propre flotte de jonques pour servir la noble cause de la contrebande".
INC_build_junk_fleet_tooltip: "§YCela nous donnera accès à des marchands d'armes autour de la mer de Chine méridionale.§!"
INC_smuggling_in_Siam_decision: "Acheter des armes au marché noir siamois"
INC_smuggling_in_Siam_decision_desc: "Le contrôle des armes à feu au Siam est faible. Il nous est possible d'acheter directement des armes au marché noir siamois. Cependant, cela pourrait entraîner une suspicion indésirable de la part de l'autorité siamoise...."
 INC_to_Bharatiya:9 "§YCela pourrait aider à établir une ligne de communication avec notre fidèle ami, la République populaire du Bharat§!"
INC_receive_aid_from_Bharatiya: "Recevoir l'aide de la Commune de Bhârat"
 INC_receive_aid_from_Bharatiya_desc:9 "La République populaire du Bharat a généreusement offert son aide. Nous n'avons qu'à les transporter en Indochine."
INC_smuggling_in_Hongkong_decision: "Les surplus d'armes de l'Entente"
INC_smuggling_in_Hongkong_decision_desc: "Un grand nombre d'armes de l'Entente datant de la Weltkrieg est disponible à Hongkong. Ce n'est pas difficile d'acheter des armes déguisées."
INC_purchase_support_in_Hongkong_decision: "Acheter du matériel de guerre de Hongkong"
INC_purchase_support_in_Hongkong_decision_desc: "Achetez du matériel de guerre, y compris des médicaments, des radios et des vélos de Hongkong."
INC_set_up_network_in_Burma_decision: "Infiltrer la Birmanie"
 INC_set_up_network_in_Burma_decision_desc:9 "L'un des moyens d'accéder en toute sécurité à notre allié fraternel, la République populaire du Bharat, est de passer par la Birmanie. Cependant, nous devons traiter avec diverses factions locales là-bas..."
INC_expand_arm_workshop_decision: "Agrandir les ateliers d'armes"
INC_expand_arm_workshop_decision_desc: "En important le matériel nécessaire, nous pouvons agrandir les installations de production d'armes à Saïgon."
