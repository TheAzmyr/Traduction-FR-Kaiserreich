 INC_guide:9 "§MTan Viet§! ($totalist_coloured$)\n£white_dot Complétez la priorité §YL'Assemblée nationale§!.\n£white_dot Ayez plus de 30% de popularité pour le parti §oTan Viet§! avant la fin de la priorité.\n\n§MLigue Révolutionnaire§! ($syndicalist_coloured$)\n£white_dot Complétez la priorité §YL'Assemblée nationale§!.\n£white_dot Ayez plus de 30% de popularité pour le parti §rLigue révolutionnaire§! avant la fin de la priorité.\n\n§MSociété des Aspirations§! ($radical_socialist_coloured$)\n£white_dot Complétez la priorité §YL'Assemblée nationale§!.\n£white_dot La §RSociété des Aspirations§! pourra toujours être élue.\n\n§MVNQDD§! ($radical_socialist_coloured$)\n£white_dot Lors de l'événement "Une Déclaration d'Indépendance Indochinoise", choisissez "Une Déclaration modérée !", et après avoir complété la priorité §YCampagne anti-infiltration§! choisissez "Nous devons renforcer nos renseignements".\n §CNote§! : Choisir l'une de ces options ne vous empêchera pas de suivre ce chemin, mais cela pourrait être le cas si certaines autres options sont choisies.\n£white_dot Complétez la priorité §YL'Assemblée nationale§!.\n£white_dot Ayez plus de 30% de popularité pour le parti §SVNQDD§! avant la fin de la priorité. S'ils sont élus, le VNQDD deviendra $radical_socialist_coloured$ et la Société des Aspirations deviendra $social_democrat_coloured$, leurs popularités changeant également.\n£white_dot Si l'événement "Opposition Socialiste" apparaît, choisissez "Peut-être avons-nous commis une erreur..." pour éviter un soulèvement socialiste.\n\n§MLoi martiale nationaliste§! ($authoritarian_democrat_coloured$ / $paternal_autocrat_coloured$)\n£white_dot Suivez les mêmes étapes que pour élire le §SVNQDD§!.\n£white_dot Complétez soit la priorité §YTutelle Politique§!, soit §YEncourager les Entreprises§!, ne soyez pas en guerre et ayez soit le §oTan Viet§!, la §rLigue révolutionnaire§! ou la §SSociété des Aspirations§! à plus de 20% de popularité. Dans une période de 5 mois, l'événement "Opposition Socialiste" va apparaître, choisissez de l'ignorer.\n£white_dot Environ 2 mois plus tard, un soulèvement socialiste se produira. Ayez plus de 40% de popularité du parti pour que le général Nguyen Binh puisse déclarer la loi martiale.\n£white_dot Environ un mois plus tard, l'événement "Mettre Fin à la Loi Martiale ?" apparaîtra, choisissez de continuer la loi martiale.\n£white_dot Plus tard, un événement apparaîtra et nous pourrons choisir entre avoir un gouvernement §acivil§! ou §Pmilitaire§!."

### Events ###
 indochina_events.0.t:0 "La Nouvelle Indochine !"
 indochina_events.0.d:0 "Notre soulèvement général a remporté une grande victoire. Sur le cadavre du régime colonial allemand se dresse fièrement notre nation indépendante, dirigée par la Coalition pour l'Indépendance Nationale Vietnamienne, ou Viet Minh, qui a été créée au début de cette année et qui a coordonné les soulèvements.\n\nNguyen An Ninh a été élu président du Viet Minh. La perte de milliers de vies humaines a déjà prouvé que le régime colonial allemand ne cédera pas avant la lutte finale. Le Viet Minh est déterminé à mener cette guerre de résistance nationale contre les bandits allemands, et cela appelle la volonté de tout le peuple indochinois - Vietnamien, Laotien, Cambodgien, Muong, Tay.... Pour se sacrifier au service de notre juste cause.\n\n(Puisque vous avez un gouvernement de coalition, la popularité de votre gouvernement ne sera pas affectée par celle de votre parti au pouvoir)"
 indochina_events.0.a:0 "Nous serons victorieux !"

 indochina_events.1.t:0 "Une Déclaration d'Indépendance Indochinoise"
 indochina_events.1.d:0 "Alors que notre guerre de salut national contre les bandits allemands commence, nous allons former un État souverain indépendant. Alors que peu de Cambodgiens et de Laotiens se sont joints à nous, les révolutionnaires ont convenu que l'Etat nouvellement établi devrait représenter l'Indochine entière et se consacrer à la libération du peuple indochinois. Les révolutionnaires radicaux appellent à l'expression de notre solidarité avec l'Internationale. Entre-temps, le VNQDDD et d'autres nationalistes voulaient déclarer leur ambition panasiatique. Tout en étant fortement dévoué à l'internationalisme, le leader syndicaliste Ta Thu Thau croit en la nécessité d'un compromis tactique —— une déclaration modérée obtiendra le soutien national et international."
 indochina_events.1.a:0 "Une Déclaration Internationaliste !"
 indochina_events.1.b:0 "Une Déclaration Panasiatique !"
 indochina_events.1.c:0 "Une Déclaration Modérée !"

 indochina_events.2.t:0 "La politique au Viet Minh"
 indochina_events.2.d:0 "Parmi tous les révolutionnaires et patriotes du Viet Minh, quatre factions se distinguent :\n\nAprès la répression en 1926, la Ligue Révolutionnaire de la Jeunesse de Ho Chi Minh a souffert de divisions internes. La Ligue révolutionnaire indochinoise est son successeur direct. Adhérant à l'anarcho-syndicalisme orthodoxe, l'actuel leader Ta Thu Thau, récemment rentré de France, a réussi à organiser des syndicats à Saïgon et dans d'autres villes.\nInfluencé par les Jacobins français, certains extrémistes ont rompu avec la Ligue à la Conférence de Paris en 1931 pour former le Nouveau Parti Révolutionnaire Vietnamien, ou Tan Viet Viet. Le Tan Viet croit en la vertu de la discipline de fer et du mouvement secret. En conséquence, ils se sont avérés efficaces pour infiltrer les forces de police et la garnison coloniales.\nLe VNQDD, ou Parti Nationaliste Vietnamien, s'inspire du Parti Nationaliste Chinois ou KMT. Ce parti est populaire parmi les petits bourgeois et les riches fermiers, surtout dans le nord du Vietnam. La mutinerie du Yen-Bai, qui a échoué, a tué de nombreux membres du parti, mais leur a aussi valu une réputation héroïque.\nEn 1928, Nguyen An Ninh, un éminent révolutionnaire anarchiste en Indochine, a fondé les Jeunes Aspirant. Convaincu que le syndicalisme ne peut gagner la révolution, il a modelé son mouvement sur les sociétés secrètes traditionnelles pour agiter la spontanéité révolutionnaire des paysans. Alors que ses idéaux anarchistes ont attiré de nombreux intellectuels, leurs liens avec le monde rural ont joué un rôle clé dans la révolution et assuré leur domination dans le Viet Minh.\n\nAlors que l'euphorie initiale de la révolution unit toutes les factions, seul le temps peut dire si cette unité résistera aux défis futurs."
 indochina_events.2.a:0 "Ensemble, pour la victoire !"

 indochina_events.3.t:0 "Campagne Anti-infiltration"
 indochina_events.3.d:0 "La racaille allemande veut saboter notre glorieuse révolution. Les espions et les traîtres sont partout. Alors que le VNQDD veut infiltrer l'ennemi et lancer une contre-offensive de renseignement, le parti Tan Viet soutient que l'expansion de notre police secrète est le seul moyen d'éliminer les ennemis internes. Les anarchistes et les syndicalistes nous exhortent à créer une terreur rouge en autorisant notre milice locale à arrêter et exécuter les personnes suspectes et à mettre en place un tribunal révolutionnaire. Quoi que nous choisissions, nous devons écraser l'ennemi !"
 indochina_events.3.a:0 "Nous devons renforcer notre renseignement."
 indochina_events.3.b:0 "Étendre la police secrète."
 indochina_events.3.c:0 "La Terreur Rouge est notre réponse."

 indochina_events.4.t:0 "Réforme Agraire"
 indochina_events.4.d:0 "Pour que la révolution indochinoise l'emporte, elle doit gagner le cœur et l'esprit des paysans. Les nationalistes plaident en faveur d'une réduction des loyers pour les locataires tout en maintenant notre relation avec les propriétaires patriotiques. Cependant, les radicaux veulent une réforme agraire complète pour mobiliser les paysans et éliminer l'Ancien Régime dans chaque village. Le débat féroce sur la politique foncière divise la coalition. Ta Thu Thau et Pham Van Dong ont suggéré un compromis en confisquant la terre des "traîtres" pour le moment et en menant une réforme agraire dans le futur."
 indochina_events.4.a:0 "Nous réduirons légèrement les loyers."
 indochina_events.4.b:0 "Promettre une redistribution des terres à l'avenir."
 indochina_events.4.c:0 "Établir une réforme agraire radicale maintenant !"

 indochina_events.5.t:0 "Blocus Allemand"
 indochina_events.5.d:0 "Les impérialistes allemands ont complètement coupé la communication avec nos amis internationaux. Aujourd'hui, nous manquons cruellement d'équipement. Beaucoup de nos soldats sont équipés de hachettes et de lances. Le parti Tan Viet hérite du réseau révolutionnaire clandestin transnational développé par l'ancienne ligue dans les années 1920. Ils suggèrent de se concentrer sur la contrebande d'armes dans le triangle d'or pour appuyer nos troupes. Ce métier, cependant, exige un secret absolu et un peu d'amoralisme..."
 indochina_events.5.a:0 "Nous n'avons pas d'autre choix."

 indochina_events.5.e:0 "Gardez la Cadence."

 indochina_events.6.t:0 "L'Assemblée Nationale"
 indochina_events.6.d:0 "En dépit d'une certaine controverse sur la question de savoir si les suspects contre-révolutionnaires devraient se voir accorder le droit de vote, le gouvernement provisoire a décidé que toutes les personnes âgées de 18 ans ou plus avaient le droit de voter pour élire l'Assemblée nationale, qui devrait être l'organe suprême de l'État exerçant à la fois le pouvoir législatif et exécutif. Aujourd'hui, les premières élections nationales de l'histoire indochinoise se sont déroulées, contre vents et marées, dans une situation aussi nouvelle. Une nouvelle majorité s'est formée à l'Assemblée nationale nouvellement convoquée et a nommé un président de l'Assemblée, également chef de l'Etat..."
 indochina_events.6.a:0 "Le charisme de Nguyen An Ninh séduit le peuple !"
 indochina_events.6.b:0 "Ta Thu Thau s'assure le soutien des travailleurs !"
 indochina_events.6.c:0 "L'organisation supérieure du Parti Tan Viet prévaut."
 indochina_events.6.e:0 "La rhétorique nationaliste du VNQDD l'emporte sur les masses !"

 indochina_events.7.t:0 "Le Sort de Nguyen Thi Nam"
 indochina_events.7.d:0 "Nguyen Thi Nam est une marchande très prospère dans le nord du Vietnam, connu sous le nom de "la Reine de Fer". Elle possédait également certaines des plantations les plus grandes et les plus modernisées du Nord. Elle finance secrètement des mouvements anticoloniaux depuis longtemps. Cependant, pendant que notre armée avançait, les ouvriers de ses plantations se sont levés et l'ont capturée. Avec plus de cinq mille paysans des communes voisines, ils s'entassèrent et créèrent un tribunal révolutionnaire. Sous la bannière rouge "Renversez la propriétaire despotique Nguyen Thi Nam, reprenez la terre pour les paysans", ils ont annoncé la peine de mort pour elle. Nos soldats ont arrêté l'exécution, mais une décision immédiate doit être prise."
 indochina_events.7.a:0 "Bon sang, c'est notre héroïne ! Réprimez ces bandits."
 indochina_events.7.b:0 "Confisquez ses propriétés et laissez-la tranquille."
 indochina_events.7.c:0 "Révolution est synonyme de Justice !"

 indochina_events.8.t:0 "Complot Nationaliste"
 indochina_events.8.d.a:0 "Profondément indignés par notre juste révolution sociale, des traîtres insidieux du VNQDD ont conspiré pour lancer un coup d'État contre nous. Ces nationalistes autoproclamés ont organisé des bandits anti-syndicalistes appelés Corps du Salut National pour marcher sur Saïgon et occuper certains bâtiments gouvernementaux. Les dirigeants du Viet Minh ont dû évacuer. Cependant, les héroïques milices ouvrières de Saïgon ont refusé de se rendre. Ils ont repris les bâtiments et repoussé ces imbéciles ! Nous avons lancé une purge contre ces traîtres."
 indochina_events.8.d.b:0 "Profondément indignés par notre juste révolution sociale, des traîtres insidieux du VNQDD ont conspiré pour lancer un coup d'État contre nous. Ces nationalistes autoproclamés ont essayé d'organiser des bandits appelés Corps du Salut National pour marcher sur Saïgon et renverser notre gouvernement, mais le complot a été détecté par notre police secrète. La police secrète a devancé les conspirateurs et arrêté la plupart d'entre eux. Nous avons lancé une purge contre ces traîtres."
 indochina_events.8.a:0 "Je savais que les nationalistes ne sont pas de vrais révolutionnaires !"
 indochina_events.8.b:0 "La police secrète est très utile !"

 indochina_events.9.t:0 "Coup d'État à Saïgon"
 indochina_events.9.d.a:0 "Certains rebelles ont déclaré à Saïgon une dite "révolution anti-syndicaliste du salut national". Ils ont attaqué des usines et les combats ont commencé entre les rebelles et les milices locales. Le parti Tan Viet a affirmé que les nationalistes avaient trahi la révolution et a exhorté à une purge immédiate des nationalistes, mais les membres du VNQDD ont revendiqué leur innocence. Le directeur du renseignement a remis un rapport secret montrant que les rebelles sont en fait déguisés par des infiltrés Tan Viet. Aujourd'hui, le camarade Pham Van Dong demande : "Camarade, il y a ici deux chaises, une pour les nationalistes et une pour les internationalistes. Sur quoi voulez-vous vous asseoir ? \"
 indochina_events.9.d.b:0 "Certains rebelles ont déclaré à Saïgon une dite "révolution anti-syndicaliste du salut national". Ils ont attaqué des usines et les combats ont commencé entre les rebelles et les milices locales. Le parti Tan Viet a affirmé que les nationalistes avaient trahi la révolution et a exhorté à une purge immédiate des nationalistes, mais les membres du VNQDD ont revendiqué leur innocence. Le directeur du renseignement a remis un rapport secret montrant que la rébellion contre-révolutionnaire est organisée par des membres du VNQDD. Aujourd'hui, le camarade Pham Van Dong demande : "Camarade, il y a ici deux chaises, une pour les nationalistes et une pour les internationalistes. Sur quoi voulez-vous vous asseoir ?\"
 indochina_events.9.a:0 "Internationaliste."
 indochina_events.9.b:0 "Désolé, je choisi les nationalistes."
 indochina_events.9.c:0 "J'aimerais m'asseoir sur les deux."

 indochina_events.10.t:0 "La révolte indochinoise réussit"
 indochina_events.10.d:0 "Les peuples d'Indochine se sont enfin libérés du joug de l'exploitation coloniale ! C'est un grand jour pour toutes les nations socialistes du monde et une défaite majeure pour les impérialistes allemands ! Nos observateurs militaires en Indochine ont étudié les tactiques de guérilla adoptées par les révolutionnaires, mais leur utilité reste à voir."
 indochina_events.10.a:0 "Félicitations !"

 indochina_events.11.t:0 "La révolte indochinoise réussit"
 indochina_events.11.d:0 "Les peuples d'Indochine se sont enfin libérés du joug de l'exploitation coloniale ! C'est un grand jour pour toutes les nations socialistes du monde et une défaite majeure pour les impérialistes allemands ! Nos observateurs militaires en Indochine ont étudié les tactiques de guérilla adoptées par les révolutionnaires, mais leur utilité reste à voir."
 indochina_events.11.a:0 "Félicitations !"

 indochina_events.12.t:0 "Les Colons Européens"
 indochina_events.12.d:0 "Environ 20 000 colons européens vivent à Saïgon et constituent un problème qui nous préoccupe. Ils ont servi dans l'administration coloniale et monopolisé presque tous les secteurs de l'économie moderne en Indochine. Alors que certains révolutionnaires ont décidé de se ranger du côté de notre juste cause, la plupart sont des réactionnaires purs et durs. Comment devrions-nous les traiter ?"
 indochina_events.12.a:0 "Les forcer à travailler pour nous !"
 indochina_events.12.b:0 "Les syndicats prennent le pouvoir et décident !"
 indochina_events.12.c:0 "Nationalisez leurs biens et mettez-les en prison !"

 indochina_events.13.t:0 "La Question Religieuse"
 indochina_events.13.d:0 "La Cochinchine abrite des millions de bouddhistes, de chrétiens et de caodaïstes. Pendant de nombreuses années, la religion a joué un rôle dominant dans la vie des gens. Avec l'établissement de notre gouvernement révolutionnaire, ces croyants religieux sont au bord de la panique. Nous devons éclairer notre peuple, mais des méthodes drastiques pourraient causer de graves réactions et endommager notre effort de guerre."
 indochina_events.13.a:0 "Déclarer la laïcité de l'État."
 indochina_events.13.b:0 "Ce sont aussi des patriotes, nous devons nous unir."
 indochina_events.13.c:0 "Les intégrer et les transformer en une religion civique."
 indochina_events.13.e:0 "Purger secrètement les chefs religieux."

 indochina_events.14.t:0 "L'Exode"
 indochina_events.14.d:0 "Paniqués par la révolution et la guerre, de nombreux croyants et catholiques Cao Dai ont été trompés par leur autorité religieuse et ont décidé de fuir notre patrie. Des centaines de milliers de personnes tentent de s'échapper de notre zone de contrôle !"
 indochina_events.14.a:0 "Traîtres !"

 indochina_events.15.t:0 "La Fin de la Guerre"
 indochina_events.15.d:0 "La guerre sanglante a pris fin, mais son héritage nous hante toujours. Malheureusement, beaucoup de nos compatriotes ont aussi servi l'ennemi. La guerre a vu des enfants se rebeller contre leurs parents, leur femme poursuivre son mari, leurs frères s'entretuer. La société indochinoise est encore plus divisée après la réunification. Comment devrions-nous faire face à cela ?"
 indochina_events.15.a:0 "Lancer une campagne de réconciliation nationale."
 indochina_events.15.b:0 "Un camp de rééducation est l'endroit idéal pour les traîtres !"

 indochina_events.16.t:0 "Purger le VNQDD"
 indochina_events.16.d:0 "Les différentes personnalités du VNQDD impliquées dans l'opposition à notre gouvernement ont été arrêtées et jugées pour trahison. Maintenant, ils font face à leur destin devant les tribunaux militaires."
 indochina_events.16.a:0 "Nous nous souviendrons de votre contribution à la mère patrie."
 indochina_events.16.b:0 "Ces traîtres méritaient pire !"

 indochina_events.17.t:0 "Purger le parti Tan Viet"
 indochina_events.17.d:0 "Les différentes personnalités du Parti Tan Viet impliquées dans l'opposition à notre gouvernement ont été arrêtées et jugées pour trahison. Maintenant, ils font face à leur destin devant les tribunaux militaires."
 indochina_events.17.a:9 "$indochina_events.16.a$"
 indochina_events.17.b:9 "$indochina_events.16.b$"

 indochina_events.18.t:0 "Purger les socialistes"
 indochina_events.18.d:0 "Les différents dirigeants socialistes impliqués dans l'opposition à notre gouvernement ont été arrêtés et jugés pour trahison. Maintenant, ils font face à leur destin devant les tribunaux militaires."
 indochina_events.18.a:9 "$indochina_events.16.b$"

 indochina_events.19.t:0 "Purger la Ligue Révolutionnaire Indochinoise"
 indochina_events.19.d:0 "Les différentes personnalités de la Ligue Révolutionnaire Indochinoise impliquées dans l'opposition à notre gouvernement ont été arrêtées et jugées pour trahison. Maintenant, ils font face à leur destin devant les tribunaux militaires."
 indochina_events.19.a:9 "$indochina_events.16.a$"
 indochina_events.19.b:9 "$indochina_events.16.b$"

 indochina_events.20.t:0 "Charcutage électoral à Saïgon"
 indochina_events.20.d:0 "Saïgon, le cœur et le cerveau de l'Indochine, est devenu le champ de bataille des élections à l'Assemblée nationale. Toutes les factions ont essayé d'utiliser leur pouvoir au sein du comité municipal de Saïgon pour manipuler les mécanismes électoraux en sa faveur, ce qui a eu pour conséquence que les circonscriptions ont été charcuté. Ces mouvements immonde sont maintenant hors de contrôle et dégoûtent beaucoup de gens. Les syndicats de Saïgon ont fait valoir que c'est la faute inhérente au système parlementaire représentatif, et ils demandent de diviser la circonscription de Saïgon en fonction des lieux de travail plutôt que des zones géographiques."
 indochina_events.20.a:0 "Essayez de tenir une élection impartiale."
 indochina_events.20.b:0 "Des factions ont réussi à manipuler le résultat...."
 indochina_events.20.c:0 "Une élection basée sur les lieux de travail semble être une bonne chose."

 indochina_events.21.t:0 "Un Nouveau Gouvernement"
 indochina_events.21.d:0 "Nguyen An Ninh et les anarchistes ont remporté la majorité des sièges à l'Assemblée nationale. Après la victoire, Nguyen An Ninh a déclaré que si l'Assemblée offre un forum d'expression populaire, ce n'est que par la décentralisation et la démocratisation des localités que le peuple sera réellement représenté. Cela nécessitera toutefois une réorientation de l'esprit du peuple indochinois. Il est temps de décider de la composition du nouveau gouvernement."
 indochina_events.21.a:0 "Gardez le cabinet de résistance dirigé par Pham Van Dong, un premier ministre idéal."
 indochina_events.21.b:0 "Un cabinet d'unité dirigé par Chu Van Tan, un héros de guerre."
 indochina_events.21.c:0 "Un cabinet radical dirigé par Tran Van Giau, un fervent révolutionnaire."

 indochina_events.22.t:0 "Un Nouveau Gouvernement"
 indochina_events.22.d:0 "Les syndicalistes ont remporté la majorité des sièges à l'Assemblée nationale. Le nouveau président de l'Assemblée, Ta Thu Thau, a déclaré que son objectif ultime est d'abolir l'Assemblée nationale et d'établir un système politique syndicaliste. Toutefois, il a admis que la transition vers le syndicalisme en Indochine sera un long processus et exigera beaucoup d'efforts. Il est temps de décider de la composition du nouveau gouvernement."
 indochina_events.22.a:0 "Gardez le cabinet de résistance dirigé par Pham Van Dong, un premier ministre idéal."
 indochina_events.22.b:0 "Un cabinet d'unité dirigé par Ton Duc Thang, un dirigeant syndical très respecté."
 indochina_events.22.c:0 "Un cabinet syndicaliste dirigé par Nguyen Van Cu, un théoricien syndicaliste."

 indochina_events.23.t:0 "Un Nouveau Gouvernement"
 indochina_events.23.d:0 "Le parti avant-gardiste Tan Viet, l'un des rares partis socialistes d'avant-garde encore présents dans le monde, a remporté la majorité à l'Assemblée nationale. Pham Van Dong, le nouveau président, a déclaré que le parti mènera l'Indochine vers un brillant avenir. Il a également affirmé que le Parti Tan Viet est favorable à la poursuite de la coopération fraternelle entre tous les socialistes indochinois. Il est temps de décider de la composition du nouveau gouvernement."
 indochina_events.23.a:0 "Un cabinet d'unité dirigé par Ton Duc Thang, un dirigeant syndical très respecté."
 indochina_events.23.b:0 "Un cabinet radical dirigé par Pham Hung, idéologue avant-gardiste."
 indochina_events.23.c:0 "Camarade Dong est doué pour le multitâche."

 indochina_events.24.t:0 "Un Nouveau Gouvernement"
 indochina_events.24.d:0 "Le VNQDD nationaliste, le seul grand parti d'Indochine qui prône le parlementarisme et l'industrialisation, est devenu la faction dominante à l'Assemblée nationale indochinoise. Nguyen Tai Hoc, chef du VNQDD et président nouvellement élu de l'Assemblée nationale, s'est brièvement exprimé devant l'Assemblée après la victoire de son parti et a réitéré sa vision globale de l'avenir de l'Indochine. Il est temps de décider de la composition du nouveau gouvernement."
 indochina_events.24.a:0 "Un cabinet d'unité dirigé par Dao Duy Anh, un universitaire de haut niveau."
 indochina_events.24.b:0 "Un cabinet nationaliste dirigé par Nguyen Hai Than, un leader du VNQDD."

 indochina_events.25.t:0 "Préparation d'une Nouvelle Élection Législative"
 indochina_events.25.d:0 "Cinq ans se sont écoulés depuis la dernière élection à l'Assemblée Nationale. L'Assemblée Nationale est la plus haute organisation gouvernementale et le plus haut organe représentatif du peuple. L'élection aura un impact significatif sur la politique indochinoise."
 indochina_events.25.a:0 "Commencer à se préparer pour l'élection."
 indochina_events.25.c:0 "La démocratie parlementaire en Indochine est un échec."

 indochina_events.26.t:0 "Élection de [GetYear]"
 indochina_events.26.d:0 "Des élections législatives ont eu lieu en Indochine en [GetYear]. Les membres de l'Assemblée nationale, qui nommera par la suite le Premier Ministre, et les députés des conseils du peuple à tous les niveaux seront élus."
 indochina_events.26.f:0 "[From.GetRulingParty] maintient sa domination."

 indochina_events.27.t:0 "Élection de [GetYear]"
 indochina_events.27.d:0 "Des élections législatives ont eu lieu en Indochine en [GetYear]. Les membres de l'Assemblée nationale, qui nommerait ensuite le Premier Ministre, et les députés des conseils du peuple à tous les niveaux devaient être élus. Le Parti bolchévique indochinois a obtenu 99,5% des voix. Félicitations !"
 indochina_events.27.a:0 "Une rencontre de la démocratie et de la solidarité !"

 indochina_events.28.t:0 "Ouvrir la sphère politique ?"
 indochina_events.28.d:0 "Nous avons promis une plus grande liberté politique aux citoyens indochinois. Aujourd'hui, les non-socialistes d'Indochine veulent former leurs propres organisations politiques et mener des campagnes électorales. Il convient de noter que nombre d'entre eux ont des liens avec l'ancien régime colonial, si ce n'est de collaborer avec lui. Devrions-nous les laisser entrer dans la sphère politique ?"
 indochina_events.28.a:0 "Nous avons besoin de plus de liberté politique."
 indochina_events.28.b:0 "La liberté n'est pas pour les collaborateurs et les contre-révolutionnaires."

 indochina_events.29.t:0 "La Loi Martiale se Maintient"
 indochina_events.29.d:0 "La loi martiale se maintient. Est-ce la révolution pour laquelle nous nous sommes battus ? Si c'est le cas, peut-être qu'un gouvernement militaire sera plus efficace qu'un gouvernement civil."
 indochina_events.29.a:0 "Garder le gouvernement civil."
 indochina_events.29.b:0 "Mettre en place un gouvernement militaire."

 indochina_events.30.t:0 "Transformation vers un pays syndicaliste"
 indochina_events.30.d:0 "Avec l'autonomisation de la CGT, [INC.GetNameDef] s'est transformé en un pays syndicaliste. L'État a été fondamentalement décentralisé, les syndicats locaux et les communes gérant les affaires locales. La Bourse Générale du Travail a remplacé l'assemblée nationale et le Comité Salut Public a assumé le pouvoir exécutif. La plupart des organisations politiques sont dissoutes pour éliminer la politique des partis bourgeois. L'Indochine entre dans une nouvelle ère."
 indochina_events.30.a:0 "Une ère de Démocratie et de Solidarité !"

 indochina_events.31.t:0 "Élection de la  BGT de [GetYear]"
 indochina_events.31.d:0 "La durée de la Bourse Générale du Travail est de 5 ans. Un nouveau tour des élections législatives approche et la BGT va également élire les nouveaux membres du Comité exécutif Salut Public. On s'attend à ce que les syndicalistes orthodoxes, alias Travailleurs, continuent à dominer la BGT, mais ils pourraient aussi former des alliances avec d'autres factions pour accroître la flexibilité politique."
 indochina_events.31.a:0 "Dominace des Travailleurs - Priorité à l'Industrialisation !"
 indochina_events.31.b:0 "Entrée des Anarchistes - L'Éveil Culturel !"
 indochina_events.31.c:0 "Entrée des Maraisards - Développement Social !"
 indochina_events.31.e:0 "Entrée des Montagnards - Effort de Guerre !"

 indochina_events.32.t:0 "Protestation des Syndicats"
 indochina_events.32.d:0 "Aujourd'hui, les syndicats de Saïgon ont commencé une manifestation contre nos récentes politiques. Ils ont affirmé que la nouvelle politique viole le principe du socialisme. Les syndicats exigent plus d'autonomie des travailleurs et plus de contrôle des syndicats sur l'économie."
 indochina_events.32.a:0 "Ignorez-les."
 indochina_events.32.b:0 "Faire des compromis."

 indochina_events.33.t:0 "Grève Générale !"
 indochina_events.33.d:0 "Etant ignorés, les syndicats de tout le pays, dirigés par la Ligue Révolutionnaire Indochinoise, ont lancé une grève générale contre le gouvernement. Ils exigent l'arrêt immédiat de toute violation des droits des travailleurs et un changement d'orientation politique en faveur d'une plus grande autonomie des travailleurs !"
 indochina_events.33.a:0 "Il est temps d'établir un contrôle de l'État sur ces syndicats insubordonnés !"
 indochina_events.33.b:0 "Acceptez leur demande."

 indochina_events.34.t:0 "Répression des Syndicats"
 indochina_events.34.d:0 "La grève générale a dégénéré en un conflit violent entre les travailleurs et la police. La Ligue Révolutionnaire Indochinoise est maintenant dans l'opposition ouverte au gouvernement et a commencé à organiser la rébellion. Notre police a utilisé des méthodes drastiques pour les arrêter et maintenant les syndicalistes sont massivement arrêtés et persécutés."
 indochina_events.34.a:0 "Le moment est venu d'éliminer ces traîtres."

 indochina_events.35.t:0 "Les Activités Suspecte du Tan Viet"
 indochina_events.35.d:0 "Le Nouveau Parti révolutionnaire vietnamien, également connu sous le nom de parti Tan Viet, est organisé dans la lignée d'un parti d'avant-garde et adhère à l'idée du centralisme démocratique. Les membres du parti sont organisés en cellules secrètes et se livrent souvent à des activités clandestines, parfois considérées comme non démocratiques et suspectes par les autres factions politiques. Certains politiciens soupçonnent qu'ils ont secrètement l'intention de renverser le gouvernement par la force. Devrions-nous limiter leurs activités sur la base du principe d'ouverture politique ?"
 indochina_events.35.a:0 "C'est leur liberté."
 indochina_events.35.b:0 "Nous devons les surveiller."

 indochina_events.36.t:0 "Opposition Socialiste"
 indochina_events.36.d:0 "Notre récente réforme a provoqué la colère des socialistes. Ils affirment que le gouvernement nationaliste a profondément dévié du principe révolutionnaire de [INC.GetNameDef]. La révolution doit libérer le peuple indochinois du joug du capitalisme et de la dictature, et pas seulement changer la race de l'oppresseur. Ils ont demandé instamment un retour à la véritable direction socialiste."
 indochina_events.36.a:0 "Peut-être avons-nous fait quelque chose de mal...."
 indochina_events.36.b:0 "Ignorez-les."

 indochina_events.37.t:0 "Soulèvement Socialiste à Saïgon"
 indochina_events.37.d:0 "Les socialistes et les radicaux de gauche se sont soulevés contre le gouvernement actuel ! Un comité révolutionnaire provisoire a déclaré la révolution continue pour libérer notre peuple du capitalisme et de la dictature. Les milices ouvrières saïgonaises ont tenté d'occuper des bâtiments clés mais ont été repoussées par la police. Pendant ce temps, des rebelles paysans et des soldats mutinés marchent sur Saïgon ! Le soulèvement de Saïgon va-t-il se reproduire ?"
 indochina_events.37.a:0 "La Deuxième Révolution est un Succès !"
 indochina_events.37.b:0 "Le général Nguyen Binh a déclaré la loi martiale."

 indochina_events.38.t:0 "Gouvernement de Coalition Socialiste"
 indochina_events.38.d:0 "La dictature du VNQDD est renversée, maintenant les révolutionnaires socialistes, unis et fermes, ont décidé de ramener l'Indochine dans la direction socialiste. Nguyen An Ninh était à nouveau le président de la nouvelle coalition."
 indochina_events.38.a:0 "C'est la lutte finale..."

 indochina_events.39.t:0 "Gouvernement de Coalition Socialiste"
 indochina_events.39.d:0 "Grâce à ses liens avec d'autres factions socialistes, en particulier la Ligue Syndicaliste, Pham Van Dong a réussi à dépasser ses adversaires au sein du parti. Il a ensuite admis à l'Assemblée nationale que la politique de ligne dure du parti a aliéné de nombreuses bonnes personnes et a brouillé la démocratie en Indochine. Maintenant, le parti bolchevique va adopter une politique plus ouverte pour travailler avec d'autres socialistes à la poursuite de l'avenir socialiste."
 indochina_events.39.a:0 "C'est la lutte finale..."

 indochina_events.40.t:0 "Mettre Fin à la Loi Martiale ?"
 indochina_events.40.d:0 "La flamme de la rébellion socialiste s'est éteinte, mais la rébellion a laissé une profonde cicatrice dans la société indochinoise. Nous envisageons maintenant de mettre fin à la loi martiale et de revenir à la démocratie..."
 indochina_events.40.a:0 "Collaborer avec les libéraux."
 indochina_events.40.b:0 "Restaurez la pleine liberté politique."
 indochina_events.40.c:0 "Maintenir la loi martiale."

 indochina_events.41.t:0 "Renverser Pham Van Dong"
 indochina_events.41.d:0 "Pham Van Dong, malgré tous ses mérites, a une personnalité d'administrateur et d'intellectuel plutôt qu'un vrai leader. Il est considéré comme trop mou et amical envers l'ennemi par les partisans de la ligne dure du parti. Lors de la réunion du Politburo, le chef du département d'organisation Le Duc Tho a mené une attaque contre Pham Van Dong. Le Duc Tho, avec son autorité apportée par des liens étroits avec Jacobin français, prétendait que Pham Van Dong ne comprend pas vraiment l'idéologie du léninisme. Il vaudrait mieux que Dong soit premier ministre."
 indochina_events.41.a:0 "Pham Van Dong a été mis à l'écart et Le Duc Tho a pris les commandes."
 indochina_events.41.b:0 "Pham Van Dong cherche le soutien de l'extérieur du parti."

#Deal with Tan Viet party
 #The Tan Viet party has established an entrenched political network within the country. Their party members are influential in the state bureaucracy and army. They posed a hidden threat to our political leadership. To carry out our reforms, we must deal with the situation.
 #Deal with Aspiration Society
 #The Aspiration Society has established an entrenched political network within the country. Their anarchist agenda has secured the support of peasants and many intellectuals. They posed a hidden threat to our political leadership. To carry out our reforms, we must deal with the situation.
 #Deal with Nationalists
 #The Nationalist party has established an entrenched political network within the country. Their party members are influential in the state bureaucracy and army. They posed a hidden threat to our political leadership. To carry out our reforms, we must deal with the situation.

 indochina_events.53.t:0 "Production Agricole de cette Année : Bonnes Récoltes"
 indochina_events.53.d:0 "Nous avons une récolte abondante cette année. Une telle récolte pourrait poser des problèmes si le prix du maïs devient trop bas."
 indochina_events.53.a:0 "Excellent."

 indochina_events.54.t:0 "Production Agricole de cette Année : Rien de Spécial"
 indochina_events.54.d:0 "La production agricole de cette année est durement touchée par divers facteurs. Beaucoup de paysans croient que le gouvernement a dû faire quelque chose de mal pour provoquer la colère du ciel."
 indochina_events.54.a:0 "Eh bien."

 indochina_events.55.t:0 "Production Agricole de cette Année : Mauvaises Récoltes"
 indochina_events.55.d:0 "La production agricole de cette année est durement touchée par divers facteurs. Beaucoup de paysans croient que le gouvernement a dû faire quelque chose de mal pour provoquer la colère du ciel."
 indochina_events.55.a:0 "Le désastre est imminent !"

 indochina_events.63.t:0 "Les Résultats de la Réforme Agraire"
 indochina_events.63.d.a:0 "Notre réforme agraire a créé une société rurale de petits propriétaires terriens. Le régime des propriétaires terriens dans les campagnes a diminué. La plupart des propriétaires se sont installés dans les villes et commencent une nouvelle vie avec les revenus de la vente de terrains. Cependant, les locataires et les paysans pauvres, bien qu'ils aient reçu leurs terres, sont toujours accablés par les prêts. Beaucoup de radicaux considèrent cela comme une révolution inachevée..."
 indochina_events.63.d.b:0 "Notre réforme agraire a donné des résultats mitigés : Les extrémistes ont essayé d'éradiquer physiquement les propriétaires terriens. Cependant, les propriétaires terriens avaient peur de faire des concessions et, en général, la réforme agraire s'est déroulée de manière pacifique. La plupart des paysans sont maintenant autosuffisants et deviennent plus confiants tandis que les anciens propriétaires terriens et gentilshommes sont très mécontents du résultat."
 indochina_events.63.d.c:0 "Notre réforme agraire a créé une société rurale très égalitaire. Les nobles et les propriétaires sont fondamentalement éliminés. Dans de nombreux villages, les paysans pauvres ont développé une forte conscience de classe. Cependant, les terreurs de la réforme agraire ont également laissé de profondes fractures au sein de la société indochinoise. Les liens interpersonnels des clans et des familles sont presque détruits. Une atmosphère tendue remplace l'unité précédente dans les villages..."
 indochina_events.63.a:0 "Au moins, c'est une réforme..."
 indochina_events.63.b:0 "Nous avons fait de notre mieux..."
 indochina_events.63.c:0 "La Libération a un prix...."

 indochina_events.65.t:0 "Résistance des Propriétaires Terriens"
 indochina_events.65.d:0 "Malgré la réglementation sur les limites de propriété foncière, les propriétaires ont réussi à conserver leurs terres par divers moyens formels ou informels. Les locataires et les paysans pauvres voient peu d'amélioration dans leur vie et se plaignent que le gouvernement est avec les propriétaires. Le peuple est très déçus."
 indochina_events.65.a:0 "Eh bien."
 indochina_events.65.b:0 "Nous devons renforcer la bureaucratie pour mettre en œuvre la réforme."
 indochina_events.65.c:0 "La propriété, c'est la vol !"

 indochina_events.66.t:0 "L'Extrémisme se propage dans les campagnes"
 indochina_events.66.d:0 "Motivés par le gouvernement, de nombreux paysans se sont levés pour saisir les terres, les moyens de production et les biens privés des propriétaires terriens. De nombreux propriétaires terriens sont humiliés et subissent des châtiments corporels de la part des paysans. Des érudits prestigieux se sont suicidés. Beaucoup d'intellectuels protestent contre le fait que le gouvernement devrait agir pour protéger la loi et l'ordre public."
 indochina_events.66.a:0 "L'extrémisme vaut mieux que 1000 ans de féodalisme."
 indochina_events.66.b:0 "C'est trop, c'est trop."
 #Red Terror!

 indochina_events.67.t:0 "Étendre la redistribution ?"
 indochina_events.67.d:0 "Avec l'expansion de la réforme agraire vers le Nord, nous nous sommes trouvés dans une situation assez différente : ces zones sont trop densément peuplées et appauvries pour que nous ne puissions pas trouver suffisamment de terres des propriétaires pour les redistribuer. Par conséquent, si nous voulons tenir la promesse de la terre aux cultivateurs, cela signifie que de nombreux petits propriétaires terriens seront également la cible de la redistribution des terres..."
 indochina_events.67.a:0 "Nous devons veiller à ce que chaque paysan ait sa propre terre !"
 indochina_events.67.b:0 "Il doit y avoir d'autres solutions."

 indochina_events.68.t:0 "La Terreur Rouge"
 indochina_events.68.d:0 "La violente réforme agraire s'est transformée en une terreur rouge qui engloutit tout le pays ! De nombreux villages voient l'exécution massive de propriétaires terriens. Même les patriotes qui ont contribué à la résistance ne peuvent s'attendre à aucune protection. Les paysans se vengent cruellement de leurs rivaux. Bien qu'il soit impossible de savoir combien de personnes innocentes ont été exécutées par erreur, il est suggéré que l'ampleur des erreurs commises était indéniablement dramatique."
 indochina_events.68.a:0 "L'occasion parfaite d'éliminer physiquement le féodalisme !"
 indochina_events.68.b:0 "Nous avons commis quelques erreurs...."

 indochina_events.69.t:0 "Soulèvement Paysan à Binh Dinh"
 indochina_events.69.d:0 "Les paysans de la province de Binh Dinh se sont levés pour protester contre la détention de parents et la confiscation de biens prétendument liés au programme de réforme agraire. Cependant, lorsqu'ils ont été ignorés par les administrateurs locaux, quelque 20 000 paysans au total, armés d'épées et d'outils agricoles, ont saisi plusieurs installations du gouvernement de district et ont commencé à brûler des bâtiments administratifs, des mairies et des gares, à détruire les registres fiscaux et à piller des postes de police. L'administration locale est paralysée. Les paysans ignorants doivent être contrôlés par des agents étrangers !"
 indochina_events.69.a:0 "Envoyez l'Armée populaire."

 indochina_events.70.t:0 "Engager un chef de guérilla amateur ?"
 indochina_events.70.d:0 "Récemment, un chef de guérilla a reçu une certaine attention de part ces réussites. Cet homme, anciennement connu sous le nom "d'Anh Van (Frère Littératie)" dans le cercle intellectuelle du Tonkin, il a abandonné son travail de professeur d'histoire et a organisé un groupe de guérilla qui a remporté de brillantes victoires contre l'Allemagne. Il n'a jamais reçu de formation militaire formelle et prétend apprendre les tactiques militaires des Sept Piliers de la Sagesse de T.E. Lawrence. Certains pensent qu'il a un vrai talent militaire mais nos généraux formés en France en doutent. Devrions-nous enrôler cet amateur dans notre armée ?"
 indochina_events.70.a:0 "Voyons ce qu'il peut faire."
 indochina_events.70.b:0 "Non, on n'a pas besoin d'un littéraire dans l'armée."

 indochina_events.71.t:0 "Réforme de l'Armée"
 indochina_events.71.d:0 "La nouvelle armée populaire d'Indochine a résisté son baptême du feu, mais c'est une armée encore très immature. Avec les leçons tirées de la guerre, deux écoles militaires ont vu le jour dans notre armée. Le général Van Tien Dung, représentant l'idée de l'état-major général, croit au mérite d'une offensive surprise bien planifiée. Ils veulent créer un système de commandement plus centralisé. Entre-temps, le général Nguyen Chi Thanh, un officier politique prestigieux, croit au mérite de la volonté humaine et de l'initiative individuelle. Lui et ses collègues ont soutenu que le courage et la ténacité des soldats indochinois sont notre meilleure arme."
 indochina_events.71.a:0 "Voyons voir...."

 indochina_events.73.t:0 "Panique Face aux Panzers"
 indochina_events.73.d:0 "Nos soldats ont rapporté avoir rencontré de terribles monstres d'acier qui peuvent cracher des boules de feu. Nos officiers formés en France savent qu'il s'agit d'un type de navire blindé appelé le Tank, ou, en allemand, le "Panzer". Cependant, cette arme provoque encore une grande panique chez nos paysans soldats, et même ceux qui savent qu'elle n'est pas un monstre n'ont trouvé aucune méthode pour gérer son armure. La panique des Panzers a démoralisé notre armée et de nombreux soldats fuient le champ de bataille dès que des Panzers allemands émergent."
 indochina_events.73.a:0 "Les Monstres !"

 indochina_events.74.t:0 "Fin de la Panique"
 indochina_events.74.d:0 "La victoire rapide dans la guerre d'indépendance a mis fin à la menace des Panzers allemands. Les bêtes en métal n'étant plus là, la Panique Face aux Panzers a pris fin."
 indochina_events.74.a:0 "Excellent."

 indochina_events.79.t:0 "L'Offensive de Tet !"
 indochina_events.79.d:0 "Peu après minuit, alors que les Vietnamiens célèbrent le nouvel an lunaire et lancent des pétards, des grenades ont explosé dans l'Office Colonial Allemand à Hanoï. Des commandos Viet Minh sont apparus dans le centre-ville de Hanoi tandis que de nombreuses troupes Viet Minh ont lancé une attaque massive contre toutes les villes et villages. Des paysans ignorants, dirigés par des agitateurs du VM et armés de machettes et de lances, se sont soulevés dans divers quartiers pour « éliminer les tyrans ». Nous sommes totalement pris au dépourvu!"
 indochina_events.79.a:0 "C'est comme ça que les Viet Minh célèbre le Nouvel An lunaire ?"

 indochina_events.80.t:0 "Bombardement de Saïgon"
 indochina_events.80.d:0 "Ce matin, les Allemands ont commencé un bombardement de la ville de Saïgon, utilisant des navires de guerre allemands ainsi que le bombardement aérien. Lorsque cet assaut a finalement cessé, la plupart des grands bâtiments de Saïgon avaient été pratiquement rasés. Mais ce bombardement ne fera qu'aggraver la haine de notre peuple envers les bandits allemands."
 indochina_events.80.a:0 "Bon sang !"

 indochina_events.81.t:0 "Nouveaux Manuels Scolaires"
 indochina_events.81.d:0 "Afin d'éveiller l'esprit militariste inhérent au peuple indochinois, nous avons introduit un ensemble complet de réformes dans notre système éducatif, y compris la formation militaire à l'école primaire, l'utilisation des armes et de nouveaux manuels scolaires. Voici un exemple de question d'un manuel de mathématiques de 2e année :\n\nUn soldat indochinois peut tuer cinq Huns.\n\nSi sept soldats indochinois combattent quarante-trois ordures Hunnique, combien de bandits Hunnique vivront ?"
 indochina_events.81.a:0 "Huit ?"
 indochina_events.81.b:0 "Tous les Huns Sont Tués !"

 indochina_events.82.t:0 "Jour de la Libération"
 indochina_events.82.d.a:0 "Aujourd'hui est le Jour de la Libération - Le jour où nous chassons enfin les impérialistes allemands de notre patrie. La victoire et l'indépendance ont coûté la vie à des milliers d'âmes martyres. Presque tout le monde sur ces terres dévastées a perdu son bien-aimé sur le chemin de la libération. Faisons le deuil de tous les martyrs qui ont consacré leur vie à notre paix et à notre liberté. Phan Dinh Phung, Phan Boi Chau et Ho Chi Minh sont les plus remarquables."
 indochina_events.82.d.b:0 "Aujourd'hui est le Jour de la Libération - Le jour où nous chassons enfin les impérialistes allemands de notre patrie. Maintenant notre paix et notre liberté, au prix de milliers d'âmes martyres, sont menacées. Suivons l'exemple de Phan Dinh Phung, Phan Boi Chau et Ho Chi Minh pour lutter pour notre indépendance !"
 indochina_events.82.a:0 "Je pleure les martyrs."
 indochina_events.82.b:0 "Pour la Victoire !"

 indochina_events.83.t:0 "Les Douleurs de la Guerre"
 indochina_events.83.d:0 "Récemment, certains de nos écrivains ont publié une série de non-fictions et de romans sur notre guerre précédente. Ils ont dépeint la brutalité de la guerre et les souffrances des gens pendant la guerre. Ces œuvres n'ont pas réussi à faire la différence entre l'invasion impérialiste maléfique et notre guerre juste pour gagner l'indépendance et unifier le pays et elles ont causé une grande confusion parmi notre peuple."
 indochina_events.83.a:0 "Le peuple est épuisé."
 indochina_events.83.b:0 "Interdisez ces poisons contre-révolutionnaires."
 indochina_events.83.c:0 "La réflexion nous rend meilleurs."

 indochina_events.84.t:0 "Nguyen Tai Hoc revient à Saïgon"
 indochina_events.84.d:0 "Après l'échec de la mutinerie du Yen-Bai, le sort de nombreux dirigeants du VNQDD était inconnu. Heureusement, le camarade Nguyen Tai Hoc, fondateur et chef du VNQDD, a réussi à échapper à la persécution des bandits allemands. Il s'est réfugié dans la région montagneuse de la frontière sino-vietnamienne et s'est caché dans le sud de la Chine. Aujourd'hui, Nguyen Tai Hoc est de retour à Saïgon et a été accueilli avec enthousiasme par le peuple."
 indochina_events.84.a:0 "Les loyalistes auront tout notre soutien !"

 indochina_events.85.t:0 "Le Citoyen Vinh Thuy"
 indochina_events.85.d:0 "Quand nos troupes sont entrées dans la capitale impériale de Hue, l'empereur vietnamien Bao Dai, persuadé par notre agent de rester, attendait dans sa citadelle. Aujourd'hui, sur la plate-forme devant Hue, noire d'une foule enthousiaste, le drapeau rouge indochinois volant, l'empereur Baodai a annoncé:\n\n"A partir de ce jour, la royauté est abolie au Vietnam. L'empereur Bao Dai est désormais le simple citoyen Vinh Thuy. Citoyens, entendez-moi, je préfère être un citoyen libre qu'un roi asservi".\n\nLa cérémonie d'abdication s'est terminée par la remise par Bao Dai des symboles royaux - le sceau et l'épée d'or - aux délégués révolutionnaires pendant que la foule criait des louanges au citoyen Vinh Thuy."
 indochina_events.85.a:0 "Empereur autrefois, citoyen désormais."

 indochina_events.86.t:0 "Le Rôle des Femmes dans la Révolution ?"
 indochina_events.86.d:0 "La question des femmes est devenue controversée en Indochine. Beaucoup de femmes ont rejoint la révolution et finissent par occuper des postes importants, mais les révolutionnaires masculins ne sont pas satisfaits d'être dirigés par des femmes et ils ont tendance à faire jouer aux femmes des rôles de soutien. En dépit de la preuve qu'à l'époque préhistorique, les femmes indochinoises jouissaient de l'égalité, voire du pouvoir, la norme qui veut que les femmes assument un rôle de soumises a longtemps été intériorisée dans notre société et il sera difficile d'y changer."
 indochina_events.86.a:0 "Elles devraient se contenter de rôles auxiliaires."
 indochina_events.86.b:0 "Les femmes tiennent la moitié du ciel !"

 indochina_events.87.t:0 "Les Quatre Nouvelles Vertus"
 indochina_events.87.d:0 "Traditionnellement, on s'attend à ce que les femmes se comportent selon les "quatre vertus", qui sont le comportement de la femme, la parole de la femme, la manière de la femme et le travail de la femme. Récemment, des féministes radicales ont publié une série d'essais affirmant que les "Quatre Vertus" pourraient recevoir une nouvelle signification : Le "comportement" ne devrait pas signifier une obéissance servile, mais un engagement résolu à la lutte pour la liberté et l'indépendance ; le "discours" consiste à parler avec audace et éloquence pour convaincre les gens de se joindre à la lutte de libération ou à dire fermement et sans détour qu'ils ont tort aux hommes ; la "manière" n'est pas une expression agréable mais une colère, une ardeur et une agressivité révolutionnaires ; le "travail""
 indochina_events.87.a:0 "Ça a l'air trop radical."
 indochina_events.87.b:0 "Soutenez-les !"
 indochina_events.87.c:0 "Cela devrait également s'appliquer aux hommes !"

 indochina_events.88.t:0 "La Tragédie des Jeunes Brigades de Choc"
 indochina_events.88.d:0 "Nos Jeunes Brigades de Choc, composées principalement de jeunes filles et de femmes volontaires, est une importante unité auxiliaire connue sous le nom des "bras et jambe" de notre armée. Cependant, un rapport récent a découvert que les expériences tragiques des "Filles de Choc" envoyés en première ligne armés de simples pelles et n'ayant aucune connaissance militaire. La nourriture et les vêtements sont en pénurie chronique sur la ligne de front. Les heures de travail sont longue et les conditions de vie sont terribles. Malgré le courage et la détermination des filles, leur résistance à l'artillerie ennemie et aux bombardements à la pelle et à la pioche est désespérément insuffisante. Le rapport a attiré l'attention du grand public et a eu un impact démoralisant."
 indochina_events.88.a:0 "Nous devrions essayer d'améliorer leurs équipements et leurs conditions de travail."
 indochina_events.88.b:0 "On ne devrait pas laisser les femmes aller dans des endroits dangereux."
 indochina_events.88.c:0 "Désolé, mais on ne peut rien faire."

 indochina_events.89.t:0 "Le 1900e Anniversaire du Soulèvement des Sœurs Trung"
 indochina_events.89.d:0 "De 40 à 42 ap. J.-C., deux sœurs, Trung Trac et Trung Nhi, se sont élevées contre les envahisseurs pour l'indépendance et la liberté. Malgré leur échec, les sœurs Trung sont devenues le symbole de notre résistance et de notre héroïsme. Cette année, c'est le 1900e anniversaire du soulèvement des Sœurs Trung. Les défilés et les cérémonies ont lieu dans les temples de Saïgon et des Sœurs Trung."
 indochina_events.89.a:0 "Quelle journée formidable."
 indochina_events.89.b:0 "Nos femmes devraient servir en première ligne comme les Sœurs Trung !"

 indochina_events.90.t:0 "Chaos Économique"
 indochina_events.90.d:0 "L'épidémie de la Weltkrieg a coupé notre connexion avec l'Europe. Notre économie, fortement dépendante de la Commune de France, souffre du chaos."
 indochina_events.90.a:0 "Ils ne savent vraiment pas quand abandonner,\nn'est-ce pas ?"

 indochina_events.91.t:0 "Le Bouddhisme à l'Ère Moderne"
 indochina_events.91.d:0 "Les sectes bouddhistes de toute l'Indochine ont récemment tenu une réunion pour fonder le Sangha Bouddhiste Unifiée Indochinoise. Sous la bannière du mouvement de renouveau bouddhiste, ils cherchent à réformer et à renforcer le bouddhisme dans les temps modernes. Contrairement à d'autres religions comme le catholicisme ou le caodaïsme, le bouddhisme est profondément ancré dans la population indochinoise. Le gouvernement doit le traiter avec prudence."
 indochina_events.91.a:0 "Respecter notre tradition."
 indochina_events.91.b:0 "Soutenez la tendance socialiste bouddhiste !"
 indochina_events.91.c:0 "Les mouvements religieux organisés devraient être réprimés."

 indochina_events.93.t:0 "La Francomanie Frappe Saïgon"
 indochina_events.93.d:0 "Notre récente coopération étroite avec la Commune de France a provoqué un essor ou une résurgence de la Frencomanie à Saïgon. La nouvelle mode des citoyens "civilisés" de Saïgon est de s'habiller comme un ouvrier français, de s'adresser au nom de l'autre avec "Monsieur" et de manger du Banh mi. Cependant, les nationalistes ont amèrement satiri et critiqué cette émulation servile de la culture française."
 indochina_events.93.a:0 "Gloire à la grande France, Paradis sur la Terre !"
 indochina_events.93.b:0 "Nous devons préserver notre essence nationale."
 indochina_events.93.c:0 "L'absorption d'une nouvelle culture nous rend plus forts."

 indochina_events.94.t:0 "La Francomanie Frappe Saïgon"
 indochina_events.94.d:0 "Notre récente coopération étroite avec la Commune de France a provoqué un essor ou une résurgence de la Frencomanie à Saïgon. La nouvelle mode des citoyens "civilisés" de Saïgon est de s'habiller comme un ouvrier français, de s'adresser au nom de l'autre avec "Monsieur" et de manger du Banh mi. Cependant, les nationalistes ont amèrement satiri et critiqué cette émulation servile de la culture française."
 indochina_events.94.a:0 "Gloire à la grande France, Paradis sur la Terre !"
 indochina_events.94.b:0 "Nous devons préserver notre essence nationale."
 indochina_events.94.c:0 "L'étude d'une nouvelle culture nous rend plus forts."

 indochina_events.95.t:0 "Le Premier Festival International d'Art de Saïgon"
 indochina_events.95.d:0 "Le Premier Festival International d'Art de Saïgon s'est tenu récemment. Sous l'influence de nos grands intellectuels, les priorités de conservation sont les œuvres des artistes d'avant-garde des pays syndicalistes. Cependant, il s'est avéré que nos citoyens peuvent difficilement apprécier cet art moderniste, futuriste et surréaliste..."
 indochina_events.95.a:0 "Nous devons forger davantage le goût du peuple indochinois."
 indochina_events.95.b:0 "La culture d'avant-garde semble trop avancée pour un pays comme l'Indochine...."

 indochina_events.96.t:0 "La Diffusion de l'Influence Sorélienne"
 indochina_events.96.d:0 "Bien que les exilés indochinois en France connaissaient déjà le Sorelianisme, ce n'est pas devenu une tendance majeure dans la communauté indochinoise d'outre-mer. Cependant, la récente victoire des Soréliens en France a apporté une vague d'idées soréliennes parmi nos étudiants en France. Plusieurs groupes radicaux soréliens comme l'Équipe de Combat Socialiste du Dai Viet se sont formés en France et ont commencé à avoir de l'influence en Indochine."
 indochina_events.96.a:0 "On dirait une nouvelle mode."
 indochina_events.96.b:0 "Une autre idéologie radicale inquiétante."
 indochina_events.96.c:0 "Le sorélianisme a tort ! Arrêtez ces idiots d'ados !"

 indochina_events.97.t:0 "La Bataille de Hue"
 indochina_events.97.d:0 "Nos troupes ont lancé une offensive coordonnée pour prendre Hue, l'ancienne capitale impériale du Vietnam. Comme prévu, c'est le repaire des réactionnaires vietnamiens. Les troupes allemandes et vietnamiennes loyales ont occupé quelques positions bien fortifiées dans la ville, y compris la citadelle impériale. Notre armée s'est engagée dans de violents combats de maison en maison et de rue pour prendre la ville. Tous les équipements lourds disponibles sont rassemblés et de nombreux bâtiments sont démolis pour réaliser une percée. La bataille pour la citadelle impériale n'est pas moins brutale. Sur les 160 bâtiments de la Cité impériale, seuls quelques sites majeurs restent intacts lorsque le drapeau de [INC.GetNameDef] flotte sur la tour du drapeau de la Citadelle. Pendant et après cette bataille sanglante, des milliers de civils réactionnaires irréductibles sont rapidement exécutés."
 indochina_events.97.a:0 "Hue ! Hue ! Hue !"

 indochina_events.98.t:0 "La promotion du poète Xuan Dieu"
 indochina_events.98.d:0 "Récemment, le poète Xuan Dieu a été nommé rédacteur en chef du journal culturel officiel "Littérature et arts (Van Nghe)". Xuan Dieu est considéré comme le plus grand poète romantique de l'Indochine moderne. Pendant la résistance, il est devenu un ardent révolutionnaire, écrivant pour promouvoir le socialisme et luttant contre les impérialistes. Cependant, ses premières œuvres étaient connues pour leur style lugubre et décadent. En outre, il est un secret de polichinelle que Xuan Dieu est homosexuel et qu'il a écrit sur "l'amour de l'homme". Certains responsables culturels ont recommandé la prudence face à cette nomination. Il est à noter que son "partenaire", Huy Can, est également un fonctionnaire culturel de haut niveau. Un tel couple gagnant en importance dans le domaine culturel officiel de [INC.GetNameDef] pourrait être embarrassant..."
 indochina_events.98.c:0 "Ce serait embarrassant."
 indochina_events.98.b:0 "C'est un écrivain brillant et révolutionnaire, alors quel est le problème ?"
 indochina_events.98.a:0 "On peut ignorer cette dégénérescence petite-bourgeoise..."

 indochina_events.110.t:0 "A la Recherche de Frère Ho"
 indochina_events.110.d:0 "Bien que le dossier officiel indique que le camarade Ho Chi Minh, ou plus connu sous le nom de Nguyen Ai Quoc à Paris, a été tué en 1926 lors de l'intervention allemande, il n'y avait aucune preuve solide qu'il était mort à part la revendication allemande douteuse. Il y avait des rumeurs selon lesquelles Ho Chi Minh s'était en fait échappé de cette catastrophe et s'était caché dans le sud de la Chine pour organiser une guérilla. Bien qu'il soit peu probable qu'il soit encore en vie, les gens s'interrogent encore sur le sort du frère Ho. Avec l'aide d'un gouvernement chinois ami, il est maintenant possible de mener une enquête dans le sud de la Chine..."
 indochina_events.110.a:0 "Essayons toujours."
 indochina_events.110.b:0 "Nous ne le savons pas encore mais il est déjà mort."

 indochina_events.111.t:0 "On a Trouvé la Femme de Frère Ho ?"
 indochina_events.111.d:0 "Au cours de notre enquête, nous avons trouvé une femme à Guangzhou, Tang Tuyet Minh, qui prétendait être l'épouse de Frère Ho. Les témoins légaux de leur mariage en Chine, Cai Chang et Deng Yingchao, ont confirmé ce fait et nous avons également trouvé des notes et lettres écrites par Ho Chi Minh dans sa collection. Cependant, le célibat du frère Ho a été un symbole de son dévouement à la révolution. Ça pourrait être gênant d'admettre ce mariage..."
 indochina_events.111.a:0 "Invitez-la en Indochine."
 indochina_events.111.b:0 "Cela doit rester secret, Frère Ho n'est marié qu'à la révolution."

 indochina_events.112.t:0 "La Légende des Guérilleros du Guangxi"
 indochina_events.112.d:0 "Notre enquête sur le frère Ho se poursuit. Il y a eu une rumeur dans le sud de la Chine selon laquelle certaines minorités ethniques auraient mené une guérilla dans le Guangxi contre des chefs de guerre locaux à la fin des années 1920. Peut-être qu'il a des liens avec le camarade Ho Chi Minh."
 indochina_events.112.a:0 "Intéressant."

 indochina_events.113.t:0 "Le Sort des Guérilleros du Guangxi"
 indochina_events.113.d:0 "On a essayé de trouver la trace de Ho Chi Minh dans le Guangxi. Il est clair qu'il y a eu un mouvement de guérilla sino-vietnamien à la fin des années 1920. Cependant, elle a finalement été écrasée par le seigneur de guerre du Guangxi en 1932 et les chefs des guérilleros ont été arrêtés et exécutés. Beaucoup des dirigeants exécutés, selon les locaux, sont vietnamiens. Tel semble être le sort du camarade Ho Chi Minh. Devrions-nous conclure nos recherches ?"
 indochina_events.113.a:0 "Continuez."
 indochina_events.113.b:0 "Nous connaissons déjà la réponse..."

 indochina_events.114.t:0 "De Nouveaux Indices du Guangxi"
 indochina_events.114.d:0 "Nous avons poursuivi nos recherches dans le Guangxi et le résultat a dépassé nos attentes. Nous avons découvert que des guérilleros ont été arrêtés et emprisonnés à Nanning par manque de preuves. Plus tard en 1933, ils furent libérés par le seigneur de guerre du Guangxi sous la pression des progressistes chinois, dont le seigneur de guerre du Guangdong, Chen Jiongming. Parmi les guérilleros libérés, un homme nommé Hu Guang a laissé son journal à un intellectuel local qui l'a aidé pendant la prison. Nous avons confirmé que le journal est en fait écrit par Ho Chi Minh. Il semble que le camarade Ho ait réussi à cacher son identité et à survivre. Le Journal de la prison de Ho Chi Minh est maintenant transféré au Musée de la Révolution Indochinoise à Saïgon."
 indochina_events.114.a:0 "Intéressant."

 indochina_events.115.t:0 "Le Sort de Frère Ho"
 indochina_events.115.d:0 "Nous avons finalement trouvé une preuve décisive du sort du frère Ho dans les documents de la police secrète des villes des légations et nous sommes maintenant en mesure de reconstruire le sort de Ho Chi Minh. Après la répression de 1926, Ho a continué à mener une guérilla dans le sud de la Chine. La guérilla a été réprimée par les seigneurs de guerre du Guangxi et Ho a été arrêté. Cependant, le seigneur de guerre ne savait pas qui il était et l'a relâché. Le camarade Ho décide de quitter la Chine pour la France, mais il est capturé par la police des Ville des Légations à Hongkong en 1933 et les services secrets allemands découvrent l'identité de Ho. Parce que les Allemands ne voulaient pas répéter la manifestation de masse après l'exécution de Phan Boi Chau en 1925, Ho fut secrètement exécuté à Hongkong. Cette histoire inédite ne sera plus jamais oubliée par les Indochinois."
 indochina_events.115.a:0 "Que ton esprit protège notre patrie."

 indochina_events.130.t:0 "Des Nouvelles Sources de Devises Étrangères"
 indochina_events.130.d:0 "Nous sommes à court de devises et nous avons besoin d'une nouvelle source de devises pour financer l'achat de nos armes. Alors que nos paysans ont été encouragés à cultiver des cultures de rente. Bien sûr, la production d'opium apportée par les colonisateurs est condamnée par nous, mais les temps désespérés exigent des mesures désespérées...."
 indochina_events.130.a:0 "Faisons le."
 indochina_events.130.b:0 "Non, c'est contre notre principe."

 indochina_events.135.t:0 "Collaborer avec le gang Binh Xuyen ?"
 indochina_events.135.d:0 "Binh Xuyen, un syndicat du crime organisé basé à Saïgon, est toujours actif clandestinement après la révolution. Ils tiraient leurs fonds du banditisme et du racket, mais aussi de la contrebande transnationale. Bien que nos cadres connaissent bien les opérations clandestines, ils sont encore nouveaux dans le métier, c'est peut-être une bonne idée de demander l'aide d'experts..."
 indochina_events.135.a:0 "Unissons-nous pour le salut national."
 indochina_events.135.b:0 "Comment pouvons-nous travailler avec des gangs ?"

 indochina_events.136.t:0 "Traiter avec le gang Binh Xuyen ?"
 indochina_events.136.d:0 "Avec la victoire de la Guerre de Salut National Antiallemande, la collaboration avec Binh Xuyen Gang a également pris fin. Alors que la plupart des dirigeants pensent que la mafia de Binh Xuyen devrait être éradiquée, le camarade Nguyen An Ninh voulait les intégrer dans notre société socialiste. Est-ce possible ?"
 indochina_events.136.a:0 "Les syndicats du crime sont aussi des syndicats...."
 indochina_events.136.b:0 "Nous n'avons plus besoin de Mafias !"

 indochina_events.137.t:0 "La Bataille de Saïgon"
 indochina_events.137.d:0 "Binh Xuyen Gang, un syndicat du crime organisé à Saïgon, s'est senti menacé par notre politique et a décidé de lancer une attaque désespérée contre nous. Après les premiers échanges de tirs d'armes légères et de mortiers, une grande partie du centre-ville densément peuplé a été engloutie dans des combats sanglants de porte à porte. Enfin, les milices ouvrières saïgonaises et les garnisons locales ont décidé de déployer des armes lourdes pour écraser la résistance des mafias. Des centaines de civils ont été tués et les maisons de nombreuses personnes ont été rasées. Il faudra du temps pour que Saïgon se remette."
 indochina_events.137.a:0 "Oups."

 indochina_events.138.t:0 "L'intégration du Binh Xuyens."
 indochina_events.138.d:0 "Les membres du Binh Xuyen ont progressivement appris le mérite de la société socialiste et renoncent à leurs activités criminelles, maintenant la société Binh Xuyen nouvellement née a rejoint l'administration municipale de Saïgon et l'ancien gang armé a été intégré dans notre armée."
 indochina_events.138.a:0 "Je savais qu'ils pouvaient changer !"

 indochina_events.150.t:0 "L'Indochine Veut Rejoindre [Root.GetFactionName]"
 indochina_events.150.d.a:0 "[INC.GetNameDefCap] a réussi à renverser l'impérialisme allemand dans la péninsule. C'est un pas en avant vers la libération des peuples asiatiques de l'hégémonie européenne. Le gouvernement indochinois a maintenant annoncé sa volonté de rejoindre la Sphère de Co-Prospérité et de se battre pour la noble cause de l'Asie pour les Asiatiques."
 indochina_events.150.d.c:0 "[INC.GetNameDefCap] a réussi à renverser l'impérialisme allemand dans la péninsule indochinoise et s'engage à soutenir notre révolution. C'est un pas vers la libération des peuples asiatiques de l'hégémonie impérialiste. Maintenant le gouvernement indochinois a annoncé sa volonté de rejoindre notre combat et de devenir notre camarade et frère."
 indochina_events.150.d.d:0 "Les héroïques camarades [INC.GetAdjective]s ont renversé l'impérialisme allemand dans la péninsule. Cependant, la guerre contre l'impérialisme ne prendra fin que lorsque la révolution mondiale aura réussi. Maintenant, le gouvernement indochinois a annoncé sa volonté de remplir ses obligations internationales en rejoignant notre juste guerre contre les impérialistes allemands !"
 indochina_events.150.a:0 "En ces temps d'épreuve et de fardeau, les vraies amitiés se démarquent !"
 indochina_events.150.b:0 "Nous n'avons aucune utilité de ces fermiers vietnamiens..."

 indochina_events.151.t:0 "[From.GetName] a refusé"
 indochina_events.151.d:0 "Le gouvernement [From.GetAdjective] a fait savoir que [From.GetFactionName] n'a pas besoin de notre alliance."
 indochina_events.151.a:0 "C'est décevant, mais il y a peut-être d'autres solutions."

 indochina_events.152.t:0 "L'Indochine Veut Coopérer"
 indochina_events.152.d.a:0 "La nouvelle indépendance de [INC.GetName] a changé l'équilibre des forces dans la péninsule indochinoise. Ils ont maintenant fait savoir qu'ils souhaitaient une coopération plus étroite avec nous. C'est une bonne occasion pour nous de vaincre notre ennemi commun, le Siam."
 indochina_events.152.d.b:0 "La nouvelle indépendance de [INC.GetName] a changé l'équilibre des forces dans la péninsule indochinoise. Ils ont maintenant fait savoir qu'ils souhaitaient une coopération plus étroite avec nous. C'est une bonne occasion pour nous de vaincre notre ennemi commun, la Birmanie."
 indochina_events.152.a:0 "Unissons-nous et nous serons plus forts !"
 indochina_events.152.b:0 "Nous n'avons aucune utilité de ces fermiers vietnamiens..."

 indochina_events.153.t:0 "[From.GetName] a refusé"
 indochina_events.153.d:0 "Le gouvernement [From.GetAdjective] a fait savoir qu'ils n'ont pas besoin de notre coopération."
 indochina_events.153.a:0 "Quel dommage !"

 indochina_events.154.t:0 "Instabilité au Cambodge et au Laos"
 indochina_events.154.d:0 "Un groupe de révolutionnaires a commencé à faire de l'agitation dans nos provinces du Cambodge et d'Isan. Ces salauds sont soutenus par [INC.GetNameDef]."
 indochina_events.154.a:0 "Bon sang !"

 indochina_events.155.t:0 "Guerre dans la Péninsule Indochinoise"
 indochina_events.155.d:0 "Nos camarades indochinois ont commencé la guerre juste contre les hégémonistes siamois, il est temps de libérer notre terre perdue au Siam !"
 indochina_events.155.a:0 "La Guerre !"
 indochina_events.155.b:0 "Le temps n'est pas venu."

 indochina_events.156.t:0 "L'Assitance Communarde en Indochine ?"
 indochina_events.156.d:0 "Aujourd'hui, une réunion est organisée à Paris par l'association des "Amis français de l'Indochine". Dans ce cas très rare, le vieux jacobin Marcel Cachin et le Sorelien Jacques Doriot ont assisté à la réunion et ont plaidé pour une relation plus étroite avec l'Indochine, un pays socialiste nouvellement indépendant en Asie. Ils ont fait valoir que la Commune a beaucoup fait pour aider le peuple indochinois à gagner son indépendance, mais que la responsabilité de la France à l'égard de son ancienne colonie ne s'arrête pas là. Nous pouvons et nous devons offrir à ce peuple une relation spéciale, alors qu'il traverse la période actuelle de transition vers une nouvelle ère - une ère de fierté et d'indépendance, et une ère de lumières et de socialisme - une ère qui, lorsqu'elle sera mise en contraste avec le sombre passé d'oppression coloniale, représentera véritablement l'idéal de la révolution socialiste."
 indochina_events.156.a:0 "Engagez-les comme soldats contre l'impérialisme."
 indochina_events.156.b:0 "Aider à la croissance inspirante du socialisme et de l'économie indochinoise."
 indochina_events.156.c:0 "Qu'est-ce qu'on peut en tirer ? du Pho ?"

 indochina_events.157.t:0 "Liens Militaires Avec la France"
 indochina_events.157.d:0 "Nos camarades de la Commune de France ne nous ont pas oubliés. La France a décidé d'établir une relation politique et militaire étroite avec nous. Ils ont envoyé leurs spécialistes politiques, leurs ingénieurs militaires et leurs officiers pour faciliter le développement du socialisme et de la force militaire en Indochine."
 indochina_events.157.a:0 "Solidarité mes frères et mes sœurs !"

 indochina_events.158.t:0 "Liens économiques avec la France"
 indochina_events.158.d:0 "Nos camarades de la Commune de France ne nous ont pas oubliés. La France a décidé d'établir une relation politique et économique étroite avec nous. Ils ont envoyé leurs spécialistes politiques, ingénieurs et techniciens pour faciliter le développement du socialisme et de l'industrialisation en Indochine."
 indochina_events.158.a:0 "Solidarité mes frères et mes sœurs !"

 indochina_events.159.t:0 "La France n'est pas Intéressée par l'Indochine"
 indochina_events.159.d:0 "La Commune de France a décidé de ne plus s'intéresser à l'Indochine. Ils ont refusé toute forme de coopération plus étroite au-delà des relations de base entre les pays socialistes."
 indochina_events.159.a:0 "Quel dommage !"

 indochina_events.161.t:0 "Soulèvements au Laos et au Cambodge"
 indochina_events.161.d_rip:0 "Les agitateurs infiltrés depuis l'Indochine ont déclenché un soulèvement armé au Laos et au Cambodge. Les guérilleros laotiens et cambodgiens harcèlent nos soldats pour soutenir leur seigneur indochinois."
 indochina_events.161.d_averted:0 "Des agitateurs indochinois ont été arrêtés aujourd'hui suite à une enquête du SDSI, réprimant ainsi une possible rébellion sur notre propre territoire. En plus de cela, de nombreux équipements militaires ont également été saisis et remis au contrôle de l'armée pour aider à l'effort de guerre en cours."
 indochina_events.161.a:0 "Bon sang !"
 indochina_events.161.b:0 "C'est passé près..."

 indochina_events.162.t:0 "[From.GetNameDefCap] Cherche à Renforcer ses Liens avec Nous"
 indochina_events.162.d:0 "Il semble que les [From.GetAdjective] cherchent maintenant à resserrer leurs liens politiques et économiques avec des puissances plus proches de lui. [From.GetNameDefCap] s'est avéré être un admirateur de la lutte contre les impérialistes. Sommes-nous intéressés par leur proposition ?"
 indochina_events.162.a:0 "Prolétaires de l'Est, unissez-vous !"
 indochina_events.162.b:0 "Non, on n'a pas besoin de Pho et de Banh Mi."

 indochina_events.163.t:0 "[From.GetNameDefCap] Accepte"
 indochina_events.163.d:0 "Le gouvernement [From.GetNameDefCap] a accepté notre proposition. Nous construirons ensemble le socialisme en Asie."
 indochina_events.163.a:0 "Calcutta et Saïgon, Solidarité pour toujours !"

 indochina_events.164.t:0 "[From.GetNameDefCap] a Refusé notre Proposition"
 indochina_events.164.d:0 "Nos délégués sont reçus indifféremment en [From.GetNameDef].  Il semble qu'ils aient décidé qu'ils ne sont plus intéressés par l'Indochine."
 indochina_events.164.a:0 "Quel dommage !"

 indochina_events.165.t:0 "[From.GetNameDefCap] Cherche à Renforcer ses Liens avec Nous"
 indochina_events.165.d:0 "Il semble que les [From.GetAdjective] cherchent maintenant à resserrer les liens politiques et économiques avec les puissances plus proches de chez nous. Malgré son radicalisme,[From.GetNameDef] s'est révélé être un combatant admirable contre les colonialistes européens. Sommes-nous intéressés par leur proposition ?"
 indochina_events.165.a:0 "L'Asie pour les Asiatiques !"
 indochina_events.165.b:0 "Non, on n'a pas besoin de Pho et de Banh Mi."

 indochina_events.166.t:0 "[From.GetNameDefCap] Accepte"
 indochina_events.166.d:0 "Le gouvernement [From.GetNameDefCap] a accepté notre proposition. Ensemble, nous améliorerons le bien-être des Asiatiques."
 indochina_events.166.a:0 "La coprospérité Tokyo-Tonkin !"

 indochina_events.167.t:0 "[From.GetNameDefCap] a Refusé notre Proposition"
 indochina_events.167.d:0 "Nos délégués sont reçus indifféremment en [From.GetNameDef].  Il semble qu'ils aient décidé qu'ils ne sont plus intéressés par l'Indochine."
 indochina_events.167.a:0 "Quel dommage !"

 indochina_events.168.t:0 "Salutations de [INC.GetNameDef]."
 indochina_events.168.d.war:0 "Une mission diplomatique hétéroclite vient d'arriver dans notre capitale. Ces personnes viennent de [INC.GetNameDef], une nation émergente qui se révolte contre l'Empire allemand. La mission indochinoise a réaffirmé son attachement à notre amitié historique et à notre tâche commune de libérer notre peuple du joug de l'impérialisme. Elle a également réussi à faire passer en contrebande des médicaments pour le champ de bataille dont nous avions grand besoin."
 indochina_events.168.d.victory:9 "Une mission diplomatique de l'Union indochinoise, récemment victorieuse, est arrivée dans notre capitale. Ces personnes sont originaires de [INC.GetNameDef] et viennent de réussir leur révolution contre l'Empire allemand. La mission indochinoise a réaffirmé son attachement à notre amitié historique et à notre tâche commune de libérer notre peuple du joug de l'impérialisme. Elle a également réussi à faire passer en contrebande des médicaments pour le champ de bataille dont nous avions grand besoin."
 indochina_events.168.a:0 "Ensemble, nous nous battrons."

 indochina_events.169.t:0 "Mission Militaire [INC.GetAdjective]"
 indochina_events.169.d:0 "Le Général Nguyen Son, également connu sous le nom de Hong Shui en Chine, a mené une mission militaire depuis l'Indochine pour observer et aider nos efforts de guerre. Le général Nguyen Son était étudiant à l'académie militaire de Whampoa, et il est très heureux de retrouver ses anciens camarades de classe. La mission a partagé avec nous son expérience de la récente guerre de [INC.GetNameDef] contre les forces coloniales allemandes."
 indochina_events.169.a:0 "Bon."

 indochina_events.170.t:0 "Retour de la mission militaire [INC.GetAdjective]"
 indochina_events.170.d:0 "La mission militaire dirigée par le général Nguyen Son vient de terminer son service et se dirige vers l'Indochine. "
 indochina_events.170.a:0 "Adieu."

 indochina_events.171.t:0 "Retour de Nguyen Son"
 indochina_events.171.d:0 "La mission militaire dirigée par le général Nguyen Son vient de terminer son service et retourne en Indochine. Ils ont rapporté leurs observations sur la récente guerre civile chinoise et la réforme de l'armée chinoise. "
 indochina_events.171.a:0 "Excellent."

 indochina_events.172.t:0 "L'Indochine déclare son indépendance"
 indochina_events.172.d.a:0 "Après la Weltkrieg, l'Allemagne s'est emparée de l'Indochine française, mais la stabilité n'a été rétablie que lorsque l'Allemagne a écrasé les révolutionnaires de Chine du Sud en 1926.\nAujourd'hui, les nationalistes indochinois et les gauchistes réunis au sein d'un gouvernement de coalition appelé le Viet Minh se sont soulevés contre le régime colonial. Nguyen An Ninh, le chef du Viêt Minh, déclare l'indépendance de l'Indochine. Après un salut à l'Internationale et à la révolution mondiale, il condamne l'oppression brutale de la classe ouvrière par les Allemands et affirme l'engagement des travailleurs indochinois en faveur de l'anti-impérialisme et de la libération des peuples coloniaux.\nLes observateurs s'accordent avec les médias allemands pour dire qu'il ne s'agit que de faibles paysans, que la garnison allemande ou même la police pourraient facilement réprimer le Viêt Minh."
 indochina_events.172.d.b:0 "Après la Weltkrieg, l'Allemagne s'est emparée de l'Indochine française, mais la stabilité n'a été rétablie que lorsque l'Allemagne a écrasé les révolutionnaires de Chine du Sud en 1926.\nAujourd'hui, les nationalistes indochinois et les gauchistes réunis au sein d'un gouvernement de coalition appelé le Viet Minh se sont soulevés contre le régime colonial. Nguyen An Ninh, le chef du Viêt Minh, a déclaré l'indépendance de l'Indochine à Saigon. Après avoir rendu hommage à la résistance des peuples asiatiques, il a condamné l'oppression brutale des peuples asiatiques par les Allemands et affirmé l'attachement du peuple indochinois à l'unité de l'Asie.\nLes observateurs s'accordent avec les médias allemands pour dire qu'il ne s'agit que de faibles paysans. Les forces de garnison allemandes ou même la police en Extrême-Orient peuvent facilement réprimer le Viêt Minh."
 indochina_events.172.d.c:0 "Après la Weltkrieg, l'Allemagne s'est emparée de l'Indochine française, mais la stabilité n'a été rétablie que lorsque l'Allemagne a écrasé les révolutionnaires de Chine du Sud en 1926.\nAujourd'hui, les nationalistes indochinois et les gauchistes réunis au sein d'un gouvernement de coalition appelé le Viêt Minh se sont soulevés contre le régime colonial. Après avoir cité la Déclaration française des droits de l'homme et la Déclaration d'indépendance américaine, Nguyen An Ninh, le chef du Viêt Minh, a condamné l'oppression brutale des peuples libres par les Allemands et a affirmé le droit à l'indépendance de la nation indochinoise.\nLes observateurs s'accordent avec les médias allemands pour dire qu'il ne s'agit que de faibles paysans. Les forces de garnison allemandes ou même la police en Extrême-Orient peuvent facilement réprimer le Viêt Minh."
 indochina_events.172.a:0 "Oh, comme les puissants sont tombés."
 indochina_events.172.b:0 "Ils ne sont certainement pas des sujets coloniaux modèles."
 indochina_events.172.c:0 "Où ont-ils appris l'existence de la Déclaration d'indépendance ?"
 indochina_events.172.g:0 "L'insubordination ne sera pas tolérée."
 indochina_events.172.i:0 "L'indépendance ou la mort !"
 indochina_events.172.j:0 "Nous garderons un œil sur cette question."

 indochina_events.173.t:0 "La révolte indochinoise réussit"
 indochina_events.173.d:0 "La ténacité et la fureur des troupes viêt-minh ayant chassé les troupes allemandes de presque tous les points stratégiques de la péninsule indochinoise, le ministère allemand des affaires étrangères a finalement accepté de rencontrer les chefs de la rébellion et leur a offert l'indépendance totale de l'ensemble du territoire qu'ils revendiquent.\n\nC'est ainsi qu'aujourd'hui, la création de [INC.GetNameDef] a été confirmée par le Viêt Minh, sous les acclamations du peuple vietnamien venu assister à l'événement historique. L'avenir du pays est encore incertain, mais des rumeurs d'alignement sur le Bharat commencent à se répandre par les canaux diplomatiques, alors que le monde tente de mesurer l'impact de cet événement sur l'Asie."
 indochina_events.173.a:0 "Un coup dévastateur pour le colonialisme !"
 indochina_events.173.b:0 "Enfin l'indépendance !"
 indochina_events.173.c:0 "Nous ne nous en remettrons jamais."
 indochina_events.173.j:0 "L'emprise allemande sur l'Asie est en train de s'effriter."

 indochina_events.174.t:0 "La révolution indochinoise est vaincue"
 indochina_events.174.d:0 "Malgré la guérilla féroce des troupes viêt-minh, l'armée allemande a réussi à contrecarrer la révolte viêt-minh en Indochine. Les chefs de [INC.GetNameDef], qui se cachaient dans la plaine des roseaux après l'évacuation de Saigon par le gouvernement central, sont considérés comme morts après que les troupes allemandes ont lancé une opération de ratissage.\n\nToutefois, des rumeurs font état de dirigeants du Viêt Minh qui auraient franchi la frontière et fui vers d'autres pays. Quoi qu'il en soit, la guerre a laissé une cicatrice indélébile sur le pays, avec des milliers de villages ruinés et des millions de personnes ayant perdu leur maison dans la lutte acharnée entre les troupes allemandes et les guérilleros du Viêt Minh."
 indochina_events.174.a:0 "Comme prévu."
 indochina_events.174.b:0 "Nos intérêts en Asie sont assurés. Pour l'instant."
 indochina_events.174.c:0 "Une autre nation perdue à cause de l'impérialisme."
 indochina_events.174.j:0 "La chance. C'est tout ce que c'est !"

 indochina_events.1955.t:0 "Nouveau régime fantoche au Nord !"
 indochina_events.1955.d:0 "Malgré ce que beaucoup espéraient, il semble que la guerre ne se soit pas terminée avec la défaite des réactionnaires de Hanoi - défiant toute logique et toute attente, les [From.GetAdjective]s ont étendu une zone de contrôle qui occupe désormais une grande partie de l'Indochine. [From.Capital.GetCapitalVictoryPointName] a effrontément déclaré que la ligne qu'ils ont tracée est nécessaire pour établir une zone de sécurité contre le gouvernement indochinois "ouvertement hostile", à notre grande exaspération - la seule explication étant une préparation pour écraser notre mouvement révolutionnaire.\n\nComme on pouvait s'y attendre, beaucoup appellent maintenant à la guerre pour libérer les territoires occupés. Bien que [From.GetNameDef] vienne de vaincre les forces allemandes en Asie, il est difficile de concevoir qu'elles puissent résister à nos forces tout en étant occupées sur d'autres fronts, et les faucons ont donc fait valoir qu'une attaque devrait être menée dès que possible. Tout ce que nous devons faire, c'est donner le signal."
 indochina_events.1955.a:0 "Ils ne peuvent pas s'en tirer comme ça !"
 indochina_events.1955.b:0 "Ils sont trop forts pour affronter..."

 indochina_events.1956.t:0 "[FROM.GetNameDefCap] se prépare à la guerre"
 indochina_events.1956.d:0 "A la surprise générale, il semble que notre décision de garder le contrôle d'une grande partie de l'Indochine mène maintenant à la guerre. Suite à notre déclaration d'une zone de sécurité autour de notre zone d'occupation, le gouvernement [FROM.GetAdjective] a répondu avec indignation - déjà, les forces qui ont été utilisées contre les forces allemandes et leurs collaborateurs sont mobilisées contre nous, accompagnées d'une déclaration selon laquelle "le régime fantoche de Hanoi sera détruit".\n\nL'armée est en état d'alerte - la première campagne contre [FROM.GetNameDef] n'a pas été simple, et la seconde ne devrait pas être plus facile."
 indochina_events.1956.a:0 "Préparez-vous ..."

