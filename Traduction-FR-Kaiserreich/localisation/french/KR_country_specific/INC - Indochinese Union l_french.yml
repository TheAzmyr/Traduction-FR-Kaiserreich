### Characters ###
 INC_pham_van_dong: "Pham Van Dong"
 INC_pham_van_dong_leader_desc:9 "§YNaissance :§! §L1er mars 1906, dans la province de Quang Ngai, protectorat de l'Annam, Union indochinoise§!\n§YCarrière :§! §LEn 1924, Pham Van Dong se rendit dans le sud de la Chine. Là, il rencontra Ho Chi Minh, et devint rapidement l'un de ses plus fidèles confidents et dirigeants d'hommes. Il fut témoin de la fin tragique du mouvement syndicaliste vietnamien et s'enfuit en France. En exil, il s'intéressa à l'idéologie des Jacobins français, l'avant-gardisme. L'idée d'un groupe d'intellectuels disciplinés d'avant-garde à la tête de la révolution le captiva. Après la scission de la Ligue en 1931, il fonda le parti Tan Viet et commença à infiltrer la colonie. La plupart de ses collègues le trouvent toujours diligent et énergique, une personne fiable et aimable ainsi qu'un organisateur et un administrateur idéal. D'autre part, son ennemi craint sa capacité à diriger le parti et la machine étatique.§!"
 INC_pham_van_dong_advisor_desc:9 "§YNaissance :§! §L1er mars 1906, dans la province de Quang Ngai, protectorat de l'Annam, Union indochinoise§!"

 INC_ta_thu_thau: "Ta Thu Thau"
 INC_ta_thu_thau_leader_desc:9 "§YNaissance :§! §L5 mai 1906, dans la province de Long Xuyen, colonie de Cochinchine, Union indochinoise§!\n§YCarrière :§! §LCe jeune radical n'aurait presque pas dû être le président de la prestigieuse Ligue révolutionnaire indochinoise, mais il l'est et il est très respecté par ses collègues. Ta Thu Thau est devenu un militant important à Saigon au milieu des années 20 et a rejoint la Ligue dans ses jours les plus sombres. Après que la scission de 1931 ait donné un autre coup dur à la Ligue, Ta Thu Thau a pris le pouvoir. Cet intellectuel aiguisé a délibérément modelé le style de direction d'Ho Chi Minh depuis qu'il a pris le titre de président, en essayant de calmer les tensions entre les factions et de renforcer la solidarité. Le rétablissement de la Ligue après l'effondrement a été largement attribué à ses efforts. Aujourd'hui, il est déterminé à réaliser le rêve inachevé des martyrs : construire le syndicalisme en Indochine.§!"

 INC_vo_nguyen_giap: "Vo Nguyen Giap"
 INC_vo_nguyen_giap_leader_desc:9 "§YNaissance :§! §L25 août 1911, dans la province de Quang Binh, Protectorat de l'Annam, Union indochinoise§!"

 INC_nguyen_an_ninh: "Nguyen An Ninh"
 INC_nguyen_an_ninh_leader_desc:9 "§YNaissance :§! §L15 septembre 1900, dans la province de Cho Lon, colonie de Cochinchine, Union indochinoise§!\n§YCarrière :§! §LNguyen An Ninh est respecté par la plupart des intellectuels indochinois comme la véritable âme démocratique de l'Indochine. Il a étudié à la Sorbonne et a participé à la Révolution française en 1919. En 1922, Nguyen An Ninh, Nguyen The Truyen et Nguyen Ai Quoc (Ho Chi Minh) se sont rencontrés à Marseille et ont décidé de planifier la libération de leur mère patrie. Nguyen An Ninh retourne en Indochine en 1924 et est arrêté par la police allemande pour agitation radicale. Après avoir été témoin de la répression du syndicalisme indochinois, Nguyen An Ninh décide que la révolution indochinoise doit s'appuyer sur le soulèvement spontané des paysans. Depuis lors, il a créé la Société de l'aspiration, en s'inspirant des sociétés secrètes traditionnelles. Il se déplace souvent personnellement de village en village sous le déguisement d'un moine ou d'un herboriste, vendant sa propre pommade, et recrute secrètement des membres pour semer les graines de la révolution. Il a ainsi gagné une grande popularité auprès des paysans du delta du Mékong. Si son rêve de transformer complètement la personnalité des Indochinois risque de ne pas se réaliser dans un avenir prévisible, l'accent qu'il met sur l'éveil culturel, l'autonomie et la spontanéité va profondément remodeler la société indochinoise.§!"

 INC_nguyen_thai_hoc: "Nguyen Thai Hoc"
 INC_nguyen_thai_hoc_leader_desc:9 "§YNaissance :§! §L30 décembre 1902, dans la province de Vinh Yen, protectorat du Tonkin, Union indochinoise§!\n§YCarrière :§! §LNguyen Tai Hoc est le leader fondateur du Viet Nam Quo Dan Dang, le parti nationaliste vietnamien. Il était un partisan du réformisme colonial, mais a ensuite été déçu par les promesses vides du régime colonial et est devenu le leader du nationalisme révolutionnaire. Bien que la mutinerie de Yen-Bai ait échoué, son évasion réussie de la police allemande après cette tragédie ajoute un autre chapitre à ses actes héroïques. Influencé par le révolutionnaire chinois Sun Yat-sen, il envisage une république démocratique véritablement pour le bien-être du peuple.§!"

 INC_pho_duc_chinh:9 "Pho Duc Chinh"
 INC_pho_duc_chinh_leader_desc:9 "§YNaissance :§! §L1907, dans la province de Hung Yen, protectorat du Tonkin, Union indochinoise§!\n§YCarrière :§! §LPho Duc Chinh a grandi comme le plus jeune de quatre frères dans une famille probablement assez pauvre, qui a dû déménager dans la province de Bac Giang pour trouver du travail peu après sa naissance. Malgré cela, il a réclamé une éducation, excellant dans ses études primaires et secondaires avant d'être finalement accepté à "l'École des travaux publics" de Hanoi. C'est là qu'il entra en contact avec Nguyen Thai Hoc et la maison d'édition Nam Dong, le noyau de ce qui allait devenir le VNQDD. Duc Chinh ne tarda pas à gravir les échelons du parti après sa fondation en décembre 1926. D'abord nommé Chef du Sous-Comité d'Organisation, chargé de la propagande et de la collecte de fonds pour le parti par des moyens illégaux, il fut ensuite promu vice-Président en 1928 en raison de son intense loyauté envers Thai Hoc lors de la factionnalisation croissante du VNQDD.\n\nL'humble vice-Président est réputé pour être le bras droit et le conseiller le plus proche de Thai Hoc. Alors que son Commandant national était toujours ardent et grandiloquent, Duc Chinh s'est forgé une réputation de politicien prudent et pragmatique, qui gérait les rouages secrets de la bureaucratie du parti. Bien qu'il n'ait jamais suscité le même culte de la personnalité que Nguyen Thai Hoc, pour ceux qui connaissent les services inestimables rendus par Duc Chinh au VNQDD, il est célébré comme le "Quyen han va Duc do" (le Pouvoir et la Vertu) du parti.\n\nPho Duc Chinh a maintenant reçu une offre de ses bienfaiteurs révolutionnaires étrangers pour accéder au poste de Président du Vietnam. Le leadership et l'héritage de Nguyen Thai Hoc ayant été ternis par la défaite temporaire de la Révolution vietnamienne, il a été décidé que seul Duc Chinh, la pierre angulaire discrète du parti, avait l'influence politique et la fermeté nécessaires pour reconstruire le VNQDD et la nation vietnamienne dans ses heures les plus sombres.§!"

