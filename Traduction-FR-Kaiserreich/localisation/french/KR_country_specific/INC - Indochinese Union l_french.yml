INC_political_instruction_decision: "Instruction Politique"
INC_political_instruction_decision_desc: "Les paysans sont des pommes de terre dans un sac. La réforme agraire doit être soigneusement instruite par nos cadres et nos commissaires politiques selon la ligne correcte, c'est-à-dire la ligne du socialisme."
INC_seize_the_means_of_production_decision: "Saisir les Moyens de Production"
