INC_encourage_peasant_struggle_decision: "Encourager les Paysans à Lutter"
INC_encourage_peasant_struggle_decision_desc: "La réforme agraire ne devrait pas être un processus passif pour nos paysans. Ils devraient être mobilisés pour réclamer leur propre droit. C'est l'occasion d'invoquer la spontanéité révolutionnaire !"
