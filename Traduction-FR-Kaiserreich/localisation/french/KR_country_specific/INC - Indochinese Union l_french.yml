INC_infiltrate_the_north_decision_desc: "Alors que la ligne de front devient une impasse, nous avons ouvert une piste secrète à travers la chaîne Annamite vers le nord. Maintenant, nous pouvons envoyer du personnel et des armes pour soutenir la guérilla dans le Nord."
 INC_Queyt_Chien_decision: "Quyet Chien Quyet Thang !"
INC_Queyt_Chien_decision_desc: "Les envahisseurs allemands ont été repoussés dans le delta de la rivière Rouge. La libération de Hanoi et de toute l'Indochine réside dans cette lutte finale. Il est temps de lever la bannière de Quyet Chien Quyet Thang (déterminé à combattre, déterminé à gagner) et d'éliminer les impérialistes !"
INC_tet_offensive_plan_decision: "Plan offensif du Tet"
INC_tet_offensive_plan_decision_desc: "L'état-major général a prévu une offensive majeure. En envoyant nos troupes infiltrantes, avec la guérilla locale, pour lancer une attaque à grande échelle dans toutes les villes et villages ennemis du delta de la rivière Rouge, le cœur de la base ennemie en Indochine, nous allons les paralyser, provoquer la désintégration totale de l'ennemi et provoquer le soulèvement populaire. L'offensive sera préparée dans le secret absolu et commencée durant le Têt, le traditionel Nouvel An lunaire pour obtenir une surprise maximale."
