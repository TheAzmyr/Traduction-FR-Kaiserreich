 TRK_KR_gathering_storm_desc:9 "For almost a decade after the civil war, the people of the Turkestan Autonomy shared the fate of their Kazakh brethren as an official part of the Russian Republic.\n\nBut the situation was flipped on its head in the chaos of 1929, where the strongman of the autonomy, Madamin Bek, took the opportunity to declare himself President of the Turkestan Republic.\n\nWith Russian intervention looming to this day, he will see his vision of a pan-Turkic, united Central Asia come to fruition - or die trying."

### Intro Screen ###
