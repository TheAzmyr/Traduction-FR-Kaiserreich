 TRK_send_new_diplomats_desc:9 "Most nations have no diplomatic ties with Turkestan, and if you were to ask the average American or Japanese bureaucrat where or what Turkestan is they'd be lucky to respond with the right continent. We will need to invest in sending representatives of our nation to a number of key geopolitical actors if we wish to change this state of affairs."
 TRK_kazakh_lib_assoc:9 "Support the Kazakh Diaspora"
 TRK_kazakh_lib_assoc_desc:9 "Many Kazakhs have fled their homelands because of the brutality of Russia in the Urkun and the cruelty of the Xinjiang Chinese administration. While few of these emigres have found their way to the salons of France, Japan, or the United States, many have settled in the Ottoman Empire, Afghanistan, and Eastern Europe. By connecting our own agents with these exiles and sympathetic foreign intelligentsia we can effectively disseminate accurate accounts of Russian atrocities abroad."
 TRK_strengthen_ties_with_ger:9 "Strengthen Ties with Germany"
 TRK_strengthen_ties_with_ger_desc:9 "The watchful eye of the German Empire is the only thing preventing Moscow from having a free hand in Central Asia. With Russia once again asserting themselves as the hegemon of Asia, we will need the support of Berlin more than ever."

