 TRK_tribal_coalition:9 "Dissoudre la coalition conservatrice"
 TRK_tribal_coalition_desc:9 "Le consensus traditionnel entre chefs religieux, chefs de guerre et chefs tribaux a été brisé par la récente nomination de leaders réformistes à des postes importants au sein du gouvernement. Si Madamin Bek dispose certainement du capital politique nécessaire pour maintenir le contrôle du parti et de la République, le choc provoqué par son récent basculement vers une large coalition a laissé ses alliés traditionnels sous le choc."
 TRK_uneasy_alliance:9 "Un gouvernement d'union difficile"
 TRK_uneasy_alliance_desc:9 "L'optimisme du mois de décembre a laissé place à la dure réalité du mois de janvier. Les factions politiques se disputent le pouvoir, les disputes mènent à la violence et la stabilité de la République est ébranlée. Cependant, des signes d'espoir apparaissent. Même au milieu des bousculades et des tergiversations, la nouvelle concurrence entre les ministères fait avancer le gouvernement."
 TRK_uneasy_alliance_reformists_successful:9 "Un gouvernement d'union efficace"
 TRK_uneasy_alliance_reformists_successful_desc:9 "Ce qui était considéré comme impossible, à savoir l'intégration des Jadids dans le gouvernement de Mme Bek, est désormais une réalité. Les disputes à propos du contrôle du pays se sont transformées en discussions exaspérées sur la coopération. Le cabinet est actuellement soigneusement équilibré entre les conservateurs, les réformistes et les personnes personnellement fidèles au président, chaque parti se créant une base de soutien dans les institutions républicaines."
 TRK_uneasy_alliance_reformists_fail:9 "Un gouvernement d'union conservateur"
 TRK_uneasy_alliance_reformists_fail_desc:9 "Madamin Bek a toujours été un homme modéré, et c'est pourquoi il a dû tempérer l'arrivée au gouvernement de voix plus réformistes. S'il ne fait aucun doute que les Jadids feront partie du gouvernement et que tous les partis ont de plus en plus accepté la nécessité de coopérer avec ces personnalités plus libérales, l'accession d'Islamqul Polvan au poste de ministre des Affaires militaires a une fois de plus bouleversé l'équilibre délicat en faveur de la faction la plus conservatrice de l'Union des musulmans."

