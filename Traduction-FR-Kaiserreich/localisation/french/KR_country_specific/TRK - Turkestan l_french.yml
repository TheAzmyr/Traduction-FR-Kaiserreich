### Decisions ###
 TRK_consolidation_decisions:9 "Consolidating Turkestan"
 TRK_consolidation_decisions_desc:9 "The Turkestan Republic is unified only by tenuous religious commitment and the personal clique that Madamin Bek has developed in the years following the Russian Civil War. These loose bonds of affiliation hold the nation together today, but simply cannot withstand the stress of open conflict. After all, when the peace of the post-war was shattered by the New Year's Coup in '29, Shokay's autonomy immediately collapsed into civil war. While Madamin Bek has a much tighter grasp over Turkestan than his predecessor, the Republic remains incredibly divided. It will take quite a bit of work to unite the nation behind the rule of Madamin Bek and the Ittifaq ul-Musilmin.\n\n§RIf we do not reach a§! §YConsolidation Level§! §Rof§! §Y25%§! §Rwe will likely be forced to deal with internal dissent in the event of a conflict.§!\n\nOur Current §YConsolidation Level§! is £authoritarian_democrat_texticon §Y[?TRK.party_popularity@authoritarian_democrat|%0]§!\n\nWhen our Consolidation surpasses §Y30%§!, we will have the opportunity to strengthen our control over our country by completing the focus §YFrom Bribes to Salaries§!, granting unique benefits based on whether the Reformist or Fundamentalist wing of Ittifaq ul-Musilmin reigns supreme.\n"
 TRK_reformists_timer:9 "The Reformists' Mandate"
 TRK_gold_timer:9 "Collect the Gold Tithe"
 TRK_seize_syr_darya_waterfront:9 "Seize Key Syr Darya Waterfront"
 TRK_bribe_kurbashi:9 "Buy the Loyalty of a Kurbashi"
 TRK_bribe_kurbashi_desc:9 "The fundamentalist faction of our party gathers their support and power in the countryside, where the rule of the Kurbashi is supreme. Each Bek, Kurbashi, and Minbashi pledges a fraction of their support and resources to a figure above them, and those who support Katta Ergash make up the backbone of the fundamentalist wing of the party. There are many such leaders whose loyalty can be bought, however, at the right price."
 TRK_bribe_mullah:9 "Purchase a Reformist Mouthpiece"
 TRK_bribe_mullah_desc:9 "The strength of the reform faction of our party is their ability to mobilise support in the cities of Tashkent, Andijan, and Kokand, mainly through the support of a number of mullahs who favor their position. If we were to convince one of these learned thinkers to speak in favor of Madamin Bek's policies, it would strengthen us while weakening the reformists."
 TRK_expel_party_extremists:9 "Expel Party Extremists"
 TRK_expel_party_extremists_desc:9 "While the Union of Muslims has long been a big-tent party of the faithful, in the years since Madamin Bek's rise to power his pragmatic ideology has become core to the strength and popularity of the party. It is time for those who do not subscribe to the basic underlying tenets of the party to find a home elsewhere."
 TRK_crackdown_on_critics:9 "Silence Vocal Critics"
 TRK_crackdown_on_critics_desc:9 "The city of Tashkent is a hotbed for dangerous revolutionary forces, who yearn for the return of the Kokand Autonomy and the destruction of our government. If a few were to be arrested, and a few more disappeared, we would surely break the back of the dissenters."
 TRK_anti_banditry_campaign:9 "Crack Down on Banditry"
 TRK_anti_banditry_campaign_desc:9 "There are regions of our nation which lie completely outside the control of the central government and the party. Here, roughshod brigands rule as kings, with no regard for Tashkent or Sharia. We must move to crush them."
 TRK_call_on_kichik:9 "Call on Kichik Ergash"
 TRK_call_on_kichik_desc:9 "In the weeks following the Bolshevik destruction of Kokand, the Muslim resistance formed around the city's former police chief, the charismatic and savvy Kichik (Little) Ergash, declaring him Amir ul-Musliman, or Commander of the Faithful. After a devastating battle at Bachkir, the debilitatingly injured Kichik handed the reins of the Muslim resistance to Madamin Bek. While Kichik has no position of official power, he continues to be a popular figure and his word carries weight."
 TRK_liberal_newspapers:9 "Distribute Pro-Government Newspapers"
 TRK_liberal_newspapers_desc:9 "The reform movements of Turkestan began using printing presses to try to distribute their ideas during the rule of the Russian Empire, who often destroyed the presses of any who would dare speak out against them. We are not the Russian Empire! Let us support the creation of a new press, which will inform the people of our successes, while maintaining the freedom to prod us towards the will of the people."

