 TRK_tribal_coalition:9 "Dissoudre la coalition conservatrice"
 TRK_tribal_coalition_desc:9 "The traditional consensus between religious leaders, warlords, and tribal chiefs has been shattered by the recent appointment of reformist leaders into positions of prominence within the government. While Madamin Bek certainly has the political capital to maintain control over the party and the Republic, the shock of his recent pivot towards a broad coalition has left his traditional allies reeling."
 TRK_uneasy_alliance:9 "Un gouvernement d'union difficile"
 TRK_uneasy_alliance_desc:9 "The optimism of December has given way to the harsh reality of January. The political factions wrestle for power, arguments lead to violence, and the stability of the Republic is shaken. However, there are signs of hope. Even among the jostling and brinkmanship, newfound competition among the ministries drives the government forwards."
 TRK_uneasy_alliance_reformists_successful:9 "Un gouvernement d'union efficace"
 TRK_uneasy_alliance_reformists_successful_desc:9 "What was once considered impossible, namely the integration of Jadids into Madamin Bek's government, is now simply a fact of life. What were once shouting matches over control have turned into exasperated conversations about cooperation. The cabinet is currently carefully balanced between the conservatives, the reformists, and those personally loyal to the president, with each party carving out a base of support in the republican institutions."
 TRK_uneasy_alliance_reformists_fail:9 "Un gouvernement d'union conservateur"
 TRK_uneasy_alliance_reformists_fail_desc:9 "Madamin Bek has always been a man of temperance, and so his introduction of more reform-minded voices into his government has been properly tempered. While there is no question that Jadids will be a part of the government, and all parties have increasely accepted the need to cooperate with these more liberal figures, the elevation of Islamqul Polvan as Minister of Military Affairs has once again upset the careful balance in favour of the more conservative faction of the Union of Muslims."

 TRK_wartime_rationing:9 "Rationnement en temps de guerre"
 TRK_fighting_for_our_faith:9 "Combattre pour notre foi"
 TRK_redoubling_our_defence:9 "Redoubler nos défenses"
 TRK_wartime_government:9 "Le cabinet de guerre"

 TRK_shackles_of_tashkent_postBM:9 "Le traité de Tashkent vole en éclats"
 TRK_shackles_of_tashkent_postBM_desc:9 "The devastation of Black Monday has yielded our republic many calamities and injustices, but it also has blown apart the political and economic order which has existed between our nation and our northern neighbor for the last half of a decade. With the economic domination of Turkestan much diminished following the exit of many muscovite industrialists, the opportunity has arisen to practically discard some of the more odious elements of our economic treaty with Russia, while renegotiating our protections to the Russian ethnic minority with local Russian leaders."
 TRK_shackles_of_tashkent_tt:9 "Le nouveau traité de Tashkent"
 TRK_shackles_of_tashkent_tt_desc:9 "By consulting with native “representatives of the Russian people” in Tashkent, we have declared a series of amendments to the special autonomy and protections afforded to our Russian citizens, much to the anger and chagrin of the saber-rattlers in Moscow. Truly, we have stepped into a new era of native Russo-Turk cooperation! Economic regulation, once aimed entirely at choking out native Turkic industry, has been replaced by common sense regulation, and the outrageous byzantine structure of autonomous government has been replaced by the executive fiat of the Tashkent Council. This new, comprehensive agreement between the ethnically Russian business interests of Tashkent and our government has made our republic stronger and more united than ever."
 TRK_shackles_of_tashkent_fp:9 "Le nouveau traité de Tashkent"
 TRK_shackles_of_tashkent_fp_desc:9 "With the finishing touches complete on the amendments made to the Tashkent Treaty, made with “representatives of the Russian people” within our lands, we have finally rid ourselves of the painful and obtuse requirements of the Tashkent Treaty, the result of meddling from the north. With practical protections to native business interests and peasant farmers, the people of Turkestan, both Russian and Turk, stand proud behind Madamin Bek. Our new, comprehensive agreement has made our republic stronger and more united than ever."

