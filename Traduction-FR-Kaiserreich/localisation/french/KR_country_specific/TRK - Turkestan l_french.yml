 TRK_madamin_bek: "Madamin Bek"
 TRK_madamin_bek_leader_desc:9 "§YNaissance :§! §L1893, à Margilan, Oblast de Ferghana, Empire russe§!\n§YCarrière :§! §LMadamin Bek, né Muhammad Amin, a été sauvé de l'ignoble destin de l'exil sibérien (gagné en 1914 pour ses activités anti-tsaristes) par la soudaine Révolution de Février. Rejeton d'une maison de la noblesse de Kokand décrépite depuis longtemps, le jeune arriviste fut nommé chef de la police de Margilan par le nouveau gouvernement révolutionnaire de Tachkent à la fin de l'année 1917. Lorsque le soviet de Tachkent mit Kokand à feu et à sang, il engagea sa milice dans la cause du combattant de la liberté de Ferghana, "Petit" (Kichik) Ergash Bek, et gravit rapidement les échelons de la rébellion indigène. Lorsque Ergash Bek fut gravement blessé lors des combats à l'extérieur de Namagan, Madamin Bek fut proclamé Amir ul-Musliman, Commandeur des Croyants, par les commandants Kurbashi réunis.\n\nDans les années qui ont suivi l'établissement de l'Autonomie du Turkestan, Madamin Bek entretint des relations glaciales mais productives avec le gouvernement libéral de Kokand de Mustafa Shokay, bien qu'il se soit rapidement lassé des concessions répétées de privilèges et de droits faites pour maintenir la paix avec Moscou. Lorsque le Commissaire militaire de la région se révolta contre Moscou, Madamin Bek saisit l'occasion de prendre le pouvoir et de déclarer l'indépendance du Turkestan. Ce n'est que par une danse diplomatique minutieuse que Madamin Bek, aujourd'hui Président-Émir d'une nouvelle république, a pu survivre aux représailles russes. Bien qu'il soit un chef de guerre devenu président, Madamin n'est pas un autocrate. Il tente de gouverner par consensus lorsque c'est possible et a consacré des efforts considérables à la mise en place d'une administration civile viable. Madamin survit grâce à ses relations interpersonnelles et à son esprit de compromis, naviguant habilement dans le monde impitoyable de la politique tribale et sectaire pour gouverner une coalition chancelante.§!"
