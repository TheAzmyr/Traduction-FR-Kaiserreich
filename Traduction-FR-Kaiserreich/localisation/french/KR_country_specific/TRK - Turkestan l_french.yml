 TRK_KR_gathering_storm_desc:9 "Depuis près d’une décennie après la guerre civile, les habitants de l’autonomie du Turkestan ont partagé le sort de leurs frères kazakhs en tant que partie officielle de la République Russe.\n\nMais la situation a basculé dans le chaos de 1929, où l'homme fort de l'autonomie, Madamin Bek, a saisi l'occasion pour se déclarer président de la République du Turkestan.\n\nAlors que l’intervention russe se profile à l’horizon, il verra sa vision d’une Asie centrale pan-turque et unie se concrétiser – ou il mourra en essayant."

