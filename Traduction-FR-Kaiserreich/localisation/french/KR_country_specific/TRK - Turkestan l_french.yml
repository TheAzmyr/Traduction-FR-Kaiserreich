 TRK_pan_turkism_desc:9 "While Pan-Turkism has long been a current of thought in Turkestan, it has long been overshadowed by sectarian tribal thinking and limited to some Jadid progressives and those influenced by Ottoman thinking. Recent efforts to coordinate a region-wide resistance to Russian dominance has revived the movement, however, and today all elements of our government promote some form of Pan-Turkist thought. The bonds between the various peoples and leaders of the region are flimsy, however, and they will need to be strengthened for any sort of true unity to be achieved.\n\nThe §YPan-Turkist Dream§! is currently: [TRK_get_pan_turk_coord].\n§GThe strength of the §YPan-Turkist Dream§! will influence the outcome of a potential unification with Kazakhstan.§! [TRK_get_kazakh_insurgency_loc][TRK_get_bukharan_dissidents_loc]\n"
 TRK_kazakh_insurgency_loc:9 "\n\n§CKazakh Insurgency:§!\nThe Kazakh Insurgency is a unified effort between conservative Kazakh officers, Turkestan National Army exiles, and patriotic Alash Party members. While the bulk of the conspiracy is being forged in the Kazakh heartlands some patriotic elements have organised themselves on our side of the border. These brave men are willing and eager to fight for their people's freedom, but they will require our assistance if they hope to survive against the full force of the Russian war machine. \n\nThe §CKazakh Insurgency§! is currently: [TRK_get_kazakh_strength], [TRK_get_kazakh_equipment], and [TRK_get_kazakh_training].\n§YThe more we provide support to the §CKazakh Insurgency§! the more divisions will march north to defend their Kazakh brethren should a revolt break out.§!"
 TRK_bukharan_dissidents_loc:9 "\n\n§0Bukharan Dissidents:§!\nTo the south, a number of groups conspire against the tyrannical rule of the Bukharan Emir Mohammed Alim Khan, an odious autocrat held in place by the considerable effort of his puppet-masters in Moscow. This vast coalition of dissenters include the regional notables of Samarkand, a number of reformists within the Young Bukharan party, and some rabidly anti-Russian tribal leaders. The more support we lend to the Bukharan Dissidents, the more likely that they will be able to successfully resist the oppression of the Emirate.\n\nThe §0Bukharan Dissidents§! are currently: [TRK_get_yb_strength].\n§YThe stronger the §0Bukharan Dissidents§!, the greater the advantage we will have once we face against Bukhara.§!"
