### Focus ###
 TRK_focus:9 "Arbre de priorité [TRK.GetName]"

 TRK_beating_heart:9 "Une nouvelle feuille pour la République"
 TRK_beating_heart_desc:9 "Pendant des années, les plus hautes fonctions politiques de notre république ont été attribuées aux chefs tribaux et aux seigneurs de guerre kurbashi, qui constituent la base de notre soutien politique. Toutefois, les récentes manœuvres de chefs religieux réformateurs respectés ont mis à mal la mainmise des conservateurs sur le pouvoir, à la grande inquiétude de Madamin Bek. Quoi qu'il en soit, nous devons construire un nouveau consensus au sein de l'Ittifaq ul-Musilmin au pouvoir afin d'intégrer ces nouvelles voix réformistes et pan-turques."

 TRK_expand_the_foreign_ministry:9 "Élargir le ministère des affaires étrangères"
 TRK_expand_the_foreign_ministry_desc:9 "Au début de la République, sous le règne du gouvernement fantoche de Chokay, le ministère des Affaires Etrangères n'était guère plus qu'un minuscule bureau sans aucun pouvoir face à la relation particulière du Turkestan avec ses suzerains russes. Lorsque Madame Bek a pris le pouvoir, les éléments isolationnistes de son régime ont empêché toute expansion. Avec un nouvel état d'esprit tourné vers l'extérieur, le moment est venu de reconstruire enfin cet élément intégral de notre nation."

 TRK_walking_the_turkestan_tightrope:9 "Sur la corde raide du Turkestan"
 TRK_walking_the_turkestan_tightrope_desc:9 "Diriger l’État du Turkestan a toujours nécessité de trouver un équilibre délicat entre les différentes factions et blocs de pouvoir qui se disputent la domination ou la destruction de la République. Si l’arrivée des réformistes au sein de la coalition gouvernementale a certainement compliqué les choses, ils se sont révélés être un contrepoids essentiel aux fondamentalistes, offrant à Madamin une nouvelle occasion de consolider son contrôle."

 TRK_our_ottoman_brothers:9 "Nos frères ottomans"
 TRK_our_ottoman_brothers_desc:9 "L’Empire Ottoman est, au fond, une nation turque, et son gouvernement soutient depuis longtemps notre république de manière semi-clandestine, en alimentant nos réformes économiques limitées par des investissements privés. Avec la montée du savinkovisme, le soutien d’Istanbul n’a fait qu’augmenter, et il ne faudrait pas grand-chose pour les convaincre de notre besoin de conseillers ottomans et d’un soutien militaire."

 TRK_support_dissidents_abroad:9 "Soutenir les dissidents à l'étranger"
 TRK_support_dissidents_abroad_desc:9 "Bien que notre gouvernement ne soit pas précisément motivé par des considérations idéologiques, notre résistance à l’impérialisme russe en Asie centrale nous a conféré une crédibilité aux yeux de diverses organisations panturquistes de la région. Il sera crucial de faire appel à ces alliés étrangers pour faire pencher la balance géopolitique en notre faveur si nous espérons préserver notre indépendance et œuvrer à la libération de nos voisins de la domination russe."

 TRK_contacts_with_young_bukharans:9 "Prendre contact avec les dissidents boukhariotes"
 TRK_contacts_with_young_bukharans_desc:9 "À une certaine époque, la classe marchande et intellectuelle citadine des réformateurs musulmans de Jadid était le plus grand opposant de Madamin Bek, s'opposant à ses pratiques autoritaires et aidant les Soviétiques dans leur invasion. Aujourd'hui, cependant, les Jadids savent qu'en Asie centrale, Madamin Bek est présente. leur plus grand allié contre le maintien du pouvoir des émirs et des khans."

 TRK_tashkent_verniy_railway:9 "La ligne Tashkent-Verny"
 TRK_tashkent_verniy_railway_desc:9 "Dans les années qui ont immédiatement suivi la déviation du Weltkreig, les lignes ferroviaires vers l'Asie centrale sont devenues un symbole de la coopération économique russo-allemande et un certain nombre de petits projets communs ont été lancés dans les années qui ont suivi, mais ces projets prestigieux ont été laissés de côté. pourris, abandonnés par les industriels allemands distraits et le gouvernement de Moscou de plus en plus hostile. Nous devrions les rénover pour mieux relier nos terres à nos amis kazakhs."

 TRK_supplies_to_kazakhs:9 "Aider les milices kazakhes"
 TRK_supplies_to_kazakhs_desc:9 "Le conflit entre les milices clandestines kazakhes et le gouvernement fantoche d’Alash couve depuis une décennie maintenant, menaçant d’allumer l’étincelle qui attirera une fois de plus les yeux des Russes vers le sud. Il ne fait cependant aucun doute dans notre esprit qu’un tel conflit devait éclater. nous devons protéger nos alliés au sein des milices, de peur que leur défaite ne soit le premier domino à tomber face au nouvel impérialisme russe."

 TRK_turk_brother_nations:9 "Fraternité entre nation turques"
 TRK_turk_brother_nations_desc:9 "Le projet panturquiste risque d’être entravé par les visions divergentes de chacun des grands peuples et nations turcs, perdant de vue nos objectifs au profit de visions sectaires étroites de la Turquie. Nous ne commettrons pas cette erreur ! qui abrite les peuples de sang turc ou qui a ouvert ses portes aux nombreux réfugiés turcs seront nos amis et nos frères !"

 TRK_studying_caucasus_tactics:9 "Étudier les tactiques du Caucase"
 TRK_studying_caucasus_tactics_desc:9 "Dans les mois qui ont suivi la fin de la Grande Guerre, nombreux sont ceux, dans les armées russe et ottomane, qui ont constaté que les tactiques employées par les deux camps sur le front du Caucase étaient terriblement dépassées. Au lieu d’écouter ces jeunes officiers, les deux nations. Nous avons choisi de rejeter la faute sur les populations locales, sur la météo défavorable et sur une foule d'autres excuses. Nous ne ferons pas la même erreur."

 TRK_court_moderate_clergy:9 "Courtiser le clergé modéré"
 TRK_court_moderate_clergy_desc:9 "Les muftis modérés de Tachkent et de Fergana jouent depuis longtemps un rôle essentiel dans le maintien de la paix dans notre pays, agissant souvent comme médiateurs entre l'hostilité mutuelle des tribus ouzbèkes et kirghizes. Nous devons unir ces groupes modérés derrière notre gouvernement pour stabiliser notre pays. car si les fidèles ne considèrent pas notre gouvernement comme légitime, il ne survivra pas longtemps."

 TRK_favor_yaushev:9 "Favoriser les frères Yaushev"
 TRK_favor_yaushev_desc:9 "La famille Yaushev, issue de la petite noblesse tatare, a longtemps été l'un des clans métropolitains les plus influents d'Asie centrale, avec des membres de la famille et des contacts dispersés dans les régions de l'Oural et d'Alash en Russie, ainsi que dans la ville de Tachkent avec la mort de Mullagali. Yaushev, ses fils Iskander et Hasan ont pris la tête des marchands Yaushev. Leur soutien pourrait s'avérer inestimable dans le conflit à venir contre la Russie."

 TRK_ties_deep_in_russia:9 "Créer le Département de la sécurité nationale"
 TRK_ties_deep_in_russia_desc:9 "Notre république ne dispose pas d'organisme formel dédié aux activités clandestines, ce qui nous désavantage par rapport aux grandes puissances, et notamment à nos adversaires russes. Même si nous n'avons pas les fonds nécessaires pour créer un service de renseignement de toutes pièces, nous pouvons utiliser notre Ministère des Affaires Etrangères à tirer parti de ses contacts et de ses partenaires commerciaux à l’étranger pour contribuer à réduire l’écart, simplement en gardant nos oreilles ouvertes."

 TRK_favor_katta:9 "Favoriser les frères Ergash"
 TRK_favor_katta_desc:9 "Bien que Kichik (Petit) Ergash et Katta (Grand) Ergash ne soient pas nécessairement liés par le sang, ils sont certainement frères d'armes, combattant ensemble dans la lutte contre les socialistes. Aucun des deux hommes n'en est sorti indemne, Katta perdant presque le contrôle des Moudjahidines et Kichik. perdant la vie Quoi qu'il en soit, ces deux hommes ont noué des liens profonds parmi les Kurbashi, des liens que Madamin pourrait exploiter pour assurer le contrôle de son parti."

 TRK_eliminate_party_factionalism:9 "Éliminer le factionnalisme du parti"
 TRK_eliminate_party_factionalism_desc:9 "Les Européens ont eu les mains libres en Asie centrale pendant des siècles, dressant frère contre frère pour promouvoir leurs propres ambitions impérialistes. Dans notre lutte contre la menace russe, nous avons montré quelle aurait pu être la véritable force de notre peuple, si ce n’était pas le cas. enchaînés par un sectarisme mesquin et un égoïsme autocratique, il est temps de surmonter des années de stagnation et de division, afin que nous puissions forger une nouvelle nation."

 TRK_tashkent_city_fathers:9 "Modifier le Traité de Tachkent"
 TRK_tashkent_city_fathers_desc:9 "Même si Tachkent est officiellement la capitale de notre jeune République, la réalité est un peu plus compliquée. Après avoir négocié une autonomie significative pendant la crise de Tachkent, la ville est largement autonome par un conseil composé de personnalités musulmanes et russes, avec une contribution marginale de celle de Madamin Bek. Avec une Russie affamée aux frontières, le moment est venu de renégocier le Traité et d’intégrer pleinement Tachkent dans la République."

 TRK_reaffirm_anti_bolshevik_pact:9 "Intégrer les milices dirigées par la Russie"
 TRK_reaffirm_anti_bolshevik_pact_desc:9 "Le gouvernement provisoire de Fergana a été fondé sur le dos d'une alliance entre l'Armée populaire musulmane de Madame Bek et l'Armée paysanne russe de Konstantin Monstrov, une alliance qui a sauvé le Turkestan de la domination soviétique et a maintenu la paix. La victoire des Blancs a sapé les fondations. de l'alliance, mais avec la nouvelle montée du savinkovisme en Russie, il existe une nouvelle opportunité d'unir les peuples du Turkestan contre la tyrannie !"

 TRK_reconstructing_turkestan:9 "Reconstruire le Turkestan"
 TRK_reconstructing_turkestan_desc:9 "Des années de guerre et de négligence ont laissé leurs traces sur le Turkestan, avec des infrastructures en ruine reliant les usines vides de nos centres urbains délabrés. Les fondations d’une nation saine restent cependant cachées derrière un vernis pessimiste. l'industrie et réparer les chemins de fer et les routes, le Turkestan pourrait véritablement devenir une nation moderne."

 TRK_exploit_petrol:9 "Exploiter les gisements de pétrole"
 TRK_exploit_petrol_desc:9 "Notre république repose sur une richesse importante de gisements pétroliers, dont la plupart restent totalement inexploités. Même si des efforts timides ont été déployés pour exploiter ces ressources sous le règne de Mustafa Shokay, nous manquons de ressources et de savoir-faire pour développer correctement cette industrie. Nous devrons nous tourner vers des pays plus grands et plus industrialisés si nous voulons commencer à collecter cet or noir."

 TRK_focus_on_heartland:9 "Connecter le cœur du pays"
 TRK_focus_on_heartland_desc:9 "Nous avons longtemps trouvé la faveur des commerçants de nos villes et avons adapté nos politiques pour conserver leur soutien. Lorsque les grands hommes de Tachkent et de Kokand prospèrent, tout le Turkestan prospère… en particulier ceux qui méritent d'être soudoyés. et il y a de nombreuses villes dispersées sur les marches dont les hommes fortunés nous rejoignent rapidement dans notre croisade contre l'autocratie arriérée et la révolution violente."

 TRK_syr_darya_gold:9 "Syr-Daria Or"
 TRK_syr_darya_gold_desc:9 "Le fleuve Syr Darya domine le Turkestan, et ses affluents alimentent en eau douce la luxuriante vallée de Fergana. Le fleuve apporte non seulement des eaux fraîches aux terres agricoles du Turkestan, mais transporte également des gisements d'or à travers les plaines, alimentant une économie de collecte et de collecte. Malheureusement, les seigneurs de guerre locaux qui canalisent la richesse de cette véritable mine d'or vers leurs armées privées et leurs cachettes personnelles. Nous devrons bouleverser ce système si nous espérons revendiquer nos propres droits."

 TRK_building_a_war_chest:9 "Construire un trésor de guerre"
 TRK_building_a_war_chest_desc:9 "C’est une vérité universelle que les guerres coûtent du sang, de la sueur et, surtout, de l’or. Notre objectif dans le conflit à venir est d’exterminer l’ours russe par une guerre de guérilla prolongée, mais si nous voulons survivre à nos ennemis, nous aurons besoin de beaucoup d’argent. et des arsenaux bien approvisionnés en taxant nos nouvelles sources de revenus et en épargnant soigneusement nos revenus, nous pouvons être bien mieux préparés aux violences à venir."

 TRK_meet_with_kurbashi:9 "Accueillir le Sommet d'Andijan"
 TRK_meet_with_kurbashi_desc:9 "Lors de notre lutte pour l'indépendance, certains ont pris les armes pour protéger leurs familles et leurs foyers, une simple lutte de survie. A l'inverse, d'autres se sont sentis attirés par une cause plus sainte, s'engageant comme guerriers de l'Islam. Nous pouvons devenir des alliés zélés si nous les convainquons de notre soutien, et des adversaires dangereux si nous leur tournons le dos."

 TRK_form_professional_army_core:9 "Former un noyau militaire professionnel"
 TRK_form_professional_army_core_desc:9 "Le plus grand obstacle à la modernisation de l'armée du Turkestan sera la centralisation de l'armée dans un noyau d'unités nationales professionnelles. Même si Madamin dispose d'une armée personnelle de copains fidèles sur laquelle s'appuyer, aucun autre Kurbashi ne donnerait volontairement ses soldats à une armée qui pourrait le faire. un jour être utilisé pour les détruire, et peu d'hommes valides souhaitent servir dans une armée qui ne reflète pas leurs propres allégeances tribales."

 TRK_integrate_militia:9 "Armer les milices"
 TRK_integrate_militia_desc:9 "Ce n’est un secret pour personne que notre armée n’est guère plus qu’un amalgame de petites bandes de soldats, fidèles uniquement à leurs commandants et liés par des liens d’héritage tribal plutôt que par des devoirs nationaux ou civiques. Ces commandants, les Kurbashi, suivent chacun leurs propres caprices. et morale, liés par des alliances d’avidité et de rancunes personnelles bien au-delà de toute prétendue idéologie. C’est par la volonté de ces hommes que l’armée du Turkestan naît ou meurt dans le ventre de sa mère."

 TRK_horsemen_of_turkestan:9 "Les cavaliers du Turkestan"
 TRK_horsemen_of_turkestan_desc:9 "Le Turkestan a une longue histoire d'éleveurs et de cavaliers talentueux, et bien que la culture de l'équitation ne soit pas aussi répandue dans la vallée de Fergana que dans les steppes plus au nord et à l'est, il y a encore des leçons claires à tirer de notre héritage. Le rôle moderne du cavalier est de plus en plus clair : même si les charges de cavalerie ne définiront plus les batailles, les informations glanées auprès des éclaireurs et des éclaireurs talentueux sont plus importantes que jamais pour remporter la victoire."

 TRK_inspect_ottoman_inspectorate:9 "Inspecter l'Inspection de l'armée ottomane"
 TRK_inspect_ottoman_inspectorate_desc:9 "Les Ottomans ont déployé de nombreux efforts pour moderniser leurs équipements et leurs tactiques depuis la fin de la Weltkrieg . Leur Inspection militaire, qui travaille sans relâche pour organiser la logistique dysfonctionnelle allant de l'Anatolie au Fezzan, est un brillant exemple de cet esprit. cherchent à reproduire leurs succès et à éviter leurs erreurs."

 TRK_supply_the_outposts:9 "Ravitailler les avant-postes"
 TRK_supply_the_outposts_desc:9 "Nos armées sont divisées entre les commandants Basmachi locaux et les chefs de milice, certains armés de simples lances et fusils à mèche. Si nous espérons résister à l’invasion étrangère, nous devrons partager les richesses de la capitale avec ces avant-postes éloignés, en fournissant à ces commandants des ressources. Des fusils et des armes. Espérons que de telles actions pourraient contribuer à renforcer notre contrôle sur la campagne."

 TRK_from_bribes_to_salaries:9 "Des pots-de-vin aux salaires"
 TRK_from_bribes_to_salaries_desc:9 "Même si des efforts ont été déployés pour institutionnaliser les réseaux de clientélisme et les relations informelles qui constituent le fondement de notre administration, la vérité est que notre nation respecte encore largement les règles féodales. Maintenant que nous avons suffisamment centralisé notre gouvernance, nous avons la possibilité de brûler. sortir de la pourriture et reconstruire notre République, de haut en bas, comme bon nous semble."

 TRK_begin_wartime_rationing:9 "Évaluation en temps de guerre"
 TRK_begin_wartime_rationing_desc:9 "Même si nous répugnons à restreindre l’achat et la vente de denrées alimentaires et de matériel de guerre essentiel, c’est un sacrifice nécessaire que nous devrons faire pour renforcer notre défense et maintenir notre machine de guerre en marche aussi longtemps que nous le pourrons. faire leur part pour s'assurer que nos soldats marchent le ventre plein et que les armureries et les arsenaux de Tachkent restent bien approvisionnés. À cette fin, la guerre commence dans nos assiettes - et chaque foyer est un escadron. des combattants !"

 TRK_proclaim_holy_war:9 "Proclamer la guerre sainte"
 TRK_proclaim_holy_war_desc:9 "Nos terres sont véritablement unies par une chose : la gloire de notre foi. Les Ulemma ont longtemps été une force directrice de la stabilité en Asie centrale, et avec le soutien de ces sages pères de la foi, nous serons en mesure d'approuver officiellement notre guerre. contre la Russie comme un Jihad de l’épée. Ce n’est pas une entreprise que nous mènerons à la légère, mais n’y a-t-il pas de meilleur exemple de Jihad que la lutte contre la domination étrangère et la destruction de notre mode de vie même ?"

 TRK_rely_on_sufi_orders:9 "Se reposer sur les Ordres Soufistes"
 TRK_rely_on_sufi_orders_desc:9 "Même si les ordres soufis sont des institutions religieuses d’étude et de transfert d’enseignements mystiques, tous dans la poursuite de la haqiqa – la vérité ultime – il ne fait aucun doute qu’ils sont également de puissantes institutions de mobilisation des hommes. Nous aurons besoin de leur soutien sans réserve et de leur soutien. conviction si nous espérons résister à nos ennemis sur le terrain. C'est donc une chance pour nous qu'un certain nombre de nos personnalités soient tous des dirigeants de diverses sections soufies."

 TRK_banner_of_the_amir:9 "La bannière de l'Amir"
 TRK_banner_of_the_amir_desc:9 "Lorsque Kichik Ergash a failli périr à Namangan, l'esprit du mouvement national n'est pas mort avec lui, mais sa bannière - réclamant la liberté pour le peuple de Fergana - s'est retrouvée entre les mains de Madamin Bek. Le président a accepté la lourde responsabilité qui lui incombait. dans cette bannière parce que lui, comme tous les patriotes, combattants de la liberté et vrais croyants qui l'accompagnaient, savait que le Turkestan valait la peine de se battre et de mourir."

 TRK_strengthen_the_party:9 "Renfoncer le parti"
 TRK_strengthen_the_party_desc:9 "L'Union des Musulmans a été le premier parti de masse au Turkestan, faisant appel au soutien de la vaste paysannerie musulmane bien avant la création de l'Union nationale ou la chute du joug russe. Aujourd'hui, il est en grande partie le véhicule du mouvement national pour l'indépendance de Madamin Bek. mais continue de se présenter comme la voix de l'individu ordinaire au Turkestan. Nous ne devons pas oublier le rôle du parti, c'est un symbole essentiel de notre unité et de notre engagement envers la démocratie autochtone!"

 TRK_reorganize_the_garrisons:9 "Réorganiser les garnisons"
 TRK_reorganize_the_garrisons_desc:9 "Alors que beaucoup de nos Kurbashi ont soutenu que la seule façon de vaincre la Russie est de leur livrer la bataille, la vérité est que pour survivre contre la Russie, nous devons tirer pleinement parti de tous les avantages défensifs qui nous sont offerts. Nous centraliserons les éléments locaux. des garnisons sous l'égide et le contrôle du gouvernement central, afin que nous puissions mieux coordonner la disposition de nos forces et nous préparer aux attaques qui mettront sûrement nos murs à l'épreuve."

 TRK_create_wartime_coalition:9 "Créer une coalition de temps de guerre"
 TRK_create_wartime_coalition_desc:9 "Il y a peu d'amour perdu entre Madamin Bek et son parti Union Musulmane, et les libéraux et progressistes du parti Union nationale. Cependant, la récente alliance entre notre gouvernement et le leader kazakh en exil du parti a ouvert la voie à un véritable accord de guerre entre eux. ces partis et la normalisation complète des relations, qui ont été décidément difficiles après le coup d'État de Madamin Bek en 1929."

 TRK_begin_the_revolt:9 "La marche pour Samarcande!"
 TRK_begin_the_revolt_desc:9 "Certaines guerres sont menées pour des raisons impénétrables, un ensemble complexe de facteurs laissant les historiens débattre des détails pour les siècles à venir. Ce n’est pas une telle guerre. Le peuple de Samarkand implore d’être libéré de ce corpulent émir de Boukhara, et nous répondrons à son appel. Les acclamations des libérés accélèrent notre marche et les lamentations des opprimés nous poussent en avant !"

 TRK_returning_our_favors:9 "Retour des volontaires kirghizes"
 TRK_returning_our_favors_desc:9 "Le noyau de la révolte du Turkestan oriental a été forgé dans l'esprit révolutionnaire du Turkestan proprement dit, avec de nombreux dirigeants de la révolte chassés de leurs foyers lors des incendies d'Urkun. Aujourd'hui, un groupe d'irréguliers kirghizes dirigé par Id Mirab a envoyé un message depuis. leurs bases isolées dans les contreforts du Tian Shan qu'ils souhaitent se joindre à notre lutte. Nous les inviterons en héros !"

 TRK_the_fergana_porcupine:9 "Le porc-épic de Ferghana"
 TRK_the_fergana_porcupine_desc:9 "Pour réussir cette guerre de survie contre nos ennemis russes, nous devons changer notre façon de penser, en attaquant la détermination russe, ainsi que ses armées, en nous concentrant sur l’usure des envahisseurs russes et en transmettant clandestinement les « vrais » détails des victimes russes aux sources internationales. nous forcerons Moscou à reconnaître que le Turkestan leur coûtera plus de sang et de trésors qu’ils ne peuvent se permettre d’en dépenser."

 TRK_rapid_adaptation:9 "Adaptation rapide"
 TRK_rapid_adaptation_desc:9 "Même si nous avons fait de notre mieux pour nous préparer aux réalités d’un conflit prolongé contre Boukhara et la Russie, il n’a pas fallu longtemps pour reconnaître de graves lacunes dans notre stratégie et notre organisation. En nous appuyant sur nos relations avec des conseillers étrangers, nous pouvons identifier quelques domaines clés. investir des fonds et des efforts supplémentaires, pour atténuer nos pires insuffisances."

#Post-Uni
 TRK_deal_with_leftover_russians:9 "S'occuper des derniers russes"
 TRK_deal_with_leftover_russians_desc:9 "Même s’il y a encore moins de Russes de souche qui habitent volontiers au Turkestan aujourd’hui qu’avant notre guerre contre l’ours russe, ils existent toujours en tant que minorité active avec une influence politique et économique au-delà de ce que leur nombre trahirait. leur droit de vivre et de travailler dans notre nation, tout en assumant en douceur leur contrôle politique démesuré."

 TRK_crush_bukharan_exiles:9 "Écraser les exilés boukhariotes"
 TRK_crush_bukharan_exiles_desc:9 "Un grand nombre de dirigeants militaires et politiques de Boukhara ont traversé la frontière vers l'Afghanistan, où le roi local les abrite et les protège de toute forme de représailles, même lorsqu'ils attaquent nos villes frontalières. Nous devrons les traiter d'une manière ou d'une autre. Soit en négociant avec nos homologues afghans, soit en traversant simplement la frontière nous-mêmes pour nous occuper de cette dangereuse lie du défunt Émirat fantoche."

 TRK_behead_the_bandits:9 "Décapiter les bandits"
 TRK_behead_the_bandits_desc:9 "Là où il y a la guerre, il y a ceux qui profitent de la misère des combattants. Les bandits peuvent aller de ceux qui connaissent leur poste, attaquant les innocents avec un abandon imprudent pour survivre aux dépens de leur pays, à ceux qui sont encore pires. - des bandits qui se déguisent sous le faste de titres anciens et oubliés, excusant leur vol derrière des traditions cruelles."

 TRK_secure_our_borders:9 "Sécuriser les frontières"
 TRK_secure_our_borders_desc:9 "Il y a vingt ans, rares étaient ceux qui croyaient que nos fières terres seraient un jour libérées du joug des maîtres étrangers. Aujourd'hui, les mères de notre nation peuvent respirer tranquillement alors que les milices retournent dans leurs villages et que les fusils bien usés sont renvoyés au stockage. L'état d'urgence nationale est passé, mais la triste vérité est que les feux de la guerre se profilent à l'horizon. La seule manière de garantir notre paix est de préparer la prochaine guerre, de perfectionner nos capacités et de rester vigilant."

 #All Democratic
 TRK_hold_panturkestan_elections:9 "Tenir des élections panturques"
 TRK_hold_panturkestan_elections_desc:9 "Les Européens ont eu les mains libres en Asie centrale pendant des siècles, dressant frère contre frère pour promouvoir leurs propres ambitions impérialistes. Dans notre lutte pour l’unification, nous avons montré quelle aurait pu être la véritable force de notre peuple s’il n’avait pas été entravé par les contraintes. le sectarisme mesquin et l’égoïsme autocratique. Il est temps de surmonter les années de stagnation et de division, afin que nous puissions forger une nouvelle nation!"

 #Madamin Bek
 TRK_expand_the_conservative_coalition:9 "Élargir la coalition conservatrice"
 TRK_expand_the_conservative_coalition_desc:9 "Partout en Asie centrale, des millions de personnes croient en la justesse de la modération, de la stabilité et de la tradition. Cependant, ces peuples sont divisés par leur tribu, leur langue et les traditions mêmes qu’ils cherchent à défendre. Quoi qu’il en soit, nous devons accueillir ce nouveau groupe de citoyens. et dirigeants au sein de l'Union des Musulmans, afin que nous puissions continuer à être la principale voix de tous les musulmans d'Asie centrale."

 TRK_divide_the_leftists:9 "Diviser la gauche"
 TRK_divide_the_leftists_desc:9 "Dans les villes, des hommes entachés de philosophies étrangères venimeuses tentent de renverser des milliers d’années d’histoire d’un trait de plume. Ils brandissent les citations scandaleuses d’hommes morts comme s’il s’agissait d’armes et menacent de détruire tout ce qui est sacré. Pour empêcher la montée insidieuse de cette « Union nationale », nous devons agir pour saper leur soutien en divisant les deux ailes de ce dangereux parti radical."

 TRK_draft_a_presidential_constitution:9 "Rédiger une constitution présidentielle"
 TRK_draft_a_presidential_constitution_desc:9 "Nous travaillons toujours sur la constitution écrite par les intellectuels de 1919, qui envisageaient le Turkestan comme une république parlementaire autonome sous la botte russe. Nous devons réformer la constitution pour mieux refléter ce dont notre jeune nation a besoin, un exécutif fort et déterminé sur lequel veiller. une législature fédérale subordonnée et stable, les deux organes travaillant de manière synchronisée."

 TRK_develop_national_turkism:9 "Développer un turquisme national"
 TRK_develop_national_turkism_desc:9 "Les discussions autour du panturquisme ont longtemps été dominées par des voix progressistes et de gauche, tandis que les éléments les plus conservateurs de notre république restent divisés par le sectarisme ethnique. Nous devrons forger une nouvelle identité nationale, centrée sur notre foi commune et sur le lien. forces de l’histoire récente. Cette nouvelle idéologie du « turquisme national » sera le ciment qui unit nos peuples et pourra, avec le temps, faire appel au soutien d’idéologues engagés."

 TRK_formalize_limited_federalism:9 "Formaliser un fédéralisme restreint"
 TRK_formalize_limited_federalism_desc:9 "Notre nation est divisée entre les Russes et les Turcs, les Ouzbeks et les Kazakhs, les membres des tribus et les Jadids. Les conflits violents menacent de déchirer notre peuple, mais nous ne pouvons pas céder au désir ignoble de maîtriser et de dominer les territoires nouvellement incorporés à notre république. Nous bâtirons plutôt une nation de compromis équilibré entre ordre et autonomie, fondée sur les principes d’une coexistence fructueuse."

 TRK_exercise_executive_powers:9 "Employer le pouvoir exécutif"
 TRK_exercise_executive_powers_desc:9 "Un élément clé des pouvoirs conférés à la présidence par la nouvelle constitution est son contrôle unilatéral sur la politique étrangère et son influence formelle étendue sur la politique économique du pays. Même si le gouvernement a toujours tourné autour de Madamin Bek, il est toujours préférable pour ces pouvoirs. être institutionnalisé et que le président ait véritablement les mains libres pour dicter la voie à la république."

 TRK_moderate_statist_reorganisation:9 "Une réorganisation étatiste modérée"
 TRK_moderate_statist_reorganisation_desc:9 "Si nous voulons survivre et prospérer dans cette nouvelle époque, nous devons poursuivre l’industrialisation et la modernisation. Aussi odieux que cela puisse paraître à certains, pour relever ce défi, l’État devra intervenir dans le développement de nos chemins de fer, de notre industrie et de notre modernité. l'agriculture. Nous nous tournerons vers les nations socialistes et le travail des modernisateurs ottomans pour modéliser notre propre « révolution industrielle turkistanaise »."

 TRK_marshal_turkestans_resources:9 "Rassembler les ressources du Turkestan"
 TRK_marshal_turkestans_resources_desc:9 "L’Asie centrale est une terre abondante, qui dispose des outils et des ressources nécessaires pour approvisionner nos jeunes industries, tant que nous sommes en mesure d’accéder à ces atouts naturels et de les exploiter correctement. Nous ne devons pas permettre que de petites revendications locales empêchent le progrès que nous recherchons, et nous ne pouvons pas nous permettre de compter sur des sociétés étrangères pour diriger nos efforts d’extraction de ressources, comme certaines l’ont fait par le passé. Nous devons plutôt voler de nos propres ailes et creuser de nos propres mains."

 TRK_care_for_the_countryside:9 "Prendre soin de la campagne"
 TRK_care_for_the_countryside_desc:9 "Presque tous nos citoyens vivent dans des communautés rurales, vivant de l'agriculture et du pâturage. Même si une grande partie de nos terres sont arides et stériles, il existe des régions fertiles et généreuses qui peuvent servir de nouveau grenier à l'État du Turkestan, qui n'est plus asséché. par des bureaucrates et des commerçants affamés de Moscou. Nous devons soutenir les agriculteurs de Fergana et des vallées fluviales, afin qu'ils puissent moderniser leurs techniques et augmenter leur production !"

 #SocCon
 TRK_assimilate_panturkist_rhetoric:9 "Assimiler la réthorique panturque"
 TRK_assimilate_panturkist_rhetoric_desc:9 "Tout le monde dans notre gouvernement ne croit pas vraiment à l’idéal panturc sur lequel notre Fédération a été fondée. Ils peuvent voir la nécessité de la coopération, ou même la valeur de notre unité pendant la lutte contre les Russes, mais ils ne souscrivent pas à l’idée culturelle. et le nationalisme civique des panturcs les plus ardents. Quoi qu’il en soit, nous reconnaissons la valeur de l’idéal panturc pour le maintien de la paix et de la stabilité sur nos terres, et nous promouvrons sans relâche ces points de vue."

 TRK_humour_the_education_reformers:9 "Faire plaisir aux réformateurs de l’éducation"
 TRK_humour_the_education_reformers_desc:9 "Le turc chagatai a été la langue commune de notre royaume pendant des siècles, mais au cours des quelque deux cents dernières années, les dialectes locaux se sont fortement éloignés de leur origine désormais archaïque. Cependant, il existe un groupe d'intellectuels courageux qui croient cela, avec une modernisation appropriée. et la mise en œuvre, nous pourrions à nouveau forger un langage commun, sur le modèle de Chagatai, mais sans être redevables à certaines de ses bizarreries les plus difficiles."

 TRK_liberate_our_oppressed_brothers:9 "Libérer nos frères opprimés"
 TRK_liberate_our_oppressed_brothers_desc:9 "Quelle que soit leur affiliation politique, tous les vrais patriotes de nos terres ont lutté pour les droits des peuples opprimés. Ils ont versé leur sang dans les champs et les steppes pour que les peuples turcs de ces terres puissent rester libres. restent opprimés sous les bottes étrangères, en Russie, en Chine et ailleurs. Nous ne pouvons pas tolérer cette injustice persistante – ces gens doivent être libérés !"

 TRK_regime_of_the_red_basmachi:9 "Régime des Basmachi Rouges"
 TRK_regime_of_the_red_basmachi_desc:9 "Pendant des années, les travailleurs d’Asie centrale ont été empêchés de s’organiser et de collaborer, en particulier après la guerre civile russe, où tout groupement de travailleurs pas totalement fidèle aux émirs, aux Khans et aux Beks a été décrié comme agent de la menace bolchevique. élément vital d'une nation moderne, et leurs voix doivent être entendues ! Le Président, longtemps ami des petits syndicats, fera tout ce qui est en son pouvoir pour voir leur expansion."

 #PatAut
 TRK_ballot_by_bayonet:9 "Scrutin à la baïonnette"
 TRK_ballot_by_bayonet_desc:9 "En théorie, notre soutien à la démocratie l'emporte sur toutes les autres préoccupations. Cependant, sans une orientation appropriée, notre République pourrait être renversée par des démagogues qui incitent nos citoyens à agir contre leurs propres intérêts. Pour nous protéger contre cela, nous maintiendrons temporairement la loi martiale. a vu notre nation traverser ces dernières années difficiles."

 TRK_fund_the_sufi_orders:9 "Financer les ordres soufis"
 TRK_fund_the_sufi_orders_desc:9 "De nombreuses personnalités de premier plan de notre république, y compris le président, entretiennent depuis longtemps des liens avec les ordres soufis de la région, en particulier la branche Kadyriya basée à Fergana. Ces tariqas – qui signifie ordre ou tradition d’enseignement – ​​sont au cœur de la pratique de l’islam dans notre nation, et notre soutien continu à leurs objectifs est incontesté. En augmentant notre financement et notre soutien juridique à ces ordres, ils serviront de base à notre soutien local dans toute la république."

 TRK_glorify_the_amir_ul_muslimin:9 "Glorifier l'Emir ul-Muslimin"
 TRK_glorify_the_amir_ul_muslimin_desc:9 "L'émir musulman, le commandant des croyants, le guerrier de l'islam, le sauveur du Turkestan. Aujourd'hui plus que jamais, le peuple a besoin d'un symbole sur lequel il puisse compter pour se donner force et honneur, une lumière qui guide toute la nation vers l'avant. L'émir n'est peut-être qu'un homme, mais son titre est investi du pouvoir des grands califes, de Sa'd ibn Abi Waqqas et des anciens khans de Kokand - un pouvoir qui devrait être utilisé pour maintenir l'unité de notre pays!"

 TRK_pragmatic_warlordism:9 "Seigneurie de guerre pragmatique"
 TRK_pragmatic_warlordism_desc:9 "Lorsque vous dirigez un vaste territoire aux terres hostiles et à la population encore plus hostile, vous ne pouvez pas vous permettre d’être aveuglé par l’idéologie. Notre objectif doit être celui d’une république unie et pacifique, régie par un État de droit universel et soumise à un leadership démocratique. En réalité, une grande partie du territoire est dirigée par des chefs tribaux Kurbashi, et la plupart de nos habitants sont sans éducation et détachés du monde extérieur à leur village. Ces problèmes seront résolus par le pragmatisme, et non par l’idéalisme."

 TRK_ensure_governor_loyalty:9 "Assurer la loyauté du gouverneur"
 TRK_ensure_governor_loyalty_desc:9 "Certains diront que la meilleure façon de dominer les bandits est de penser comme eux. Ils ont tort. Pour maintenir l'ordre dans les territoires du Sud, nous devrons nous appuyer sur des militaires solides et dignes de confiance, de peur que les Ouzbeks, les Turkmènes et les Kirghizes ne se fassent une idée de leur position dans la hiérarchie. Pour garantir que nos gouverneurs soient à la fois compétents et loyaux, ils seront choisis parmi le personnel personnel de Madamin."

 TRK_cast_aside_ideology:9 "Mettre de côté l'idéologie"
 TRK_cast_aside_ideology_desc:9 "L’esprit de nos alliés comme de nos ennemis est obscurci par des dogmes idéologiques et des sentimentalités peu pratiques. Franchement, il n’y a guère de place pour de telles notions dans notre rude domaine. Nous avons mis de côté les croyances philosophiques qui aveuglent les autres et nous gouvernerons à la place par le biais d’un réalisme pur et dur, que les radicaux le veuillent ou non."

 TRK_strength_in_stability:9 "La force dans la stabilité"
 TRK_strength_in_stability_desc:9 "Alors que les intellectuels libéraux se disputent sur les nobles idéaux démocratiques, la réalité est qu’une fédération de peuples, divisée par la langue, l’ethnie et la classe, doit être unie par une main ferme. Les politiciens s’inquiètent des paroles d’un hymne national tout en ignorant les véritables problèmes qui affligent notre État. Madamin Bek servira de main directrice, menant notre nation vers un avenir brillant !"

### Ideas ###
 TRK_legacy_of_tashkent:9 "L'héritage de la révolte d'Asie centrale"
 TRK_legacy_of_tashkent_desc:9 "Nous avons passé cinq décennies sous l’hégémonie russe, une période qui a irrémédiablement endommagé notre culture et qui a vu nos terres infestées de colons russes. En 1916, les peuples d’Asie centrale ont finalement décidé que c’était assez et se sont soulevés. Nous avons lutté longtemps et durement, exploitant la guerre civile russe pour reprendre nos anciens territoires. Au final, nous avons finalement retrouvé notre liberté, mais le prix à payer était presque insupportable. Une grande partie de notre population avait été massacrée ou déportée d’Asie centrale, forcée de chercher refuge dans le territoire chinois du Xinjiang. La population kirghize a été particulièrement dévastée par cet événement, qu’elle a baptisé « Urkun » ou « Exil ». Un petit nombre de réfugiés migrent maintenant vers le Turkestan, espérant retourner dans leurs anciennes terres. La révolte d’Asie centrale a marqué la naissance des Basmachi en tant que mouvement militaire et politique organisé, elle a été la goutte d’eau qui a finalement fait déborder le vase et nous a permis de gagner notre indépendance. Nous n’oublierons jamais ce que les Russes nous ont fait et ce qu’ils nous ont pris. Nous ne nous inclinerons plus jamais devant eux."

 TRK_shackles_of_tashkent:9 "Les entraves du traité de Tachkent"
 TRK_shackles_of_tashkent_desc:9 "Lorsque nous nous sommes libérés des chaînes de l’oppression russe par une conflagration patriotique, nous avons été obligés de faire un certain nombre de compromis pour obtenir la reconnaissance internationale et mettre un terme au conflit en Asie centrale. Le traité de Tachkent nous a obligés à accorder une indépendance de fait aux districts de notre capitale dominés par les Russes. Des clauses du traité accordaient des droits et des privilèges spéciaux aux intérêts russes dans toute notre république. La reconquête de notre capitale légitime et de ses vastes industries sera de la plus haute importance dans un avenir proche. Nous devons nous efforcer de frapper les Russes dès leur premier moment de faiblesse."

 TRK_basmachi_army:9 "L'armée Basmachi"
 TRK_basmachi_army_desc:9 "Le terme Basmachi est un mot ouzbek qui désigne un bandit ou un agresseur, une étiquette utilisée par les Bolcheviks et les Russes blancs pour calomnier les combattants de la liberté qui se sont battus pour la liberté en Asie centrale. Bien que ces guerriers aient gagné le respect de leurs adversaires sur le champ de bataille, notre nation continue d’être raillée par les étrangers sous le nom de « République Basmachi », et la tache du seigneur de guerre et du banditisme prendra beaucoup de temps à effacer. La bravoure de nos soldats est une source de fierté pour notre République, quoi qu’ils puissent dire à l’étranger."

