 trkrep.99.t:9 "Legacy of the Central Asian Revolt"
 trkrep.99.d:9 "When Mustafa Shokay negotiated Turkestani autonomy with his Russian counterparts, he sacrificed much to prevent the ire of the central government in Moscow. Ignoring the years of diligent service against the Red menace, the Russian government held the Basmachi fighters in contempt and did much to chip away at the autonomy's control and authority. When political instability in Moscow threatened to disrupt Turkestan, Madamin Bek rose up to cast off the yoke of Russian oppression, and to forge a new independent republic in Central Asia, ousting Shokay and his progressive regime and clawing away limited territorial gains in Semirechye. While Madamin Bek was initially supported in his revolt by the wild Turkmen commander Junaid Khan, intervention by local Russian garrisons and the corpulent Emir of Bukhara forced him to the negotiating table, leaving Turkestan isolated and insular, and Madamin Bek's position uncertain.\n\nIn recent years, Madamin Bek has been able to stabilise his regime, focusing on transitioning from a warlord to a genuine statesman. To this end, he has further aligned himself with the urban merchants and trade unionists of Tashkent, bringing many of them into his nascent cabinet, giving his government a distinctly technocratic character. Balancing this new group against the loyalty and satisfaction of the Ulemma, the foundation of his support, Madamin Bek's control of the republic grows while his control of his party loosens. His willingness to settle with the Russians and pragmatic support for civilian government has served to alienate him from some of his Basmachi warlord underlings, but he has slowly isolated and eliminated some of his most zealous opponents.\n\nRecent years have found Madamin Bek growing more and more paranoid of Russian aggression, especially as reports increasingly indicate that Moscow eyes the borders greedily. Believing that only a unified Central Asian nation would stand a chance against the Russian vulture, Madamin Bek has increasingly subscribed to a pragmatic Pan-Turkist position, perhaps a further reflection of his increasing cooperation with the liberal merchants and the Jadid education movement they bankroll. Using these ideological trappings, Madamin has begun escaping from the diplomatic isolation wrought by the Tashkent Crisis, notably forging clandestine ties with anti-Russian figures across the northern border. Only time will tell, however, whether Madamin Bek's revolt against Russian domination of Central Asia will survive the weary eye of the awakening bear."
 trkrep.99.a:9 "For a Free Turkestan!"

 trkrep.100.t:9 "The Reshuffle"
 trkrep.100.d:9 "For the last six years, Turkestan has been led by the Ittifaq ul-Musilmin, a quasi-party of religious leaders, warlords, and tribal chiefs. From his position as president, Madamin Bek has balanced the whims of these various groups, awarding loyal subordinates and allies with ministerial posts and punishing sedition with demotion. In many ways, the maintenance of the nascent Republican institutions has been Madamin Bek's greatest achievement in his short tenure as leader of the nation, and while there are few who would call Turkestan a true democracy, that does not mean the voice of the people is not heard. It is just usually ignored!\n\nIn the last couple of years, however, new voices have grown louder from within the party. Some are the former cronies of the exiled Mustafa Shokay, who adequately kowtowed to Madamin Bek and his new government, while others are loyal members of the party who rode with our movement from the beginning. They all clamour for a great Pan-Turkist revolution, one led by Madamin Bek and aimed at uniting the whole of Central Asia against the Russian yoke. While this group began as a small band of outsiders, they can no longer simply be ignored. Recently discovered corruption (beyond the usual, acceptable corruption, of course) has provided Madamin Bek the political capital to sack two aging conservative ministers, giving him the opportunity to shuffle his government and introduce fresh blood. He has decided that prominent reformists Alihan Tura and Eshon Babakhan will take on the coveted positions of Foreign Minister and Minister of Sharia, respectively, finally giving the reform faction of the party a voice in his government.\n\nTura and Babakhan have immediately set to work reorienting the Republic towards their goals. They hope to strengthen our relationship with Turkmen leader Junaid Khan, reform the relationship between our Russian and Turkic citizens, and to open the door to allow more progressive clergymen into the lower levels of our bureaucracy. Whether they will meet all of their targets is yet to be seen, but Alihan Tura has already departed for Khiva and Eshon Babakhan works tirelessly to take a census of our Qazis."
 trkrep.100.a:9 "A new direction for the Republic!"

 trkrep.96.t:9 "The Turkestani Balancing Act"
 trkrep.96.d:9 "When Madamin Bek came to power in 1929, it was at the head of a large and unwieldy coalition of those dissatisfied with the stagnation and weakness of Mustafa Shokay's Turkestan Autonomy. He is beholden to village chiefs, Kurbashi captains, wise and unwise mullahs, and his ethnically Russian allies, and can only rule through the careful balance of these groups and the construction of consensus. Madamin Bek has spent the last seven years slowly chipping away at the traditional conduits of power, building a cadre of loyal party-members centered around his even keeled political ideology and a nascent cult of personality. After all, there is only one man who has been able to curry the favour of merchants and mercenaries, village beks and highland bandits, Russian industrialists and radical Mujahideen.\n\nMadamin Bek has the opportunity to reform the Union of Muslims Party and Turkestan as a whole, but to do so he must deal with the disparate wings of the party. The reformists, led by Alihan Tura, push for the dismantlement of military power in the civilian government and the eventual peaceful transfer of power to a more parliamentary government. The fundamentalists, led by Katta Ergash, have instead pressured Madamin Bek to disband the National Assembly and to concentrate power in the hands of the military defenders of the nation. Madamin Bek must balance these forces and strengthen his hold of the country if he wishes to survive a conflict unscathed."
 trkrep.96.a:9 "Tell me about these fundamentalists"
 trkrep.96.b:9 "Tell me about these reformists"

 trkrep.97.t:9 "Beks and Kurbashi"
 trkrep.97.d:9 "The traditional axis of power in the fundamentalist wing of the Union of Muslims and the region as a whole has long been the village chiefs and tribal leaders, commanding the personal respect and loyalty of their kinsmen far beyond any notions of civic obligation or ideological duty. The countryside of Turkestan is dominated by a patchwork of small hamlets, each led by a prominent figure titled 'Bek', an honorific meaning lord. Like the 'Beys' of the Ottoman Empire, many leading figures in Turkestan go by their title as chief, such as prime minister Madamin Bek, who was born Muhammad Amin. Some of these Beks took up arms during the violence of the last decades, gathering loyal cadres of relatives and friends to defend their homes from bandits and socialists. While some of these bands soon turned to banditry themselves, many coalesced around charismatic figures, who began titling themselves as “Kurbashi,” or leader of a band, or “Minbashi,” the leader of a thousand men. While the national military need for these warbands largely dissipated in the years following the Civil War, there is no question that the countryside of Turkestan is not ruled from Tashkent, but rather from the tents and houses of the innumerable Kurbashi warriors."
 trkrep.97.a:9 "Tell me about these reformists"
 trkrep.97.b:9 "They may need to saddle up again!"

 trkrep.98.t:9 "Progressives and Merchants"
 trkrep.98.d:9 "Outsiders look upon Turkestan with disdain and disgust, regarding our culture and people as backwards and ignorant. Of course, they are the ignorant ones, for the mark of the Islamic Renaissance and the great metropolitan Silk Road has left our nation with a powerful class of intellectuals and businessmen, who could debate the ear off even the most committed sophist. Starting with the widespread reform of the maktab schools, the progressives combined a modernist interpretation of religious texts with veiled anti-colonialism to create an ideology which demanded a modern and independent Turkestan. While some of these men aligned themselves with the Bolsheviks during the Civil War, many of them fell in behind Madamin Bek in his pursuit of a state guided by wisdom of Sharia. In recent years, Madamin Bek has increasingly invited many prominent Jadids and merchant families into his government, creating a civilian government which blends the conservatism of the Ulema with the progressive interpretation of Sharia proposed by the reformists. While the power of the civilian government is certainly limited, the Jadids and merchants maintain a huge amount of soft power in Turkestan, especially in the cities of Tashkent, Kokand, and Andijan."
 trkrep.98.a:9 "Tell me about these fundamentalists"
 trkrep.98.b:9 "Their cooperation is vital!"

 trkrep.101.t:9 "Our Treaties with the Russians"
 trkrep.101.d:9 "The conclusion of the Russian Civil War saw the construction of a new relationship between our region and the government in Moscow, forming Mustafa Shokay's Turkestan Autonomy. As the twenties rolled on, few thought that there would be much change to the status-quo. While the aging Basmachi and Jadid bickered, the Commander of the Turkestan Military District kept the cotton flowing north from his post in Tashkent. When Commander Vladimir Dmitriyevich Grigoryev marched his forces in support of an anti-government coup, the time was ripe for change!\n\nMadamin Bek dissolved the old autonomy and declared the independence of a new Turkestan Republic, before marching on Tashkent with an army of loyal patriots. When he got to the city, however, he found that General Grigoryev was already dead, murdered by loyalists, and that the Russians had largely demobilised and withdrawn to deal with the shockwaves of the failed coup. Meeting with elder merchants and leaders of Tashkent, Madamin forged an agreement which granted special privileges to the city in return for their loyalty. With his new territories secured and the Russian position in Central Asia rapidly deteriorating, Madamin was able to forge the Treaty of Tashkent with Russian agents, formalizing the sovereignty of Turkestan and his newfound dominion over the former heart of the now dead Military District, in return for continued Russian domination of trade and the humiliating recognition of Russian dominion over New Tashkent."
 trkrep.101.a:9 "Many compromises were necessary..."

 trkrep.102.t:9 "The Coming Storm"
 trkrep.102.d:9 "In comparison to the stormy days of the New Year's Coup, the last half decade has been a period of peace and stagnation, as all sides lick their wounds and hope to recover. Central Asia stands today as a pot teetering on the edge of boiling over, with intellectuals, bandits, revolutionaries, and despots all looking to carve away at the status quo. Across the borders, the Russian command staff draws out plans and calculates logistics, gleefully awaiting the moment when the humiliations of the Tashkent Crisis can be avenged, and generals champ at the bit, waiting for permission from their superiors to crush the autonomies and protectorates once and for all. It is only a matter of time before open conflict once again breaks out in Central Asia, and yet the armies and militias of the states found within the region are universally undisciplined, underfunded, and barely functional. It will take quite a bit of work to reforge peasant rabble and upjumped bandits into true armies, and one can only guess how each polity plans to reform their armies.\n\nHowever, there is one thing which is certain - §Rthe peace of ‘29 will not last.§!"
 trkrep.102.a:9 "The road to independence is paved by the army!"

 trkrep.103.t:9 "Black Monday Arrives in Tashkent"
 trkrep.103.d:9 "Nearly a month ago, the Stock Exchange in Berlin collapsed, wreaking havoc across global markets and damaging even the most isolated and distant economies. Most notably, the nearby economic hegemon in Moscow has been deeply wounded, as the ruble plunges in value and German and Austrian investment into the industrial market dries up. The investments made in Central Asia during the rule of Mustafa Shokay have tied our economy incredibly closely to that of Russia, with industrialists from Moscow, Petrograd, and Berlin bankrolling much of the construction in the cities of Kokand and Tashkent. With these figures rapidly abandoning their shaky investments in our lands, our loyal economy has all but frozen solid, but we have the opportunity now to resecure our economic sovereignty, after decades of foreign control. While the market for the cereals produced in the verdant Fergana valley has remained steady in the face of a global agricultural slump, the nascent cotton export market has been irreparably crippled by halted Russian interest. This is a moment of opportunity and danger in equal portions, and our government will have to tread carefully."
 trkrep.103.a:9 "We will need to rebuild"

 trkrep.104.t:9 "A Meeting with the Khivans"
 trkrep.104.d:9 "When Madamin Bek rose up against Russian domination, his only real ally came from an unexpected place, namely the Turkmen dictator of Khiva, Junaid Khan. While the Khivans officially maintained their loyalties to Russia in the peace which followed, Junaid Khan's march against the flailing Transcaspian administration and Alash Loyalists marked a key shift in Khiva's relationship with Moscow. In the years following, Junaid Khan's trusted lieutenant Aziz Khan has worked closely with our government, coordinating a plan of future resistance and building a network to funnel arms from Europe into the hands of the Basmachi commanders of Turkestan. Today, Khiva and Tashkent stand as the axis of a secret Central Asian liberation project, tempered only by Junaid Khan's Turkmen chauvinism and Madamin Bek's noncommittal attitude towards the pan-Turkism of many of his compatriots.\n\nMost recently, Aziz Khan and our new Foreign Minister Alihan Tura have met in the backrooms of the Khivan Khan's Royal Palace, hidden from the prying eyes and ears of Russian agents and Royalist spies. They used this meeting to propose a new round of coordination between the two rogue states of Central Asia, broadly centred around protecting against the increasingly hostile posture of the Russian government following the election of Boris Savinkov. These fresh negotiations are merely the latest in a series of diplomatic manoeuvres between our nations, which reached their zenith in November of 1935 with the Secret Pact of Assistance, a mutual assistance treaty forged in secret between the two nations by Alihan Tura (a feat which earned him his present role as Foreign Minister) in the wake of a particularly firebrand speech wherein Boris Savinkov called for the wholesale reversal of the Treaties of Tashkent. "
 trkrep.104.a:9 "His belligerence gave us the opportunity we needed."

 trkrep.105.t:9 "Turkestani Gold"
 trkrep.105.d:9 "While we lack much in the ways of industry, our lands are blessed with bountiful sources of gold, either mined by corvee labour in great open pits, or panned out of the great rivers which carry tonnes of gold dust out of the highlands each year. Much of this gold gathering infrastructure is controlled by a cabal of wealthy Kurbashi, who maintain their independence through regular and generous personal gifts to Madamin Bek, usually in the form of gold embroidered silk clothing, gold woven carpet, as well as beautiful gold jewellery fashioned by some of the finest zargar jewellers in Tashkent and Andijan. The sale of these products into Russia and abroad into the markets of Mitteleuropa has fuelled Madamin Bek with vitally needed foreign capital, giving him a means to import specialised goods and fund foreign policy initiatives."
 trkrep.105.a:9 "Gold for a new golden age!"

 trkrep.106.t:9 "Expanding the Secret Pact"
 trkrep.106.d:9 "As we expected, Russian manoeuvres to shore up their control in the Khanate of Khiva have backfired with word just reaching Tashkent this week, detailing the bungled Russian diplomatic manoeuvre. They attempted to remove Junaid Khan's favoured Russian agent, General Ivan Zaytsev, who has long stood as the most solid nail holding down Russian control of Khivan politics. To have made such a move can only mean one thing - Moscow is looking to ruin their shaky relationship with their unhappy Khivan ally, presumably in an attempt to provoke them. It is now clear that Russia seeks to justify a conflict in Central Asia, and that the only way we will survive is through the continued expansion of the Turkestan-Khiva Secret Pact. Junaid Khan's trusted lieutenant Aziz Khan appears to agree with our appraisal, at least insofar as he has agreed to meet with us on short notice to discuss the Khanate's pivot towards closer coordination with our government.\n\nIn preparation, Alihan Tura has gotten the greenlight from Madamin Bek to pitch a radical new direction for our two nations. We would propose a large, public conference between the leading statesmen of Turkestan and Khiva, as well as dissidents, exiles, and rebels who share our desire for Central Asian cooperation and our firm stance in resistance to Russian domination of the region. In the days following the Christmas Coup throughout the chaos of the Tashkent Crisis, Junaid Khan and Madamin Bek coordinated their forces in indirect support of one another - why should they not stand together today, as Russia greedily eyes our lands and marches on our borders? A conference for cooperation would serve as the first step towards building a new Pan-Turkist liberation project, regardless of Junaid Khan's Turkmen chauvinism and Madamin Bek's noncommittal attitude towards his minister's idealism. Alihan Tura will invite Junaid Khan to personally attend this meeting so that he may once again meet Madamin Bek - hopefully the personal charms of Turkestan's president will be enough to convince the Khivan warlord to come on board, but regardless such a meeting will mark a new era of unity between our people! We need only to choose how we will approach Aziz Khan and the Khivans with our proposals - we want to entice their support, but we cannot appear to look weak by kowtowing too deeply towards the Khivans. After all, they need our help as much as we would like theirs."
 trkrep.106.a:9 "Sweeten the pot with additional arms deals and gifts!"
 trkrep.106.b:9 "Shout about unity all you want, but remember that this is an alliance of necessity, not desire."

 trkrep.107.t:9 "The Ballad of Mustafa Shokay"
 trkrep.107.d:9 "When the Tashkent Soviet marched on the newborn Kokand Autonomy in February of 1918, the then Minister-Chairman Mustafa Shokay fled north from the city, entrusting the defence of the city to its police chief Kichik Ergash and popular mullah Katta Ergash, a duo who, despite losing Kokand to the godless Reds, would go on to form the nucleus of the Fergana national liberation movement. As the Basmachi commanders bled and died in droves for Turkestan, Shokay spent his days rubbing elbows with Russian military and political figures, ingratiating himself to them as a ‘reliable native.' It was thus that when, two years later, the last vestiges of Bolshevik resistance surrendered in Perovsk, it was Shokay who the provisional government looked to for guidance and support. It was thus under Shokay's guiding hand that Turkestan spent a decade atrophying from Russian exploitation, as he repeatedly tried and failed to reach any sort of lasting political reform through negotiation with Moscow. That is not to say that Shokay was not a Turkestani patriot - as Moscow showed its disinterest in any form of reasonable or fair accommodation with the autonomy, he increasingly led the charge against Russian highhanded overreach, risking his position within the Russian backed National Union government to fight for true Turkestani liberty. Unfortunately, when Madamin Bek cut the Gordian knot of Russian intransigence with his march on Tashkent, Mustafa Shokay chose not to support this new independent government, instead fleeing north into the Alash Autonomy, where he today lives in exile."
 trkrep.107.a:9 "Perhaps we can convince him to rejoin our cause?"

 trkrep.108.t:9 "Turkestan Invites Us to Pishpek"
 trkrep.108.d:9 "Aziz Khan has informed us of a dramatic new development on our borders - the Turkestan Republic has proposed a grand conference of Central Asian leaders in their city of Pishpek, gathering all those who would oppose Russian domination in the region. While officially the conference's purpose is to negotiate comprehensive trade agreements across the region, it is an open secret that the leaders assembled will discuss much more than copper coins. In fact, Aziz Khan appears convinced that this gathering will lead to a true alliance against Russian domination among the people of Central Asia. He claims that we have had incredible success in dealing with Turkestan's Foreign Minister Alihan Tura in preliminary meetings to expand the limits of our Secret Pact with Turkestan, forged against Russia at the height of the Tashkent Crisis half a decade ago.\n\nWith our relationship with Moscow deteriorating rapidly following their arrogant moves against our independence, we will need to forge closer relations with our neighbours, especially Turkestan. However, Junaid Khan has personal concerns over tying ourselves to any other nation, especially a nation which has spurned the natural order of the world - with the ruled serving upon the heavens' chosen as a Khan - in favour Socialist notions of the ‘republic' and ‘elections.' What is to stop Madamin Bek from being voted out in favour of yet another Russian lackey in ten years' time? However, Aziz Khan is right about one thing, Khiva cannot afford to wait, sitting on its hands while Russia prepares an intervention. Whether our would-be allies are godless heathens or the khans of old reborn, we must meet with them to stand against Moscow. The only real question is whether Junaid Khan himself should attend. He is the undisputed ruler of Khiva, but is also advanced in his age and paranoid of some sort of foul play in foreign lands. He could just as easily send Aziz Khan as his agent, considering our lieutenant is very knowledgeable on matters of foreign affairs, and has worked closely with Alihan Tura in the last couple of months. He can be trusted to get us the guarantees we need."
 trkrep.108.a:9 "We will go to Pishpek together!"
 trkrep.108.b:9 "Better to be safe than sorry - send Aziz Khan with my orders."

 trkrep.109.t:9 "The Pishpek Conference"
 trkrep.109.d.trkjk:9 "The assembly was a diverse patchwork of men hailing from various tribes, countries, and walks of life. Fergana and Khorezm Kurbashi sat muttering in small huddles, while rival intellectuals from Samarkand and Tashkent eyed each other warily. Men of the Alash Autonomy, in equal numbers liberal statesmen and hardened soldiers, sat stoically together, joined by a quiet agent from the Ottoman government. In the back of the room, a rough looking band of exiles hailing from Xinjiang talked tersely amongst themselves. Junaid Khan sat in the middle of the room, surrounded by his couriers, looking decidedly uncomfortable. All would turn to attention once Madamin Bek laid out his plan for the future of Central Asia: while Russia could easily crush any individual attempt to dislodge their grip on Central Asia, if the disparate regional resistances pooled their strength they would present a difficult enough foe that Russia would be forced to the negotiating table.\n\nBefore he could move forward in his attempts to convince the other attendees, however, Alash commander Sadyk Amanzholov rose to speak. According to the Kazakh militia leader, there was a widespread conspiracy brewing in his Russian controlled homeland, with significant portions of the Alash Party and militia leadership looking to break ranks with the Autonomy's leadership to stand against Russian domination. Amanzholov claimed that in as little as two years he would be ready to lead the Kazakhs to freedom by overthrowing the pro-Russian government - a spark which would likely lead to Russian intervention.\n\nImmediately the various parties began excitedly discussing the viability of such an endeavour, and how the various groups present would need to help to bring it to fruition. It was not long before the outlines of a coordinated uprising in the same vein of the 1916 revolution had been drawn up, along with the provisions which would underline a new secret defensive alliance, not only between Khiva and Turkestan, but also with this new Kazakh Conspiracy. As discussions continued, more and more parties began proposing various schemes and ventures the alliance could undertake to better unify the nations and groups involved. Of course, such schemes require funding, and the question remains as to how much the Turkestani Republic will contribute."
