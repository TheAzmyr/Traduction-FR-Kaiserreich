re parties began proposing various schemes and ventures the alliance could undertake to better unify the nations and groups involved. Of course, such schemes require funding, and the question remains as to how much the Turkestani Republic will contribute."
 trkrep.109.d.khinojk:9 "Aziz Khan sat quietly in a dingy, smoke-filled back room of the Pishpek Teahouse, growing increasingly excited. He was surrounded by a room full of exotic strangers. To his left, a gaggle of dusty looking Kazakh officers, joined by the proteges of Turkestani exile Mustafa Shokay, discussed strategy in hushed tones. To his right, wealthy merchants and a famed poet mused about the latest cultural developments in Samarkand, and behind him veterans of the Urkun, swapped war stories. Aziz Khan was by no means an uncurious man, and his ear wandered into the various conversations, picking up hints and bits from various different groups before a sudden hush fell upon the room. Madamin Bek had arrived, quickly launching into a grandiose presentation of his plans for Central Asia.\n\nHe argued that while Russia could easily crush any individual attempt to dislodge their grip on Central Asia, if the disparate regional resistances pooled their strength they would present a difficult enough foe that Russia would be forced to the negotiating table.He had just begun explaining how those assembled could contribute to such a cause when Sadyk Amanzholov, Alash Party insider and commanders of Kazakh militias, rose to speak, proclaiming that significant portions of the militia leaders and Alash Party members looked to break ranks with the Autonomy's leadership to stand against Russian domination. Furthermore, he claimed that in as little as two years he would be ready to lead the Kazakhs to freedom by overthrowing the pro-Russian government - a spark which would likely lead to Russian intervention.\n\nThe news hit Aziz Khan like a bullet - if what Amanzholov claimed was true, the combined forces of Turkestan, Khiva, and the Alash rebels stood a serious chance of bleeding the Russians dry on the steppes.  It was not long before the outlines of a coordinated uprising in the same vein of the 1916 revolution had been drawn up, along with the provisions which would underline a new secret defensive alliance, not only between Khiva and Turkestan, but also with this new Kazakh Conspiracy. As discussions continued, more and more parties began proposing various schemes and ventures the alliance could undertake to better unify the nations and groups involved. Of course, such schemes require funding, and the question remains as to how much the Khanate of Khiva will contribute - while Junaid Khan will likely be upset should Aziz Khan make serious commitments, he has some leeway to choose the level of investment their realm will pursue."
 trkrep.109.d.khijk:9 "Junaid Khan sat quietly in a dingy, smoke-filled back room of the Pishpek Teahouse, slowly growing impatient. Aside from his most trusted bodyguards and Aziz Khan, he was surrounded by strangers. To his left, a gaggle of dusty looking Kazakh officers grumbled, their ‘friends' from Turkestani exile Mustafa Shokay's Turkestan National Army looking uncomfortable next to them. To his right, chubby merchants and writers fretted in chittering tones about some new play making waves in Samarkand, while behind him rough looking exiles from Xinjiang complained loudly about some inconvenience. For the Serdar Karim of Khiva, this social bombardment was far more deadly than the artillery barrage his fighters faced outside Urgench or the hail of gunfire he braved at the walls of Petro-Aleksandrovsk. Luckily for the Turkmen general, the room would hush upon the arrival of Madamin Bek, who immediately set about laying out plans for their new shared mission.\n\nThe plan he painted was simple - while Russia could easily crush any individual attempt to dislodge their grip on Central Asia, if the disparate regional resistances pooled their strength they would present a difficult enough foe that Russia would be forced to the negotiating table. Junaid Khan had serious doubts about the benefits of Madamin Bek's vision, but the equation was turned on its head when Kazakh commander Sadyk Amanzholov rose to speak. According to Amanzholov, there was a widespread conspiracy brewing in the Alash Autonomy, with significant portions of the Alash Party and militia leadership looking to break ranks with the Autonomy's leadership to stand against Russian domination. It was Mustafa Shokay who had drawn him to Pishpek, but now that he was here Amanzholov proclaimed that in as little as two years he would be ready to lead the Kazakhs to freedom by overthrowing the pro-Russian government - a spark which would likely lead to Russian intervention.\n\nClearly excited by these new prospects, the various bodies began discussing the hows and whens of any such coordinated uprising, along with the provisions which would underline a new secret defensive alliance, not only between Khiva and Turkestan, but also with this new Kazakh Conspiracy. Junaid Khan could not help but begin to drift away from the room, and back to the battlefields which surely awaited them all. Either he would save the Turkmen people in battle, or doom them to an eternity of Russian slavery. He was brought back to the present by Aziz Khan whispering in his ear, asking him how much the Khanate could afford to invest into the new alliance."
 trkrep.109.a:9 "We'll give them whatever you think is reasonable."
 trkrep.109.b:9 "An investment into this alliance is an investment into our freedom!"
 trkrep.109.c:9 "Be frugal! We will not put more into this than what we get out."
 trkrep.109.e:9 "Investments? This is an alliance, not a company. We will invest on the battlefield!"

 trkrep.110.t:9 "Our Frontman in the Alash Autonomy"
 trkrep.110.d:9 "When we signed ourselves to the support of the Kazakh patriots within the Alash Autonomy, we opened the door to the complex web of interpersonal and political relationships within this grand officers conspiracy. While nominally allies, and personally friendly with one another, Mustafa Shokay and Sadyk Amanzholov are diametrically opposed in their vision of the future of the Kazakh people. Shokay is a true believer in a unified federal republic of all Turkic peoples in Central Asia, modelled after German and American federalism, and believes that should the allies of Pishpek succeed in their goals, they should join together to form a country powerful enough to stand up to the domination of the region by foreign powers. While Amanzholov shares his desire to maintain the independence of the future Kazakh Republic, he is clearly less interested in any form of unification, coloured by Kazakh nationalism instead of Shokay's Pan-Turkist inclinations.\n\nThese conflicts of ideology have trickled down into all of our dealings with our erstwhile Kazakh allies: to whom do we send support? In the last months, we have focused much of our aid to Shokay's Turkestan National Army, as old ties between Shokay's exiles and our countrymen have been revived by the recent warming of relations and the expansion of our domestic Pan-Turkist propaganda. Shokay has welcomed these investments with open arms, and has proposed a number of further opportunities for cooperation between his personal army and our northern Kyrgyz Kurbashi. Amanzholov has privately reached out to us, requesting that we limit our future aid to Shokay and his allies, explaining that the rapid expansion of the Legion has worried Alash loyalists and Russian spies, and that Shokay was struggling to plausibly deny his recent alliance with us. Behind this potentially reasonable excuse, there is the matter of Alash politics, as Amanzholov potentially feels threatened by the growth of Shokay's power as a force in the Autonomy not subordinated to his command. On the other hand, we generally agree with the stalwart militia commander, as Shokay is a slippery fish, and empowering him further may give him increased leverage to cause trouble in the future."
 trkrep.110.a:9 "Shokay is our closest ally in the Autonomy, give what he needs."
 trkrep.110.b:9 "Amanzholov is right, let's focus on our own soldiery."

 trkrep.111.t:9 "Focusing the National Security Department"
 trkrep.111.d:9 "When Alihan Tura took control of the foreign ministry, he was realistic about the resources available to him - his was a poor ministry in a poor nation. However, increasing focus on the ministry has resulted in some new pockets of funding to be carved out to specific missions, hand selected by Madamin Bek himself with the approval and guidance of Tura. The most recent foray into expanding the foreign ministry has been the National Security Department, a new group with a nebulous purview but the zealous support of Madamin Bek. At the end of the day, the department could be oriented to serve one of two separate and opposite missions - either the expansion of Turkestan's clandestine network of informants and agents in the Russian controlled Alash Autonomy, or the strengthening of our domestic protections against foreign intrusion, namely from Russia. There is not enough funding to pursue both opportunities, and diffusing the money into both projects in a half-hearted attempt to have it all would likely lead to neither achieving the objectives that we set out. Alihan Tura has little love for this new department, seeing it largely as an attempt by Madamin Bek to inject some of the more ‘old guard' party men into Tura's new little reformist fiefdom (a fear that is probably accurate), and so he has not weighed in on the situation, perhaps hoping that without his intervention the Department will be shelved and the funds rolled back into the ministry as a whole. Without his guidance, it is wholly up to Madamin Bek to determine the direction this new group will take."
 trkrep.111.a:9 "Prioritise coordinating with our Kazakh allies."
 trkrep.111.b:9 "Focus on protecting our leaders from potential attacks."

 trkrep.112.t:9 "Where do Russians Fit in a Pan-Turk World?"
 trkrep.112.d:9 "To say that Madamin Bek has a tumultuous relationship with the majority of his Russian citizenry would be an understatement. To most, he is the man who overthrew Shokay's “Russian-friendly” government and began a cooldown with Moscow that saw their businesses suffer and their livelihoods called into question. However, the last five years has seen the mood among Turkestan's Russians warm to Madamin Bek: he granted significant privileges and accommodations to his Russian friends, and those most angry about his rise left to return to their homeland. However, even the most loyal of Tashkent's Russians are concerned by the recent outpouring of Pan-Turk sentiments from Madamin Bek's government, seeing this new native nationalism as a threat to the delicate balance forged between the Uzbeks, Kazakhs, Kyrgyz, and Sarts and the comparatively tiny Russian community in the Republic. While obviously our intention was never to alienate our Russian citizenry, there's no doubt that all of our propaganda espousing the virtues of ‘Unity Among Turks' and' Turks Standing Together' have ruffled some feathers, especially as tensions have risen between Turkestan and Russia proper. Of course, the vast majority of ethnic Russians living in Turkestan are loyal only to their homeland, but there are some who see this nation as their opportunity to carve out a little Russia in their image of the nation, a springboard by which change might be exacted in Moscow or a petty fiefdom in their own image. For them especially, the new emphasis on Pan-Turkish is threatening, and Madamin Bek must find a way to bring them back into the fold."
 trkrep.112.a:9 "Personally assuage these key leaders of their doubts."
 trkrep.112.b:9 "Tone down the more questionable rhetoric."

 trkrep.113.t:9 "The Pishpek Pact Grows Closer!"
 trkrep.113.d:9 "While officially, the Pishpek Pact is a binding agreement allying Khiva and Turkestan, the truth is that the two nations are not particularly unified in practice or purpose. Driven together by their shared hatred of Russia and, to a lesser extent, Bukhara, there is little love lost between Junaid Khan and his fiercely independent autocratic monarchical regime and Madamin Bek, whose rule is cemented by limited democratic allowances and a nascent republican Pan-Turkic ideology. Despite their significant differences, recent developments have allowed the two nations to more closely coordinate with each other. One never knows when something as simple as a meeting and handshake between two minor Kurbashi will pay dividends, when and if the two men are thrust together into a desperate defence or hopeless assault. Supply lines supplement one another, ammunition is traded to supply weapons equipped by one side or the other, and key phrases in Turkmen, Uzbek, and Tajik are exchanged, strengthening our armies and our resolve. These small improvements, added together, are beginning to be noticed throughout our nation."
 trkrep.113.a:9 "Together, we will stand tall against Russia!"

 trkrep.114.t:9 "The Cover"
 trkrep.114.d:9 "The smoke filled teahouse at the centre of Pishpek has always been a meeting place for a diverse group of peoples, with the city sitting in the midst of Kazakh, Kyrgyz, and Uzbek tribal lands. However, today the teahouse has been graced by men from all corners of Central Asia, along with a few brave or curious Russians. Outside, a wizened old aide from Madamin Bek's office quietly ushers a sharply dressed journalist and his photographer  through a rear door into the building. They have been sent south by a middling Petropavlovsk paper to cover the “Sart Merchants' Meeting in Pishpek,” aiming to generate the sort of dry meaningless drivel that businessmen with too much time on their hands tend to read. The journalist is guided through a couple of rooms filled with moustachioed merchants abuzz with discussions of denars and trade deficits in mixed Russian, Uzbek, and Sart. Finally, they were guided into a room with a few grizzled looking interviewees, who all droned on in monotones about cotton prices and rail expansions. Growing weary and worried that whatever story came from this Turkestani rathole wouldn't even catch the eye of the most tedious Petropavlovsk cloth merchant, the journalist couldn't help to inquire about a rumour he had heard on his way in - that the Turkmen dictator of Khiva, Junaid Khan, was in attendance.\n\nThe response captured his attention: while the Khivan leader would not take interviews and did not wish to be photographed, Junaid Khan was present, regardless of his interest in any of the trade deals being made here. He had supposedly joined the deliberations to symbolise his commitment to native cooperation and his rejection of Russia, and vocally hoped that the Russian people would take notice of his breaking with the Russian merchants of his court to travel to the heart of anti-Russian sentiment in Central Asia. The journalist couldn't help but perk up when he heard that Junaid Khan's manoeuvre was intended to ‘catch the attention of and anger the Russian people.' Manoeuvres like these tend to catch eyes and make money. Snapping a few hasty photographs, the journalist quickly but politely retreated from the tea house, hoping to catch the next train north. He had gotten his headline, and little else mattered.\n\nTwo rooms over, hidden behind a generous layer of wealthy bores, Madamin Bek addresses the motliest band of commanders, bankers, merchants, teachers, leaders, and chiefs that has ever been assembled in Central Asia, all eager to plot Russia's defeat."
 trkrep.114.a:9 "The Russians may be angry, but not for the right reasons..."

 trkrep.115.t:9 "Local Squabbles Reach the President"
 trkrep.115.d:9 "The foundation of the Turkestan Republic is a very carefully constructed network of regional administrators and governors, allowing local chieftains and warlords to manage their own affairs, usually without any direct interference from the central government. Whilst this has cleared up resources and time that otherwise would have to be expended on a more heavy-handed administration, it also means we don't have any concrete means to bring these local officials in line. Most are simply pledged to their own interests, or to the most influential Basmachi leader around.\n\nIn some cases, conflicts between local leaders grow heated enough to draw the attention of Madamin and his government. Recently, a village chief has resisted the frequent ‘requisitions' issued by his local warlord, leading to a violent squabble over their overlapping authority. The village chief has petitioned Madamin directly to intervene, as his village has been driven to starved resistance in the face of their Kurbashi's gluttony. Marching government forces against the warband of an unscrupulous but otherwise loyal Basmachi commander would send reverberations among Madamin's commanders, but ignoring the plight of oppressed citizenry would only strengthen the notion that Madamin is little more than an upjumped cutthroat himself."
 trkrep.115.a:9 "Intervene on behalf of the Bek."
 trkrep.115.b:9 "Allow the Kurbashi free rein."

 trkrep.130.t:9 "The Nature of the Secret Pact"
 trkrep.130.d:9 "The Secret Pact between Khiva and Turkestan is limited in scope, requiring the two nations to provide specific and limited forms of assistance to one another should they be threatened by Russian intervention, but stopping short of a real military alliance. However, in the months following the nations have added additional provisions and commitments, having most recently negotiated the transfer and distribution of their respective map covering the lands of their shared Bukharan neighbour and the surrounding area.\n\nAlong with these shared improvements to our military reconnaissance, the two men were able to settle a number of feuds simmering between the Kurbashi and Chiefs operating in the nebulous Syr Darya borderlands, and the Khivans have agreed to sell us a shipment of freshly smuggled small arms, snuck past the prying eyes of their Russian ‘advisors.' While these sorts of small agreements are a boon to us both, it is the hope of Alihan Tura that the Secret Pact is merely the foundation for a new, expansive alliance between our nations against the Russians. Frankly, based on the annoyance of Aziz Khan towards the arrogance of his Russian counterparts, it appears that it is only a matter of time before the Russians overplay their hand in Khiva, alienating Junaid Khan and giving us far more leeway to cooperate without the shackles of informal Russian overlordship."
 trkrep.130.a:9 "We can be patient for such a boon."

 trkrep.131.t:9 "Shokay Buries the Hatchet"
 trkrep.131.d:9 "Mustafa Shokay has today come down from the foothills of the Dzungarian Gate, a mountain pass which cuts through the Dzungarian Alatau mountain range along the border between Turkestan, the Alash Autonomy and Xinjiang, serving as the main trade corridor between China and western Russia. He has spent the last half of a decade building an army in the mountains, dubbed the ‘Turkestan National Army,' drawing recruits from his fellow Kazakhs of the Alash Autonomy, as well as exiles from Turkestan and those wishing to return from the ‘Urkun,' the violent expulsion of tens of thousands of Kazakhs and Kyrgyz into Xinjiang by the Tsarist government. Shokay has whipped these disparate groups into a relatively cohesive fighting force, funded by tariffs on the trans-Dzungarian trade and supported by Moscow, who was happy to have an ally planted firmly in this key pass.\n\nWe have long viewed Mustafa Shokay as a dangerous threat to our republic and his army in the hills as a Sword of Damocles hanging over us, too well fortified and supported to dislodge without great losses, but not quite powerful or dangerous enough to demand intervention. Regardless, recent developments have done much to throw our standoff into confusion, as Mustafa Shokay has reached out to Alihan Tura to request an invitation to our upcoming conference in Pishpek. While Madamin Bek has serious reservations about bringing his greatest rival back into the picture, Alihan has already accepted the former Turkestani statesman's request, inviting him and some of his closest allies to the meeting. The foreign minister has argued that Shokay has long struggled against Russian domination of the region, and were he to join our cause, he would rob Russia of a foothold in the Altai Gap, give us a hardened cadre of warriors, and give us a greater avenue to coordinate with other Kazakh dissenters. In fact, Shokay has already offered to extend our invitation to Kazakh officer Sadyk Amanzholov, a key leader within the Alash Autonomy well known for his increasing hatred of Russian rule."
 trkrep.131.a:9 "The past is the past - welcome him as a fellow son of Turkestan."
 trkrep.131.b:9 "We may forgive, but we'll never forget - keep this weasel under close watch."

### Post Unification ###

 trkrep.700.t:9 "Turkestan Stands Triumphant!"
 trkrep.700.d:9 "Few within our coalition thought we would ever defeat the odious Emir, the duplicitous Khan, and the oppressive Russian boot. Yet here we stand, looking out over a new dawn for Turkestan, one where the liberty and prosperity of our peoples can be secure.\n\nWith our victory has come expectations, with promises made in darker days coming due. The liberal wing of the Union of Muslims, our allies within the Jadid movements, and Mustafa Shokay's National Union Party, have remained silent to the gentle authoritarianism of our regime throughout the war, understanding that Turkestan needed a President vested in the extra-legal powers of the ‘Amir ul-Musliman' to survive the dangers of Russian intervention and intercommunal strife. Even Shokay, who fled our nation in the days following the 1929 March on Tashkent, chose to advocate loudly and stoically for Madamin Bek and the freedom he promised.\n\nWith our victory, this self-censorship has come to a precipitous end. Today the city of Tashkent clamours with demands for the end of martial law, the full return of civilian rule, and free and democratic elections. Both the Nation Union and Alihan Tura's bloc within the Union of Muslims clamour for elections, to ‘secure the stability of Turkestan and confirm the legitimacy of the government.’\n\nTheir desire for democracy is admirable, but surely these men understand that our republic is still deep in the throes of an emergency? The corpses of the Emir and Khan's regimes may still yet breed the flies of banditry and insurrection and the Russian bear looms large to our north - ever watchful for an opening. An election would be plagued by the lack of national unity, and stripping Madamin Bek of his emergency powers would provide an opening for foreign powers or domestic insurgencies to threaten our hard-won peace. Madamin Bek will need to decide now whether the republic will be founded around the glory and power of his leadership, or rather around the institutions of a new democratic order."
 trkrep.700.a:9 "We must respect the democratic process!"
 trkrep.700.b:9 "We cannot hold elections until stability is fully returned..."

 trkrep.710.t:9 "Unification with the Kazakhs?"
 trkrep.710.d:9 "The Kazakhs owe much to us - we helped to arm and organise them, we offered them asulym and staging ground for the Turkestan National Army. But it was Kazakhs themselves who ultimately liberated their nation. Sadyk Amanzholov's regime has greatly stressed equality with us, and tried to give the impression that the cause of Kazakh liberation is not subservient to our more militarily powerful regime. The Pan-Turkists, like Shokay, hold government positions, but Amanzholov has adopted more of a Kazakh nationalist stance as a way to consolidate power. \n\nTo us, this seems like a lack of vision. The Kazakhs obviously have their own noble traditions and culture, but from political-military point of view, we cannot remain divided. The Russians will return - and only a strong, unified Turkestan can stem the tide when they come, and if this is not possible, we at least we must have a permanent defensive alliance."
 trkrep.710.a:9 "There will be one, unified Turkestan."
 trkrep.710.b:9 "We shall respect Kazakh sovereignity and only strive for an alliance."
 trkrep.710.c:9 "Avoid it."

 trkrep.711.t:9 "Turkestan Proposes an Alliance"
 trkrep.711.d:9 "An offer has reached us from Tashkent. While it was initially expected that Madamin Bek would offer a unification between our two nations, he has perhaps seen the writing on the wall with regards to [KAZ.GetLeader]'s Kazakh nationalism. Still, Turkestan and Kazakhstan have much in common, and, more importantly, have shed blood together. All he proposes is a military alliance, which will safeguard the independence of the Turkic brothers, especially if the Russian army is to return - and make no mistake, it very likely will."
 trkrep.711.a:0 "Oui !"
 trkrep.711.b:0 "Non !"

 trkrep.712.t:9 "The Kazakhs Accept Our Invitation"
 trkrep.712.d:9 "A handshake between [TRK.GetLeader] and [KAZ.GetLeader] has signalled the birth of a new defensive pact. Now and forever, the Turkic peoples of Central Asia shall seek their own path together, vowing to never again be subjects of Moscow."
 trkrep.712.a:0 "Grandiose ! "

 trkrep.713.t:9 "The Kazakhs Reject Our Invitation"
 trkrep.713.d:9 "[KAZ.GetLeader] has shown that he values himself over the shared prosperity of the Turkic peoples. He has thoroughly rejected our invitation for an alliance, making it clear that a unification is also off the table. It seems that Turksetan will have to be united by sword, not by pen."
 trkrep.713.a:0 "Salauds !"

 trkrep.714.t:9 "Turkestan Requests Unification"
 trkrep.714.d:9 "Madamin Bek's government has come to [KAZ.GetCapital] offering an interesting premise: unification between our two nations. Tashkent has for some time been a hub for Pan-Turkic ideals, and it seems that they are intent on fulfilling a united Turkestan of all Central Asian states. The argument is simple: a united, Turkic Central Asia is much more suited to forge unity between our peoples, develop a prosperous economy and military. That being said, we have no obligation to join them. We could offer them an alternative, tying together the economies and militaries of our states without compromising our independence."
 trkrep.714.a:0 "Oui !"
 trkrep.714.b:9 "What about an alliance?"
 trkrep.714.c:0 "Si c’est un combat que les Britanniques veulent, alors ils l'auront!"

 trkrep.715.t:9 "The Kazakhs Accept Our Invitation"
 trkrep.715.d:9 "The dreams of many enlightened Turkic intellectuals has finally come to fruition. [KAZ.GetLeader] has put his country above all else, and that the best course of action is to unify with Tashkent. Few believed that this day would come, but the strength and tenacity of the Turkic peoples have proven that anything is possible. The accession treaty has already been signed, and the prospects of the future are hopeful."
 trkrep.715.a:0 "Grandiose ! "

 trkrep.716.t:9 "The Kazakhs Reject Our Invitation"
 trkrep.716.d:9 "[KAZ.GetCapital] has made one thing clear: they are completely unwilling to 'sell out their independence to foreigners again'. With unification of the pen off the table, we are only left with one option."
 trkrep.716.a:0 "Salauds !"

 trkrep.717.t:9 "The Kazakhs Counter with an Alliance"
 trkrep.717.d:9 "[KAZ.GetLeader] is not willing to unify our great nations, his government has made clear in negotiations. Still, the Kazakhs understand the equation - a military alliance, as well as economic ties, are necessary to safeguard Turkic independence."
 trkrep.717.a:0 "Oui !"
 trkrep.717.b:0 "Non !"

 trkrep.718.t:9 "The Turkestanis Accept our Counter"
 trkrep.718.d:9 "Tashkent was satisfied with our counteroffer. We will fight together and die together once again - as separate nations, yes, but brotherly nations."
 trkrep.718.a:0 "Grandiose ! "

 trkrep.719.t:9 "The Turkestanis Reject our Counter"
 trkrep.719.d:9 "[TRK.GetLeader] was clear: only a united Turkestan can properly safeguard the independence of the Turkic peoples. If the Kazakhs will put their own selfish ambitions above that, there is no reason to negotiate any further."
 trkrep.719.a:0 "Salauds !"

### Fired by Focus ###

 trkrep.1005.t:9 "Dealing with the Kyrgyz Hinterlands"
 trkrep.1005.d:9 "In the highlands of the far west, most of our subjects barely recognise that they are a part of a larger Republic, knowing nothing more than the lands and feuds surrounding their hamlet. Most of these tiny communities offer their taxes in goods to a local Kurbashi with clan and tribal affiliations, who uses their support to field their private army, perhaps sending a pittance towards the government in Tashkent if obligated by personal debt or pride. Some villages sit completely beyond the scope of our rule, beholden to no Kurbashi and answering to no one but their own chiefs. Many of the Kyrgyz tribes have little love or loyalty to our Republic, and would rather fight than bend the knee to what they consider to be a foreign warlord.\n\nThat's not to say that these tribes have no connection to the Kurbashi commanders of the east, with many often interacting with the Uzbek commander Kurshirmat and the Kyrgyz commander Muetdin Bek, two commanders with a degree of personal enmity towards Madamin Bek, and wavering support for his legitimacy as Amir ul-Muslimin.\n\nIn response to Madamin Bek's initiative to unify the armies of Turkestan, Kurshirmat has requested funding from the government to lead a new expedition into the eastern highlands, to bribe or browbeat the remaining holdouts of Kyrgyz independence. While the Kyrgyz warriors would be a great addition to our armies, Madamin Bek has little love for Kurshirmat, and would do anything to prevent him from gaining influence over even more bands of soldiers. Muetdin Bek would be a more reasonable commander for these wayward tribes, but with Madamin Bek's history of conflict with many of the Kyrgyz chiefs, it would take serious concessions to convince him to lead such a venture."
 trkrep.1005.a:9 "Send Kurshirmat on this expedition"
 trkrep.1005.b:9 "Pourquoi ne pas envoyer Muetdin Bek à la place ?"
 trkrep.1005.c:9 "We do not need more disloyal soldiers..."

 trkrep.1006.t:9 "Local Jadids Seek Protection"
 trkrep.1006.d:9 "Established around the turn of the century, the Jadid movement is a current of reformist thought among many Turkic intellectuals and progressives which advocates for the cultural reformation of Central Asian Turks through the revival of old Islamic teachings and the adoption of modern European technology and institutions. Though this movement is distinctly Islamic, the Jadids are largely opposed by the Ulema, who they call Qadimists, for upturning the traditional moral framework of Central Asia, while the Jadids largely decry conservative clergy and Sufi mystics for corrupting Islam and acting as self-serving elites. While the Jadids are far from a unified political movement, their use of modern media and grassroots activism has given them a vast army of supporters across Turkestan and Central Asia more broadly.\n\nWhen Madamin Bek liberated Turkestan from the weak rule of Mustafa Shokay's puppet government, many Jadids feared that a massive crackdown against the progressive elements of the republic would occur. Instead, many of these learned masters were brought into the framework of his new civilian government, developing into the reformist wing of the Ittifaq ul-Musilmin. However, many in Madamin Bek's army continue to view letters as sorcery and socialism as the work of the devil, making the teachers and thinkers of the progressive movement an easy target for banditry or harassment from independent Kurbashi. To further exacerbate this divide, some Jadid figures continued to actively agitate against Madamin Bek's enlightened rule, calling for him to step down in favour of free elections or the return of Shokay and his allies. With their words isolating them from our grace, many have come to recognise them as easily bullied, and a number of low level thugs and vagabonds have taken to extorting these figures, emboldened by a lack of government intervention.\n\nThe leaders of our civilian administration, Alihan Tura and Eshon Babakhan, are adamant that swift action should be taken to protect the remnants of the Shura-i-Islamiya and reestablish the rule of law in our Republic. Katta Ergash and the military wing of our government have countered, stating that these men turned their noses up at our offers of alliance a decade ago, and are now simply suffering the consequences."
 trkrep.1006.a:9 "Let Tura draft a law to protect them"
 trkrep.1006.b:9 "Let Babakhan draft a law to protect them"
 trkrep.1006.c:9 "Grant them informal protections"
 trkrep.1006.e:9 "Protect our enemies? Are you mad?"

 trkrep.1008.t:9 "Rise of the Novokyrgyz"
 trkrep.1008.d:9 "The Fergana Valley has long been the breeding grounds of world-renowned horses, with the blood of the legendary Argamak flowing in the veins of all Central Asian breeds. For this reason, a number of horses, ranging from the Russian Don to the English Thoroughbred, were forged in part from the lineage of the noble Turkomens, Kyrgyz, and Qorabayirs. More recently, an enterprising group imported fifty Thoroughbreds to a stud farm on Issyk Kul, crossbreeding them with Kyrgyzh mares to create a new breed which coupled the stamina and endurance of a Kyrgyzh, which descended from the great Mongol steppe horse, with the speed and agility of a racing Thoroughbred. This farm has found great local success with their "New" Kyrgyzh, or "Novokyrgyz," breed, refining sought after qualities through continued mixes between Kyrgyzh, Thoroughbred, and Russian Don crossbreeds. The development of the breed has been incredibly limited in the years following the Tashkent Crisis, however, as the necessary funding for the expansion of such a breed has been limited, to say the least."
 trkrep.1008.a:9 "An excellent initiative! Fund it."
 trkrep.1008.b:9 "Unfortunately, money is still tight"

 trkrep.1011.t:9 "Reaping the Black Gold"
 trkrep.1011.d:9 "Oil has been drilled and refined in the Fergana region for over fifty years now, with the first real oil wells in the region established in 1885 in the Shorsu area near Kokand. The kerosene produced by these wells would be brought to the cities of Tashkent, Kokand, and Andijan, carried on the backs of the camels and carts, supplying these cities and generating revenue in the region, as well as helping to fuel the first railway between Tashkent and Kokand. At the turn of the century the first major deposit of oil was discovered in Chimyon, another hamlet in the heart of the Fergana Valley. With the help from investment coming from the Nobel Brothers, whose oil empire was based out of Baku, the Chimyon field was developed with a number of wells and a local refinery plant, as well as the Vannovskaya Pipeline, which carried oil west, connecting Turkestan with the Azerbaijani oil infrastructure of Baku. While there was great excitement for the bright future of Turkestani oil development, the shock of the civil war, the disruption of British interests in the Azerbaijani oil market, and the economic stagnation of the thirties have left us with little progress beyond the marginal exploitation pursued decades ago.\n\nFollowing the models laid out by Ivan Gubkin in 1932 and with the assistance of old partners in Baku, we have begun a new wave of drilling and exploitation, mainly centred around Madamin Bek's base of support in Fergana. New wells have been built in Changyrtash, Nefteabad, and South Alamyshik, funded in part by Branobel and the Royal Dutch Shell Group, a resounding international vote of confidence in the security and legitimacy of our government and a lucrative source of taxable wealth. Using the pipelines which rule from our nation through Persia and into Azerbaijan, we are able to bypass Russian interference, though we are still beholden to the offensive taxes levied by the Bukharans, who allow our black gold to flow through their borders. While we would obviously prefer complete control over our vast reserves of natural gas and oil, these recent developments have brought us closer than ever before to the economic freedom we seek."
 trkrep.1011.a:9 "We will not let them drink our milkshake!"

 trkrep.1012.t:9 "Meeting with the Tashkent City Fathers"
 trkrep.1012.d:9 "When Russian Commander Vladimir Grigoryev declared his support for Boldyrev's New Year's Coup the tenuous thread of harmony between the Russians of Tashkent and their Muslim neighbours was rapidly unspooled. When Madamin Bek marched on the city at the head of a vast army of Kurbashi, however, he chose not to ride the wave of sectarian violence, instead reaching out to his allies among the merchants to broker a new peace between the Russians and Turks. The Tashkent Council was convinced to subordinate itself under the rule of Madamin Bek's new Turkestani Republic in exchange for pragmatic economic concessions and local autonomy, forging a political compromise which was instrumental in dissuading Russian intervention into Central Asia in the aftermath of the Tashkent Crisis.\n\nThe relationship between Madamin Bek and the Russian led Tashkent Council has since been relatively fruitful and peaceful, but dire times require difficult decisions. While the Tashkent Treaty has served us well in the last decade, we cannot stand to be divided when Moscow marches south. Luckily, the Tashkent Council bristles at the authoritarianism of the present Russian regime, worrying that should Moscow once again rule over Tashkent, it would not take long for a tin-pot dictator to attack them for their long standing cooperation with Madamin Bek and his government.\n\nThe de-facto leader of this group, former mayor Nikolay Mallitsky, has indicated that the council is willing to step back from many of the more onerous concessions of our Treaty to strengthen the ties between Russian and Muslim. Unfortunately, a few Russian politicians have manipulated rules of council procedure to prevent the reform legislation from being heard. They would almost certainly acquiesce if minor reforms were proposed, and could be swayed or cowed if pushed by the right people. However, some in our government have suggested that we arrest these obstructionists on suspicion of corruption, only for a few days, so that our allies in the council can push through an amendment to the Treaty. Of course, jailing these council members would be highly unpopular, and would require Madamin Bek to make use of his emergency powers as Amir ul-Musliman."
 trkrep.1012.a:9 "Le maire Mallitsky déjoue les plans des dissidents!"
 trkrep.1012.b:9 "Gavrilov soudoie les principaux obstructionnistes"
 trkrep.1012.c:9 "Faisons plutôt pression pour des amendements économiques limités"
 trkrep.1012.e:9 "Emprisonnons les obstructionnistes et faisons passer la loi!"

 trkrep.1013.t:9 "Négociation avec les officiers russes"
 trkrep.1013.d:9 "Peu de temps après la destruction de Kokand, les forces rouges en Asie centrale furent repoussées hors de la vallée de Ferghana et se retirèrent à Tachkent. Pour le paysan russe moyen, cela signifiait que la seule autorité russe restante dans la région les avait abandonnés aux caprices des combattants musulmans pour la liberté. Alors que Madamin Bek traitait ces agriculteurs avec un certain respect, de nombreux Basmachi se mirent à piller sans discernement les colonies russes. En réponse, les colons russes se rassemblèrent et élirent comme commandant le colonel meunier et officier tsariste à la retraite Konstantin Monstrov. Considérant ces forces comme un outil utile contre ses ennemis Basmachi, Konstantin Osipov (alors commissaire militaire du Soviet de Tachkent) reconnut cette nouvelle « armée paysanne de Ferghana » et leur envoya des armes pour qu’ils puissent se joindre à lui dans la lutte contre Madamin Bek. L'année suivante, Monstrov et Osipov trahirent les socialistes et rejoignirent l'armée grandissante de Madame Bek, apportant ainsi une légitimité bien nécessaire au mouvement Basmachi.\n\nDans les années qui ont suivi la fin de la guerre civile, de nombreux colons russes sont retournés ou ont fui vers le nord de la Russie, ne laissant derrière eux que les plus courageux ou les plus insoumis. Alors que de plus en plus de Russes quittaient la république, les organismes autrefois entièrement contrôlés et gérés par des Russes – les banques importantes, la garnison de Tachkent, les compagnies de chemin de fer – sont devenus beaucoup plus hétérogènes. Dans la plupart des cas, les organisations sont devenues hiérarchiques, les soldats et les ouvriers autochtones étant dirigés par des Russes. Les officiers russes des milices et des garnisons comprennent que leur emprise sur leurs subordonnés est ténue et ont fait tout ce qui était en leur pouvoir pour garder le contrôle face aux réalités démographiques. Ces officiers restants se méfient de Madamin Bek lui-même, mais le président du Turkestan a toujours gouverné par le biais d’un vaste réseau de clientélistes, et il compte Konstantin Monstrov et Konstantin Ossipov parmi ses précieux alliés. Malgré son âge avancé, Monstrov exerce un contrôle informel important sur les milices paysannes, et Ossipov a l’oreille de la plupart des officiers russes encore présents à Tachkent. Madamin Bek pourrait utiliser leur soutien pour apaiser le petit groupe d’officiers russes dans les milices ou la garnison – soit en les convaincant de continuer à soutenir le Turkestan face aux tensions croissantes avec la Russie, soit en les forçant à partir afin que leurs soldats turkmènes natifs puissent passer sous le contrôle confortable de Madamin Bek et de ses amis."
 trkrep.1013.a:9 "Utiliser à la fois Monstrov et Osipov pour assurer le contrôle de ces groupes déloyaux"
 trkrep.1013.b:9 "Utiliser l'emprise de Monstrov sur les milices"
 trkrep.1013.c:9 "Exploiter le contrôle d'Osipov sur la garnison de Tachkent"
 trkrep.1013.e:9 "Siphonner autant de main-d’œuvre que possible à ces groupes déloyaux"
 trkrep.1013.f:9 "À bien y réfléchir, laissez-les tranquilles."

 trkrep.1014.t:9 "Le sommet d'Andijan"
 trkrep.1014.d:9 "En 1898, le vieux soufi Mohamed Ali Madali dirigea un mouvement de Turkestanais antirusses dans la ville d’Andijan, prenant par surprise la garnison tsariste locale avant d’être défait, ce qui a mis rapidement fin à la première véritable insurrection contre le régime russe au Turkestan kirghize. Aujourd’hui, des décennies plus tard, le souvenir de cette révolution de courte durée vit encore dans le cœur de nos citoyens et de nos combattants Basmachi. Après tout, les raisons qui ont poussé Ali Madali à se révolter contre le joug russe résonnent très clairement chez ceux qui ont souffert pendant les dernières décennies de domination russe et qui se sont soulevés pour terminer la bataille que ces hommes avaient commencée. Ces âmes courageuses se sont soulevées, ont combattu et sont mortes pour lutter contre la perturbation de la charia, l’ingérence des Moscovites dans la zakat et la loi wafd, et la lente dissolution de la morale traditionnelle dans les familles et les communautés de la région. Aujourd'hui, Madame Bek a convoqué des représentants de tous ses hôtes pour le rencontrer sur le site de l'ancienne révolte, afin de régler les différends et de discuter de l'avenir de la république. Bien qu'officiellement, un parlement de représentants se réunisse à Tachkent, ils ne servent guère plus qu'à conseiller le président. Les véritables arbitres du destin du Turkestan sont les Kurbashi et les Khans qui se réunissent lors de réunions informelles pour régler les différends entre leurs zones d'influence, même si aucune de ces réunions n'a été aussi ambitieuse que le projet actuel de Madame Bek.\n\nIl a profité de la soirée d'Andijan pour proposer à ses commandants une nouvelle plate-forme audacieuse, exigeant une nouvelle consolidation du pouvoir entre ses mains en tant qu'Amir ul-Muslimin, afin de mieux se préparer à la marée russe qui arrive. Bien que de nombreux lieutenants aient râlé face à la réorganisation proposée par Madamin de l'armée du Turkestan, le soutien indéfectible de Katta Ergash Bek et quelques pots-de-vin bien placés ont réduit au silence tous les commandants, sauf les plus audacieux. Au fur et à mesure que la nuit avançait, cependant, un noyau de dissidence s'est formé autour du fougueux Kurbashi Kurshirmat ouzbek, tournant principalement autour de la capacité proposée par Madamin Bek à intégrer les combattants Kurbashi dans les unités nationales en cas d'urgence. La plupart considèrent ce pouvoir comme une violation à peine justifiée des droits traditionnels, bien que peu de personnes, à part Kurshirmat, oseraient prétendre que Madamin Bek pourrait utiliser ces nouveaux pouvoirs pour saigner à blanc les commandants Kurbashi qui s'opposent à lui. Bien que Madame Bek ne puisse pas se permettre de renoncer à ses réformes radicales, certains de ses plus proches conseillers ont suggéré d'élever l'un des plus proches alliés de Kurshirmat (et frère), Nurmohamed Bek, au poste de vice-ministre de l'Ordonnance, un poste qui pourrait servir à apaiser Kurshirmat, mais signifierait étendre son influence à encore plus d'éléments de notre administration."
 trkrep.1014.a:9 "Accorder des concessions pour réprimer la dissidence"
 trkrep.1014.b:9 "Maintenez le cap ! Il faut les remettre au pas !"

 trkrep.1015.t:9 "Nomination d'un commandant"
 trkrep.1015.d:9 "Les drapeaux et les bannières flottent aux fenêtres et aux balcons, des chants de marche tonitruants résonnent dans les rues et des cavaliers élégamment habillés apaisent leurs beaux destriers indigènes. Madamin Bek est à la tête de cette colonne, sa fierté visible de tous, du moins à tous ceux qui peuvent voir au-delà de la foule de sa garde personnelle massive. Il y a dix ans, le président se cachait dans des fermes et des grottes, survivant grâce aux fruits de la terre. Aujourd’hui, il se tient aux côtés d’une grande armée moderne, du président d’une république fière et libre et du visage d’une grande résistance panturquiste. Cette nouvelle « Armée de la République » est structurée différemment de toute autre force militaire du pays, non souillée par la puanteur du seigneur de guerre, avec de grandes ressources et de grands efforts consacrés à contourner les cliques tribales et le sectarisme qui ont longtemps freiné notre nation. Elle dispose d'un noyau solide de sous-officiers à la manière des armées européennes, d'une hiérarchie de commandement basée sur le mérite plutôt que sur des relations népotiques, et est dotée du meilleur armement que les contrebandiers peuvent acheter, avec un train logistique organisé. Vraiment, cette nouvelle force est la meilleure jamais réunie au Turkestan, le résultat d'années de préparation et de travail.\n\nLa question qui se pose aujourd’hui est de savoir qui dirigera cette nouvelle armée nationale unifiée. Si la subordination de cette nouvelle force au commandement d’un chef de guerre Kurbashi peut sembler contre-productive pour les objectifs politiques de Madamin Bek, la vérité est que le président se trouve de plus en plus préoccupé par ses responsabilités civiles, ce qui le rend potentiellement inapte à diriger efficacement sa propre armée. Katta Ergash Bek est le candidat le plus évident pour le remplacer, car il a depuis longtemps prouvé qu’il était capable et loyal, indépendamment de ses liens avec les éléments conservateurs de la république. Certains membres de l’aile civile ont fait pression pour que Madamin Bek prenne le commandement officiel, puis délègue ses pouvoirs aux officiers subalternes afin de mieux constituer un nouveau corps d’officiers non partisan. Bien sûr, d’autres ont fait pression pour l’élévation d’un étranger, le rebelle Kurbashi Kurshirmat. Ils ont proposé qu’en faisant entrer Kurshirmat plus pleinement dans la cour, il pourrait être surveillé, contrôlé et apaisé. Bien sûr, Madamin Bek pourrait simplement s’engager plus pleinement dans son rôle de commandant, même si cela pourrait potentiellement le distraire en tant que président et inquiéter certains de ses lieutenants les plus anxieux, qui voient déjà l’armée centralisée comme une menace pour leurs pouvoirs et leurs privilèges."
 trkrep.1015.a:9 "Madamin Bek doit diriger personnellement !"
 trkrep.1015.b:9 "Katta Ergash est capable et fiable"
 trkrep.1015.c:9 "Kurshirmat est un leader audacieux , mais peu fiable..."
 trkrep.1015.e:9 "Peut-être que les réformistes ont raison..."

 trkrep.1016.t:9 "Conflit entre Russes"
 trkrep.1016.d:9 "En général, les Russes de Tachkent sont restés une minorité puissante au sein de la République, s'organisant autour de diverses organisations et groupements politiques, souvent sœurs de mouvements dirigeants en Russie (c'est-à-dire que les SR, les Cadets et les Svobodniks ont tous de petites branches à Tachkent). Alors que de nombreux Russes qui s'étaient installés à Tachkent et à Fergana sont retournés en Russie après que Madamin Bek a mis fin à l'autonomie et déclaré l'indépendance de la République, ceux qui sont restés sont devenus des acteurs clés des coopératives informelles et des réseaux de clientélisme qui restent le fondement de la politique du Turkestan. Konstantin Osipov, le commissaire rouge autrefois universellement détesté - devenu Basmachi - devenu ministre du gouvernement est un exemple de ces pouvoirs informels. De par sa position de leader de l'Union des vétérans russes (SRV) et son siège de membre du parti SR, il a consolidé une large base de pouvoir à Tachkent, même si les vétérans se sont retirés vers le nord et que les électeurs SR ont largement disparu. Osipov a trouvé des moyens de rester important et utile pour graisser les rouages ​​de la politique et des affaires de Tachkent.\n\nBien sûr, il est depuis longtemps encouragé par sa relation personnelle avec Madame Bek, aux côtés de laquelle il a combattu dans les derniers jours de la guerre civile. Cependant, pour chaque ami, Osipov a deux ennemis, et l'ancien maire de Tachkent et leader conservateur russe Nikolaï Mallitski a lancé une attaque nouvellement revigorée contre la position d'Osipov au sein de l'Union des vétérans, remettant en question ses actions au début de la guerre civile et ralliant des soutiens pour son renversement électoral. Madame Bek est à la croisée des chemins - alors qu'Osipov a longtemps été un allié, il n'est rien si ce n'est d'une loyauté douteuse et finalement entièrement égoïste. Mallitski, d'un autre côté, conserve une loyauté envers Moscou, une loyauté qui pourrait se révéler dévastatrice dans un avenir proche. Bien sûr, Mallitski pourrait vraisemblablement être convaincu de conclure un accord : si le président faisait campagne avec rigueur en sa faveur, il pourrait être amené à une neutralité officielle ou à un soutien tiède au gouvernement de Madamin Bek."
 trkrep.1016.a:9 "Appuyons Mallitsky"
 trkrep.1016.b:9 "Protégeons notre vieil ami Osipov"
 trkrep.1016.c:9 "Madamin Bek parvient à jouer sur les deux tableaux"

 trkrep.1017.t:9 "Le Vieil Ours repousse ses adversaires"
 trkrep.1017.d:9 "Dans les jours les plus glorieux de la guerre civile, Madamin Bek marcha aux côtés du chef paysan russe Konstantin Monstrov, un vieux meunier qui saisit l'occasion de rassembler les milices russes de la vallée de Fergana en une formidable force de combat. Bien qu'initialement hostile aux rouges et aux Basmachi, Madamin Bek négocia une alliance entre ses détachements de Fergana et l'armée paysanne de Monstrov au plus fort de la guerre civile, et Monstrov fut nommé ministre de la Défense du gouvernement provisoire de Fergana de Madamin Bek, proclamé après leur audacieuse victoire commune à Andijan. Dans les années qui suivirent la réimposition de l'autonomie du Turkestan et le coup d'État de Madamin Bek qui s'ensuivit, Monstrov tint la cour parmi les colons russes en tant que chef de l'Association paysanne de Fergana, conservant sa position grâce à l'écoute de Madamin Bek. Il a été une source précieuse d'informations pour le gouvernement, en transmettant les griefs des agriculteurs russes à Madame Bek et en les gardant généralement dans le droit chemin, même si les relations avec la Russie proprement dite se tendent.\n\nMais les temps ont changé depuis les jours glorieux d’Andijan, et Monstrov se lasse et devient impuissant avec l’âge. Une nouvelle figure, le riche cultivateur de tabac Mikhaïl Alexeïevitch Gavrilov, s’est élevé pour contester sa position à la tête de l’Association paysanne de Fergana, et a continué à rivaliser avec son réseau informel de patronage et de contrôle. Bien que Gavrilov ait peu de liens personnels avec Madame Bek, c’est un homme d’affaires astucieux, et il a indiqué qu’il avait l’intention de mettre son entreprise en jeu si Madame Bek le soutient, indépendamment d’un éventuel conflit futur avec la Russie. Ses poches profondes pourraient s’avérer utiles si Madame Bek devait « convaincre » les colons russes qu’ils devraient rester fidèles à Tachkent plutôt qu’à Moscou, une proposition pour le moins douteuse. D’un autre côté, Monstrov porte en lui l’héritage d’un Russe qui a mis sa confiance en Madame Bek et qui a été récompensé par la suite, servant de symbole du progrès russe à ses compatriotes, et il a une relation beaucoup plus profonde avec le président en exercice."
 trkrep.1017.a:9 "Défendre Monstrov, il est jeune de cœur !"
 trkrep.1017.b:9 "On pourrait utiliser du sang frais comme Gavrilov."
 trkrep.1017.c:9 "Gardons la tête basse et ne faisons aucune promesse"

 trkrep.1018.t:9 "Les réformistes atteignent leurs objectifs !"
 trkrep.1018.d:9 "Lorsque Madamin Bek a élevé Alihan Tura et Eshon Babakhan à des postes importants dans son gouvernement civil, il était clair que l'ère éphémère du « Cabinet de Kurbashi », qui a dominé la politique du Turkestan immédiatement après le coup d'État de Madame Bek, était terminée. Ce duo et leurs alliés au sein de la faction réformiste plus large de l'Union des musulmans ont réussi à mettre en œuvre un certain nombre des politiques qu'ils avaient proposées à Madame Bek l'année dernière pour le convaincre de leur viabilité au sein du gouvernement. Avec leurs récents succès, le rôle des réformistes au sein du gouvernement de Madame Bek est fermement gravé dans la pierre, et beaucoup des voix les plus fortes de la droite critiquant ces « radicaux de Turan » ont été réduites au silence, soit par les actions des ministres, soit par la main ferme du président lui-même. Pour exprimer officiellement son approbation à ces récents développements, Madamin Bek a procédé à un changement important au sein des ministères - en poussant au départ à la retraite du ministre des Affaires militaires, Yormat Makhsum, un proche allié de Katta Ergash de l'époque où il était à Kokand. Il a remplacé ce ministre Kurbashi par son adjoint, Bahrom Bek. Bahrom Bek est un Kurbashi réputé pour sa sympathie envers les Jadids et pour son ouverture aux réformes et aux idéaux libéraux, ce qui a fait de lui le membre le plus progressiste du gouvernement de Madamin Bek avant ses dernières nominations.\n\nAvec l'accession de Bahrom Bek à la tête du ministère des Affaires militaires, le président a renforcé l'emprise des réformistes au point qu'ils peuvent sérieusement défier Katta Ergash et ses alliés sur certaines questions de politique. Bahrom Bek est un modéré accompli, protecteur des pouvoirs du ministère de la Défense et indifférent à certaines des nouvelles politiques préconisées par Babakhan et Alihan. Alihan Tura est particulièrement heureux de voir Bahrom Bek diriger le ministère des Affaires Militaires, car une grande partie du financement qu'il a pu réunir a été générée par la générosité de Bahrom Bek, qui était heureux de fournir une petite partie de la bourse gonflée du ministère de la Défense aux ministres réformistes. Grâce à ce nouveau financement et au soutien du cabinet de Madamin Bek, les réformistes sont prêts à apporter des changements durables à la république."
 trkrep.1018.a:9 "Pourvu qu'ils se souviennent pour qui ils travaillent..."

 trkrep.1019.t:9 "Thermidor Turkestani"
 trkrep.1019.d:9 "Lorsque Madamin Bek a élevé Alihan Tura et Eshon Babakhan à des postes de pouvoir dans son gouvernement civil, il était clair que l'ère éphémère du « Cabinet de Kurbashi », qui a dominé la politique du Turkestan immédiatement après le coup d'État de Madame Bek, était terminée. Cependant, après les résultats décevants de ces nouveaux dirigeants et ministres réformateurs , il semble que la patience du président ait atteint ses limites. Il a exprimé son mécontentement envers ces deux personnalités non pas en les limogeant ou en les réprimandant directement, mais plutôt en transférant le vice-ministre des Affaires militaires Bahrom Bek au ministère des Affaires Etrangères d'Alihan Tura. Bahrom Bek est un Kurbashi célèbre pour sa sympathie envers les Jadids et pour son ouverture aux réformes et aux idéaux libéraux, ce qui a fait de lui le membre le plus progressiste du gouvernement de Madame Bek avant ses dernières nominations.\n\nCe ministre Kurbashi idiosyncratique a été remplacé par le cheik mystique et célèbre boxeur de Kokand Islamqul « le lutteur » Polvan, un protégé de Katta Ergash. Alors qu’Alihan Tura peut être heureux d’avoir un autre homme capable et idéologiquement solide au ministère des Affaires étrangères, d’un trait de plume, Madamin Bek a réduit d’un tiers le nombre de ministères à tendance réformiste et, pire encore, a placé un proche allié du déjà puissant Katta Ergash à un poste de direction au sein de ce qui est sans doute le ministère le plus vital de la République. Bien que cela soit loin de la mort de la nouvelle poussée réformatrice, il est clair que ces réformistes n’ont plus la pleine confiance de Madamin Bek et ils devront redoubler d’efforts pour obtenir les changements qu’ils recherchent. Plus pragmatiquement, comme la plupart des fonds du gouvernement transitent par le ministère des Affaires Militaires, la capacité des réformistes à financer leurs politiques a été considérablement limitée par les récents changements."
 trkrep.1019.a:9 "Les Kurbashi s'abattent à nouveau sur les ministères"

 trkrep.1020.t:9 "La tension monte dans la vieille ville de Tachkent"
 trkrep.1020.d:9 "La ville de Tachkent a longtemps été le centre du pouvoir au Turkestan, et le faible soutien de sa population a permis à Madamin Bek de libérer avec succès le royaume du régime fantoche de Mustafa Shokay. Cependant, avec la ville divisée entre diverses factions de Russes et de Turcs, les conflits sectaires s'apaisent, exigeant une attention quasi constante de la part de Madamin et de ses lieutenants.\n\nRécemment, le maire de Tachkent, Nikolaï Gourievitch Mallitski, a demandé de l'aide dans le cadre des poursuites judiciaires engagées contre une entreprise appartenant à un musulman. Il affirme que le propriétaire a ignoré à plusieurs reprises les lois et règlements de la Tachkent russe et a snobé toute tentative de les mettre en conformité, se cachant derrière sa richesse et ses relations. Même si ignorer la loi créerait un précédent fâcheux, le propriétaire de l'usine en question a de nombreux amis parmi les commerçants musulmans de Tachkent, qui comptent parmi les principaux soutiens du régime de Madamin."
 trkrep.1020.a:9 "La loi c'est la loi."
 trkrep.1020.b:9 "Peut-être qu’une certaine indulgence s’impose..."

 trkrep.1021.t:9 "Les commerçants demandent des investissements"
 trkrep.1021.d:9 "Bien que l’époque de la métropole animée de la route de la soie soit révolue depuis longtemps, nombreux sont ceux qui, dans notre royaume, se livrent encore au commerce de quelques tengas d’argent et les transforment en quelques roubles russes supplémentaires. Certains de ces petits commerçants et propriétaires d’échoppes produisent des produits raffinés, tandis que d’autres facilitent encore le commerce du coton ouzbek lucratif qui transite par nos villes. Traditionnellement, ces personnages n’ont suscité que du dédain de la part des dirigeants de ces pays, les Russes snobant les marchands autochtones au profit de leur sang, et les seigneurs de guerre assoiffés de sang n’ayant que peu de temps à consacrer aux chiffres et aux projections.\n\nEn revanche, Madamin Bek est depuis longtemps considéré comme un ami des marchands, et c'est grâce à leur soutien qu'il a pu prendre le contrôle des villes au plus fort de la crise d'Asie centrale. Un groupe d'artisans en difficulté, ayant entendu parler de l'intérêt de Madamin pour les affaires, s'est manifesté et a proposé une entreprise de couture soutenue par le gouvernement. Ils affirment qu'avec quelques investissements futurs, ils pourront fournir des marchandises pour soutenir nos forces. Mais il y a toujours des risques dans les affaires, et nous sommes dans une situation où chaque centime compte !"
 trkrep.1021.a:9 "Donnez-leur ce dont ils ont besoin."
 trkrep.1021.b:9 "Ils en demandent trop."

 trkrep.1022.t:9 "Retour sur notre investissement!"
 trkrep.1022.d:9 "Il semble que nos investissements dans le secteur de la couture ont produit des rendements significatifs ! Si les rendements monétaires sont toujours utiles pour équilibrer les finances serrées de la république, le plus important est que Madamin puisse les utiliser pour sécuriser sa position de seigneur marchand. En prime, certains des matériaux que nous avons obtenus auprès des familles de marchands nous permettraient d'équiper nos soldats d'uniformes réels, aidant ainsi nos armées à adopter une apparence plus cohérente et plus moderne !"
 trkrep.1022.a:0 "Fantastique!"

 trkrep.1023.t:9 "Un commandant populaire pris en flagrant délit de contrebande"
 trkrep.1023.d:9 "Pendant les combats acharnés de la guerre civile russe et surtout pendant les affrontements tendus de la crise de Tachkent, notre dépendance envers les commandants régionaux pour diriger les armées de notre république s'est avérée inestimable. Sans commandement central autoritaire, les unités locales ont pu déjouer leurs adversaires et défendre les emplacements clés, tout en restant légères. Dans les années qui ont suivi, les commandants de Kurbashi sont devenus des gouverneurs de facto, découpant la nation en fiefs et laissant le gouvernement central se réduire à un simple distributeur intermittent d'armes pour les différents commandements autonomes s'étendant à travers les steppes.\n\nIl arrive cependant un moment où, même sans surveillance, on se retrouve confronté à un acte criminel. Récemment, un commandant de second rang talentueux et charismatique de la frontière sud a signalé à plusieurs reprises qu’une partie de ses armes avait été volée par une bande de bandits locaux. Alors que nos premières enquêtes dans la région ont prouvé qu’une bande de contrebandiers bien armés opérait dans la région, faisant passer nos armes entre les mains des Boukhariens, des évaluations plus approfondies de la situation ont révélé des preuves que le commandant « égarait » des caches d’armes en échange d’une part de leurs gains mal acquis. Alors que certains dans notre cercle intime réclament la tête de ce commandant, nos preuves d’acte criminel sont au mieux ténues, et ce chef de guerre, bien que fourbe, est toujours un Kurbashi. Si nous devions agir contre lui, nous risquions de nous attirer la colère de tous nos lieutenants, d’autant plus que peu d’entre eux, voire aucun, ont les mains propres…"
 trkrep.1023.a:9 "Nous ne pouvons pas laisser de tels crimes impunis !"
 trkrep.1023.b:9 "Ce n’est pas le moment de se débarrasser de commandants talentueux !"

 trkrep.1024.t:9 "Traiter avec des commerçants peu fiables"
 trkrep.1024.d:9 "Une part non négligeable de notre commerce provient de nos relations commerciales avec la Russie, et il n’est pas surprenant que les rues de Tachkent soient remplies d’hommes d’affaires russes bien habillés. Bien que ces marchands soient restés largement apolitiques au plus fort de la crise de Tachkent, les relations entre notre jeune gouvernement et Moscou sont restées glaciales, ce qui a conduit beaucoup de gens à s’inquiéter du danger que cette cinquième colonne fortunée représente pour notre nation. Plus récemment, les soupçons se sont portés sur un petit groupe de trafiquants d’armes, qui gagnaient bien leur vie en vendant des fusils européens excédentaires à notre gouvernement. Certains des membres les plus paranoïaques du conseil militaire ont exprimé leurs inquiétudes quant à la proximité de ces trafiquants russes avec certains éléments bureaucratiques de notre gouvernement, craignant que des informations concernant notre préparation au combat ne soient lentement divulguées à ces personnages douteux.\n\nBien entendu, les responsables de notre gouvernement les plus proches de ces trafiquants affirment qu’aucune information ne leur a été communiquée et rappellent même au gouvernement que la plupart des trafiquants d’armes ne sont loyaux qu’à leur portefeuille. Notre position n’est pas enviable : en éliminant ces marchands, nous risquons de priver notre gouvernement d’une source précieuse d’armes de bonne qualité, mais en ignorant le risque sécuritaire qu’ils représentent, nous risquons de nous exposer à une infiltration plus poussée de nos ennemis."
 trkrep.1024.a:9 "Mieux vaut prévenir que guérir."
 trkrep.1024.b:9 "Parfois, les hommes d’affaires ne sont que… des hommes d’affaires."

