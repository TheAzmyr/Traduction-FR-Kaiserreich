### Decisions ###
 TRK_consolidation_decisions:9 "Consolidation du Turkestan"
 TRK_consolidation_decisions_desc:9 "La République du Turkestan n'est unifiée que par un engagement religieux fragile et la clique personnelle que Madamin Bek a développée au cours des années qui ont suivi la guerre civile russe. Ces liens d'affiliation lâches maintiennent la nation unie aujourd'hui, mais ne peuvent tout simplement pas résister au stress d'un conflit ouvert. Après tout, lorsque la paix de l'après-guerre a été brisée par le coup d'État du Nouvel An en 1929, l'autonomie de Shokay a immédiatement basculé dans la guerre civile. Bien que Madamin Bek ait une emprise beaucoup plus étroite sur le Turkestan que son prédécesseur, la République reste incroyablement divisée. Il faudra beaucoup de travail pour unifier la nation derrière le règne de Madamin Bek et de l'Ittifaq ul-Musilmin.\n\n§RSi nous n'atteignons pas un§! §Yniveau de consolidation§! §Rde§! §Y25%§!, §Rnous serons probablement obligés de faire face à des dissensions internes en cas de conflit§!   \n\nNotre §Yniveau de consolidation actuel§! est de £authoritarian_democrat_texticon §Y[?TRK.party_popularity@authoritarian_democrat|%0]§!\n\nLorsque notre consolidation dépassera §Y30%§! , nous aurons l'opportunité de renforcer notre contrôle sur notre pays en achevant la priorité  §YDes pots-de-vin aux salaires§!, en accordant des avantages uniques en fonction du fait que l'aile réformiste ou fondamentaliste d'Ittifaq ul-Musilmin règne en maître.\n"
 TRK_reformists_timer:9 "Le mandat des réformistes"
 TRK_gold_timer:9 "Collecter la dîme de l'or"
 TRK_seize_syr_darya_waterfront:9 "Saisir le front de mer clé de Syr Darya"
 TRK_bribe_kurbashi:9 "Acheter la fidélité d'un Kurbashi"
 TRK_bribe_kurbashi_desc:9 "La faction fondamentaliste de notre parti rassemble ses soutiens et son pouvoir dans les campagnes, où règne le pouvoir suprême des Kurbashi. Chaque Bek, Kurbashi et Minbashi consacre une partie de son soutien et de ses ressources à une personnalité au-dessus d’eux, et ceux qui soutiennent Katta Ergash constituent l’épine dorsale de l’aile fondamentaliste du parti. Il existe cependant de nombreux dirigeants dont la loyauté peut être achetée au juste prix."
 TRK_bribe_mullah:9 "Acheter un porte-parole réformiste"
 TRK_bribe_mullah_desc:9 "La force de la faction réformiste de notre parti réside dans sa capacité à mobiliser des soutiens dans les villes de Tachkent, Andijan et Kokand, notamment grâce au soutien d'un certain nombre de mollahs qui soutiennent sa position. Si nous parvenions à convaincre l'un de ces intellectuels de parler en faveur de la politique de Madamin Bek, cela nous renforcerait tout en affaiblissant les réformistes."
 TRK_expel_party_extremists:9 "Expulser les extrémistes du parti"
 TRK_expel_party_extremists_desc:9 "Si l'Union des Musulmans a longtemps été un parti de grande envergure pour les fidèles, depuis l'arrivée au pouvoir de Madamin Bek, son idéologie pragmatique est devenue le fondement de la force et de la popularité du parti. Il est temps que ceux qui n'adhèrent pas aux principes fondamentaux du parti trouvent refuge ailleurs."
 TRK_crackdown_on_critics:9 "Faire taire les critiques vocales"
 TRK_crackdown_on_critics_desc:9 "La ville de Tachkent est un foyer de forces révolutionnaires dangereuses, qui aspirent au retour de l'autonomie de Kokand et à la destruction de notre gouvernement. Si quelques-uns devaient être arrêtés et quelques autres disparaître, nous briserions certainement le dos des dissidents."
 TRK_anti_banditry_campaign:9 "Lutte contre le banditisme"
 TRK_anti_banditry_campaign_desc:9 "Il existe des régions de notre pays qui échappent totalement au contrôle du gouvernement central et du parti. Ici, des brigands sans scrupules règnent en rois, sans aucun respect pour Tachkent ou la Charia. Nous devons agir pour les écraser."
 TRK_call_on_kichik:9 "Faire appel à Kichik Ergash"
 TRK_call_on_kichik_desc:9 "Dans les semaines qui ont suivi la destruction de Kokand par les bolcheviks, la résistance musulmane s'est formée autour de l'ancien chef de la police de la ville, le charismatique et avisé Kichik (Petit) Ergash, qu'il a proclamé Emir ul-Musliman, ou Commandeur des Croyants. Après une bataille dévastatrice à Bachkir, Kichik, gravement blessé, a transmis les rênes de la résistance musulmane à Madamin Bek. Bien que Kichik n'occupe aucun poste de pouvoir officiel, il continue d'être une personnalité populaire et sa parole a du poids."
 TRK_liberal_newspapers:9 "Distribuer des journaux pro-gouvernementaux"
 TRK_liberal_newspapers_desc:9 "Les mouvements réformistes du Turkestan ont commencé à utiliser des presses à imprimer pour tenter de diffuser leurs idées sous le règne de l’Empire Russe, qui détruisait souvent les presses de quiconque osait s’exprimer contre eux. Nous ne sommes pas l’Empire Russe! Soutenons la création d’une nouvelle presse, qui informera le peuple de nos succès, tout en préservant la liberté de nous pousser à la volonté du peuple."

 TRK_war_preparation:0 "Préparatifs de guerre"
 TRK_war_preparation_desc:9 "Les combats qui ont éclaté en Asie centrale pendant la guerre civile russe et la crise de Tachkent ont prouvé une chose de manière irréfutable : face à une pluie de balles de mitrailleuses et de bombardements d’artillerie, même les guerriers les plus zélés ne résistent pas longtemps. Il n’est donc pas surprenant que toutes les puissances d’Asie centrale se concentrent sur la modernisation et la centralisation de leurs armées avant qu’un nouveau conflit n’éclate dans la région, mettant à rude épreuve chacune des armées basmachi.\n\nNotre niveau de préparation actuel est £GFX_supply_texticon [?TRK_prep|H0] de §Y%§! \n\nSi notre préparation est inférieure à §Y50%§! au moment où la guerre éclate, la qualité de nos soldats souffrira de notre négligence.\n"
