 TRK_focus:9 "Arbre de priorité [TRK.GetName]"

 TRK_beating_heart:9 "Une nouvelle feuille pour la République"
 TRK_beating_heart_desc:9 "Pendant des années, les plus hautes fonctions politiques de notre république ont été attribuées aux chefs tribaux et aux seigneurs de guerre kurbashi, qui constituent la base de notre soutien politique. Toutefois, les récentes manœuvres de chefs religieux réformateurs respectés ont mis à mal la mainmise des conservateurs sur le pouvoir, à la grande inquiétude de Madamin Bek. Quoi qu'il en soit, nous devons construire un nouveau consensus au sein de l'Ittifaq ul-Musilmin au pouvoir afin d'intégrer ces nouvelles voix réformistes et pan-turques."

 TRK_expand_the_foreign_ministry:9 "Élargir le ministère des affaires étrangères"
 TRK_expand_the_foreign_ministry_desc:9 "Au début de la République, sous le règne du gouvernement fantoche de Chokay, le ministère des Affaires Etrangères n'était guère plus qu'un minuscule bureau sans aucun pouvoir face à la relation particulière du Turkestan avec ses suzerains russes. Lorsque Madame Bek a pris le pouvoir, les éléments isolationnistes de son régime ont empêché toute expansion. Avec un nouvel état d'esprit tourné vers l'extérieur, le moment est venu de reconstruire enfin cet élément intégral de notre nation."

 TRK_walking_the_turkestan_tightrope:9 "Sur la corde raide du Turkestan"
 TRK_walking_the_turkestan_tightrope_desc:9 "Diriger l’État du Turkestan a toujours nécessité de trouver un équilibre délicat entre les différentes factions et blocs de pouvoir qui se disputent la domination ou la destruction de la République. Si l’arrivée des réformistes au sein de la coalition gouvernementale a certainement compliqué les choses, ils se sont révélés être un contrepoids essentiel aux fondamentalistes, offrant à Madamin une nouvelle occasion de consolider son contrôle."

 TRK_our_ottoman_brothers:9 "Nos frères ottomans"
 TRK_our_ottoman_brothers_desc:9 "L’Empire Ottoman est, au fond, une nation turque, et son gouvernement soutient depuis longtemps notre république de manière semi-clandestine, en alimentant nos réformes économiques limitées par des investissements privés. Avec la montée du savinkovisme, le soutien d’Istanbul n’a fait qu’augmenter, et il ne faudrait pas grand-chose pour les convaincre de notre besoin de conseillers ottomans et d’un soutien militaire."

 TRK_support_dissidents_abroad:9 "Soutenir les dissidents à l'étranger"
 TRK_support_dissidents_abroad_desc:9 "Bien que notre gouvernement ne soit pas précisément motivé par des considérations idéologiques, notre résistance à l’impérialisme russe en Asie centrale nous a conféré une crédibilité aux yeux de diverses organisations panturquistes de la région. Il sera crucial de faire appel à ces alliés étrangers pour faire pencher la balance géopolitique en notre faveur si nous espérons préserver notre indépendance et œuvrer à la libération de nos voisins de la domination russe."

 TRK_contacts_with_young_bukharans:9 "Prendre contact avec les dissidents boukhariotes"
 TRK_contacts_with_young_bukharans_desc:9 "At one time, the city-dwelling merchant and intellectual class of Muslim Jadid reformers was Madamin Bek's greatest opponents, agitating against his authoritarian practices and aiding the Soviets in their invasion. Today, however, the Jadids know that in Central Asia, Madamin Bek is their greatest ally against the continued rule of the Emirs and Khans."

 TRK_tashkent_verniy_railway:9 "La ligne Tashkent-Verny"
 TRK_tashkent_verniy_railway_desc:9 "In the years immediately following the deviation of the Weltkreig, rail lines into Central Asia became a symbol of Russian-German economic cooperation, and a number of small joint projects were launched. In the years following, however, these prestige projects have been left to rot, abandoned by the distracted German industrialists and the increasingly hostile government in Moscow. We should refurbish them to better connect our lands to our Kazakh friends."

 TRK_supplies_to_kazakhs:9 "Aider les milices kazakhes"
 TRK_supplies_to_kazakhs_desc:9 "Conflict between the clandestine Kazakh militias and the Alash puppet government has been brewing for a decade now, threatening to light the spark which will once again draw Russian eyes south. There is no doubt in our minds, however, that if such a conflict should break out we must protect our allies within the militias, lest their defeat be the first domino to fall in the face of new Russian imperialism."

 TRK_turk_brother_nations:9 "Fraternité entre nation turques"
 TRK_turk_brother_nations_desc:9 "The Pan-Turkist project has the potential to be plagued by the divergent visions of each of the great turkic peoples and nations, losing sight of our goals in favour of narrow sectarian views of Turkdom. We will not make this mistake! Any nation which is home to the peoples of Turkic blood or who have opened their doors to the great many Turk refugees shall be our friends and our brothers!"

 TRK_studying_caucasus_tactics:9 "Étudier les tactiques du Caucase"
 TRK_studying_caucasus_tactics_desc:9 "In the months following the conclusion of the Great War, there were many in both the Russian and Ottoman armies who saw that the tactics employed by both sides in the Caucasus front were woefully out of date. Instead of listening to these young officers, both nations chose to blame the local populations, unlucky weather, and a host of other excuses. We will not make the same mistake."

 TRK_court_moderate_clergy:9 "Court the Moderate Clergy"
 TRK_court_moderate_clergy_desc:9 "The moderate muftis of Tashkent and Fergana have long played a critical role in the maintenance of peace in our nation, often acting as mediators between the mutual hostility of the Uzbek and Kyrgyz tribes. We need to unite these moderate groups behind our government to stabilise our rule, for if the faithful do not see our government as legitimate it will not survive long."

 TRK_favor_yaushev:9 "Favor the Yaushev Brothers"
 TRK_favor_yaushev_desc:9 "The Yaushev family of minor Tatar nobility have long been one of the most influential metropolitan clans in Central Asia, with family members and contacts scattered across the Ural and Alash regions of Russia, as well as in the city of Tashkent. With the death of Mullagali Yaushev, his sons Iskander and Hasan have taken up the mantle of leadership among the Yaushev merchants. Their support could prove invaluable in the coming conflict against Russia."

 TRK_ties_deep_in_russia:9 "Create the National Security Department"
 TRK_ties_deep_in_russia_desc:9 "Our republic has no formal body devoted to clandestine activities, putting us at a disadvantage compared to the major powers, and most notably our Russian opponents. While we do not have the funds to create an intelligence outfit from whole cloth, we canuse our Foreign Ministry to leverage their contacts and trading partners in foreign lands to help narrow the gap, just by keeping our ears open."

 TRK_favor_katta:9 "Favor the Ergash Brothers"
 TRK_favor_katta_desc:9 "While Kichik (Little) Ergash and Katta (Big) Ergash are not necessarily related by blood, they are certainly brothers in arms, fighting together in the struggle against the socialists. Neither man escaped unscathed, with Katta losing control over the Mujahideen and Kichik nearly losing his life. Regardless, these two men have forged deep connections among the Kurbashi, connections Madamin could leverage to secure control of his party."

 TRK_eliminate_party_factionalism:9 "Eliminate Party Factionalism"
 TRK_eliminate_party_factionalism_desc:9 "The Europeans have had a free hand in Central Asia for centuries, pitting brother against brother to further their own imperialist ambitions. In our struggle against the Russian menace, we have been shown what the true strength of our people could have been, were it not shackled by petty sectarianism and autocratic selfishness. It is time to rise above years of stagnation and division, so that we may forge a new nation."

 TRK_tashkent_city_fathers:9 "Amend the Tashkent Treaty"
 TRK_tashkent_city_fathers_desc:9 "While officially Tashkent is the capital of our young Republic, the reality is slightly more complicated. Having negotiated significant autonomy during the Tashkent Crisis, the city is largely self-governed by a council of Muslim and Russian figures, with only marginal input from Madamin Bek's government. With a hungry Russia on the borders, the time has come to renegotiate the Treaty and bring Tashkent into the Republic fully."

 TRK_reaffirm_anti_bolshevik_pact:9 "Integrate Russian-Led Militias"
 TRK_reaffirm_anti_bolshevik_pact_desc:9 "The Fergana Provisional Government was founded on the back of an alliance between the Muslim People's Army of Madamin Bek and the Russian Peasant's Army of Konstantin Monstrov, an alliance which saved Turkestan from Soviet rule and kept the peace. The victory of the Whites undercut the foundation of the alliance, but with the new rise of Savinkovism in Russia there is a new opportunity to unite the peoples of Turkestan against tyranny!."

 TRK_reconstructing_turkestan:9 "Reconstructing Turkestan"
 TRK_reconstructing_turkestan_desc:9 "Years of war and neglect have left their mark on Turkestan, with crumbling infrastructure connecting the empty manufactories of dilapidated urban centres. The foundations for a healthy nation remain, however, hidden behind a pessimistic veneer. If we could once again stoke the fires of industry and mend the railways and roads, Turkestan could truly rise as a modern nation."

 TRK_exploit_petrol:9 "Exploit Petroleum Deposits"
 TRK_exploit_petrol_desc:9 "Our republic sits atop a significant wealth of petroleum deposits, most which remain entirely untapped. While there were some half-hearted efforts to exploit these resources during the rule of Mustafa Shokay, we lack the resources and know-how to properly develop this industry. We will need to look outwards to larger, more industrialised, nations if we want to begin collecting this black gold."

 TRK_focus_on_heartland:9 "Connecting the Heartland"
 TRK_focus_on_heartland_desc:9 "Long have we found favour among the merchants of our cities, and long have we tailored our policies to retain their support. When the great men of Tashkent and Kokand prosper, all of Turkestan prospers…especially those worth bribing. Word travels fast among merchants, and there are many cities scattered across the steppes whose monied men who fast join us in our crusade against the backward autocracy and violent revolution."

 TRK_syr_darya_gold:9 "Syr Darya Gold"
 TRK_syr_darya_gold_desc:9 "The Syr Darya River dominates Turkestan, with it and its tributaries feeding the lush Fergana Valley with fresh water. The river does not only bring cool waters to the farmlands of Turkestan, but also carries gold deposits across the plains, driving an economy of collection and exploitation. Unfortunately, local warlords who funnel the wealth of this literal goldmine into their private armies and personal stashes. We will have to shake this system up if we hope to stake our own claim."

 TRK_building_a_war_chest:9 "Building a War Chest"
 TRK_building_a_war_chest_desc:9 "It is a universal truth that wars cost blood, sweat, and most importantly, gold. Our goal in the upcoming conflict is to bleed out the Russian bear through a prolonged guerilla war, but if we wish to outlast our enemies we will need deep pockets and well stocked arsenals. By taxing our new sources of revenue and carefully saving our earnings, we can be much better prepared for the violence to come."

 TRK_meet_with_kurbashi:9 "Host the Andijan Summit"
 TRK_meet_with_kurbashi_desc:9 "During our fight for independence, some took up arms to protect their families and their homes, a simple struggle for survival. On the other hand, others felt the draw of a more holy cause, pledging themselves as warriors of Islam. These figures have the potential to be zealous allies if we convince them of our support, and dangerous opponents if we turn our backs to them."

 TRK_form_professional_army_core:9 "Form a Professional Army Core"
 TRK_form_professional_army_core_desc:9 "The biggest hurdle towards modernising the military of Turkestan will be the centralisation of the army into a core of professional national units. While Madamin has a personal army of loyal cronies to draw from, no other Kurbashi would willingly give their soldiers to an army which may one day be used to destroy them, and few able bodied men wish to serve in an army which does not reflect their own tribal allegiances."

 TRK_integrate_militia:9 "Arm the Militias"
 TRK_integrate_militia_desc:9 "It is no secret that our army is little more than an amalgamation of small bands of soldiers, loyal only to their commanders and bound by bonds of tribal heritage, rather than national or civic duty. These commanders, the Kurbashi, each follow their own whims and morals, bound by covenants of greed and personal gripes far beyond any supposed ideology. It is by the will of these men that the army of Turkestan be born or die in the womb."

 TRK_horsemen_of_turkestan:9 "Horsemen of Turkestan"
 TRK_horsemen_of_turkestan_desc:9 "Turkestan has a long history of talented horse breeders and horse riders, and though the culture of horsemanship is not as prevalent in the Fergana Valley as it is on the steppes further north and east, there are still clear lessons to be learned from our legacy. The modern role of the horseman is increasingly clear - while cavalry charges will no longer define battles, information gleaned from talented scouts and outriders is more important than ever to achieving victory."

 TRK_inspect_ottoman_inspectorate:9 "Inspect the Ottoman Army Inspectorate"
 TRK_inspect_ottoman_inspectorate_desc:9 "The Ottomans have put a great deal of effort into modernising their equipment and tactics since the end of the Weltkrieg. Their Army Inspectorate, which works tirelessly to organise the dysfunctional logistics running from Anatolia to Fezzan, is a shining example of this spirit. We should look to replicate their successes, and avoid their mistakes."

 TRK_supply_the_outposts:9 "Supply the Outposts"
 TRK_supply_the_outposts_desc:9 "Our armies are divided between local Basmachi commanders and militia chiefs, some armed with little more than spears and matchlocks. If we hope to resist foreign invasion, we will need to share the wealth of the capital with these far flung outposts, supplying these commanders with rifles and arms. Hopefully, such actions could help to further our control over the countryside."

 TRK_from_bribes_to_salaries:9 "From Bribes to Salaries"
 TRK_from_bribes_to_salaries_desc:9 "While efforts have been made to institutionalise the patronage networks and informal relationships which serve as the bedrock of our administration, the truth is that our nation still largely plays by feudal rules. Now that we have sufficiently centralised our governance, we have the opportunity to burn out the rot and rebuild our Republic, from top to bottom, as we see fit."

 TRK_begin_wartime_rationing:9 "Wartime Rationing"
 TRK_begin_wartime_rationing_desc:9 "While we are loathe to restrict the buying and selling of foodstuffs and key war materials, it is a necessary sacrifice we will have to make to strengthen our defence and keep our war machine limping along for as long as we can. All of our citizens will do their part to make sure our soldiers march on full(ish) stomachs, and that the armouries and arsenals of Tashkent remain well(ish) stocked. To this end, the war begins on our plates - and every household is a squadron of fighters!"

 TRK_proclaim_holy_war:9 "Proclamer la guerre sainte"
 TRK_proclaim_holy_war_desc:9 "Our lands are truly united by one thing - the glory of our faith. The Ulemma have long been a guiding force of stability in Central Asia, and with the support of these wise fathers of the faith, we will be able to officially sanction our war against Russia as a Jihad of the sword. This is not an undertaking we will carry out lightly, but is there no better example of Jihad than the struggle against foreign domination, and the destruction of our very way of life?"

 TRK_rely_on_sufi_orders:9 "Se reposer sur les Ordres Soufistes"
 TRK_rely_on_sufi_orders_desc:9 "While the Sufi Orders are religious institutions of the study and transfer of mystical teachings, all in the pursuit of haqiqa - the ultimate truth - there is no question that they are also powerful institutions for the mobilisation of men. We will need their wholehearted support and conviction if we hope to resist our enemies in the field. It is lucky for us, then, that a number of our leading figures are all leaders of various Sufi chapters."

 TRK_banner_of_the_amir:9 "La bannière de l'Amir"
 TRK_banner_of_the_amir_desc:9 "When Kichik Ergash nearly perished at Namangan, the spirit of the national movement did not die with him. Instead, his banner - demanding freedom for the people of Fergana - found its way into the hands of Madamin Bek. The president accepted the weighty responsibility weaved into this banner because he, like all the patriots, freedom fighters, and true believers riding with him, knew that Turkestan is worth fighting and dying for."

 TRK_strengthen_the_party:9 "Renfoncer le parti"
 TRK_strengthen_the_party_desc:9 "The Union of Muslims was the first mass party in Turkestan, calling upon the support of the vast Muslim peasantry long before the National Union was founded or the Russian yoke thrown off. Today, it is largely the vehicle for Madamin Bek's national movement for independence, but continues to stand as the voice of the common person in Turkestan. We must not forget the role of the party, it is a critical symbol of our unity and commitment to native democracy!"

 TRK_reorganize_the_garrisons:9 "Réorganiser les garnisons"
 TRK_reorganize_the_garrisons_desc:9 "While many of our Kurbashi have argued that the only way we will defeat Russia is by taking the battle to them, the truth is that to survive against Russia we must take full advantage of any and all defensive advantages afforded to us. We will centralise local garrisons under the umbrella and control of the central government, so that we can better coordinate the disposition of our forces and prepare for the attacks which will surely put our walls to the test."

 TRK_create_wartime_coalition:9 "Créer une coalition de temps de guerre"
 TRK_create_wartime_coalition_desc:9 "There is little love lost between Madamin Bek and his Union of Muslim party, and the liberal and progressives of the National Union party. However, the recent alliance between our government and the party's exiled Kazakh leader has provided the avenue for a true wartime agreement between these parties and the full normalisation of relations, which have been decidedly rocky following Madamin Bek's coup in 1929."

 TRK_begin_the_revolt:9 "La marche pour Samarcande!"
 TRK_begin_the_revolt_desc:9 "Some wars are fought for inscrutable reasons, complex webs of factors leaving historians to debate minutiae for the centuries to come. This is not one such war. The people of Samarkand beg to be freed of that corpulent Bukharan Emir, and we will answer their call. The cheers of the liberated quicken our march and the wails of the oppressed drive us forward!"

 TRK_returning_our_favors:9 "Retour des volontaires kirghizes"
 TRK_returning_our_favors_desc:9 "The nucleus of the East Turkestan revolt was forged in the revolutionary spirit of Turkestan proper, with many leading figures in the revolt driven from their homes during the fires of the Urkun. Now, a group of Kyrgyz irregulars led by Id Mirab have sent word from their remote bases in the Tian Shan foothills that they wish to join our struggle. We shall invite them as heroes!"

 TRK_the_fergana_porcupine:9 "Le porc-épic de Ferghana"
 TRK_the_fergana_porcupine_desc:9 "To succeed in this war of survival against our Russian foes we must change our thinking, attacking the Russian resolve, as well as its armies. By focusing on attriting the Russian invaders, and smuggling the “true” details of Russian casualties to international sources, we will force Moscow to recognise that Turkestan will cost them more blood and treasure then they can afford to spend."

 TRK_rapid_adaptation:9 "Adaptation rapide"
 TRK_rapid_adaptation_desc:9 "While we did our best to prepare for the realities of a protracted conflict against Bukhara and Russia, it did not take long to recognise serious deficits in our strategy and organisation. By drawing on our relationship with foreign advisors, we can identify a few key areas to invest additional funding and effort, alleviating our worst inadequacies."

#Post-Uni
 TRK_deal_with_leftover_russians:9 "S'occuper des derniers russes"
 TRK_deal_with_leftover_russians_desc:9 "While there are even less ethnic Russians who happily call Turkestan their home now than there were prior to our war with the Russian bear, they still exist as an active minority with political and economic influence beyond what their numbers would betray. We will need to secure their right to live and work in our nation, while gently subsuming their outsized political control."

 TRK_crush_bukharan_exiles:9 "Écraser les exilés boukhariotes"
 TRK_crush_bukharan_exiles_desc:9 "A great number of Bukharan military and political leaders have fled across the border to Afghanistan, where their King harbours and protects them from any form of retribution, even as they raid our bordering towns. We will need to deal with them one way or another, either by negotiating with our Afghani counterparts or by simply crossing the border ourselves to take care of these dangerous dregs of the late puppet Emirate."

 TRK_behead_the_bandits:9 "Décapiter les bandits"
 TRK_behead_the_bandits_desc:9 "Where there is war, there are those who profit off of the misery of the combatants. Bandits can range from those who know their station, attacking the innocent with reckless abandon to eke out a living at their country's expense, to those who are even worse - bandits who disguise themselves in the pomp and circumstance of ancient and forgotten titles, excusing their robbery behind cruel traditions."

 TRK_secure_our_borders:9 "Sécuriser les frontières"
 TRK_secure_our_borders_desc:9 "Twenty years ago, there were few who believed that our proud lands would ever be free from the yoke of foreign masters. Today, our nation's mothers can breathe easy as militias return to their villages and well worn rifles are sent back to storage. The time of national emergency has passed, but the unfortunate truth is that the fires of war lurk on the horizon. The only way to guarantee our peace is to prepare for the next war, honing our abilities and remaining vigilant."

 #All Democratic
 TRK_hold_panturkestan_elections:9 "Tenir des élections panturques"
 TRK_hold_panturkestan_elections_desc:9 "The Europeans have had a free hand in Central Asia for centuries, pitting brother against brother to further their own imperialist ambitions. In our struggle for unification, we have been shown what the true strength of our people could have been, were it not shackled by petty sectarianism and autocratic selfishness. It is time to rise above years of stagnation and division, so that we may forge a new nation!"

 #Madamin Bek
 TRK_expand_the_conservative_coalition:9 "Élargir la coalition conservatrice"
 TRK_expand_the_conservative_coalition_desc:9 "All across Central Asia, millions believe in the righteousness of moderation, stability, and tradition. However, these people are divided by their tribe, their language, and the very traditions they seek to defend. Regardless, we must welcome this new cadre of citizens and leaders into the Union of Muslims, so that we may continue to be the leading voice of all Central Asian Muslims."

 TRK_divide_the_leftists:9 "Diviser la gauche"
 TRK_divide_the_leftists_desc:9 "In the cities, men tainted by poisonous foreign philosophies attempt to unseat thousands of years of history by the stroke of a pen. They brandish the outrageous quotes of dead men as though they were weapons, and threaten to tear apart all that is sacred. To prevent the insidious rise of this “National Union,” we must move to undercut their support by dividing the two wings of this dangerous party of radicals."

 TRK_draft_a_presidential_constitution:9 "Rédiger une constitution présidentielle"
 TRK_draft_a_presidential_constitution_desc:9 "We are still working off of the constitution written by the intellectuals of 1919, who envisioned Turkestan as an autonomous parliamentary republic under the Russian boot. We must reform the constitution to better reflect what our young nation needs, a strong and decisive executive to watch over a subordinate and steady federal legislature, both organs working in sync."

 TRK_develop_national_turkism:9 "Développer un turquisme national"
 TRK_develop_national_turkism_desc:9 "Long have the conversations surrounding Pan-Turkism been dominated by progressive and left-wing voices, while the more conservative elements of our republic remain divided by ethnic sectarianism. We will need to forge a new national identity, centred around our shared faith and the binding forces of recent history. This new ideology of 'National Turkism' will be the glue which binds our people together, and in time will be able to call upon the support of committed ideologues."

 TRK_formalize_limited_federalism:9 "Formaliser un fédéralisme restreint"
 TRK_formalize_limited_federalism_desc:9 "Our nation is divided between Russian and Turk, Uzbek and Kazakh, Tribesmen and Jadid. The strife of violent conflict threatens to tear our people apart, but we cannot give in to the base desire to overpower and dominate those territories newly incorporated into our republic. We shall instead build a nation of balanced compromise between order and autonomy, founded on the principles of fruitful coexistence."

 TRK_exercise_executive_powers:9 "Employer le pouvoir exécutif"
 TRK_exercise_executive_powers_desc:9 "A key element of the powers vested in the presidency through the new constitution is his unilateral control over foreign policy, and his expansive formal influence over the nation's economic policy. While the government has always revolved around Madamin Bek, it is always better for these powers to be institutionalised and for the president to truly have a free hand to dictate the republic's path."

 TRK_moderate_statist_reorganisation:9 "Une réorganisation étatiste modérée"
 TRK_moderate_statist_reorganisation_desc:9 "If we are to survive and prosper in this new epoch, we must pursue industrialisation and modernisation. As odious as it is to some, to meet this challenge the state will need to intervene into the development of our railways, our manufacturing, and our modern farming. We will look to socialist nations and the work of the Ottoman modernisers to model our own ‘Turkestani Industrial Revolution.'"

 TRK_marshal_turkestans_resources:9 "Rassembler les ressources du Turkestan"
 TRK_marshal_turkestans_resources_desc:9 "Central Asia is a bountiful land, one which has the tools and resources to supply our young industries, so long as we are able to access and properly excavate these natural boons. We must not allow petty local grievances to prevent the progress we seek, and we cannot afford to rely on foreign companies to lead our resource extraction efforts as some in the past once did. We must instead stand on our own two feet and dig with our own two hands."

 TRK_care_for_the_countryside:9 "Prendre soin de la campagne"
 TRK_care_for_the_countryside_desc:9 "Nearly all of our citizens live in rural communities, eking out a living farming and grazing. While much of our land is harsh and barren, there are fertile regions of bounty which can serve as a new breadbasket for the Turkestani state, no longer sucked dry by hungry bureaucrats and merchants from Moscow. We must extend support to the farmers of Fergana and the River valleys, so that they may modernise their techniques and increase their production!"

 #SocCon
 TRK_assimilate_panturkist_rhetoric:9 "Assimiler la réthorique panturque"
 TRK_assimilate_panturkist_rhetoric_desc:9 "Not everyone in our government truly believes in the pan-Turkic ideal which our Federation was founded upon. They may see the necessity of cooperation, or even the value of our unity during the struggle against the Russians, but they do not subscribe to the cultural and civic nationalism of the more ardent pan-Turkics. Regardless, we see the value of the pan-Turkic ideal towards the maintenance of peace and stability in our lands, and will relentlessly promote these views."

 TRK_humour_the_education_reformers:9 "Humour the Education Reformers"
 TRK_humour_the_education_reformers_desc:9 "Chagatai Turkic was the shared language of our realm for centuries, but in the last two hundred or so years local dialects have diverged sharply from their now archaic origin. However, there is a cadre of brave intellectual thinkers who believe that, with the proper modernisation and implementation, we could once again forge a shared language, modelled on Chagatai but not beholden to some of its most difficult quirks."

 TRK_liberate_our_oppressed_brothers:9 "Liberate Our Oppressed Brothers"
 TRK_liberate_our_oppressed_brothers_desc:9 "No matter their political affiliation, all true patriots in our lands have struggled for the rights of oppressed peoples. They spilled their blood on the fields and steppes so that the Turkic peoples of these lands could stand free. Yet even now, there are many who remain oppressed under foreign boots, in Russia, China, and elsewhere. We cannot stand for this lingering injustice - these people must be freed!"

 TRK_regime_of_the_red_basmachi:9 "Regime of the Red Basmachi"
 TRK_regime_of_the_red_basmachi_desc:9 "For years, the workers of Central Asia have been restricted from organising and collaborating, especially following the Russian Civil War, where any grouping of workers not wholly loyal to the Emirs, Khans, and Beks were decried as agents of the Bolshevik threat. The worker is the lifeblood of a modern nation, and their voices must be heard! The President, long a friend of the small unions, will do everything in his power to see their expansion."

 #PatAut
 TRK_ballot_by_bayonet:9 "Ballot by Bayonet"
 TRK_ballot_by_bayonet_desc:9 "In theory, our support for democracy trumps all other concerns. However, without the proper guidance, our Republic could be subverted by demagogues who mislead our citizens into acting against their own interests. To protect against this, we will temporarily maintain the martial law which saw our nation through these difficult last years."

 TRK_fund_the_sufi_orders:9 "Fund the Sufi Orders"
 TRK_fund_the_sufi_orders_desc:9 "Many of the leading figures within our republic, the President included, have long standing ties with the Sufi Orders of the region, especially the Kadyriya chapter centred in Fergana. These tariqas - meaning order or teaching tradition - are central to the practice of Islam within our nation, and our continued support of their goals is unquestioned. By increasing our funding of and legal support for these orders, they will serve as a bedrock of our local support across the Republic."

 TRK_glorify_the_amir_ul_muslimin:9 "Glorify the Amir ul-Muslimin"
 TRK_glorify_the_amir_ul_muslimin_desc:9 "The Amir ul-Musliman, the Commander of the Faithful, the Warrior of Islam, the Savior of Turkestan. Now more than ever the people need a symbol they can look to for strength and honour, a light guiding the whole nation forward. The Amir may just be a man, but his title is invested with the power of the great Caliphs, of Sa'd ibn Abi Waqqas, and of the old Khans of Kokand - power which should be used to hold our country together! "

 TRK_pragmatic_warlordism:9 "Pragmatic Warlordism"
 TRK_pragmatic_warlordism_desc:9 "When you rule over a vast territory of harsh lands and harsher people, you cannot afford to be blinded by ideology. Our goal must be that of a united and peaceful republic, bound by a universal rule of law and beholden to democratic leadership. In reality, much of the land is ruled by Kurbashi tribal commanders, and most of our people are uneducated and detached from the world outside their village. These issues will be resolved by pragmatism, not idealism."

 TRK_ensure_governor_loyalty:9 "Ensure Governor Loyalty"
 TRK_ensure_governor_loyalty_desc:9 "Some people would say that the best way to rule over bandits is to think like a bandit. They are wrong. To maintain order in the southern territories, we will have to rely on firm military men that we can trust, lest the Uzbeks, Turkmen, and Kyrgyz get any ideas about where they stand on the pecking order. To ensure that our governors are both capable and loyal, they will be drawn from Madamin's personal staff."

 TRK_cast_aside_ideology:9 "Cast Aside Ideology"
 TRK_cast_aside_ideology_desc:9 "The minds of both our allies and our enemies are clouded by ideological dogma and impractical sentimentalities. Frankly, there is little room for such notions in our harsh domain. We have cast aside the philosophic creeds which blind others, and will rule instead through pure, hard-headed realism, whether the radicals like it or not."

 TRK_strength_in_stability:9 "Strength in Stability"
 TRK_strength_in_stability_desc:9 "While the liberal intellectuals bicker about high-minded democratic ideals, the reality is that a federation of people, divided by language, ethnicity, and class, must be united by a firm hand. The politicians fret about the lyrics to a national anthem while they ignore the true issues which plague our state. Madamin Bek will serve as this guiding hand, leading our nation towards a bright future!"

### Ideas ###
 TRK_legacy_of_tashkent:9 "Legacy of the Central Asian Revolt"
 TRK_legacy_of_tashkent_desc:9 "We spent five decades under Russian hegemony, time which irreparably damaged our culture and saw our lands infested with Russian settlers. In 1916, the people of Central Asia finally decided that enough was enough and rose up in rebellion. We fought long and hard, exploiting the Russians' civil war to retake our old territories. In the end, we finally regained our freedom but the price we paid was nearly unbearable. Huge portions of our population had been slaughtered, or deported from Central Asia, forced to seek refuge in the Chinese territory of Xinjiang. The Kirghyz population was particularly devastated by this, they came to dub this event the “Urkun” or “Exile”. A small trickle of refugees are now migrating back to Turkestan, hoping to return to their old homes. The Central Asian Revolt marked the birth of the Basmachi as an organised military and political movement, it served as the last straw which finally won us our independence. We will never forget what the Russians did to us and what they have taken from us. We will never bow to them again."

 TRK_shackles_of_tashkent:9 "Shackles of the Tashkent Treaty"
 TRK_shackles_of_tashkent_desc:9 "When we cast off the shackles of Russian oppression through a patriotic conflagration, we were forced to make a number of compromises to secure international recognition and bring an end to the Central Asian conflict. The Treaty of Tashkent forced us to grant de-facto independence to the Russian-dominated districts of our capital. and clauses within the treaty gave special rights and privileges to Russian interests throughout our Republic. Reclaiming our rightful capital and its vast industries will be of utmost importance in the near future, we must strive to strike at the Russians, at their first moment of weakness."

 TRK_basmachi_army:9 "Basmachi Army"
 TRK_basmachi_army_desc:9 "The term Basmachi is an Uzbek word for a bandit or attacker, a label employed by the Bolsheviks and White Russians alike to slander the freedom fighters who battled for Central Asian freedom. Though these warriors earned the respect of their opponents on the battlefield, our nation continues to be derided by foreigners as the “Basmachi Republic,” and the stain of warlordism and banditry will take a long time to wipe clean. The bravery of our soldiers is a source of pride for our Republic, regardless of what they may say abroad."

