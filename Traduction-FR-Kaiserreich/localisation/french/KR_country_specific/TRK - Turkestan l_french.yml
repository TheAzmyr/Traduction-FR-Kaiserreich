 TRK_country_intro_content:9 "At the opening of the Russian Civil War, Bolsheviks in the city of Tashkent, the hub of Russian controlled Central Asia, rose up in support of the Red Revolution, ousting the Russian colonial government and declaring the Turkestan Socialist Federative Republic. In response, liberal nationalist and pan-Turkist political movements declared rival governments, aiming to secure autonomy and democratic representation in return for loyalty to the Whites.\n\nIn Kokand, a group of liberal Jadid elites formed the Turkestan Autonomy (dubbed the Kokand Autonomy, as it was based in Kokand rather than the Bolshevik dominated Tashkent), led by Kadet and Alash notable Mustafa Shokay. While the Red forces in Tashkent had the initiative to begin with, rapid nationalisation campaigns and a lack of vital grain shipments quickly eroded their support among the peasantry, both Russian and otherwise.\n\nWhile the White forces in the north began to consolidate and secure their positions against the Reds, the various factions of the Fergana Valley shifted their allegiances. Ergash Bek's lieutenant, the moderate figure Madamin Bek, was able to forge an alliance between the Russian Peasant Army of Fergana and the Basmachi Movement. This new coalition army captured the cities of Osh and Andidzhan, though Ergash Bek was gravely injured in the siege of Andidzhan, leaving Madamin Bek as the undisputed head of the White movement in Fergana. Meeting the White forces of Pishbek, Madamin was recognised by the White government as the commander of the newly formed Fergana Army, made from a reconstituted Peasant Army of Fergana."
 TRK_country_intro_content_1:9 "With the Civil War coming to a close, the newly formed Constituent Assembly in Moscow officially recognised the Alash and Turkestan Autonomies, granting limited political privileges to the democratic governments in power in Alash-Qala and Kokand in return for continued Russian control in the region. The Turkestan Autonomy was granted de-jure control over the former Fergana, Syr Darya, and Samarkand Oblasts, while the Transcaspian Oblast remained under direct control of the Russian governor in Ashgabat. To oversee Russian military and economic influence in the region, the military commands were unified under the Commander of the Turkestan Military District, who projected the authority of the central government from his posting in Tashkent. With the power of the authorities limited to little more than minute regulations and meaningless squabbling, cities like Samarkand quickly turned to the Tashkent Command rather than the Commissar of Turkestan for support and stability.\n\nWith the close of hostilities, the old conflicts which had brewed underneath the surface of the Central Asian Whites bubbled back to the surface. While the liberal government of the Turkestan Autonomy was recognised as official by the new government in Moscow, Mustafa Shokay, Madamin Bek, and Konstantin Monstrov each fought to wrestle dominance over this new governmental apparatus. Though it appeared at times that the arguments would devolve into civil war, the three powers would eventually be able to create a power-sharing agreement which gave the majority of civilian control to Shokay and his progressive Shuro-I-Islam alliance, while granting Madamin personal control over much of the Fergana Valley and integrating most of the warlord armies into the new Automony's army, allowing Madamin to maintain his military supremacy.\n\nFor Monstrov and the Russian peasants, a series of treaties were drafted which gave Russian settlers and the Russian quarter of Tashkent some special privileges, while also tying the Autonomy closer to the economy of the Russian heartland. While Madamin and his close relationship with the Russian soldiers and merchants was instrumental in reaching this accord, he was shrewd enough to allow the civilian government to take credit for what would quickly be seen as unequal and hated treaties, driving many moderate Muslims from the Shuro-I-Islam to Madamin's allies in the conservative Shuro-I-Ulema."
 TRK_country_intro_content_2:9 "When Boldyrev launched his New Year's Coup in Moscow, the peace in Central Asia shattered. Vladimir Dmitriyevich Grigoryev, the Commander of the Turkestan Military District pledged himself to the putschist cause (assuming that the putch had Kornilov's support), along with most of the Russian soldiers stationed in the region, namely the Semirechye Cossacks and a significant portion of the garrison in Tashkent. Seeing this as an opportunity to secure true independence, Madamin rapidly assembled an army of loyalist Russians and Basmachi warriors and marched on Tashkent. Rapidly garnering the support of several key Jadid and Russian figures in the city, Madamin was able to rapidly depose the rebel commander and secure the city.\n\nWith the situation in Russia proper unknown and an army of loyalists at his back, Madamin crossed over the Rubicon, declaring himself President of a new Turkestan Republic. While Mustafa Shokay and his allies initially attempted to resist this declaration, they were forced to flee into the Alash Autonomy when forces loyal to Madamin captured Kokand in a surprise attack.\n\nIn the frenzy following the Tashkent Coup, local commanders loyal to Madamin Bek moved to secure contested regions and to depose Russian governors in Samarkand and Semirechye. Alash forces, which had remained loyal to the civilian government, had already clashed with the Cossacks in Semirechye. With Madamin's forces joining the fray from the south, the Cossacks were crushed and the region was divided in two as small raiding parties and warlord bands battled for disputed pockets of land. Samarkand would prove to be a more elusive prize for Madamin, who had collected a significant portion of his most loyal armies to march on the city. Sensing an opportunity to expand his influence, Emir Alim Khan declared himself the “Protector of Samarkand,” intervening in the conflict. Seeing the devastation of Semirechye, the city accepted the armies of Bukhara into their gates, and the leader of the Emir's armies, the disciplined Ibrahim Bek, began to prepare for a siege. Worried of a Russian or Alash attack from the north, and recognizing a hardened foe to his south, Madamin called off the invasion of Samarkand and prepared to defend his newly won territories."
 TRK_country_intro_content_3:9 "Madamin Bek was able to stabilise his regime, focusing on transitioning from an upjumped warlord to a genuine political statesman. To this end, he aligned himself with the urban merchants of Tashkent, bringing many of them into his nascent cabinet which would give his government a distinctly technocratic character, balancing this new group against the loyalty and satisfaction of the Ulema and Kurbashi, the foundations of his support. His willingness to settle with the Russians and pragmatic support for civilian government would serve to alienate him from some of his Basmachi warlord underlings, but he used the years of peace to purge disloyal officers and build an army more loyal to Madamin personally.\n\nRecent years have found Madamin growing more and more paranoid of Russian aggression, especially as reports increasingly indicate that Moscow eyes the borders greedily. Believing that only a unified Central Asian nation would stand a chance against the Russian eagle, Madamin Bek has increasingly subscribed to a pragmatic Pan-Turkist position, perhaps a further reflection of his increasing cooperation with the liberal merchants and Jadids. Using these ideological trappings, Madamin has begun escaping from the diplomatic isolation wrought by the Tashkent Crisis, notably forging clandestine ties with anti-Russian figures across the northern border and in Khiva."
 TRK_guide:9 "The Central Asian nations will come with §Cadditional paths and content§! in future updates.\n\nAfter victory in the Central Asian War and defeating Khiva, you will get the option to reform your government:\n£white_dot Choosing to hold elections will turn you §cSocial Conservative§!.\n£white_dot Choosing to not hold elections will turn you §PPaternal Autocrat§!."

