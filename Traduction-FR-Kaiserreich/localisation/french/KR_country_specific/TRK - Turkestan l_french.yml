onné dans la même veine que la révolution de 1916 ne soient élaborées, ainsi que les dispositions qui sous-tendraient une nouvelle alliance défensive secrète, non seulement entre Khiva et le Turkestan, mais aussi avec cette nouvelle conspiration kazakhe. Au fur et à mesure des discussions, de plus en plus de partis commencèrent à proposer divers plans et initiatives que l’alliance pourrait entreprendre pour mieux unifier les nations et les groupes impliqués. Bien sûr, de tels plans nécessitent des fonds, et la question se pose toujours de savoir dans quelle mesure la République du Turkestan y contribuera."
 trkrep.109.d.khinojk:9 "Aziz Khan était assis tranquillement dans une arrière-salle sombre et enfumée du salon de thé Pishpek, de plus en plus excité. Il était entouré d’une salle pleine d’étrangers exotiques. À sa gauche, une bande d’officiers kazakhs à l’air poussiéreux, rejoints par les protégés de l’exilé turkmène Mustafa Shokay, discutaient de stratégie à voix basse. À sa droite, de riches marchands et un célèbre poète méditaient sur les derniers développements culturels de Samarcande, et derrière lui, des vétérans de l’Urkun échangeaient des histoires de guerre. Aziz Khan n’était en aucun cas un homme sans curiosité, et son oreille s’est égarée dans les différentes conversations, captant des allusions et des bribes de différents groupes avant qu’un silence soudain ne tombe sur la pièce. Madamin Bek était arrivée, se lançant rapidement dans une présentation grandiose de ses plans pour l’Asie centrale.\n\nIl affirmait que si la Russie pouvait facilement écraser toute tentative individuelle de desserrer son emprise sur l'Asie centrale, si les résistances régionales disparates unissaient leurs forces, elles constitueraient un adversaire suffisamment coriace pour que la Russie soit forcée de s'asseoir à la table des négociations. Il venait juste de commencer à expliquer comment les personnes rassemblées pourraient contribuer à une telle cause lorsque Sadyk Amanzholov, membre du parti Alash et commandant des milices kazakhes, se leva pour prendre la parole, proclamant qu'une partie importante des chefs des milices et des membres du parti Alash cherchaient à rompre les rangs avec les dirigeants de l'autonomie pour s'opposer à la domination russe. De plus, il affirmait que dans seulement deux ans, il serait prêt à conduire les Kazakhs vers la liberté en renversant le gouvernement pro-russe - une étincelle qui conduirait probablement à une intervention russe.\n\nLa nouvelle a frappé Aziz Khan comme une balle : si ce qu’affirmait Amanzholov était vrai, les forces combinées du Turkestan, de Khiva et des rebelles d’Alash avaient de sérieuses chances de saigner à blanc les Russes dans les steppes. Il ne fallut pas longtemps avant que les grandes lignes d’un soulèvement coordonné dans la même veine que la révolution de 1916 ne soient tracées, ainsi que les dispositions qui sous-tendraient une nouvelle alliance défensive secrète, non seulement entre Khiva et le Turkestan, mais aussi avec cette nouvelle conspiration kazakhe. Au fur et à mesure des discussions, de plus en plus de partis ont commencé à proposer divers plans et initiatives que l’alliance pourrait entreprendre pour mieux unifier les nations et les groupes impliqués. Bien sûr, de tels plans nécessitent des fonds, et la question de savoir dans quelle mesure le khanat de Khiva contribuera se pose toujours : si Aziz Khan prend des engagements sérieux, Junaid Khan sera probablement contrarié, il a une certaine marge de manœuvre pour choisir le niveau d’investissement que son royaume recherchera."
 trkrep.109.d.khijk:9 "Junaid Khan était assis tranquillement dans une arrière-salle miteuse et enfumée du salon de thé Pishpek, de plus en plus impatient. Outre ses gardes du corps les plus fidèles et Aziz Khan, il était entouré d’étrangers. À sa gauche, une ribambelle d’officiers kazakhs à l’air poussiéreux grommelaient, leurs « amis » de l’Armée nationale du Turkestan de Mustafa Shokay, un exilé du Turkestan, l’air mal à l’aise à côté d’eux. À sa droite, des marchands et des écrivains potelés s’inquiétaient d’une voix rauque à propos d’une nouvelle pièce de théâtre qui faisait des vagues à Samarcande, tandis que derrière lui, des exilés du Xinjiang à l’air rude se plaignaient bruyamment de certains désagréments. Pour le Serdar Karim de Khiva, ce bombardement social était bien plus meurtrier que le barrage d’artillerie auquel ses combattants étaient confrontés à l’extérieur d’Ourguentch ou la grêle de tirs qu’il affrontait sur les murs de Petro-Aleksandrovsk. Heureusement pour le général turkmène, la salle se tut à l’arrivée de Madamin Bek, qui se mit immédiatement à élaborer les plans de leur nouvelle mission commune.\n\nLe plan qu'il a décrit était simple : alors que la Russie pourrait facilement écraser toute tentative individuelle de déloger son emprise sur l'Asie centrale, si les résistances régionales disparates unissaient leurs forces, elles constitueraient un adversaire suffisamment coriace pour que la Russie soit forcée de s'asseoir à la table des négociations. Junaid Khan avait de sérieux doutes sur les avantages de la vision de Madamin Bek, mais l'équation a basculé lorsque le commandant kazakh Sadyk Amanzholov s'est levé pour parler. Selon Amanzholov, une conspiration généralisée se préparait dans l'autonomie d'Alash, avec des pans importants du parti Alash et des dirigeants des milices cherchant à rompre les rangs avec les dirigeants de l'autonomie pour s'opposer à la domination russe. C'était Mustafa Shokay qui l'avait attiré à Pishpek, mais maintenant qu'il était ici, Amanzholov a proclamé que dans seulement deux ans, il serait prêt à mener les Kazakhs vers la liberté en renversant le gouvernement pro-russe - une étincelle qui conduirait probablement à une intervention russe.\n\nVisiblement enthousiasmés par ces nouvelles perspectives, les différents organismes commencèrent à discuter des modalités et du moment d’un tel soulèvement coordonné, ainsi que des dispositions qui sous-tendraient une nouvelle alliance défensive secrète, non seulement entre Khiva et le Turkestan, mais aussi avec cette nouvelle conspiration kazakhe. Junaid Khan ne put s’empêcher de commencer à s’éloigner de la salle et de retourner sur les champs de bataille qui les attendaient tous. Soit il sauverait le peuple turkmène au combat, soit il le condamnerait à une éternité d’esclavage russe. Il fut ramené au présent par Aziz Khan qui lui murmura à l’oreille, lui demandant combien le Khanat pouvait se permettre d’investir dans la nouvelle alliance."
 trkrep.109.a:9 "Nous leur donnerons tout ce que vous jugerez raisonnable."
 trkrep.109.b:9 "Investir dans cette alliance est un investissement dans notre liberté !"
 trkrep.109.c:9 "Soyez économes ! Nous n'investirons pas plus que ce que nous recevrons."
 trkrep.109.e:9 "Des investissements ? Il s’agit d’une alliance, pas d’une entreprise. Nous investirons sur le champ de bataille !"

 trkrep.110.t:9 "Notre leader dans l'autonomie d'Alash"
 trkrep.110.d:9 "En signant notre soutien aux patriotes kazakhs au sein de l’autonomie d’Alash, nous avons ouvert la porte au réseau complexe de relations interpersonnelles et politiques au sein de cette grande conspiration d’officiers. Bien qu’alliés nominalement et personnellement amicaux l’un avec l’autre, Mustafa Shokay et Sadyk Amanzholov sont diamétralement opposés dans leur vision de l’avenir du peuple kazakh. Shokay croit sincèrement en une république fédérale unifiée de tous les peuples turcs d’Asie centrale, sur le modèle du fédéralisme allemand et américain, et croit que si les alliés de Pishpek réussissent dans leurs objectifs, ils devraient s’unir pour former un pays suffisamment puissant pour résister à la domination de la région par des puissances étrangères. Bien qu’Amanzholov partage son désir de maintenir l’indépendance de la future République kazakhe, il est clairement moins intéressé par toute forme d’unification, colorée par le nationalisme kazakh que par les inclinations panturquistes de Shokay.\n\nCes conflits idéologiques ont eu des répercussions sur nos relations avec nos anciens alliés kazakhs : à qui envoyons-nous notre soutien ? Ces derniers mois, nous avons concentré une grande partie de notre aide sur l’Armée nationale du Turkestan de Chokay, car les liens anciens entre les exilés de Chokay et nos compatriotes ont été ravivés par le récent réchauffement des relations et l’expansion de notre propagande panturquiste nationale. Chokay a accueilli ces investissements à bras ouverts et a proposé un certain nombre d’autres possibilités de coopération entre son armée personnelle et notre Kurbashi kirghize du nord. Amanzholov nous a contactés en privé, nous demandant de limiter notre aide future à Chokay et à ses alliés, expliquant que l’expansion rapide de la Légion inquiétait les loyalistes d’Alash et les espions russes, et que Chokay avait du mal à nier de manière plausible sa récente alliance avec nous. Derrière cette excuse potentiellement raisonnable se cache la question de la politique d'Alash, car Amanzholov se sent potentiellement menacé par la croissance du pouvoir de Shokay en tant que force de l'autonomie non subordonnée à son commandement. D'un autre côté, nous sommes globalement d'accord avec le commandant de la milice, car Shokay est un poisson glissant, et lui donner plus de pouvoir pourrait lui donner plus de poids pour provoquer des troubles à l'avenir."
 trkrep.110.a:9 "Shokay est notre allié le plus proche dans l'Autonomie, donnez-lui ce dont il a besoin."
 trkrep.110.b:9 "Amanzholov a raison, concentrons-nous sur nos propres soldats."

 trkrep.111.t:9 "Priorité au Département de la Sécurité Nationale"
 trkrep.111.d:9 "Lorsque Alihan Tura a pris le contrôle du ministère des Affaires Etrangères, il s'est montré réaliste quant aux ressources à sa disposition : son ministère était pauvre dans un pays pauvre. Cependant, l’attention accrue portée au ministère a permis de dégager de nouvelles poches de financement pour des missions spécifiques, sélectionnées personnellement par Madamin Bek elle-même avec l’approbation et les conseils de Tura. La dernière incursion dans l’expansion du ministère des Affaires Etrangères a été le Département de la sécurité nationale, un nouveau groupe aux compétences nébuleuses mais soutenu avec zèle par Madamin Bek. En fin de compte, le département pourrait être orienté vers l’une des deux missions distinctes et opposées : soit l’expansion du réseau clandestin d’informateurs et d’agents du Turkestan dans l’autonomie d’Alash contrôlée par la Russie, soit le renforcement de nos protections nationales contre les intrusions étrangères, notamment de la Russie. Il n’y a pas assez de financement pour poursuivre les deux opportunités, et répartir l’argent dans les deux projets dans une tentative hésitante de tout avoir ne conduirait probablement pas à atteindre les objectifs que nous nous sommes fixés. Alihan Tura n'apprécie guère ce nouveau département, qu'il considère comme une tentative de Madamin Bek d'introduire dans son nouveau petit fief réformiste certains des membres les plus « anciens » du parti (une crainte qui est probablement fondée). Il n'a donc pas donné son avis sur la situation, espérant peut-être que sans son intervention, le département sera fermé et les fonds reversés au ministère dans son ensemble. Sans ses conseils, c'est entièrement à Madamin Bek de déterminer la direction que prendra ce nouveau groupe."
 trkrep.111.a:9 "Donner la priorité à la coordination avec nos alliés kazakhs."
 trkrep.111.b:9 "Concentrons-nous sur la protection de nos dirigeants contre d’éventuelles attaques."

 trkrep.112.t:9 "Quelle place pour les Russes dans un monde pan-turc?"
 trkrep.112.d:9 "Dire que les relations entre Bek et la majorité de ses concitoyens russes sont tumultueuses serait un euphémisme. Pour la plupart, c’est l’homme qui a renversé le gouvernement « pro-russe » de Chokay et a entamé un processus de refroidissement avec Moscou qui a vu leurs entreprises souffrir et leurs moyens de subsistance remis en question. Cependant, ces cinq dernières années, les Russes du Turkestan se sont réchauffés envers Bek : il a accordé des privilèges et des aménagements importants à ses amis russes, et ceux qui étaient les plus en colère contre son ascension sont repartis pour leur pays d’origine. Cependant, même les Russes les plus fidèles de Tachkent sont préoccupés par la récente vague de sentiments pan-turcs du gouvernement de Bek, considérant ce nouveau nationalisme autochtone comme une menace pour l’équilibre délicat forgé entre les Ouzbeks, les Kazakhs, les Kirghizes et les Sarts et la communauté russe relativement petite de la République. Bien que notre intention n’ait évidemment jamais été d’aliéner nos citoyens russes, il ne fait aucun doute que toute notre propagande prônant les vertus de « l’unité entre les Turcs » et de « l’unité des Turcs » a énervé certains, en particulier depuis que les tensions ont augmenté entre le Turkestan et la Russie proprement dite. Bien sûr, la grande majorité des Russes ethniques vivant au Turkestan ne sont loyaux qu’à leur patrie, mais certains voient cette nation comme une occasion de se tailler une petite Russie à leur image, un tremplin par lequel le changement pourrait être exigé à Moscou ou un petit fief à leur image. Pour eux en particulier, l’accent mis sur le pan-turcisme est une menace, et Madamin Bek doit trouver un moyen de les ramener dans le giron de la Russie."
 trkrep.112.a:9 "Apaisez personnellement ces dirigeants clés de leurs doutes."
 trkrep.112.b:9 "Atténuer les propos les plus discutables."

 trkrep.113.t:9 "Le pacte de Pishpek se rapproche !"
 trkrep.113.d:9 "Officiellement, le pacte de Pichpek est un accord contraignant liant Khiva et le Turkestan, mais en réalité, les deux nations ne sont pas particulièrement unies dans la pratique ou dans les objectifs. Poussés l’un vers l’autre par leur haine commune de la Russie et, dans une moindre mesure, de Boukhara, Junaid Khan et son régime monarchique autocratique farouchement indépendant et Madamin Bek, dont le règne est cimenté par des autorisations démocratiques limitées et une idéologie républicaine pan-turque naissante, ne s’aiment guère. Malgré leurs différences importantes, les développements récents ont permis aux deux nations de se coordonner plus étroitement. On ne sait jamais quand une simple rencontre et une poignée de main entre deux Kurbashi mineurs porteront leurs fruits, quand et si les deux hommes seront poussés ensemble dans une défense désespérée ou un assaut sans espoir. Les lignes d’approvisionnement se complètent, les munitions sont échangées pour approvisionner les armes équipées par l’un ou l’autre camp, et des phrases clés en turkmène, en ouzbek et en tadjik sont échangées, renforçant nos armées et notre détermination. Ces petites améliorations, additionnées, commencent à être remarquées dans tout notre pays."
 trkrep.113.a:9 "Ensemble, nous résisterons face à la Russie !"

 trkrep.114.t:9 "La Couverture"
 trkrep.114.d:9 "Le salon de thé enfumé au centre de Pishpek a toujours été un lieu de rencontre pour divers groupes de personnes, du fait surtout de la situation de la ville, au milieu des terres tribales kazakhes, kirghizes et ouzbeks. Mais aujourd'hui, le salon de thé accueille des hommes de tous les coins de l'Asie centrale, ainsi que quelques Russes courageux ou curieux. À l'extérieur, un vieil assistant ratatiné du bureau de Madame Bek fait discrètement entrer dans le bâtiment un journaliste bien habillé et son photographe. Ils ont été envoyés vers le sud par un journal de Petropavlovsk de qualité moyenne pour couvrir la « réunion des marchands sart de Pishpek », dans le but de générer le genre de balivernes sèches et dénuées de sens que les hommes d'affaires qui ont trop de temps libre ont tendance à lire. Le journaliste est guidé à travers deux salles remplies de marchands moustachus qui bourdonnent de discussions sur les denars et les déficits commerciaux dans un mélange de russe, d'ouzbek et de sart. Finalement, ils furent conduits dans une salle où se trouvaient quelques interviewés à l'air grisonnant, qui parlaient tous d'une voix monocorde du prix du coton et de l'extension des voies ferrées. De plus en plus fatigué et inquiet que l'histoire qui sortirait de ce trou à rats turkmène n'attire même pas l'attention du plus ennuyeux des marchands de tissus de Petropavlovsk, le journaliste ne put s'empêcher de s'enquérir d'une rumeur qu'il avait entendue en entrant : le dictateur turkmène de Khiva, Junaid Khan, était présent.\n\nLa réponse a retenu son attention : alors que le dirigeant de Khivan ne voulait pas d’interviews et ne souhaitait pas être photographié, Junaid Khan était présent, indépendamment de son intérêt pour les accords commerciaux conclus ici. Il avait soi-disant rejoint les délibérations pour symboliser son engagement en faveur de la coopération avec les autochtones et son rejet de la Russie, et espérait à haute voix que le peuple russe prendrait note de sa rupture avec les marchands russes de sa cour pour se rendre au cœur du sentiment antirusse en Asie centrale. Le journaliste n’a pas pu s’empêcher de se redresser lorsqu’il a entendu que la manœuvre de Junaid Khan avait pour but « d’attirer l’attention et de mettre en colère le peuple russe ». Des manœuvres comme celles-ci ont tendance à attirer les regards et à rapporter de l’argent. Après avoir pris quelques photos à la hâte, le journaliste s’est rapidement retiré du salon de thé, espérant prendre le prochain train vers le nord. Il avait eu son gros titre, et peu d’autres choses importaient.\n\nDeux pièces plus loin, cachée derrière une généreuse couche de riches ennuyeux, Madamin Bek s'adresse à la bande la plus hétéroclite de commandants, banquiers, marchands, enseignants, dirigeants et chefs qui ait jamais été réunie en Asie centrale, tous désireux de comploter  pour la défaite de la Russie."
 trkrep.114.a:9 "Les Russes sont peut-être en colère, mais pas pour les bonnes raisons..."

 trkrep.115.t:9 "Les querelles locales atteignent le Président"
 trkrep.115.d:9 "La République du Turkestan repose sur un réseau soigneusement élaboré d'administrateurs et de gouverneurs régionaux, qui permettent aux chefs locaux et aux seigneurs de guerre de gérer leurs propres affaires, généralement sans aucune interférence directe du gouvernement central. Si cela a permis de libérer des ressources et du temps qui auraient autrement dû être consacrés à une administration plus autoritaire, cela signifie également que nous ne disposons d'aucun moyen concret de mettre ces fonctionnaires locaux au pas. La plupart d'entre eux sont simplement fidèles à leurs propres intérêts, ou au chef Basmachi le plus influent .\n\nDans certains cas, les conflits entre les dirigeants locaux deviennent suffisamment intenses pour attirer l'attention de Madamin et de son gouvernement. Récemment, un chef de village a résisté aux fréquentes « réquisitions » émises par son chef de guerre local, ce qui a conduit à une violente querelle au sujet de leur autorité commune. Le chef du village a demandé directement à Madamin d'intervenir, car son village a été réduit à une résistance affamée face à la gloutonnerie de ses Kurbashi. Marcher les forces gouvernementales contre la bande de guerre d'un commandant Basmachi sans scrupules mais par ailleurs loyal aurait des répercussions parmi les commandants de Madamin, mais ignorer le sort des citoyens opprimés ne ferait que renforcer l'idée que Madamin n'est guère plus qu'un coupe-gorge surexcité."
 trkrep.115.a:9 "Intervenir en faveur des Bek."
 trkrep.115.b:9 "Laisser les Kurbashi libres de leur mouvement."

 trkrep.130.t:9 "La nature du pacte secret"
 trkrep.130.d:9 "Le pacte secret entre Khiva et le Turkestan a une portée limitée, obligeant les deux pays à s'apporter mutuellement une assistance spécifique et limitée en cas de menace d'intervention russe, sans toutefois aboutir à une véritable alliance militaire. Cependant, dans les mois qui ont suivi, les deux pays ont ajouté des dispositions et des engagements supplémentaires, ayant récemment négocié le transfert et la distribution de leur carte respective couvrant les terres de leur voisin commun de Boukhara et de la région environnante.\n\nEn plus de ces améliorations communes à notre reconnaissance militaire, les deux hommes ont pu régler un certain nombre de querelles qui couvaient entre les Kurbashi et les chefs opérant dans les nébuleuses régions frontalières du Syr Darya, et les Khivais ont accepté de nous vendre une cargaison d’armes légères fraîchement introduites en contrebande, qui ont échappé aux regards indiscrets de leurs « conseillers » russes. Bien que ce genre de petits accords soient une bénédiction pour nous deux, Alihan Tura espère que le pacte secret n’est que la base d’une nouvelle alliance plus large entre nos nations contre les Russes. Franchement, si l’on se base sur l’agacement d’Aziz Khan face à l’arrogance de ses homologues russes, il semble que ce ne soit qu’une question de temps avant que les Russes n’en fassent trop à Khiva, aliénant Junaid Khan et nous donnant beaucoup plus de latitude pour coopérer sans les entraves de la suzeraineté russe informelle."
 trkrep.130.a:9 "Nous pouvons bien être patients si c'est pour bénéficier d'une telle bénédiction."

 trkrep.131.t:9 "Shokay enterre la hache de guerre"
 trkrep.131.d:9 "Mustafa Shokay est descendu aujourd’hui des contreforts de la Porte de Dzoungarie, un col de montagne qui traverse la chaîne de montagnes dzoungarie d’Alatau le long de la frontière entre le Turkestan, l’autonomie d’Alash et le Xinjiang, servant de principal corridor commercial entre la Chine et la Russie occidentale. Il a passé la dernière demi-décennie à constituer une armée dans les montagnes, surnommée « l’Armée nationale du Turkestan », en attirant des recrues parmi ses compatriotes kazakhs de l’autonomie d’Alash, ainsi que des exilés du Turkestan et ceux souhaitant revenir de l’« Urkun », l’expulsion violente de dizaines de milliers de Kazakhs et de Kirghizes vers le Xinjiang par le gouvernement tsariste. Shokay a rassemblé ces groupes disparates en une force de combat relativement cohésive, financée par les droits de douane sur le commerce transdzoungarien et soutenue par Moscou, qui était heureux d’avoir un allié solidement implanté dans ce passage clé.\n\nNous avons longtemps considéré Mustafa Shokay comme une menace dangereuse pour notre république et son armée dans les collines comme une épée de Damoclès suspendue au-dessus de nous, trop bien fortifiée et soutenue pour déloger sans grandes pertes, mais pas assez puissante ou dangereuse pour exiger une intervention. Quoi qu’il en soit, les récents développements ont beaucoup contribué à semer la confusion dans notre impasse, Mustafa Shokay ayant contacté Alihan Tura pour demander une invitation à notre prochaine conférence à Pishpek. Alors que Madamin Bek a de sérieuses réserves à faire revenir son plus grand rival dans le tableau, Alihan a déjà accepté la demande de l’ancien homme d’État du Turkestan, l’invitant ainsi que certains de ses plus proches alliés à la réunion. Le ministre des Affaires Etrangères a fait valoir que Shokay luttait depuis longtemps contre la domination russe de la région, et s’il rejoignait notre cause, il priverait la Russie d’un point d’appui dans la brèche de l’Altaï, nous donnerait une base de guerriers aguerris et nous donnerait un meilleur moyen de nous coordonner avec d’autres dissidents kazakhs. En fait, Shokay a déjà proposé d’étendre notre invitation à l’officier kazakh Sadyk Amanzholov, un dirigeant clé de l’autonomie d’Alash, bien connu pour sa haine croissante du régime russe."
 trkrep.131.a:9 "Le passé est le passé – accueillez-le comme un fils du Turkestan."
 trkrep.131.b:9 "Nous pouvons pardonner, mais nous n'oublierons jamais - surveillez attentivement ce chacal."

### Post Unification ###

 trkrep.700.t:9 "Le Turkestan triomphe !"
 trkrep.700.d:9 "Rares sont ceux qui, au sein de notre coalition, pensaient que nous pourrions vaincre un jour l’émir odieux, le Khan fourbe et la botte russe oppressive. Et pourtant, nous sommes là, contemplant une nouvelle aube pour le Turkestan, une aube où la liberté et la prospérité de nos peuples pourront être assurées.\n\nNotre victoire a suscité des attentes et des promesses faites dans des jours plus sombres. L'aile libérale de l'Union des musulmans, nos alliés au sein des mouvements Jadid, et le Parti de l'Union nationale de Mustafa Shokay, sont restés silencieux face à l'autoritarisme doux de notre régime tout au long de la guerre, comprenant que le Turkestan avait besoin d'un président investi des pouvoirs extrajudiciaires de l'"Emir ul-Musliman" pour survivre aux dangers de l'intervention russe et des conflits intercommunautaires. Même Shokay, qui a fui notre nation dans les jours qui ont suivi la marche de 1929 sur Tachkent, a choisi de défendre haut et fort et stoïquement Madamin Bek et la liberté qu'il avait promise.\n\nAvec notre victoire, cette autocensure a pris fin brutalement. Aujourd'hui, la ville de Tachkent réclame à cor et à cri la fin de la loi martiale, le retour total au pouvoir civil et des élections libres et démocratiques. L'Union de la nation et le bloc d'Alihan Tura au sein de l'Union des musulmans réclament tous deux des élections pour « garantir la stabilité du Turkestan et confirmer la légitimité du gouvernement ».\n\nLeur désir de démocratie est admirable, mais ces hommes comprennent-ils que notre république est encore en proie à une situation d'urgence ? Les cadavres des régimes de l'émir et du khan peuvent encore nourrir les mouches du banditisme et de l'insurrection, et l'ours russe menace notre nord, toujours à l'affût d'une ouverture. Une élection serait entachée par le manque d'unité nationale, et priver Madamin Bek de ses pouvoirs exceptionnels ouvrirait la voie à des puissances étrangères ou à des insurrections intérieures pour menacer notre paix durement gagnée. Madamin Bek devra décider maintenant si la république sera fondée sur la gloire et le pouvoir de son leadership, ou plutôt sur les institutions d'un nouvel ordre démocratique."
 trkrep.700.a:9 "Nous devons respecter le processus démocratique !"
 trkrep.700.b:9 "Nous ne pouvons pas organiser d’élections tant que la stabilité n’est pas totalement rétablie…"

 trkrep.710.t:9 "Unification avec les Kazakhs ?"
 trkrep.710.d:9 "Les Kazakhs nous doivent beaucoup : nous les avons aidés à s'armer et à s'organiser, nous leur avons offert l'asile et un terrain d'entraînement pour l'Armée nationale du Turkestan. Mais ce sont les Kazakhs eux-mêmes qui ont finalement libéré leur nation. Le régime de Sadyk Amanzholov a beaucoup insisté sur l'égalité avec nous et a essayé de donner l'impression que la cause de la libération du Kazakhstan n'était pas subordonnée à notre régime militairement plus puissant. Les panturcs, comme Chokay, occupent des postes au gouvernement, mais Amanzholov a adopté une position plus nationaliste kazakhe pour consolider son pouvoir.\n\nCela nous semble être un manque de vision. Les Kazakhs ont évidemment leurs propres traditions et leur propre culture, mais d'un point de vue politico-militaire, nous ne pouvons pas rester divisés. Les Russes reviendront et seul un Turkestan fort et uni pourra endiguer leur invasion. Si cela n'est pas possible, nous devons au moins avoir une alliance défensive permanente."
 trkrep.710.a:9 "Il y aura donc un Turkestan unifié."
 trkrep.710.b:9 "Nous respecterons la souveraineté du Kazakhstan et nous aspirerons uniquement à une alliance."
 trkrep.710.c:9 "Ne faites pas cela."

 trkrep.711.t:9 "Le Turkestan propose une alliance"
 trkrep.711.d:9 "Une offre nous est parvenue de Tachkent. Alors qu'on s'attendait initialement à ce que Madamin Bek propose une unification entre nos deux nations, peut être a t-il finalement eu des doutes, notamment au regard du nationalisme kazakh de [KAZ.GetLeader]. Pourtant, le Turkestan et le Kazakhstan ont beaucoup en commun et, plus important encore, ont versé du sang ensemble. Tout ce qu'il propose, c'est une alliance militaire, qui préservera l'indépendance des frères turcs, surtout si l'armée russe doit revenir - et ne vous y trompez pas, ce sera très probablement le cas."
 trkrep.711.a:0 "Oui!"
 trkrep.711.b:0 "Non!"

 trkrep.712.t:9 "Les Kazakhs acceptent notre invitation"
 trkrep.712.d:9 "Une poignée de main entre [TRK.GetLeader]et [KAZ.GetLeader] a marqué la naissance d'un nouveau pacte défensif. Désormais et pour toujours, les peuples turcs d'Asie centrale chercheront ensemble leur propre voie, jurant de ne plus jamais être sujets de Moscou."
 trkrep.712.a:0 "Excellent!"

 trkrep.713.t:9 "Les Kazakhs rejettent notre invitation"
 trkrep.713.d:9 "[KAZ.GetLeader] a montré qu'il accordait plus d'importance à sa propre personne qu'à la prospérité commune des peuples turcs. Il a rejeté catégoriquement notre invitation à une alliance, en indiquant clairement qu'une unification n'était pas non plus envisageable. Il semble que le Turkestan devra être uni par l'épée, et non par la plume."
 trkrep.713.a:0 "Ces salauds!"

 trkrep.714.t:9 "Le Turkestan demande l'unification"
 trkrep.714.d:9 "Le gouvernement de Madamin Bek a proposé à [KAZ.GetCapital] une idée intéressante : l'unification de nos deux nations. Tachkent est depuis un certain temps un centre des idéaux pan-turcs et il semble que les autorités soient déterminées à réaliser un Turkestan unifié de tous les États d'Asie centrale. L'argument est simple : une Asie centrale turque unie est beaucoup plus adaptée pour forger l'unité entre nos peuples et développer une économie et une armée prospères. Cela étant dit, nous n'avons aucune obligation de les rejoindre. Nous pourrions leur offrir une alternative, en unissant les économies et les armées de nos États sans compromettre notre indépendance."
 trkrep.714.a:0 "Oui!"
 trkrep.714.b:9 "Et une alliance ?"
 trkrep.714.c:0 "Hors de question!"

 trkrep.715.t:9 "Les Kazakhs acceptent notre invitation"
 trkrep.715.d:9 "Les rêves de nombreux intellectuels turcs éclairés se sont enfin réalisés. [KAZ.GetLeader] a placé son pays au-dessus de tout et a estimé que la meilleure solution était de s'unir à Tachkent. Peu de gens croyaient que ce jour viendrait, mais la force et la ténacité des peuples turcs ont prouvé que tout était possible. Le traité d'adhésion a déjà été signé et les perspectives d'avenir sont prometteuses."
 trkrep.715.a:0 "Excellent!"

 trkrep.716.t:9 "Les Kazakhs rejettent notre invitation"
 trkrep.716.d:9 "[KAZ.GetCapital] a clairement fait comprendre une chose : ils ne sont absolument pas disposés à « vendre à nouveau leur indépendance à des étrangers ». L'unification de la plume étant désormais hors de question, il ne nous reste plus qu'une seule option."
 trkrep.716.a:0 "Ces salauds!"

 trkrep.717.t:9 "Les Kazakhs contre-attaquent avec une alliance"
 trkrep.717.d:9 "[KAZ.GetLeader] n'est pas disposé à unifier nos grandes nations, a clairement fait savoir son gouvernement lors des négociations. Pourtant, les Kazakhs comprennent l'équation : une alliance militaire, ainsi que des liens économiques, sont nécessaires pour sauvegarder l'indépendance turque."
 trkrep.717.a:0 "Oui!"
 trkrep.717.b:0 "Non!"

 trkrep.718.t:9 "Les Turkestanais acceptent notre contre-argument"
 trkrep.718.d:9 "Tachkent s'est montrée satisfaite de notre contre-proposition. Nous allons combattre ensemble et mourir ensemble une fois de plus, en tant que nations séparées, certes, mais en tant que nations fraternelles."
 trkrep.718.a:0 "Excellent!"

 trkrep.719.t:9 "Les Turkestanais rejettent notre contre-argumentation"
 trkrep.719.d:9 "[TRK.GetLeader] a été clair : seul un Turkestan uni pouvait véritablement garantir l’indépendance des peuples turcs. Si les Kazakhs placent leurs propres ambitions égoïstes au-dessus de cela, il n’y a aucune raison de négocier davantage."
 trkrep.719.a:0 "Ces salauds!"

### Fired by Focus ###

 trkrep.1005.t:9 "Faire face à l'arrière-pays kirghize"
 trkrep.1005.d:9 "Dans les hautes terres de l’extrême ouest, la plupart de nos sujets ont à peine conscience qu’ils font partie d’une république plus vaste, ne connaissant rien d’autre que les terres et les querelles qui entourent leur hameau. La plupart de ces petites communautés offrent leurs impôts en marchandises à un Kurbashi local affilié à un clan ou à une tribu, qui utilise leur soutien pour mettre en place son armée privée, envoyant peut-être une somme dérisoire au gouvernement de Tachkent si des dettes personnelles ou de l’orgueil l’y obligent. Certains villages sont complètement hors de portée de notre domination, ne sont redevables à aucun Kurbashi et ne répondent à personne d’autre qu’à leurs propres chefs. De nombreuses tribus kirghizes n’ont que peu d’amour ou de loyauté envers notre république, et préfèrent se battre plutôt que de plier le genou devant ce qu’elles considèrent comme un seigneur de guerre étranger.\n\nCela ne veut pas dire que ces tribus n'ont aucun lien avec les commandants Kurbashi de l'est, nombre d'entre eux interagissant souvent avec le commandant ouzbek Kurshirmat et le commandant kirghize Muetdin Bek, deux commandants ayant un certain degré d'inimitié personnelle envers Madamin Bek et un soutien hésitant à sa légitimité en tant qu'Amir ul-Muslimin.\n\nEn réponse à l'initiative de Madamin Bek d'unifier les armées du Turkestan, Kurshirmat a demandé au gouvernement de financer une nouvelle expédition dans les hautes terres de l'est, afin de corrompre ou d'intimider les derniers partisans de l'indépendance kirghize. Bien que les guerriers kirghizes soient un atout précieux pour nos armées, Madamin Bek n'aime guère Kurshirmat et ferait tout pour l'empêcher de gagner en influence sur encore plus de bandes de soldats. Muetdin Bek serait un commandant plus raisonnable pour ces tribus rebelles, mais compte tenu de l'histoire conflictuelle de Madamin Bek avec de nombreux chefs kirghizes, il faudrait de sérieuses concessions pour le convaincre de mener une telle entreprise."
 trkrep.1005.a:9 "Envoyer Kurshirmat dans cette expédition"
 trkrep.1005.b:9 "Pourquoi ne pas envoyer Muetdin Bek à la place ?"
 trkrep.1005.c:9 "Nous n’avons pas besoin de plus de soldats déloyaux..."

 trkrep.1006.t:9 "Les Jadids locaux demandent protection"
 trkrep.1006.d:9 "Créé au tournant du siècle, le mouvement Jadid est un courant de pensée réformiste parmi de nombreux intellectuels et progressistes turcs qui prône la réforme culturelle des Turcs d’Asie centrale par le biais de la renaissance des anciens enseignements islamiques et de l’adoption de la technologie et des institutions européennes modernes. Bien que ce mouvement soit clairement islamique, les Jadids sont largement opposés par les oulémas, qu’ils appellent les Qadimistes, car ils renversent le cadre moral traditionnel de l’Asie centrale, tandis que les Jadids dénoncent largement le clergé conservateur et les mystiques soufis pour avoir corrompu l’islam et agi en tant qu’élites égoïstes. Bien que les Jadids soient loin d’être un mouvement politique unifié, leur utilisation des médias modernes et leur activisme populaire leur ont donné une vaste armée de partisans à travers le Turkestan et l’Asie centrale plus largement.\n\nLorsque le Turkestan fut libéré du gouvernement fantoche de Mustafa Chokay, de nombreux Jadids craignirent une répression massive contre les éléments progressistes de la république. Au lieu de cela, beaucoup de ces maîtres érudits furent intégrés dans le cadre de son nouveau gouvernement civil, devenant l'aile réformiste de l'Ittifaq ul-Musilmin. Cependant, beaucoup dans l'armée de Madame Bek continuent de considérer les lettres comme de la sorcellerie et le socialisme comme l'œuvre du diable, faisant des enseignants et des penseurs du mouvement progressiste une cible facile pour le banditisme ou le harcèlement des Kurbashi indépendants. Pour exacerber encore davantage cette division, certains dirigeants Jadids continuèrent à faire campagne activement contre le régime éclairé de Madamin Bek, appelant à sa démission en faveur d'élections libres ou du retour de Chokay et de ses alliés. Avec leurs paroles qui les isolent de notre grâce, beaucoup en sont venus à les reconnaître comme des personnes facilement intimidées, et un certain nombre de voyous et de vagabonds de bas niveau se sont mis à extorquer ces personnages, enhardis par le manque d'intervention du gouvernement.\n\nLes dirigeants de notre administration civile, Alihan Tura et Eshon Babakhan, sont catégoriques : il faut agir rapidement pour protéger les restes de la Choura-i-Islamiya et rétablir l’état de droit dans notre République. Katta Ergash et l’aile militaire de notre gouvernement ont répliqué en déclarant que ces hommes avaient tourné le dos à nos offres d’alliance il y a dix ans et qu’ils en subissaient aujourd’hui les conséquences."
 trkrep.1006.a:9 "Laisser Tura rédiger une loi pour les protéger"
 trkrep.1006.b:9 "Laisser Babakhan rédiger une loi pour les protéger"
 trkrep.1006.c:9 "Donnez leur des protections informelles"
 trkrep.1006.e:9 "Protéger nos ennemis ? Ca ne va pas, non?"

 trkrep.1008.t:9 "L'essor des Novo-Kirghizes"
 trkrep.1008.d:9 "La vallée de Ferghana est depuis longtemps le lieu d'élevage de chevaux de renommée mondiale, le sang du légendaire Argamak coulant dans les veines de toutes les races d'Asie centrale. C'est pourquoi un certain nombre de chevaux, allant du Don russe au pur-sang anglais, ont été forgés en partie à partir de la lignée des nobles Turkmènes, Kirghizes et Qorabayirs. Plus récemment, un groupe entreprenant a importé cinquante pur-sang dans un haras d'Issyk Kul, les croisant avec des juments kirghizes pour créer une nouvelle race qui associe l'endurance et la résistance d'un kirghize, descendant du grand cheval des steppes mongoles, à la vitesse et à l'agilité d'un pur-sang de course. Cet élevage a rencontré un grand succès local avec sa « nouvelle » race kirghize, ou « Novokyrgyz », en affinant les qualités recherchées grâce à des mélanges continus entre des croisements kirghizes, pur-sang et Don russe. Le développement de la race a été incroyablement limité dans les années qui ont suivi la crise de Tachkent, car le financement nécessaire à l'expansion d'une telle race a été limité, c'est le moins qu'on puisse dire."
 trkrep.1008.a:9 "Une excellente initiative ! Financez-la."
 trkrep.1008.b:9 "Malheureusement, l'argent est toujours rare"

 trkrep.1011.t:9 "Récolter l'or noir"
 trkrep.1011.d:9 "Le pétrole est extrait et raffiné dans la région de Ferghana depuis plus de cinquante ans. Les premiers véritables puits de pétrole de la région ont été creusés en 1885 dans la région de Shorsu, près de Kokand. Le kérosène produit par ces puits était acheminé vers les villes de Tachkent, Kokand et Andijan, à dos de chameaux et de charrettes, approvisionnant ces villes et générant des revenus dans la région, tout en contribuant à alimenter la première ligne de chemin de fer entre Tachkent et Kokand. Au tournant du siècle, le premier gisement majeur de pétrole a été découvert à Chimyon, un autre hameau au cœur de la vallée de Ferghana. Avec l'aide des investissements des frères Nobel, dont l'empire pétrolier était basé à Bakou, le champ de Chimyon a été développé avec un certain nombre de puits et une raffinerie locale, ainsi que le pipeline Vannovskaya, qui transportait le pétrole vers l'ouest, reliant le Turkestan à l'infrastructure pétrolière azerbaïdjanaise de Bakou. Alors que l’on s’attendait à un grand enthousiasme pour l’avenir prometteur du développement pétrolier du Turkestan, le choc de la guerre civile, la perturbation des intérêts britanniques sur le marché pétrolier azerbaïdjanais et la stagnation économique des années trente nous ont laissé avec peu de progrès au-delà de l’exploitation marginale poursuivie il y a des décennies.\n\nEn suivant les modèles établis par Ivan Gubkin en 1932 et avec l’aide de vieux partenaires à Bakou, nous avons lancé une nouvelle vague de forage et d’exploitation, principalement centrée autour de la base de soutien de Madamin Bek à Fergana. De nouveaux puits ont été creusés à Changyrtash, Nefteabad et South Alamyshik, financés en partie par Branobel et le groupe Royal Dutch Shell, un vote de confiance international retentissant dans la sécurité et la légitimité de notre gouvernement et une source lucrative de richesse imposable. Grâce aux pipelines qui relient notre pays à l’Azerbaïdjan en passant par la Perse, nous sommes en mesure de contourner l’ingérence russe, bien que nous soyons toujours redevables des taxes offensives prélevées par les Boukhariens, qui permettent à notre or noir de traverser leurs frontières. Bien que nous préférerions évidemment avoir le contrôle total de nos vastes réserves de gaz naturel et de pétrole, ces récents développements nous ont rapprochés plus que jamais de la liberté économique que nous recherchons."
 trkrep.1011.a:9 "Nous ne les laisserons pas manger dans notre assiette!"

 trkrep.1012.t:9 "Rencontre avec les Pères de la Ville de Tachkent"
 trkrep.1012.d:9 "Lorsque le commandant russe Vladimir Grigoriev déclara son soutien au coup d'État du Nouvel An de Boldyrev, le fil ténu de l'harmonie entre les Russes de Tachkent et leurs voisins musulmans se détendit rapidement. Cependant, lorsque Madamin Bek marcha sur la ville à la tête d'une vaste armée de Kurbashi, il choisit de ne pas surfer sur la vague de violence sectaire, mais de tendre la main à ses alliés parmi les marchands pour négocier une nouvelle paix entre les Russes et les Turcs. Le Conseil de Tachkent fut convaincu de se soumettre à la nouvelle République turkestane de Madamin Bek en échange de concessions économiques pragmatiques et d'une autonomie locale, forgeant un compromis politique qui contribua à dissuader l'intervention russe en Asie centrale au lendemain de la crise de Tachkent.\n\nLes relations entre Madame Bek et le Conseil de Tachkent dirigé par la Russie ont depuis été relativement fructueuses et pacifiques, mais les temps difficiles exigent des décisions difficiles. Si le Traité de Tachkent nous a bien servi au cours de la dernière décennie, nous ne pouvons pas supporter d’être divisés lorsque Moscou avance vers le sud. Heureusement, le Conseil de Tachkent s’irrite de l’autoritarisme du régime russe actuel, craignant que si Moscou prenait à nouveau le contrôle de Tachkent, il ne faudrait pas longtemps pour qu’un dictateur de pacotille les attaque pour leur coopération de longue date avec Madamin Bek et son gouvernement.\nLe chef \nde facto de ce groupe, l’ancien maire Nikolay Mallitsky, a indiqué que le conseil était prêt à renoncer à de nombreuses concessions onéreuses de notre traité pour renforcer les liens entre les Russes et les musulmans. Malheureusement, quelques politiciens russes ont manipulé les règles de procédure du conseil pour empêcher que la législation de réforme soit examinée. Ils acquiesceraient presque certainement si des réformes mineures étaient proposées et pourraient être influencés ou intimidés s’ils étaient poussés par les bonnes personnes. Cependant, certains membres de notre gouvernement ont suggéré que nous arrêtions ces obstructionnistes soupçonnés de corruption, seulement pour quelques jours, afin que nos alliés au conseil puissent faire passer un amendement au traité. Bien sûr, emprisonner ces membres du conseil serait très impopulaire et obligerait Madamin Bek à faire usage de ses pouvoirs d’urgence en tant qu’émir ul-musulman."
 trkrep.1012.a:9 "Le maire Mallitsky déjoue les plans des dissidents!"
 trkrep.1012.b:9 "Gavrilov soudoie les principaux obstructionnistes"
 trkrep.1012.c:9 "Faisons plutôt pression pour des amendements économiques limités"
 trkrep.1012.e:9 "Emprisonnons les obstructionnistes et faisons passer la loi!"

 trkrep.1013.t:9 "Négociation avec les officiers russes"
 trkrep.1013.d:9 "Peu de temps après la destruction de Kokand, les forces rouges en Asie centrale furent repoussées hors de la vallée de Ferghana et se retirèrent à Tachkent. Pour le paysan russe moyen, cela signifiait que la seule autorité russe restante dans la région les avait abandonnés aux caprices des combattants musulmans pour la liberté. Alors que Madamin Bek traitait ces agriculteurs avec un certain respect, de nombreux Basmachi se mirent à piller sans discernement les colonies russes. En réponse, les colons russes se rassemblèrent et élirent comme commandant le colonel meunier et officier tsariste à la retraite Konstantin Monstrov. Considérant ces forces comme un outil utile contre ses ennemis Basmachi, Konstantin Osipov (alors commissaire militaire du Soviet de Tachkent) reconnut cette nouvelle « armée paysanne de Ferghana » et leur envoya des armes pour qu’ils puissent se joindre à lui dans la lutte contre Madamin Bek. L'année suivante, Monstrov et Osipov trahirent les socialistes et rejoignirent l'armée grandissante de Madame Bek, apportant ainsi une légitimité bien nécessaire au mouvement Basmachi.\n\nDans les années qui ont suivi la fin de la guerre civile, de nombreux colons russes sont retournés ou ont fui vers le nord de la Russie, ne laissant derrière eux que les plus courageux ou les plus insoumis. Alors que de plus en plus de Russes quittaient la république, les organismes autrefois entièrement contrôlés et gérés par des Russes – les banques importantes, la garnison de Tachkent, les compagnies de chemin de fer – sont devenus beaucoup plus hétérogènes. Dans la plupart des cas, les organisations sont devenues hiérarchiques, les soldats et les ouvriers autochtones étant dirigés par des Russes. Les officiers russes des milices et des garnisons comprennent que leur emprise sur leurs subordonnés est ténue et ont fait tout ce qui était en leur pouvoir pour garder le contrôle face aux réalités démographiques. Ces officiers restants se méfient de Madamin Bek lui-même, mais le président du Turkestan a toujours gouverné par le biais d’un vaste réseau de clientélistes, et il compte Konstantin Monstrov et Konstantin Ossipov parmi ses précieux alliés. Malgré son âge avancé, Monstrov exerce un contrôle informel important sur les milices paysannes, et Ossipov a l’oreille de la plupart des officiers russes encore présents à Tachkent. Madamin Bek pourrait utiliser leur soutien pour apaiser le petit groupe d’officiers russes dans les milices ou la garnison – soit en les convaincant de continuer à soutenir le Turkestan face aux tensions croissantes avec la Russie, soit en les forçant à partir afin que leurs soldats turkmènes natifs puissent passer sous le contrôle confortable de Madamin Bek et de ses amis."
 trkrep.1013.a:9 "Utiliser à la fois Monstrov et Osipov pour assurer le contrôle de ces groupes déloyaux"
 trkrep.1013.b:9 "Utiliser l'emprise de Monstrov sur les milices"
 trkrep.1013.c:9 "Exploiter le contrôle d'Osipov sur la garnison de Tachkent"
 trkrep.1013.e:9 "Siphonner autant de main-d’œuvre que possible à ces groupes déloyaux"
 trkrep.1013.f:9 "À bien y réfléchir, laissez-les tranquilles."

 trkrep.1014.t:9 "Le sommet d'Andijan"
 trkrep.1014.d:9 "En 1898, le vieux soufi Mohamed Ali Madali dirigea un mouvement de Turkestanais antirusses dans la ville d’Andijan, prenant par surprise la garnison tsariste locale avant d’être défait, ce qui a mis rapidement fin à la première véritable insurrection contre le régime russe au Turkestan kirghize. Aujourd’hui, des décennies plus tard, le souvenir de cette révolution de courte durée vit encore dans le cœur de nos citoyens et de nos combattants Basmachi. Après tout, les raisons qui ont poussé Ali Madali à se révolter contre le joug russe résonnent très clairement chez ceux qui ont souffert pendant les dernières décennies de domination russe et qui se sont soulevés pour terminer la bataille que ces hommes avaient commencée. Ces âmes courageuses se sont soulevées, ont combattu et sont mortes pour lutter contre la perturbation de la charia, l’ingérence des Moscovites dans la zakat et la loi wafd, et la lente dissolution de la morale traditionnelle dans les familles et les communautés de la région. Aujourd'hui, Madame Bek a convoqué des représentants de tous ses hôtes pour le rencontrer sur le site de l'ancienne révolte, afin de régler les différends et de discuter de l'avenir de la république. Bien qu'officiellement, un parlement de représentants se réunisse à Tachkent, ils ne servent guère plus qu'à conseiller le président. Les véritables arbitres du destin du Turkestan sont les Kurbashi et les Khans qui se réunissent lors de réunions informelles pour régler les différends entre leurs zones d'influence, même si aucune de ces réunions n'a été aussi ambitieuse que le projet actuel de Madame Bek.\n\nIl a profité de la soirée d'Andijan pour proposer à ses commandants une nouvelle plate-forme audacieuse, exigeant une nouvelle consolidation du pouvoir entre ses mains en tant qu'Amir ul-Muslimin, afin de mieux se préparer à la marée russe qui arrive. Bien que de nombreux lieutenants aient râlé face à la réorganisation proposée par Madamin de l'armée du Turkestan, le soutien indéfectible de Katta Ergash Bek et quelques pots-de-vin bien placés ont réduit au silence tous les commandants, sauf les plus audacieux. Au fur et à mesure que la nuit avançait, cependant, un noyau de dissidence s'est formé autour du fougueux Kurbashi Kurshirmat ouzbek, tournant principalement autour de la capacité proposée par Madamin Bek à intégrer les combattants Kurbashi dans les unités nationales en cas d'urgence. La plupart considèrent ce pouvoir comme une violation à peine justifiée des droits traditionnels, bien que peu de personnes, à part Kurshirmat, oseraient prétendre que Madamin Bek pourrait utiliser ces nouveaux pouvoirs pour saigner à blanc les commandants Kurbashi qui s'opposent à lui. Bien que Madame Bek ne puisse pas se permettre de renoncer à ses réformes radicales, certains de ses plus proches conseillers ont suggéré d'élever l'un des plus proches alliés de Kurshirmat (et frère), Nurmohamed Bek, au poste de vice-ministre de l'Ordonnance, un poste qui pourrait servir à apaiser Kurshirmat, mais signifierait étendre son influence à encore plus d'éléments de notre administration."
 trkrep.1014.a:9 "Accorder des concessions pour réprimer la dissidence"
 trkrep.1014.b:9 "Maintenez le cap ! Il faut les remettre au pas !"

 trkrep.1015.t:9 "Nomination d'un commandant"
 trkrep.1015.d:9 "Les drapeaux et les bannières flottent aux fenêtres et aux balcons, des chants de marche tonitruants résonnent dans les rues et des cavaliers élégamment habillés apaisent leurs beaux destriers indigènes. Madamin Bek est à la tête de cette colonne, sa fierté visible de tous, du moins à tous ceux qui peuvent voir au-delà de la foule de sa garde personnelle massive. Il y a dix ans, le président se cachait dans des fermes et des grottes, survivant grâce aux fruits de la terre. Aujourd’hui, il se tient aux côtés d’une grande armée moderne, du président d’une république fière et libre et du visage d’une grande résistance panturquiste. Cette nouvelle « Armée de la République » est structurée différemment de toute autre force militaire du pays, non souillée par la puanteur du seigneur de guerre, avec de grandes ressources et de grands efforts consacrés à contourner les cliques tribales et le sectarisme qui ont longtemps freiné notre nation. Elle dispose d'un noyau solide de sous-officiers à la manière des armées européennes, d'une hiérarchie de commandement basée sur le mérite plutôt que sur des relations népotiques, et est dotée du meilleur armement que les contrebandiers peuvent acheter, avec un train logistique organisé. Vraiment, cette nouvelle force est la meilleure jamais réunie au Turkestan, le résultat d'années de préparation et de travail.\n\nLa question qui se pose aujourd’hui est de savoir qui dirigera cette nouvelle armée nationale unifiée. Si la subordination de cette nouvelle force au commandement d’un chef de guerre Kurbashi peut sembler contre-productive pour les objectifs politiques de Madamin Bek, la vérité est que le président se trouve de plus en plus préoccupé par ses responsabilités civiles, ce qui le rend potentiellement inapte à diriger efficacement sa propre armée. Katta Ergash Bek est le candidat le plus évident pour le remplacer, car il a depuis longtemps prouvé qu’il était capable et loyal, indépendamment de ses liens avec les éléments conservateurs de la république. Certains membres de l’aile civile ont fait pression pour que Madamin Bek prenne le commandement officiel, puis délègue ses pouvoirs aux officiers subalternes afin de mieux constituer un nouveau corps d’officiers non partisan. Bien sûr, d’autres ont fait pression pour l’élévation d’un étranger, le rebelle Kurbashi Kurshirmat. Ils ont proposé qu’en faisant entrer Kurshirmat plus pleinement dans la cour, il pourrait être surveillé, contrôlé et apaisé. Bien sûr, Madamin Bek pourrait simplement s’engager plus pleinement dans son rôle de commandant, même si cela pourrait potentiellement le distraire en tant que président et inquiéter certains de ses lieutenants les plus anxieux, qui voient déjà l’armée centralisée comme une menace pour leurs pouvoirs et leurs privilèges."
 trkrep.1015.a:9 "Madamin Bek doit diriger personnellement !"
 trkrep.1015.b:9 "Katta Ergash est capable et fiable"
 trkrep.1015.c:9 "Kurshirmat est un leader audacieux , mais peu fiable..."
 trkrep.1015.e:9 "Peut-être que les réformistes ont raison..."

 trkrep.1016.t:9 "Conflit entre Russes"
 trkrep.1016.d:9 "En général, les Russes de Tachkent sont restés une minorité puissante au sein de la République, s'organisant autour de diverses organisations et groupements politiques, souvent sœurs de mouvements dirigeants en Russie (c'est-à-dire que les SR, les Cadets et les Svobodniks ont tous de petites branches à Tachkent). Alors que de nombreux Russes qui s'étaient installés à Tachkent et à Fergana sont retournés en Russie après que Madamin Bek a mis fin à l'autonomie et déclaré l'indépendance de la République, ceux qui sont restés sont devenus des acteurs clés des coopératives informelles et des réseaux de clientélisme qui restent le fondement de la politique du Turkestan. Konstantin Osipov, le commissaire rouge autrefois universellement détesté - devenu Basmachi - devenu ministre du gouvernement est un exemple de ces pouvoirs informels. De par sa position de leader de l'Union des vétérans russes (SRV) et son siège de membre du parti SR, il a consolidé une large base de pouvoir à Tachkent, même si les vétérans se sont retirés vers le nord et que les électeurs SR ont largement disparu. Osipov a trouvé des moyens de rester important et utile pour graisser les rouages ​​de la politique et des affaires de Tachkent.\n\nBien sûr, il est depuis longtemps encouragé par sa relation personnelle avec Madame Bek, aux côtés de laquelle il a combattu dans les derniers jours de la guerre civile. Cependant, pour chaque ami, Osipov a deux ennemis, et l'ancien maire de Tachkent et leader conservateur russe Nikolaï Mallitski a lancé une attaque nouvellement revigorée contre la position d'Osipov au sein de l'Union des vétérans, remettant en question ses actions au début de la guerre civile et ralliant des soutiens pour son renversement électoral. Madame Bek est à la croisée des chemins - alors qu'Osipov a longtemps été un allié, il n'est rien si ce n'est d'une loyauté douteuse et finalement entièrement égoïste. Mallitski, d'un autre côté, conserve une loyauté envers Moscou, une loyauté qui pourrait se révéler dévastatrice dans un avenir proche. Bien sûr, Mallitski pourrait vraisemblablement être convaincu de conclure un accord : si le président faisait campagne avec rigueur en sa faveur, il pourrait être amené à une neutralité officielle ou à un soutien tiède au gouvernement de Madamin Bek."
 trkrep.1016.a:9 "Appuyons Mallitsky"
 trkrep.1016.b:9 "Protégeons notre vieil ami Osipov"
 trkrep.1016.c:9 "Madamin Bek parvient à jouer sur les deux tableaux"

 trkrep.1017.t:9 "Le Vieil Ours repousse ses adversaires"
 trkrep.1017.d:9 "Dans les jours les plus glorieux de la guerre civile, Madamin Bek marcha aux côtés du chef paysan russe Konstantin Monstrov, un vieux meunier qui saisit l'occasion de rassembler les milices russes de la vallée de Fergana en une formidable force de combat. Bien qu'initialement hostile aux rouges et aux Basmachi, Madamin Bek négocia une alliance entre ses détachements de Fergana et l'armée paysanne de Monstrov au plus fort de la guerre civile, et Monstrov fut nommé ministre de la Défense du gouvernement provisoire de Fergana de Madamin Bek, proclamé après leur audacieuse victoire commune à Andijan. Dans les années qui suivirent la réimposition de l'autonomie du Turkestan et le coup d'État de Madamin Bek qui s'ensuivit, Monstrov tint la cour parmi les colons russes en tant que chef de l'Association paysanne de Fergana, conservant sa position grâce à l'écoute de Madamin Bek. Il a été une source précieuse d'informations pour le gouvernement, en transmettant les griefs des agriculteurs russes à Madame Bek et en les gardant généralement dans le droit chemin, même si les relations avec la Russie proprement dite se tendent.\n\nMais les temps ont changé depuis les jours glorieux d’Andijan, et Monstrov se lasse et devient impuissant avec l’âge. Une nouvelle figure, le riche cultivateur de tabac Mikhaïl Alexeïevitch Gavrilov, s’est élevé pour contester sa position à la tête de l’Association paysanne de Fergana, et a continué à rivaliser avec son réseau informel de patronage et de contrôle. Bien que Gavrilov ait peu de liens personnels avec Madame Bek, c’est un homme d’affaires astucieux, et il a indiqué qu’il avait l’intention de mettre son entreprise en jeu si Madame Bek le soutient, indépendamment d’un éventuel conflit futur avec la Russie. Ses poches profondes pourraient s’avérer utiles si Madame Bek devait « convaincre » les colons russes qu’ils devraient rester fidèles à Tachkent plutôt qu’à Moscou, une proposition pour le moins douteuse. D’un autre côté, Monstrov porte en lui l’héritage d’un Russe qui a mis sa confiance en Madame Bek et qui a été récompensé par la suite, servant de symbole du progrès russe à ses compatriotes, et il a une relation beaucoup plus profonde avec le président en exercice."
 trkrep.1017.a:9 "Défendre Monstrov, il est jeune de cœur !"
 trkrep.1017.b:9 "On pourrait utiliser du sang frais comme Gavrilov."
 trkrep.1017.c:9 "Gardons la tête basse et ne faisons aucune promesse"

 trkrep.1018.t:9 "Les réformistes atteignent leurs objectifs !"
 trkrep.1018.d:9 "Lorsque Madamin Bek a élevé Alihan Tura et Eshon Babakhan à des postes importants dans son gouvernement civil, il était clair que l'ère éphémère du « Cabinet de Kurbashi », qui a dominé la politique du Turkestan immédiatement après le coup d'État de Madame Bek, était terminée. Ce duo et leurs alliés au sein de la faction réformiste plus large de l'Union des musulmans ont réussi à mettre en œuvre un certain nombre des politiques qu'ils avaient proposées à Madame Bek l'année dernière pour le convaincre de leur viabilité au sein du gouvernement. Avec leurs récents succès, le rôle des réformistes au sein du gouvernement de Madame Bek est fermement gravé dans la pierre, et beaucoup des voix les plus fortes de la droite critiquant ces « radicaux de Turan » ont été réduites au silence, soit par les actions des ministres, soit par la main ferme du président lui-même. Pour exprimer officiellement son approbation à ces récents développements, Madamin Bek a procédé à un changement important au sein des ministères - en poussant au départ à la retraite du ministre des Affaires militaires, Yormat Makhsum, un proche allié de Katta Ergash de l'époque où il était à Kokand. Il a remplacé ce ministre Kurbashi par son adjoint, Bahrom Bek. Bahrom Bek est un Kurbashi réputé pour sa sympathie envers les Jadids et pour son ouverture aux réformes et aux idéaux libéraux, ce qui a fait de lui le membre le plus progressiste du gouvernement de Madamin Bek avant ses dernières nominations.\n\nAvec l'accession de Bahrom Bek à la tête du ministère des Affaires militaires, le président a renforcé l'emprise des réformistes au point qu'ils peuvent sérieusement défier Katta Ergash et ses alliés sur certaines questions de politique. Bahrom Bek est un modéré accompli, protecteur des pouvoirs du ministère de la Défense et indifférent à certaines des nouvelles politiques préconisées par Babakhan et Alihan. Alihan Tura est particulièrement heureux de voir Bahrom Bek diriger le ministère des Affaires Militaires, car une grande partie du financement qu'il a pu réunir a été générée par la générosité de Bahrom Bek, qui était heureux de fournir une petite partie de la bourse gonflée du ministère de la Défense aux ministres réformistes. Grâce à ce nouveau financement et au soutien du cabinet de Madamin Bek, les réformistes sont prêts à apporter des changements durables à la république."
 trkrep.1018.a:9 "Pourvu qu'ils se souviennent pour qui ils travaillent..."

 trkrep.1019.t:9 "Thermidor Turkestani"
 trkrep.1019.d:9 "Lorsque Madamin Bek a élevé Alihan Tura et Eshon Babakhan à des postes de pouvoir dans son gouvernement civil, il était clair que l'ère éphémère du « Cabinet de Kurbashi », qui a dominé la politique du Turkestan immédiatement après le coup d'État de Madame Bek, était terminée. Cependant, après les résultats décevants de ces nouveaux dirigeants et ministres réformateurs , il semble que la patience du président ait atteint ses limites. Il a exprimé son mécontentement envers ces deux personnalités non pas en les limogeant ou en les réprimandant directement, mais plutôt en transférant le vice-ministre des Affaires militaires Bahrom Bek au ministère des Affaires Etrangères d'Alihan Tura. Bahrom Bek est un Kurbashi célèbre pour sa sympathie envers les Jadids et pour son ouverture aux réformes et aux idéaux libéraux, ce qui a fait de lui le membre le plus progressiste du gouvernement de Madame Bek avant ses dernières nominations.\n\nCe ministre Kurbashi idiosyncratique a été remplacé par le cheik mystique et célèbre boxeur de Kokand Islamqul « le lutteur » Polvan, un protégé de Katta Ergash. Alors qu’Alihan Tura peut être heureux d’avoir un autre homme capable et idéologiquement solide au ministère des Affaires étrangères, d’un trait de plume, Madamin Bek a réduit d’un tiers le nombre de ministères à tendance réformiste et, pire encore, a placé un proche allié du déjà puissant Katta Ergash à un poste de direction au sein de ce qui est sans doute le ministère le plus vital de la République. Bien que cela soit loin de la mort de la nouvelle poussée réformatrice, il est clair que ces réformistes n’ont plus la pleine confiance de Madamin Bek et ils devront redoubler d’efforts pour obtenir les changements qu’ils recherchent. Plus pragmatiquement, comme la plupart des fonds du gouvernement transitent par le ministère des Affaires Militaires, la capacité des réformistes à financer leurs politiques a été considérablement limitée par les récents changements."
 trkrep.1019.a:9 "Les Kurbashi s'abattent à nouveau sur les ministères"

 trkrep.1020.t:9 "La tension monte dans la vieille ville de Tachkent"
 trkrep.1020.d:9 "La ville de Tachkent a longtemps été le centre du pouvoir au Turkestan, et le faible soutien de sa population a permis à Madamin Bek de libérer avec succès le royaume du régime fantoche de Mustafa Shokay. Cependant, avec la ville divisée entre diverses factions de Russes et de Turcs, les conflits sectaires s'apaisent, exigeant une attention quasi constante de la part de Madamin et de ses lieutenants.\n\nRécemment, le maire de Tachkent, Nikolaï Gourievitch Mallitski, a demandé de l'aide dans le cadre des poursuites judiciaires engagées contre une entreprise appartenant à un musulman. Il affirme que le propriétaire a ignoré à plusieurs reprises les lois et règlements de la Tachkent russe et a snobé toute tentative de les mettre en conformité, se cachant derrière sa richesse et ses relations. Même si ignorer la loi créerait un précédent fâcheux, le propriétaire de l'usine en question a de nombreux amis parmi les commerçants musulmans de Tachkent, qui comptent parmi les principaux soutiens du régime de Madamin."
 trkrep.1020.a:9 "La loi c'est la loi."
 trkrep.1020.b:9 "Peut-être qu’une certaine indulgence s’impose..."

 trkrep.1021.t:9 "Les commerçants demandent des investissements"
 trkrep.1021.d:9 "Bien que l’époque de la métropole animée de la route de la soie soit révolue depuis longtemps, nombreux sont ceux qui, dans notre royaume, se livrent encore au commerce de quelques tengas d’argent et les transforment en quelques roubles russes supplémentaires. Certains de ces petits commerçants et propriétaires d’échoppes produisent des produits raffinés, tandis que d’autres facilitent encore le commerce du coton ouzbek lucratif qui transite par nos villes. Traditionnellement, ces personnages n’ont suscité que du dédain de la part des dirigeants de ces pays, les Russes snobant les marchands autochtones au profit de leur sang, et les seigneurs de guerre assoiffés de sang n’ayant que peu de temps à consacrer aux chiffres et aux projections.\n\nEn revanche, Madamin Bek est depuis longtemps considéré comme un ami des marchands, et c'est grâce à leur soutien qu'il a pu prendre le contrôle des villes au plus fort de la crise d'Asie centrale. Un groupe d'artisans en difficulté, ayant entendu parler de l'intérêt de Madamin pour les affaires, s'est manifesté et a proposé une entreprise de couture soutenue par le gouvernement. Ils affirment qu'avec quelques investissements futurs, ils pourront fournir des marchandises pour soutenir nos forces. Mais il y a toujours des risques dans les affaires, et nous sommes dans une situation où chaque centime compte !"
 trkrep.1021.a:9 "Donnez-leur ce dont ils ont besoin."
 trkrep.1021.b:9 "Ils en demandent trop."

 trkrep.1022.t:9 "Retour sur notre investissement!"
 trkrep.1022.d:9 "Il semble que nos investissements dans le secteur de la couture ont produit des rendements significatifs ! Si les rendements monétaires sont toujours utiles pour équilibrer les finances serrées de la république, le plus important est que Madamin puisse les utiliser pour sécuriser sa position de seigneur marchand. En prime, certains des matériaux que nous avons obtenus auprès des familles de marchands nous permettraient d'équiper nos soldats d'uniformes réels, aidant ainsi nos armées à adopter une apparence plus cohérente et plus moderne !"
 trkrep.1022.a:0 "Fantastique!"

 trkrep.1023.t:9 "Un commandant populaire pris en flagrant délit de contrebande"
 trkrep.1023.d:9 "Pendant les combats acharnés de la guerre civile russe et surtout pendant les affrontements tendus de la crise de Tachkent, notre dépendance envers les commandants régionaux pour diriger les armées de notre république s'est avérée inestimable. Sans commandement central autoritaire, les unités locales ont pu déjouer leurs adversaires et défendre les emplacements clés, tout en restant légères. Dans les années qui ont suivi, les commandants de Kurbashi sont devenus des gouverneurs de facto, découpant la nation en fiefs et laissant le gouvernement central se réduire à un simple distributeur intermittent d'armes pour les différents commandements autonomes s'étendant à travers les steppes.\n\nIl arrive cependant un moment où, même sans surveillance, on se retrouve confronté à un acte criminel. Récemment, un commandant de second rang talentueux et charismatique de la frontière sud a signalé à plusieurs reprises qu’une partie de ses armes avait été volée par une bande de bandits locaux. Alors que nos premières enquêtes dans la région ont prouvé qu’une bande de contrebandiers bien armés opérait dans la région, faisant passer nos armes entre les mains des Boukhariens, des évaluations plus approfondies de la situation ont révélé des preuves que le commandant « égarait » des caches d’armes en échange d’une part de leurs gains mal acquis. Alors que certains dans notre cercle intime réclament la tête de ce commandant, nos preuves d’acte criminel sont au mieux ténues, et ce chef de guerre, bien que fourbe, est toujours un Kurbashi. Si nous devions agir contre lui, nous risquions de nous attirer la colère de tous nos lieutenants, d’autant plus que peu d’entre eux, voire aucun, ont les mains propres…"
 trkrep.1023.a:9 "Nous ne pouvons pas laisser de tels crimes impunis !"
 trkrep.1023.b:9 "Ce n’est pas le moment de se débarrasser de commandants talentueux !"

 trkrep.1024.t:9 "Traiter avec des commerçants peu fiables"
 trkrep.1024.d:9 "Une part non négligeable de notre commerce provient de nos relations commerciales avec la Russie, et il n’est pas surprenant que les rues de Tachkent soient remplies d’hommes d’affaires russes bien habillés. Bien que ces marchands soient restés largement apolitiques au plus fort de la crise de Tachkent, les relations entre notre jeune gouvernement et Moscou sont restées glaciales, ce qui a conduit beaucoup de gens à s’inquiéter du danger que cette cinquième colonne fortunée représente pour notre nation. Plus récemment, les soupçons se sont portés sur un petit groupe de trafiquants d’armes, qui gagnaient bien leur vie en vendant des fusils européens excédentaires à notre gouvernement. Certains des membres les plus paranoïaques du conseil militaire ont exprimé leurs inquiétudes quant à la proximité de ces trafiquants russes avec certains éléments bureaucratiques de notre gouvernement, craignant que des informations concernant notre préparation au combat ne soient lentement divulguées à ces personnages douteux.\n\nBien entendu, les responsables de notre gouvernement les plus proches de ces trafiquants affirment qu’aucune information ne leur a été communiquée et rappellent même au gouvernement que la plupart des trafiquants d’armes ne sont loyaux qu’à leur portefeuille. Notre position n’est pas enviable : en éliminant ces marchands, nous risquons de priver notre gouvernement d’une source précieuse d’armes de bonne qualité, mais en ignorant le risque sécuritaire qu’ils représentent, nous risquons de nous exposer à une infiltration plus poussée de nos ennemis."
 trkrep.1024.a:9 "Mieux vaut prévenir que guérir."
 trkrep.1024.b:9 "Parfois, les hommes d’affaires ne sont que… des hommes d’affaires."

