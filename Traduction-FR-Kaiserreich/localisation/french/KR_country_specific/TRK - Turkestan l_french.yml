 TRK_shackles_of_tashkent_postBM:9 "Le traité de Tashkent vole en éclats"
 TRK_shackles_of_tashkent_postBM_desc:9 "La dévastation du Lundi Noir a causé à notre république de nombreuses calamités et injustices, mais elle a aussi fait voler en éclats l’ordre politique et économique qui existait entre notre nation et notre voisin du nord depuis une demi-décennie. La domination économique du Turkestan ayant fortement diminué après le départ de nombreux industriels moscovites, l’occasion s’est présentée d’abandonner pratiquement certains des éléments les plus odieux de notre traité économique avec la Russie, tout en renégociant nos protections envers la minorité ethnique russe avec les dirigeants russes locaux."
 TRK_shackles_of_tashkent_tt:9 "Le nouveau traité de Tashkent"
 TRK_shackles_of_tashkent_tt_desc:9 "En consultation avec les « représentants du peuple russe » de Tachkent, nous avons annoncé une série d’amendements à l’autonomie et aux protections spéciales accordées à nos citoyens russes, au grand dam des agitateurs de Moscou. Nous sommes véritablement entrés dans une nouvelle ère de coopération russo-turque ! La réglementation économique, qui visait autrefois uniquement à étouffer l’industrie turque autochtone, a été remplacée par une réglementation de bon sens, et la structure byzantine scandaleuse du gouvernement autonome a été remplacée par le décret exécutif du Conseil de Tachkent. Ce nouvel accord global entre les intérêts commerciaux ethniquement russes de Tachkent et notre gouvernement a rendu notre république plus forte et plus unie que jamais."
 TRK_shackles_of_tashkent_fp:9 "Le nouveau traité de Tashkent"
 TRK_shackles_of_tashkent_fp_desc:9 "Les derniers amendements apportés au Traité de Tachkent, avec les « représentants du peuple russe » sur nos terres, nous ont permis de nous débarrasser des exigences pénibles et obtuses du Traité de Tachkent, résultat de l’ingérence du Nord. Grâce aux protections pratiques accordées aux intérêts commerciaux et aux paysans autochtones, le peuple du Turkestan, russe et turc, soutient fièrement Madamin Bek. Notre nouvel accord global a rendu notre république plus forte et plus unie que jamais."

