 TRK_pan_turkism:9 "Rêves de panturquisme"
 TRK_pan_turkism_desc:9 "Le panturquisme est depuis longtemps un courant de pensée au Turkestan, mais il a longtemps été éclipsé par la pensée tribale sectaire et limité à certains progressistes jadids et à ceux influencés par la pensée ottomane. Les efforts récents pour coordonner une résistance à l’échelle régionale à la domination russe ont cependant relancé le mouvement, et aujourd’hui tous les éléments de notre gouvernement promeuvent une forme de pensée panturquiste. Les liens entre les différents peuples et dirigeants de la région sont cependant fragiles et ils devront être renforcés pour qu’une véritable unité puisse être réalisée.\n\nLe §Yrêve Panturc§! est actuellement: [TRK_get_pan_turk_coord].\n§GLa force du §Yrêve panturc§! influencera l’issue d’une éventuelle unification avec le Kazakhstan. §! [TRK_get_kazakh_insurgency_loc][TRK_get_bukharan_dissidents_loc]\n"
 TRK_kazakh_insurgency_loc:9 "\n\n§CInsurrection kazakhe: §!\nL'insurrection kazakhe est le résultat d'un effort commun entre des officiers kazakhs conservateurs, des exilés de l'Armée nationale du Turkestan et des membres patriotes du parti Alash. Alors que l'essentiel de la conspiration se prépare dans les régions centrales du Kazakhstan, certains éléments patriotiques se sont organisés de notre côté de la frontière. Ces hommes courageux sont désireux et désireux de se battre pour la liberté de leur peuple, mais ils auront besoin de notre aide s'ils espèrent survivre face à la puissance de la machine de guerre russe.\n\nL'§Cinsurrection kazakhe§! est actuellement: [TRK_get_kazakh_strength], [TRK_get_kazakh_equipment], et [TRK_get_kazakh_training].\n§YPlus nous apporterons notre soutien à l' §Cinsurrection kazakhe§!, plus les divisions marcheront vers le nord pour défendre leurs frères kazakhs, si une révolte éclate.§!"
 TRK_bukharan_dissidents_loc:9 "\n\n§0dissidents de Boukhara: §!\nAu sud, un certain nombre de groupes conspirent contre le régime tyrannique de l’émir de Boukhara Mohammed Alim Khan, un autocrate odieux maintenu en place grâce aux efforts considérables de ses marionnettistes à Moscou. Cette vaste coalition de dissidents comprend les notables régionaux de Samarkand, un certain nombre de réformistes au sein du parti des Jeunes Boukharaiens et quelques chefs tribaux farouchement antirusses. Plus nous apporterons de soutien aux dissidents de Boukhara, plus ils auront de chances de résister avec succès à l’oppression de l’émirat.\n\nLes §0dissidents de Boukhara§! sont actuellement: [TRK_get_yb_strength].\n§YPlus les §0dissidents de Boukhara§! seront forts , plus grand sera l'avantage que nous aurons une fois que nous serons face à Boukhara.§!"
