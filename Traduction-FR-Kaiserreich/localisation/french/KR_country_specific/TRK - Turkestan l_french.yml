### Opening Events  ###

 trkrep.99.t:9 "L'héritage de la révolte d'Asie centrale"
 trkrep.99.d:9 "Lorsque Mustafa Chokay a négocié l'autonomie du Turkestan avec ses homologues russes, il fit de nombreux sacrifices pour éviter la colère du gouvernement central de Moscou. Ignorant les années de service assidu contre la menace rouge, le gouvernement russe méprisa les combattants Basmachi et fit beaucoup pour saper le contrôle et l'autorité de l'autonomie. Lorsque l'instabilité politique à Moscou menaça de perturber le Turkestan, Madamin Bek se leva pour se débarrasser du joug de l'oppression russe et pour forger une nouvelle république indépendante en Asie centrale, évinçant Chokay et son régime progressiste et récupérant des gains territoriaux limités à Semirechye. Alors que Madamin Bek fut initialement soutenu dans sa révolte par le commandant turkmène farouche Junaid Khan, l'intervention des garnisons russes locales et du corpulent émir de Boukhara le força à la table des négociations, laissant le Turkestan isolé et insulaire, et la position de Madamin Bek incertaine.\n\nCes dernières années, Bek a réussi à stabiliser son régime, en s'efforçant de passer du statut de chef de guerre à celui d'homme d'État. À cette fin, il s'est davantage allié aux commerçants urbains et aux syndicalistes de Tachkent, en en intégrant un grand nombre dans son cabinet naissant , donnant à son gouvernement un caractère nettement technocratique. En équilibrant ce nouveau groupe avec la loyauté et la satisfaction des oulémas, la base de son soutien, Bek exerce un contrôle accru sur la république tandis que son contrôle sur son parti se relâche. Sa volonté de conclure un accord avec les Russes et son soutien pragmatique au gouvernement civil l'ont éloigné de certains de ses sous-fifres, les seigneurs de guerre Basmachi, mais il a lentement isolé et éliminé certains de ses opposants les plus zélés.\n\nCes dernières années, Madamin Bek est devenu de plus en plus paranoïaque à l’égard de l’agression russe, d’autant plus que les rapports indiquent de plus en plus que Moscou lorgne les frontières avec avidité. Convaincu que seule une nation d’Asie centrale unifiée aurait une chance contre le vautour russe, Madamin Bek a de plus en plus adhéré à une position panturque pragmatique, peut-être un reflet supplémentaire de sa coopération croissante avec les commerçants libéraux et le mouvement éducatif Jadid qu’ils financent. En utilisant ces attributs idéologiques, Madamin a commencé à échapper à l’isolement diplomatique provoqué par la crise de Tachkent, en forgeant notamment des liens clandestins avec des personnalités antirusses de l’autre côté de la frontière nord. Seul le temps nous dira cependant si la révolte de Madamin Bek contre la domination russe en Asie centrale survivra à l’œil fatigué de l’ours qui se réveille."
 trkrep.99.a:9 "Pour un Turkestan libre!"

 trkrep.100.t:9 "Le remaniement"
 trkrep.100.d:9 "Depuis six ans, le Turkestan est dirigé par l'Ittifaq ul-Musilmin, un quasi-parti de chefs religieux, de chefs de guerre et de chefs tribaux. Depuis son poste de président, Madamin Bek a équilibré les caprices de ces différents groupes, en attribuant des postes ministériels à ses subordonnés et alliés loyaux et en punissant la sédition par une rétrogradation. À bien des égards, le maintien des institutions républicaines naissantes a été la plus grande réussite de Madamin Bek au cours de son court mandat à la tête du pays, et même si peu de gens qualifieraient le Turkestan de véritable démocratie, cela ne signifie pas que la voix du peuple n'est pas entendue. Elle est simplement généralement ignorée !\n\nCes dernières années, de nouvelles voix se sont toutefois fait entendre au sein du parti. Certains sont d’anciens complices de Mustafa Shokay, exilé, qui se sont pliés à la volonté de Madamin Bek et de son nouveau gouvernement, tandis que d’autres sont des membres loyaux du parti qui ont accompagné notre mouvement depuis le début. Ils réclament tous une grande révolution panturque, dirigée par Madamin Bek et visant à unifier toute l’Asie centrale contre le joug russe. Bien que ce groupe ait commencé comme un petit groupe d’outsiders, il ne peut plus être ignoré. La corruption récemment découverte (au-delà de la corruption habituelle et acceptable, bien sûr) a fourni à Madamin Bek le capital politique nécessaire pour limoger deux ministres conservateurs vieillissants, ce qui lui a donné l’occasion de remanier son gouvernement et d’introduire du sang neuf. Il a décidé que les réformistes de premier plan Alihan Tura et Eshon Babakhan occuperaient respectivement les postes convoités de ministre des Affaires étrangères et de ministre de la charia, donnant enfin à la faction réformiste du parti une voix au sein de son gouvernement.\n\nTura et Babakhan se sont immédiatement mis au travail pour réorienter la République vers leurs objectifs. Ils espèrent renforcer nos relations avec le leader turkmène Junaid Khan, réformer les relations entre nos citoyens russes et turcs et ouvrir la porte à davantage de clercs progressistes dans les échelons inférieurs de notre bureaucratie. Il reste à voir s’ils atteindront tous leurs objectifs, mais Alihan Tura est déjà parti pour Khiva et Eshon Babakhan travaille sans relâche pour recenser nos cadis."
 trkrep.100.a:9 "Une nouvelle direction pour la République !"

 trkrep.96.t:9 "La loi d'équilibre Turkestanaise"
 trkrep.96.d:9 "Lorsque Madamin Bek est arrivé au pouvoir en 1929, il était à la tête d’une coalition large et difficile à manœuvrer composée de ceux qui étaient mécontents de la stagnation et de la faiblesse de l’autonomie du Turkestan de Mustafa Chokay. Il est redevable aux chefs de village, aux capitaines de Kurbashi, aux mollahs sages et peu sages et à ses alliés ethniquement russes, et ne peut gouverner qu’en équilibrant soigneusement ces groupes et en construisant un consensus. Madamin Bek a passé les sept dernières années à rogner lentement les canaux traditionnels du pouvoir, en construisant un cadre de membres loyaux du parti centrés sur son idéologie politique équilibrée et un culte naissant de la personnalité. Après tout, il n’y a qu’un seul homme qui ait été capable de s’attirer les faveurs des marchands et des mercenaires, des beks de village et des bandits des hautes terres, des industriels russes et des moudjahidines radicaux.\n\nMadamin Bek a la possibilité de réformer le parti de l’Union des musulmans et le Turkestan dans son ensemble, mais pour ce faire, il doit s’occuper des différentes ailes du parti. Les réformistes, menés par Alihan Tura, réclament le démantèlement du pouvoir militaire au sein du gouvernement civil et le transfert pacifique du pouvoir à un gouvernement plus parlementaire. Les fondamentalistes, menés par Katta Ergash, ont plutôt fait pression sur Madamin Bek pour qu’elle dissolve l’Assemblée nationale et concentre le pouvoir entre les mains des défenseurs militaires de la nation. Madamin Bek doit équilibrer ces forces et renforcer son emprise sur le pays s’il veut sortir indemne du conflit."
 trkrep.96.a:9 "Parlez-moi un peu de ces fondamentalistes"
 trkrep.96.b:9 "Parlez-moi un peu de ces réformistes"

 trkrep.97.t:9 "Beks et Kurbashi"
 trkrep.97.d:9 "L’axe traditionnel du pouvoir dans l’aile fondamentaliste de l’Union des musulmans et dans la région dans son ensemble a longtemps été celui des chefs de village et des chefs de tribu , qui imposent le respect personnel et la loyauté de leurs proches bien au-delà de toute notion d’obligation civique ou de devoir idéologique. La campagne du Turkestan est dominée par un patchwork de petits hameaux, chacun dirigé par une figure éminente intitulée « Bek », un titre honorifique signifiant seigneur. Comme les « Beys » de l’Empire ottoman, de nombreuses personnalités influentes du Turkestan portent ce titre de chef, comme le Premier ministre Madamin Bek, né Muhammad Amin. Certains de ces Beks ont pris les armes pendant les violences des dernières décennies, rassemblant des cadres loyaux de parents et d’amis pour défendre leurs foyers contre les bandits et les socialistes. Si certaines de ces bandes se sont rapidement tournées vers le banditisme, beaucoup se sont coalisées autour de personnages charismatiques, qui ont commencé à se faire appeler « Kurbashi », ou chef de bande, ou « Minbashi », chef de mille hommes. Bien que le besoin militaire national pour ces bandes de guerre se soit largement dissipé dans les années qui ont suivi la guerre civile, il ne fait aucun doute que la campagne du Turkestan n'est pas gouvernée depuis Tachkent, mais plutôt depuis les tentes et les maisons des innombrables guerriers Kurbashi."
 trkrep.97.a:9 "Parlez-moi un peu de ces réformistes"
 trkrep.97.b:9 "Il faudra peut-être qu'ils se remettent en selle!"

 trkrep.98.t:9 "Les progressistes et les marchands"
 trkrep.98.d:9 "Les étrangers considèrent le Turkestan avec dédain et dégoût, considérant notre culture et notre peuple comme arriérés et ignorants. Bien sûr, ce sont eux les ignorants, car la marque de la Renaissance islamique et de la grande Route de la soie métropolitaine a laissé dans notre pays une classe puissante d’intellectuels et d’hommes d’affaires, capables de débattre sans ménagement même avec le plus convaincu des sophistes. En commençant par la réforme généralisée des écoles maktab, les progressistes ont combiné une interprétation moderniste des textes religieux avec un anticolonialisme voilé pour créer une idéologie qui exigeait un Turkestan moderne et indépendant. Alors que certains de ces hommes se sont alignés sur les bolcheviks pendant la guerre civile, beaucoup d’entre eux ont suivi Madamin Bek dans sa quête d’un État guidé par la sagesse de la charia. Ces dernières années, Madamin Bek a de plus en plus invité de nombreux jadids et familles de marchands éminents à rejoindre son gouvernement, créant un gouvernement civil qui mélange le conservatisme des oulémas avec l’interprétation progressiste de la charia proposée par les réformistes. Même si le pouvoir du gouvernement civil est certainement limité, les Jadids et les marchands détiennent un énorme soft power au Turkestan, en particulier dans les villes de Tachkent, Kokand et Andijan."
 trkrep.98.a:9 "Parlez-moi un peu de ces fondamentalistes"
 trkrep.98.b:9 "Leur coopération est vitale!"

 trkrep.101.t:9 "Nos traités avec les Russes"
 trkrep.101.d:9 "La fin de la guerre civile russe a vu la construction d'une nouvelle relation entre notre région et le gouvernement de Moscou, donnant naissance à l'autonomie du Turkestan de Mustafa Chokay. Au cours des années 20, peu de gens pensaient que le statu quo allait changer. Pendant que les vieux Basmachi et Jadid se chamaillaient, le commandant du district militaire du Turkestan faisait couler le coton vers le nord depuis son poste à Tachkent. Lorsque le commandant Vladimir Dmitriyevich Grigoryev a fait marcher ses forces pour soutenir un coup d'État anti-gouvernemental, le moment était venu pour un changement !\n\nMadamin Bek a dissous l'ancienne autonomie et a déclaré l'indépendance d'une nouvelle République du Turkestan, avant de marcher sur Tachkent avec une armée de patriotes fidèles. Lorsqu'il est arrivé dans la ville, cependant, il a découvert que le général Grigoriev était déjà mort, assassiné par des loyalistes, et que les Russes s'étaient en grande partie démobilisés et retirés pour faire face aux ondes de choc du coup d'État manqué. Après avoir rencontré des marchands et des dirigeants de Tachkent, Madamin a conclu un accord qui accordait des privilèges spéciaux à la ville en échange de leur loyauté. Ses nouveaux territoires étant sécurisés et la position russe en Asie centrale se détériorant rapidement, Madamin a pu conclure le traité de Tachkent avec des agents russes, officialisant la souveraineté du Turkestan et sa nouvelle domination sur l'ancien cœur du district militaire aujourd'hui disparu, en échange de la domination russe continue du commerce et de la reconnaissance humiliante de la domination russe sur la Nouvelle Tachkent."
 trkrep.101.a:9 "De nombreux compromis ont été nécessaires..."

 trkrep.102.t:9 "La tempête qui approche"
 trkrep.102.d:9 "En comparaison avec les jours tumultueux du coup d’État du Nouvel An, les cinq dernières années ont été une période de paix et de stagnation, où tous les camps pansent leurs plaies et espèrent se rétablir. L’Asie centrale est aujourd’hui une marmite au bord de l’ébullition, où intellectuels, bandits, révolutionnaires et despotes cherchent tous à détruire le statu quo. De l’autre côté des frontières, l’état-major russe élabore des plans et calcule la logistique, attendant avec joie le moment où les humiliations de la crise de Tachkent pourront être vengées, et les généraux trépignent d’impatience, attendant la permission de leurs supérieurs pour écraser les autonomies et les protectorats une fois pour toutes. Ce n’est qu’une question de temps avant qu’un conflit ouvert éclate à nouveau en Asie centrale, et pourtant les armées et les milices des États de la région sont universellement indisciplinées, sous-financées et à peine fonctionnelles. Il faudra beaucoup de travail pour reforger la populace paysanne et les bandits aguerris en véritables armées, et on ne peut que deviner comment chaque régime politique prévoit de réformer ses armées.\n\nCependant, une chose est sûre : §Rla paix de 29 ne durera pas§!"
 trkrep.102.a:9 "La route vers l’indépendance est pavée par l’armée !"

 trkrep.103.t:9 "Le Lundi Noir arrive à Tachkent"
 trkrep.103.d:9 "Il y a près d’un mois, la Bourse de Berlin s’effondrait, provoquant des ravages sur les marchés mondiaux et portant préjudice aux économies les plus isolées et les plus éloignées. L’hégémonie économique de Moscou a été profondément touchée, le rouble s’effondrant et les investissements allemands et autrichiens sur le marché industriel se tarissant. Les investissements réalisés en Asie centrale sous le règne de Mustafa Chokay ont lié notre économie de manière incroyablement étroite à celle de la Russie, les industriels de Moscou, Petrograd et Berlin finançant une grande partie de la construction dans les villes de Kokand et Tachkent. Ces personnalités abandonnant rapidement leurs investissements précaires dans nos terres, notre économie fidèle est pratiquement gelée, mais nous avons maintenant l’occasion de rétablir notre souveraineté économique, après des décennies de contrôle étranger. Alors que le marché des céréales produites dans la verdoyante vallée de Fergana est resté stable face à la crise agricole mondiale, le marché naissant des exportations de coton a été irrémédiablement paralysé par l’arrêt de l’intérêt russe. Nous vivons une période à la fois riche en opportunités et en dangers, et notre gouvernement devra agir avec prudence."
 trkrep.103.a:9 "Nous devrons reconstruire"

 trkrep.104.t:9 "Une rencontre avec les Khivans"
 trkrep.104.d:9 "Lorsque Madamin Bek s’est soulevé contre la domination russe, son seul véritable allié est venu d’un endroit inattendu : le dictateur turkmène de Khiva, Junaid Khan. Alors que les habitants de Khiva ont officiellement maintenu leur loyauté envers la Russie dans la paix qui a suivi, la marche de Junaid Khan contre l’administration transcaspienne chancelante et les loyalistes d’Alash a marqué un tournant clé dans les relations de Khiva avec Moscou. Dans les années qui ont suivi, le lieutenant de confiance de Junaid Khan, Aziz Khan, a travaillé en étroite collaboration avec notre gouvernement, coordonnant un plan de résistance future et construisant un réseau pour faire passer des armes d’Europe aux mains des commandants basmachi du Turkestan. Aujourd’hui, Khiva et Tachkent constituent l’axe d’un projet secret de libération de l’Asie centrale, tempéré seulement par le chauvinisme turkmène de Junaid Khan et l’attitude évasive de Madamin Bek envers le pan-turquisme de nombre de ses compatriotes.\n\nRécemment, Aziz Khan et notre nouveau ministre des Affaires Etrangères Alihan Tura se sont rencontrés dans les coulisses du palais royal de Khivan Khan, à l’abri des regards et des oreilles indiscrets des agents russes et des espions royalistes. Ils ont profité de cette rencontre pour proposer un nouveau cycle de coordination entre les deux États voyous d’Asie centrale, largement centré sur la protection contre l’attitude de plus en plus hostile du gouvernement russe après l’élection de Boris Savinkov. Ces nouvelles négociations ne sont que la dernière d’une série de manœuvres diplomatiques entre nos nations, qui ont atteint leur apogée en novembre 1935 avec le Pacte secret d’assistance, un traité d’assistance mutuelle forgé en secret entre les deux nations par Alihan Tura (un exploit qui lui a valu son rôle actuel de ministre des Affaires étrangères) à la suite d’un discours particulièrement enflammé dans lequel Boris Savinkov a appelé à l’annulation totale des traités de Tachkent."
 trkrep.104.a:9 "Sa belligérance nous a donné l’opportunité dont nous avions besoin."

 trkrep.105.t:9 "L'or du Turkestan"
 trkrep.105.d:9 "Bien que nous soyons dépourvus de beaucoup d’industrie, nos terres sont dotées de sources abondantes d’or, extrait soit par des corvées dans de grandes mines à ciel ouvert, soit par l’extraction à la batée des grands fleuves qui charrient chaque année des tonnes de poussière d’or hors des hautes terres. Une grande partie de cette infrastructure de collecte d’or est contrôlée par une cabale de riches Kurbashi, qui maintiennent leur indépendance en offrant régulièrement et généreusement des cadeaux personnels à Madamin Bek, généralement sous la forme de vêtements en soie brodés d’or, de tapis tissés d’or, ainsi que de magnifiques bijoux en or fabriqués par certains des meilleurs joailliers zargar de Tachkent et d’Andijan. La vente de ces produits en Russie et à l’étranger sur les marchés de la Mitteleuropa a fourni à Madamin Bek les capitaux étrangers dont elle avait un besoin vital, lui donnant un moyen d’importer des produits spécialisés et de financer des initiatives de politique étrangère."
 trkrep.105.a:9 "De l’or pour un nouvel âge d’or !"

 trkrep.106.t:9 "L'extension du pacte secret"
 trkrep.106.d:9 "Comme nous l’avions prévu, les manœuvres russes pour consolider leur contrôle sur le khanat de Khiva ont eu l’effet inverse. Tachkent vient d’être informée cette semaine de l’échec de la manœuvre diplomatique russe. Les Russes ont tenté de se débarrasser de l’agent russe préféré de Junaid Khan, le général Ivan Zaytsev, qui a longtemps été le clou le plus solide pour maintenir le contrôle russe sur la politique de Khiva. Une telle démarche ne peut signifier qu’une chose : Moscou cherche à ruiner ses relations précaires avec son allié mécontent de Khiva, probablement dans le but de le provoquer. Il est désormais clair que la Russie cherche à justifier un conflit en Asie centrale, et que la seule façon pour nous de survivre est de continuer à étendre le pacte secret Turkestan-Khiva. Le lieutenant de confiance de Junaid Khan, Aziz Khan, semble être d’accord avec notre évaluation, du moins dans la mesure où il a accepté de nous rencontrer dans un bref délai pour discuter du pivot du khanat vers une coordination plus étroite avec notre gouvernement.\n\nEn préparation, Alihan Tura a reçu le feu vert de Madamin Bek pour proposer une nouvelle direction radicale pour nos deux nations. Nous proposerions une grande conférence publique entre les principaux hommes d'État du Turkestan et de Khiva, ainsi que les dissidents, les exilés et les rebelles qui partagent notre désir de coopération en Asie centrale et notre position ferme de résistance à la domination russe de la région. Dans les jours qui ont suivi le coup d'État de Noël, pendant le chaos de la crise de Tachkent, Junaid Khan et Madame Bek ont ​​coordonné leurs forces pour se soutenir mutuellement de manière indirecte. Pourquoi ne devraient-ils pas se tenir ensemble aujourd'hui, alors que la Russie lorgne avec avidité nos terres et marche sur nos frontières ? Une conférence de coopération servirait de première étape vers la construction d'un nouveau projet de libération pan-turquiste, indépendamment du chauvinisme turkmène de Junaid Khan et de l'attitude évasive de Madame Bek envers l'idéalisme de son ministre. Alihan Tura invitera Junaid Khan à assister personnellement à cette réunion afin qu'il puisse une fois de plus rencontrer Madame Bek. Espérons que les charmes personnels du président du Turkestan suffiront à convaincre le chef de guerre de Khivan de se joindre à nous, mais quoi qu'il en soit, une telle rencontre marquera une nouvelle ère d'unité entre nos peuples ! Il ne nous reste plus qu'à choisir comment nous allons aborder Aziz Khan et les Khiviens avec nos propositions. Nous voulons attirer leur soutien, mais nous ne pouvons pas paraître faibles en nous soumettant trop profondément aux Khiviens. Après tout, ils ont autant besoin de notre aide que nous aimerions la leur."
 trkrep.106.a:9 "Gagnez leur faveur grâce à des offres d'armes et des cadeaux supplémentaires!"
 trkrep.106.b:9 "Vous pouvez parler d’unité autant que vous voulez,  n’oubliez pas qu’il s’agit d’une alliance de raison, pas de coeur."

 trkrep.107.t:9 "La ballade de Mustafa Shokay"
 trkrep.107.d:9 "En février 1918, lorsque le Soviet de Tachkent marcha sur la toute jeune autonomie de Kokand, le ministre-président de l'époque, Mustafa Chokay, s'enfuit vers le nord de la ville, confiant la défense de la ville au chef de la police, Kichik Ergash, et au mollah populaire Katta Ergash, un duo qui, malgré la perte de Kokand aux mains des Rouges impies, allait former le noyau du mouvement de libération nationale de Ferghana. Tandis que les commandants des Basmachi se battaient et mouraient en masse pour le Turkestan, Chokay passait ses journées à côtoyer des personnalités militaires et politiques russes, se faisant bien voir d'eux comme un « natif fiable ». C'est ainsi que lorsque, deux ans plus tard, les derniers vestiges de la résistance bolchevique capitulèrent à Perovsk, c'est vers Chokay que le gouvernement provisoire se tourna pour trouver des conseils et du soutien. C’est sous la direction de Chokay que le Turkestan a passé une décennie à s’atrophier sous l’exploitation russe, alors qu’il tentait à plusieurs reprises, sans succès, de parvenir à une quelconque réforme politique durable par le biais de négociations avec Moscou. Cela ne veut pas dire que Chokay n’était pas un patriote du Turkestan – alors que Moscou montrait son désintérêt pour toute forme d’accommodement raisonnable ou équitable avec l’autonomie, il a de plus en plus mené la charge contre les excès de la Russie, risquant sa position au sein du gouvernement d’Union nationale soutenu par la Russie pour lutter pour une véritable liberté du Turkestan. Malheureusement, lorsque Madame Bek a tranché le nœud gordien de l’intransigeance russe avec sa marche sur Tachkent, Mustafa Chokay a choisi de ne pas soutenir ce nouveau gouvernement indépendant, fuyant plutôt vers le nord dans l’autonomie d’Alash, où il vit aujourd’hui en exil."
 trkrep.107.a:9 "Peut-être pourrions-nous le convaincre de rejoindre notre cause ?"

 trkrep.108.t:9 "Le Turkestan nous invite à Pishpek"
 trkrep.108.d:9 "Aziz Khan nous a informés d'un nouveau développement dramatique à nos frontières : la République du Turkestan a proposé une grande conférence des dirigeants d'Asie centrale dans leur ville de Pishpek, rassemblant tous ceux qui s'opposeraient à la domination russe dans la région. Alors qu'officiellement l'objectif de la conférence est de négocier des accords commerciaux globaux dans toute la région, c'est un secret de polichinelle que les dirigeants réunis discuteront de bien plus que de pièces de cuivre. En fait, Aziz Khan semble convaincu que cette réunion mènera à une véritable alliance contre la domination russe parmi les peuples d'Asie centrale. Il affirme que nous avons eu un succès incroyable dans nos négociations avec le ministre des Affaires Etrangères du Turkestan, Alihan Tura, lors de réunions préliminaires visant à élargir les limites de notre pacte secret avec le Turkestan, forgé contre la Russie au plus fort de la crise de Tachkent il y a cinq ans.\n\nNos relations avec Moscou se détériorant rapidement suite à leurs actions arrogantes contre notre indépendance, nous devrons nouer des relations plus étroites avec nos voisins, en particulier le Turkestan. Cependant, Junaid Khan a des inquiétudes personnelles quant à l’idée de nous lier à une autre nation, en particulier une nation qui a rejeté l’ordre naturel du monde – avec les gouvernés au service des cieux choisis comme Khan – en faveur des notions socialistes de « république » et d’« élections ». Qu’est-ce qui empêchera Madamin Bek d’être destituée par les suffrages au profit d’un autre laquais russe dans dix ans ? Cependant, Aziz Khan a raison sur un point : Khiva ne peut pas se permettre d’attendre, les bras croisés, pendant que la Russie prépare une intervention. Que nos alliés potentiels soient des païens impies ou les khans d’autrefois renaissants, nous devons les rencontrer pour nous dresser contre Moscou. La seule vraie question est de savoir si Junaid Khan lui-même doit y assister. Il est le dirigeant incontesté de Khiva, mais il est également avancé dans son âge et paranoïaque à l’idée d’une quelconque sorte de jeu déloyal dans des pays étrangers. Il pourrait tout aussi bien envoyer Aziz Khan comme agent, étant donné que notre lieutenant est très compétent en matière de politique étrangère et qu'il a travaillé en étroite collaboration avec Alihan Tura au cours des deux derniers mois. On peut lui faire confiance pour nous obtenir les garanties dont nous avons besoin."
 trkrep.108.a:9 "Nous irons à Pishpek ensemble!"
 trkrep.108.b:9 "Mieux vaut prévenir que guérir : envoyer Aziz Khan avec mes ordres."

 trkrep.109.t:9 "La conférence de Pishpek"
 trkrep.109.d.trkjk:9 "L’assemblée était un patchwork hétéroclite d’hommes venus de tribus, de pays et de milieux différents. Fergana et Khorezm Kurbashi étaient assis en petits groupes, marmonnant, tandis que des intellectuels rivaux de Samarcande et de Tachkent se regardaient avec méfiance. Les hommes de l’autonomie d’Alash, en nombre égal d’hommes d’État libéraux et de soldats aguerris, étaient assis stoïquement ensemble, rejoints par un agent discret du gouvernement ottoman. Au fond de la salle, un groupe d’exilés à l’air rude, originaires du Xinjiang, discutaient laconiquement entre eux. Junaid Khan était assis au milieu de la salle, entouré de ses coursiers, l’air décidément mal à l’aise. Tous se tourneraient vers l’attention une fois que Madamin Bek aurait exposé son plan pour l’avenir de l’Asie centrale : alors que la Russie pourrait facilement écraser toute tentative individuelle de déloger son emprise sur l’Asie centrale, si les résistances régionales disparates unissaient leurs forces, elles présenteraient un adversaire suffisamment coriace pour que la Russie soit forcée de s’asseoir à la table des négociations.\n\nAvant qu'il ne puisse avancer dans ses tentatives de convaincre les autres participants, le commandant d'Alash, Sadyk Amanzholov, s'est levé pour prendre la parole. Selon le chef de milice kazakh , une conspiration généralisée se préparait dans son pays d'origine sous contrôle russe, avec des pans importants du parti Alash et des dirigeants de la milice cherchant à rompre les rangs avec les dirigeants de l'autonomie pour s'opposer à la domination russe. Amanzholov a affirmé que dans seulement deux ans, il serait prêt à conduire les Kazakhs vers la liberté en renversant le gouvernement pro-russe - une étincelle qui conduirait probablement à une intervention russe.\n\nLes différents partis commencèrent immédiatement à discuter avec enthousiasme de la viabilité d’une telle entreprise et de la façon dont les différents groupes présents devraient contribuer à sa réalisation. Il ne fallut pas longtemps avant que les grandes lignes d’un soulèvement coordonné dans la même veine que la révolution de 1916 ne soient élaborées, ainsi que les dispositions qui sous-tendraient une nouvelle alliance défensive secrète, non seulement entre Khiva et le Turkestan, mais aussi avec cette nouvelle conspiration kazakhe. Au fur et à mesure des discussions, de plus en plus de partis commencèrent à proposer divers plans et initiatives que l’alliance pourrait entreprendre pour mieux unifier les nations et les groupes impliqués. Bien sûr, de tels plans nécessitent des fonds, et la question se pose toujours de savoir dans quelle mesure la République du Turkestan y contribuera."
