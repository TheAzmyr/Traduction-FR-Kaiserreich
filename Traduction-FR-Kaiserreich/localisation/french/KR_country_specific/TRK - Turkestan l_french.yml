 TRK_country_intro_content:9 "Au début de la guerre civile russe, les bolcheviks de la ville de Tachkent, centre de l'Asie centrale sous contrôle russe, se soulevèrent pour soutenir la révolution rouge, renversant le gouvernement colonial russe et proclamant la République fédérative socialiste du Turkestan. En réponse, les mouvements politiques nationalistes libéraux et pan-turcs déclarèrent des gouvernements rivaux, cherchant à garantir l'autonomie et la représentation démocratique en échange de la loyauté envers les Blancs.\n\nÀ Kokand, un groupe d'élites libérales du Jadid forma l'Autonomie du Turkestan (surnommée l'Autonomie de Kokand, car elle était basée à Kokand plutôt qu'à Tachkent, dominée par les bolcheviks), dirigée par Mustafa Shokay, un notable des Cadets et d'Alash. Si les forces rouges de Tachkent avaient pris l'initiative au départ, les campagnes de nationalisation rapides et le manque de livraisons de céréales vitales ont rapidement érodé leur soutien parmi la paysannerie, russe et étrangère.\n\nTandis que les forces blanches du nord commençaient à consolider et à sécuriser leurs positions contre les Rouges, les différentes factions de la vallée de Ferghana changèrent d'allégeance. Le lieutenant d'Ergash Bek, la figure modérée Madamin Bek, réussit à forger une alliance entre l'Armée paysanne russe de Ferghana et le mouvement Basmachi. Cette nouvelle armée de coalition captura les villes d'Osh et d'Andidjan, bien qu'Ergash Bek fut gravement blessé lors du siège d'Andidjan, laissant Madamin Bek comme le chef incontesté du mouvement blanc de Ferghana. Rencontrant les forces blanches de Pishbek, Madamin fut reconnu par le gouvernement blanc comme le commandant de la nouvelle armée de Ferghana, issue d'une armée paysanne de Ferghana reconstituée."
 TRK_country_intro_content_1:9 "Au moment où la guerre civile touchait à sa fin, l’Assemblée constituante nouvellement formée à Moscou reconnut officiellement les autonomies d’Alash et du Turkestan, accordant des privilèges politiques limités aux gouvernements démocratiques au pouvoir à Alash-Qala et à Kokand en échange du maintien du contrôle russe dans la région. L’autonomie du Turkestan se vit accorder de jure le contrôle des anciens oblasts de Ferghana, Syr Darya et Samarcande, tandis que l’oblast de Transcaspienne resta sous le contrôle direct du gouverneur russe à Achgabat. Pour superviser l’influence militaire et économique russe dans la région, les commandements militaires furent unifiés sous le commandement du district militaire du Turkestan, qui projetait l’autorité du gouvernement central depuis son poste à Tachkent. Le pouvoir des autorités se limitant à de simples réglementations minutieuses et à des querelles insignifiantes, des villes comme Samarcande se tournèrent rapidement vers le commandement de Tachkent plutôt que vers le commissaire du Turkestan pour obtenir soutien et stabilité.\n\nAvec la fin des hostilités, les vieux conflits qui couvaient sous la surface des Blancs d'Asie Centrale refirent surface. Alors que le gouvernement libéral de l'autonomie du Turkestan était reconnu comme officiel par le nouveau gouvernement de Moscou, Mustafa Shokay, Madamin Bek et Konstantin Monstrov se battaient chacun pour s'assurer la domination de ce nouvel appareil gouvernemental. Bien qu'il ait semblé à certains moments que les disputes allaient dégénérer en guerre civile, les trois puissances finirent par créer un accord de partage du pouvoir qui donna la majorité du contrôle civil à Shokay et à son alliance progressiste Shuro-I-Islam, tout en accordant à Madamin le contrôle personnel d'une grande partie de la vallée de Fergana et en intégrant la plupart des armées des seigneurs de guerre dans l'armée de la nouvelle autonomie, permettant à Madamin de maintenir sa suprématie militaire.\n\nPour Monstrov et les paysans russes, une série de traités furent rédigés qui accordaient aux colons russes et au quartier russe de Tachkent des privilèges spéciaux, tout en liant l'autonomie plus étroitement à l'économie du cœur de la Russie. Si Madamin et ses relations étroites avec les soldats et les marchands russes ont joué un rôle déterminant dans la conclusion de cet accord, il fut suffisamment astucieux pour permettre au gouvernement civil de s'attribuer le mérite de ce qui allait rapidement être considéré comme des traités inégaux et détestés, poussant de nombreux musulmans modérés du Shuro-I-Islam vers les alliés de Madamin au sein du Shuro-I-Ulema conservateur."
 TRK_country_intro_content_2:9 "Lorsque Boldyrev lança son coup d'État du Nouvel An à Moscou, la paix en Asie centrale vola en éclats. Vladimir Dmitriyevich Grigoryev, le commandant du district militaire du Turkestan, se rallia à la cause putschiste (en supposant que le putsch ait le soutien de Kornilov), ainsi que la plupart des soldats russes stationnés dans la région, à savoir les cosaques de Semirechye et une partie importante de la garnison de Tachkent. Voyant cela comme une opportunité d'obtenir une véritable indépendance, Madamin rassembla rapidement une armée de Russes loyalistes et de guerriers Basmachi et marcha sur Tachkent. Récoltant rapidement le soutien de plusieurs personnalités clés du Jadid et de la Russie dans la ville, Madamin fut en mesure de destituer rapidement le commandant rebelle et de sécuriser la ville.\n\nLa situation en Russie étant inconnue et une armée de loyalistes à ses côtés, Madamin franchit le Rubicon en se proclamant président d'une nouvelle république du Turkestan. Alors que Mustafa Shokay et ses alliés tentèrent dans un premier temps de résister à cette déclaration, ils furent contraints de fuir vers l'autonomie d'Alash lorsque les forces fidèles à Madamin capturèrent Kokand lors d'une attaque surprise.\n\nDans la frénésie qui suivit le coup d’État de Tachkent, les commandants locaux fidèles à Madamin Bek s’efforcèrent de sécuriser les régions contestées et de destituer les gouverneurs russes de Samarcande et de Semirechye. Les forces d’Alash, restées fidèles au gouvernement civil, s’étaient déjà affrontées aux Cosaques à Semirechye. Les forces de Madamin rejoignirent la mêlée depuis le sud, les Cosaques furent écrasés et la région fut divisée en deux, de petits groupes de pillards et des bandes de seigneurs de guerre se battant pour des parcelles de terre disputées. Samarcande se révéla plus difficile à conquérir pour Madamin, qui avait rassemblé une partie importante de ses armées les plus fidèles pour marcher sur la ville. Sentant une opportunité d’étendre son influence, l’émir Alim Khan se proclama « protecteur de Samarcande » et intervint dans le conflit. Voyant la dévastation de Semirechye, la ville accepta les armées de Boukhara entre ses murs, et le chef des armées de l'émir, le discipliné Ibrahim Bek, commença à se préparer au siège. Craignant une attaque russe ou alaschienne venant du nord, et reconnaissant un ennemi aguerri au sud, Madamin annula l'invasion de Samarcande et se prépara à défendre ses territoires nouvellement conquis."
 TRK_country_intro_content_3:9 "Madamin Bek parvint à stabiliser son régime, en s’efforçant de passer du statut de chef de guerre à celui d’homme d’État politique. À cette fin, il s’allia aux marchands urbains de Tachkent, en intégrant nombre d’entre eux dans son cabinet naissant , ce qui donna à son gouvernement un caractère nettement technocratique, en équilibrant ce nouveau groupe avec la loyauté et la satisfaction des oulémas et des Kurbashi, les piliers de son soutien. Sa volonté de s’entendre avec les Russes et son soutien pragmatique au gouvernement civil l’éloignèrent de certains de ses sous-fifres Basmachi, mais il profita des années de paix pour purger les officiers déloyaux et construire une armée plus fidèle à Madamin personnellement.\n\nCes dernières années, Madamin est devenu de plus en plus paranoïaque à l’égard de l’agression russe, d’autant plus que les rapports indiquent de plus en plus que Moscou lorgne les frontières avec avidité. Convaincu que seule une nation d’Asie centrale unifiée aurait une chance contre l’aigle russe, Madamin Bek a de plus en plus adhéré à une position pan-turquiste pragmatique, peut-être un reflet supplémentaire de sa coopération croissante avec les marchands libéraux et les Jadids. En utilisant ces attributs idéologiques, Madamin a commencé à échapper à l’isolement diplomatique provoqué par la crise de Tachkent, notamment en nouant des liens clandestins avec des personnalités antirusses de l’autre côté de la frontière nord et à Khiva."
 TRK_guide:9 "Les nations d'Asie centrale seront accompagnées d'§Cembranchements et contenus supplémentaires§! dans les futures mises à jour.\n\nAprès la victoire dans la guerre d'Asie centrale et la défaite de Khiva, vous aurez la possibilité de réformer votre gouvernement :\n£white_dot Choisir d'organiser des élections vous transformera en §cconservateur social§!.\n£white_dot Choisir de ne pas organiser d’ élections vous transformera en §Pautocrate paternaliste§!"

