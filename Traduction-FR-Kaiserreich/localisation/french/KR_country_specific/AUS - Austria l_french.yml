### Bookmark ###
AUS_KR_gathering_storm_desc: "Le règne de l'Empereur Karl se poursuit à Vienne, et depuis sa victoire dans la Weltkrieg, l'Empire austro-hongrois reste uni sous son règne. Cependant, ses divers royaumes sont en proie à la division, entre la gauche et la droite, entre ceux qui souhaitent moderniser l'Empire et ceux qui veulent garder ce qu'ils ont, tel quel. La renégociation de l'Ausgleich, l'accord qui a réuni les moitiés autrichienne et hongroise de l'Empire, approche à grands pas. L'équilibre entre réforme et tradition, entre État et nation, ne sera pas une tâche facile pour le Kaiser et constituera un autre défi pour les peuples du Danube."

### Intro Screen ###
 AUS_country_intro_header:0 "La situation de l'Autriche en 1936"
 AUS_country_intro_content:0 "Bien qu'elle se soit déroulée au milieu des vainqueurs de la Weltkrieg, la guerre a révélé les divisions de culture, de classe et d'idéologie au sein de l'Empire de manière très claire, et les troubles intérieurs ont continué à la fin de la guerre.\nLe Kaiser Karl, suivant les traces de François Ferdinand assassiné en essayant de réformer l'Empire austro-hongrois multinational pour qu'il puisse survivre au XXe siècle, a lancé une série de réformes à grande échelle ; cependant, ses efforts ont été largement bloqués par la noblesse du côté hongrois de l'Empire - ce qui a conduit à ses plans de fédéralisation qui n'ont progressé que lentement, et seulement du côté cisleithanien de l'Empire.\NCependant, beaucoup pensent qu'il y a de l'espoir pour l'Autriche - les dernières décennies ont été difficiles pour l'Empire, mais l'effort a commencé à porter ses fruits. L'Autriche Cisleithanienne, qui est maintenant un État fédéré, s'est calmée - mais on ne peut pas en dire autant de la Transleithanie. Il est cependant peu probable que le bassin des Carpates reste aux mains des Magyars, car les peuples hongrois ont contemplé les libertés de l'autre côté de la Leitha, souhaitant avoir une telle autonomie pour eux-mêmes. Seul le Kaiser sait avec certitude si la réforme pourra trouver sa voie en Hongrie"

 AUS_guide: "§MStatus Quo§! (§cSocial Conservateur§!/ §SSocial Démocrate§!)\n£white_dot Lors de l'Ausgleich de 1937, la Hongrie a été suffisamment favorisée par rapport aux autres terres de la Couronne pour que leurs délégués ne puissent pas quitter le pays ou qu'un conflit n'éclate pas.\n£white_dot Après cela, vous pourrez choisir l'axe du statu quo, en maintenant l'empire décentralisé.\n\n§MFédération Danubienne§! (§SSocial Démocrate§!)\n£white_dot Lors des élections de 1936, avoir le §SSozialdemokratische Arbeiterpartei§! plus populaire que le §cChristlichsoziale§!.\n£white_dot Lors de l'Ausgleich de 1937, favorisez les Terres de la Couronne au détriment de la Hongrie, leurs délégués quitteront le pays.\n£white_dot Poser un ultimatum à la Hongrie après la répression de manifestations pacifiques, ce qui conduira à une guerre civile avec la Hongrie en cas de refus.\n£white_dot Une fois les Hongrois vaincus, libérez la Hongrie et les autres nouvelles Terres de la Couronne, ce qui débloquera l'arbre du Pluralisme pour former la Fédération Danubienne.\n\n§MÉtats-Unis de la Grande Autriche§! (§cSocial Conservateur§!)\n£white_dot Suivez le guide ci-dessus pour la Fédération Danubienne, mais avoir le §cChristlichsoziale§! plus populaire que le §SSozialdemokratische Arbeiterpartei§! lors des élections de 1936, ce qui vous permettra de former les États-Unis de la Grande Autriche.\n\n§MMettre fin à la Double Monarchie§! (§PAutocrate Paternel§!)\n£white_dot Au cours de l'Ausgleich de 1937, favoriser les Terres de la Couronne par rapport à la Hongrie et déclencher la guerre civile décrite ci-dessus.\n£white_dot Ne pas libérer la Hongrie et les autres Terres de la Couronne après avoir gagné la guerre civile, ce qui déclencherait une seconde guerre civile avec les autres Terres de la Couronne.\n£white_dot Remportez la guerre civile contre les Terres de la Couronne, après quoi vous pourrez vous concentrer sur la Fin de la Double Monarchie.\n"

### Events ###
 austria.2.t: "Le Lundi Noir frappe l'Autriche"
 austria.2.d: "Le Lundi Noir a frappé l'Allemagne et il ne faudrait pas longtemps avant que son onde de choc se répande en Europe. Étant donné sa proximité, l'Autriche a été parmi les premiers à être touchée. L'économie est en difficulté et des temps troublés nous attendent"
 austria.2.a: "Ach, Gott !"

austria.3.t: "La mort du Kaiser Karl"
austria.3.d: "Souffrant d'une bronchite chronique, le Kaiser Karl est mort aujourd'hui."
austria.3.a: "Vive le Kaiser Otto !"

 austria.4.t: "Emil Freiherr von Škoda Passes Away"
 austria.4.d: "Le petit-fils de l'illustre fondateur du conglomérat Škoda est décédé aujourd'hui d'une insuffisance cardiaque.\n\nEmil von Škoda, qui porte le même nom que le fondateur de l'entreprise, a succédé à son père, Karl, à la tête de l'entreprise en 1929. Alors que son grand-père a fondé l'entreprise et l'a fait monter en flèche, Karl l'a dirigée pendant la Weltkrieg, atteignant des sommets encore plus élevés. En revanche, Karl n'a jamais atteint la même popularité que le fondateur, traitant souvent mal ses employés tchèques. Emil ne pouvait pas être plus différent à cet égard ; parlant parfaitement le tchèque, il sympathisait souvent avec ses employés et pouvait leur parler sans problème. En outre, il a dirigé l'entreprise lors de certaines de ses plus grandes difficultés, comme la crise du Creditanstalt et le Lundi Noir.\n\nHélas, avec son décès et celui de son jeune frère en début d'année, la lignée masculine de la famille Škoda s'éteint avec lui. Alors que l'immense fortune de la famille sera partagée entre sa jeune sœur Hedwig et la matriarche de la famille, Hermine, la direction de l'entreprise s'éloignera probablement de leur direction. Les Škoda, en revanche, ne vont certainement pas disparaître et continueront à vivre en tant que titans de l'industrie de l'armement.\n\nLa direction de facto de l'industrie autrichienne s'est déplacée vers la Fédération des industries autrichiennes et son fondateur, Hans Lauda, qui dirige actuellement la société Veitscher."
 austria.4.a: "Leur ligne se termine, mais leur nom continue."

 austria.5.t:0 "Alamut - le nouveau livre de Vladimir Bartol"
 austria.5.d:0 "Les Slovènes sont l'une des minorités dont on parle le moins de notre Empire, même si, après des siècles d'appartenance, ils sont restés fidèles à leur propre langue et culture. Le plus récent best-seller dans les territoires de langue slovène, écrit par Bartol, est une histoire de luttes turques et persanes pour contrôler la forteresse d'Alamut. L'action se déroule au XIe siècle, lorsque les Turcs Seldjoukides ont commencé à s'étendre en Asie Mineure. Il est à soupçonner que le livre sera traduit en allemand et dans d'autres langues dans un avenir proche."
 austria.5.a:0 "Grandiose ! "

aus.elections.1.t: "Élections autrichiennes de 1936"
aus.elections.1.d: "Depuis le début de la fédéralisation et le fait que les "élections autrichiennes" ont été principalement réduites à la partie germanophone de l'Empire, deux grands partis ont dominé la politique autrichienne : le CS et le SDAP. Le programme du SDAP se concentre sur l'allègement de la situation des travailleurs, en mettant l'accent sur les allocations de chômage et l'intervention du gouvernement. La CS, en revanche, suit un programme de mesures d'austérité sévères"
aus.elections.1.a: "C'est au peuple de décider"

aus.elections.2.t: "Ouverture de l'école et rallye SDAP"
aus.elections.2.d: "Même si la situation économique de l'Autriche est désastreuse depuis un certain temps, les premières années après la Weltkrieg, lorsque la CS et le SDAP coopéraient encore dans leur gouvernance, [Root.GetNameDef] ont vu des réformes étendues dans l'éducation et le bien-être. Des académies pour les travailleurs spécialisés ont commencé à être construites, les pensions des travailleurs ont été introduites et le travail des enfants a été définitivement éliminé. Vienne a été considérée comme une ville de premier plan dans les cercles socialistes. Aujourd'hui, une nouvelle académie est ouverte dans le neuvième arrondissement de Vienne, ce que le SDAP considère comme un succès majeur. De nombreux discours sont prononcés par différents politiciens, Karl Renner étant toujours à l'arrière-plan. Renner a été le chef efficace du parti depuis qu'il a trouvé la bonne volonté de l'Empereur pendant la Weltkrieg avec une politique de Burgfrieden et une coopération avec la Couronne"
aus.elections.2.a: "Leurs efforts sont louables"
aus.elections.2.b: "Je préférerais qu'ils ne s'approprient pas les succès d'un gouvernement commun"

aus.elections.3.t: "Adler dénonce le PADD"
aus.elections.3.d: "Friedrich Adler, fils de l'ancien chef du SDAP et socialiste radical surtout connu pour avoir tiré sur Graf Stürgkh en protestation contre la Weltkrieg, a dénoncé le SDAP comme "le genre de socialisme qui ne fait que servir l'establishment""
aus.elections.3.a: "Les radicaux seront des radicaux"

aus.elections.4.t: "Le CS invite le Prince Otto à chasser"
aus.elections.4.d: "Le CS, le parti de la petite bourgeoisie, de l'église catholique et de la campagne conservatrice, s'abstient généralement d'organiser de grandes manifestations publiques. À Vienne, ils concentrent plutôt leurs efforts sur des réunions privées de moindre envergure. L'une de ces réunions prévues prendra la forme d'une chasse dans le Wienerwald. Le prince Otto a été officiellement invité à participer à cette chasse. Ayant bénéficié d'une éducation aristocratique, l'héritier des Habsbourg est déjà habitué à de telles occasions sociales"
aus.elections.4.a: "S'il veut..."
aus.elections.4.b: "La famille impériale est au-dessus de ces choses insignifiantes"

aus.elections.5.t: "Une chasse réussie pour la CS"
aus.elections.5.d: "Après la chasse, une fête a été organisée, au cours de laquelle a été enregistrée une interview radiophonique avec plusieurs personnalités du CS, mais aussi avec le prince Otto. Il semble que cela ait été fait exprès, puisque le Prince Otto est maintenant associé au parti, et que le soutien parmi nos sujets les plus dévoués au parti a augmenté"
aus.elections.5.a: "C'est ce qu'ils recherchaient ?"

aus.elections.6.t: "Accident de chasse : Le prince Otto est-il blessé ?"
aus.elections.6.d: "Au cours de ce qui a été confirmé comme un accident par tous les passants, le fusil de chasse du fils d'un éminent homme politique du CS a fait une erreur, frôlant la jambe droite du prince Otto. Bien que l'héritier du trône n'ait pas été gravement blessé lors de l'incident, les médias font déjà tourner leurs théories de conspiration"
aus.elections.6.a: "Essaient-ils de tuer mon héritier ?"

 aus.elections.10.t: "Le CS gagne les élections"
aus.elections.10.d: "Le décompte final des élections est en cours. Bien qu'il ait été serré, l'écrasante majorité des votes de la campagne ont fait passer le CS en tête"
aus.elections.10.a: "L'Autriche est Christlich-Sozial"

aus.elections.11.t: "Le SDAP gagne les élections"
aus.elections.11.d: "Le décompte final des élections est en cours. Bien qu'il ait été très serré, les votes de la ville de Vienne ont fait du SDAP le vainqueur incontestable"
aus.elections.11.a: "L'Autriche est sociale-démocrate"

aus.elections.100.t: "Les élections"
aus.elections.100.d: "Le décompte final est en cours. Après cette campagne électorale âprement disputée, nous allons maintenant découvrir le vainqueur"
aus.elections.100.a: "N'est-ce pas excitant !"

aus.elections.101.t: "Les CS gagnent les élections"
aus.elections.101.d: "Le décompte final des élections est en cours. Bien qu'il ait été serré, l'écrasante majorité des votes de la campagne ont fait passer le CS en tête"
aus.elections.101.a: "L'Autriche est Christlich-Sozial"

aus.elections.102.t: "Le SDAP gagne les élections"
aus.elections.102.d: "Le décompte final des élections est en cours. Bien qu'il ait été très serré, les votes de la ville de Vienne ont fait du SDAP le vainqueur incontestable"
aus.elections.102.a: "L'Autriche est sociale-démocrate"

### Italian Question ###
austria.100.t: "Nos relations avec Naples"
austria.100.d: "Bien que notre fédération italienne et nos plans pour une Italie dominée par les Autrichiens aient échoué, nous sommes bien plus forts aujourd'hui qu'en 1926. Devrions-nous envoyer un envoyé à la cour du roi Ferdinand III pour lui demander de rétablir nos liens rompus et de contribuer au rétablissement de l'ordre en Italie ?"
austria.100.a: "Renouveler nos liens avec le sud !"
austria.100.b: "Milan est un pari plus sûr"

austria.101.t: "Un message d'amitié de l'Autriche"
austria.101.d: "Aujourd'hui, un éminent ambassadeur autrichien est arrivé dans la capitale. Il a parlé de la grande amitié dont nos deux nations ont toujours joui. Il a également déclaré que le gouvernement impérial et royal considérait avec inquiétude la menace qui pèse sur notre Occident et que le Kaiser Karl encourageait une réunification rapide"
austria.101.a: "Cela semble être une excellente idée"
austria.101.b: "Les Autrichiens sont notre ennemi naturel"

austria.102.t: "Amitié austro-italienne"
austria.102.d: "Aujourd'hui, notre ambassadeur est rentré d'Italie. Il nous a informés de l'accord de l'Italie sur notre proposition d'amitié. Un grand avenir s'ouvre à nos pays"
austria.102.a: "Bon"

austria.103.t: "Rivalité austro-italienne"
austria.103.d: "Aujourd'hui, notre ambassadeur est rentré d'Italie. Il nous a informés que les Italiens ont décliné notre proposition d'amitié. C'est une insulte à l'égard de tout ce que notre pays représente. Peut-être devrions-nous une fois de plus pointer nos armées vers eux, comme nous l'avons fait pendant la Weltkrieg"
austria.103.a: "Nous aurons notre revanche"

### Austria Suggests War ###
austria.104.t: "L'Autriche suggère une guerre"
austria.104.d: "L'ambassadeur autrichien a suggéré aujourd'hui que nous préparions nos forces pour une attaque contre les socialistes. Il a déclaré que le moment était venu de les attaquer et d'unir l'Italie"
austria.104.a: "Nous les écraserons !"
austria.104.b: "Nous ne pouvons pas faire ça"

austria.105.t: "La guerre en Italie"
austria.105.d: "En réponse à notre suggestion, l'Italie a déclaré la guerre au SRI. Bien qu'ils se soient sans doute préparés pour ce jour, nous pourrions augmenter leurs stocks d'armes avec certains de nos propres équipements, et même mettre en place des régiments de volontaires de nos terres italophones. Devrions-nous leur envoyer cette aide ?"
austria.105.a: "Envoyez-leur de l'aide"
austria.105.b: "Ils se débrouilleront"

austria.106.t: "L'aide autrichienne arrive"
austria.106.d: "Aujourd'hui, l'aide autrichienne est arrivée dans notre pays. Ils nous ont envoyé des troupes et des armes pour vaincre l'ennemi"
austria.106.a: "Dieu merci"

austria.107.t: "Naples Accepte"
austria.107.d: "Le Royaume des deux Siciles a, de manière surprenante, accepté notre offre d'amitié, même si nous les avons abandonnés en 1926. Cependant, maintenant qu'ils se sont montrés à nouveau réceptifs à leur protecteur et allié légitime, nous ne les décevrons plus jamais !"
austria.107.a: "Nous ne vous laisserons pas tomber une nouvelle fois."

austria.108.t: "Les Bourbons Refusent"
austria.108.d: "En colère contre notre dernière trahison et doutant ouvertement de l'utilité de notre amitié, l'ambassadeur sicilien a informé notre gouvernement qu'il n'y aurait pas d'accord entre Naples et Vienne. Nous devons compter sur Milan et Venise pour un allié italien."
austria.108.a: "Merde."

