 AUS_karl_von_habsburg: "Karl von Habsburg-Lothringen"
 AUS_karl_von_habsburg_regnal:0 "Karl I"
 AUS_karl_von_habsburg_leader_desc: "§YDescription du Dirigeant\nNaissance :§! 17 août 1887, au Château de Persenbeug, Persenbeug-Gottsdorf, Basse-Autriche, Autriche-Hongrie\n§YCarrière Politique :§! Après l'assassinat de son oncle François-Ferdinand en 1914, Charles de Habsbourg-Lorraine devient le successeur désigné de l'Empereur François-Joseph, à la mort duquel Charles hérite des nombreux trônes de l'Empire des Habsbourg fin 1916. Malgré la victoire dans la Weltkrieg, l'Autriche est restée accablée par un système politique archaïque et des troubles. L'Empereur Charles a maintenant la tâche ardue de réformer l'Empire tourmenté malgré les nombreuses menaces internes et externes."

 AUS_otto_von_habsburg: "Otto von Habsburg-Lothringen"
 AUS_otto_von_habsburg_regnal: "Otto I"
 AUS_otto_von_habsburg_leader_desc: "§YDescription du Dirigeant\nNaissance :§! 20 novembre 1912, au Château de Wartholz, Reichenau an der Rax, Basse-Autriche, Autriche-Hongrie\n§YCarrière Politique :§! L'empereur Otto de Habsbourg-Lorraine a succédé à son père, Charles, comme souverain d'Autriche. Otto, malgré son jeune âge, a les grandes ambitions d'un Empire dont les peuples disparates ne partagent qu'une seule identité nationale. Son discours laconique et son charme juvénile ont culminé avec Otto qui a souvent attiré l'attention des médias."

 AUS_eugen_von_habsburg: "Eugen von Habsburg-Lothringen"

 AUS_karl_albrecht_von_habsburg: "Karol Albrecht von Habsburg-Lothringen"
 AUS_karl_albrecht_von_habsburg_regnal: "Karol Olbracht"
 AUS_karl_albrecht_von_habsburg_polish:0 "Karol Olbracht Habsburg-Lotaryński"
 AUS_karl_albrecht_von_habsburg_leader_desc:0 "Karl Albrecht von Habsburg-Lothringen, Autrichien de naissance, est un ardent défenseur des Polonais. En charge de l'avant-dernière région de Galice au sein de la Cisleithanie, Karl Albrecht fait de son mieux pour représenter les intérêts de son peuple d'adoption au sein de l'Empire."
 AUS_karl_albrecht_von_habsburg_POL_leader_desc:0 "Karol Olbracht von Habsburg-Lothringen, Austrian by birth, is a stalwart advocate for the Polish. When Emperor Karl plotted to annex Polish lands to Austria, Karol Olbracht advocated fiercely against it. Though amicable to his native Austria, as king of Poland, Karol continues to fight for the Polish people."

