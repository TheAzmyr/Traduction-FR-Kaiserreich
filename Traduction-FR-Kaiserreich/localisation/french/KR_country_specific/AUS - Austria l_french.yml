 austria_foreign_events.4011.t:0 "Intervention autrichienne"
 austria_foreign_events.4011.d:0 "Aujourd'hui, l'ambassadeur de Vienne a déclaré que nos voisins du Sud sont désireux de "donner un coup de main" dans la guerre en cours contre [threat_country.GetNameDef], en rejoignant notre alliance au moins pour la durée de ce conflit. Si l'armée autrichienne n'est plus l'épave qu'elle était pendant la Weltkrieg, et pourrait donc apporter une aide supplémentaire, il est possible que sa participation ouvre un front sud si elle s'avère incapable de tenir bon."
 austria_foreign_events.4011.a:0 "Des frères d'armes une fois de plus !"
 austria_foreign_events.4011.b:0 "Nous nous en sortons assez bien par nous-mêmes"

 austria_foreign_events.4012.t:0 "L'Allemagne décline notre offre"
 austria_foreign_events.4012.d:0 "Berlin a répondu à notre offre, déclarant que notre aide n'était ni nécessaire ni souhaitée, et que nous devrions nous occuper de la gestion de nos affaires intérieures."
 austria_foreign_events.4012.a:0 "Quelle violence !"

 austria_foreign_events.4013.t:0 "L'Allemagne accepte notre soutien"
 austria_foreign_events.4013.d:0 "Berlin se félicite de l'aide que nous avons apportée dans la lutte contre la menace [threat_country.GetAdjective]. Le [Root.GetFactionName] fusionnera avec le [From.GetFactionName], au moins pour la durée de ce conflit."
 austria_foreign_events.4013.a:0 "Des frères d'armes une fois de plus !"
 joining_reichspakt_tt: "§YVous aurez la possibilité de reformer le [Root.GetFactionName] avec tous les membres existants une fois que vous serez à nouveau en paix.§!\n"

 austria_foreign_events.4014.t:0 "Le Donau-Adriabund se reforme"
 austria_foreign_events.4014.d:0 "[AUS.GetNameDefCap] a décidé de reformer l'alliance Donau-Adriabund, maintenant que la guerre est terminée, et a demandé à [Root.GetNameDef] de prendre à nouveau leur place à leurs côtés."
 austria_foreign_events.4014.d.rp:0 "[AUS.GetNameDefCap] a décidé de reformer l'alliance Donau-Adriabund, maintenant que la guerre est terminée, et a demandé à [Root.GetNameDef] de prendre à nouveau leur place à leurs côtés. Si nous refusons, rester dans le Reichspakt ne sera pas une option - du moins pas pour l'instant. Nous serons seuls."
 austria_foreign_events.4014.a:0 "Bien sûr !"
 austria_foreign_events.4014.b:0 "Nous préférons ne pas..."

 austria_foreign_events.4015.t:0 "Le Donau-Adriabund se reforme"
 austria_foreign_events.4015.d:0 "La guerre étant maintenant terminée, [AUS.GetNameDef] a choisi de revenir à son ancienne position à la tête de l'alliance Donau-Adriabund."
 austria_foreign_events.4015.a:0 "Nous les remercions pour leur aide !"

 austria_foreign_events.4016.t:0 "Nous sommes seuls"
 austria_foreign_events.4016.d:0 "La chute de l'Allemagne signifie [Root.GetNameDef] et les membres du Donau-Adriabund sont maintenant seuls !"
 austria_foreign_events.4016.a:0 "Cela ne peut être bien..."

 austria_foreign_events.4020.t:0 "Une invitation de [From.GetNameDef]"
 austria_foreign_events.4020.d:0 "[From.GetNameDefCap] a relancé sa politique de "protecteur des Balkans" et, à cette fin, nous a officiellement invités à rejoindre son alliance. Cela signifierait que nous engagerions nos forces dans toute guerre [From.GetAdjective], bien que nous bénéficierions également de leur protection"
 austria_foreign_events.4020.a:0 "Nous acceptons de les protéger"
 austria_foreign_events.4020.b:0 "Nous voulons d'abord récupérer nos terres revendiquées !"
 austria_foreign_events.4020.c:0 "Non, nous nous en sortons assez bien par nous-mêmes"

 austria_foreign_events.4021.t:0 "[From.GetNameDefCap] Accepte"
 austria_foreign_events.4021.d:0 "L'objectif [From.GetAdjective] nous a fait savoir que [From.GetNameDef] se réjouit d'une coopération plus étroite avec [Root.GetNameDef]. Les relations [Root.GetAdjective]-[From.GetAdjective] sont bien engagées"
 austria_foreign_events.4021.a:0 "Splendide"

 austria_foreign_events.4022.t:0 "La condition [From.GetAdjective]"
 austria_foreign_events.4022.d.onlysubjects:0 "Après quelques discussions entre nos gouvernements, il apparaît que le principal obstacle à l'adhésion de [From.GetNameDef] à notre alliance est qu'une partie de leurs terres - comme l'état de [state_exemple.GetName] - est revendiquée par eux et actuellement en possession de nos sujets. Étant donné que ces sujets n'auraient guère le choix de renoncer à ce que nous leur disons, vaut-il la peine de soudoyer [From.GetNameDef] pour qu'ils embarquent ?"
 austria_foreign_events.4022.d.onlycoresubjects:0 "Après quelques discussions entre nos gouvernements, il apparaît que le principal obstacle à l'adhésion de [From.GetNameDef] à notre alliance est qu'une partie de leurs terres - comme l'état de [state_exemple.GetName] - est revendiquée par eux et actuellement en possession de nos sujets. Ces terres, cependant, sont considérées comme faisant partie intégrante de l'empire. La céder à un pays que nous ne contrôlons pas, même en échange d'une alliance, ne serait pas acceptable pour quiconque dans [Root.GetNameDef]. Cela vaut-il vraiment la peine de se donner autant de mal pour les faire monter à bord ?"
 austria_foreign_events.4022.d.onlyAUSnotcore:0 "Après quelques discussions entre nos gouvernements, il apparaît que le principal obstacle à l'adhésion de [From.GetNameDef] à notre alliance est qu'une partie de leurs terres - comme l'état de [state_exemple.GetName] - est revendiquée par eux et se trouve actuellement en notre possession personnelle. Ces terres ne constituent cependant pas une partie essentielle de l'empire. Cela vaut-il la peine d'en abandonner le contrôle pour inciter le gouvernement [From.GetAdjective] à rejoindre notre alliance ?"
 austria_foreign_events.4022.d.onlyAUScore:0 "Après quelques discussions entre nos gouvernements, il apparaît que le principal obstacle à l'adhésion de [From.GetNameDef] à notre alliance est qu'une partie de leurs terres - telles que l'état de [state_exemple.GetName] - est revendiquée par eux et se trouve actuellement en notre possession personnelle. Cependant, ces terres constituent une partie essentielle de notre empire et il semble impensable de les céder à un pays que nous ne contrôlons pas, même en échange d'une alliance. Considérerions-nous vraiment une telle chose ?"
 austria_foreign_events.4022.d.onlyallies:0 "Après quelques discussions entre nos gouvernements, il apparaît que le principal obstacle à l'adhésion de [From.GetNameDef] à notre alliance est qu'une partie de leurs terres - comme l'état de [state_exemple.GetName] - est revendiquée par eux et se trouve actuellement en possession de nos alliés. Comme nous pouvons difficilement dire à nos alliés d'y renoncer pour leur bien, il semble que nous n'ayons pas d'autre choix que de refuser leur demande"
 austria_foreign_events.4022.a:0 "Nous voulons cette alliance, quel qu'en soit le coût"
 austria_foreign_events.4022.b:0 "Non, ils en demandent trop"
 austria_foreign_events.4022.c:0 "Ça valait la peine de demander, au moins"

 austria_foreign_events.4023.t:0 "La commande [From.GetAdjective]"
 austria_foreign_events.4023.d:0 "Afin de négocier un accord avec [receiver.GetNameDef] pour rejoindre leur alliance, le gouvernement [From.GetAdjective] a accepté de leur remettre [Root.GetAdjective] sans même nous demander notre permission. Malheureusement, compte tenu de notre position de subordonné, nous ne pouvons pas faire grand-chose en nous opposant vigoureusement. Ce n'est pas que cela importe - l'acte est fait"
 austria_foreign_events.4023.a:0 "C'est un scandale !"

 austria_foreign_events.4024.t:0 "[From.GetNameDefCap] Accepte notre demande"
 austria_foreign_events.4024.d:0 "Cela a été un choc pour certains lorsque l'émissaire [From.GetAdjective] est revenu avec la nouvelle que nous allions, en effet, récupérer immédiatement nos territoires revendiqués. Un début fortuit pour notre nouvelle relation avec [From.GetNameDef], semble-t-il"
 austria_foreign_events.4024.a:0 "Splendide"

 austria_foreign_events.4025.t:0 "[From.GetNameDefCap] Refuse notre demande"
 austria_foreign_events.4025.d:0 "Il n'est guère surprenant pour quiconque au sein du gouvernement [Root.GetAdjective] que l'émissaire [From.GetAdjective] soit revenu et nous ait informés que [From.GetNameDef] ne nous rendrait aucun territoire en échange de notre alliance, quelle que soit la force de nos revendications"
 austria_foreign_events.4025.a:0 "Tant pis pour leur offre, alors"

 austria_foreign_events.4026.t:0 "[From.GetNameDefCap] décline"
 austria_foreign_events.4026.d:0 "Sans prendre la peine de faire une contre-offre, le gouvernement [From.GetAdjective] a refusé notre demande... et, de plus, s'est moqué de notre prétention au titre de "Protecteur des Balkans" Il semble que notre alliance devra se passer d'eux"
 austria_foreign_events.4026.a:0 "Eh bien alors"

 austria_foreign_events.4030.t:0 "Expansion du Cercle de Vienne"
 austria_foreign_events.4030.d:0 "[From.GetNameDefCap], un pays avec lequel nous avons de nombreux liens, nous a invité au Cercle de Vienne - un groupe prestigieux de scientifiques, mathématiciens et autres penseurs de haut niveau qui se réunissent pour discuter des grands sujets du moment et faire avancer la recherche par des moyens plus pratiques également. Le document officiel indique qu'ils sont impatients de travailler aux côtés des intellectuels de [Root.GetNameDef]. Notre intégration entraînerait un renforcement significatif de nos capacités technologiques, même si certains notent qu'il s'agit peut-être d'une nouvelle tentative de consolidation de la sphère [From.GetAdjective] autour de son membre éponyme.\n\nNéanmoins, même ces cyniques ne peuvent nier qu'il s'agit d'un grand pas en avant pour le secteur scientifique et le prestige international de notre pays que d'être inclus dans une organisation d'une telle réputation."
 austria_foreign_events.4030.a:0 "Excellent."

