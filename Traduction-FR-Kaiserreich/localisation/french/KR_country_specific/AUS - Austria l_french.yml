 AUS_karl_von_habsburg: "Karl von Habsburg-Lothringen"
 AUS_karl_von_habsburg_regnal:0 "Karl Ier"
 AUS_karl_von_habsburg_leader_desc:9 "§YNaissance :§! §L17 août 1887, au château de Persenbeug, Persenbeug-Gottsdorf, Archiduché d'Autriche sous l'Enns, Autriche-Hongrie§!\n§YCarrière :§! §LAprès l'assassinat de son oncle Franz Ferdinand en 1914, Karl von Habsburg-Lothringen devient le successeur désigné du Kaiser Franz Josef, à la mort duquel Karl hérite des nombreux trônes de l'Empire des Habsbourg fin 1916. Malgré la victoire dans la Weltkrieg, l'Autriche est restée accablée par un système politique archaïque et des troubles. L'Empereur Karl a maintenant la tâche ardue de réformer l'Empire tourmenté malgré les nombreuses menaces internes et externes.§!"

 AUS_otto_von_habsburg: "Otto von Habsburg-Lothringen"
 AUS_otto_von_habsburg_regnal: "Otto Ier"
 AUS_otto_von_habsburg_leader_desc:9 "§YNaissance :§! §L20 novembre 1912, au château de Wartholz, Reichenau an der Rax, Archiduché d'Autriche sous l'Enns, Autriche-Hongrie§!\n§YCarrière :§! §LL'empereur Otto von Habsburg-Lothringen a succédé à son père, Karl, comme souverain d'Autriche. Otto, malgré son jeune âge, a les grandes ambitions d'un Empire dont les peuples disparates ne partagent qu'une seule identité nationale. Son discours laconique et son charme juvénile ont culminé avec Otto qui a souvent attiré l'attention des médias.§!"

 AUS_eugen_von_habsburg: "Eugen von Habsburg-Lothringen"
 AUS_eugen_von_habsburg_army_chief_desc:9 "§YNaissance :§! §L21 mai 1863, à Gross-Seelowitz, Margraviat de Moravie, Empire d'Autriche§!\n§YCarrière :§! §LPetit-fils du "héros d'Aspern", l'archiduc Karl, Eugen entre dans l'armée à l'âge de 14 ans dans le régiment d'élite des Kaiserjäger. En 1885, il devient le premier archiduc à recevoir une éducation formelle à l'Académie militaire de Thérèse et devient un officier d'état-major entièrement formé cette année-là. En 1887, il devient chevalier de l'Ordre Teutonique et, au fur et à mesure qu'il gravit les échelons de l'armée austro-hongroise, il succède à son oncle en tant que "Hoch- und Deutschmeister" (grand maître) des chevaliers en 1894, une fonction qu'il a toujours prise très au sérieux depuis lors. Il a été nommé général de cavalerie en 1901, mais s'est retiré du service actif dix ans plus tard pour des raisons de santé.\nEugen s'est immédiatement présenté pour le service actif au début de la Weltkrieg, mais il n'a pas été considéré pour un commandement sur le terrain jusqu'à ce qu'il succède à Oskar Potiorek en tant que commandant du front serbe en décembre. Avec son chef d'état-major, Alfred Krauss, il réorganise en profondeur ses forces, terriblement malmenées par l'incompétence sans pareille de son prédécesseur, et les prépare à l'invasion réussie de la Serbie par les Puissances centrales l'année suivante. Cependant, avant cela, Eugen est promu colonel général et transféré au commandement du front italien. Grâce à sa défense réussie contre les perfides Italiens et à sa présence active sur le front, l'archiduc devient très populaire auprès de ses subordonnés et de ses troupes. Il devient maréchal de camp en novembre 1916 et sera l'un des principaux commandants de l'offensive de Caporetto en mars suivant. Néanmoins, il se retire du service actif en janvier 1918 lorsque l'empereur lui-même prend le commandement général des forces austro-hongroises.\nDepuis lors, l'archiduc Eugen a joué un rôle limité dans les affaires militaires à l'approche de sa retraite complète, utilisant sa position pour influencer les décisions relatives au personnel, veillant au bien-être des troupes et des vétérans, et se concentrant par ailleurs sur ses fonctions de Grand Maître des Chevaliers Teutoniques.§!"

 AUS_karl_albrecht_von_habsburg: "Karol Albrecht von Habsburg-Lothringen"
 AUS_karl_albrecht_von_habsburg_regnal: "Karol Olbracht"
 AUS_karl_albrecht_von_habsburg_polish:0 "Karol Olbracht Habsburg-Lotaryński"
 AUS_karl_albrecht_von_habsburg_leader_desc:9 "§YNaissance :§! §L18 décembre 1888, à Pola, Margraviat d'Istrie, Autriche-Hongrie§!\n§YCarrière :§! §LKarl Albrecht von Habsburg-Lothringen, Autrichien de naissance, est un ardent défenseur des Polonais. En charge de l'avant-dernière région de Galice au sein de la Cisleithanie, Karl Albrecht fait de son mieux pour représenter les intérêts de son peuple d'adoption au sein de l'Empire.§!"
 AUS_karl_albrecht_von_habsburg_POL_leader_desc:9 "§YNaissance :§! §L18 décembre 1888, à Pola, Margraviat d'Istrie, Autriche-Hongrie§!\n§YCarrière :§! §LKarol Olbracht von Habsburg-Lothringen, autrichien de naissance, est un fervent défenseur des Polonais. Lorsque l'Empereur Karl a comploté pour annexer les terres polonaises à l'Autriche, Karol Olbracht s'est farouchement opposé à cette idée. Bien qu'il se montre amical envers son Autriche natale, en tant que roi de Pologne, Karol continue de se battre pour le peuple polonais.§!"
 AUS_karl_albrecht_von_habsburg_commander_desc:9 "§YNaissance :§! §L18 décembre 1888, à Pola, Margraviat d'Istrie, Autriche-Hongrie§!"

 AUS_joseph_august_von_habsburg: "Joseph August von Habsburg-Lothringen"
 AUS_joseph_august_von_habsburg_hungarian: "József Ágost Habsburg-Lotaringiai"
 AUS_joseph_august_von_habsburg_leader_desc:9 "§YNaissance :§! §L9 août 1872, au palais d'Alcsút, Alcsút, comté de Fejér, Royaume de Hongrie, Autriche-Hongrie§!"
 AUS_joseph_august_von_habsburg_commander_desc:9 "§YNaissance :§! §L9 août 1872, au palais d'Alcsút, Alcsút, comté de Fejér, Royaume de Hongrie, Autriche-Hongrie§!\n§YCarrière :§! §LPalatin de Hongrie en titre, l'archiduc Joseph August est le rejeton d'une branche soi-disant hongroise de la famille impériale et royale, étant né et élevé dans cette partie de la Monarchie. Comme il est attendu d'un archiduc, il débuta sa carrière militaire à un jeune âge, en 1890. Pourtant, contrairement à ses pairs, il fut transféré à la Honvéd royale hongroise en 1902 lorsqu'il atteint le rang de major, sa sympathie et son identité penchant clairement vers le Royaume de Hongrie.\nAu début de la Weltkrieg, l'archiduc Joseph avait déjà prouvé sa valeur en tant qu'officier talentueux, ayant été promu Major-général en 1908 et Feldmarschall-Leutnant (Lieutenant-Général) en 1911. Dans les premières phases de la guerre, l'archiduc prouva rapidement sa compétence une fois sa division catapultée du Front serbe au Front russe, couvrant avec succès la retraite de la 2e Armée avant de participer aux combats d'hiver malheureux dans les Carpates, qui échouèrent à soulager Przemysl mais empêchèrent les Russes d'envahir la Hongrie. En mai 1915, commandant le VIIe Corps, l'archiduc Joseph commanda la portion sud du Front de l'Isonzo, encaissant le plus gros des nombreuses offensives italiennes. Là-bas, il prouva sa bravoure et son leadership personnel, commandant depuis le front où il fut blessé par deux fois et devint le seul commandant supérieur à recevoir la Croix des Troupes de Charles pour treize semaines de service au front. Il resta sur le Front italien jusqu'en décembre 1916, après quoi il fut transféré sur le Front roumain pour toute l'année 1917. Il retourna sur le Front italien en juillet 1918 pour prendre le commandement de l'Armeegruppe Tirol, battit l'offensive italienne finale de la guerre en octobre, et fut bientôt promu Feldmarschall.\nAprès la guerre, il resta dans l'armée, restant bien-aimé et respecté, mais devint de plus en plus impliqué en politique et, surtout, dans les cercles académiques de Hongrie. Pendant la majeure partie des années troublées qui ont suivi la Weltkrieg, Joseph August est resté un symbole de liaison entre la Monarchie et la Hongrie.§!"

 AUS_alfred_jansa_von_tannenau: "Alfred Jansa von Tannenau"
 AUS_alfred_jansa_von_tannenau_army_chief_desc:9 "§YNaissance :§! §LLe 16 juillet 1884, à Stanislau, Royaume de Galicie et de Lodomérie, Autriche-Hongrie§!\n§YCarrière :§! §LIssu d'une famille de militaires, Alfred Jansa est diplômé de la Kriegsschule de Vienne en novembre 1912 et est nommé capitaine dans l'état-major du gouverneur de Bosnie, Oskar Potiorek. Deux ans plus tard, à Sarajevo, il assiste à l'assassinat de l'archiduc François-Ferdinand et au début de la Weltkrieg.\nJansa servira sur presque tous les fronts ; à partir de 1915, il est officier de liaison et sert avec distinction dans l'état-major de généraux allemands célèbres tels que Mackensen, Seeckt et Below.\nÀ la fin de la guerre, il est promu général et poursuit son travail d'état-major en remontant la chaîne de commandement. Pendant la majeure partie des années 30, il est attaché militaire à Berlin, où ses relations avec l'état-major allemand depuis la Weltkrieg s'avèrent inestimables. Aujourd'hui, Jansa est un réformateur énergique qui respecte beaucoup ses homologues allemands, mais il n'hésite pas à affirmer que l'Autriche-Hongrie doit maintenir l'indépendance de son armée.§!"

 AUS_erhard_raus: "Erhard Raus"
 AUS_erhard_raus_high_command_desc:9 "§YNaissance :§! §LLe 8 janvier 1889, à Wolframitz, Margraviat de Moravie, Autriche-Hongrie§!\n§YCarrière :§! §LDiplômé d'une école de cadets près de Brno, Raus rejoint un bataillon de Feldjäger (infanterie légère) à l'âge de 18 ans. Il passe la majeure partie de la Weltkrieg sur le front de l'Est, se distinguant en tant que commandant d'une compagnie de cyclistes. Après la guerre, il est promu colonel à l'état-major général, où il enseigne la tactique de l'infanterie. Fort de son expérience de la guerre mobile pendant la Weltkrieg, il est finalement transféré au bataillon cycliste de la Fast Division. Sa promotion au grade de général étant très récente, Raus n'a pas encore fait ses preuves en tant que commandant sur le terrain, mais il se révèle déjà naturellement doué pour la guerre des blindés.§!"

 AUS_lothar_rendulic: "Lothar Rendulic"
 AUS_lothar_rendulic_commander_desc:9 "§YNaissance :§! §L25 octobre 1887, à Wiener Neustadt, Archiduché d'Autriche sous l'Enns, Autriche-Hongrie§!\n§YCarrière :§! §LFils d'un officier d'origine croate, Rendulic étudia d'abord le droit avant de s'engager à l'Académie militaire thérésienne. En 1910, il fut nommé lieutenant, et se battit en Galicie pendant les premières années de la Weltkrieg. À la fin de la guerre, il était capitaine dans l'état-major général au sein du XXIe Corps du Front italien.\nAprès la guerre, il finit ses études de droit avant de monter encore plus en grade au sein du Ministère de la Guerre. En 1934, une fois promu Major-général, il prit le commandement de la première unité mécanisée d'Autriche-Hongrie, la Division rapide.\nMalgré une carrière respectable au Ministère de la Guerre et à la tête de la Division rapide, il manque encore d'expérience en raison de sa promotion relativement récente, et sa loyauté peut être douteuse en raison de ses liens avec des organisations nationalistes allemandes.§!"

 AUS_karl_eglseer: "Karl Eglseer"
 AUS_karl_eglseer_commander_desc:9 "§YNaissance :§! §L5 juillet 1890, à Bad Ischl, Archiduché d'Autriche sur l'Enns, Autriche-Hongrie§!\n§YCarrière :§! §LAprès avoir obtenu son diplôme au sein de l'École des Cadets d'Infanterie de Marburg (Maribor), il rejoignit le 87e Régiment d'infanterie en 1908 en tant qu'élève-officier et reçut son brevet de lieutenant en 1911. Lorsque la Weltkrieg commença, Eglseer fut envoyé au front et fut blessé pour la première fois en septembre 1914. Il fut renvoyé au front en décembre de la même année, mais fut encore blessé la veille de Noël. Cette fois-ci, il fut capturé par les Russes et resta en captivité jusqu'en mars 1918. Il fut promu capitaine à son retour et servit avec distinction sur le Front italien au moment de l'offensive italienne finale, et de l'offensive austro-hongroise qui apporta la victoire finale sur les Italiens en 1919.\nAyant passé la plus grande partie de la guerre dans un camp de prisonniers, la carrière d'Eglseer a progressé lentement et il reste l'un des membres les moins expérimentés de l'état-major général.§!"

 AUS_julius_ringel: "Julius Ringel"
 AUS_julius_ringel_commander_desc:9 "§YNaissance :§! §L16 novembre 1889, à Völkermarkt, Duché de Carinthie, Autriche-Hongrie§!\n§YCarrière :§! §L"Papa" Ringel est entré dans la Landwehr autrichienne comme enseigne en 1909, après avoir fréquenté l'École des Cadets de la Landwehr. Dès le début de sa carrière, il fut engagé dans des combats en montagne, d'abord au sein du 4e Régiment de la Landwehr, puis du 2e Régiment des fusiliers de montagne au début de la Weltkrieg. Initialement, il participa aux combats en Galicie avant d'être transféré dans les Alpes contre les envahisseurs italiens. Vers la fin de la guerre, il était un capitaine très décoré, bientôt promu major car resté dans la Landwehr après la guerre. Il fut ensuite promu après avoir suivi un cours d'état-major général.\nIl convient de noter que Ringel est très impliqué dans les organisations nationalistes allemandes, qu'il a une attitude plutôt anti-slave et qu'il refuse tout poste dans l'Armée commune.§!"

 AUS_franz_bohme: "Franz Böhme"
 AUS_franz_bohme_commander_desc:9 "§YNaissance :§! §L15 avril 1885, à Zeltweg, Duché de Styrie, Autriche-Hongrie§!\n§YCarrière :§! §LBöhme rejoignit l'Armée austro-hongroise en 1900 et fut nommé lieutenant cinq ans plus tard. Un an après le début de la Weltkrieg, il fut nommé capitaine après avoir servi avec distinction dans les combats féroces de Galicie. Böhme continua à servir sur tout le Front de l'Est sous le Commandement allemand. Lorsqu'il fut transféré sur le Front occidental dans le cadre des forces austro-hongroises, il avait combattu de Tarnopol en Galicie à Dvinsk, dans la région de la Baltique. Après la guerre, Böhme gravit lentement les échelons, travaillant brièvement pour l'Evidenzbureau dans le domaine du renseignement militaire. \nSon appartenance à des organisations nationalistes allemandes a suscité des doutes quant à sa loyauté envers la Monarchie.§!"

 AUS_sigismund_schilhawsky_von_bahnbruck: "Sigismond Schilhawsky von Bahnbrück"
 AUS_sigismund_schilhawsky_von_bahnbruck_high_command_desc:9 "§YNaissance :§! §L7 avril 1881, à Budapest, comté de Pest-Pilis-Solt-Kiskun, Royaume de Hongrie, Autriche-Hongrie§!\n§YCarrière :§! §LIssu d'une famille militaire germano-bohémienne, "Zsiga" Schilhawsky est le plus jeune des trois fils (d'ailleurs tous généraux) du Feldzeugmeister (général d'artillerie) Joseph Schillhawsky. Sigismund est diplômé de l'Académie militaire de Thérèse en 1901 et devient officier d'état-major. En 1912, il fait partie de l'état-major de la Landwehr autrichienne avant d'être transféré au XVe corps d'armée au début de la Weltkrieg. Après avoir été chef d'état-major de la 14e division d'infanterie d'octobre 1915 à avril 1917, il est transféré au département des opérations de l'Armeeoberkommando (Haut commandement de l'armée), où il participe à la planification de l'offensive de Caporetto, la dernière offensive austro-hongroise de la guerre.\nAdministrateur et planificateur avéré, Schilhawsky est nommé général de division peu après la guerre, puis général d'infanterie.§!"

 AUS_eduard_barger: "Eduard Barger"
 AUS_eduard_barger_high_command_desc:9 "§YNaissance :§! §LLe 6 septembre 1882, à Leitmeritz, Royaume de Bohême, Autriche-Hongrie§!\n§YCarrière :§! §LAu début de la Weltkrieg, Barger est capitaine et dirige une compagnie. Son parcours en temps de guerre est tout à fait exemplaire : Blessé à quatre reprises, il s'est fait connaître pour son esprit d'initiative, son leadership et sa bravoure personnelle. Il combat dans les terribles conditions de la campagne d'hiver dans les Carpates, puis dans les Alpes contre les Italiens. À la fin de la guerre, il dirige un régiment tchèque lors des combats acharnés sur le plateau d'Asiago, ce qui renforce sa foi en la monarchie, car ses troupes, malgré les fausses rumeurs sur leur manque de fiabilité supposé, se battent avec bravoure. Après la guerre, Barger gravit lentement les échelons et devient général en 1935.\nSi l'on ne saurait trop insister sur son courage personnel et son impressionnant leadership en première ligne, la vérité est qu'il n'a aucune expérience de la direction d'unités plus importantes qu'un régiment.§!"

 AUS_friedrich_materna: "Friedrich Materna"
 AUS_friedrich_materna_commander_desc:9 "§YNaissance :§! §L21 juin 1885, à Hof, Margraviat de Moravie, Autriche-Hongrie§!\n§YCarrière :§! §LMaterna entre dans l'armée austro-hongroise comme enseigne en 1904. En 1913, il est diplômé de la Kriegsschule de Vienne et sert comme officier d'état-major en Galicie pendant les premières années de la guerre. Après 1917, il est officier d'état-major sous les ordres de l'archiduc Eugen et termine la guerre avec le grade de lieutenant-colonel. Après la guerre, toujours officier d'état-major, il est rapidement promu colonel, puis général de division en tant que membre de l'inspection militaire.\nAyant acquis l'essentiel de son expérience en tant qu'officier d'état-major et en dirigeant le département du recrutement et de la formation du ministère de la guerre, ses compétences en tant que commandant de campagne n'ont absolument pas été prouvées.§!"

 AUS_wilhelm_zehner: "Wilhelm Zehner"
 AUS_wilhelm_zehner_army_chief_desc:9 "§YNaissance :§! §L2 septembre 1883, à Bistritz, comté de Beszterce-Naszód, Royaume de Hongrie, Autriche-Hongrie§!\n§YCarrière :§! §LIssu d'une famille protestante, Zehner rejoint l'armée austro-hongroise en tant que lieutenant en 1903. Au cours de sa formation, il s'est révélé très compétent et a fait preuve d'une grande habileté comme tireur d'élite. Lors des manœuvres annuelles de 1912, il reçoit une citation de son commandant. Au début de la Weltkrieg, Zehner est intendant (administrateur des approvisionnements en dehors des armes et des munitions) du XVIe corps. Au début de la guerre, il est affecté à l'administration de la 1re brigade de montagne sur le front serbe. En décembre 1916, après avoir demandé à être transféré sur le front, il est promu capitaine et commande le 7e bataillon du 64e régiment. Après avoir servi sur le front roumain pendant la majeure partie de l'année 1917 et au début de l'année 1918, son bataillon a combattu les gardes rouges lors de l'avancée de l'armée austro-hongroise en Ukraine, se distinguant au cours des âpres combats de rue pour la prise de Mykolaiv. En avril 1918, il prend le commandement du bataillon d'assaut 59 et passe le reste de la guerre en Ukraine, combattant d'autres gardes rouges et s'occupant de la sécurité des frontières. À la fin de la guerre, il est très décoré et respecté, ses troupes le surnommant "Iron Zehner". Après la guerre, Zehner suit des cours d'officier d'état-major et monte rapidement en grade. Modernisateur enthousiaste et administrateur militaire éprouvé, il devient général d'infanterie en 1934 et sert pendant plusieurs années au département du personnel du ministère de la guerre.§!"

 AUS_ludwig_von_eimannsberger: "Ludwig von Eimannsberger"
 AUS_ludwig_von_eimannsberger_army_chief_desc:9 "§YNaissance :§! §L19 novembre 1878, à Vienne, Archiduché d'Autriche sous l'Enns, Autriche-Hongrie§!\n§YCarrière :§! §LFils d'un officier de carrière tué pendant l'occupation de la Bosnie, Eimannsberger a été élevé par sa mère, également issue d'une famille de militaires, dans un style de vie spartiate. À l'âge de 10 ans, il est envoyé dans une école militaire avant de rejoindre l'ancienne et prestigieuse Académie militaire technique, d'où il sort en 1899 avec le grade d'officier d'artillerie. En 1905, il termine ses études à la Kriegsschule et devient officier d'état-major.\nEn 1914, il passe quelques années à enseigner à l'Académie militaire technique avant d'être transféré au XIIe corps d'armée lorsque la guerre éclate. Jusqu'en 1916, il combat en Galicie avant de devenir commandant d'artillerie de la division Kaiserschützen (infanterie de montagne) au Tyrol du Sud. Son rôle lors de la percée de Caporetto en 1917 lui vaut d'être décoré de l'ordre de Léopold. À la fin de la Weltkrieg, il est colonel.\nPendant l'entre-deux-guerres, Eimannsberger se passionne pour l'une des nouvelles armes de guerre, les chars d'assaut. En 1926, il devient chef du comité technique militaire et est promu Feldzeugmeister (général d'artillerie) l'année suivante. En 1934, il publie "Der Kampfwagenkrieg" (La guerre des chars), une analyse approfondie de l'utilisation des chars pendant la Weltkrieg et de leur importance croissante. Bien qu'il soit considéré comme un visionnaire, il mène une lutte acharnée contre les traditionalistes au sein de l'état-major et contre un manque criant de fonds. Il a néanmoins réussi à obtenir la création d'une division mécanisée moderne basée sur ses théories. L'avenir nous dira si le char d'assaut s'avère être l'arme révolutionnaire du futur.\n\n"Les cavaliers sont morts, il n'y a pas de place pour eux à côté des chars. Si leurs tâches demeurent, elles seront résolues à l'avenir par l'affectation d'escadrons de chars !"\n\n"L'attaque, c'est la puissance de feu et la mobilité, et ces deux éléments sont combinés en une seule arme dans le char d'assaut."§!"

 HUN_miklos_horthy_de_nagybanya_admiral_desc:9 "§YNaissance :§! §L18 juin 1868, à Kenderes, comté de Jász-Nagykun-Szolnok, Royaume de Hongrie, Autriche-Hongrie§!\n§YCarrière :§! §LÀ l'âge de 14 ans, Horty entra à l'Académie navale de Fiume (Rijeka), recevant le rang de Lieutenant de frégate en 1896, marquant le début de sa longue carrière d'officier naval. Sans surprise, il voyagea autour du monde tout en montant en grade. Il devint notamment aide de camp de l'Empereur Franz Joseph, conseillant en outre le monarque dans les affaires hongroises, de 1909 à 1914. Horty tenait le vieil Empereur en très haute estime et se souvient souvent avec émotion de l'époque où il était son conseiller.\nAu début de la Weltkrieg, Horty commanda le pré-dreadnought SMS Habsburg avant de prendre le commandement du croiseur SMS Novarra, où il cimenta sa réputation de commandant audacieux. En 1917, il planifia et dirigea la Bataille du Canal d'Otrante, où il mena sa flotte de croiseurs et de destroyers à la victoire malgré une blessure sérieuse qui lui fit même perdre connaissance. L'année suivante, il connut une ascension fulgurante, devenant Contre-amiral et Commandant en chef de la flotte en février 1918, Vice-amiral en octobre et Amiral à part entière en 1919 après avoir remporté une nouvelle victoire contre les forces de l'Entente en Méditerranée.\nAprès la guerre, Horty était le héros national le plus célèbre et populaire de Hongrie, et continua sa carrière dans la Marine. Il devint Grand Amiral, Commandant en Chef de la Marine et Chef de la Section navale du Ministère de la Guerre dans les années 1920, veillant à ce que, malgré le resserrement des cordons de la bourse, la Kriegsmarine continue à recevoir des fonds suffisants et à ce que l'industrie navale conserve ses emplois. Toutefois, avec la crise économique, il est de plus en plus difficile d'obtenir des fonds pour la Marine, mais sa popularité et sa diligence garantissent que cette branche souvent oubliée ne tombe pas en désuétude.§!"

 AUS_georg_von_trapp: "Georg von Trapp"
 AUS_georg_von_trapp_navy_chief_desc:9 "§YNaissance :§! §L4 avril 1880, à Zara, Royaume de Dalmatie, Autriche-Hongrie§!\n§YCarrière :§! §LEn 1894, Trapp entre à l'Académie navale de Fiume (Rijeka), suivant les traces de son père. Il est affecté au SMS Zenta en 1900 et participe à la bataille des forts de Taku pendant la rébellion des Boxers. Trois ans plus tard, il est nommé lieutenant de frégate. Fasciné par les sous-marins, il demande à être transféré au U-boot-Waffe, la nouvelle arme sous-marine de la marine, en 1908.\nPendant la Weltkrieg, il entame une carrière historique en tant que commandant de sous-marin avec le SM U-5, coulant deux navires de guerre ennemis en neuf patrouilles de combat en 1915. En août, il est déjà considéré comme un héros dans tout l'Empire. Plus tard dans l'année, il prend le commandement du SM U-14 (ancien sous-marin français Curie). À la fin de la guerre, Trapp est promu capitaine de corvette, après dix-neuf patrouilles de combat, deux navires de guerre coulés et plus de 45 000 tonnes au fond de la mer.\nAprès la guerre, Trapp est resté dans la marine, devenant finalement commandant de la flotte sous-marine en tant que contre-amiral. Sans surprise, il a été le principal défenseur de l'expansion et de la modernisation de la flotte de sous-marins, qu'il considère comme l'arme la plus importante de la monarchie, capable de combattre ses ennemis même si l'Adriatique est bloquée.\nSur une note plus paisible, lui et le reste de sa famille aux talents musicaux se sont récemment produits en tant que troupe de chanteurs lors de services religieux et de festivals.§!"

 AUS_heinrich_pergler_von_perglas: "Heinrich Pergler von Perglas"
 AUS_heinrich_pergler_von_perglas_admiral_desc:9 "§YNaissance :§! §L26 mars 1871, à Budweis, Royaume de Bohême, Autriche-Hongrie§!\n§YCarrière :§! §LPergler entra à l'Académie navale de Fiume (Rijeka) en 1886 et rejoignit la Marine austro-hongroise après l'obtention de son diplôme en 1890. Son premier commandement fut un torpilleur en 1900, mais en 1914, il commanda le croiseur SMS Panther. En tant que capitaine du Panther, il aida l'Armée à repousser l'Armée monténégrine du port et de la base navale de Cattaro (Kotor). Après avoir été promu chef d'état-major de la Deuxième Division, il commanda un pré-dreadnought avant de devenir capitaine du dreadnought SMS Tegetthoff. C'est avec le Tegetthoff que Pergler participe à la deuxième Bataille d'Otrante, qui vit le naufrage de son navire jumeau, le SMS Szent István. En janvier 1919, il fut promu au rang de Contre-Amiral. Après la Weltkrieg, il consacra une grande partie de son temps à l'Association de la Marine autrichienne (Marineverband), où il s'employa à promouvoir les réalisations de la Marine en temps de guerre, son importance géopolitique et économique, et à faire l'éloge de ses héros.§!"

 AUS_maximilian_eugen_von_habsburg: "Maximilian Eugen von Habsburg-Lothringen"
 AUS_maximilian_eugen_von_habsburg_admiral_desc:9 "§YNaissance :§! §L13 avril 1895, à Vienne, Archiduché d'Autriche sous l'Enns, Autriche-Hongrie§!\n§YCarrière :§! §LLe jeune frère de l'Empereur Karl n'avait que 19 ans lorsque la Weltkrieg débuta, et il effectua le service militaire initial attendu d'un jeune archiduc. Grâce aux privilèges de sa position, il accéda rapidement au rang de Major, et fit preuve de sens tactique et de bravoure : pendant l'assaut sur Dosso Alto en juin 1918, il fut blessé au combat lorsqu'un obus explosa près de lui, le rendant partiellement sourd. Deux mois plus tard, il fut transféré dans la marine et devint commandant de la U-Bootsuchflottille (flotille anti-sous-marine). Dès lors, Maximilian Eugen devint le patron de la Kriegsmarine au sein de la famille impériale et royale, une fonction assumée auparavant par deux parents qui connurent une fin tragique : l'archiduc Franz Ferdinand et l'Empereur Maximilian du Mexique, ainsi que par le moins tragique archiduc Stephen, un des principaux candidats au trône de Pologne.§!"

