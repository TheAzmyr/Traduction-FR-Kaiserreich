### Bookmark ###
AUS_KR_gathering_storm_desc: "Le règne de l'Empereur Karl se poursuit à Vienne, et depuis sa victoire dans la Weltkrieg, l'Empire austro-hongrois reste uni sous son règne. Cependant, ses divers royaumes sont en proie à la division, entre la gauche et la droite, entre ceux qui souhaitent moderniser l'Empire et ceux qui veulent garder ce qu'ils ont, tel quel. La renégociation de l'Ausgleich, l'accord qui a réuni les moitiés autrichienne et hongroise de l'Empire, approche à grands pas. L'équilibre entre réforme et tradition, entre État et nation, ne sera pas une tâche facile pour le Kaiser et constituera un autre défi pour les peuples du Danube."

### Intro Screen ###
 AUS_country_intro_background:9 "GFX_AUS_intro"
 AUS_country_intro_header:0 "La situation de l'Autriche en 1936"
 AUS_country_intro_content:0 "Bien qu'elle se soit déroulée au milieu des vainqueurs de la Weltkrieg, la guerre a révélé les divisions de culture, de classe et d'idéologie au sein de l'Empire de manière très claire, et les troubles intérieurs ont continué à la fin de la guerre.\nLe Kaiser Karl, suivant les traces de François Ferdinand assassiné en essayant de réformer l'Empire austro-hongrois multinational pour qu'il puisse survivre au XXe siècle, a lancé une série de réformes à grande échelle ; cependant, ses efforts ont été largement bloqués par la noblesse du côté hongrois de l'Empire - ce qui a conduit à ses plans de fédéralisation qui n'ont progressé que lentement, et seulement du côté cisleithanien de l'Empire.\NCependant, beaucoup pensent qu'il y a de l'espoir pour l'Autriche - les dernières décennies ont été difficiles pour l'Empire, mais l'effort a commencé à porter ses fruits. L'Autriche Cisleithanienne, qui est maintenant un État fédéré, s'est calmée - mais on ne peut pas en dire autant de la Transleithanie. Il est cependant peu probable que le bassin des Carpates reste aux mains des Magyars, car les peuples hongrois ont contemplé les libertés de l'autre côté de la Leitha, souhaitant avoir une telle autonomie pour eux-mêmes. Seul le Kaiser sait avec certitude si la réforme pourra trouver sa voie en Hongrie"

 AUS_guide:9 "§MStatus Quo§! ($social_conservative_coloured$ / $social_democrat_coloured$)\n£white_dot Lors de l'Ausgleich de 1937, la Hongrie a été suffisamment favorisée par rapport aux autres terres de la Couronne pour que leurs délégués ne puissent pas quitter le pays ou qu'un conflit n'éclate pas.\n£white_dot Après cela, vous pourrez choisir l'axe du statu quo, en maintenant l'empire décentralisé.\n\n§MFédération Danubienne§! ($social_democrat_coloured$)\n£white_dot Lors des élections de 1936, avoir le §SSozialdemokratische Arbeiterpartei§! plus populaire que le §cChristlichsoziale§!.\n£white_dot Lors de l'Ausgleich de 1937, favorisez les Terres de la Couronne au détriment de la Hongrie, leurs délégués quitteront le pays.\n£white_dot Poser un ultimatum à la Hongrie après la répression de manifestations pacifiques, ce qui conduira à une guerre civile avec la Hongrie en cas de refus.\n£white_dot Une fois les Hongrois vaincus, libérez la Hongrie et les autres nouvelles Terres de la Couronne, ce qui débloquera l'arbre du Pluralisme pour former la Fédération Danubienne.\n\n§MÉtats-Unis de la Grande Autriche§! ($social_conservative_coloured$)\n£white_dot Suivez le guide ci-dessus pour la Fédération Danubienne, mais avoir le §cChristlichsoziale§! plus populaire que le §SSozialdemokratische Arbeiterpartei§! lors des élections de 1936, ce qui vous permettra de former les États-Unis de la Grande Autriche.\n\n§MMettre fin à la Double Monarchie§! ($paternal_autocrat_coloured$)\n£white_dot Au cours de l'Ausgleich de 1937, favoriser les Terres de la Couronne par rapport à la Hongrie et déclencher la guerre civile décrite ci-dessus.\n£white_dot Ne pas libérer la Hongrie et les autres Terres de la Couronne après avoir gagné la guerre civile, ce qui déclencherait une seconde guerre civile avec les autres Terres de la Couronne.\n£white_dot Remportez la guerre civile contre les Terres de la Couronne, après quoi vous pourrez vous concentrer sur la Fin de la Double Monarchie.\n"

### Events ###
 austria_events.2.t:0 "Le Lundi Noir frappe l'Autriche"
 austria_events.2.d:0 "Le Lundi Noir a frappé l'Allemagne et il ne faudrait pas longtemps avant que son onde de choc se répande en Europe. Étant donné sa proximité, l'Autriche a été parmi les premiers à être touchée. L'économie est en difficulté et des temps troublés nous attendent"
 austria_events.2.a:0 "Ach, Gott !"

 austria_events.3.t:0 "La mort du Kaiser Karl"
 austria_events.3.d:0 "Souffrant d'une bronchite chronique, le Kaiser Karl est mort aujourd'hui."
 austria_events.3.a:0 "Vive le Kaiser Otto !"

 austria_events.4.t:0 "Emil Freiherr von Škoda est décédé"
 austria_events.4.d:0 "Le petit-fils de l'illustre fondateur du conglomérat Škoda est décédé aujourd'hui d'une insuffisance cardiaque.\n\nEmil von Škoda, qui porte le même nom que le fondateur de l'entreprise, a succédé à son père, Karl, à la tête de l'entreprise en 1929. Alors que son grand-père a fondé l'entreprise et l'a fait monter en flèche, Karl l'a dirigée pendant la Weltkrieg, atteignant des sommets encore plus élevés. En revanche, Karl n'a jamais atteint la même popularité que le fondateur, traitant souvent mal ses employés tchèques. Emil ne pouvait pas être plus différent à cet égard ; parlant parfaitement le tchèque, il sympathisait souvent avec ses employés et pouvait leur parler sans problème. En outre, il a dirigé l'entreprise lors de certaines de ses plus grandes difficultés, comme la crise du Creditanstalt et le Lundi Noir.\n\nHélas, avec son décès et celui de son jeune frère en début d'année, la lignée masculine de la famille Škoda s'éteint avec lui. Alors que l'immense fortune de la famille sera partagée entre sa jeune sœur Hedwig et la matriarche de la famille, Hermine, la direction de l'entreprise s'éloignera probablement de leur direction. Les Škoda, en revanche, ne vont certainement pas disparaître et continueront à vivre en tant que titans de l'industrie de l'armement.\n\nLa direction de facto de l'industrie autrichienne s'est déplacée vers la Fédération des industries autrichiennes et son fondateur, Hans Lauda, qui dirige actuellement la société Veitscher."
 austria_events.4.a:0 "Leur ligne se termine, mais leur nom continue."

 austria_events.5.t:0 "Alamut - le nouveau livre de Vladimir Bartol"
 austria_events.5.d:0 "Les Slovènes sont l'une des minorités dont on parle le moins de notre Empire, même si, après des siècles d'appartenance, ils sont restés fidèles à leur propre langue et culture. Le plus récent best-seller dans les territoires de langue slovène, écrit par Bartol, est une histoire de luttes turques et persanes pour contrôler la forteresse d'Alamut. L'action se déroule au XIe siècle, lorsque les Turcs Seldjoukides ont commencé à s'étendre en Asie Mineure. Il est à soupçonner que le livre sera traduit en allemand et dans d'autres langues dans un avenir proche."
 austria_events.5.a:0 "Grandiose ! "

 austria_events.6.t:0 "L'Autriche-Hongrie se Fédéralise"
 austria_events.6.d:0 "Au cours des dernières décennies, l'Empire austro-hongrois a décentralisé l'autorité de Vienne et de Budapest, notamment avec la création de l'Illyrie en 1927. Aujourd'hui, ce processus a fait un nouveau bond en avant, avec la création de [AUS.GetNameDef].\n\nLa monarchie a restructuré ses structures internes afin d'être plus représentative, tout en rapprochant institutionnellement ses territoires. Avec le remplacement d'un Empire décentralisé et querelleur par un État unifié, l'équilibre du pouvoir en Europe a basculé contre tous les ennemis du statu quo et des Habsbourg."
 austria_events.6.a:0 "Cela changera-t-il vraiment quelque chose ?"
 austria_events.6.b:0 "Leur "réforme" conservatrice ne peut pas arrêter la révolution !"

 austria_election_events.1.t:0 "Élections autrichiennes de 1936"
 austria_election_events.1.d:0 "Depuis le début de la fédéralisation et le fait que les "élections autrichiennes" ont été principalement réduites à la partie germanophone de l'Empire, deux grands partis ont dominé la politique autrichienne : le CS et le SDAP. Le programme du SDAP se concentre sur l'allègement de la situation des travailleurs, en mettant l'accent sur les allocations de chômage et l'intervention du gouvernement. La CS, en revanche, suit un programme de mesures d'austérité sévères"
 austria_election_events.1.a:0 "C'est au peuple de décider"

 austria_election_events.2.t:0 "Ouverture de l'école et rallye SDAP"
 austria_election_events.2.d:0 "Même si la situation économique de l'Autriche est désastreuse depuis un certain temps, les premières années après la Weltkrieg, lorsque la CS et le SDAP coopéraient encore dans leur gouvernance, [Root.GetNameDef] ont vu des réformes étendues dans l'éducation et le bien-être. Des académies pour les travailleurs spécialisés ont commencé à être construites, les pensions des travailleurs ont été introduites et le travail des enfants a été définitivement éliminé. Vienne a été considérée comme une ville de premier plan dans les cercles socialistes. Aujourd'hui, une nouvelle académie est ouverte dans le neuvième arrondissement de Vienne, ce que le SDAP considère comme un succès majeur. De nombreux discours sont prononcés par différents politiciens, Karl Renner étant toujours à l'arrière-plan. Renner a été le chef efficace du parti depuis qu'il a trouvé la bonne volonté de l'Empereur pendant la Weltkrieg avec une politique de Burgfrieden et une coopération avec la Couronne"
 austria_election_events.2.a:0 "Leurs efforts sont louables"
 austria_election_events.2.b:0 "Je préférerais qu'ils ne s'approprient pas les succès d'un gouvernement commun"

 austria_election_events.3.t:0 "Adler dénonce le PADD"
 austria_election_events.3.d:0 "Friedrich Adler, fils de l'ancien chef du SDAP et socialiste radical surtout connu pour avoir tiré sur Graf Stürgkh en protestation contre la Weltkrieg, a dénoncé le SDAP comme "le genre de socialisme qui ne fait que servir l'establishment""
 austria_election_events.3.a:0 "Les radicaux seront des radicaux"

 austria_election_events.4.t:0 "Le CS invite le Prince Otto à chasser"
 austria_election_events.4.d:0 "Le CS, le parti de la petite bourgeoisie, de l'église catholique et de la campagne conservatrice, s'abstient généralement d'organiser de grandes manifestations publiques. À Vienne, ils concentrent plutôt leurs efforts sur des réunions privées de moindre envergure. L'une de ces réunions prévues prendra la forme d'une chasse dans le Wienerwald. Le prince Otto a été officiellement invité à participer à cette chasse. Ayant bénéficié d'une éducation aristocratique, l'héritier des Habsbourg est déjà habitué à de telles occasions sociales"
 austria_election_events.4.a:0 "S'il veut..."
 austria_election_events.4.b:0 "La famille impériale est au-dessus de ces choses insignifiantes"

 austria_election_events.5.t:0 "Une chasse réussie pour la CS"
 austria_election_events.5.d:0 "Après la chasse, une fête a été organisée, au cours de laquelle a été enregistrée une interview radiophonique avec plusieurs personnalités du CS, mais aussi avec le prince Otto. Il semble que cela ait été fait exprès, puisque le Prince Otto est maintenant associé au parti, et que le soutien parmi nos sujets les plus dévoués au parti a augmenté"
 austria_election_events.5.a:0 "C'est ce qu'ils recherchaient ?"

 austria_election_events.6.t:0 "Accident de chasse : Le prince Otto est-il blessé ?"
 austria_election_events.6.d:0 "Au cours de ce qui a été confirmé comme un accident par tous les passants, le fusil de chasse du fils d'un éminent homme politique du CS a fait une erreur, frôlant la jambe droite du prince Otto. Bien que l'héritier du trône n'ait pas été gravement blessé lors de l'incident, les médias font déjà tourner leurs théories de conspiration"
 austria_election_events.6.a:0 "Essaient-ils de tuer mon héritier ?"

 austria_election_events.100.t:0 "Les élections"
 austria_election_events.100.d:0 "Le décompte final est en cours. Après cette campagne électorale âprement disputée, nous allons maintenant découvrir le vainqueur"
 austria_election_events.100.a:0 "N'est-ce pas excitant !"

 austria_election_events.101.t:0 "Les CS gagnent les élections"
 austria_election_events.101.d:0 "Le décompte final des élections est en cours. Bien qu'il ait été serré, l'écrasante majorité des votes de la campagne ont fait passer le CS en tête"
 austria_election_events.101.a:0 "L'Autriche est Christlich-Sozial"

 austria_election_events.102.t:0 "Le SDAP gagne les élections"
 austria_election_events.102.d:0 "Le décompte final des élections est en cours. Bien qu'il ait été très serré, les votes de la ville de Vienne ont fait du SDAP le vainqueur incontestable"
 austria_election_events.102.a:0 "L'Autriche est sociale-démocrate"

### Italian Question ###
 austria_events.100.t:0 "Nos relations avec Naples"
 austria_events.100.d:0 "Bien que notre fédération italienne et nos plans pour une Italie dominée par les Autrichiens aient échoué, nous sommes bien plus forts aujourd'hui qu'en 1926. Devrions-nous envoyer un envoyé à la cour du roi Ferdinand III pour lui demander de rétablir nos liens rompus et de contribuer au rétablissement de l'ordre en Italie ?"
 austria_events.100.a:0 "Renouveler nos liens avec le sud !"
 austria_events.100.b:0 "Milan est un pari plus sûr"

 austria_events.101.t:0 "Un message d'amitié de l'Autriche"
 austria_events.101.d:0 "Aujourd'hui, un éminent ambassadeur autrichien est arrivé dans la capitale. Il a parlé de la grande amitié dont nos deux nations ont toujours joui. Il a également déclaré que le gouvernement impérial et royal considérait avec inquiétude la menace qui pèse sur notre Occident et que le Kaiser Karl encourageait une réunification rapide"
 austria_events.101.a:0 "Cela semble être une excellente idée"
 austria_events.101.b:0 "Les Autrichiens sont notre ennemi naturel"

 austria_events.102.t:0 "Amitié austro-italienne"
 austria_events.102.d:0 "Aujourd'hui, notre ambassadeur est rentré d'Italie. Il nous a informés de l'accord de l'Italie sur notre proposition d'amitié. Un grand avenir s'ouvre à nos pays"
 austria_events.102.a:0 "Bon."

 austria_events.103.t:0 "Rivalité austro-italienne"
 austria_events.103.d:0 "Aujourd'hui, notre ambassadeur est rentré d'Italie. Il nous a informés que les Italiens ont décliné notre proposition d'amitié. C'est une insulte à l'égard de tout ce que notre pays représente. Peut-être devrions-nous une fois de plus pointer nos armées vers eux, comme nous l'avons fait pendant la Weltkrieg"
 austria_events.103.a:0 "Nous aurons notre revanche"

### Austria Suggests War ###
 austria_events.104.t:0 "L'Autriche suggère une guerre"
 austria_events.104.d:0 "L'ambassadeur autrichien a suggéré aujourd'hui que nous préparions nos forces pour une attaque contre les socialistes. Il a déclaré que le moment était venu de les attaquer et d'unir l'Italie"
 austria_events.104.a:0 "Nous les écraserons !"
 austria_events.104.b:0 "Nous ne pouvons pas faire ça"

 austria_events.105.t:0 "La guerre en Italie"
 austria_events.105.d:0 "En réponse à notre suggestion, l'Italie a déclaré la guerre à la RSI. Bien qu'ils se soient sans doute préparés pour ce jour, nous pourrions augmenter leurs stocks d'armes avec certains de nos propres équipements, et même mettre en place des régiments de volontaires de nos terres italophones. Devrions-nous leur envoyer cette aide ?"
 austria_events.105.a:0 "Envoyez-leur de l'aide"
 austria_events.105.b:0 "Ils se débrouilleront"

 austria_events.106.t:0 "L'aide autrichienne arrive"
 austria_events.106.d:0 "Aujourd'hui, l'aide autrichienne est arrivée dans notre pays. Ils nous ont envoyé des troupes et des armes pour vaincre l'ennemi"
 austria_events.106.a:0 "Dieu merci"

 austria_events.107.t:0 "Naples Accepte"
 austria_events.107.d:0 "Le Royaume des deux Siciles a, de manière surprenante, accepté notre offre d'amitié, même si nous les avons abandonnés en 1926. Cependant, maintenant qu'ils se sont montrés à nouveau réceptifs à leur protecteur et allié légitime, nous ne les décevrons plus jamais !"
 austria_events.107.a:0 "Nous ne vous laisserons pas tomber une nouvelle fois."

 austria_events.108.t:0 "Les Bourbons Refusent"
 austria_events.108.d:0 "En colère contre notre dernière trahison et doutant ouvertement de l'utilité de notre amitié, l'ambassadeur sicilien a informé notre gouvernement qu'il n'y aurait pas d'accord entre Naples et Vienne. Nous devons compter sur Milan et Venise pour un allié italien."
 austria_events.108.a:0 "Bon sang"

#############################
### THE AUSGLEICH OF 1937 ###
#############################

 ausgleich_events.100.t:0 "Préparation de l'Ausgleich"
 ausgleich_events.100.d:0 "Tous les dix ans depuis 1867, les délégations autrichienne et hongroise se réunissent pour discuter de la part que chaque partie de l'Empire investit dans les ministères communs : les ministères des affaires étrangères, militaires et financières.\nCependant, en raison de leur perte et de la demande de réparations pour les territoires croates, les renégociations de 1927 se sont enlisées, si bien que la Hongrie n'a rien versé au trésor commun pendant la dernière décennie.\nL'État hongrois, en tant que Couronne renégate sous le règne du Kaiser, est une épine dans le pied de l'Autriche depuis un certain temps déjà, et il faut au moins faire quelques efforts pour les ramener au troupeau"
 ausgleich_events.100.a:0 "Invitez-les formellement"

 ausgleich_events.101.t:0 "Une invitation à l'Ausgleich"
 ausgleich_events.101.d:0 "Le gouvernement viennois nous a invités à renégocier l'Ausgleich. Alors que cela se produit tous les dix ans depuis 1867, lorsque la Hongrie a été mise au même niveau que Vienne, les relations ont été tendues depuis la dernière fois que nos pays se sont réunis à la table des négociations en 1927, lorsque l'homme de Vienne a essayé de nous forcer à accepter la perte de la Croatie"
 ausgleich_events.101.a:0 "Nous verrons ce qu'il en adviendra"

 ausgleich_events.102.t:0 "La Hongrie participe aux renégociations d'Ausgleich"
 ausgleich_events.102.d:0 "Bien qu'il y ait eu quelques doutes quant à la volonté de la Hongrie de régler les différends diplomatiques entre nos deux moitiés de l'Empire, ils ont accepté"
 ausgleich_events.102.a:0 "Bien sûr qu'ils le font"

 ausgleich_events.200.t:0 "Inviter d'autres personnes à l'Ausgleich ?"
 ausgleich_events.200.d:0 "L'Ausgleich a toujours été une réunion des élites autrichiennes et hongroises. Cependant, des politiciens de Bohême, de Galice et d'Illyrie ont demandé que les négociations multiethniques soient plus ouvertes cette année, avec la présence de délégations de tous les États constitutifs de l'Empire. De plus, le rassemblement de délégations de tous les coins de l'Autriche-Hongrie pourrait aider à apaiser certaines des tensions internes qui ont eu lieu depuis la fin de la Weltkrieg"
 ausgleich_events.200.a:0 "No way. C'est entre nous et les Magyars"
 ausgleich_events.200.b:0 "Vous avez raison. Invitez les Bohémiens, les Galiciens et les Illyriens"
 ausgleich_events.200.c:0 "Nous devons penser plus grand. Invitez tous les peuples de la double monarchie"

 ausgleich_events.201.t_kingdoms:0 "Les autres nations à l'Ausgleich"
 ausgleich_events.201.d_kingdoms:0 "L'Autriche aurait envoyé des délégations des autres parties de l'Empire pour participer aux Renégociations d'Ausgleich de 1937. D'éminents hommes politiques ont exprimé leur opposition à un tel Ausgleich, qualifiant cette manœuvre de politique visant à donner l'avantage à l'Autriche pendant les négociations"
 ausgleich_events.201.t_peoples:0 "Slovaques et Roumains invités à l'Ausgleich"
 ausgleich_events.201.d_peoples:0 "Comme s'il ne suffisait pas que le gouvernement viennois ait appelé à la table des négociations les Tchèques, les Polonais et toutes les autres ethnies de l'autre côté de l'Empire, il aurait fait de même pour les groupes nationalistes à l'intérieur de nos frontières ! Les Slovaques et les Roumains du bassin des Carpates ont été soumis avec succès pendant des siècles, mais le soutien de Vienne a permis de sortir de leur sommeil les mouvements nationalistes clandestins"
 ausgleich_events.201.a:0 "C'est un scandale. Protester formellement leur décision"
 ausgleich_events.201.b:0 "Il ne suffit pas de protester. Nous ne participerons pas à un tel Ausgleich"
 ausgleich_events.201.c:0 "Nous devons suivre l'air du temps"

 ausgleich_events.202.t:0 "Une invitation à l'Ausgleich"
 ausgleich_events.202.d:0 "Les rumeurs qui ont circulé parmi les membres de notre gouvernement local se sont avérées vraies. Un messager est arrivé à [Root.Capital.GetCapitalVictoryPointName] avec une invitation aux négociations d'Ausgleich. Nous devons envoyer une délégation [AUS_ausgleich_delegation] aux négociations. Le Kaiser semble avoir saisi l'occasion de la volonté de la Hongrie de régler ses différends avec l'Empire cisleithanien pour nous permettre d'amener notre position à la table des discussions."
 ausgleich_events.202.a:0 "Quel honneur"
 ausgleich_events.202.b:0 "Quel honneur. Nous ferons ce qui nous est ordonné"
 ausgleich_events.202.c:0 "[AUS_ausgleich_dominated_delegation]"

AUS_ausgleich_delegation_kingdom: "[Root.GetAdjective] délégation]""
AUS_ausgleich_delegation_CZE: "délégation de Bohémiens-Allemands et de Tchèques"
AUS_ausgleich_delegation_GAL: "délégation de Polonais et de Ruthéniens"
AUS_ausgleich_delegation_CRO: "délégation de tous les peuples d'Illyrie"

AUS_ausgleich_dominated_delegation_CZE: "Nous pouvons cependant peser un peu plus lourd sur les Allemands de Bohême, n'est-ce pas ?"
AUS_ausgleich_dominated_delegation_GAL: "Nous sommes un État polonais. Nous enverrons notre élite, pas des paysans ruthènes"
AUS_ausgleich_dominated_delegation_CRO: "Il n'y a qu'un seul peuple illyrien" 

 ausgleich_events.203.t_HUN:0 "La Hongrie proteste contre les autres délégations"
 ausgleich_events.203.d_HUN:0 "La Hongrie a fait savoir qu'elle condamnait le fait que nous ayons invité d'autres délégations qu'elle aux négociations. Si cette condamnation est étayée par quelque chose, nous verrons bien"
 ausgleich_events.203.t_other:0 "[From.GetNameDefCap] Accepte de participer"
 ausgleich_events.203.d_other:0 "Notre coursier est revenu de [From.Capital.GetCapitalVictoryPointName], porteur d'une réponse du gouvernement [From.GetAdjective]. Ils sont très heureux de pouvoir participer aux négociations et vous envoient leurs meilleurs vœux."
 ausgleich_events.203.a:0 "C'est la voie à suivre"
 ausgleich_events.203.b:0 "Excellent."

 ausgleich_events.300.t_hungary:0 "La délégation hongroise arrive"
 ausgleich_events.300.d_hungary:0 "La délégation hongroise est arrivée hier à Vienne, désireuse de discuter de l'avenir de la double monarchie. Les festivités ont duré longtemps dans la nuit"
 ausgleich_events.300.t_delegations_no_boycott:0 "Les délégations arrivent"
 ausgleich_events.300.d_delegations_no_boycott:0 "Malgré la crainte que la Hongrie n'apprécie pas que nous ayons invité d'autres délégations que la leur aux négociations, elles sont arrivées hier à Vienne parmi les délégations de Bohême, de Galice et d'Illyrie. Alors que les Renégociations d'Ausgleich de cette année sont suivies par des hommes politiques et des penseurs de tout l'Empire, les Hongrois restent au centre, car leur problème est le plus important à résoudre. Les festivités ont duré longtemps dans la nuit"
 ausgleich_events.300.t_delegations_boycott:0 "Les délégations arrivent - avec la Hongrie absente"
 ausgleich_events.300.d_delegations_boycott:0 "Nous craignions que la Hongrie ne prenne pas au sérieux le fait que nous ayons invité d'autres délégations que la leur aux négociations, et les critiques de cette initiative avaient déjà soupçonné qu'ils boycotteraient l'occasion pour cette raison. Les festivités ont duré longtemps dans la nuit"
 ausgleich_events.300.a:0 "Quelle nuit"
 ausgleich_events.300.b:0 "Qu'y a-t-il à négocier sans la Hongrie ?"

 ausgleich_events.310.t:0 "Un délégué hongrois tient un discours"
 ausgleich_events.310.d:0 "Le premier jour des négociations, des discours ont été prononcés. Un homme politique hongrois a prononcé le discours suivant :\n\n"Ne devons-nous pas être fiers de l'Empire austro-hongrois. Depuis des décennies maintenant, l'homme de Vienne s'efforce de réformer ce qui était déjà parfait. Je crois que l'Autriche et la Hongrie, ensemble, ont un rôle à jouer dans l'avenir du monde. Ensemble, nous rendrons l'Autriche-Hongrie à nouveau grande."\n\nAlors que ses compatriotes étaient visiblement troublés par cette insinuation selon laquelle la politique de fédéralisation du Kaiser Karl était une erreur, lui-même semblait plutôt satisfait, malgré l'absence d'applaudissements."
 ausgleich_events.310.a:0 "Quelle insolence"
 ausgleich_events.310.b:0 "Le retirer des négociations"
 ausgleich_events.310.c:0 "Mais il a raison, n'est-ce pas ?"

 ausgleich_events.311.t:0 "La Hongrie exige des réparations"
 ausgleich_events.311.d:0 "Comme prévu, la délégation hongroise demande une fois de plus une compensation pour la perte des territoires de Croatie - Slavonie, qui étaient en vassalité sous la Couronne hongroise jusqu'en 1925, lorsque ces territoires ont été occupés par la révolution des Slaves du Sud, qui s'est terminée par la cession des terres en 1926 au Royaume d'Illyrie, nouvellement réformé.\nLa délégation hongroise revendique toujours les terres comme étant les siennes, mais reconnaît qu'il est impossible de les remettre sous contrôle hongrois. C'est pourquoi, comme en 1927, ils demandent qu'une somme importante soit transférée à leur trésorerie"
 ausgleich_events.311.a:0 "Proposez-leur de payer sur nos propres deniers"
 ausgleich_events.311.b:0 "Cette dette devrait être payée par les Illyriens"
 ausgleich_events.311.c:0 "Cette dette devrait être payée par les Illyriens. Essayons de négocier ici"
 ausgleich_events.311.e:0 "C'est précisément pour cela que vous payez moins d'impôts maintenant"
 ausgleich_events.311.f:0 "Si la Croatie-Slavonie leur manque tant que ça, autant la récupérer"

 ausgleich_events.312.t:0 "La Bohême propose un État slovaque"
 ausgleich_events.312.d:0 "En vain des discussions de la veille, la délégation de Bohême soulève la question du peuple slovaque vivant sous l'autorité directe de la couronne hongroise. Sans droits spéciaux ni autonomie, le peuple slovaque a été victime d'une politique de magyarisation. La délégation de Bohème propose la création d'un État autonome pour le peuple slovaque comme solution pour "libérer ses frères du joug magyar"
 ausgleich_events.312.a:0 "C'est certainement une chose que la Hongrie devrait envisager"
 ausgleich_events.312.b:0 "Cela devrait être fait. Mais cela nécessite une planification plus poussée"
 ausgleich_events.312.c:0 "Cela devrait être fait, et en outre, cela devrait inclure tout le territoire slovaque"

 ausgleich_events.313.t:0 "La Galice exige la Transcarpathie"
 ausgleich_events.313.d:0 "S'inscrivant dans la récente tendance à réclamer des terres hongroises, la délégation ruthène rappelle que leurs frères des Carpates ne sont même pas reconnus par le gouvernement hongrois"
 ausgleich_events.313.a:0 "Les négociations d'Ausgleich ne sont pas un lieu pour demander des concessions territoriales"
 ausgleich_events.313.b:0 "Cela devrait être fait. Travaillons dans ce sens"

 ausgleich_events.314.t:0 "L'Illyrie exige le Bačka"
 ausgleich_events.314.d:0 "S'inscrivant dans la tendance récente à réclamer des terres hongroises, l'Illyrie réclame elle aussi désormais la cessation du territoire Bačka. Bien qu'elle abrite de nombreux Illyriens, revendiquer cette bande de terre dans la région la plus méridionale de la Hongrie est une démarche plutôt audacieuse de la délégation illyrienne, surtout si l'on considère que la Hongrie ne reconnaît pas encore officiellement l'État slave du Sud"
 ausgleich_events.314.a:0 "Les négociations d'Ausgleich ne sont pas un lieu pour demander des concessions territoriales"
 ausgleich_events.314.b:0 "Cela devrait être fait. Travaillons dans ce sens"
 ausgleich_events.314.c:0 "L'Illyrie devrait contrôler l'ensemble du bassin"

 ausgleich_events.315.t:0 "Les Polonais proposent un protectorat polonais"
 ausgleich_events.315.d:0 "Plusieurs membres éminents de la délégation polonaise ont approuvé une position plus active dans nos relations diplomatiques avec la Pologne. Si la Pologne a été laissée à la sphère allemande après la guerre, les Galiciens considèrent toujours la Pologne comme leur patrie, aujourd'hui supprimée par la domination prussienne. Ils souhaitent que nous libérions leurs compatriotes. La Pologne n'est pas encore perdue"
 ausgleich_events.315.a:0 "Nous allons y réfléchir"

 ausgleich_events.316.t:0 "Les Roumains : une Transylvanie autonome ?"
 ausgleich_events.316.d:0 "Bien que la Transylvanie soit reconnue par la Hongrie, elle est loin d'atteindre le niveau des États cisleithaniens. La délégation roumaine s'exprime pour être mise au même niveau que les Etats de la moitié autrichienne"
 ausgleich_events.316.a:0 "La délégation hongroise devrait y réfléchir"
 ausgleich_events.316.b:0 "Oui, cela arrivera..."
 ausgleich_events.316.c:0 "..et il doit inclure Partium et le Banat"

 ausgleich_events.317.t:0 "La Hongrie abandonne l'Ausgleich"
 ausgleich_events.317.d:0 "La délégation hongroise en a eu assez de se moquer des vieilles traditions et a quitté les négociations de cette année"
 ausgleich_events.317.a:0 "C'est mauvais, n'est-ce pas ?"

#WIP
 ausgleich_events.318.t:0 "La délégation rentre chez elle plus tôt que prévu"
 ausgleich_events.318.d:0 "Upset with the way the negotiations were going, our delegates returned home early. We will not be reimbursed for now"
 ausgleich_events.318.a:0 "Suboptimal"

 ausgleich_events.320.t:0 "La fin de l'Ausgleich"
 ausgleich_events.320.d_hungary_success:0 "Aujourd'hui à l'aube, la délégation hongroise est partie pour Budapest, afin d'informer son gouvernement de ce qui s'est passé ces derniers jours, des bras ouverts qui l'ont accueillie à Vienne, et des gains promis. Les renégociations de l'Ausgleich de 1937 ont été un succès et les choses s'améliorent pour la Double Monarchie."
 ausgleich_events.320.d_hungary_failure:0 "L'Ausgleich a pris fin hier - lorsque la Hongrie a décidé d'en sortir prématurément"
 ausgleich_events.320.d_other_success:0 "L'Ausgleich a pris fin hier. Toutes les délégations sont rentrées chez elles aujourd'hui."
 ausgleich_events.320.d_other_failure:0 "Malgré le départ anticipé de la Hongrie, l'Ausgleich s'est achevé hier et le reste des délégations est rentré chez lui aujourd'hui."
 ausgleich_events.320.a:0 "Espérons que cela maintiendra la paix au sein de l'Empire."
 ausgleich_events.320.b:0 "Ça aurait pu être mieux, mais aussi pire."

#WIP
 ausgleich_events.321.t:0 "Les négociations sur l'Ausgleich sont terminées"
 ausgleich_events.321.d:0 "Notre délégation a réussi à négocier une résolution de nos différends avec Vienne."
 ausgleich_events.321.a:0 "Bon."

#WIP
 ausgleich_events.322.t:0 "L'Autriche accepte de payer des réparations"
 ausgleich_events.322.d:0 "Nous avons négocié avec succès le paiement de réparations pour la perte d'Illyria."
 ausgleich_events.322.a:0 "Envoyez la demande"

#WIP
 ausgleich_events.323.t:0 "La Hongrie envoie ses demandes"
 ausgleich_events.323.d:0 "La Hongrie accepte notre offre de réparations"
 ausgleich_events.323.a:0 "Si c'est ce qu'il faut"

#WIP
 ausgleich_events.324.t:0 "[From.GetName] accepte de payer"
 ausgleich_events.324.d:0 "[From.GetName] accepte de payer"
 ausgleich_events.324.a:0 "Bon à savoir."

#WIP
 ausgleich_events.325.t:0 "La Hongrie exige des réparations"
 ausgleich_events.325.d:0 "La Hongrie exige des réparations"
 ausgleich_events.325.a:0 "Attendez, quoi?"
 ausgleich_events.325.b:0 "Si cela a été décidé..."

#WIP
 ausgleich_events.326.t:0 "L'Illyrie refuse de payer"
 ausgleich_events.326.d:0 "L'Illyrie refuse de payer"
 ausgleich_events.326.a:0 "Eh bien, commençons une guerre dans les Balkans. Qu'est-ce qui pourrait mal tourner ?"
 ausgleich_events.326.b:0 "On ne peut pas faire grand-chose."

#WIP
 ausgleich_events.327.t:0 "La Hongrie nous déclare la guerre"
 ausgleich_events.327.d:0 "La Hongrie nous déclare la guerre"
 ausgleich_events.327.a:0 "Ce n'est pas bon."

 ausgleich_events.328.t:0 "La crise illyrienne"
 ausgleich_events.328.d:0 "Après le refus du gouvernement illyrien de payer ce qu'il a décrit comme "une demande scandaleuse de réparations pour les terres illyriennes légitimes", le gouvernement hongrois a déclaré la guerre à la Couronne illyrienne. Le Honvédség a déjà commencé à marcher sur la Slavonie et il semble presque trop tard pour intervenir dans le conflit de manière significative."
 ausgleich_events.328.a:0 "C'est scandaleux."
 ausgleich_events.328.b:0 "Laissez-les faire"
 ausgleich_events.328.c:0 "C'est en cours"

#WIP
 ausgleich_events.330.t:0 "Scission austro-hongroise de l'ancienne Illyrie"
 ausgleich_events.330.d:0 "Nous devons choisir ce que nous allons faire des terres illyriennes occupées."
 ausgleich_events.330.a:0 "Rétablir les frontières de 1921"
 ausgleich_events.330.b:0 "Donner la Croatie-Slavonie à la Hongrie et restaurer l'Illyrie dans le reste du pays."
 ausgleich_events.330.c:0 "Occuper le tout pour le moment"

#WIP
 ausgleich_events.331.t:0 "L'Autriche occupe toute l'Illyrie"
 ausgleich_events.331.d:0 "L'Autriche a choisi de ne pas respecter sa promesse. Comment devrions-nous réagir ?"
 ausgleich_events.331.a:0 "Ils paieront pour ça"

#WIP
 ausgleich_events.332.t:0 "La délégation revient de l'Ausgleich"
 ausgleich_events.332.d_no_claims:0 "Notre délégation aux renégociations de l'Ausgleich est arrivée aujourd'hui à [ROOT.Capital.GetCapitalVictoryPointName]. Bien qu'aucune avancée diplomatique majeure n'ait été réalisée de notre côté, nous avons au moins pu établir des liens plus étroits avec Vienne."
 ausgleich_events.332.d_claims:0 "Notre délégation aux renégociations de l'Ausgleich est arrivée aujourd'hui à [ROOT.Capital.GetCapitalVictoryPointName]. Une avancée diplomatique majeure a été réalisée, Vienne reconnaissant désormais certaines de nos revendications concernant les terres hongroises."
 ausgleich_events.332.a:0 "C'est certainement une bonne leçon pour eux"
 ausgleich_events.332.b:0 "Bon."

 ausgleich_events.333.t:0 "Rebelles [FROM.GetNameDefCap] !"
 ausgleich_events.333.d:0 "Incréditée par notre trahison des États membres les plus faibles de notre Empire, [FROM.GetName] s'est révoltée contre nous ! Cependant, le K.u.k. Kriegsminister nous assure que l'Autriche et la Hongrie combinées devraient s'avérer facilement victorieuses."
 ausgleich_events.333.a:0 "Comment osent-ils !"

 ausgleich_events.340.t:0 "Nationalisme [AUS_ausgleich_demonstrations]"
 ausgleich_events.340.d:0 "Sans doute inspirés par le soutien que le Roi et son gouvernement à Vienne leur ont apporté lors des renégociations de l'Ausgleich, les manifestants [AUS_ausgleich_demonstrations] défilent dans les rues, organisant des manifestations pro-autrichiennes mais anti-hongroises."
 ausgleich_events.340.a:0 "Déposez-les"

 AUS_ausgleich_demonstrations_SLO_ROM: "Slovaque et Roumain"
 AUS_ausgleich_demonstrations_SLO: "Slovaque"
 AUS_ausgleich_demonstrations_ROM: "Roumain"

 AUS_ausgleich_demonstrations_cities_SLO_ROM: "Slovaquie et Transylvanie"
 AUS_ausgleich_demonstrations_cities_SLO: "la Slovaquie"
 AUS_ausgleich_demonstrations_cities_ROM: "la Transylvanie"

 ausgleich_events.341.t:0 "Manifestation [AUS_ausgleich_demonstrations] contre la Hongrie"
 ausgleich_events.341.d:0 "En début de semaine, des manifestations pacifiques de soutien à Vienne dans plusieurs villes de [AUS_ausgleich_demonstrations_cities] se sont terminées par la dispersion violente de la foule par la police hongroise. Cependant, cela n'a fait que renforcer le discours de la résistance, et maintenant les dirigeants de [AUS_ausgleich_demonstrations] demandent à notre gouvernement de servir de médiateur dans ce conflit."
 ausgleich_events.341.a:0 "Accordé. La Hongrie doit retirer ses forces des territoires contestés."
 ausgleich_events.341.b:0 "Nous ne pouvons pas nous mêler des affaires hongroises"

#WIP
 ausgleich_events.342.t:0 "L'Autriche demande à nos autorités d'évacuer [AUS_ausgleich_demonstrations_cities]"
 ausgleich_events.342.d:0 "L'Autriche a exigé que notre administration et nos forces armées quittent [AUS_ausgleich_demonstrations_cities]"
 ausgleich_events.342.a:0 "Nous devons faire ce qu'ils disent"
 ausgleich_events.342.b:0 "Jamais !"

 ausgleich_events.343.t:0 "La Hongrie accepte notre ultimatum"
 ausgleich_events.343.d:0 "La Hongrie a quitté les territoires contestés, laissant nos forces libres d'y pénétrer et de rétablir l'ordre - l'ordre que nous voulons, bien sûr"
 ausgleich_events.343.a:0 "Bien"

 ausgleich_events.344.t:0 "La Hongrie refuse notre ultimatum"
 ausgleich_events.344.d:0 "La Hongrie décline notre ultimatum et refuse de quitter les territoires contestés"
 ausgleich_events.344.a:0 "Vous savez ce que cela signifie, n'est-ce pas ?"
 ausgleich_events.344.b:0 "Mais bon..."

 ausgleich_events.345.t:0 "Victoire hongroise dans la crise du Danube"
 ausgleich_events.345.d:0 "Il est de plus en plus évident, tant pour l'Armee-Oberkommando (haut commandement de l'armée) que pour le ministère des affaires étrangères, que la guerre avec la Hongrie, notre jeune pays héritier, a pris une tournure plus grave. Le cœur de la monarchie étant menacé, même l'AOK, autrefois confiant, craint le pire et pense que non seulement l'intégrité territoriale de l'Empire n'est plus sauvable, mais qu'il est peut-être déjà au bord de l'effondrement total. Pour sauver la face et empêcher cet effondrement potentiel, il a été suggéré à l'empereur-roi que nous devions demander la paix ou faire face au démantèlement de la monarchie des Habsbourg."
 ausgleich_events.345.a:0 "Nous n'avons pas d'autre choix que d'accepter le statut privilégié des Hongrois au sein de l'empire."
 ausgleich_events.345.b:0 "Il n'y aura pas de négociations avec les Magyars !"

 ausgleich_events.346.t:0 "L'Autriche intente une action en faveur de la paix"
 ausgleich_events.346.d:0 "Les troupes de la tyrannique monarchie des Habsbourg, qui menaçaient auparavant de démanteler notre pays, ont été battues sur le terrain par nos glorieuses armées. Voyant l'écriture sur le mur, [AUS.GetNameDef] a demandé la paix. Ils sont prêts à accepter la position légitimement méritée de la Hongrie dans l'empire, à céder nos revendications en Croatie et à garantir qu'ils ne menaceront plus jamais notre statut. Il est clair qu'ils sont prêts à tout pour sauver ce qui reste de l'empire. Notre position étant protégée, il n'y a guère de raison de refuser cette offre généreuse, même si la perspective de marcher sur la Heldenplatz de Vienne et d'achever le cadavre mourant d'un empire est effectivement tentante."
 ausgleich_events.346.a:0 "Nous acceptons leurs termes"
 ausgleich_events.346.b:0 "Non, nous mettrons fin aux Habsbourg une fois pour toutes !"

 ausgleich_events.700.t:0 "L'Autriche exige sa réintégration"
 ausgleich_events.700.d:0 "Ils disent que nous devrions à nouveau être dirigés directement depuis Vienne"
 ausgleich_events.700.a:0 "Que pouvons-nous faire contre Vienne ?"
 ausgleich_events.700.b:0 "Et si non"
 ausgleich_events.700.c:0 "N'est-ce pas là que nous nous rebellons ?"

 ausgleich_events.701.t:0 "[From.GetNameDefCap] accepte la réintrégation"
 ausgleich_events.701.d:0 "Le gouvernement [From.GetAdjective] a accepté notre proposition d'un État plus centralisé"
 ausgleich_events.701.a:0 "Excellent."

 ausgleich_events.702.t:0 "[From.GetNameDefCap] envahit la Hongrie !"
 ausgleich_events.702.d:0 "Les vautours de [FROM.GetNameDef] ont décidé de profiter de nos troubles internes pour envahir le Royaume de Hongrie. Malgré leur état de révolte, la Hongrie dans son ensemble est l'un des principaux royaumes des Habsbourg et doit être défendue contre nos voisins sanguinaires. Même si nous sommes déjà occupés à réprimer la révolte des Magyars, nous devons considérer leur invasion comme une attaque contre la monarchie dans son ensemble, quel que soit notre état de fait."
 ausgleich_events.702.a:0 "Nous devons protéger notre intégrité territoriale !"
 ausgleich_events.702.b:0 "Nous ne pouvons rien faire..."

### New Military Occupation events ###

 ausgleich_events.900.t.CRO:0 "Trahison de l'Autriche"
 ausgleich_events.900.d.CRO:0 "Nouvelles inquiétantes de Vienne ! L'Autriche a décidé de révoquer notre droit de cité, plaçant ainsi notre peuple sous une nouvelle occupation militaire. Nous devons nous protéger, quel qu'en soit le prix, même si cela signifie demander la protection de la Serbie. Nous préférons que d'autres Slaves nous gouvernent plutôt que des Autrichiens assoiffés de sang."
 ausgleich_events.900.t.CZE_broken_promise:0 "Trahison de l'Autriche"
 ausgleich_events.900.d.CZE_broken_promise:0 "Nouvelles inquiétantes de Vienne ! Il a été décidé que la Hongrie, après avoir été vaincue, serait placée sous occupation militaire, révoquant ainsi le compromis de 1867. Il est connu que tous les nationalistes de langue allemande considèrent la Bohême non pas comme une nation indépendante avec sa propre culture, mais comme une partie de ce qu'ils appellent la Grande Allemagne. Ils viendront pour nous, et ce n'est pas une question de si, mais une question de quand. Nous devons nous protéger de l'Autriche, même si cela signifie la guerre."
 ausgleich_events.900.t.CZE_secret_deal:0 "Trahison de l'Autriche"
 ausgleich_events.900.d.CZE_secret_deal:0 "Nouvelles inquiétantes de Vienne ! Il a été décidé que la Hongrie récupèrera ses terres croates, reprenant ainsi les promesses qu'elle avait faites pendant la Weltkrieg. Ils s'en prendront à l'Illyrie, et, connaissant la façon dont les nationalistes germanophones considèrent la Bohème comme faisant partie de la Grande Allemagne, au lieu d'être un pays avec sa propre culture, ils s'en prendront à nous. Ce n'est pas une question de si, mais une question de quand. Nous devons nous protéger de l'Autriche et de ses chiens de poche hongrois, même si cela signifie la guerre."
 ausgleich_events.900.t.GAL_broken_promise:0 "Trahison de l'Autriche"
 ausgleich_events.900.d.GAL_broken_promise:0 "Nouvelles inquiétantes de Vienne ! Il a été décidé que la Hongrie, après avoir été vaincue, serait placée sous occupation militaire, révoquant ainsi le compromis de 1867. Nous préférons nous réunir avec nos frères polonais plutôt que d'être gouvernés par des Autrichiens assoiffés de sang. Ils viendront pour nous, et ce n'est pas une question de si, mais de quand. Nous devons nous protéger, même si cela signifie la guerre."
 ausgleich_events.900.t.GAL_secret_deal:0 "Trahison de l'Autriche"
 ausgleich_events.900.d.GAL_secret_deal:0 "Nouvelles inquiétantes de Vienne ! Il a été décidé que la Hongrie récupèrerait ses terres croates, reprenant ainsi les promesses qu'elle avait faites pendant la Weltkrieg. Ils vont s'en prendre à Illyrie, et, sachant ce qu'ils feraient à eux et à la Bohême, nous devons demander la protection de nos frères polonais. Ils viendront après nous, et ce n'est pas une question de si, mais de quand. Nous devons nous protéger de l'Autriche et de ses chiens de poche hongrois, même si cela signifie la guerre."
 ausgleich_events.900.a:0 "Nous n'avons pas d'autre choix."

 ausgleich_events.9000.t.occupation:0 "[FROM.GetNameDefCap] se Révolte Contre l'Occupation"
 ausgleich_events.9000.t.secret_deal:0 "[FROM.GetNameDefCap] se Révolte Contre la Guerre Illyrienne"
 ausgleich_events.9000.d.CZE:0 "La réaction de Prague à nos récentes actions à travers la Leitha a été une colère non dissimulée. Décrivant nos actions comme tyranniques et une violation claire de la constitution de la Monarchie, qui, selon eux, sera suivie par l'assujettissement de la couronne de Saint Wenceslaus, le gouvernement de Bohème a déclaré le gouvernement de Vienne illégitime et a déposé le gouverneur, allant vers la fin de l'union personnelle de la Bohème avec l'Autriche. Nous ne pouvons que considérer ces mesures comme une trahison de la part des perfides Tchèques, et le crownland de Bohême doit être considéré comme en révolte ouverte."
 ausgleich_events.9000.d.GAL:0 "Les Tchèques ayant pris les armes contre nous, les dirigeants de la Galice ont conclu à tort que la protection autrichienne n'était plus dans leur intérêt et ont demandé au gouvernement polonais d'intervenir pour occuper les terres autrichiennes "légitimement polonaises" et les protéger de nos efforts de centralisation. Voyant une chance de renverser les partitions, Varsovie a en effet commencé à mobiliser ses forces contre nous."
 ausgleich_events.9000.d.CRO:0 "Avec la Hongrie sous occupation et les autres Slaves de l'Empire en révolte, les Croates ont finalement choisit leur camp, et c'est une trahison. Pour rendre les choses encore plus insultantes, ils ont même demandé aux Serbes de leur venir en aide, entraînant potentiellement les Balkans dans nos affaires internes."
 ausgleich_events.9000.a:0 "Ils seront écrasés comme l'a été la Hongrie."
 ausgleich_events.9000.b:0 "Ils seront écrasés."

 ausgleich_events.901.t:0 "[FROM.GetNameDefCap] Demande du Soutien"
 ausgleich_events.901.d:0 "La rébellion a une fois de plus commencé dans l'Empire des Habsbourg. Comme on pouvait s'y attendre, l'Autriche a tenté d'arracher le contrôle des trois parties constitutives de son Empire, à prédominance slave, en ignorant la pitoyable "autonomie" qu'elle avait accordée à la Bohême, à l'Illyrie et à la Galicie & Lodomérie, qui sont maintenant en guerre contre leur ancien maître.\n\nLes ambitions du Pacte de Belgrade de récupérer ses terres légitimes aux dépens de l'Autriche ne sont pas un secret, et nous avons reçu une offre. Dans une lettre du premier ministre tchèque [FROM.GetLeader], celui-ci s'engage à ce que le gouvernement tchèque rejoigne le Pacte si nous les soutenons dans cette guerre contre notre ennemi commun. Il se peut que nous devions défier les Autrichiens plus tôt que prévu, mais si nous pensons avoir une chance, c'est maintenant que nous devons frapper.\n\nL'absence de toute mention de l'Illyrie dans ces négociations est notable. Nos compatriotes slaves du sud réaliseront sûrement que leur meilleur espoir contre les Autrichiens est l'unification immédiate de nos terres et de nos forces. Si ce n'est pas le cas, ils s'en rendront vite compte."
 ausgleich_events.901.a:0 "C'est notre chance ! À la guerre !"
 ausgleich_events.901.b:0 "L'Autriche est trop puissante..."

 ausgleich_events.9010.t:0 "[BPL.GetNameDefCap] Déclare la Guerre à [AUS.GetNameDefCap]"
 ausgleich_events.9010.d:0 "Les ambitions du Pacte de Belgrade de récupérer leurs terres légitimes aux dépens de l'Autriche ne sont un secret pour personne, et avec l'entrée en guerre du chef du Pacte de Belgrade, nous avons maintenant l'occasion de mettre fin à l'hégémonie de Vienne sur les Balkans une fois pour toutes. Il faudra peut-être défier les Autrichiens plus tôt que prévu, mais si nous pensons avoir une chance, c'est maintenant qu'il faut frapper."
 ausgleich_events.9010.a:0 "C'est notre chance ! À la guerre !"
 ausgleich_events.9010.b:0 "L'Autriche est trop puissante..."

 ausgleich_events.9011.t:0 "[SER.GetNameDefCap] Déclare la Guerre à [CRO.GetName]"
 ausgleich_events.9011.d:0 "Les ambitions du Pacte de Belgrade de regagner des territoires aux dépens de l'Autriche ne sont un secret pour personne, et avec la déclaration de guerre de [SER.GetNameDef] à [CRO.GetName], nous avons maintenant l'occasion de mettre fin à l'hégémonie de Vienne sur les Balkans une fois pour toutes."
 ausgleich_events.9011.a:0 "C'est notre chance ! À la guerre !"
 ausgleich_events.9011.b:0 "En y réfléchissant bien..."

 ausgleich_events.902.t:0 "La [BPL.GetName] Accepte une Alliance"
 ausgleich_events.902.d.CZE:0 "La [BPL.GetName] a accepté notre appel aux armes et va nous rejoindre dans notre guerre contre Vienne ! Peut-être que ce soulèvement ne sera pas si futile."
 ausgleich_events.902.d.other:0 "La [BPL.GetName] a accepté notre appel aux armes et va nous rejoindre dans notre guerre contre Vienne ! Peut-être que ce soulèvement ne sera pas si futile."
 ausgleich_events.902.a:0 "Nous devons sauver nos Frères Slovaques !"
 ausgleich_events.902.b:0 "En avant, pour la victoire !"

 ausgleich_events.903.t:0 "La [BPL.GetName] Rejette une Alliance"
 ausgleich_events.903.d:0 "Alors que nous nous attendions à ce que la [BPL.GetName] soit séduite par la possibilité de faire valoir ses revendications territoriales tout en combattant à nos côtés, ils ont refusé notre appel aux armes, déclarant qu'ils n'étaient pas prêts pour l'instant à faire la guerre à l'Autriche. Nous sommes seuls au monde..."
 ausgleich_events.903.a:0 "Oh non..."

 ausgleich_events.906.t:0 "Les [FROM.GetAdjective]s demandent l'adhésion au Pacte de Belgrade"
 ausgleich_events.906.d.bucovina:0 "Excellentes nouvelles de [FROM.Capital.GetCapitalVictoryPointName] ! [FROM.GetNonIdeologyName] va se joindre à nos efforts de guerre contre l'Autriche, mais il y a un problème : que faire de la Bucovine ? Nos alliés roumains revendiquent ce territoire, nous devons donc décider si nous laissons la Pologne s'en emparer, ou si nous devons faire pression sur Varsovie pour qu'elle le donne à nos alliés de Bucarest."
 ausgleich_events.906.d.no_bucovina:0 "Excellentes nouvelles de [FROM.Capital.GetCapitalVictoryPointName] ! [FROM.GetNonIdeologyName] va se joindre à nos efforts de guerre contre l'Autriche, et comme la Roumanie possède la Bucovine, nous avons déjà réglé tout litige éventuel à son sujet. Cependant, devrions-nous laisser les Polonais faire partie de notre alliance ?"
 ausgleich_events.906.a:0 "Nous leur souhaitons la bienvenue, mais ils doivent rendre la Bucovine à la Roumanie."
 ausgleich_events.906.b:0 "Les alliés sont toujours les bienvenus !"
 ausgleich_events.906.c:0 "Nous n'avons pas besoin d'eux."

 ausgleich_events.907.t:0 "Le Pacte exige la Bukowina"
 ausgleich_events.907.d:0 "Aujourd'hui, nous avons reçu des nouvelles de la Roumanie, et ils ont exigé la Bukowina comme condition pour que nous rejoignions le Pacte de Belgrade. Nous pourrions la leur donner en échange d'une coopération militaire, ou nous pourrions la garder, considérant que l'Autriche sera occupée sur de nombreux fronts."
 ausgleich_events.907.a:0 "Avec plaisir."
 ausgleich_events.907.b:0 "La Bukowina est un territoire légitime [ROOT.GetAdjective] !"

 ausgleich_events.908.t:0 "Le Retour de la Bucovine"
 ausgleich_events.908.d:0 "[FROM.GetNameDefCap] a accepté notre offre, et la Bucovine nous sera transférée. C'est une nouvelle victoire pour la diplomatie roumaine."
 ausgleich_events.908.a:0 "Merveilleux."

 ausgleich_events.909.t:0 "[FROM.GetNameDefCap] accepte notre offre"
 ausgleich_events.909.d:0 "Nous avons reçu la nouvelle que [FROM.GetNameDefCap] a accepté notre offre, ils rejoindront le Pacte de Belgrade en échange de la remise de la Bucovine à la Roumanie. Ensemble, nous mettrons l'Autriche au tapis une fois pour toutes."
 ausgleich_events.909.a:0 "Excellent."

 ausgleich_events.910.t:0 "[FROM.GetNameDefCap] refuse notre offre"
 ausgleich_events.910.d:0 "[FROM.GetNameDefCap] a refusé notre offre généreuse d'assistance militaire en échange de la Bucovine. Cela signifie que nos efforts de guerre doivent suivre des voies différentes."
 ausgleich_events.910.a:0 "Leur perte."

 ausgleich_events.911.t:0 "[FROM.GetNameDefCap] Envoie un Ultimatum"
 ausgleich_events.911.d:0 "[FROM.GetName] nous a poignardés dans le dos ! Sentant la faiblesse, ils nous menacent avec des armes pour nous unifier en un état slave du sud. Devons-nous renoncer à notre brève indépendance ou la défendre avec ce que nous avons ?"
 ausgleich_events.911.a:0 "Nous n'avons pas le choix..."
 ausgleich_events.911.b:0 "Nous ne remplacerons pas un tyran par un autre !"

 ausgleich_events.912.t:0 "L'Illyrie accepte l'Ultimatum"
 ausgleich_events.912.d:0 "L'État artificiel d'Illyrie, la tentative autrichienne d'étouffer l'unité des Slaves du Sud en créant une monstruosité dirigée par les Croates, a finalement été anéantie, et ses dirigeants se sont rendus à notre régime."
 ausgleich_events.912.a:0 "Les Slaves du Sud sont enfin unis."

 ausgleich_events.913.t:0 "L'Illyrie refuse l'Ultimatum"
 ausgleich_events.913.d:0 "Le régime croate de Zagreb a refusé notre ultimatum et préfère défendre son État artificiel par la guerre. Ainsi, la guerre est ce qu'ils recevront."
 ausgleich_events.913.a:0 "Vous avez donc choisi la mort."

 ausgleich_events.914.t:0 "[FROM.GetNameDefCap] quitte le [ROOT.GetFactionName]"
 ausgleich_events.914.d:0 "Maintenant que l'Autriche a été traitée, [FROM.GetNameDefCap] a décidé de quitter le [ROOT.GetFactionName]. A partir de maintenant, nos chemins vont se séparer."
 ausgleich_events.914.a:0 "Ce n'est pas inattendu."

 ausgleich_events.915.t:0 "Chute des Habsbourg"
 ausgleich_events.915.d:0 "Avec la défaite de la Cinquième Guerre des Balkans, l'Autriche est désormais bien loin. Autrefois un grand empire, l'un des vainqueurs de la Weltkrieg, le chaos règne désormais à Vienne. La famille Habsbourg a été évincée et a été rendue responsable de la défaite, la plupart de l'armée a fait défection pour rejoindre la Hongrie nouvellement indépendante. Maintenant une question se pose, devons-nous rejoindre l'Allemagne pour nous protéger ? Actuellement, nous pouvons à peine nous défendre, et en cas d'invasion syndicaliste, nous n'aurions aucune chance."
 ausgleich_events.915.a:0 "C'est ainsi que ça se termine."

 ausgleich_events.916.t:0 "L'Autriche cherche à s'unir à l'Allemagne"
 ausgleich_events.916.d:0 "Aujourd'hui, le gouvernement autrichien nous a officiellement demandé de faire partie de l'Allemagne, cherchant à se protéger des menaces extérieures et intérieures. C'est peut-être l'occasion idéale de réaliser la Grande Allemagne, mais certains affirment que le jeu n'en vaut pas la chandelle."
 ausgleich_events.916.a:0 "La Grande Allemagne est enfin réalisée..."
 ausgleich_events.916.b:0 "Nous n'avons pas besoin d'eux."

 ausgleich_events.917.t:0 "L'Allemagne refuse l'Union"
 ausgleich_events.917.d:0 "Berlin a refusé notre offre, déclarant qu'ils n'ont pas assez de ressources pour nous protéger, ni l'intérêt de le faire. Nous sommes seuls."
 ausgleich_events.917.a:0 "Sont-ils devenus fous ?"

 ausgleich_events.918.t:0 "L'Autriche sombre dans l'Anarchie"
 ausgleich_events.918.d.belgrade:0 "Nouvelles choquantes en provenance de Vienne ! L'Empire Austro-Hongrois, autrefois hégémon des Balkans, s'est effondré dans l'anarchie et son Empereur a été renversé dans l'ignominie. Cette situation chaotique a entraîné une mutinerie dans l'armée austro-hongroise ; une grande partie de l'armée impériale a fait défection pour rejoindre la Hongrie nouvellement indépendante.\n\nLe Pacte de Belgrade, vainqueur de la Cinquième Guerre Balkanique, a découpé l'Empire à son profit, la Tchécoslovaquie étant proclamée à la suite de l'indépendance de la Bohême. Les observateurs s'interrogent sur l'avenir du pacte.\n\nL'Autriche elle-même est dans une situation précaire. Avec la fin de l'influence du Phénix dans les Balkans, l'équilibre des forces s'est modifié."
 ausgleich_events.918.d.nobelgrade:0 "Nouvelles choquantes en provenance de Vienne ! L'empire austro-hongrois, autrefois hégémon des Balkans, s'est effondré dans l'anarchie et son empereur a été renversé dans l'ignominie. Cette situation chaotique a entraîné une mutinerie dans l'armée austro-hongroise ; une grande partie de l'armée impériale a fait défection pour rejoindre la Hongrie nouvellement indépendante.\n\nL'Autriche elle-même est dans une situation précaire. L'influence du Phénix dans les Balkans ayant pris fin, l'équilibre des forces s'est modifié. La Bulgarie est désormais le seul hégémon des Balkans, pour l'avenir prévisible."
 ausgleich_events.918.a:0 "Deux fois plus d'orgueil, deux fois plus de chute."
 ausgleich_events.918.b:0 "Une triste fin pour un grand empire."
 ausgleich_events.918.c:0 "Au final, le capitalisme s'autodétruira."

 ausgleich_events.919.t:0 "Chaos sur le Danube"
 ausgleich_events.919.d:0 "Une fois de plus, le sang va repeindre le Danube en rouge, comme l'a fait la guerre entre l'Autriche et ses anciennes couronnes, à la suite de l'abolition de la pratique de la double domination. Il est certain que le Pacte de Belgrade sera également impliqué dans le conflit, cherchant une occasion d'attaquer l'Autriche et de submerger les forces terrestres autrichiennes pour s'emparer de leurs revendications.\n\nL'Empire autrichien se trouve aujourd'hui dans une situation désastreuse, confronté à une agression sur tous les fronts. Sera-t-il capable de surmonter une nouvelle crise, ou ce vieil empire s'effondrera-t-il sous les coups des nouvelles puissances européennes montantes ?"
 ausgleich_events.919.a:0 "Nous n'échouerons pas !"
 ausgleich_events.919.b:0 "Austria delenda est."
 ausgleich_events.919.c:0 "De nouveaux troubles dans les Balkans ?"

 ausgleich_events.920.t:0 "[FROM.GetNameDefCap] annexe [CRO.GetNameDef]"
 ausgleich_events.920.d:0 "Profitant de la guerre entre [AUS.GetNameDef] et [CRO.GetNameDef], [SER.GetNameDef] a fait pression sur le gouvernement [CRO.GetAdjective] pour l'annexer. Quelle doit être notre réponse ?"
 ausgleich_events.920.a:0 "Cela signifie la guerre !"
 ausgleich_events.920.b:0 "Nous ne pouvons pas les combattre maintenant."
 ausgleich_events.920.c:0 "Cela n’a pas d’importance."

 ausgleich_events.1000.t:0 "Vienne devenue folle"
 ausgleich_events.1000.d:0 "Après un coup d'État ultranationaliste dévastateur contre l'empereur Karl, un régime très autoritaire et chauvin allemand a pris le pouvoir à Vienne. Cette situation a provoqué une grande agitation dans les territoires de la Double Monarchie, en particulier dans les terres de la Couronne slave, où règne désormais une atmosphère de rébellion généralisée. Dans ces conditions, nous ne pouvons pas, en toute bonne conscience, maintenir notre alliance avec Vienne."
 ausgleich_events.1000.a:0 "Informer Vienne de notre décision."
 ausgleich_events.1000.b:0 "Demandez si les Galiciens souhaitent se joindre à nous."

