### Focuses ###
AUS_eco_council: "Plan de Réhabilitation Economique"
AUS_eco_council_desc: "Etablit en 1935 pendant la conférence discutant de la faiblesse de l'économie de l'etat Autrichien , le plan de réhabilitation économique a du être a dû être interrompu à cause de la crise économique. Encore que, ce qu'il contient, avec de légères modifications, décrirait une bonne manière de combattre les effets désastreux du Lundi Noir et par le même temps d'améliorer l'industrie Autrichienne, désormais débarassés de leur principal concurrent"

AUS_skoda: "Škoda"
AUS_skoda_desc: "Pendant le Weltkrieg, la Compagnie Škoda  à l'Ouest de Prague était notre plus important producteur d'armes, mais est tombé en désarroi avec l'implacable dominance des Industries Allemandes. Avec le basculement de l'Allemagne dans les abysses à cause du Lundi Noir, les subventions à Škoda sont une grande étape pour la croissance économique"

AUS_daimler: "Austro Daimler"
AUS_daimler_desc: "La compagnie Austro Daimler fabrique des véhicules blindés pour l'effort de guerre. Les voitures et engins Allemands ont inondés le marchés ces dernières années , mais avec Porscheau bord de la banqueroute et Mercedes-Benz prête à son tour à déposer le bilan, il est temps de donner une nouvelle vie à notre compagnie automobile"

AUS_vienna_circle_1: "Institutionnaliser le Cercle de Vienne"
AUS_vienna_circle_1_desc: "Le Cercle de Vienne est le point de rencontre des esprits les plus brillants de l'université de Vienne, de brillants mathématiciens, des philosophes, et d'autres scientifiques qui sont l'avant guarde de la recherche scientifique et philosophique.Nous allons leur donner l'accès à des fonds impériaux, mais aussi déplacer leurs travaux dans des locaux plus praticables"

AUS_vienna_circle_2: "Inviter de Nouveaux Membres au Cercle de Vienne"
AUS_vienna_circle_2_desc: "Avec la réussite de l'Institutionnalisation du Cercle de Vienne, fondé, et gagnant une reconnaissance internationale, la prochaine étape est alors d'inviter des membres de pays étrangés en lien avec la couronne pour prendre part aux recherches conduites en ces lieux"

AUS_suedbahn: "Electrifier le Südbahn"
AUS_suedbahn_desc: "Le Südbahn, ou réseau ferroviaire du Sud, est un chemin de rail qui parcourt un chemin de Vienne à Graz en passant par Laibach et Trieste, le principal port de la Double-Monarchie, et pour finir à Milan. Bien qu'il soit une ligne majeure de transport, il date de 1860 ,ces voix on donc besoin d'etre modernisées. Electrification et la connexion serait relativement rapide, et aiderait beaucoup à cela"

AUS_homeland_eco: "Economie Civile Autrichienne"
AUS_homeland_eco_desc: "Notre économie déjà faible à été réduites en lambeaux par la crise du Lundi Noir, et le choque peut meme se ressentir dans la région de Vienne, mais encore plus dans la région particulièrement industrialisée de Bohème. Malgré le fait que nos voisins subissent le meme sort que nous, ils commencent déjà à se remettre et à nous dépasser économiquement, nous devons alors redresser l'économie par la subvention clé des entreprises électriques et automobiles afin de rentrer de nouveau dans la compétition"

AUS_alpine_mines: "Mines Alpines"
AUS_alpine_mines_desc: "Les Alpes ont de tout temps été riches en ressources minérales, mais depuis que nous nous sommes fait une idée de l'ampleur du trésor sur lequel nous sommes assis. Un grand nombre de minerais de fer est sorti de nos anciennes mines et de nouvelles sont créées chaque jour. Subventionner ou nationaliser une partie de ses mines pour augmenter notre indépendance économique"

AUS_homeland_mil: "L'Economie Militaire Autrichienne"
AUS_homeland_mil_desc: "L'Armée Autrichienne has souffert par le passé d'une mauvaise gestion et du manque d'équipement, mais dans ces temps il est quelquechose que l'on ne peut plus accepter. Les menaces des "Libérateurs" Hongrois et des nations syndicalistes qui ont tout deux juré notre destruction augmentent de jour en jour, nous devons donc préparer nos braves soldats à la tempête qui s'annonce"

AUS_airbase_expansion: "Etendre les Aéroports Autrichiens"
AUS_airbase_expansion_desc: "La nouvelle technologie des vols longue distance nous fournit de grandes opportunités, économiques et militaires. Si ils sont utilisés comme base pour les Fliegerkorps, ils nous donneront accès à la superiorité aérienne et ce sans perdre de vie inutile. Ils peuvent également etre utilisé pour le transport et la stimulation de l'économie locale"

AUS_istria_ports: "Les Ports de l'Istrie"
AUS_istria_ports_desc: "Trieste et Pflaum sont nos principales bases navales, et sont vitales pour notre commerce maritime. La Navy, traditionnellement ignoré par les Empereurs précédents, nous a prié d'augmenter les dépenses de la couronnes sur les bases navales d'Istrie, et, en nous livrant des arguments à propos de l'augmentation des revenus commercieaux, l'empereur Karl a écouté"

AUS_farms_expand: "Etendre les Fermes Domestiques"
AUS_farms_expand_desc: "Les plaines fertiles de Hongrie et de Basse-Autriche sont couvertes de champs et de fermes, cultivant afin de nourrir l'empire. Mais ces régions, et plus particulièrement la Hongrie, souffrent du manque d'investissement industriel et de méchanisation. Débuter un plan à grande échelle permettrait d'améliorer nos techniques de agricoles qui nous coutent, et seront récompensés par de jeunes hommes prêts pour le travail"

