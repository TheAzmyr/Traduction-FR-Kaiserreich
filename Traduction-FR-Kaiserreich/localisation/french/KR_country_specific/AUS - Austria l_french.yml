### THE AUSGLEICH OF 1937 ###
#############################

ausgleich.new.100.t: "Préparation de l'Ausgleich"  
ausgleich.new.100.d: "Tous les dix ans depuis 1867, les délégations autrichienne et hongroise se réunissent pour discuter de la part que chaque partie de l'Empire investit dans les ministères communs : les ministères des affaires étrangères, militaires et financières.\nCependant, en raison de leur perte et de la demande de réparations pour les territoires croates, les renégociations de 1927 se sont enlisées, si bien que la Hongrie n'a rien versé au trésor commun pendant la dernière décennie.\nL'État hongrois, en tant que Couronne renégate sous le règne du Kaiser, est une épine dans le pied de l'Autriche depuis un certain temps déjà, et il faut au moins faire quelques efforts pour les ramener au troupeau"
ausgleich.new.100.a: "Invitez-les formellement"

ausgleich.new.101.t: "Une invitation à l'Ausgleich"
ausgleich.new.101.d: "Le gouvernement viennois nous a invités à renégocier l'Ausgleich. Alors que cela se produit tous les dix ans depuis 1867, lorsque la Hongrie a été mise au même niveau que Vienne, les relations ont été tendues depuis la dernière fois que nos pays se sont réunis à la table des négociations en 1927, lorsque l'homme de Vienne a essayé de nous forcer à accepter la perte de la Croatie"
ausgleich.new.101.a: "Nous verrons ce qu'il en adviendra"

ausgleich.new.102.t: "La Hongrie participe aux renégociations d'Ausgleich"
ausgleich.new.102.d: "Bien qu'il y ait eu quelques doutes quant à la volonté de la Hongrie de régler les différends diplomatiques entre nos deux moitiés de l'Empire, ils ont accepté"
ausgleich.new.102.a: "Bien sûr qu'ils le font"

ausgleich.new.200.t: "Inviter d'autres personnes à l'Ausgleich ?"
ausgleich.new.200.d: "L'Ausgleich a toujours été une réunion des élites autrichiennes et hongroises. Cependant, des politiciens de Bohême, de Galice et d'Illyrie ont demandé que les négociations multiethniques soient plus ouvertes cette année, avec la présence de délégations de tous les États constitutifs de l'Empire. De plus, le rassemblement de délégations de tous les coins de l'Autriche-Hongrie pourrait aider à apaiser certaines des tensions internes qui ont eu lieu depuis la fin de la Weltkrieg"
ausgleich.new.200.a: "No way. C'est entre nous et les Magyars"
ausgleich.new.200.b: "Vous avez raison. Invitez les Bohémiens, les Galiciens et les Illyriens"
ausgleich.new.200.c: "Nous devons penser plus grand. Invitez tous les peuples de la double monarchie"

ausgleich.new.201.t_kingdoms: "Les autres nations à l'Ausgleich"
ausgleich.new.201.d_kingdoms: "L'Autriche aurait envoyé des délégations des autres parties de l'Empire pour participer aux Renégociations d'Ausgleich de 1937. D'éminents hommes politiques ont exprimé leur opposition à un tel Ausgleich, qualifiant cette manœuvre de politique visant à donner l'avantage à l'Autriche pendant les négociations"
ausgleich.new.201.t_peoples: "Slovaques et Roumains invités à l'Ausgleich"
ausgleich.new.201.d_peoples: "Comme s'il ne suffisait pas que le gouvernement viennois ait appelé à la table des négociations les Tchèques, les Polonais et toutes les autres ethnies de l'autre côté de l'Empire, il aurait fait de même pour les groupes nationalistes à l'intérieur de nos frontières ! Les Slovaques et les Roumains du bassin des Carpates ont été soumis avec succès pendant des siècles, mais le soutien de Vienne a permis de sortir de leur sommeil les mouvements nationalistes clandestins"
ausgleich.new.201.a: "C'est un scandale. Protester formellement leur décision"
ausgleich.new.201.b: "Il ne suffit pas de protester. Nous ne participerons pas à un tel Ausgleich"
ausgleich.new.201.c: "Nous devons suivre l'air du temps"

ausgleich.new.202.t: "Une invitation à l'Ausgleich"
 ausgleich.new.202.d: "Les rumeurs qui ont circulé parmi les membres de notre gouvernement local se sont avérées vraies. Un messager est arrivé à [Root.Capital.GetCapitalVictoryPointName] avec une invitation aux négociations d'Ausgleich. Nous devons envoyer une délégation [AUS_ausgleich_delegation] aux négociations. Le Kaiser semble avoir saisi l'occasion de la volonté de la Hongrie de régler ses différends avec l'Empire cisleithanien pour nous permettre d'amener notre position à la table des discussions."
ausgleich.new.202.a: "Quel honneur"
ausgleich.new.202.b: "Quel honneur. Nous ferons ce qui nous est ordonné"
 ausgleich.new.202.c: "[AUS_ausgleich_dominated_delegation]"

AUS_ausgleich_delegation_kingdom: "[Root.GetAdjective] délégation]""
AUS_ausgleich_delegation_CZE: "délégation de Bohémiens-Allemands et de Tchèques"
AUS_ausgleich_delegation_GAL: "délégation de Polonais et de Ruthéniens"
AUS_ausgleich_delegation_CRO: "délégation de tous les peuples d'Illyrie"

AUS_ausgleich_dominated_delegation_CZE: "Nous pouvons cependant peser un peu plus lourd sur les Allemands de Bohême, n'est-ce pas ?"
AUS_ausgleich_dominated_delegation_GAL: "Nous sommes un État polonais. Nous enverrons notre élite, pas des paysans ruthènes"
AUS_ausgleich_dominated_delegation_CRO: "Il n'y a qu'un seul peuple illyrien" 

ausgleich.new.203.t_HUN: "La Hongrie proteste contre les autres délégations"
ausgleich.new.203.d_HUN: "La Hongrie a fait savoir qu'elle condamnait le fait que nous ayons invité d'autres délégations qu'elle aux négociations. Si cette condamnation est étayée par quelque chose, nous verrons bien"
 ausgleich.new.203.t_other: "[From.GetNameDefCap] Accepte de participer"
 ausgleich.new.203.d_other: "Notre coursier est revenu de [From.Capital.GetCapitalVictoryPointName], porteur d'une réponse du gouvernement [From.GetAdjective]. Ils sont très heureux de pouvoir participer aux négociations et vous envoient leurs meilleurs vœux."
ausgleich.new.203.a: "C'est la voie à suivre"  
ausgleich.new.203.b: "Excellente"

ausgleich.new.300.t_hungary: "La délégation hongroise arrive"
ausgleich.new.300.d_hungary: "La délégation hongroise est arrivée hier à Vienne, désireuse de discuter de l'avenir de la double monarchie. Les festivités ont duré longtemps dans la nuit"
ausgleich.new.300.t_delegations_no_boycott: "Les délégations arrivent"
ausgleich.new.300.d_delegations_no_boycott: "Malgré la crainte que la Hongrie n'apprécie pas que nous ayons invité d'autres délégations que la leur aux négociations, elles sont arrivées hier à Vienne parmi les délégations de Bohême, de Galice et d'Illyrie. Alors que les Renégociations d'Ausgleich de cette année sont suivies par des hommes politiques et des penseurs de tout l'Empire, les Hongrois restent au centre, car leur problème est le plus important à résoudre. Les festivités ont duré longtemps dans la nuit"
ausgleich.new.300.t_delegations_boycott: "Les délégations arrivent - avec la Hongrie absente"
ausgleich.new.300.d_delegations_boycott: "Nous craignions que la Hongrie ne prenne pas au sérieux le fait que nous ayons invité d'autres délégations que la leur aux négociations, et les critiques de cette initiative avaient déjà soupçonné qu'ils boycotteraient l'occasion pour cette raison. Les festivités ont duré longtemps dans la nuit"
ausgleich.new.300.a: "Quelle nuit"
ausgleich.new.300.b: "Qu'y a-t-il à négocier sans la Hongrie ?"

ausgleich.new.310.t: "Un délégué hongrois tient un discours"
ausgleich.new.310.d: "Le premier jour des négociations, des discours ont été prononcés. Un homme politique hongrois a prononcé le discours suivant : "Ne devons-nous pas être fiers de l'Empire austro-hongrois. Depuis des décennies maintenant, l'homme de Vienne s'efforce de réformer ce qui était déjà parfait. Je crois que l'Autriche et la Hongrie, ensemble, ont un rôle à jouer dans l'avenir du monde. Ensemble, nous rendrons l'Autriche-Hongrie à nouveau grande" "Alors que ses copatriotes étaient visiblement troublés par cette insinuation selon laquelle la politique de fédéralisation du Kaiser Karl était une erreur, lui-même semblait plutôt satisfait, malgré l'absence d'applaudissements"
ausgleich.new.310.a: "Quelle insolence"
ausgleich.new.310.b: "Le retirer des négociations"
ausgleich.new.310.c: "Mais il a raison, n'est-ce pas ?"

ausgleich.new.311.t: "La Hongrie exige des réparations"
ausgleich.new.311.d: "Comme prévu, la délégation hongroise demande une fois de plus une compensation pour la perte des territoires de Croatie - Slavonie, qui étaient en vassalité sous la Couronne hongroise jusqu'en 1925, lorsque ces territoires ont été occupés par la révolution des Slaves du Sud, qui s'est terminée par la cession des terres en 1926 au Royaume d'Illyrie, nouvellement réformé.\nLa délégation hongroise revendique toujours les terres comme étant les siennes, mais reconnaît qu'il est impossible de les remettre sous contrôle hongrois. C'est pourquoi, comme en 1927, ils demandent qu'une somme importante soit transférée à leur trésorerie"
ausgleich.new.311.a: "Proposez-leur de payer sur nos propres deniers"
ausgleich.new.311.b: "Cette dette devrait être payée par les Illyriens"
ausgleich.new.311.c: "Cette dette devrait être payée par les Illyriens. Essayons de négocier ici"
ausgleich.new.311.e: "C'est précisément pour cela que vous payez moins d'impôts maintenant"
ausgleich.new.311.f: "Si la Croatie-Slavonie leur manque tant que ça, autant la récupérer"

ausgleich.new.312.t: "La Bohême propose un État slovaque"
ausgleich.new.312.d: "En vain des discussions de la veille, la délégation de Bohême soulève la question du peuple slovaque vivant sous l'autorité directe de la couronne hongroise. Sans droits spéciaux ni autonomie, le peuple slovaque a été victime d'une politique de magyarisation. La délégation de Bohème propose la création d'un État autonome pour le peuple slovaque comme solution pour "libérer ses frères du joug magyar"
ausgleich.new.312.a: "C'est certainement une chose que la Hongrie devrait envisager"
ausgleich.new.312.b: "Cela devrait être fait. Mais cela nécessite une planification plus poussée"
ausgleich.new.312.c: "Cela devrait être fait, et en outre, cela devrait inclure tout le territoire slovaque"

ausgleich.new.313.t: "La Galice exige la Transcarpathie"
ausgleich.new.313.d: "S'inscrivant dans la récente tendance à réclamer des terres hongroises, la délégation ruthène rappelle que leurs frères des Carpates ne sont même pas reconnus par le gouvernement hongrois"
ausgleich.new.313.a: "Les négociations d'Ausgleich ne sont pas un lieu pour demander des concessions territoriales"
ausgleich.new.313.b: "Cela devrait être fait. Travaillons dans ce sens"

ausgleich.new.314.t: "L'Illyrie exige le Bačka"
ausgleich.new.314.d: "S'inscrivant dans la tendance récente à réclamer des terres hongroises, l'Illyrie réclame elle aussi désormais la cessation du territoire Bačka. Bien qu'elle abrite de nombreux Illyriens, revendiquer cette bande de terre dans la région la plus méridionale de la Hongrie est une démarche plutôt audacieuse de la délégation illyrienne, surtout si l'on considère que la Hongrie ne reconnaît pas encore officiellement l'État slave du Sud"
ausgleich.new.314.a: "Les négociations d'Ausgleich ne sont pas un lieu pour demander des concessions territoriales"
ausgleich.new.314.b: "Cela devrait être fait. Travaillons dans ce sens"
ausgleich.new.314.c: "L'Illyrie devrait contrôler l'ensemble du bassin"

ausgleich.new.315.t: "Les Polonais proposent un protectorat polonais"
ausgleich.new.315.d: "Plusieurs membres éminents de la délégation polonaise ont approuvé une position plus active dans nos relations diplomatiques avec la Pologne. Si la Pologne a été laissée à la sphère allemande après la guerre, les Galiciens considèrent toujours la Pologne comme leur patrie, aujourd'hui supprimée par la domination prussienne. Ils souhaitent que nous libérions leurs compatriotes. La Pologne n'est pas encore perdue"
ausgleich.new.315.a: "Nous allons y réfléchir"

ausgleich.new.316.t: "Les Roumains : une Transylvanie autonome ?"
ausgleich.new.316.d: "Bien que la Transylvanie soit reconnue par la Hongrie, elle est loin d'atteindre le niveau des États cisleithaniens. La délégation roumaine s'exprime pour être mise au même niveau que les Etats de la moitié autrichienne"
ausgleich.new.316.a: "La délégation hongroise devrait y réfléchir"
ausgleich.new.316.b: "Oui, cela arrivera..."
 ausgleich.new.316.c: "..et il doit inclure Partium et le Banat"

ausgleich.new.317.t: "La Hongrie abandonne l'Ausgleich"
ausgleich.new.317.d: "La délégation hongroise en a eu assez de se moquer des vieilles traditions et a quitté les négociations de cette année"
ausgleich.new.317.a: "C'est mauvais, n'est-ce pas ?"

#WIP
 ausgleich.new.318.t: "La délégation rentre chez elle plus tôt que prévu"
ausgleich.new.318.d: "Upset with the way the negotiations were going, our delegates returned home early. We will not be reimbursed for now"
ausgleich.new.318.a: "Suboptimal"

 ausgleich.new.320.t: "La fin de l'Ausgleich"
ausgleich.new.320.d_hungary_success: "Aujourd'hui à l'aube, la délégation hongroise est partie pour Budapest, afin d'informer son gouvernement de ce qui s'est passé ces derniers jours, des bras ouverts qui l'ont accueillie à Vienne, et des gains promis. Les renégociations de l'Ausgleich de 1937 ont été un succès et les choses s'améliorent pour la Double Monarchie."
ausgleich.new.320.d_hungary_failure: "L'Ausgleich a pris fin hier - lorsque la Hongrie a décidé d'en sortir prématurément"
ausgleich.new.320.d_other_success: "L'Ausgleich a pris fin hier. Toutes les délégations sont rentrées chez elles aujourd'hui."
ausgleich.new.320.d_other_failure: "Malgré le départ anticipé de la Hongrie, l'Ausgleich s'est achevé hier et le reste des délégations est rentré chez lui aujourd'hui."
ausgleich.new.320.a: "Espérons que cela maintiendra la paix au sein de l'Empire."
ausgleich.new.320.b: "Ça aurait pu être mieux, mais aussi pire."

#WIP
 ausgleich.new.321.t: "Les négociations sur l'Ausgleich sont terminées"
ausgleich.new.321.d: "Notre délégation a réussi à négocier une résolution de nos différends avec Vienne."
ausgleich.new.321.a: "Bien"

#WIP
 ausgleich.new.322.t: "L'Autriche accepte de payer des réparations"
ausgleich.new.322.d: "Nous avons négocié avec succès le paiement de réparations pour la perte d'Illyria."
ausgleich.new.322.a: "Envoyez la demande"

#WIP
 ausgleich.new.323.t: "La Hongrie envoie ses demandes"
ausgleich.new.323.d: "La Hongrie accepte notre offre de réparations"
ausgleich.new.323.a: "Si c'est ce qu'il faut"

#WIP
 ausgleich.new.324.t: "[From.GetName] accepte de payer"
 ausgleich.new.324.d: "[From.GetName] accepte de payer"
ausgleich.new.324.a: "Bon à savoir"

#WIP
 ausgleich.new.325.t: "La Hongrie exige des réparations"
 ausgleich.new.325.d: "La Hongrie exige des réparations"
 ausgleich.new.325.a: "Attendez, quoi ?"
 ausgleich.new.325.b: "Si cela a été décidé..."

#WIP
 ausgleich.new.326.t: "L'Illyrie refuse de payer"
 ausgleich.new.326.d: "L'Illyrie refuse de payer"
 ausgleich.new.326.a: "Eh bien, commençons une guerre dans les Balkans. Qu'est-ce qui pourrait mal tourner ?"
ausgleich.new.326.b: "On ne peut pas faire grand-chose."

#WIP
 ausgleich.new.327.t: "La Hongrie nous déclare la guerre"
 ausgleich.new.327.d: "La Hongrie nous déclare la guerre"
ausgleich.new.327.a: "C'est pas bon"

 ausgleich.new.328.t: "La crise illyrienne"
ausgleich.new.328.d: "Après le refus du gouvernement illyrien de payer ce qu'il a décrit comme "une demande scandaleuse de réparations pour les terres illyriennes légitimes", le gouvernement hongrois a déclaré la guerre à la Couronne illyrienne. Le Honvédség a déjà commencé à marcher sur la Slavonie et il semble presque trop tard pour intervenir dans le conflit de manière significative."
ausgleich.new.328.a: "C'est scandaleux."
ausgleich.new.328.b: "Laissez-les faire"
ausgleich.new.328.c: "C'est en cours"

#WIP
 ausgleich.new.329.t: "L'Autriche déclare la guerre à l'Illyrie"
ausgleich.new.329.d: "Le perfide Kaiser a choisi de ne pas respecter les droits des minorités."
 ausgleich.new.329.a: "Comment osent-ils !"

#WIP
 ausgleich.new.330.t: "Scission austro-hongroise de l'ancienne Illyrie"
ausgleich.new.330.d: "Nous devons choisir ce que nous allons faire des terres illyriennes occupées."
ausgleich.new.330.a: "Rétablir les frontières de 1921"
ausgleich.new.330.b: "Donner la Croatie-Slavonie à la Hongrie et restaurer l'Illyrie dans le reste du pays."
ausgleich.new.330.c: "Occuper le tout pour le moment"

#WIP
 ausgleich.new.331.t: "L'Autriche occupe toute l'Illyrie"
 ausgleich.new.331.d: "L'Autriche a choisi de ne pas respecter sa promesse. Comment devrions-nous réagir ?"
ausgleich.new.331.a: "Ils paieront pour ça"
ausgleich.new.331.b: "Il n'y a rien que nous puissions faire"

#WIP
 ausgleich.new.332.t: "La délégation revient de l'Ausgleich"
 ausgleich.new.332.d_no_claims: "Notre délégation aux renégociations de l'Ausgleich est arrivée aujourd'hui à [ROOT.Capital.GetCapitalVictoryPointName]. Bien qu'aucune avancée diplomatique majeure n'ait été réalisée de notre côté, nous avons au moins pu établir des liens plus étroits avec Vienne."
 ausgleich.new.332.d_claims: "Notre délégation aux renégociations de l'Ausgleich est arrivée aujourd'hui à [ROOT.Capital.GetCapitalVictoryPointName]. Une avancée diplomatique majeure a été réalisée, Vienne reconnaissant désormais certaines de nos revendications concernant les terres hongroises."
ausgleich.new.332.a: "C'est certainement une bonne leçon pour eux"
ausgleich.new.332.b: "Bien"

ausgleich.new.333.t: "Rebelles [FROM.GetNameDefCap] !"
ausgleich.new.333.d: "Incréditée par notre trahison des États membres les plus faibles de notre Empire, [FROM.GetName] s'est révoltée contre nous ! Cependant, le K.u.k. Kriegsminister nous assure que l'Autriche et la Hongrie combinées devraient s'avérer facilement victorieuses."
ausgleich.new.333.a: "Comment osent-ils !"

 ausgleich.new.340.t: "Nationalisme [AUS_ausgleich_demonstrations]"
 ausgleich.new.340.d: "Sans doute inspirés par le soutien que le Roi et son gouvernement à Vienne leur ont apporté lors des renégociations de l'Ausgleich, les manifestants [AUS_ausgleich_demonstrations] défilent dans les rues, organisant des manifestations pro-autrichiennes mais anti-hongroises."
ausgleich.new.340.a: "Déposez-les"

 AUS_ausgleich_demonstrations_SLO_ROM: "Slovaque et Roumain"
 AUS_ausgleich_demonstrations_SLO: "Slovaque"
 AUS_ausgleich_demonstrations_ROM: "Roumain"

 AUS_ausgleich_demonstrations_cities_SLO_ROM: "Slovaquie et Transylvanie"
 AUS_ausgleich_demonstrations_cities_SLO: "Slovaquie"
 AUS_ausgleich_demonstrations_cities_ROM: "Transylvanie"

 ausgleich.new.341.t: "Manifestation [AUS_ausgleich_demonstrations] contre la Hongrie"
ausgleich.new.341.d: "En début de semaine, des manifestations pacifiques de soutien à Vienne dans plusieurs villes de [AUS_ausgleich_demonstrations_cities] se sont terminées par la dispersion violente de la foule par la police hongroise. Cependant, cela n'a fait que renforcer le discours de la résistance, et maintenant les dirigeants de [AUS_ausgleich_demonstrations] demandent à notre gouvernement de servir de médiateur dans ce conflit."
ausgleich.new.341.a: "Accordé. La Hongrie doit retirer ses forces des territoires contestés."
ausgleich.new.341.b: "Nous ne pouvons pas nous mêler des affaires hongroises"

#WIP
 ausgleich.new.342.t: "L'Autriche demande à nos autorités d'évacuer [AUS_ausgleich_demonstrations_cities]"
ausgleich.new.342.d: "L'Autriche a exigé que notre administration et nos forces armées quittent [AUS_ausgleich_demonstrations_cities]"
ausgleich.new.342.a: "Nous devons faire ce qu'ils disent"
 ausgleich.new.342.b: "Jamais !"

 ausgleich.new.343.t: "La Hongrie accepte notre ultimatum"
ausgleich.new.343.d: "La Hongrie a quitté les territoires contestés, laissant nos forces libres d'y pénétrer et de rétablir l'ordre - l'ordre que nous voulons, bien sûr"
ausgleich.new.343.a: "Super"

 ausgleich.new.344.t: "La Hongrie refuse notre ultimatum"
ausgleich.new.344.d: "La Hongrie décline notre ultimatum et refuse de quitter les territoires contestés"
 ausgleich.new.344.a: "Vous savez ce que cela signifie, n'est-ce pas ?"
ausgleich.new.344.b: "Oh bien"

 ausgleich.new.350.t: "Tyrannie autrichienne"
 ausgleich.new.350.d: "L'Autriche a prouvé qu'elle avait l'intention d'imposer militairement son contrôle sur le reste de l'Empire."
 ausgleich.new.350.a: "Nous devons faire quelque chose à ce sujet"

 ausgleich.new.351.t: "Tyrannie autrichienne"
 ausgleich.new.351.d: "L'Autriche a prouvé qu'elle avait l'intention d'imposer militairement son contrôle sur le reste de l'Empire. La Bohême nous a demandé de rejoindre une alliance de fortune pour faire tomber le misérable homme de Vienne."
 ausgleich.new.351.a: "Nous devons faire quelque chose à ce sujet"

 ausgleich.new.352.t: "[FROM.GetNameDefCap] rejoint la Coalition"
 ausgleich.new.352.d: "La vile trahison de l'Autriche ne nous a pas laissé d'autre choix que de nous unir aux autres opposants au résultat de l'Ausgleich. Nous luttons désormais ensemble contre l'Autriche."
ausgleich.new.352.a: "Tous les peuples de l'Empire seront libres"

 ausgleich.new.353.t: "Guerre avec la Bohème"
 ausgleich.new.353.d: "Mécontente du récent changement de politique de Vienne, une coalition de séparatistes menée par la Bohème, est devenue de plus en plus indisciplinée. Maintenant, il semble que les tensions qui ont longtemps pesé sur notre empire doivent être résolues par un bain de sang."
 ausgleich.new.353.a: "Nous allons écraser ces traîtres !"

 ausgleich.new.700.t: "L'Autriche exige sa réintégration"
ausgleich.new.700.d: "Ils disent que nous devrions à nouveau être dirigés directement depuis Vienne"
 ausgleich.new.700.a: "Que pouvons-nous faire contre Vienne ?"
ausgleich.new.700.b: "Et si non"
 ausgleich.new.700.c: "N'est-ce pas là que nous nous rebellons ?"

 ausgleich.new.701.t: "[From.GetNameDefCap] accepte la réintrégation"
ausgleich.new.701.d: "Le gouvernement [From.GetAdjective] a accepté notre proposition d'un État plus centralisé"
ausgleich.new.701.a: "Excellent"

ausgleich.new.702.t: "[From.GetNameDefCap] envahit la Hongrie !"
ausgleich.new.702.d: "Les vautours de [FROM.GetNameDef] ont décidé de profiter de nos troubles internes pour envahir le Royaume de Hongrie. Malgré leur état de révolte, la Hongrie dans son ensemble est l'un des principaux royaumes des Habsbourg et doit être défendue contre nos voisins sanguinaires. Même si nous sommes déjà occupés à réprimer la révolte des Magyars, nous devons considérer leur invasion comme une attaque contre la monarchie dans son ensemble, quel que soit notre état de fait."
ausgleich.new.702.a: "Nous devons protéger notre intégrité territoriale !"
ausgleich.new.702.b: "Nous ne pouvons rien faire..."

### New Military Occupation events ###

 ausgleich.new.900.t.CRO: "Trahison autrichienne"
 ausgleich.new.900.d.CRO: "Nouvelles inquiétantes de Vienne ! L'Autriche a décidé de révoquer notre droit de cité, plaçant ainsi notre peuple sous une nouvelle occupation militaire. Nous devons nous protéger, quel qu'en soit le prix, même si cela signifie demander la protection de la Serbie. Nous préférons que d'autres Slaves nous gouvernent plutôt que des Autrichiens assoiffés de sang."
 ausgleich.new.900.t.CZE_broken_promise: "Trahison autrichienne"
 ausgleich.new.900.d.CZE_broken_promise: "Nouvelles inquiétantes de Vienne ! Il a été décidé que la Hongrie, après avoir été vaincue, serait placée sous occupation militaire, révoquant ainsi le compromis de 1867. Il est connu que tous les nationalistes de langue allemande considèrent la Bohême non pas comme une nation indépendante avec sa propre culture, mais comme une partie de ce qu'ils appellent la Grande Allemagne. Ils viendront pour nous, et ce n'est pas une question de si, mais une question de quand. Nous devons nous protéger de l'Autriche, même si cela signifie la guerre."
 ausgleich.new.900.t.CZE_secret_deal: "Trahison autrichienne"
 ausgleich.new.900.d.CZE_secret_deal: "Nouvelles inquiétantes de Vienne ! Il a été décidé que la Hongrie récupèrera ses terres croates, reprenant ainsi les promesses qu'elle avait faites pendant la Weltkrieg. Ils s'en prendront à l'Illyrie, et, connaissant la façon dont les nationalistes germanophones considèrent la Bohème comme faisant partie de la Grande Allemagne, au lieu d'être un pays avec sa propre culture, ils s'en prendront à nous. Ce n'est pas une question de si, mais une question de quand. Nous devons nous protéger de l'Autriche et de ses chiens de poche hongrois, même si cela signifie la guerre."
 ausgleich.new.900.t.GAL_broken_promise: "Trahison autrichienne"
 ausgleich.new.900.d.GAL_broken_promise: "Nouvelles inquiétantes de Vienne ! Il a été décidé que la Hongrie, après avoir été vaincue, serait placée sous occupation militaire, révoquant ainsi le compromis de 1867. Nous préférons nous réunir avec nos frères polonais plutôt que d'être gouvernés par des Autrichiens assoiffés de sang. Ils viendront pour nous, et ce n'est pas une question de si, mais de quand. Nous devons nous protéger, même si cela signifie la guerre."
 ausgleich.new.900.t.GAL_secret_deal: "Trahison autrichienne"
 ausgleich.new.900.d.GAL_secret_deal: "Nouvelles inquiétantes de Vienne ! Il a été décidé que la Hongrie récupèrerait ses terres croates, reprenant ainsi les promesses qu'elle avait faites pendant la Weltkrieg. Ils vont s'en prendre à Illyrie, et, sachant ce qu'ils feraient à eux et à la Bohême, nous devons demander la protection de nos frères polonais. Ils viendront après nous, et ce n'est pas une question de si, mais de quand. Nous devons nous protéger de l'Autriche et de ses chiens de poche hongrois, même si cela signifie la guerre."
 ausgleich.new.900.a: "Nous n'avons pas d'autre choix."

 ausgleich.new.9000.t.occupation: "[FROM.GetNameDefCap] se Révolte Contre l'Occupation"
 ausgleich.new.9000.t.secret_deal: "[FROM.GetNameDefCap] se Révolte Contre la Guerre Illyrienne"
 ausgleich.new.9000.d.CZE: "La réaction de Prague à nos récentes actions à travers la Leitha a été une colère non dissimulée. Décrivant nos actions comme tyranniques et une violation claire de la constitution de la Monarchie, qui, selon eux, sera suivie par l'assujettissement de la couronne de Saint Wenceslaus, le gouvernement de Bohème a déclaré le gouvernement de Vienne illégitime et a déposé le gouverneur, allant vers la fin de l'union personnelle de la Bohème avec l'Autriche. Nous ne pouvons que considérer ces mesures comme une trahison de la part des perfides Tchèques, et le crownland de Bohême doit être considéré comme en révolte ouverte."
 ausgleich.new.9000.d.GAL: "Les Tchèques ayant pris les armes contre nous, les dirigeants de la Galice ont conclu à tort que la protection autrichienne n'était plus dans leur intérêt et ont demandé au gouvernement polonais d'intervenir pour occuper les terres autrichiennes \"légitimement polonaises\" et les protéger de nos efforts de centralisation. Voyant une chance de renverser les partitions, Varsovie a en effet commencé à mobiliser ses forces contre nous."
 ausgleich.new.9000.d.CRO: "Avec la Hongrie sous occupation et les autres Slaves de l'Empire en révolte, les Croates ont finalement choisit leur camp, et c'est une trahison. Pour rendre les choses encore plus insultantes, ils ont même demandé aux Serbes de leur venir en aide, entraînant potentiellement les Balkans dans nos affaires internes."
 ausgleich.new.9000.a: "Ils seront écrasés comme l'a été la Hongrie."
 ausgleich.new.9000.b: "Ils seront écrasés."

 ausgleich.new.901.t: "[FROM.GetNameDefCap] Demande du Soutien"
 ausgleich.new.901.d: "La rébellion a une fois de plus commencé dans l'Empire des Habsbourg. Comme on pouvait s'y attendre, l'Autriche a tenté d'arracher le contrôle des trois parties constitutives de son Empire, à prédominance slave, en ignorant la pitoyable \"autonomie\" qu'elle avait accordée à la Bohême, à l'Illyrie et à la Galicie & Lodomérie, qui sont maintenant en guerre contre leur ancien maître.\n\nLes ambitions du Pacte de Belgrade de récupérer ses terres légitimes aux dépens de l'Autriche ne sont pas un secret, et nous avons reçu une offre. Dans une lettre du premier ministre tchèque [FROM.GetLeader], celui-ci s'engage à ce que le gouvernement tchèque rejoigne le Pacte si nous les soutenons dans cette guerre contre notre ennemi commun. Il se peut que nous devions défier les Autrichiens plus tôt que prévu, mais si nous pensons avoir une chance, c'est maintenant que nous devons frapper.\n\nL'absence de toute mention de l'Illyrie dans ces négociations est notable. Nos compatriotes slaves du sud réaliseront sûrement que leur meilleur espoir contre les Autrichiens est l'unification immédiate de nos terres et de nos forces. Si ce n'est pas le cas, ils s'en rendront vite compte."
 ausgleich.new.901.a: "C'est notre chance ! A la guerre !"
 ausgleich.new.901.b: "L'Autriche est trop forte..."

 ausgleich.new.902.t: "La Serbie Accepte une Alliance"
 ausgleich.new.902.d.CZE: "Les Serbes ont accepté notre appel aux armes et vont nous rejoindre dans notre guerre contre Vienne ! Peut-être que ce soulèvement ne sera pas si futile."
 ausgleich.new.902.d.other: "Les Serbes ont accepté notre appel aux armes et vont nous rejoindre dans notre guerre contre Vienne ! Peut-être que ce soulèvement ne sera pas si futile."
 ausgleich.new.902.a: "Nous devons sauver nos Frères Slovaques !"
 ausgleich.new.902.b: "En avant, pour la victoire !"

 ausgleich.new.903.t: "La Serbie Rejette une Alliance"
 ausgleich.new.903.d: "Alors que nous nous attendions à ce que les Serbes soient séduits par la possibilité de faire valoir leurs revendications territoriales tout en combattant à nos côtés, ils ont refusé notre appel aux armes, déclarant qu'ils n'étaient pas prêts pour l'instant à faire la guerre à l'Autriche. Nous sommes seuls au monde..."
 ausgleich.new.903.a: "Oh non ..."

 ausgleich.new.904.t: "Détresse de la Galice"
 ausgleich.new.904.d: "L'Empire autrichien est une fois de plus tombé sous le coup de la rébellion, et cette fois-ci, nos compatriotes polonais de Galice sont parmi les rebelles. [GAL.GetLeader] sera sûrement réceptif à notre soutien, et peut-être à une réunion pour venger une fois de plus 1772. D'un autre côté, les Autrichiens sont toujours une grande puissance... Quel sera notre choix ?"
 ausgleich.new.904.a: "Nous allons aider nos compatriotes !"
 ausgleich.new.904.b: "Nous ne devrions pas mettre en colère les Autrichiens."
 ausgleich.new.904.c: "L'Allemagne ne le permettrait pas."

 ausgleich.new.905.t: "La Pologne nous abandonne"
 ausgleich.new.905.d: "Pour une raison quelconque, les Polonais ont refusé la chance unique de se réunir et de détruire l'hégémonie autrichienne ! Sans leur soutien, nous ne pourrons sûrement pas résister longtemps aux forces autrichiennes - à moins que nous ne trouvions un autre allié ..."
 ausgleich.new.905.a: "Appeler le Pacte de Belgrade à l'aide !"
 ausgleich.new.905.b: "Traîtres !"

 ausgleich.new.906.t: "Les [FROM.GetAdjective]s demandent l'adhésion au Pacte de Belgrade"
 ausgleich.new.906.d.bucovina: "Excellentes nouvelles de [FROM.Capital.GetCapitalVictoryPointName] ! [FROM.GetNonIdeologyName] va se joindre à nos efforts de guerre contre l'Autriche, mais il y a un problème : que faire de la Bucovine ? Nos alliés roumains revendiquent ce territoire, nous devons donc décider si nous laissons la Pologne s'en emparer, ou si nous devons faire pression sur Varsovie pour qu'elle le donne à nos alliés de Bucarest."
 ausgleich.new.906.d.no_bucovina: "Excellentes nouvelles de [FROM.Capital.GetCapitalVictoryPointName] ! [FROM.GetNonIdeologyName] va se joindre à nos efforts de guerre contre l'Autriche, et comme la Roumanie possède la Bucovine, nous avons déjà réglé tout litige éventuel à son sujet. Cependant, devrions-nous laisser les Polonais faire partie de notre alliance ?"
 ausgleich.new.906.a: "Nous leur souhaitons la bienvenue, mais ils doivent rendre la Bucovine à la Roumanie."
 ausgleich.new.906.b: "Les alliés sont toujours les bienvenus !"
 ausgleich.new.906.c: "Nous n'en avons pas besoin."

 ausgleich.new.907.t: "Le Pacte exige la Bukowina"
 ausgleich.new.907.d: "Aujourd'hui, nous avons reçu des nouvelles de la Roumanie, et ils ont exigé la Bukowina comme condition pour que nous rejoignions le Pacte de Belgrade. Nous pourrions la leur donner en échange d'une coopération militaire, ou nous pourrions la garder, considérant que l'Autriche sera occupée sur de nombreux fronts."
 ausgleich.new.907.a: "Avec plaisir."
 ausgleich.new.907.b: "La Bukowina est un territoire légitime [ROOT.GetAdjective] !"

 ausgleich.new.908.t: "Le Retour de la Bucovine"
 ausgleich.new.908.d: "[FROM.GetNameDefCap] a accepté notre offre, et la Bucovine nous sera transférée. C'est une nouvelle victoire pour la diplomatie roumaine."
 ausgleich.new.908.a: "Merveilleux."

 ausgleich.new.909.t: "[FROM.GetNameDefCap] Accepte Notre Offre"
 ausgleich.new.909.d: "Nous avons reçu la nouvelle que [FROM.GetNameDefCap] a accepté notre offre, ils rejoindront le Pacte de Belgrade en échange de la remise de la Bucovine à la Roumanie. Ensemble, nous mettrons l'Autriche au tapis une fois pour toutes."
 ausgleich.new.909.a: "Excellent."

 ausgleich.new.910.t: "[FROM.GetNameDefCap] Refuse Notre Offre"
 ausgleich.new.910.d: "[FROM.GetNameDefCap] a refusé notre offre généreuse d'assistance militaire en échange de la Bucovine. Cela signifie que nos efforts de guerre doivent suivre des voies différentes."
 ausgleich.new.910.a: "Leur perte."

 ausgleich.new.911.t: "[FROM.GetNameDefCap] Envoie un Ultimatum"
 ausgleich.new.911.d: "[FROM.GetName] nous a poignardés dans le dos ! Sentant la faiblesse, ils nous menacent avec des armes pour nous unifier en un état slave du sud. Devons-nous renoncer à notre brève indépendance ou la défendre avec ce que nous avons ?"
 ausgleich.new.911.a: "Nous n'avons pas le choix..."
 ausgleich.new.911.b: "Nous ne remplacerons pas un tyran par un autre !"

 ausgleich.new.912.t: "L'Illyrie accepte l'Ultimatum"
 ausgleich.new.912.d: "L'État artificiel d'Illyrie, la tentative autrichienne d'étouffer l'unité des Slaves du Sud en créant une monstruosité dirigée par les Croates, a finalement été anéantie, et ses dirigeants se sont rendus à notre régime."
 ausgleich.new.912.a: "Les Slaves du Sud sont enfin unis."

 ausgleich.new.913.t: "L'Illyrie refuse l'Ultimatum"
 ausgleich.new.913.d: "Le régime croate de Zagreb a refusé notre ultimatum et préfère défendre son État artificiel par la guerre. Ainsi, la guerre est ce qu'ils recevront."
 ausgleich.new.913.a: "Vous avez donc choisi la mort."

 ausgleich.new.914.t: "[FROM.GetNameDefCap] quitte le [ROOT.GetFactionName]."
 ausgleich.new.914.d: "Maintenant que l'Autriche a été traitée, [FROM.GetNameDefCap] a décidé de quitter le [ROOT.GetFactionName]. A partir de maintenant, nos chemins vont se séparer."
 ausgleich.new.914.a: "Ce n'est pas inattendu."

 ausgleich.new.915.t: "Chute des Habsbourg"
 ausgleich.new.915.d: "Avec la défaite de la Cinquième Guerre des Balkans, l'Autriche est désormais bien loin. Autrefois un grand empire, l'un des vainqueurs de la Weltkrieg, le chaos règne désormais à Vienne. La famille Habsbourg a été évincée et a été rendue responsable de la défaite, la plupart de l'armée a fait défection pour rejoindre la Hongrie nouvellement indépendante. Maintenant une question se pose, devons-nous rejoindre l'Allemagne pour nous protéger ? Actuellement, nous pouvons à peine nous défendre, et en cas d'invasion syndicaliste, nous n'aurions aucune chance."
 ausgleich.new.915.a: "C'est ainsi que ça se termine."

 ausgleich.new.916.t: "L'Autriche cherche à s'unir à l'Allemagne"
 ausgleich.new.916.d: "Aujourd'hui, le gouvernement autrichien nous a officiellement demandé de faire partie de l'Allemagne, cherchant à se protéger des menaces extérieures et intérieures. C'est peut-être l'occasion idéale de réaliser la Grande Allemagne, mais certains affirment que le jeu n'en vaut pas la chandelle."
 ausgleich.new.916.a: "La Grande Allemagne est enfin réalisée..."
 ausgleich.new.916.b: "Nous n'en avons pas besoin."

 ausgleich.new.917.t: "L'Allemagne refuse l'Union"
 ausgleich.new.917.d: "Berlin a refusé notre offre, déclarant qu'ils n'ont pas assez de ressources pour nous protéger, ni l'intérêt de le faire. Nous sommes seuls."
 ausgleich.new.917.a: "Ont-ils perdu la tête ?"

 ausgleich.new.918.t: "L'Autriche sombre dans l'Anarchie"
 ausgleich.new.918.d.belgrade:0 "Nouvelles choquantes en provenance de Vienne ! L'Empire Austro-Hongrois, autrefois hégémon des Balkans, s'est effondré dans l'anarchie et son Empereur a été renversé dans l'ignominie. Cette situation chaotique a entraîné une mutinerie dans l'armée austro-hongroise ; une grande partie de l'armée impériale a fait défection pour rejoindre la Hongrie nouvellement indépendante.\n\nLe Pacte de Belgrade, vainqueur de la Cinquième Guerre Balkanique, a découpé l'Empire à son profit, la Tchécoslovaquie étant proclamée à la suite de l'indépendance de la Bohême. Les observateurs s'interrogent sur l'avenir du pacte.\n\nL'Autriche elle-même est dans une situation précaire. Avec la fin de l'influence du Phénix dans les Balkans, l'équilibre des forces s'est modifié."
 ausgleich.new.918.d.nobelgrade: "Nouvelles choquantes en provenance de Vienne ! L'empire austro-hongrois, autrefois hégémon des Balkans, s'est effondré dans l'anarchie et son empereur a été renversé dans l'ignominie. Cette situation chaotique a entraîné une mutinerie dans l'armée austro-hongroise ; une grande partie de l'armée impériale a fait défection pour rejoindre la Hongrie nouvellement indépendante.\n\nL'Autriche elle-même est dans une situation précaire. L'influence du Phénix dans les Balkans ayant pris fin, l'équilibre des forces s'est modifié. La Bulgarie est désormais le seul hégémon des Balkans, pour l'avenir prévisible."
 ausgleich.new.918.a: "Deux fois la fierté, deux fois la chute."
 ausgleich.new.918.b: "Une triste fin pour un grand empire."
 ausgleich.new.918.c: "Au final, le capitalisme s'autodétruira."

 ausgleich.new.919.t: "Chaos sur le Danube"
 ausgleich.new.919.d: "Une fois de plus, le sang va repeindre le Danube en rouge, comme l'a fait la guerre entre l'Autriche et ses anciennes couronnes, à la suite de l'abolition de la pratique de la double domination. Il est certain que le Pacte de Belgrade sera également impliqué dans le conflit, cherchant une occasion d'attaquer l'Autriche et de submerger les forces terrestres autrichiennes pour s'emparer de leurs revendications.\n\nL'Empire autrichien se trouve aujourd'hui dans une situation désastreuse, confronté à une agression sur tous les fronts. Sera-t-il capable de surmonter une nouvelle crise, ou ce vieil empire s'effondrera-t-il sous les coups des nouvelles puissances européennes montantes ?"
 ausgleich.new.919.a: "Nous n'échouerons pas !"
 ausgleich.new.919.b: "Austria delenda est."
 ausgleich.new.919.c: "De nouveaux troubles dans les Balkans ?"

 ausgleich.new.920.t: "[FROM.GetNameDefCap] annexe [CRO.GetNameDef]"
 ausgleich.new.920.d: "Profitant de la guerre entre [AUS.GetNameDef] et [CRO.GetNameDef], [SER.GetNameDef] a fait pression sur le gouvernement [CRO.GetAdjective] pour l'annexer. Quelle doit être notre réponse ?"
 ausgleich.new.920.a: "Cela signifie la guerre !"
 ausgleich.new.920.b: "Nous ne pouvons pas les combattre maintenant."
 ausgleich.new.920.c: "Cela n'a pas d'importance."

 AUS_may_lead_to_war_with_austria: "§RPeut conduire à une guerre avec [AUS.GetNameDef]§!"

