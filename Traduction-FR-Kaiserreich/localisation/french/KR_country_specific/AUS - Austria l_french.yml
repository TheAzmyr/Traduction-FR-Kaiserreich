### Decisions ###
AUS_syndie_threat: "La Menace Syndicaliste"
AUS_syndie_threat_desc: "Nos voisins et anciens alliés sont en guerre avec la France, une situation qu'il est compliqué d'ignorer. Ce que l'armée Allemande pensait être réglée en seulement quelques semaines, à tourné en un second Weltkrieg. Si les communards étaient les vainqueurs de cette guerre, pas seulement nos intérêts en Italie seraient compromis, mais également une atteinte à l'intégrité de notre empire pourrait être à prévoir.Il serait bien de mettre nos différences de côtés et de combattre à nouveau aux côtés des allemands"
AUS_russian_threat: "La menace russe"
AUS_russian_threat_desc: "Le grand ours russe a de nouveau levé la tête à l'est et menace non seulement de reprendre toutes les terres qu'il a perdues pendant la Weltkrieg, mais aussi de marcher sur l'Allemagne elle-même. Il ne fait guère de doute que si la Russie réussit à atteindre ses objectifs, elle finira par se tourner vers nous également. Il semble que nous devions à nouveau patauger sur le front de l'Est, que cela nous plaise ou non."
AUS_reform_faction: "Réformer le Donau-Adriabund"
AUS_reform_faction_desc: "Maintenant que la guerre est terminée, le temps est venu de reprendre le leadership selon nos propres termes : à la tête de l'alliance Donau-Adriabund."

