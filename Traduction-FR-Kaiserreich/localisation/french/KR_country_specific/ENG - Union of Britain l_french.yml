### 301 - 350: Stuff Events ###
### Needs more Peace in our Time ###
 uob.338.t: "Le silence après la tempête"
 uob.338.d: "Les champs de bataille se sont tus. Mais alors que nos soldats profitent d'un repos bien mérité, des représentants inquiets des syndicats industriels se sont manifestés, avec des statistiques montrant à quel point l'industrie de l'Union Britannique a été restructurée pour aider l'effort de guerre. Pour l'instant, notre économie est encore assez stable, mais les années à venir ne seront pas faciles."
 uob.338.a: "Quand aurons-nous enfin une pause ?"

### 350 - 400: Another Congress of the Trade Unions Events ###
 uob.350.t: "Un Congrès extraordinaire des syndicats ?"
 uob.350.d: "Nous avons presque chassé le Kaiser et ses réactionnaires d'Europe ! C'est le moment idéal pour convoquer un Congrès des syndicats, pour reconstruire notre nation fatiguée."
 uob.350.a: "C'est le moment idéal pour réorganiser le gouvernement !"

 uob.351.t: "La situation de l'économie"
 uob.351.d: "Notre économie s'est élargie au cours de la période précédant la guerre. Le congrès extraordinaire doit maintenant faire face à la décision soit de pousser à l'expansion, soit de donner la priorité à la guérison des blessures infligées par la guerre."
 uob.351.a: "En avant, l'industrie britannique ! Construisez, construisez, construisez !"
 uob.351.b: "Nous devons aider nos citoyens démunis !"

 uob.352.t: "Le commissariat à l'Échiquier"
 uob.352.d: "De nombreux candidats se sont présentés pour le rôle important de commissaire à l'Échiquier, chacun avec des arguments différents pour savoir où l'Union Britannique devrait aller avec son industrie."
 uob.352.a: "Clem Attlee, pour construire une nouvelle Jérusalem pour le socialisme britannique !"
 uob.352.b: "Nye Bevan, pour profiter de nos grandes ressources !"
 uob.352.c: "Barbara Castle, pour protéger les familles britanniques de la pauvreté !"

 uob.356.t: "Un changement de leadership ?"
 uob.356.d: "Le camarade Mosley a salué le Congrès pour les sages décisions qu'il a prises jusqu'à présent. Le Maximisme nous a bien conduits dans cette guerre et est toujours populaire - mais le peuple est de plus en plus fatigué de l'autoritarisme, et des éléments des Maximistes et des Pankhurstites cherchent à proposer une nouvelle voie libérale."
 uob.356.a:0 "Président à vie ! Règne par décret !"
 uob.356.b: "Les libéraux Maximistes, John Strachey et Eric Blair, battent Mosley !"
 uob.356.c: "Choc ! Sylvia Pankhurst et Ellen Wilkinson remportent une victoire écrasante !"

 uob.357.t: "Un changement de leadership ?"
 uob.357.d: "Notre inimitable présidente a fait preuve de courage semblable à celui d'Elizabeth I alors qu'elle nous a menés à contrecœur à travers cette guerre. Aujourd'hui, cependant, elle semble fatiguée et peu susceptible de se faire réélire. Peut-être qu'elle le peut, cependant, si elle cherche des alliés moins conventionnels..."
 uob.357.a: "Le Maximiste Mosley et son protégé John Strachey remportent les premiers postes."
 uob.357.b: "Elle se tourne vers le socialiste radical Clem Attlee pour obtenir son soutien !"
 uob.357.c: "Peut-être un peu plus de féminité..."

 uob.358.t: "Un changement de leadership ?"
 uob.358.d: "Il y a longtemps que le Président Glais a supervisé la défédéralisation de notre Union, la création d'une direction communale et l'autonomie du Pays de Galles et de l'Écosse. Aujourd'hui, au lendemain de la guerre européenne, nous devons décider si ses réformes seront durables ou si une restauration de la Présidence est nécessaire."
 uob.358.a: "Le Maximiste Mosley et son protégé John Strachey remportent les premiers postes."
 uob.358.b1: "Horner et Mann parleront à nouveau au nom d'une nation unie !"
 uob.358.b2: "Horner et Cole parleront à nouveau au nom d'une nation unie !"
 uob.358.c: "y Glais fait appel aux origines galloises de Bevan pour maintenir les réformes !"

 uob.359.t: "Un changement de leadership ?"
 uob.359.d: "Le Président a salué le Congrès pour les sages décisions qu'il a prises jusqu'à présent. Le fédéralisme nous a bien menés dans cette guerre et reste populaire - mais Oswald Mosley lui conteste la présidence, de même que la jeune pankhursiste Ellen Wilkinson. Les fédéralistes devront peut-être compter sur un vieil allié pour l'emporter..."
 uob.359.a: "Le président élève G.D.H. Cole au rang de vice-président."
 uob.359.b: "Une alliance Attlee-Cole gagnera la journée !"
 uob.359.c: "Mosley et Strachey à la tête d'un retour des Maximistes !"
 uob.359.e: "Ellen Wilkinson et James Maxton font un pacte !"

 uob.360.t: "Mettre fin à l'autonomie ?"
 uob.360.d: "Maintenant que les Maximistes gouvernent l'Union Britannique, ils devraient tenir leur promesse de limiter à nouveau le Home Rule. Mais si cette promesse a déjà fait ses preuves dans les couloirs de Londres et d'autres villes britanniques, des protestations et des manifestations ont déjà été organisées par nos ennemis - et elles ne pourront que se renforcer si nous y donnons suite....."
 uob.360.a: "Cela sera fait !"
 uob.360.b: "Ce n'était peut-être pas la meilleure idée...."

 uob.361.t: "Une journée froide et humide pour Eric Blair"
 uob.361.d: "Le camarade Eric Blair, autrefois allié du Grand Protecteur Mosley, ne le supporte plus. Pendant trop longtemps, le méchant Mosley avait perverti la Constitution et fait de l'Union Britannique son jouet. Écrivain populaire et commandant de milice compétent, Blair est le seul à avoir le pouvoir de faire tomber le tyran. Alors que Blair regardait sous la pluie aujourd'hui, il savait qu'il devait agir."
 uob.361.a: "Son coup d'État est un succès !"
 uob.361.b: "Il fait venir l'armée !"
 uob.361.c: "Mosley flaire le coup d'État !"

 uob.362.t: "Une journée froide et humide"
 uob.362.d: "Tôt ce matin, l'écrivain populaire et commandant de milice Eric Blair a été retrouvé mort dans sa maison après s'être manifestement suicidé. Bien qu'officiellement aucun testament n'ait été trouvé, c'est un secret de Polichinelle que Blair n'était plus un allié du Grand Protecteur Mosley.\n\nAlors que la manifestation "improvisée" en son honneur voyageait lentement et tranquillement dans les rues de Londres, de plus en plus de gens se joignirent à lui, dont beaucoup avaient les larmes aux yeux. Certains pleuraient pour l'homme, d'autres pour le dernier espoir contre la dictature de Mosley."
 uob.362.a: "Enfin il est parti...."

 uob.363.t: "La question du pétrole"
 uob.363.d: "Cela fait des décennies que nous avons forcé les capitalistes à sortir, mais nous ne pouvons pas nous reposer. Ce n'est que lorsqu'ils seront tous vaincus que nous serons en sécurité, mais pour les vaincre, l'esprit ouvrier ne sera pas suffisant. Il n'y a pas deux solutions : sans pétrole, nos avions, nos chars et nos navires ne sont que de la ferraille, peu importe la compétence de leur équipage.\n\nDepuis que nous avons pris conscience du problème, des efforts colossaux ont été déployés pour tenter de cultiver des sources nationales de pétrole. Certains, comme les gaz de schiste en Écosse, ont connu un certain succès. D'autres, comme les champs pétrolifères français, ont connu des échecs quasi-totaux. Heureusement, beaucoup l'ont vu venir, et des ressources ont donc déjà été affectées à la recherche de sources synthétiques de pétrole. Si nous détournons suffisamment de ressources dans cette direction, il est peut-être possible..."
 uob.363.a: "Il faudra que ce soit suffisant...."

 uob.364.t: "Soutien de l'Union Britannique"
 uob.364.d: "Aujourd'hui, un envoyé de l'Union Britannique est arrivé. Il a apporté avec lui des promesses d'aide industrielle, de conseils navals et de soutien technologique, ainsi que des mots d'admiration pour notre lutte. Les capitalistes sont peut-être forts et nous combattent à tout bout de champ, mais avec des alliés comme ceux-là, nous les vaincrons quand même."
 uob.364.a: "La véritable solidarité des travailleurs brille en Grande-Bretagne."

 uob.365.t: "Un changement de direction ?"
 uob.365.d: "Le président a salué le Congrès pour les sages décisions qu'il a prises jusqu'à présent. Le fédéralisme nous a sauvés de la tyrannie de Mosley, nous a bien menés pendant cette guerre et est toujours populaire - mais John Strachey, disciple de Mosley, lui conteste la présidence, de même que la nouvelle pankhursiste Ellen Wilkinson. Les fédéralistes devront peut-être compter sur un vieil allié pour l'emporter..."
 uob.365.a: "Le président écarte la menace qui pèse sur son leadership."
 uob.365.b: "Une alliance Attlee-Hardy gagnera la journée !"
 uob.365.c: "Strachey et Blair mènent un nouveau type de maximalisme !"
 uob.365.e: "Ellen Wilkinson et Eric Blair font un pacte !"

### Flavour Events ###
 uob.1000.t: "Une énigme"
 uob.1000.d: "Nos syndicats des chemins de fer ont l'habitude de distribuer des mots croisés ridiculement difficiles dans leurs journaux. Seules quelques personnes parviennent à résoudre ces énigmes. Maintenant, cependant, le Mid-England Rail Syndicate a rapporté qu'au cours des derniers mois, des lettres anonymes ont commencé à arriver, contenant toujours les bonnes solutions aux derniers mots croisés. Celui qui écrit ces lettres doit être un génie - et pourrait probablement nous aider...."
 uob.1000.a: "Trouvez cette personne !"
 uob.1000.b: "N'y a t-il pas mieux à faire ?"

 uob.1001.t: "La fin du mystère"
 uob.1001.d: "Cela a pris un certain temps, mais nos services de renseignements ont finalement réussi à trouver l'homme qui résout encore régulièrement les mots croisés les plus difficiles du pays avec facilité. Son nom est Alan Turing, professeur de mathématiques avant la révolution, qui vit actuellement à Londres. Il a d'abord essayé d'échapper à nos hommes, mais après un certain temps, il s'est montré raisonnable. En fait, il avait déjà un projet en tête lorsque nos scientifiques lui ont demandé dans quel genre de recherche nous pourrions l'aider et le soutenir. Tout cela semble très technique, et, plus important encore, hideusement coûteux, mais nos experts nous assurent que ce Turing pourrait être sur la bonne voie vers quelque chose d'extraordinaire...."
 uob.1001.a: "Accordez-lui des fonds !"
 uob.1001.b: "Vous quoi ? Jamais !"

 uob.1002.t: "Le début de quelque chose de grand"
 uob.1002.d_1: ""Il l'a fait, le (bâtard), il l'a fait !" nos scientifiques de premier plan sont cités dans les journaux d'aujourd'hui. Le petit projet de ce Turing, devenu au fil du temps un village entier près de l’ancien cottage du Parc Bletchley, a finalement connu le succès. Il a construit une étrange machine, appelée "Pudding" d'après le pudding du Yorkshire que Turing appréciait lorsqu'il eut l'idée de révolutionner la cryptographie. Pour la première fois, le chiffrement et le déchiffrement militaire sont effectués par une machine. Cela donnera à l'Union Britannique un avantage important dans tout conflit militaire."
 uob.1002.d_2: ""Il l'a fait, le (juron), il l'a fait !" nos scientifiques de premier plan sont cités dans les journaux d'aujourd'hui. Le projet autrefois minuscule d’Alan Turing, qui a connu une croissance fulgurante depuis que nous avons fourni un financement attractif à l’opération du Parc Bletchley, a finalement été couronné de succès. Turing a construit une étrange machine, appelée "Pudding" d'après le pudding du Yorkshire, qu’il appréciait lorsqu'il a eu cette idée qui a révolutionné la cryptographie. Pour la première fois, le chiffrement et le déchiffrement militaire sont effectués par une machine. Cela donnera à l'Union Britannique un avantage important dans tout conflit militaire."
 uob.1002.a: "Une réalisation extraordinaire !"

 uob.1003.t: "Wells propose une encyclopédie mondiale"
 uob.1003.d: "Herbert George Wells vient de présenter devant l'Institution républicaine des plans pour la compilation d'une Encyclopédie mondiale en constante croissance et évolution qui sera examinée par des autorités de premier plan et rendue accessible à tout être humain."
 uob.1003.a: "Nous devons répandre la Lumière de la connaissance dans le monde entier !"
 uob.1003.b: "Chaque famille britannique doit être éclairée."
 uob.1003.c: "Quelle idée idiote...."

 uob.1004.t: "Enid Blyton: L'île du contrebandier"
 uob.1004.d: "La maison d'édition The Writer's Union a publié aujourd'hui un nouveau livre de la célèbre auteure britannique Enid Blyton. Secret of a Lonely Island" raconte les aventures palpitantes et romantiques des frères et sœurs Julian, Dick et Ann, de leur cousine Georgina et de son chien Timmy. En vacances dans les Hébrides avec leur groupe de jeunes de l'Union, les enfants découvrent par hasard des événements mystérieux, notamment une île solitaire, d'étranges bateaux et de mystérieuses lumières dans la nuit. Mais grâce à leur intelligence et à leur courage, les cinq amis sont capables de surmonter toutes les menaces."
 uob.1004.a: "Blyton est sûrement un grand auteur."

 uob.1005.t: "Le livre du camarade Blair est publié"
 uob.1005.d: "La vision de l'avenir tant attendue d'Eric Arthur Blair, intitulée "L'Union dans quarante ans", sort enfin des presses nationales. Le camarade Blair y offre une vision inspirante du chemin parcouru par l'Union Britannique d'ici 1984, décrivant une période de paix et de prospérité pour les travailleurs non seulement dans notre île mais dans le monde entier. Ce livre, qui servira à remonter le moral en ces temps difficiles, a été distribué à tous les membres des forces armées et à la main-d'œuvre nationale."
 uob.1005.a: "Une excellente lecture."

 uob.1006.t: "L'Encyclopédie mondiale"
 uob.1006.d: "Le camarade H.G. Wells, avec le financement de l'Union Britannique, a mené à bien son projet de compilation d'une Encyclopédie mondiale en constante croissance et évolution, qui sera examinée par des autorités exceptionnelles et rendue accessible à tout être humain. Le monde entier applaudit les efforts incessants pour faire connaître le credo syndicaliste même aux lecteurs les plus éloignés."
 uob.1006.a: "Nous devons répandre la Lumière de la connaissance dans le monde entier !"
 uob.1006.b: "C'est de la propagande syndicaliste de toute façon."

 uob.1007.t: "Un nouveau secrétaire général"
 uob.1007.d: "Après le décès récent de notre Secrétaire Général, il est nécessaire d'en nommer un nouveau."
 uob.1007.a: "G.D.H. Cole continuera le travail de Blair dans les coulisses."
 uob.1007.b: "Phil Piratin ! Il est temps pour une voix maximiste plus libérale."
 uob.1007.c: "Nye Bevan construira un paradis ouvrier en l'honneur de Blair."
 uob.1007.e: "Harry Pollitt fera plaisir aux syndicats."
 uob.1007.f: "Barbara Castle continuera le travail en coulisses."
 #uob.1007.f: "Denis Healey will get the most out of Britain."
 uob.1007.g: "Tony Benn, fils en devenir de William, a sa chance."
 uob.1007.h: "Christabel Pankhurst ! Il est temps qu'il y ait plus de femmes aux postes de direction."

 uob.1014.t: "Décès du président Mann"
 uob.1014.d.leader:0 "Tom Mann, serviteur fidèle de la Grande-Bretagne et président en exercice du Congrès des syndicats, est mort dans son sommeil. Révolutionnaire de la vieille garde, Mann a passé sa vie au service du peuple britannique et il nous manquera énormément. Sur une vague de sympathie avec la faction fédéraliste de Mann, Arthur Horner a été élu pour le remplacer."
 uob.1014.d.default: "Tom Mann, serviteur fidèle de la Grande-Bretagne et syndicaliste de premier plan, est mort dans son sommeil à son domicile de Grassington, dans le nord du Yorkshire. Révolutionnaire de la vieille garde, Tom Mann a passé sa vie à servir le peuple britannique et, même après avoir pris sa retraite en tant que président en 1936, il a veillé à rester un personnage public, participant à des rassemblements et à des manifestations jusqu'à ses derniers jours. Il nous manquera beaucoup."
 uob.1014.a: "Vous nous manquerez, camarade."

 uob.1017.t: "Un dîner, avec une touche d'originalité"
 uob.1017.d: "Après les récents développements en Irlande, l'ambassadeur britannique à Dublin a invité son homologue canadien et ses attachés à un dîner afin de réduire enfin la tension - ou du moins c'est ce que la délégation canadienne pensait. Au lieu de cela, ils se sont retrouvés dans un joint de gin de Dublin où on leur a servi un mauvais ragoût. Alors qu'ils quittaient enfin la réunion embarrassante, ils ont dû défiler dans une rue remplie de socialistes irlandais qui encourageaient la délégation britannique. Avec ce geste d'adieu malveillant, la campagne britannique contre l'Irlande semble cependant avoir pris fin."
 uob.1017.a: "Ça en vaut vraiment la peine !"
 uob.1017.b: "Comme c'est embarrassant..."
 uob.1017.c: "Je suis désolé."

 uob.1018.t: "Un dîner, avec une touche d'originalité"
 uob.1018.d: "Après les récents développements en Irlande, l'ambassadeur britannique à Dublin a invité son homologue allemand et ses attachés à un dîner afin d'apaiser enfin la tension - ou du moins c'est ce que la délégation allemande pensait. Au lieu de cela, ils se sont retrouvés dans un joint de gin de Dublin où on leur servait du ragoût grincheux. Alors qu'ils quittaient enfin la réunion embarrassante, ils ont dû défiler dans une rue remplie de socialistes irlandais qui encourageaient la délégation britannique. Avec ce geste d'adieu malveillant, la campagne britannique contre l'Irlande semble cependant avoir pris fin."
 uob.1018.a: "Ça en vaut vraiment la peine !"
 uob.1018.b: "Comme c'est embarrassant..."
 uob.1018.c: "Je suis désolé"

 uob.1019.t: "Le John Maclean explose !"
 uob.1019.d: "Le John Maclean, du nom du premier président de l'Union Britannique, était le plus grand dirigeable jamais construit. Il a été construit en 1935 comme un outil de propagande, destiné à montrer au monde les réalisations de l'Union Britannique. En 1936, elle fit son voyage inaugural et commença bientôt à faire du trafic régulier vers Paris. Aujourd'hui, alors qu'il s'apprêtait à accoster sur un aérodrome parisien, il a pris feu et s'est écrasé au sol. 35 personnes sur 97 (plus un membre de l'équipe au sol) sont mortes."
 uob.1019.a: "Une tragédie !"

 uob.1020.t: "Le camarade Mosley convoque une réunion"
 uob.1020.d: "Le camarade Mosley, de la faction Maximiste, a invité Georges Valois, chef des Soreliens français, le révolutionnaire suisse Jakob Herzog et le Syndicaliste national italien Benito Mussolini à Birmingham pour compiler un manifeste énonçant leurs objectifs communs pour un nouveau type de socialisme appelé "Totalisme". Les Fédéralistes du Président Mann devraient garder un œil sur ce développement."
 uob.1020.a: "C'est inquiétant, c'est le moins qu'on puisse dire."

 uob.1021.t: "Mosley veut parler à Mussolini"
 uob.1021.d:9 "Oswald Mosley de l'Union Britannique a invité le président des nationaux-syndicalistes, Benito Mussolini, à Birmingham pour discuter du terrain commun entre leurs idéologies. Mussolini l'a remercié pour l'invitation et est parti au nom de l'Internationalisme."
 uob.1021.a: "Bon voyage, Benito !"

 uob.1022.t: "Mosley veut parler avec Valois"
 uob.1022.d: "Oswald Mosley de l'Union Britannique a invité le chef des Soréliens, Georges Valois, à Birmingham pour discuter du terrain commun entre leurs idéologies. Valois l'a remercié de l'invitation et est parti au nom de l'internationalisme, emmenant avec lui les exilés hongrois Tibor Szamuely et Mátyás Rákosi, dont les vues s'accordent aussi parfaitement avec celles de Mosley et Mussolini."
 uob.1022.a: "Bon voyage, camarade Valois !"

 uob.1023.t: "Tibor Szamuely et Mátyás Rákosi sèment le trouble"
 uob.1023.d: "Oswald Mosley, de l'Union Britannique, a convoqué une réunion entre ses homologues français et italien pour discuter des similitudes dans leur idéologie commune. Nos anciens ennemis de gauche Tibor Szamuely et Mátyás Rákosi qui vivent en exil à Paris, ont également été autorisés à y assister avec le parti français."
 uob.1023.a: "Espérons qu'ils n'auront pas d'idées...."

 uob.1025.t: "L'Union des Arts"
 uob.1025.d: "Depuis quelques années, un groupe d'artistes dirigé par un émigrant allemand du nom de Hannes Meyer défend l'idée d'une Union des Arts unifiée. Ils affirment que "tous les arts doivent être rassemblés pour créer une œuvre d'art réelle et totale, un Gesamtkunstwerk". Inutile de dire que de nombreux créateurs ont adapté cette vision des arts à leur vie politique, où ils défendent des vues maximistes. Ils se sont également rendus très populaires auprès des camarades les plus pauvres avec des projets d'espaces de vie syndiqués.\n\nLe monde artistique de l'Union est divisé, car sculpteurs, potiers et écrivains nient avoir à faire quoi que ce soit avec ces architectes, et une voie claire doit être tracée. Devrions-nous établir un syndicat unique pour tous nos artistes ou laisser les choses en l'état ?"
 uob.1025.a: "La voie à suivre, c'est ensemble !"
 uob.1025.b: "Nous n'avons pas besoin de centralisation pour le plaisir de centraliser...."

 uob.1026.t: "Reconstruction du Palais de Cristal"
 uob.1026.d: "Construit comme salle d'exposition pour la Grande Exposition de 1844, le Palais de Cristal était une merveille en fonte et en verre plat de l'ancien Empire britannique. Pendant la Weltkrieg, il a été transformé en station d'entraînement de la Royal Navy HMS Victory VI. En conséquence, elle est devenue l'une des dernières résistances des royalistes à Londres, et a été détruite par le feu pendant la Révolution. Le squelette éviscéré du bâtiment a été laissé pourrir au cours des dix dernières années alors que Londres travaillait sur son industrie et ses défenses. Une proposition a été avancée pour reconstruire le Palais de Cristal comme une salle d'exposition où les hommes et les femmes de l'Internationale exposeront leurs produits industriels et culturels sur un pied d'égalité, et non comme des trophées impériaux. Cependant, il serait coûteux de le préparer à temps pour l'année prochaine, et une grande partie du Congrès préconise simplement de démolir les ruines et d'agrandir le parc environnant."
 uob.1026.a: "Construisez le Palais des Ouvriers !"
 uob.1026.b: "Faites-en un parc pour le peuple !"

 uob.1027.t: "Le Palais des Ouvriers est achevé !"
 uob.1027.d: "Juste à temps pour le 1er mai, l'ancienne salle d'exposition a été reconstruite et rebaptisée au nom du socialisme !"
 uob.1027.a: "Hourra !"

 uob.1033.t: "Un dîner, avec une touche d'originalité"
 uob.1033.d: "Après les récents développements en Irlande, l'ambassadeur britannique à Dublin a invité son homologue allemand et ses attachés à un dîner pour enfin apaiser la tension - ou du moins c'est ce que pensait la délégation allemande. Au lieu de cela, ils se sont retrouvés dans un restaurant de gin de Dublin où on leur a servi un ragoût grincheux. Alors qu'ils quittaient enfin cette réunion embarrassante, ils durent défiler dans une rue remplie de socialistes irlandais qui acclamaient la délégation britannique. Avec ce geste d'adieu malveillant, la campagne britannique contre l'Irlande semble cependant avoir pris fin."
 uob.1033.a: "Ça vaut vraiment le coup !"
 uob.1033.b: "Comme c'est embarrassant..."
 uob.1033.c: "Je suis désolé"

 uob.1034.t: "Une sorcière des temps modernes ?"
 uob.1034.d: "Dans une tournure inhabituelle des événements, le gouvernement a annoncé aujourd'hui que la loi sur la sorcellerie de 1735 sera abrogée et que toutes les personnes actuellement jugées en vertu de cette loi verront leur peine réduite de moitié. Dans des circonstances normales, cela ne soulèverait pas de sourcils car de nombreuses anciennes lois ont été importées lors de la création de la nouvelle constitution et progressivement abrogées bien que celle-ci soit restée en vigueur.\n\n Il y a une semaine, une médium écossaise du nom de Helen Duncan a été arrêtée pour avoir prétendu à tort qu'elle se procurait de l'alcool et de l'argent sous de faux prétextes, avant d'être condamnée à neuf mois de prison. Duncan restera sans doute dans l'histoire comme la dernière personne à avoir été jugée et arrêtée en vertu de la loi sur la sorcellerie."
 uob.1034.a: "Quelle étrange histoire."

 uob.1035.t: "Incendie criminel au RAF Penrhos"
 uob.1035.d: "La base de l'armée de l'air républicaine à Penrhos a été incendiée la nuit dernière dans ce qui semblait être un incendie criminel aléatoire. Cependant, ce matin, les trois coupables, Saunders Lewis, Lewis Valentine et DJ Williams, se sont rendus au poste de police de Pwllheli. Dans une défense éloquente, Saunders Lewis a qualifié la construction de la base aérienne dans un tel monument culturel historique de "crime contre le Pays de Galles" et a déclaré qu'il s'agissait simplement de l'acte d'un "peuple opprimé qui se déchaîne". Les Maximistes du TUC ont demandé que le meneur présumé Williams soit exécuté et que ses co-conspirateurs soient emprisonnés. Sur un ton plus calme, les fédéralistes ont demandé l'arrestation des trois hommes et, enfin, les autonomistes ont demandé leur acquittement."
 uob.1035.a: "La prison à vie pour la plupart d'entre eux !"
 uob.1035.b: "Un court séjour en prison permettra de remettre ces hommes sur le droit chemin."
 uob.1035.c: "Y Glais a raison, qu'ils marchent en hommes libres !"

