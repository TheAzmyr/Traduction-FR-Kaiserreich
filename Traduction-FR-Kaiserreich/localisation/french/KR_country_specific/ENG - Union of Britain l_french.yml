 uob.94.d: "Cela fait dix ans que nous avons annexé l'Irlande et l'IRA n'a cessé de résister à nos forces, déterminée à restaurer l'indépendance irlandaise. Trois options s'offrent à nous : maintenir le statu quo, libérer l'Irlande en tant que république socialiste indépendante ou suspendre les libertés en Irlande et commencer à interner les ennemis de l'Union Britannique."
 uob.94.a: "Nous devons maintenir le statu quo."
 uob.94.b: "Notre gouvernement d'Irlande était une erreur, libérez-les !"
 uob.94.c: "Les temps durs appellent des mesures drastiques !"

 uob.95.t: "L'administration irlandaise"
 uob.95.d: "Cela fait douze ans que nous avons annexé l'Irlande et l'IRA n'a cessé de résister à nos forces, déterminée à restaurer l'indépendance irlandaise. Trois options s'offrent à nous : maintenir le statu quo, libérer l'Irlande en tant que république socialiste indépendante ou suspendre les libertés en Irlande et commencer à interner les ennemis de l'Union Britannique."
 uob.95.a: "Nous devons maintenir le statu quo."
 uob.95.b: "Notre gouvernement d'Irlande était une erreur, libérez-les !"
 uob.95.c: "Les temps durs appellent des mesures drastiques !"

 uob.96.t: "L'administration irlandaise"
 uob.96.d: "Depuis que nous avons annexé l'Irlande, l'IRA n'a cessé de résister à nos forces, déterminée à restaurer l'indépendance irlandaise. Avec notre État déstabilisé par la guérilla irlandaise, nous avons trois options : essayer de surmonter la tempête, accorder à l'Irlande son indépendance en tant que république socialiste ou recourir à des mesures drastiques telles que l'internement pour rétablir l'ordre."
 uob.96.a: "Nous devons résister à la tempête...."
 uob.96.b: "Notre gouvernement d'Irlande était une erreur, libérez-les !"
 uob.96.c: "Les temps durs appellent des mesures drastiques !"

 uob.97.t: "Opération Demetrius"
 uob.97.d: "Aujourd'hui, l'opération militaire baptisée \"Demetrius\" a commencé, nos armées occupant de nombreuses régions d'Irlande et internant des partisans de l'IRA malgré une forte résistance rebelle et civile. Cependant, en dehors de Leinster, où nos forces et notre administration sont centralisées, la résistance irlandaise pourrait être suffisante pour maîtriser nos armées..."
 uob.97.a: "Les rebelles irlandais en dehors de Leinster déclenchent un soulèvement !"

 uob.98.t: "Chute de la Résistance irlandaise"
 uob.98.d: "Avec l'écrasement du soulèvement irlandais, la résistance irlandaise a été brisée pour l'instant, bien que les Irlandais nous en veuillent encore et se souviennent de la République irlandaise et nous résisteront sans aucun doute encore une fois dans le futur."
 uob.98.a: "C'est terminé pour l'instant...."

 uob.99.t: "Opération Demetrius"
 uob.99.d: "Aujourd'hui, l'opération militaire baptisée \"Demetrius\" a commencé, nos armées occupant de nombreuses régions d'Irlande et internant des partisans de l'IRA malgré une forte résistance rebelle et civile. Cependant, en dehors de Leinster, où nos forces et notre administration sont centralisées, la résistance irlandaise pourrait être suffisante pour maîtriser nos armées..."
 uob.99.a: "Les rebelles irlandais de Connacht et Munster déclenchent un soulèvement !"

 uob.100.t: "Opération Demetrius"
 uob.100.d: "Aujourd'hui, l'opération militaire baptisée \"Demetrius\" a commencé, nos armées occupant de nombreuses régions d'Irlande et internant des partisans de l'IRA en dépit d'une importante résistance rebelle et civile. Cependant, en dehors de Leinster, où nos forces et notre administration sont centralisées, la résistance irlandaise pourrait être suffisante pour maîtriser nos armées..."
 uob.100.a: "Des rebelles irlandais à Munster déclenchent un soulèvement !"

### 201 - 300 Events ###
 uob.201.t: "Révolution !"
 uob.201.d: "Il est temps de décider qui nous sommes ! Est-ce simplement un jeu pour un jeune garçon riche ? Les couleurs du monde changent de jour en jour et aujourd'hui, nous, les Maximistes, avons l'occasion de faire notre part ! Nous devrons décider comment nous voulons former ce pays après nos idées !"
 uob.201.a: "Suivre la voie \"légale\"."
 uob.201.b: "Arrêtez nos ennemis !"
 uob.201.c: "Déclarer la loi martiale !"

 uob.204.t: "Adoption de la \"Loi sur l'habilitation du contrôle\""
 uob.204.d: "Aujourd'hui, le Congrès des syndicats a adopté la \"Loi pour l'habilitation du contrôle\", donnant à notre gouvernement les clés du pouvoir dictatorial."
 uob.204.a: "On a réussi !"

 uob.205.t: "Débat du Congrès des Syndicats bloqué"
 uob.205.d: "Le Congrès des Syndicats s'est enlisé dans un débat infructueux sur un projet de loi maximaliste. Le camarade Blair a proposé de prononcer un discours dans quelques jours - bien qu'il soit connu comme un orateur public doué, il n'est pas un Maximiste orthodoxe et pourrait faire passer en fraude certains de ses propres points...."
 uob.205.a: "Le camarade Blair a toujours été un bon orateur...."
 uob.205.b: "Le Camarade Mosley prend le bureau du président !"

 uob.206.t: "Blocage de la \"loi d'habilitation du contrôle\""
 uob.206.d: "Aujourd'hui, le Congrès des Syndicats a rejeté le projet de loi \" Loi pour la mise en place d'un contrôle\" et a également remis une lettre dans laquelle il proteste vivement contre notre gouvernement \"autoritaire\"."
 uob.206.a: "Maudits soient ces bureaucrates !"

 uob.207.t: "Arrestation des chefs de l'opposition !"
 uob.207.d: "Aujourd'hui, des unités de l'armée dirigées par les Maximistes se sont introduites par effraction dans des maisons privées dans toute l'Union Britannique et ont arrêté les ennemis les plus éminents et les plus bruyants de notre idéologie. Notre régime est en sécurité."
 uob.207.a: "On a réussi !"

 uob.208.t: "Les chefs de l'opposition résistent à la capture"
 uob.208.d: "Aujourd'hui, des unités de l'armée dirigées par les Maximistes se sont introduites par effraction dans des maisons privées dans toute l'Union Britannique et ont arrêté certains des ennemis les plus éminents et les plus bruyants de notre idéologie. Certains, cependant, ont résisté à l'arrestation et résistent encore...."
 uob.208.a: "Feu !"
 uob.208.b: "Convainquez-les d'abandonner....."

 uob.209.t: "Les chefs de l'opposition échappent à la capture d'Elude"
 uob.209.d: "Aujourd'hui, des unités de l'armée dirigées par les Maximistes se sont introduites par effraction dans des maisons privées partout dans l'Union Britannique. Au lieu des chefs de l'opposition qu'ils espéraient arrêter, ils n'ont toutefois trouvé que des maisons vides. Nos ennemis avaient été avertis..."
 uob.209.a: "Foutus contre-révolutionnaires !"

 uob.210.t: "Les maximistes prennent le contrôle"
 uob.210.d: "Aujourd'hui, nous avons travaillé en étroite collaboration avec des éléments fidèles de l'armée pour prendre le contrôle de tous les sites importants de l'Union Britannique. La résistance est inexistante, nous avons gagné."
 uob.210.a: "On a réussi !"

 uob.211.t: "Résistance contre le coup d'État maximiste"
 uob.211.d: "Aujourd'hui, nous avons travaillé en étroite collaboration avec des éléments fidèles de l'armée pour prendre le contrôle de tous les sites importants de l'Union Britannique. Cependant, dans de nombreuses rues et cours intérieures, nous avons rencontré une résistance ouverte et armée. Si nous n'agissons pas rapidement, cette résistance pourrait s'organiser d'elle-même."
 uob.211.a: "Feu !"
 uob.211.b: "Espérons qu'ils déposeront les armes..."

 uob.212.t: "Contre-coup Restaurateur"
 uob.212.d: "Aujourd'hui, alors que nous essayions de prendre le contrôle du pays, ce que nous pensions être des éléments loyaux de l'armée s'est soudainement retourné contre nous. Le contrôle est maintenant entre les mains du gouvernement provisoire dirigé par Arthur Horner, qui s'est engagé à rétablir la suprématie du TUC."
 uob.212.a: "Quoi ?!!??"

 uob.213.t: "Le matin d'après"
 uob.213.d: "Lorsque le soleil se lève sur l'Union Britannique, il se lève sur un autre pays - un pays maximiste."
 uob.213.a: "Vive Mosley !"

 uob.214.t: "Le matin d'après"
 uob.214.d: "Alors que le soleil se lève sur l'Union Britannique, il se lève sur un pays en état de choc. Les événements d'hier ont montré que l'ordre syndicaliste n'est peut-être pas aussi figé qu'il n'y paraît...."
 uob.214.a: "Qui sait ce que l'avenir nous réserve ?"

 uob.215.t: "Révolution maximiste"
 uob.215.d: "Hier, le Congrès britannique des Syndicats a adopté le \"Enabling Control Bill\", transférant des pouvoirs quasi-dictatoriaux au gouvernement d'Oswald Mosley. L'Union Britannique a été transformée en un pays maximiste."
 uob.215.a: "Merveilleux !"
 uob.215.b: "Horrible !"

 uob.216.t: "Révolution maximiste"
 uob.216.d: "Hier, le Congrès britannique des syndicats a adopté le \"Enabling Control Bill\", transférant des pouvoirs quasi-dictatoriaux au gouvernement d'Oswald Mosley. Après un discours vibrant d'Eric Blair, dans lequel il promettait que les restrictions nécessaires aux droits individuels ne subsisteraient que jusqu'à ce qu'elles ne soient plus nécessaires, l'Union Britannique a été transformée en un pays maximiste."
 uob.216.a: "Merveilleux !"
 uob.216.b: "Horrible !"

 uob.217.t: "Révolution maximiste évitée"
 uob.217.d: "Hier, le Congrès britannique des syndicats a abattu le \"Enabling Control Bill\", après avoir signé une lettre de protestation contre le gouvernement dirigé par Oswald Mosley. C'est un signe clair de résistance contre le gouvernement maximiste et cela mènera à un avenir inconnu."
 uob.217.a: "Horrible !"
 uob.217.b: "Merveilleux !"

 uob.218.t: "Révolution maximiste"
 uob.218.d: "Hier, des unités de l'armée républicaine britannique ont arrêté de nombreux dirigeants éminents de l'opposition contre le gouvernement dirigé par Oswald Mosley. Les quelques représentants de l'opposition encore présents au Congrès des syndicats sont trop intimidés pour protester. L'Union Britannique a été transformée en un pays maximiste."
 uob.218.a: "Merveilleux !"
 uob.218.b: "Horrible !"

 uob.219.t: "Révolution maximiste"
 uob.219.d: "Hier, des unités de l'armée républicaine britannique ont arrêté de nombreux dirigeants éminents de l'opposition contre le gouvernement dirigé par Oswald Mosley. Cependant, les quelques représentants de l'opposition encore présents au Congrès des syndicats ont condamné ce comportement illégitime à la suite d'informations non confirmées selon lesquelles certains de leurs camarades auraient été tués après avoir résisté activement à leur arrestation. L'Union Britannique a été transformée en un pays maximiste."
 uob.219.a: "Merveilleux !"
 uob.219.b: "Horrible !"

 uob.220.t: "Révolution maximiste évitée"
 uob.220.d: "Hier, des unités de l'armée républicaine britannique ont tenté d'arrêter de nombreux dirigeants éminents de l'opposition contre le gouvernement dirigé par Oswald Mosley. Cependant, nombre d'entre eux avaient quitté leur foyer et s'étaient cachés après avoir été mis au courant par des sources au sein des forces armées. Il y a aussi des rapports non encore confirmés selon lesquels beaucoup d'entre eux défilent ouvertement dans la salle de réunion du Congrès des syndicats sous les acclamations massives des manifestants anti-Mosley, ne partant qu'après avoir été menottés à la table des intervenants aux \"encouragements\" de l'assemblée. Cette journée marquera clairement le prestige maximiste."
 uob.220.a: "Horrible !"
 uob.220.b: "Merveilleux !"

 uob.221.t: "Révolution maximiste"
 uob.221.d: "Hier, l'armée républicaine britannique est sortie de ses casernes et est descendue dans les rues de l'Union Britannique en protégeant d'importants bâtiments et installations contre une menace contre-révolutionnaire non identifiée, après que la loi martiale eut été déclarée par le président. Quelle que soit cette menace, elle est de toute évidence sous contrôle, car les Maximistes passent des lois d'urgence les unes après les autres ; l'Union Britannique a été transformée en un pays maximiste."
 uob.221.a: "Merveilleux !"
 uob.221.b: "Horrible !"

 uob.222.t: "Révolution maximiste"
 uob.222.d: "Hier, l'armée républicaine britannique est sortie de ses casernes et est descendue dans les rues de l'Union Britannique en protégeant d'importants bâtiments et installations contre une menace contre-révolutionnaire non identifiée, après que la loi martiale eut été déclarée par le président. Cette menace est alors devenue évidente lorsque les forces militaires ont été la cible de tirs provenant de maisons privées, ce qui a entraîné des batailles prolongées dans toute l'île. Le nombre de victimes n'est pas encore connu, mais les Maximistes adoptent des loi d'urgence les unes après les autres afin de contenir la situation ; l'Union Britannique a été transformée en un pays maximiste."
 uob.222.a: "Merveilleux !"
 uob.222.b: "Horrible !"

 uob.223.t: "Coup d'État militaire dans l'Union Britannique"
 uob.223.d: "Hier, l'armée républicaine britannique est sortie de ses casernes et est descendue dans les rues de l'Union Britannique en protégeant d'importants bâtiments et installations contre une menace contre-révolutionnaire non identifiée, après que la loi martiale eut été déclarée par le président. Cependant, après une certaine confusion, l'armée s'est finalement retournée contre les représentants du gouvernement maximiste qui les accompagnaient en fin d'après-midi en proclamant que le contrôle serait pour l'instant entre les mains du président par intérim Arthur Horner."
 uob.223.a: "Quoi ? Quoi ?"
 uob.223.b: "Inattendu, mais pas gênant !"

 uob.224.t: "Putsch Maximiste !"
 uob.224.d: "Ce matin, l'armée républicaine britannique est sortie de ses casernes et est descendue dans les rues de l'Union Britannique pour protéger des bâtiments et installations importants contre une menace contre-révolutionnaire anonyme. Ils étaient accompagnés de représentants Maximistes. C'est évidemment une tentative des Maximistes de s'emparer du pouvoir - Nous devons agir maintenant ou nous risquons de perdre le contrôle du pays !"
 uob.224.a: "Proclamez une grève générale !"
 uob.224.b: "Le simple soldat sauvera l'Union !"

 uob.225.t: "La grève générale est un succès"
 uob.225.d: "Après avoir appelé à une grève générale à l'échelle nationale pour résister au coup d'État illégal, les rues de l'Union Britannique se sont rapidement remplies de travailleurs portant des banderoles et chantant des chansons syndicalistes protestant pacifiquement contre le syndicalisme. Les soldats, voyant la résistance massive et coordonnée contre eux, ont rapidement déposé les armes."
 uob.225.a: "L'Union est sauvée !"

 uob.226.t: "La grève générale se poursuit"
 uob.226.d: "Les travailleurs suivent notre appel à protester. Les soldats s'emparent de bâtiments importants, mais ils semblent de moins en moins en sécurité. Si nous proclamons que nous ne punirons pas les traîtres d'aujourd'hui, ils seront peut-être prêts à abandonner."
 uob.226.a: "Une amnistie devrait les convaincre...."
 uob.226.b: "Non ! Les traîtres doivent être punis !"

 uob.227.t: "La grève générale prend fin dans un bain de sang"
 uob.227.d: "Après avoir appelé à une grève générale à l'échelle nationale pour résister au coup d'État illégal, les rues de l'Union Britannique se sont rapidement remplies de travailleurs portant des banderoles et chantant des chansons syndicalistes protestant pacifiquement contre le syndicalisme. Les soldats n'ont pas cédé et finalement une bagarre à Manchester a apparemment convaincu les dirigeants du coup d'État d'autoriser la force meurtrière. Après une pluie de tirs de mitrailleuses, il ne reste plus que des corps dans les rues britanniques."
 uob.227.a: "Les morts ne sont pas comptés...."

 uob.228.t: "Les forces républicaines se retirent"
 uob.228.d: "Après avoir demandé à nos soldats de protéger l'ordre syndicaliste et de ne pas obéir aux ordres de leurs officiers, beaucoup se sont souvenus des traditions des anciennes milices ouvrières dissoutes. Ils ont formé des conseils de soldats et ont décidé de se retirer. La peur est finie."
 uob.228.a: "L'Union est sauvée !"

 uob.229.t: "Les forces républicaines restent inactives"
 uob.229.d: "Les soldats assis sur leurs chars et gardant les places publiques ne semblent rien faire. Pour une raison quelconque, les heures passent, et rien ne se passe. Les gens qui regardent par la fenêtre attendent..."
 uob.229.a: "Sortez ces fruits pourris !"
 uob.229.b: "Attendons que ça sorte...."

 uob.230.t: "Les forces républicaines du côté des maximistes"
 uob.230.d: "Notre appel au simple soldat est resté sans réponse. Après une certaine incertitude, les soldats putschistes rassemblent maintenant systématiquement des membres de notre gouvernement. Ils ont pris le contrôle des lignes téléphoniques et nous avons perdu nos moyens de communication avec le reste de l'Union Britannique."
 uob.230.a: "Nous avons échoué."

 uob.231.t: "Réparer les blessures"
 uob.231.d: "Le coup d'État a été évité pacifiquement, mais il n'aurait jamais dû se produire. Au lendemain de la catastrophe, les gens se demandent ce qui pourrait les pousser à se retourner contre leurs propres compatriotes. L'esprit général au sein de la population, cependant, est celui de la réconciliation, alors que nous sommes une fois de plus unis en tant que véritable Union Britannique."
 uob.231.a: "Nous devons pardonner, mais ne pas oublier."

 uob.232.t: "Une nouvelle voie pour l'Union"
 uob.232.d: "Le coup d'État a été couronné de succès, mais il a laissé de sérieuses failles dans notre identité nationale. Il faudra du temps pour convaincre les gens de notre nouvelle façon de faire pour la Grande-Bretagne."
 uob.232.a: "Avec le temps, ils réaliseront que nous avons raison."

 uob.233.t: "Coup d'État Maximiste !"
 uob.233.d: "Ce soir, des éléments de l'armée ont occupé Tower Bridge et plusieurs places stratégiques tout autour de Londres. Ils étaient accompagnés de représentants des Maximistes. C'est évidemment une tentative des Maximistes de s'emparer du pouvoir - Nous devons agir maintenant ou nous risquons de perdre le contrôle du pays !"
 uob.233.a: "Proclamez une grève générale !"
 uob.233.b: "Laissons les loyaux éléments de l'armée rétablir l'ordre...."

 uob.234.t: "La grève générale est un succès"
 uob.234.d: "Après avoir appelé à une grève générale à l'échelle nationale pour résister au coup d'État illégal, les rues de l'Union se sont rapidement remplies de travailleurs portant des banderoles et chantant des chansons syndicalistes protestant pacifiquement contre le syndicalisme. Les soldats, voyant la résistance massive et coordonnée contre eux, déposèrent rapidement les armes."
 uob.234.a: "L'Union est sauvée !"

