### Parties ###
 ENG_totalist_party: "Parti Travailliste (Maximistes)"
 ENG_totalist_party_long: "Parti Travailliste - Maximistes\n§gRassemblés autour de la "New Labour Association" (NULA) d'Oswald Mosley, le successeur du Parti Indépendant de la Révolution Populaire, les Maximistes suivent les Propositions de Birmingham, qui soulignent la nécessité d'un "engagement total en faveur du socialisme et d'un effort maximal pour la révolution". Bien qu'ostensiblement "syndicaliste", la clique a été marquée par sa divergence croissante avec l'idéologie, les principaux penseurs se référant souvent au "socialisme maximiste" comme évolution naturelle du syndicalisme. Le maximisme lui-même est enraciné dans la rhétorique sorélienne, mais il a également développé une doctrine indépendante et s'est inspiré des néosocialistes français. Les Maximistes ont acquis une notoriété nationale à la suite de la nomination de Mosley au poste de vice-président en 1933, et ce mouvement jeune et dynamique a entraîné dans son sillage de nombreux députés du Congrès.§!\n"
 ENG_VAN_totalist_party: "Labour (Avant-gardistes)"
 ENG_VAN_totalist_party_long: "Parti Travailliste - Avant-gardistes"
 ENG_syndicalist_party: "Parti Travailliste (Fédéralistes)"
 ENG_syndicalist_party_long: "Parti Travailliste - Fédéralistes\n§gL'aile fédéraliste du Parti Travailliste est une large alliance, composée des restes du SPGB absorbés par le parti après l'état d'urgence de 1924, de personnalités révolutionnaires ayant leurs racines radicales dans le syndicalisme et de quelques loyalistes révolutionnaires qui ne se sentent pas à l'aise avec les autonomistes. Consolidés après l'élection de Tom Mann à la présidence, les Fédéralistes ont subi l'influence politique de feu Arthur J. Cook, qui les a transformés en un syndicalisme orthodoxe d'inspiration CGTiste qu'ils prêchent aujourd'hui, tout comme la Fédération Nationale des Syndicats Révolutionnaires. Les Fédéralistes sont divisés en interne, le seul point commun qui les unit étant la préservation du syndicalisme et du système fédéral. Parmi les leaders influents figurent Arthur Horner et Sylvia Pankhurst, qui ont tous deux leurs propres partisans et des opinions très différentes sur la manière dont la révolution doit se dérouler.§!\n"
 ENG_CON_syndicalist_party: "Parti Travailliste (Pankhurstites)"
 ENG_CON_syndicalist_party_long: "Parti Travailliste -  Fédéralistes Pankhurtistes\n§gL'aile fédéraliste du Parti Travailliste est une large alliance, composée des restes du SPGB absorbés par le parti après l'état d'urgence de 1924, de personnalités révolutionnaires ayant leurs racines radicales dans le syndicalisme et de quelques loyalistes révolutionnaires qui ne se sentent pas à l'aise avec les autonomistes. Consolidés après l'élection de Tom Mann à la présidence, les Fédérationistes ont subi l'influence politique de feu Arthur J. Cook, qui les a transformés en un syndicalisme orthodoxe d'inspiration CGTiste qu'ils prêchent aujourd'hui, tout comme la Fédération Nationale des Syndicats Révolutionnaires. Les disciples de Sylvia Pankhurst ont leurs racines dans le radicalisme et le communisme de conseil. Ils prônent une révolution sociale renouvelée en mettant l'accent sur le féminisme, la démocratisation par le biais des conseils de travailleurs et un engagement renouvelé en faveur de la transition vers le socialisme.§!\n"
 ENG_FED_syndicalist_party: "Parti Travailliste (Horneristes)"
 ENG_FED_syndicalist_party_long: "Parti Travailliste - Fédéralistes Horneristes\n§gL'aile fédéraliste du Parti Travailliste est une large alliance, composée des restes du SPGB absorbés par le parti après l'état d'urgence de 1924, de personnalités révolutionnaires ayant leurs racines radicales dans le syndicalisme et de quelques loyalistes révolutionnaires qui ne se sentent pas à l'aise avec les autonomistes. Consolidés après l'élection de Tom Mann à la présidence, les Fédérationistes ont subi l'influence politique de feu Arthur J. Cook, qui les a transformés en un syndicalisme orthodoxe d'inspiration CGTiste qu'ils prêchent aujourd'hui, tout comme la Fédération Nationale des Syndicats Révolutionnaires. Les disciples d'Arthur Horner sont un peu plus modérés que les militants radicaux mannites. Ils proposent des révisions du système politique afin d'améliorer la participation politique et d'atténuer le draconisme, de formaliser la position du Parti Travailliste en tant que front populaire des sociétés socialistes et de lutter contre la corruption politique.§!\n"
 ENG_radical_socialist_party: "Parti Travailliste (Autonomistes)"
 ENG_radical_socialist_party_long: "Parti Travailliste - Autonomistes\n§gMélange éclectique et peu soudé de pacifistes, de socialistes chrétiens, de régionalistes et autres, les Autonomistes trouvent leurs racines dans l'ancienne aile Wheatleyite de l'ILP, aujourd'hui disparue. Le terrain d'entente de la faction socialiste libertaire tourne autour de la poursuite de la décentralisation de la Grande-Bretagne afin de donner au Pays de Galles et à l'Ecosse un droit de vote officiel, de la promotion du "Guild Socialism" coopératif de G.D.H. Cole plutôt que du système Smilie-Moffat de planification économique dirigé par le TUC, et de l'internationalisme diplomatique. Ayant progressivement rejoint le parti travailliste à la suite de la prise de contrôle de l'ILP par Snowden et de son implosion ultérieure lorsqu'il a rapidement fait évoluer le parti vers la social-démocratie, les autonomistes représentent une proportion non négligeable du parti travailliste, mais l'étendue de leur idéologie et leur nature dispersée limitent leur influence.§!\n"
 ENG_BLR_radical_socialist_party: "Parti Travailliste (Actionnistes)"
 ENG_BLR_radical_socialist_party_long: "Labour - Conseil d'Action\n§gAutrefois composé de jeunes députés sympathisants de Mosley, le Conseil d'Action s'est transformé en un organe de "modérés" alignés sur la New Labour Association et le mouvement maximiste dans son ensemble, mais pas nécessairement subordonnés à ces derniers. Bien qu'ils ne soient en aucun cas des totalitaristes instinctifs, ces centralistes socialistes sont favorables à l'État maximiste dans ses grandes lignes et jouissent d'un grand pouvoir au sein de la fonction publique et en particulier au ministère des Finances, où les propositions économiques de Mosley sont considérées avec une grande vénération.§!\n"
 ENG_social_democrat_party: "Sociaux-Démocrates"
 ENG_social_democrat_party_long:9 "Parti Social-Démocrate\n§gFondé en 1932 par Hugh Dalton, le Parti Social Démocratique trouve ses origines dans l'ILP réformé et plus social-démocrate de Philip Snowden à la fin des années 1920. Issus du "XYZ Club", une cohorte d'intellectuels et d'économistes modérés d'obédience fabienne, Hugh Dalton et ses associés ont quitté l'ILP pour siéger en tant qu'indépendants au début de la crise parlementaire, et ont fini par créer le SDP en tant que véhicule électoral pour les indépendants de centre-gauche. Bien que considéré avec une certaine suspicion, le SDP a évité les mesures de répression pour s'être concentré sur la théorisation et la discussion économiques plutôt que sur l'agitation politique. Le SDP est affilié à un groupe de réflexion économique, le Bureau de Recherche Economique et Sociale d'Evan Durbin, et défend une idéologie autour de la social-démocratie révisionniste et centralisatrice qui se situe à la droite du Parti Travailliste.§!\n"
 ENG_social_liberal_party: "Sociaux-Libéraux"
 ENG_social_liberal_party_long: "Parti Libéral - Samuelites\n§gLe parti libéral a été réorganisé à la suite de la Révolution, réformé par des membres dissidents et des députés qui avaient quitté le gouvernement national et s'étaient rangés du côté des rebelles, mais qui n'avaient pas non plus embrassé le socialisme et avaient rejoint le Parti Travailliste. Dirigé par Robert Crewe-Milnes (bien qu'il ait été rapidement mis à l'écart), Herbert Samuel et Percy Harris, le nouveau parti a largement suivi la tradition du "New Liberal" à l'extrême, en s'orientant vers la gauche et en soutenant le progressisme social, la démocratie sur le lieu de travail et le "capitalisme contrôlé". Troisième parti de facto de l'Union, les libéraux obtiennent de bons résultats en 1931, effrayant l'establishment syndicaliste, mais leurs succès s'arrêtent rapidement avec la crise parlementaire. Déclenchant une crise constitutionnelle avec d'autres membres du "second UDC", l'ILP et le NDP, le parti tombe à leurs côtés. Samuel et ses alliés sont arrêtés pour sédition après avoir protesté contre la prorogation controversée du Parlement provincial par Mann pour sortir de l'impasse.§!\n"
 ENG_market_liberal_party: "Constitutionnalistes"
 ENG_market_liberal_party_long: "Parti Libéral - Constitutionnalistes\n§gAlors que le parti libéral de l'après-Révolution s'est largement orienté vers la gauche, ce changement a creusé un fossé avec les libéraux classiques et conservateurs qui n'avaient pas embarqué pour le Canada. Ces "constitutionnalistes" libéraux-conservateurs adoptent une ligne politique ouvertement antisocialiste, tout en s'engageant à respecter la morale de la "Constitution Britannique". Peu nombreux et fonctionnant presque comme un parti à part entière au sein du parti libéral, cette frange était constamment soupçonnée d'être une façade d'entrée pour les subversifs royalistes. Les candidats constitutionnalistes devaient faire face à des protestations souvent violentes de la part des membres du parti travailliste, ce qui entachait les Samuelites par association. L'affaire Mond, à la fin de l'année 1931, dans laquelle il a été prouvé qu'Abraham England, chef de file de la faction, était en contact avec le défunt financier juif, a sonné le glas des constitutionnalistes. Des raids et des arrestations ont dispersé les constitutionnalistes, dont les restes ont fui en Irlande pour éviter d'être accusés de trahison.§!\n"
 ENG_social_conservative_party: "Nouveaux Démocrates"
 ENG_social_conservative_party_long: "Nouveau Parti Démocratique\n§gLe Nouveau Parti Démocratique a été fondé en 1927 par Harold Macmillan, un conservateur radical qui a été arrêté par le gouvernement national sur le parquet de la Chambre des Communes pendant la grève générale. Rassemblant de nombreux conservateurs dissidents et indépendants, le NPD se présentait comme un nouveau visage englobant l'aile droite de l'ordre post-révolutionnaire, ayant répudié le toryisme aristocratique pour souscrire au corporatisme syncrétique de Macmillan. Le NPD était expressément loyal à la République, mais certains pensaient qu'il s'agissait d'un véhicule électoral pour les réactionnaires. Le NPD a été au cœur de la crise parlementaire, victime d'une paranoïa peut-être infondée à l'égard du mouvement de Macmillan après qu'il ait tenté de s'affilier au Parti Travailliste, avant d'être rejeté à la suite d'une rébellion militante et de rejoindre le "Second UDC". Si le vice-président Oswald Mosley a interné Macmillan et ses associés peu après, l'idée d'un "conservatisme républicain constructif" inspire toujours un certain nombre d'indépendants du Congrès qui ont échappé à l'arrestation.§!\n"
 ENG_authoritarian_democrat_party: "Ruralistes"
 ENG_authoritarian_democrat_party_long: "Parti Rural\n§gPratiquement inexistant au niveau national, bien que puissant dans certaines assemblées régionales, le Parti Rural a été fondé en 1932 après la fusion du Parti agricole post-révolutionnaire avec divers petits partis de "fermiers" et des représentants de plusieurs syndicats de fermiers et d'ouvriers agricoles. Dirigé par le vieil indépendant agraire Herbert Matthews, le Parti rural lie une idéologie syncrétique de redistribution à une défense acharnée des intérêts ruraux et des petits exploitants au sein d'un système syndicaliste souvent dominé par les citadins. Bien qu'ils se tiennent ouvertement à l'écart du débat politique national, les ruralistes sont devenus tristement célèbres parce qu'ils sont soupçonnés d'abriter des royalistes dans leurs sections locales, à la suite d'une rumeur selon laquelle le CRGB ferait de l'entrisme pour semer des agents au sein du parti. Matthews a démenti ces allégations, mais cela n'a pas empêché les branches les plus à droite du parti d'être supprimées par le C.I.C.§!\n"
 ENG_paternal_autocrat_party: "CRGB"
 ENG_paternal_autocrat_party_long: "Comité pour la Restauration de la Grande-Bretagne\n§gOrganisation d'exilés la plus influente en dehors du Canada, le Comité pour la Restauration de la Grande-Bretagne a été créé en 1931, unifiant plusieurs groupes plus petits opérant sur le continent, notamment l'Amitié Anglo-Allemande. Bien qu'ils plaident officiellement en faveur d'une restauration royaliste en Grande-Bretagne, les principaux membres du CRGB ont des tendances germanophiles et sont plus dévoués à leur idéologie aristocratique archi-conservatrice qu'à une véritable loyauté envers la couronne.§!\n"
 ENG_national_populist_party: "NRL"
 ENG_national_populist_party_long:9 "Ligue Nationale Républicaine\n§gDernier parti créé par Arnold Leese, vétérinaire à la retraite, la Ligue Nationale Républicaine représente une secte de l'anti-socialisme radical qui s'est éloignée du loyalisme monarchiste dans les années qui ont suivi la Révolution, embrassant à la place une doctrine nationaliste révolutionnaire qui appelle à une "révolte contre la démocratie et à un retour à l'esprit d'État". Sur le plan idéologique, la NRL s'inspire naturellement des écrits du Russe Boris Savinkov, que Leese idolâtre, mais avec en plus un antisémitisme extrême. Les Nationaux-Populistes sont surtout connus pour la longue et violente querelle qui les a opposés au mouvement Maximiste d'Oswald Mosley.§!\n"

### Focuses ###
 ENG_status_quo: "Adopter le statu quo"
 ENG_status_quo_desc: "L'ordre syndicaliste a résisté à l'assaut des défis politiques, mais il a tenu bon. La Grande-Bretagne doit maintenir le cap et continuer à défendre avec audace et sans complaisance la cause du travailleur et de la révolution par-dessus tout."
 ENG_united_britain: "Une Grande-Bretagne unie"
 ENG_united_britain_desc: "La Grande-Bretagne fait face à une grande adversité, tant à l'intérieur qu'à l'extérieur du pays. Bien qu'un conflit avec des nations réactionnaires puisse s'avérer inévitable, notre nation et son peuple devraient certainement rester unis. Les ennemis de la révolution doivent être affrontés et éliminés par tous les moyens nécessaires."
 ENG_decentralized_command: "Commandement décentralisé"
 ENG_decentralized_command_desc: "Bien que nos armées soient décentralisées, elles s'appuient toujours sur des chaînes de commandement inefficaces pour prendre des décisions tactiques. Il faut inculquer aux sous-officiers et même aux miliciens les plus humbles l'esprit de leadership et leur donner le pouvoir de diriger leurs unités comme bon leur semble. Aucun homme ne devrait mourir en attendant qu'un ordre soit donné."
 ENG_new_generals: "Promouvoir de jeunes talents"
 ENG_new_generals_desc: "Il existe une abondance de jeunes officiers talentueux dans nos rangs, souvent négligés en raison de supérieurs plus intéressés par l'amélioration de la condition de leurs camarades que par celle de leur armée. Un nouveau cycle de promotions, destiné aux jeunes officiers ayant obtenu des résultats admirables dans les académies militaires, sera mené pour donner à notre armée la secousse dont elle a besoin."

 ENG_the_common_land: "La terre commune"
 ENG_the_common_land_desc: "Bien que la Grande-Bretagne ait été le berceau de la révolution industrielle, une grande partie de notre pays reste rural et dépendant de l'agriculture. Pour faciliter l'augmentation des rendements agricoles, toutes les terres saisies dans les domaines nobles pendant la révolution devraient être divisées en syndicats ruraux. La terre de l'Angleterre appartiendra désormais à son seul peuple !"

 ENG_cayley_plan: "La discrétion comme mot d'ordre"
 ENG_cayley_plan_desc: "Pendant la Weltkrieg, les Allemands ont utilisé les U-Boat avec beaucoup d'efficacité. Leur victoire finale dans la guerre a convaincu des groupes d'officiers influents que pour éviter notre sort précédent, la Grande-Bretagne doit rapidement développer sa flotte de sous-marins et restructurer sa doctrine en prenant l'Allemagne comme modèle"
 ENG_anstice_plan: "L'avion pour dominer les mers"
 ENG_anstice_plan_desc: "Alors que beaucoup se moquent de l'idée que des avions puissent un jour servir d'épine dorsale à une marine, les partisans de cette idée affirment la nécessité de contrôler le ciel au-dessus de la mer. Pour ce faire, ils proposent que le rôle et le nombre de porte-avions soient considérablement élargis."
 ENG_dickens_plan: "La grande flotte domptera les vagues"
 ENG_dickens_plan_desc: "La Royal Navy était centrée sur le cuirassé et la puissance de feu navale. Même si la Grande-Bretagne a perdu la Weltkrieg, sa marine a tenu bon tout au long du conflit. Depuis la révolution, la stratégie navale a progressé rapidement, et pour de nombreux officiers de marine républicains, l'Union Britannique doit faire un effort concerté pour rattraper ses rivaux, plutôt que d'adopter une approche radicalement nouvelle de la guerre maritime."
 ENG_merchant_marine: "Marine marchande"
 ENG_merchant_marine_desc: "La marine marchande britannique était à la pointe de l'administration de la marine marchande civile. Pendant la Weltkrieg, les tactiques mises au point par le Service pour contrer les raids de sous-marins allemands ont empêché la Grande-Bretagne de mourir de faim. Pour que notre république ait une chance de survivre à de futurs conflits, nous devons mettre sur pied une marine marchande solide pour réglementer le transport maritime et, au besoin, la conscription de navires civils pour le service militaire."
 ENG_expand_dockyards: "Agrandir les arsenaux maritimes"
 ENG_expand_dockyards_desc: "Avec l'établissement d'un service de la marine marchande et l'intégration solide de tous les navires exploités par les syndicats, les ports de notre pays sont de plus en plus congestionnés. Le problème ne pouvant que s'aggraver, nous devons immédiatement agrandir les ports les plus encombrés."
 ENG_new_admirals: "Promouvoir un nouveau leadership"
 ENG_new_admirals_desc: "Pendant trop longtemps, la Republican Navy a été un club de vieux garçons et cela pourrait sérieusement nuire à notre efficacité navale. Pour combattre cela, nous devons nous assurer que de nouveaux visages frais puissent prendre les rênes du leadership."
 ENG_submarines: "Priorité aux sous-marins"
 ENG_submarines_desc: "Dans le cadre de nos efforts pour réorienter la Republican Navy, notre flotte de sous-marins, actuellement très réduite, doit être agrandie. Cependant, la conception actuelle de nos sous-marins est inadéquate. Nous devons développer et déployer des modèles plus avancés"
 ENG_destroyers: "Priorité aux destroyers"
 ENG_destroyers_desc: "Notre nouvelle flotte ne peut pas fonctionner entièrement sous les vagues. Pour couler les U-Boot, nous avons besoin de navires à la fois polyvalents et agiles, capables de faire face à ces menaces que les U-Boot ne peuvent pas affronter."
 ENG_carrier_efforts: "Priorité aux portes-avions"
 ENG_carrier_efforts_desc: "Les porte-avions jouent un rôle beaucoup plus important dans les combats navals, et la Grande-Bretagne doit évoluer avec son temps. Notre flotte de porte-avions sera la pièce maîtresse de la Marine britannique renouvelée."
 ENG_naval_aviation: "Aviation navale"
 ENG_naval_aviation_desc: "Les avions de conception traditionnelle ne sont pas en mesure de répondre aux exigences uniques de l'aviation navale. Nous devons développer de nouveaux avions conçus pour être exploités par des portes-avions et dans d'autres situations où l'espace sur les pistes est limité."
 ENG_battlecruisers: "Priorité aux cuirassés"
 ENG_battlecruisers_desc: "Bien qu'ils n'aient pas l'armure d'un Dreadnought, les cuirassés sont agiles et disposent d'une suite polyvalente de canons lourds. Une évolution des croiseurs de la Première Guerre mondiale qui ont servi efficacement pendant la Weltkrieg, une expansion de nos flottes de cuirassés est essentielle à la reconstruction de la marine britannique."
 ENG_battleships: "Priorité aux dreadnoughts"
 ENG_battleships_desc: "Les dreadnoughts sont les rois de la mer et ont joué un rôle clé dans la domination mondiale de la Royal Navy avant la Weltkrieg. Si nous voulons retrouver un jour nos forces navales, il nous faut de nouveaux cuirassés."
 ENG_republican_marines: "Marines républicains"
 ENG_republican_marines_desc: "Bien que la puissance navale et sa projection soient essentielles au succès militaire, les navires seuls sont incapables d'envahir les îles ou d'assaillir les côtes. Peu d'officiers de marine se rangèrent du côté de la révolution de 1925 et, par conséquent, la capacité de la République à mener des opérations amphibies fut réduite. Si nous voulons avoir l'espoir d'affronter nos ennemis de l'autre côté de la mer, nous devons avoir un département de la Marine."
 ENG_revolutionary_admiralty: "Audit de la Marine Républicaine"
 ENG_revolutionary_admiralty_desc: "Le Bureau de l'amirauté et des affaires maritimes était l'organisme responsable de l'administration de la Marine royale et servait de lieu de communication entre les officiers. La marine républicaine n'a actuellement pas de bureau comparable, les affaires navales étant souvent liées à la politique. Nous devons donc établir une Amirauté indépendante et totalement socialiste."
 ENG_brittania_rules_the_waves: "Britannia règne sur les mers"
 ENG_brittania_rules_the_waves_desc: "Enfin, la marine britannique commence à ressembler à ce qu'elle était avant. Si ce n'est pas déjà fait, bientôt, la Grande-Bretagne régnera à nouveau sur les mers ! Les Britanniques ne seront jamais esclaves !"

 ENG_republican_air_force: "Force aérienne républicaine"
 ENG_republican_air_force_desc: "La puissance aérienne est essentielle au succès sur le champ de bataille moderne. Actuellement, notre service aérien est subordonné à notre armée et, bien que cela assure la démocratisation, une force aérienne indépendante serait certainement plus efficace. Nous devons donc établir une Force aérienne à la fois indépendante et socialiste."
 ENG_new_pilot_training: "Nouvelle formation des pilotes"
 ENG_new_pilot_training_desc: "La formation des pilotes dans de nombreux pays, y compris le nôtre, a été en grande partie atypique, et dépend d'enthousiastes devenus instructeurs. En consultant d'éminents pilotes, nous pouvons mettre au point un programme d'entraînement efficace."
 ENG_flying_women: "Corps d'aviation féminin"
 ENG_flying_women_desc: "Les pilotes compétents sont toujours en nombre insuffisant et les femmes de notre nation, dont le soutien a été si crucial pour le succès de la révolution, aspirent à la liberté du ciel. Bien que ce sera certainement controversé, nous avons rédigé un plan pour permettre aux femmes de servir dans la RAF dans des rôles de soutien afin de libérer plus d'hommes pour le combat."
 ENG_aviation_unions: "Syndicats de l'aviation"
 ENG_aviation_unions_desc: "De nombreux syndicats en Grande-Bretagne exploitent de petits aérodromes à des fins diverses. Les plus grandes de ces installations devraient bénéficier d'un financement public pour leur expansion."
 ENG_aviation_fuel_administration: "Administration du carburant de l'aviation"
 ENG_aviation_fuel_administration_desc: "Sans carburant, peu importe le niveau de compétence de nos pilotes. Il est probable que lorsque la guerre arrivera, nos importations de carburant seront coupées, nous devons donc travailler à trouver des sources de carburant nationales ; pour la sécurité de la révolution, nous ne devons pas dépendre des fournisseurs de pétrole capitalistes. On ne peut pas leur faire confiance."
 ENG_air_observer_corps: "Corps d'observateurs aériens"
 ENG_air_observer_corps_desc: "Alors que Londres était terrorisée pendant toute la Weltkrieg par les dirigeables allemands, ces raids ont causé relativement peu de dégâts. Depuis lors, cependant, la portée et la charge utile des avions ont considérablement augmenté. Pour contrer la menace, nous devrions créer une organisation de volontaires qui recherchent avec vigilance les avions ennemis afin de prévenir nos équipes d'interception et de défense antiaérienne."
 ENG_expand_air_unions: "Développer les syndicats aériens"
 ENG_expand_air_unions_desc: "Notre programme d'agrandissement de l'aérodrome a été très bénéfique pour l'expansion de l'Armée de l'air républicaine, mais il s'est avéré être une charge administrative considérable. Maintenant que l'armée de l'air est bien établie, le programme de l'Union aérienne peut être élargi."

 ENG_international: "La Grande-Bretagne au sein de l'Internationale"
 ENG_international_desc: "Les factions politiques britanniques préconisent des approches très différentes en matière de politique étrangère. Avec la fin de la turbulente session extraordinaire de 1936 du TUC, la place de la Grande-Bretagne dans le monde, et en particulier ses relations avec ses camarades socialistes de la Troisième Internationale, doit être réévaluée."
 ENG_anglo_norwegian_cooperation: "Nos camarades norvégiens"
 ENG_anglo_norwegian_cooperation_desc: "Une Norvège plus équitable est née, et nous nous tiendrons bras dessus dessous avec nos frères socialistes. Les peuples norvégien et britannique ont beaucoup à s'offrir l'un à l'autre et, en signe de bonne volonté, nous offrirons à la Norvège une aide économique généreuse en échange d'une simple coopération future."
 ENG_anglo_irish_friendship: "Nos camarades irlandais"
 ENG_anglo_irish_friendship_desc: "Maintenant que la lumière du socialisme brille enfin sur l'Ile d'Émeraude, le temps de la réconciliation entre nos peuples historiquement étroitement liés est arrivé. Nous devrions non seulement envoyer des diplomates et des hommes politiques à Dublin, mais aussi des représentants des syndicats britanniques les plus performants pour aider l'Irlande sur la voie du progrès."
 ENG_class_warfare: "Guerre des classes"
 ENG_class_warfare_desc: "La guerre est sur nous, et pour préserver notre grande nation et assurer notre liberté, tous les travailleurs doivent maintenant s'unir pour la victoire. Nous devons promouvoir l'esprit d'unité, l'abnégation et, par-dessus tout, une conscience de classe renouvelée, pour accroître notre effort de guerre."
 ENG_bletchley_park: "Bletchley Park"
 ENG_bletchley_park_desc: "Dans le nord du Buckinghamshire, une équipe de chercheurs du renseignement militaire a vu le jour. Malgré un financement minimal, le Syndicat d'électriciens du Parc Bletchley, en coordination avec notre service de renseignement étranger, a produit des résultats remarquables. Nous devrions agrandir les installations de Parc Bletchley et leur fournir un financement public substantiel."
 ENG_support_comrades: "Soutenir nos camarades étrangers"
 ENG_support_comrades_desc: "Pour que le socialisme survive, toutes les nations socialistes doivent prospérer. Il est de notre devoir, en tant que socialistes, d'aider les peuples autrefois opprimés du monde entier qui se dressent maintenant vaillamment contre leurs oppresseurs."
 ENG_american_comrades: "Nos camarades américains"
 ENG_american_comrades_desc: "De la ceinture manufacturière américaine est née une redoute du socialisme. Mais ce nouveau bastion de la libération pourrait facilement être détruit par les réactionnaires qu'il défie. Nous devons aider les courageux travailleurs américains par tous les moyens possibles."
 ENG_mexican_comrades: "Nos camarades mexicains"
 ENG_mexican_comrades_desc: "Le peuple mexicain a été parmi les premiers à se débarrasser des chaînes de l'exploitation capitaliste. Le Mexique reste cependant très sous-développé. Nous avons les moyens d'aider les Mexicains à améliorer leur sort, et une telle aide favoriserait certainement un rapprochement entre nos nations."
 ENG_further_cooperation: "Poursuite de la coopération"
 ENG_further_cooperation_desc: "Nous devons faire encore plus pour aider nos alliés nord-américains. La relation que nous sommes en train d'établir là-bas sera certainement le début de quelque chose de beaucoup plus grand."
 ENG_mission_to_australasia: "Mission en Australasie"
 ENG_mission_to_australasia_desc: "Le socialisme est dans une situation désespérée. Si nos camarades veulent combattre la tyrannie capitaliste avec succès, ils doivent être aidés."
 ENG_australasian_comrades: "Nos camarades australasiens"
 ENG_australasian_comrades_desc: "Maintenant que le socialisme en baisse s'est stabilisé, nous leur apportons tout le soutien possible pour éviter qu'ils ne retombent dans leurs vieilles habitudes."
 ENG_indian_comrades: "Nos camarades indiens"
 ENG_indian_comrades_desc: "La Grande-Bretagne était autrefois l'oppresseur du peuple indien. Cependant, la force de la relation entre nos deux peuples, quelles que soient les circonstances malheureuses dans lesquelles elle s'est construite, est indéniable. Grâce à une aide économique à la commune de Bharatiya, nous pouvons commencer à réparer les injustices de l'histoire et, ce faisant, renforcer la cause socialiste."
 ENG_liberation_of_canada: "La libération du Canada"
 ENG_liberation_of_canada_desc: "De l'autre côté de l'océan Atlantique, dans le nord glacial, le diable lui-même semble guetter. Le Canada et ses sbires nous offriront certainement une petite opportunité. Nous avons hâte d'être attaqués ; nous sommes maintenant plus prêts que jamais à libérer la population du Canada."

 ENG_tuc: "Le Congrès des syndicats (TUC) de 1936"
 ENG_tuc_desc: "Le congrès de cette année sera probablement un peu spécial - le président vieillissant Tom Mann a indiqué qu'il avait l'intention de démissionner. Les autonomistes décentralisateurs, les fédéralistes de l'establishment mais factionnés, et les Maximistes radicaux et centralistes se disputent tous le contrôle des délégués travaillistes qui se rendront au Congrès. Ce seront des nuits inoubliables..."
 ENG_tuc_economy: "Politique économique"
 ENG_tuc_economy_desc: "Nous devons maintenant nous pencher sur le débat dans le domaine de l'économie. Comme on l'avait prédit, chaque faction a fait ses propres suggestions. La plupart des gens supposent que les Maximistes gagneront ce débat, car Oswald Mosley est une figure majeure de l'économie britannique de nos jours."
 ENG_tuc_internal: "Politique interne"
 ENG_tuc_internal_desc: "Nous devons maintenant nous pencher sur le débat dans le domaine de la politique intérieure. Comme on l'avait prédit, chaque faction a fait ses propres suggestions. Le résultat est incertain, car c'est ici que la véritable décision pour l'avenir de l'Union sera prise."
 ENG_tuc_military: "Affaires militaires"
 ENG_tuc_military_desc: "Nous devons maintenant nous pencher sur le débat dans le domaine des affaires militaires. Comme on l'avait prédit, chaque faction a fait ses propres suggestions. Le débat est animé, car ces derniers jours n'ont que trop clairement montré la profonde fracture au sein du TUC."
 ENG_tuc_foreign: "Politique étrangère"
 ENG_tuc_foreign_desc: "Nous devons maintenant nous pencher sur le débat dans le domaine de la politique étrangère. Comme on l'avait prédit, chaque faction a fait ses propres suggestions. Le congrès a écouté chaque candidat avec désinvolture jusqu'à ce que la suggestion des Autonomistes soit entendue, quand un murmure lent et choqué a couru dans la salle."
 ENG_central_industry_research: "Recherche industrielle centrale"
 ENG_central_industry_research_desc: "Pour préparer notre industrie syndicaliste à la lutte contre les capitalistes, nous devrions créer le Département de Recherche de l'Industrie Centrale. Ce bureau nous aidera à surmonter l'inefficacité."
 ENG_local_help: "Initiative d'aide locale"
 ENG_local_help_desc: "De nombreux camarades de l'Union britannique vivent toujours dans une grande pauvreté. La bureaucratie n'a pas fait grand-chose pour les aider. Si nous apportions notre soutien aux conseils locaux, ces personnes souffrantes ressentiraient enfin les bienfaits de la révolution."
 ENG_expand_industry_1: "Expansion de l'industrie : Pays de Galles et Midlands"
 ENG_expand_industry_1_desc: "Le vieux régime capitaliste du Pays de Galles et des Midlands négligés pendant des siècles a permis, sinon encouragé, le dépeuplement progressif de la région à mesure que ses travailleurs migraient vers les villes d'Angleterre pour des emplois subalternes. Le grand potentiel économique du Pays de Galles et de sa population reste donc largement inexploité ; pour le bien de tous, nous devons investir dans l'industrie galloise."
 ENG_militarized_industry: "Industrie militarisée"
 ENG_militarized_industry_desc: "Ce n'est qu'en faisant preuve d'une efficacité et d'une discipline sans faille, même dans les tâches les plus banales, que nous serons capables de battre les capitalistes."
 ENG_expand_industry_2: "Expansion de l'industrie : Ecosse"
 ENG_expand_industry_2_desc: "L'Écosse a été laissée pour compte, son peuple a été négligé et ses richesses ont été volées par les porcs capitalistes. C'est fini ; aujourd'hui, les investissements iront vers le nord !"
 ENG_british_rail_reform: "Rénovation des autoroutes"
 ENG_british_rail_reform_desc: "Les grands réseaux routiers reliant les grandes villes britanniques sont dans un état lamentable. En investissant dans nos infrastructures, nous assurerons une coopération sans faille entre les Syndicats de toute l'île."
 ENG_local_industry: "Soutenir les initiatives industrielles locales"
 ENG_local_industry_desc: "L'économie syndicaliste ne se compose pas seulement d'aciéries mais aussi de petites usines non centralisées. En soutenant ces syndicats indépendants, nous assurerons une production polyvalente et flexible."
 ENG_local_talent: "Soutenir les talents locaux"
 ENG_local_talent_desc: "Nous ne pouvons pas nous permettre de gaspiller le talent innovateur simplement parce qu'il n'est pas centré dans les régions métropolitaines. Nous devons soutenir les talents locaux."
 ENG_local_initiative: "Développer l'initiative locale"
 ENG_local_initiative_desc: "Bien que nous ayons accordé beaucoup de pouvoir aux communes locales, elles continuent de traiter principalement avec le gouvernement central. Nous devrions faire en sorte qu'il soit plus difficile d'atteindre le gouvernement central afin que nos travailleurs travaillent ensemble pour un véritable progrès socialiste."
 ENG_political_commissars: "Le Comité Central de Renseignement"
 ENG_political_commissars_desc: "Parfois, même le syndicaliste le plus diligent a besoin d'un petit rappel de ses devoirs. Parfois, ce rappel devrait être donné de derrière les viseurs d'un revolver."
 ENG_defend_the_revolution: "Fédéralistes : défendre la Révolution"
 ENG_defend_the_revolution_desc: "La Révolution doit être défendue contre les attaques des Autonomistes et des Maximistes ! La seule façon d'aller de l'avant, c'est l'orthodoxie !"
 ENG_new_capital: "Une nouvelle capitale"
 ENG_new_capital_desc: "Londres occupe depuis longtemps une place privilégiée en Grande-Bretagne et est submergée par le centralisme et la bureaucratie ; l'emplacement actuel du TUC (Congrès d'union syndicale) le renforce. Ce n'est qu'en déménageant dans une ville plus petite, au cœur de la Grande-Bretagne, et donc à la portée de tous ses habitants, que nous pourrons garantir une représentation équitable pour tous. Cette ville sera Birmingham."
 ENG_home_rule: "Autogestion"
 ENG_home_rule_desc: "Le syndicalisme doit être réalisé localement. Certains bureaux, comme les autorités fiscales - personne n'aime ces gens de toute façon - peuvent être transférés dans les capitales de Cardiff et d'Édimbourg, leur pays d'origine. Ils peuvent préparer la mise en place de Congrès de syndicats locaux."
 ENG_dissolve_tuc: "Dissoudre le Congrès National des Syndicats"
 ENG_dissolve_tuc_desc: "Le Congrès des Syndicats a rempli sa mission. Alors qu'il représentait autrefois le rêve syndicaliste d'un véritable gouvernement prolétarien, il symbolise aujourd'hui la répression centraliste pour beaucoup. Avec le succès de nos premiers efforts de décentralisation, le temps est venu de faire du Palais du Peuple le siège d'un nouveau Congrès des syndicats anglais. Les restes de l'Union seront traités prochainement."
 ENG_devolution: "Décentralisation"
 ENG_devolution_desc: "Avec l'établissement de Congrès des syndicats à Cardiff et à Édimbourg, le processus de décentralisation prendra fin avec succès."
 ENG_turn_the_other_cheek: "Compromis avec les maximistes"
 ENG_turn_the_other_cheek_desc: "En fait, il semble qu'être attaqué des deux côtés soit un peu méchant. Notre chance de réaliser au moins certaines de nos visions est maintenant possible. Nous ne pouvons pas gâcher cette chance, même si cela peut signifier faire des compromis avec des éléments plus radicaux."
 ENG_city_upon_a_hill: "Compromis avec les autonomistes"
 ENG_city_upon_a_hill_desc: "En fait, il semble qu'être attaqué des deux côtés soit un peu méchant. Notre chance de réaliser au moins certaines de nos visions est maintenant possible. Nous ne pouvons pas gâcher cette chance, même si cela peut signifier faire des compromis avec des éléments plus radicaux."
 ENG_evolution: "Évolution"
 ENG_evolution_desc: "Les Autonomistes et les Maximistes essaient de changer une machine qui fonctionne déjà. Le syndicalisme britannique est très bien comme il est ; Si seulement ils comprenaient cela..."
 ENG_merge: "Le Grand Protecteur"
 ENG_merge_desc: "Bien qu'inconstitutionnelle, l'unification des fonctions de président et de secrétaire général du TUC, cette dernière étant actuellement occupée par le vice-président, dans la nouvelle fonction de grand protecteur de l'Union Britannique nous donnera beaucoup plus de pouvoir pour faire avancer nos réformes."
 ENG_revolution: "Révolution"
 ENG_revolution_desc: "Toute cette "réforme des affaires du pays" s'est révélée très ennuyeuse. Nous pouvons tenter une grève rapide pour saisir totalement les moyens de la politique et faire de notre programme politique une réalité. Mais ce sera risqué."

 ENG_centralise_officers: "Planification centralisée"
 ENG_centralise_officers_desc: "L'Armée Républicaine est au sommet du professionnalisme des forces militaires de l'Internationale, mais n'est pas encore en mesure d'affronter l'Allemagne et les Exilés. Bien que les officiers subalternes puissent ne pas l'apprécier, toutes les décisions doivent être centralisées et bien organisées."
 ENG_officer_autonomy: "Maintenir l'autonomie des officiers"
 ENG_officer_autonomy_desc: "L'Armée Républicaine a été construite sur le principe que l'officier sur le terrain connaît le mieux ses hommes et la situation, ce qui permet une planification plus rapide et un meilleur moral. Pourquoi réparer ce qui n'est pas cassé ?"
 ENG_improve_army: "Renforcer l'Armée Républicaine"
 ENG_improve_army_desc: "Alors que des nuages de tempête s'amoncellent au-dessus de l'Europe, nous ne pouvons plus rester les bras croisés alors que le monde change. L'Armée Républicaine, les protecteurs de la Grande-Bretagne et de notre révolution, doivent rester fermes et prêts à affronter la tempête, de peur d'être emportés par la marée de l'histoire."
 ENG_revolutionary_command: "Créer le Commandement Intégré Républicain"
 ENG_revolutionary_command_desc: "Le haut commandement actuel est enclin aux petites querelles, à la clique et à toutes sortes d'arguments stupides. En créant une structure de commandement efficace et intégrée, nous pouvons améliorer considérablement les capacités de l'armée."
 ENG_on_foreign_shores: "Sur des rivages étrangers"
 ENG_on_foreign_shores_desc: "La Grande-Bretagne est une nation insulaire et nos ennemis nous observent depuis les mers. Si nous voulons en finir avec eux, nos soldats doivent être prêts à se battre sur des rivages étrangers."
 ENG_special_air_service: "Le Special Air Service"
 ENG_special_air_service_desc: "Le jeune et entreprenant officier David Stirling a eu l'idée de créer une unité d'élite des forces spéciales hautement entraînée, appelée le Special Air Service, qui sera le sommet des opérations Commando. Nous ne pouvons que soutenir cette mesure ..."
 ENG_doctrinal_studies: "Études doctrinales"
 ENG_doctrinal_studies_desc: "Maintenant que l'ordre militaire a été modifié, nous devons optimiser l'organisation de la logistique, des messages et des ordres, toutes ces petites choses ennuyeuses qui permettent de gagner des guerres."

 ENG_equipment_upgrades: "Modernisation de l'Équipement"
 ENG_equipment_upgrades_desc: "L'équipement des soldats de la Révolution n'est jamais assez parfait - il est temps d'améliorer notre conception éprouvée d'une mitrailleuse de ligne !"
 ENG_red: "L'ARE"
 ENG_red_desc: "Avec l'établissement de l'Annuaire Révolutionnaire de l'Exportation, nous pourrons enfin mener des opérations clandestines pour aider les travailleurs du monde entier dans leur lutte contre leurs oppresseurs !"
 ENG_raf: "Le différend doctrinal"
 ENG_raf_desc: "Depuis quelques mois, les théoriciens de l'armée de l'air républicaine sont en désaccord. Ils ne savent pas très bien comment la doctrine aérienne de notre pays devrait être élaborée, et cela a déjà des répercussions sur la formation des officiers. Il est temps de régler ces différends !"
 ENG_officer_corps_experience: "Votez pour les officiers"
 ENG_officer_corps_experience_desc: "L'une des principales réalisations du syndicalisme est la fin du règne tyrannique des officiers de nos forces armées."
 ENG_women_soldiers: "Développer le Service Auxiliaire Féminin"
 ENG_women_soldiers_desc: "Actuellement, le service auxiliaire féminin permet aux femmes de servir dans diverses fonctions de l'armée et de soutien, mais il est en mauvais état et embourbé dans la bureaucratie. Franchement, il devrait être mieux intégré dans l'armée et étendu, afin de libérer plus d'hommes pour le combat et de laisser les femmes faire leur service pour la Grande-Bretagne."
 ENG_three_armies: "Trois armées"
 ENG_three_armies_desc: "Maintenant que les provinces ont au moins partiellement gagné leur autonomie, cette même autonomie devrait aller aux milices ouvrières. Alors que nous devrons dans un premier temps aider à la mise en place de nouvelles structures, les nouvelles armées devraient être en mesure de se débrouiller seules suffisamment tôt."
 ENG_copenhagen_conference: "Conférence de Copenhague"
 ENG_copenhagen_conference_desc: "La paix précaire entre nous et les royalistes exilés dans le monde entier dure depuis trop longtemps. Il est temps de convoquer une conférence en terrain neutre pour déterminer un nouveau statu quo."
 ENG_the_hague_conference: "Conférence de La Haye"
 ENG_the_hague_conference_desc: "PAS ENCORE FINI"
 ENG_atlantic_fleet_manoeuvres: "Manœuvres de la Flotte de l'Atlantique"
 ENG_atlantic_fleet_manoeuvres_desc: "Avec le tout nouveau porte-avions RNS Rebecca pleinement opérationnel, la marine républicaine est prête à reprendre la place qui lui revient parmi les marines les plus puissantes du monde. L'Islande et les Açores sont des cibles parfaites pour présenter au Kaiser et aux misérables Exilés notre véritable puissance."
 ENG_third_international:0 "La Troisième Internationale"
 ENG_third_international_desc: "La France est allée jusqu'au bout de son projet d'organiser le Premier congrès de la Troisième Internationale et, comme prévu, nous avons reçu une invitation. Il serait stupide de ne pas envoyer de délégation."
 ENG_go_with_france: "Aller avec la France"
 ENG_go_with_france_desc: "L'Internationale est désormais une Union politique et militaire. Nous ne pouvons pas nous permettre d'être divisés."
 ENG_military_interventions: "Interventions militaires"
 ENG_military_interventions_desc: "Partout dans le monde, des hommes et des femmes courageux se battent pour le rêve syndicaliste. Nous ne pouvons pas laisser des choses aussi stupides que les coutumes internationales nous retenir dans notre lutte pour le progrès. Une fois que nous aurons fait savoir au monde que nous sommes prêts à porter le combat à tous les pays syndicaux en guerre civile, nous serons en mesure de demander notre aide."
 ENG_class_war: "Guerre des classes"
 ENG_class_war_desc: "Alors camarades, venez vous rassembler,\net le dernier combat nous laisse l'affronter !\nL'Internationale unit le genre humain !\nLe moment est venu de créer un monde syndicaliste. Tous les autres se tiendront derrière ce but suprême !"
 ENG_mobilized_industry: "Industrie mobilisée"
 ENG_mobilized_industry_desc: "Nous devons convertir chaque complexe industriel pour produire du matériel utile à l'effort de guerre."
 ENG_military_industry: "Industrie militaire : Angleterre Méridionnale"
 ENG_military_industry_desc: "Bien que le Sud n'ait pas été négligé au même degré que d'autres régions, ses travailleurs seront encore sous-investis. En investissant dans la région et en développant le talent des grands travailleurs syndicalistes, il sera possible de faire croître rapidement l'industrie militaire."
 ENG_military_industry2: "Industrie militaire : Angleterre Septentrionnale"
 ENG_military_industry2_desc: "Il est temps de faire du Nord de l'Angleterre une grande " Puissance du Nord" ! Avec suffisamment d'investissements, il créera bientôt des armes pour soutenir ceux qui se battent pour les travailleurs dans le monde entier."
 ENG_conscript_vessels: "Navires de conscription"
 ENG_conscript_vessels_desc: "Les pêcheurs n'osent pas aller en mer, alors autant faire en sorte que leurs bateaux leur servent de protection. Ils pourraient même les récupérer une fois la guerre gagnée."
 ENG_naval_dockyards: "Arsenal maritime organisé"
 ENG_naval_dockyards_desc: "L'état désorganisé actuel des arsenaux gérés par les petits syndicats est inacceptable. Une certaine centralisation s'impose, faute de quoi nous perdrons la guerre en mer."
 ENG_technical_expertise: "Programme des anciens combattants industriels"
 ENG_technical_expertise_desc: "La promotion de l'expérience pratique dans les usines permettra d'accroître encore l'efficacité."
 ENG_statistical_warfare: "Guerre statistique"
 ENG_statistical_warfare_desc: "Cette guerre sera gagnée sur les tables et les tableaux des mathématiciens et des chercheurs. Nous devons établir nos priorités en conséquence."
 ENG_home_front_victory: "Victoire du front intérieur"
 ENG_home_front_victory_desc: "Nous avons battu les capitalistes dans les usines. Qui l'aurait cru ?"
 ENG_damocles_project:0 "Le Projet Damoclès"
 ENG_damocles_project_desc:0 "Inspirée par la conférence de Cambridge lors du dixième congrès de la Troisième Internationale, une réunion a eu lieu aujourd'hui à l'université de Cambridge. Un groupe de physiciens théoriciens britanniques et français demande des fonds pour la mise en place du "Projet Damoclès", un comité mixte franco-britannique pour la recherche nucléaire."
 ENG_maud_committee:9 "Comité MAUD"
 ENG_maud_committee_desc:9 "Le projet Damoclès était très prometteur, mais le refus de [FRA.GetNameDef] d'y participer a paralysé la coopération entre nos scientifiques et les leurs. Quoi qu'il en soit, nous devons persévérer et essayer de trouver les utilisations possibles de l'atome. Nous allons créer un nouveau centre de recherche à Manchester."

 ENG_total_mobilization: "La Lutte Finale"
 ENG_total_mobilization_desc: "Nous irons jusqu'au bout, nous nous battrons en France, nous nous battrons sur les mers et les océans, nous nous battrons avec une confiance et une force croissantes dans les airs, nous défendrons notre île, quel qu'en soit le prix, nous nous battrons sur les plages, nous nous battrons sur les terrains de débarquement, nous nous battrons dans les champs et dans les rues, nous nous battrons dans les collines ; nous ne nous rendrons jamais !"
 #ENG_improve_army2: "C.P.U. Programme" already defined above
 ENG_improve2_desc: "Le programme d'unités Providence de la compagnie conduira à des améliorations dans le domaine de l'équipement de nos régiments d'infanterie de ligne principale avec d'importantes capacités de soutien telles que l'artillerie ou la reconnaissance."
 ENG_artillery_research: "Recherche sur l'intégration de l'artillerie"
 ENG_artillery_research_desc: "L'accent mis sur la recherche en artillerie permettra une meilleure intégration dans nos unités de combat. C'est, apparemment, une bonne chose."
 ENG_small_boat_research: "Escortes pour le RNS Rebecca"
 ENG_small_boat_research_desc: "Même le plus gros porte-avions ne vaut rien sans écran pour l'accompagner. Maintenant que le RNS Rebecca, qui fait la fierté de notre flotte, est enfin terminé, nous devrions investir dans la recherche dans les domaines de l'amélioration des coques de destroyers et de croiseur, ce qui mènera à des forces opérationnelles plus efficaces, plus rapides et tout autour."
 ENG_navy_doctrine: "Réforme Whitehall"
 ENG_navy_doctrine_desc: "Alors que l'Amirauté de la Marine républicaine siège toujours à Whitehall, où la Marine britannique avait son quartier général pendant des siècles, la fuite des cerveaux après la révolution n'a pas été complètement surmontée. Et malheureusement... ça se voit."
 ENG_big_boat_research: "Recherche sur les croiseurs de combat et les cuirassés"
 ENG_big_boat_research_desc: "La Marine républicaine a investi beaucoup d'efforts et de ressources dans le RNS Rebecca - mais ce n'est vraiment pas la bonne voie. Les cuirassés ont peut-être la plus grande puissance de feu, mais les améliorations constantes de la technologie aéronautique nous portent à croire que la mobilité peut gagner les guerres de demain."
 ENG_tank_research: "Recherche sur les tanks"
 ENG_tank_research_desc: "Les innovations dans la conception des tanks rendront nos forces à la fois plus manœuvrables et plus durables. Qu'est-ce qu'il ne faut pas aimer ?"
 ENG_anti_tank_research: "Recherche antichar et anti-aérienne"
 ENG_anti_tank_research_desc: "Mettre l'accent sur la recherche antichar et anti-aérienne. Un bon équipement antichar est absolument nécessaire pour chaque unité d'infanterie capable de même l'Anti-Air, bien que souvent sous-estimé, peut à un moment donné être patché par Paradox."
 ENG_fighter_research: "Recherche sur les chasseurs"
 ENG_fighter_research_desc: "L'ennemi peut se concentrer sur la recherche de bombardiers - mais à quoi bon améliorer les charges utiles si elles ne touchent le sol qu'avec leur bombardier en feu ?"
 ENG_air_doctrine: "Recherche sur la doctrine aérienne"
 ENG_air_doctrine_desc: "La façon dont la guerre aérienne a changé au cours de ce conflit a été stupéfiante pour tous les camps. Ce n'est que par une adaptation innovante que nous serons capables de tenir le haut du pavé."
 ENG_bomber_research: "Recherche sur les bombardiers"
 ENG_bomber_research_desc: "Bien que le contrôle du ciel soit essentiel, à quoi sert une force aérienne si elle n’assiste pas les hommes au sol ? Les bombardiers légers, spécialisés à la fois dans le soutien au sol et la destruction de cibles lourde, permettront à nos troupes de combattre beaucoup plus efficacement."
 ENG_motorised_research: "Recherche motorisée"
 ENG_motorised_research_desc: "Bien que les chars d'assaut soient bons, il semble qu'ils deviennent encore plus utiles lorsque l'infanterie est en mesure de les suivre. On devrait peut-être enquêter sur cette circonstance."
 ENG_float_boat_research: "Recherche sur les porte-avions"
 ENG_float_boat_research_desc: "La Marine républicaine a investi beaucoup d'efforts et de ressources dans le RNS Rebecca - S'appuyer sur cette expertise accumulée et accroître davantage notre flotte de porte-avions serait la prochaine étape logique."
 ENG_sub_research: "Recherche sur les U-Boat"
 ENG_sub_research_desc: "Selon les stratégies employées par la Kaiserliche Marine allemande pendant la Weltkrieg, les U-Boats doivent être utilisés comme escortes pour les flottes des principaux cuirassés. Cela s'est avéré un succès dans les derniers jours de la guerre - nous devons continuer en conséquence."
 ENG_navbomb_research: "Recherche sur les bombardiers embarqués"
 ENG_navbomb_research_desc: "Maintenant que nous avons les aérodromes flottants, nous devrions investir dans la recherche sur ce que nous y mettons."
 ENG_fortress_britain: "Forteresse Britannia"
 ENG_fortress_britain_desc: "Il n'y aura pas de second Traité de Versailles - nous résisterons jusqu'au dernier soldat. Nous nous battrons sur les plages..."
 ENG_blood: "Sang, labeur, larmes et sueur"
 ENG_blood_desc: "Jamais autant de gens n'ont dû autant à si peu de gens. Les actions inspirantes de nos forces contribueront à maintenir l'unité de l'Union."
 ENG_mission_to_norway: "Mission en Norvège"
 ENG_mission_to_norway_desc: "La Norvège est pleine syndicalisation. Nous pourrions envoyer une équipe de conseillers et de dirigeants politiquement expérimentés au Parti Syndicaliste Norvégien, en faisant pression sur les capitalistes et en soutenant les syndicalistes."
 ENG_invite_norway: "Inviter la Norvège"
 ENG_invite_norway_desc: "Maintenant que la Norvège est syndicaliste, nous devrions leur offrir l'amitié de l'Internationale."
 ENG_air1: "Contrôler le ciel"
 ENG_air1_desc: "Pendant des milliers d'années, la Grande-Bretagne pouvait compter sur la mer pour la protéger des envahisseurs. Pour la première fois, nous devons faire face à la possibilité réelle d'une invasion aérienne. Mais nous pouvons nous appuyer sur une doctrine qui a fait ses preuves : bâtir simplement plus que nos 2 plus gros concurrents. Plus de Chasseurs ! Plus de Bombardiers !"
 ENG_air21: "Contrôler le champ de bataille"
 ENG_air21_desc: "Bien que la bataille aérienne soit importante, nous avons encore besoin de bottes au sol pour gagner la guerre. Nous devons adapter nos capacités industrielles en conséquence."
 ENG_radar: "R.A.D.A.R."
 ENG_radar_desc: "Une nouvelle technologie du nom de R.A.D.A.R. pourrait nous aider à éviter de souffrir ce que nous voulons infliger à nos ennemis."
 ENG_tuc2: "Un autre Congrès des Syndicats"
 ENG_tuc2_desc: "Le monde a changé au cours des dernières années, et ce serait maintenant l'occasion parfaite de revoir nos dirigeants. Le Président a convoqué des élections à tous les postes importants, y compris le sien."
 ENG_end_isolation: "Fin de l'isolation"
 ENG_end_isolation_desc: "Le moment est venu de l'admettre : nous ne sommes plus la nation isolationniste que nous étions. Nous avons pris une position active sur la scène mondiale, avec toutes les responsabilités qu'une telle position englobe ..."
 ENG_tuc2_economy: "La situation de l'économie"
 ENG_tuc2_economy_desc: "Notre économie s'est élargie au cours de la période précédant la guerre. Le congrès extraordinaire doit maintenant faire face à la décision soit de pousser à l'expansion, soit de donner la priorité à la guérison des blessures infligées par la guerre."
 ENG_tuc2_demobilization: "Programme de démobilisation"
 ENG_tuc2_demobilization_desc: "Combattre dans la guerre a été difficile ; vivre la paix le sera encore plus. Un programme visant à assurer un virage régulé vers la production de la paix s'impose."
 ENG_tuc2_internal: "Réduire la bureaucratie"
 ENG_tuc2_internal_desc: "Faire la guerre permet souvent à d'autres éléments peu recommandables de la bureaucratie de découper leurs propres petits empires pendant que le gouvernement s'occupe de la défense de la patrie. Nous devons vaincre ces profiteurs de guerre avec toute la hâte qui s'impose."

### Bookmark ###
ENG_KR_gathering_storm_desc: "Le Royaume-Uni a entièrement perdu le soutien de la population des îles intérieures après que le traité de Versailles de 1919 a mis fin à la Grande Guerre. En 1925, le désastre a frappé : un conflit de travail mineur a dégénéré en une Grève Générale appelée par le TUC, suivie de désertions militaires des grévistes. Après six semaines d'émeutes généralisées, la Famille Royale et la plupart des élites du pays sont évacuées au Canada et un nouveau Congrès des Syndicats prend le pouvoir politique. Par la suite, le peuple britannique a développé le socialisme à l'intérieur du pays et a soutenu ses vaillants alliés européens, mais des tempêtes se profilent à l'horizon. Bientôt, l'Union naissante sera mise à l'épreuve..."

### Intro Screen ###
 ENG_country_intro_background:9 "GFX_ENG_intro"
 ENG_country_intro_header:0 "La nouvelle Grande-Bretagne"
 ENG_country_intro_content: "L'âge d'or victorien a vu l'Empire Britannique s'élever au rang de superpuissance, comme le monde n'en avait jamais vu auparavant, un empire sur lequel le soleil ne se coucherait jamais. La Royal Navy dominait les sept mers, sans être contestée par ses rivaux, et l'armée britannique pouvait se prévaloir d'un empire colonial, le plus vaste de l'histoire. Mais en 1914, après des décennies de diplomatie habile et de politique continentale, le monde s'est embrasé. Plongé dans un conflit d'une telle ampleur, l'axe géopolitique du monde a été bouleversé et des générations entières de jeunes hommes sont sacrifiées sur l'autel de la guerre. La dévastation de la population, associée au déclin économique de l'après-guerre, le "Great Slump", a mis la Grande-Bretagne à genoux, le fossé entre les nantis et les démunis devenant un gouffre béant.\n\nAprès des années d'austérité et de scandales politiques, les coupes budgétaires envisagées par un gouvernement national conservateur impopulaire poussent enfin la nation au bord du gouffre, et la colère qui couvait depuis des années se transforme en rébellion pure et simple. La guerre civile britannique dévastera l'île au cours des années 1924 et 1925, pendant lesquelles George Lansbury et Arthur Cook déclarèrent l'Union Britannique, le deuxième grand État socialiste à voir le jour dans l'Occident vaincu. Après plus d'un an de combats brutaux, de dévastation rampante et de misère pour la population, le drapeau rouge flotte fièrement sur Londres et l'ordre ancien a été chassé des îles. Au grand choc du monde, la Grande-Bretagne est désormais un régime socialiste, isolé et en reconstruction après la destruction de sa révolution. Bien que les cicatrices de la guerre soient profondes, l'optimisme s'installe et le gouvernement civil revient sous un régime socialiste nettement radical dirigé par une coalition parlementaire de notables travaillistes, de syndicalistes orthodoxes et de syndicalistes. L'Old Labour et les syndicats ont été convertis pour s'engager enfin dans la voie de la révolution, même si celle-ci est plus modérée.\n\nMais en 1931, l'aile syndicaliste du parti, en pleine expansion, a pris le contrôle et finalement le pouvoir sous la direction du vétéran syndicaliste Tom Mann. L'orthodoxie syndicaliste n'est pas encore cimentée avant 1932, lorsque Mann dissout par la force le Parlement provincial renégat et tue l'opposition avec lui, transformant de facto la Grande-Bretagne en un État à parti unique. D'autres scandales abonderont et détruiront son premier gouvernement, donnant naissance au jeune et ambitieux Oswald Mosley, du mouvement "Maximiste" en plein essor. Étoile montante, la tendance autoritaire de Mosley et la violence qui entoure ses partisans semblent devoir définir la nouvelle politique, du moins s'il parvient à ses fins. Mais le rêve des Autonomistes - d'une nouvelle Jérusalem, d'une république plus libérale - s'est depuis développé tranquillement dans les cercles les plus modérés du Parti qui complotent et planifient leur tour à Whitehall."

 ENG_guide: "§MAutonomistes§! (§RRadical-Socialiste§!):\n£white_dot  Au Congrès des Syndicats de 1936, choisissez au moins 2 politiques §Rautonomistes§! et Niclas y Glais sera élu président.\n£white_dot  Après la fin de la Weltkrieg, vous pourrez transférer le pouvoir au Pays de Galles et à l’Écosse en les libérant tous deux en tant qu'états vassaux.\n£white_dot Si la capitale est maintenue à Londres, vous serez rebaptisé Union d'Angleterre.\n\n§MHorneristes et Pankhurstites§! (§rSyndicaliste§!):\n£white_dot Au Congrès des Syndicats de 1936, choisissez au moins deux politiques §rFédérationnistes§! qui aboutiront à la victoire d'une coalition §rFédérationniste§! dirigée soit par Arthur Horner, soit par Sylvia Pankhurst.\n£white_dot Alternativement, si les trois factions ont le même nombre de politiques, les §rFédérationnistes§! mettront un terme à leur coalition et formeront une nouvelle coalition soit avec les §Rautonomistes§!, soit avec les §omaximistes§! sous la direction continue de Tom Mann.\n£white_dot Après la Weltkrieg, si Pankhurst est élue, elle pourra continuer à exercer la présidence en dehors de la coalition en tant que leader des §rpankhurstites§!.\n£white_dot Si Horner est aux commandes, ou si Mann est décédé et que Horner lui succède, il pourra être réélu en dehors de la coalition dirigeant les §rhorneristes§!. Alternativement, Clement Attlee ou Ellen Wilkinson pourront le remplacer en tant que leader.\n\n§MDictature des Maximistes-Mosley§! (§oTotaliste§!):\n£white_dot Au Congrès des Syndicats de 1936, choisissez au moins 2 politiques §omaximistes§! et Oswald Mosley sera élu Président.\n£white_dot S’il le souhaite, Mosley pourra alors être nommé dictateur de trois manières différentes.\n£white_dot Tout d'abord, vous pouvez tenter de faire adopter la loi pour l'habilitation du contrôle, qui a 70 % de chances de réussir directement et 30 % de chances d'être bloquée.\n£white_dot Si le projet de loi est bloqué, le fait qu'Eric Blair parle en son nom garantira l'adoption du projet de loi.\n£white_dot La deuxième option consiste à arrêter l’opposition, ce qui amènera certains d’entre eux à rester chez eux. Si l’armée reçoit l’ordre de tirer sur eux, cette voie réussira toujours.\n£white_dot Enfin, Mosley peut déclarer la loi martiale, ce qui a 50 % de chances que Mosley soit renversé et 50 % de chances de rencontrer une résistance. Si une résistance est rencontrée, tirer sur eux réussira toujours.\n\n§MMaximistes-Pas de dictature§! (§oTotalistes§!/§RRadicaux-socialistes§!):\n£white_dot Si Mosley est élu et que sa Révolution échoue sans qu'il soit évincé, il restera président, étant l'un des deux candidats §omaximiste§! aux élections d'après la Weltkrieg, aux côtés d'Eric Blair.\n£white_dot Si Mosley est évincé, John Strachey peut être élu candidat maximiste.\n£white_dot Si la révolution de Mosley échoue, il peut tenter de se déclarer Président à vie au lieu d'être élu, et si Eric Blair n'est pas assassiné il organisera un coup d'État et deviendra le leader des §Ractionnistes§!.\n"

### Events ###

### 0 - 100: TUC and Show of Force ###

 uob.1.t: "Le Conseil syndical de 1936 commence"
 uob.1.d: "Après des semaines de réunions préliminaires et de préparation, la partie principale du Congrès des syndicats de 1936 a commencé aujourd'hui. Les différentes factions du congrès ont envoyé leurs délégués et leurs dirigeants à Londres pour défendre leur position. Nous verrons ce qui se passera."
 uob.1.a: "Que le Congrès commence !"

 uob.2.t: "Crédit pour la politique économique"
 uob.2.d: "Le débat s'est déplacé dans le domaine de l'économie. Comme on l'avait prédit, chaque faction a fait ses propres suggestions. La plupart des gens supposent que les Maximistes gagneront ce débat, car Oswald Mosley est une figure majeure de l'économie britannique de nos jours."
 uob.2.a: "Max : Adoptons enfin les principes du Mémorandum Mosley."
 uob.2.b: "Fed.. : Il n'y a aucune raison de rompre avec l'orthodoxie Smilie-Moffatt."
 uob.2.c: "Aut. : Une plus grande autonomie économique doit être accordée aux nations d'origine."

 uob.3.t: "Vote sur la politique interne"
 uob.3.d: "Le débat s'est déplacé dans le domaine de la politique intérieure. Comme on l'avait prédit, chaque faction a fait ses propres suggestions. Le résultat est incertain, car c'est ici que la véritable décision pour l'avenir de l'Union sera prise."
 uob.3.a: "Max : Les régions doivent s'aligner sur le TUC."
 uob.3.b: "Fed. : Nous devons nous concentrer sur la lutte contre les maux que sont la corruption et la stagnation."
 uob.3.c: "Aut. : Décentralisation - peut-être même des Congrès locaux pour les Nations."

 uob.4.t: "Vote sur la politique étrangère"
 uob.4.d: "Le débat s'est déplacé dans le domaine de la politique étrangère, en particulier sur le rôle de l'Union britannique au sein de l'Internationale. Comme on l'avait prédit, chaque faction a fait ses propres suggestions."
 uob.4.a: "Max. : Nous devons combattre les réactionnaires partout où nous les trouvons."
 uob.4.b: "Fed. : Le Canada est notre ennemi mortel et la France notre bonne amie."
 uob.4.c: "Aut. : Socialisme Européen - Un millier de fleurs doivent fleurir au sein de l'Internationale."

 uob.5.t: "Vote sur la politique militaire"
 uob.5.d: "Le débat s'est déplacé dans le domaine des affaires militaires. Comme on l'avait prédit, chaque faction a fait ses propres suggestions. Le débat est animé, car ces derniers jours n'ont que trop clairement montré la profonde fracture au sein du Congrès des Syndicats."
 uob.5.a: "Max. : L'armée doit être élargie et les milices locales placées sous le contrôle du Congrès."
 uob.5.b: "Féd. : L'armée doit être élargie, mais uniquement en cas de légitime défense."
 uob.5.c: "Aut. : Une armée nationale écossaise, anglaise et galloise."

 uob.6.t: "Démission de Tom Mann"
 uob.6.d: "Le dernier jour du congrès du TUC, le président Tom Mann est monté sur le podium et a prononcé un discours. Il a déclaré que, face aux dissensions massives au sein du TUC et en raison de son âge, il avait l'intention de démissionner immédiatement de son poste et de demander à un comité intérimaire de prendre sa place jusqu'à ce que les derniers bulletins de vote soient déposés. Il a également sorti le cliché du "temps passé en famille", comme le font tous les hommes politiques. \n\nBien que la présidence de Mann ait connu des hauts et des bas, il reste une figure largement populaire au sein du TUC et en Grande-Bretagne en général, étant un titan du syndicalisme britannique. Il n'est donc pas surprenant que la délégation présente au congrès ait rapidement ovationné le président, tous les participants, des militants maximistes aux pacifistes autonomistes marginaux, lui rendant hommage."
 uob.6.a: "Le vieil homme tire sa révérence."

 uob.7.t: "Élection du Président du Conseil - Les maximistes obtiennent la majorité"
 uob.7.d: "Le Congrès des Syndicats a décidé de voter pour les Maximistes d'Oswald Mosley à une écrasante majorité. Oswald Mosley deviendra le nouveau président du Congrès des Syndicats."
 uob.7.a: "Félicitations, camarade Mosley."

 uob.8.t: "Élection du Président du Conseil - Les Fédéralistes obtiennent une majorité"
 uob.8.d: "Le TUC a décidé de voter pour les Fédéralistes d'Arthur Horner et les Pankhurstites de Sylvia Pankhurst à une écrasante majorité. Les deux colistiers devront maintenant décider qui deviendra le nouveau président - ou la nouvelle présidente - du TUC."
 uob.8.a: "Félicitations, camarade Pankhurst."
 uob.8.b: "Félicitations, camarade Horner."

 uob.9.t: "Élection du Président du Conseil - Les autonomistes obtiennent la majorité"
 uob.9.d: "Le Congrès des Syndicats a décidé de voter pour les Autonomes de Niclas y Glais à une écrasante majorité. Niclas y Glais deviendra le nouveau président du Congrès des Syndicats."
 uob.9.a: "Félicitations, camarade Glais."

 uob.10.t: "Élection du Président du Conseil - Tirage au sort"
 uob.10.d: "Le TUC a voté à plusieurs reprises ces derniers jours et l'impasse persiste. Il semblerait que, même s'il envisageait clairement de prendre sa retraite une fois le Congrès terminé, le vénérable président Mann est le seul homme capable d'unir un parti travailliste fracturé en cette période critique, comme l'ont montré les tentatives infructueuses d'Arthur Horner de négocier sa propre coalition. Le vice-président Mosley, sans doute humilié par son manque de succès, a indiqué qu'il était prêt à conserver l'actuelle coalition fédérationniste-maximiste même si les tensions entre lui et Mann sont bien connues. De l'autre côté de l'île, les Autonomistes se sont également prononcés en faveur d'une coalition dirigée par le Président, en présentant Niclas y Glais, comme candidat à la vice-présidence.\n\nEn fin de compte, le choix repose sur les épaules de Mann: s'en tient-il à Mosley ou fait-il appel aux Autonomistes ?"
 uob.10.a: "Malgré le conflit de personnalités, le gouvernement Mann-Mosley reste en place."
 uob.10.b: "Mann écarte les Maximistes et nomme Glais comme son adjoint !"

 uob.11.t: "Élection du Président du Conseil - Les autonomistes n'obtiennent aucune majorité"
 uob.11.d: "Le Congrès des Syndicats a décidé de voter pour les Autonomes de Niclas y Glais - mais pas avec une grande majorité. Niclas y Glais deviendra le nouveau président du Congrès des Syndicats mais il devra faire des compromis avec les autres factions."
 uob.11.a: "Félicitations, camarade Glais."

 uob.12.t: "Élection du Président du Conseil - Les fédéralistes n'obtiennent pas la majorité"
 uob.12.d: "Le TUC a décidé de voter pour les Fédéralistes d'Arthur Horner et les Pankhurstites de Sylvia Pankhurst, mais sans grande majorité. Les deux colistiers pourront décider qui deviendra le nouveau président - ou la nouvelle présidente - mais ils devront faire des compromis avec les autres factions."
 uob.12.a: "Félicitations, camarade Pankhurst."
 uob.12.b: "Félicitations, camarade Horner."

 uob.13.t: "Élection du Président du Conseil - Tirage au sort"
 uob.13.d: "Le Congrès des Syndicats a voté à plusieurs reprises ces derniers jours et l'impasse continue. Que faut-il faire ?"
 uob.13.a: "L'ancien Mann restera en charge."
 uob.13.b: "Le Conseil général gouverne jusqu'à l'année prochaine."

 uob.14.t: "Élection du Président du Conseil - Le prochain tour"
 uob.14.d: "L'année dernière, l'élection au poste de Président du Congrès des Syndicats s'est terminée par un tirage au sort. Aujourd'hui, le prochain tour commence."
 uob.14.aa: "Euh.... Félicitations, camarade Mosley."
 uob.14.ab: "Félicitations, camarade Glais."
 uob.14.ac: "Félicitations, camarade Pankhurst."
 uob.14.ad: "Félicitations, camarade Horner."

 uob.25.t: "L'Union Britannique menace l'Islande et les Açores"
 uob.25.d: "La marine socialiste a quitté sa base navale de Liverpool et se dirige vers l'Islande et les Açores. Bien que ce geste semble n'être qu'une démonstration de force, il ne faut pas l'ignorer. Il ne s'agit pas d'une menace directe à l'égard de l'Entente, mais de nombreux fonctionnaires estiment que le laisser sans surveillance n'est pas un choix judicieux. La réponse la plus appropriée serait d'envoyer la Royal Navy, mais de nombreux Canadiens s'y opposent, préférant que des préparatifs se poursuivent avant que des mesures décisives ne soient prises contre l'Union Britannique."
 uob.25.a: "Démontrer notre propre pouvoir."
 uob.25.b: "Consacrer nos ressources à d'autres travaux de construction."

 uob.26.t: "La Royal Navy sur l'Atlantique"
 uob.26.d: "Le roi a ordonné à la Royal Navy d'entrer dans l'Atlantique pour une démonstration de force à peu près identique à la nôtre. Bien que l'Entente soit beaucoup trop faible pour une autre guerre, nous devrions garder cet acte à l'esprit si nous tentons une autre manifestation."
 uob.26.a: "C'est pas vrai !"
 uob.26.b: "Bon sang !"

 uob.27.t: "Le cimetière des Canadiens"
 uob.27.d: "Les Canadiens n'ont pas osé envoyer leur flotte dans l'Atlantique ce qui permet à nos forces d'opérer librement. Cela a montré la puissance du socialisme et la faiblesse des "grandes puissances" impérialistes."
 uob.27.a: "Rule Britannia !"
 uob.27.b: "Vive le Socialisme !"

 uob.28.t: "L'Union Britannique menace l'Islande et les Açores"
 uob.28.d: "La marine socialiste a quitté sa base navale de Liverpool et se dirige vers l'Islande et les Açores. Bien que ce geste semble n'être qu'une démonstration de force, il ne faut pas l'ignorer. Il ne s'agit pas d'une menace directe pour le Reichspakt, mais de nombreux responsables estiment que le laisser sans surveillance n'est pas un choix judicieux. La réponse la plus appropriée serait d'envoyer la Hochseeflotte, mais de nombreux Allemands s'y opposent, préférant des préparatifs supplémentaires avant que des mesures décisives ne soient prises contre l'Union Britannique."
 uob.28.a: "Démontrer notre propre pouvoir."
 uob.28.b: "Consacrer nos ressources à d'autres travaux de construction."

 uob.29.t: "La Hochseeflotte sur la mer du Nord"
 uob.29.d: "Le Kaiser a ordonné à la Hochseeflotte d'entrer dans la mer du Nord dans une démonstration de force assez semblable à la nôtre. Bien que le Reichspakt soit beaucoup trop faible pour une autre guerre, nous devrions garder cet acte à l'esprit si nous tentons une autre manifestation."
 uob.29.a: "C'est pas vrai !"
 uob.29.b: "Bon sang !"

 uob.30.t: "Le recul Allemand"
 uob.30.d: "Les Allemands n'ont pas osé envoyer leur flotte en mer du Nord ce qui permet à nos forces d'opérer librement. Cela a montré la puissance du socialisme et la faiblesse des "grandes puissances" impérialistes."
 uob.30.a: "Rule Britannia !"
 uob.30.b: "Vive le Socialisme !"

### 201 - 300 Events ###
 uob.201.t: "Révolution !"
 uob.201.d: "Il est temps de décider qui nous sommes ! Est-ce simplement un jeu pour un jeune garçon riche ? Les couleurs du monde changent de jour en jour et aujourd'hui, nous, les Maximistes, avons l'occasion de faire notre part ! Nous devrons décider comment nous voulons former ce pays après nos idées !"
 uob.201.a: "Suivre la voie "légale"."
 uob.201.b: "Arrêtez nos ennemis !"
 uob.201.c: "Déclarer la loi martiale !"

 uob.204.t: "Adoption de la "Loi d'habilitation et de contrôle""
 uob.204.d: "Aujourd'hui, le Congrès des syndicats a adopté la "Loi d'habilitation et de contrôle", donnant à notre gouvernement les clés du pouvoir dictatorial."
 uob.204.a: "On a réussi !"

 uob.205.t: "Enlisement du débat au Congrès des Syndicats"
 uob.205.d: "Le Congrès des Syndicats s'est enlisé dans un débat infructueux sur un projet de loi maximaliste. Le camarade Blair a proposé de prononcer un discours dans quelques jours - bien qu'il soit connu comme un orateur public doué, il n'est pas un Maximiste orthodoxe et pourrait faire passer en fraude certains de ses propres points...."
 uob.205.a: "Le camarade Blair a toujours été un bon orateur...."
 uob.205.b: "Le Camarade Mosley prend le bureau du président !"

 uob.206.t: "Blocage de la "loi d'habilitation et de contrôle""
 uob.206.d: "Aujourd'hui, le Congrès des Syndicats a rejeté le projet de loi " Loi d'habilitation et de contrôle" et a également remis une lettre dans laquelle il proteste vivement contre notre gouvernement "autoritaire"."
 uob.206.a: "Maudits soient ces bureaucrates !"

 uob.207.t: "Arrestation des chefs de l'opposition !"
 uob.207.d: "Aujourd'hui, des unités de l'armée dirigées par les Maximistes se sont introduites par effraction dans des maisons privées dans toute l'Union Britannique et ont arrêté les ennemis les plus éminents et les plus bruyants de notre idéologie. Notre régime est en sécurité."
 uob.207.a: "On a réussi !"

 uob.208.t: "Les chefs de l'opposition résistent à la capture"
 uob.208.d: "Aujourd'hui, des unités de l'armée dirigées par les Maximistes se sont introduites par effraction dans des maisons privées dans toute l'Union Britannique et ont arrêté certains des ennemis les plus éminents et les plus bruyants de notre idéologie. Certains, cependant, ont résisté à l'arrestation et résistent encore...."
 uob.208.a: "Feu !"
 uob.208.b: "Convainquez-les d'abandonner....."

 uob.209.t: "Les chefs de l'opposition échappent à la capture d'Elude"
 uob.209.d: "Aujourd'hui, des unités de l'armée dirigées par les Maximistes se sont introduites par effraction dans des maisons privées partout dans l'Union Britannique. Au lieu des chefs de l'opposition qu'ils espéraient arrêter, ils n'ont toutefois trouvé que des maisons vides. Nos ennemis avaient été avertis..."
 uob.209.a: "Foutus contre-révolutionnaires !"

 uob.210.t: "Les maximistes prennent le contrôle"
 uob.210.d: "Aujourd'hui, nous avons travaillé en étroite collaboration avec des éléments fidèles de l'armée pour prendre le contrôle de tous les sites importants de l'Union Britannique. La résistance est inexistante, nous avons gagné."
 uob.210.a: "On a réussi !"

 uob.211.t: "Résistance contre le coup d'État maximiste"
 uob.211.d: "Aujourd'hui, nous avons travaillé en étroite collaboration avec des éléments fidèles de l'armée pour prendre le contrôle de tous les sites importants de l'Union Britannique. Cependant, dans de nombreuses rues et cours intérieures, nous avons rencontré une résistance ouverte et armée. Si nous n'agissons pas rapidement, cette résistance pourrait s'organiser d'elle-même."
 uob.211.a: "Feu !"
 uob.211.b: "Espérons qu'ils déposeront les armes..."

 uob.212.t: "Contre-coup restaurateur"
 uob.212.d: "Aujourd'hui, alors que nous essayions de prendre le contrôle du pays, ce que nous pensions être des éléments loyaux de l'armée s'est soudainement retourné contre nous. Le contrôle est maintenant entre les mains du gouvernement provisoire dirigé par Arthur Horner, qui s'est engagé à rétablir la suprématie du TUC."
 uob.212.a: "Quoi ?!!??"

 uob.213.t: "Le matin d'après"
 uob.213.d: "Lorsque le soleil se lève sur l'Union Britannique, il se lève sur un autre pays - un pays maximiste."
 uob.213.a: "Vive Mosley !"

 uob.214.t: "Le matin d'après"
 uob.214.d: "Alors que le soleil se lève sur l'Union Britannique, il se lève sur un pays en état de choc. Les événements d'hier ont montré que l'ordre syndicaliste n'est peut-être pas aussi figé qu'il n'y paraît...."
 uob.214.a: "Qui sait ce que l'avenir nous réserve ?"

 uob.215.t: "Révolution maximiste"
 uob.215.d: "Hier, le Congrès britannique des Syndicats a adopté le "Loi d'habilitation et de contrôle", transférant des pouvoirs quasi-dictatoriaux au gouvernement d'Oswald Mosley. L'Union Britannique a été transformée en un pays maximiste."
 uob.215.a: "Merveilleux !"
 uob.215.b: "Horrible !"

 uob.216.t: "Révolution maximiste"
 uob.216.d: "Hier, le Congrès britannique des syndicats a adopté le "Loi d'habilitation et de contrôle", transférant des pouvoirs quasi-dictatoriaux au gouvernement d'Oswald Mosley. Après un discours vibrant d'Eric Blair, dans lequel il promettait que les restrictions nécessaires aux droits individuels ne subsisteraient que jusqu'à ce qu'elles ne soient plus nécessaires, l'Union Britannique a été transformée en un pays maximiste."
 uob.216.a: "Merveilleux !"
 uob.216.b: "Horrible !"

 uob.217.t: "Révolution maximiste évitée"
 uob.217.d: "Hier, le Congrès britannique des syndicats a abattu le "Loi d'habilitation et de contrôle", après avoir signé une lettre de protestation contre le gouvernement dirigé par Oswald Mosley. C'est un signe clair de résistance contre le gouvernement maximiste et cela mènera à un avenir inconnu."
 uob.217.a: "Horrible !"
 uob.217.b: "Merveilleux !"

 uob.218.t: "Révolution maximiste"
 uob.218.d: "Hier, des unités de l'armée républicaine britannique ont arrêté de nombreux dirigeants éminents de l'opposition contre le gouvernement dirigé par Oswald Mosley. Les quelques représentants de l'opposition encore présents au Congrès des syndicats sont trop intimidés pour protester. L'Union Britannique a été transformée en un pays maximiste."
 uob.218.a: "Merveilleux !"
 uob.218.b: "Horrible !"

 uob.219.t: "Révolution maximiste"
 uob.219.d: "Hier, des unités de l'armée républicaine britannique ont arrêté de nombreux dirigeants éminents de l'opposition contre le gouvernement dirigé par Oswald Mosley. Cependant, les quelques représentants de l'opposition encore présents au Congrès des syndicats ont condamné ce comportement illégitime à la suite d'informations non confirmées selon lesquelles certains de leurs camarades auraient été tués après avoir résisté activement à leur arrestation. L'Union Britannique a été transformée en un pays maximiste."
 uob.219.a: "Merveilleux !"
 uob.219.b: "Horrible !"

 uob.220.t: "Révolution maximiste évitée"
 uob.220.d: "Hier, des unités de l'armée républicaine britannique ont tenté d'arrêter de nombreux dirigeants éminents de l'opposition contre le gouvernement dirigé par Oswald Mosley. Cependant, nombre d'entre eux avaient quitté leur foyer et s'étaient cachés après avoir été mis au courant par des sources au sein des forces armées. Il y a aussi des rapports non encore confirmés selon lesquels beaucoup d'entre eux défilent ouvertement dans la salle de réunion du Congrès des syndicats sous les acclamations massives des manifestants anti-Mosley, ne partant qu'après avoir été menottés à la table des intervenants aux "encouragements" de l'assemblée. Cette journée marquera clairement le prestige maximiste."
 uob.220.a: "Horrible !"
 uob.220.b: "Merveilleux !"

 uob.221.t: "Révolution maximiste"
 uob.221.d: "Hier, l'armée républicaine britannique est sortie de ses casernes et est descendue dans les rues de l'Union Britannique en protégeant d'importants bâtiments et installations contre une menace contre-révolutionnaire non identifiée, après que la loi martiale eut été déclarée par le président. Quelle que soit cette menace, elle est de toute évidence sous contrôle, car les Maximistes passent des lois d'urgence les unes après les autres ; l'Union Britannique a été transformée en un pays maximiste."
 uob.221.a: "Merveilleux !"
 uob.221.b: "Horrible !"

 uob.222.t: "Révolution maximiste"
 uob.222.d: "Hier, l'armée républicaine britannique est sortie de ses casernes et est descendue dans les rues de l'Union Britannique en protégeant d'importants bâtiments et installations contre une menace contre-révolutionnaire non identifiée, après que la loi martiale eut été déclarée par le président. Cette menace est alors devenue évidente lorsque les forces militaires ont été la cible de tirs provenant de maisons privées, ce qui a entraîné des batailles prolongées dans toute l'île. Le nombre de victimes n'est pas encore connu, mais les Maximistes adoptent des loi d'urgence les unes après les autres afin de contenir la situation ; l'Union Britannique a été transformée en un pays maximiste."
 uob.222.a: "Merveilleux !"
 uob.222.b: "Horrible !"

 uob.223.t: "Coup d'État militaire en Union Britannique"
 uob.223.d: "Hier, l'armée républicaine britannique est sortie de ses casernes et est descendue dans les rues de l'Union Britannique en protégeant d'importants bâtiments et installations contre une menace contre-révolutionnaire non identifiée, après que la loi martiale eut été déclarée par le président. Cependant, après une certaine confusion, l'armée s'est finalement retournée contre les représentants du gouvernement maximiste qui les accompagnaient en fin d'après-midi en proclamant que le contrôle serait pour l'instant entre les mains du président par intérim Arthur Horner."
 uob.223.a: "Quoi ? Quoi ?"
 uob.223.b: "Inattendu, mais pas gênant !"

 uob.224.t: "Putsch Maximiste !"
 uob.224.d: "Ce matin, l'armée républicaine britannique est sortie de ses casernes et est descendue dans les rues de l'Union Britannique pour protéger des bâtiments et installations importants contre une menace contre-révolutionnaire anonyme. Ils étaient accompagnés de représentants Maximistes. C'est évidemment une tentative des Maximistes de s'emparer du pouvoir - Nous devons agir maintenant ou nous risquons de perdre le contrôle du pays !"
 uob.224.a: "Proclamez une grève générale !"
 uob.224.b: "Le simple soldat sauvera l'Union !"

 uob.225.t: "La grève générale est un succès"
 uob.225.d: "Après avoir appelé à une grève générale à l'échelle nationale pour résister au coup d'État illégal, les rues de l'Union Britannique se sont rapidement remplies de travailleurs portant des banderoles et chantant des chansons syndicalistes protestant pacifiquement contre le syndicalisme. Les soldats, voyant la résistance massive et coordonnée contre eux, ont rapidement déposé les armes."
 uob.225.a: "L'Union est sauvée !"

 uob.226.t: "La grève générale se poursuit"
 uob.226.d: "Les travailleurs suivent notre appel à protester. Les soldats s'emparent de bâtiments importants, mais ils semblent de moins en moins en sécurité. Si nous proclamons que nous ne punirons pas les traîtres d'aujourd'hui, ils seront peut-être prêts à abandonner."
 uob.226.a: "Une amnistie devrait les convaincre...."
 uob.226.b: "Non ! Les traîtres doivent être punis !"

 uob.227.t: "La grève générale prend fin dans un bain de sang"
 uob.227.d: "Après avoir appelé à une grève générale à l'échelle nationale pour résister au coup d'État illégal, les rues de l'Union Britannique se sont rapidement remplies de travailleurs portant des banderoles et chantant des chansons syndicalistes protestant pacifiquement contre le syndicalisme. Les soldats n'ont pas cédé et finalement une bagarre à Manchester a apparemment convaincu les dirigeants du coup d'État d'autoriser la force meurtrière. Après une pluie de tirs de mitrailleuses, il ne reste plus que des corps dans les rues britanniques."
 uob.227.a: "Les morts ne sont pas comptés...."

 uob.228.t: "Les forces républicaines se retirent"
 uob.228.d: "Après avoir demandé à nos soldats de protéger l'ordre syndicaliste et de ne pas obéir aux ordres de leurs officiers, beaucoup se sont souvenus des traditions des anciennes milices ouvrières dissoutes. Ils ont formé des conseils de soldats et ont décidé de se retirer. La peur est finie."
 uob.228.a: "L'Union est sauvée !"

 uob.229.t: "Les forces républicaines restent inactives"
 uob.229.d: "Les soldats assis sur leurs chars et gardant les places publiques ne semblent rien faire. Pour une raison quelconque, les heures passent, et rien ne se passe. Les gens qui regardent par la fenêtre attendent..."
 uob.229.a: "Sortez ces fruits pourris !"
 uob.229.b: "Attendons que ça sorte...."

 uob.230.t: "Les forces républicaines du côté des maximistes"
 uob.230.d: "Notre appel au simple soldat est resté sans réponse. Après une certaine incertitude, les soldats putschistes rassemblent maintenant systématiquement des membres de notre gouvernement. Ils ont pris le contrôle des lignes téléphoniques et nous avons perdu nos moyens de communication avec le reste de l'Union Britannique."
 uob.230.a: "Nous avons échoué."

 uob.231.t: "Réparer les blessures"
 uob.231.d: "Le coup d'État a été évité pacifiquement, mais il n'aurait jamais dû se produire. Au lendemain de la catastrophe, les gens se demandent ce qui pourrait les pousser à se retourner contre leurs propres compatriotes. L'esprit général au sein de la population, cependant, est celui de la réconciliation, alors que nous sommes une fois de plus unis en tant que véritable Union Britannique."
 uob.231.a: "Nous devons pardonner, mais ne pas oublier."

 uob.232.t: "Une nouvelle voie pour l'Union"
 uob.232.d: "Le coup d'État a été couronné de succès, mais il a laissé de sérieuses failles dans notre identité nationale. Il faudra du temps pour convaincre les gens de notre nouvelle façon de faire pour la Grande-Bretagne."
 uob.232.a: "Avec le temps, ils réaliseront que nous avons raison."

