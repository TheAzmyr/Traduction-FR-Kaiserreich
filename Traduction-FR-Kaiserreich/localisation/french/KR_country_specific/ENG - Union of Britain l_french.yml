 gbp.1.t:0 "Restauration du trône [GBP.GetAdjective] ?"
 gbp.1.d: "L'occupation militaire étant enfin terminée, le moment est venu de mettre en place une nouvelle administration pour les îles. Le choix le plus naturel serait d'établir une république cliente afin de rendre moins douloureuse la transition du syndicalisme à une gouvernance ordonnée. Cependant, certains ont proposé d'installer Carl-Eduard de Saxe-Cobourg et Gotha sur le trône britannique. Celui que l'on appelle le "prince traître" est lui-même ouvert à cette position et a déjà exprimé son intérêt à régner sur son pays natal, bien que nos nouveaux collaborateurs aient prévenu qu'il serait un handicap et que sa simple présence pourrait fortement contrarier les Britanniques. Quoi qu'il en soit, l'Angleterre ne lèvera plus le poing sur le Vaterland !"
 gbp.1.a:0 "Un roi allemand s'assiéra sur le trône de St. Edward !"
 gbp.1.b:0 "Regardez ce qu'ils ont fait au dernier roi, une république est préférable."

 gbp.2.t: "Un Nouvel Ordre en Grande-Bretagne"
 gbp.2.d:9 "Après la défaite de l'Union Britannique, l'occupation va maintenant officiellement prendre fin suite à l'imposition de nouvelles frontières. Après trois siècles d'union, l'Angleterre et l'Écosse ont enfin été divisées une fois de plus. Nos armées resteront fortement impliquées, aidant à soutenir les nouveaux gouvernements anglais et écossais, jusqu'à ce que nous les jugions plus dignes de confiance. Les collaborateurs loyaux qui cherchent à refaire ces terres à nouveau prendront en charge une grande partie de la gestion quotidienne, en particulier en réprimant les insurrections de \"continuation\" des loyalistes de l'Union. Bien que les Britanniques puissent encore résister, avec le temps, les républiques d'Angleterre et d'Écosse consolideront leur place dans le monde et le concept de nation \"britannique\" sera relégué dans les poubelles de l'histoire."
 gbp.2.a: "L'ordre naturel des îles a été restauré."

 gbp.3.t: "Un Nouvel Ordre en Grande-Bretagne"
 gbp.3.d: "Après la défaite de l'Union Britannique, l'occupation va maintenant officiellement prendre fin suite à l'imposition de nouvelles frontières. Après un demi-millénaire d'union, l'Angleterre, l'Écosse et le Pays de Galles ont été divisés une fois de plus.\n\nNos armées resteront fortement impliquées, aidant à soutenir les nouveaux gouvernements anglais, écossais et gallois, jusqu'à ce que nous les jugions plus dignes de confiance. Les collaborateurs loyaux qui cherchent à reconstruire ces terres et à faire revivre des identités nationales autrefois perdues prendront en charge une grande partie de la gestion quotidienne, notamment en réprimant les insurrections de "continuation" des loyalistes de l'Union.\n\nBien que les Britanniques puissent encore résister, avec le temps, les républiques d'Angleterre, d'Écosse et du Pays de Galles consolideront leur place dans le monde et le concept de nation "britannique" sera relégué dans les poubelles de l'histoire, une fois pour toutes."
 gbp.3.a: "Une île autrefois entière, brisée à jamais."

 gbp.4.t:0 "Un petit cadeau de Zim"
 gbp.4.d: "Je ne sais pas vraiment comment vous êtes arrivés ici, mais pour ceux qui jouent leurs marionnettes, voici un petit complément pour votre main-d'oeuvre, vos armes et vos usines. Profitez d'être un laquais allemand."
 gbp.4.a:0 "Je vous promets que je le ferai !"

