### Characters ###
 ENG_oswald_mosley: "Oswald Mosley"
 ENG_oswald_mosley_leader_desc:9 "§YNaissance :§! §L16 novembre 1896, à Mayfair, Londres, Angleterre§!\n§YCarrière :§! §LSir Oswald Ernald Mosley, 6e Baronnet d'Ancoats. Du moins, jusqu'à ce qu'il abandonne ses titres dans les années 20 dans un geste symbolique de loyauté révolutionnaire. Surnommé 'Tom' par sa famille et ses amis, le jeune homme a gravi les hauteurs vertigineuses du succès, de jeune député ambitieux à Président désormais incontesté de l'Union Britannique. Débutant son ascension en tant que député Conservateur progressiste de Harrow en 1919, Mosley quitta rapidement le parti pour se présenter en tant qu'indépendant afin de poursuivre son propre programme, avant de se laisser influencer par les Webb à rejoindre l'ILP. C'est là qu'il trouva son public : les rêveurs et les idéologues, les jeunes et les ambitieux. D'abord élu député de l'ILP, Mosley fut soit aimé, soit détesté par ses collègues Travaillistes, mais il était largement considéré comme un Premier ministre en devenir. Enthousiasmé par Keynes, Mosley l'a fusionné pour la première fois avec le socialisme au cours de ces années et cela est resté un principe clé de ses croyances. Aussi, lorsque la Révolution arriva, Mosley n'eut aucun doute quant à la personne à soutenir. En tant qu'administrateur et orateur des forces rebelles, Mosley joua un rôle déterminant dans le soulèvement de Birmingham en 1925, mais dans le statu quo post-révolutionnaire, il n'y avait pas d'appel pour les jeunes hommes qui osaient rêver. Rejeté par les vieux syndicalistes poussiéreux, Mosley quitta le pays et revint avec des idées et de l'ambition.\n\nFormant son propre Parti de la Révolution Populaire pour faire avancer sa carrière au sein du Parti travailliste, Mosley remporta un siège en tant que syndicaliste de l'aviation et fut à nouveau propulsé sous les feux de la rampe, considéré comme un jeune homme d'action appartenant à la prochaine génération d'hommes politiques. Ses idées radicales sur la transformation de la Grande-Bretagne étant soutenues par tout le spectre politique, le Président Cook le remarqua et le nomma membre junior du Ministère des Travaux, en charge des infrastructures publiques. Mosley excella et lorsque son patron Jimmy Thomas fut critiqué pour corruption, il le poignarda dans le dos, prit sa place et, en 1932, mena l'écrasement des libéraux. Son nom étant désormais connu, ce n'était qu'une question de temps avant qu'il ne devienne l'adjoint de Mann. Et maintenant que le vieux Mann a disparu, Mosley est prêt à entraîner la Grande-Bretagne vers son glorieux avenir.§!"
 ENG_oswald_mosley_sic_desc:9 "§YBorn:§! §LNovember 16th, 1896, in Mayfair, London, England§!"

 ENG_john_strachey: "John Strachey"
 ENG_john_strachey_leader_desc:9 "§YNaissance :§! §L21 octobre 1901, à Guildford, Surrey, Angleterre§!\n§YCarrière :§! §LJournaliste de métier, disciple maximiste et ami proche d'Oswald Mosley, John Strachey est un nom avec lequel il faut compter et il a connu une ascension exponentielle au sein de l'Union britannique. Après l'effondrement honteux de Mosley, Strachey s'est préparé à prendre les rênes et a depuis éloigné les Maximistes de la dévotion cultuelle qui entourait son ami et mentor. Autoproclamé "Maximiste libéral", Strachey s'aligne étroitement sur l'organisation économique et les principes de l'État maximiste, mais il est moins enclin à sa philosophie totalitaire et ultra-étatiste.§!"
 ENG_john_strachey_sic_desc:9 "§YBorn:§! §LOctober 21st, 1901, in Guildford, Surrey, England§!"

 ENG_rajani_palme_dutt: "Rajani Palme Dutt"
 ENG_rajani_palme_dutt_leader_desc:9 "§YNaissance :§! §L19 juin 1896, à Cambridge, Angleterre§!\n§YCarrière :§! §LFils d'un médecin indien et d'une mère suédoise, le nom de Rajani Palme Dutt a beaucoup de poids dans les cercles syndicalistes britanniques pour avoir été un membre fondateur du Parti Syndicaliste de Grande-Bretagne, le précurseur révolutionnaire de la scène politique contemporaine. Toutefois, malgré son engagement officiel envers l'orthodoxie syndicaliste, Dutt est progressivement revenu à la théorie Léniniste et est devenu le centre d'une petite clique d'Avant-gardistes autoproclamés, trop autoritaires pour les Fédérationnistes mais détestant les traitres révisionnistes du Maximisme. La Grande-Bretagne étant mise au pas et la révolution rétablie, Dutt se présente comme un collaborateur loyal qui reformera la révolution en ce qu'elle aurait pu être.§!"
 ENG_rajani_palme_dutt_advisor_desc:9 "§YBorn:§! §LJune 19th, 1896, in Cambridge, Cambridgeshire, England§!"

 ENG_arthur_horner: "Arthur Horner"
 ENG_arthur_horner_leader_desc:9 "§YNaissance :§! §L5 avril 1894, à Merthyr Tydfil, Mid Glamorgan, Pays de Galles§!\n§YCarrière :§! §LIl est peu probable que l'image d'un mineur gallois évoque celle d'Arthur Lewis Horner : un homme relativement petit, portant des lunettes rondes et à l'allure livresque. Mais ce serait trahir la carrière du révolutionnaire qu'est Arthur Horner.\n\nAprès avoir commencé sa carrière en tant que chrétien évangélique laïc, la politique radicale de la vallée de Rhondda vit Horner suivre Keir Hardie au sein de l'ILP et devenir le protégé de Noah Ablett, l'un des premiers partisans d'un "syndicalisme rationnel" en Grande-Bretagne. Sous la tutelle d'Ablett, Horner devint un marxiste et un syndicaliste convaincu mais, opposé à la Grande Guerre, il s'enfuit en Irlande et combattit ensuite pour l'Irish Citizen Army de Jim Connolly lors de l'Insurrection de Pâques. Après un séjour en prison, Horner suivit Ablett et son ami, A.J. Cook, qui devinrent membres fondateurs du SPGB et se lièrent d'amitié avec son futur allié, Tom Mann, avec qui il participa à la fondation du NMM.\n\nBientôt, le mécontentement des travailleurs aboutit à la révolution. Horner servit d'abord comme organisateur de soldats rebelles, puis comme délégué à la Commune renégate de Cardiff, où il travailla comme secrétaire privé d'Ablett. Une fois la révolution gagnée, Horner choisit d'entrer dans le TUC national sur les conseils de son mentor, mais étant trop jeune pour un poste au gouvernement, il se concentra plutôt sur la restructuration du NMM, ce qui attira l'attention de Mann sur lui. Ablett luttant contre l'alcoolisme et le cancer, Horner démissionna de son siège à la veille de 1931 et se présenta au Congrès régional gallois pour poursuivre le travail d'Ablett, dont il fut bientôt élu président. Diplomate avisé, Horner devint un proche allié du gouvernement Mann, contribuant à consolider l'administration de ce dernier dans une région bien connue pour son radicalisme et son anticonformisme. Rapidement, une clique grandissante de réformistes partageant les mêmes idées commença à entourer "le Négociateur", impressionnés par son approche pragmatique de la politique et rebutés par le militantisme de Mann. Aujourd'hui, le Négociateur est aux commandes, prêt à construire une nouvelle orthodoxie pour tous.§!"
 ENG_arthur_horner_sic_desc:9 "§YBorn:§! §LApril 5th, 1894, in Merthyr Tydfil, Glamorganshire, Wales§!"

 ENG_sylvia_pankhurst: "Sylvia Pankhurst"
 ENG_sylvia_pankhurst_leader_desc:9 "§YNaissance :§! §L5 mai 1882, à Old Trafford, Manchester, Angleterre§!\n§YCarrière :§! §LSi la plupart des membres de l'establishment syndicaliste britannique peuvent se targuer d'avoir participé à une révolution victorieuse, peu d'entre eux peuvent se targuer d'avoir combattu dans deux révolutions. Pour Estelle Sylvia Pankhurst, la révolution a commencé jeune. Après tout, le nom Pankhurst a une signification : le mouvement des suffragettes.\n\nSylvia devint une suffragette en 1906, consacrant sa vie au travail du WPSU de sa mère. Au cours de ce combat, elle fut arrêtée huit fois et ses grèves de la faim lui valurent une renommée nationale. Insatisfaite de l'élitisme social de la WSPU et soutenue par ses amis Keir Hardie et Tom Mann, Pankhurst créa sa propre organisation politique. C'est à ce moment-là, alors qu'elle était opposée à la conscription pendant la Grande Guerre (rompant ainsi avec sa famille), que Pankhurst s'est radicalisée vers la gauche, passant de combattante pour le droit de vote à ardente révolutionnaire.\n\nMais Pankhurst n'a jamais été fidèle aux institutions - elle a appartenu à 10 partis politiques différents au cours des 30 dernières années. Bien qu'elle ait rejoint le SPGB lors de sa formation, l'opposante au parlementarisme le quitta sur la question de l'affiliation au Parti travailliste. Réputée par dérision pour sa "promiscuité politique", la zélée Pankhurst participa activement à la révolution britannique, mais ne réintégra pas l'establishment politique avant des années, finissant par concilier ses principes "sans entraves" avec le besoin d'être "parmi les camarades". Ce n'est qu'en 1933 que Pankhurst revint du désert, devenant le porte-étendard des réformateurs et des radicaux de tous bords. Aujourd'hui, son vieil ami a pris sa retraite, et la forme zélée de syndicalisme de Pankhurst, auparavant dissidente, l'a remplacé. Sylvia Pankhurst est désormais la femme la plus puissante du monde, et elle a bien l'intention d'utiliser ce pouvoir pour en libérer les peuples.§!"

 ENG_tom_mann: "Tom Mann"
 ENG_tom_mann_leader_desc:9 "§YNaissance :§! §L15 avril 1856, à Longford, Coventry, Angleterre§!\n§YCarrière :§! §LIl serait impossible de détailler tout ce que Tom Mann, le second Président de l'Union britannique, a fait au cours de sa longue vie, mais soyez assurés que ses empreintes se trouvent sur pratiquement toutes les grèves, tous les mouvements et toutes les révolutions syndicalistes depuis la fin du XIXe siècle, en Grande-Bretagne, en Australie et au-delà. Tom Mann a également l'honneur douteux d'être le chef d'État le plus âgé du monde, mais ce serait une erreur de le considérer comme fatigué et infirme. Véritable bourreau de travail, Tom Mann reste une force rhétorique "volcanique", aussi tranchante que des hommes de quarante ans ses cadets.\n\nAprès une longue carrière d'ingénieur, Mann devint l'un des principaux syndicalistes et dirigeants syndicalistes du pays. Lorsque les cloches sonnèrent, après une vie passée au service du mouvement syndical, Mann proposa de monter aux barricades. Refusé en raison de son âge, il devint organisateur et parcourut les zones rebelles pour remonter le moral des troupes. Lorsque la révolution l'emporta, Mann était désormais en mesure de jouer un rôle de premier plan dans le nouvel ordre. En effet, en tant que Président de l'archi-syndicaliste NMM, Mann fut rapidement nommé Ministre du Travail, responsable de l'organisation du nouveau cadre syndical de la nation. Le diligent Mann fut en mesure d'organiser rapidement la transition entre l'ancien et le nouveau système, influençant même le Ministre des Finances Robert Smilie. Il semblait que Mann serait bientôt à la tête de l'économie, mais lorsque le Président Arthur Cook démissionna, il désigna Mann comme son successeur. Le vieil "Oncle Tom" fut élu de manière décisive, battant Arthur Henderson des "Vieux" Travaillistes. Alors que les deux hommes se réconciliaient, le syndicalisme dominait désormais et le "mannisme" devint la nouvelle mode. L'enthousiasme fut à son comble lorsqu'il monta sur scène. Un espoir peut-être mal placé...\n\nDepuis qu'il a relevé le défi du commandement, le ministère de Mann a connu des hauts et des bas terribles. Chaque victoire, comme la croissance industrielle rapide d'Abe Moffat ou le génie des réformes militaires de Liddell-Hart, a été suivie d'une crise. La pire, la Crise parlementaire de 1932, a vu la politique britannique se briser irrévocablement avec la dissolution du Parlement provincial, la montée de la corruption et l'ascension d'Oswald Mosley et de son mouvement "Maximiste" radical. Mais la nation garde un regard affectueux sur le vieux Mann, et s'il s'en va bientôt, il nous manquera.§!"
 ENG_tom_mann_sic_desc:9 "§YBorn:§! §LApril 15th, 1856, in Coventry, Warwickshire, England§!"

 ENG_willie_gallacher: "Willie Gallacher"
 ENG_willie_gallacher_leader_desc:9 "§YNaissance :§! §L25 décembre 1881, à Paisley, Écosse§!\n§YCarrière :§! §LWilliam Gallacher a fondé le Labour Withholding Committee pour s'opposer à la Loi sur les Munitions datant de l'époque de la Weltkrieg. Emprisonné dans sa ville natale de Glasgow pour avoir sapé l'effort de guerre, Gallacher se radicalisa de plus en plus. À sa sortie de prison, il rejoignit le Glasgow Trades Council, qui faisait partie du grand mouvement syndical britannique, et l'organisa pour en faire une force de milice efficace pendant la révolution.\n\nDésormais à la tête de l'Union, il poursuivra sans doute la voie du statu quo.§!"

 ENG_ellen_wilkinson: "Ellen Wilkinson"
 ENG_ellen_wilkinson_leader_desc:9 "§YNaissance :§! §L8 octobre 1891, à Chorlton-on-Medlock, Manchester, Angleterre§!\n§YCarrière :§! §LFille d'un agent d'assurance de Manchester aux origines modestes, "Red Ellen" a parcouru un long chemin en occupant de nombreux postes liés à l'éducation au sein de l'Union, puis en devenant l'adjointe de confiance de Sylvia Pankhurst. Pankhurst ayant choisi de refuser les postes de direction à venir, Wilkinson a été désignée pour lui succéder et a déjà acquis une réputation de travailleuse acharnée et dévouée. Toutefois, son emploi du temps chargé et parfois laborieux, son tabagisme intensif et sa maladie apparente suscitent quelques inquiétudes...§!"
 ENG_ellen_wilkinson_sic_desc:9 "§YBorn:§! §LOctober 8th, 1891, in Chorlton-on-Medlock, Manchester, England§!"

 ENG_clement_attlee: "Clement Attlee"
 ENG_clement_attlee_leader_desc:9 "§YNaissance :§! §L3 janvier 1883, à Putney, Londres, Angleterre§!\n§YCarrière :§! §LClem Attlee, choqué et dégoûté par la pauvreté dont il a été témoin alors qu'il travaillait dans une organisation caritative pour la jeunesse, devint une figure importante du Parti travailliste indépendant et, par la suite, du Mouvement syndical. Son activisme fut toutefois interrompu par la Weltkrieg.\nAttlee servit sur plusieurs fronts pendant la guerre et fut finalement promu au rang de major. Si le service militaire d'Attlee lui a inculqué une solide éthique du travail, il n'a fait que renforcer son opposition à une hiérarchie rigide.\n\nAttlee, dans la politique britannique, est un allié, mais pas un membre officiel, des Autonomistes.§!"

 ENG_ebby_edwards: "Ebenezer Edwards"
 ENG_ebby_edwards_leader_desc:9 "§YNaissance :§! §L30 juillet 1884, à Chevington, Northumberland, Angleterre§!\n§YCarrière :§! §LUnioniste du Nord de la vieille école, Ebeneezer "Ebby" Edwards est peut-être la personnification vivante de l'Union britannique, un peu comme John Bull l'est pour la Grande-Bretagne. Bruyant, dominateur et bon garçon dans l'ensemble, mais doté d'un cœur attentionné et dévoué à ses électeurs, Ebby Edwards est adoré par ses partisans et décrié comme un homme d'antan anachronique par ses opposants. Quoi qu'il en soit, sa volonté de redresser le navire de l'État lui a valu une fois de plus l'approbation de la population.§!"

 ENG_central_committee: "Central Committee"
 ENG_central_committee_interim_leader_desc:9 "§YCarrière :§! §LAlors que l'Union est à la recherche d'un dirigeant pour succéder au vieux Tom Mann, le conseil général du TUC a formé un gouvernement collectif intérimaire pour gouverner le pays. Bien que les anciens patrons syndicaux ne constituent pas une force politique dynamique, ils feront tourner avec compétence les rouages de l'État en attendant.§!"
 ENG_central_committee_communal_leader_desc:9 "§YCarrière :§! §LY Glais ayant enfin pu réaliser son rêve de transformer l'Union, la dernière réforme consiste à supprimer le poste de président et à le remplacer par une présidence communale dirigée par un comité élu par les TUC régionaux.§!"

 ENG_niclas_y_glais: "Niclas y Glais"
 ENG_niclas_y_glais_leader_desc:9 "§YNaissance :§! §L6 octobre 1879, à Llanfyrnach, Pembrokeshire, Pays de Galles§!\n§YCarrière :§! §LNiclas Y Glais et les poèmes qu'il a écrits, tant en anglais qu'en gallois, sur les luttes de la classe ouvrière, ont inspiré de nombreux travailleurs ruraux typiquement conservateurs à embrasser la Révolution britannique ; sa traduction galloise de l'hymne britannique "The Red Flag" est chantée par les socialistes gallois de tous bords.\n\nEn dépit d'une opposition farouche, Glais plaide, à la fois sur le terrain du Trade Union Congress et à travers ses poèmes, en faveur de la dévolution du pouvoir du TUC aux assemblées de travailleurs du Pays de Galles et d'Écosse. Selon lui, les habitants de ces régions sont à la fois culturellement différents de ceux de l'Angleterre et politiquement sous-représentés. Avec Glais comme président du Trade Union Congress, le pouvoir est susceptible d'être de plus en plus décentralisé.§!"
 ENG_niclas_y_glais_WLS_leader_desc:9 "§YNaissance :§! §L6 octobre 1879, à Llanfyrnach, Pembrokeshire, Pays de Galles§!\n§YCarrière :§! §LNiclas Y Glais et les poèmes qu'il a écrits, tant en anglais qu'en gallois, sur les luttes de la classe ouvrière, ont inspiré de nombreux travailleurs ruraux typiquement conservateurs à embrasser la Révolution britannique ; sa traduction galloise de l'hymne britannique "The Red Flag" est chantée par les socialistes gallois de tous bords.\n\nL'indépendance politique du Pays de Galles est encore récente, et peu de socialistes nient l'énorme contribution de Niclas au prolétariat de Cymru. Espérant corriger ce qu'il considérait comme des politiques trop centralisatrices à l'époque de l'Union britannique, le principal objectif du Président Glais est de revitaliser la culture et la conscience du prolétariat gallois, ce qui est perçu comme positif à l'étranger, car cela favorise l'émergence d'une notion de nation dans le petit pays.§!"
 ENG_niclas_y_glais_sic_desc:9 "§YBorn:§! §LOctober 6th, 1879, in Llanfyrnach, Pembrokeshire, Wales§!"

 ENG_eric_blair: "Eric Blair"
 ENG_eric_blair_leader_desc:9 "§YNaissance :§! §L25 juin 1903, à Motihari, Bengale, Inde britannique§!\n§YCarrière :§! §LEric Blair, le célèbre écrivain qui a aidé à propulser son ami de longue date Oswald Mosley au premier plan politique, en est venu graduellement à s'opposer à lui. À chaque opportunité, Mosley a semblé piétiner les principes de l'Union britannique et de la révolution qui en est à l'origine.\n\nBlair, avec son triomphe politique sur son ancien ami, a juré de restaurer au peuple britannique les libertés que Mosley leur a si manifestement enlevées.§!"
 ENG_eric_blair_sic_desc:9 "§YBorn:§! §LJune 25th, 1903, in Motihari, Presidency of Fort William in Bengal, British India§!"

