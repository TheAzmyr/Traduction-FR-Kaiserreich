### Decisions ###
VNC_join_faction: "Rejoignez le [From.GetFactionName]"
VNC_join_faction_desc: "Nous devons envoyer un envoyé à [From.GetNameDef] et lui demander de rejoindre le [From.GetFactionName]. C'est la meilleure option dont nous disposons pour la protection et la réalisation de nos intérêts nationaux."
VNC_attack_austria: "Attaquer les Autrichiens"
 VNC_attack_austria_desc:9 "Non seulement les Autrichiens s'accrochent à la ville italienne de Trieste, mais ils détiennent également des territoires le long de la côte dalmate qui reviennent de droit aux Vénitiens. Il est temps de reconquérir notre territoire."
 VNC_unite_italy_desc:9 "L'Italie est unie sous la bannière de la Sérénissime République ! Nous devons travailler à la réintégration et à la reconstruction de notre nation."
 VNC_invite_into_federation:9 "Inviter [From.GetNameDef] au sein de la [VNC_GetInviteDecisionName]"
 VNC_invite_into_federation_desc:0 "La menace de la république socialiste étant maintenant éliminée, le moment est peut-être venu de guérir les failles causées par la guerre civile. Comme nous occupons une position nettement dominante dans la péninsule italienne, il nous incombe de montrer la voie."
 VNC_invite_serene_republic:9 "République Sérénissime"
 VNC_invite_federation:9 "Fédération"
 VNC_war_with_ita1: "Intervention Imminente"
 VNC_war_with_ita1_desc: "Notre rébellion contre le gouvernement italien a révélé sa faiblesse au monde entier. Si nous résistons suffisamment longtemps à l'ANI, nos voisins ne manqueront pas de s'interposer."
 VNC_war_with_ita2: "Rébellion contre la Tyrannie"
 VNC_war_with_ita2_desc: "L'ANI est confrontée à une forte pression interne après la suspension des élections et la révolution qui s'en est suivie. Si elle ne parvient pas à remporter une victoire décisive et que la guerre s'éternise, elle sera incapable de faire face aux émeutes et aux mutineries au sein de la population civile et militaire et s'effondrera probablement."

