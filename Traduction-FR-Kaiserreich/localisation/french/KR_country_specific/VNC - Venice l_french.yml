### Political Focuses ###
VNC_great_council: "Ouvrir le Grand Conseil"
VNC_great_council_desc: "La république étant redevenue indépendante, nous devons ouvrir les salles du Grand Conseil et décider de la manière dont La Sérénissime sera mise en place."
VNC_new_republic: "Nouvelle République"
VNC_new_republic_desc: "Avec la victoire des libéraux lors de la session du Grand Conseil, nous pouvons commencer à travailler à la création d'une République vénitienne moderne et libérale."
VNC_together_as_one: "Ensemble comme un seul homme"
VNC_together_as_one_desc: "Nous devons réveiller une croyance non seulement en la démocratie et la culture vénitienne, mais aussi en la nécessité pour Venise de travailler ensemble comme une seule unité et un seul esprit. Nous devons tous nous consacrer à l'objectif du progrès si nous voulons survivre."
VNC_meritocracy: "Méritocratie"
VNC_meritocracy_desc: "Nous devrions promouvoir la méritocratie au sein du gouvernement. Tout homme ou femme qui réussit devrait avoir le droit d'entrer dans les couloirs du pouvoir."
VNC_womens_suffrage: "Le droit de vote des femmes"
VNC_womens_suffrage_desc: "Il faut promulguer le droit de vote des femmes. Comment pouvons-nous avoir une société moderne si nous ne donnons pas au sexe le plus juste le droit de voter ou d'entrer en politique ?"
VNC_concio: "Apertura del Maggior Consiglio"
 VNC_concio_desc: "Le Grand Conseil était autrefois un lieu de richesse, de pouvoir et surtout de privilèges. Avec la Serrata del Maggior Consiglio ou fermeture du Grand Conseil, il a fermé la porte à de nombreux Vénitiens. Dans nos efforts pour libéraliser et démocratiser la République, nous devrions ouvrir le Grand Conseil."
VNC_venetian_welfare: "Bien-être Vénitien" 
VNC_venetian_welfare_desc: "Le soin du peuple fait depuis longtemps partie de la République de la République vénitienne. Depuis l'Antiquité, lorsque le Magistrato alla Sanità a été créé pour veiller à ce que les soins de santé soient pris en charge. Nous devons travailler à la relance de ces institutions et à leur modernisation afin que la nouvelle république prenne soin du peuple."
VNC_democratic_republic: "République démocratique"
VNC_democratic_republic_desc: "Nous avons réussi avec Apertura et maintenant la Reine de l'Adriatique est un phare de la démocratie en Europe et dans le monde entier !"
VNC_old_republic: "Ancienne République"
VNC_old_republic_desc: "Les conservateurs ont gagné lors de la session du Grand Conseil et travaillent au rétablissement de l'ancienne république."
VNC_course_of_honors: "Cursus Honorum"
VNC_course_of_honors_desc: "L'ancienne république reposait sur un système de Cursus Honorum où les hommes politiques devaient passer du temps dans différents conseils. Cela permettait de renforcer les hommes d'État et de mieux affiner leurs compétences en matière d'administration."
VNC_state_inquistors: "Inquisiteurs d'État"
VNC_state_inquistors_desc: "A l'époque, nous avions les inquisiteurs de l'Etat pour veiller à ce que la république soit à l'abri des menaces intérieures. Travaillant main dans la main avec le Conseil des Dix, ils s'assuraient que la République de Venise était à l'abri des espions et des saboteurs."
VNC_new_nobility: "Nouvelle noblesse"
VNC_new_nobility_desc: "Nous devrions ouvrir le Grand Conseil à de nouveaux nobles et anoblir les dignes qui le méritent tels que les différents capitaines d'industrie et les cadres d'entreprises."
VNC_merchant_princes: "Les princes marchands"
VNC_merchant_princes_desc: "L'argent, le pouvoir et la politique ne faisaient qu'un à l'époque. Contrairement au reste de l'Europe qui avait une noblesse féodale, nous avions une noblesse mercantile. Nos nobles étaient des marchands. Nous devrions veiller à promouvoir à nouveau cet esprit d'entreprise."
VNC_aristocratic_republic: "République aristocratique"
VNC_aristocratic_republic_desc: "Nous avons correctement réussi à restaurer la République de Venise. Le gouvernement ressemble maintenant à l'ancienne république conservatrice."

### Foreign Policy Focuses ###
VNC_foreign: "Politique étrangère"
VNC_foreign_desc: "Le Conseil étant terminé, et notre avenir décidé, nous devons maintenant nous tourner vers l'étranger. Il existe de nombreuses possibilités d'étendre la République et d'intervenir dans les luttes plus larges de l'Europe."
VNC_stato_da_mar: "Stato da Mar"
VNC_stato_da_mar_desc: "À l'époque de l'Ancienne République, toute la Méditerranée orientale était sous notre domination. Les côtes de l'Adriatique abritaient nos ports et nos chantiers navals ; c'était notre Stato Da Mar. Mais aujourd'hui, ce n'est plus le cas, le Grand Conseil a donc approuvé un plan visant à établir une politique de récupération de certains des territoires qui étaient les nôtres."
VNC_istria_policy: "Politique de l'Istrie"
VNC_istria_policy_desc: "L'Istrie a longtemps été gouvernée par l'ancienne République et nombreux sont ceux qui y parlent encore notre noble langue. Rendons cet appendice perdu !"
VNC_dalmatia_policy: "Politique de la Dalmatie"
VNC_dalmatia_policy_desc: "Le contrôle de la Dalmatie a permis à l'ancienne République de prospérer. Si nous voulons prospérer, nous devons aussi l'avoir. Heureusement, beaucoup de nos concitoyens y vivent encore, ce qui constitue une base parfaite pour revendiquer notre droit."
VNC_take_a_side: "Choisir son Camp"
VNC_take_a_side_desc: "Pour assurer notre survie, nous devons chercher un bienfaiteur"
VNC_entente: "Se ranger du côté de l'Entente"
VNC_entente_desc: "Alors que l'Entente était bannie du continent européen. Nous devrions à nouveau lier notre destin au leur"
VNC_austria: "Aux côtés de l'Autriche"
VNC_austria_desc: "Hégémonique sur l'éphémère république, une alliance avec l'Autriche serait naturellement extrêmement bénéfique."
VNC_germany: "Du côté de l'Allemagne"
VNC_germany_desc: "La nation la plus puissante du monde, bras dessus bras dessous avec les Allemands, notre nation restera sûrement libre !"

### Unification ###
 VNC_unification:0 "Le Risorgimento"
 VNC_unification_desc:0 "Le temps est venu. L'Italie, cette merveilleuse terre d'abondance, sera à nouveau unie. Viva l'Italia !"
 VNC_naval_exercises:0 "Exercices Navals"
 VNC_naval_exercises_desc:0 "Pour faire preuve de puissance et promouvoir le moral des marins, nous devrions organiser une série d'exercices navals dans la mer Adriatique. Que les ennemis de notre nation tremblent."
 VNC_reenforce_po_line:0 "Construire la ligne défensive du Pô"
 VNC_reenforce_po_line_desc:0 "Les défenses disparates qui ont arrêté les syndicalistes en 1920 ne les arrêteront pas maintenant. Nous devons construire nos forts frontaliers et nos tranchées pour nous préparer à un autre assaut des socialistes."
 VNC_military_exercises:0 "Exercices Militaires"
 VNC_military_exercises_desc:0 "Pour faire preuve de puissance et promouvoir le moral de notre armée, nous devrions organiser une série d'exercices d'entraînement au quasi-combat près du fleuve Pô. Que les ennemis de notre nation tremblent."
 VNC_italy_is_united:0 "L'Italie est unie"
 VNC_italy_is_united_desc:0 "C'est fait, l'Italie, la belle Italie, est à nouveau entière. Dans le cœur de tous les patriotes, ce moment restera à jamais gravé dans leur mémoire."
 VNC_naples_officers:0 "Recruter des généraux siciliens"
 VNC_naples_officers_desc:0 "Le corps des officiers siciliens, aussi détestable qu'ait pu être son ancien roi, compte sans doute de nombreux généraux compétents. Ces généraux devraient-ils être autorisés à servir l'Italie ?"
 VNC_sardinian_officers:0 "Recruter des généraux sardes"
 VNC_sardinian_officers_desc:0 "Beaucoup d'hommes bons se sont battus et sont morts pour la Sardaigne. Maintenant que les blessures de la guerre commencent à se cicatriser, le sort des généraux de Sardaigne doit être décidé."
 VNC_italian_irredentism:0 "Politique italienne en matière d'irrédentisme"
 VNC_italian_irredentism_desc:0 "L'Italie étant unie et certaines des questions les plus urgentes de politique intérieure étant résolues, nous pouvons nous tourner vers l'extérieur, en particulier vers les pays qui, de droit, devraient être italiens."
 VNC_a_stable_italy:0 "Une Italie Stable"
 VNC_a_stable_italy_desc:0 "Notre politique a été instable depuis la fin de la guerre civile, mais maintenant, avec une République italienne qui règne sur toute l'Italie, nous pouvons enfin mettre fin à l'instabilité qui nous ronge depuis des années."

### Economic Focuses ###
VNC_asseses_the_economy: "Consoli dei Mercanti"
VNC_asseses_the_economy_desc: "L'ancienne république employait un système judiciaire unique composé de marchands chevronnés pour résoudre les différends commerciaux. Bien qu'un tel système soit aujourd'hui dépassé, nous devons demander conseil au conseil des hommes de commerce."
VNC_venetian_industry: "Industrie vénitienne"
VNC_venetian_industry_desc: "Venise a été rendue grande par les hommes d'industrie. Qu'elle se réapproprie cette cheminée."
VNC_railways: "Chemins de fer vénitiens"
VNC_railways_desc: "De nombreux villages au pied des Alpes ne sont pas du tout desservis par le rail. Nous devons y remédier."
VNC_bounty_of_the_sea: "Le Butin de la Mer"
VNC_bounty_of_the_sea_desc: "L'Adriatique est riche en ressources et notre lagon est parfait pour la production navale. Nous devons exploiter davantage notre niche naturelle."
VNC_expand_the_arsenal: "Agrandir l'arsenal"
VNC_expand_the_arsenal_desc: "L'ancien arsenal vénitien faisait la fierté du monde. Avec le soutien de l'État pour son expansion, il peut l'être à nouveau."
VNC_trade_center: "Centre du commerce"
VNC_trade_center_desc: "Nous ne devons pas laisser les différences politiques limiter les nations que nous autorisons, sur un pied d'égalité, à faire du commerce sur nos terres. Nous récolterons les bénéfices d'un commerce sans entraves"
VNC_avaiation_industry: "Renouveau culturel"
VNC_avaiation_industry_desc: "Bien qu'éclipsée dans la mémoire populaire par les grands de Florence et de Milan, Venise a été le lieu de naissance de bon nombre d'hommes de marque. Tout comme le pinceau du Tintoret a illuminé le monde, aiguisons l'appétit naissant des gens pour les belles choses."
VNC_research_institutes: "Académies de recherche"
 VNC_research_institutes_desc: "Si notre système éducatif est assez moderne, nous ne posséderons jamais la même capacité de recherche que les grandes puissances sans investissement. Des académies de recherche spécialisées, des universités centrées sur un créneau particulier selon les directives de l'État, devraient être créées pour y parvenir."
VNC_venetian_radio: "Radio vénitienne"
VNC_venetian_radio_desc: "Les progrès de la technologie radio ont conduit à son adoption généralisée par les armées du monde entier. Nous devons chercher à obtenir la parité dans ce domaine émergent."
VNC_bussiness_schools: " Écoles de Commerce"
 VNC_bussiness_schools_desc: "L'accumulation commerciale de notre nation va diminuer à mesure que s'estompera la ferveur de l'indépendance. Pour compenser, il faudrait ouvrir un nouveau système d'écoles professionnelles axées sur la culture générale des affaires."
VNC_expand_research_institutes: "Développer les académies de recherche"
 VNC_expand_research_institutes_desc: "Les académies de recherche ont été un succès d'acheminement. Le financement devrait être augmenté pour en tirer encore plus de bénéfices."
VNC_synthetic_research: "La recherche synthétique"
 VNC_synthetic_research_desc: "Notre nation manque du pétrole dont elle a besoin pour se maintenir. Heureusement, la technologie peut apporter la réponse. Il est désormais possible de convertir d'autres composés de carbone en carburant liquide utilisable. L'industrie a juste besoin d'un peu de soutien de l'État pour se remettre sur pied."
VNC_economic_miracle: "Miracle économique"
 VNC_economic_miracle_desc: "La prospérité revient lentement à la terre. L'époque des grands navires marchands qui remplissaient les ports va bientôt revenir."

### Naval Policy ###
VNC_modernize_the_navy: "Moderniser la marine"
VNC_modernize_the_navy_desc: "Avec une direction choisie, nous devons travailler à développer notre doctrine et à remplir les rangs de l'amirauté."
VNC_expand_dockyards: "Développer les chantiers navals"
VNC_expand_dockyards_desc: "Un nouveau chantier naval appartenant à l'État et réservé à la production navale devrait être construit à côté du grand arsenal."
VNC_defend_the_coast: "Défendre la côte"
VNC_defend_the_coast_desc: "Notre marine ne tiendra pas éternellement à distance une force déterminée, les côtes doivent être protégées en cas d'invasion."
VNC_continue_with_reforms: "Poursuivre les réformes"
VNC_continue_with_reforms_desc: "Notre marine est toujours à la traîne par rapport à ses rivales. D'autres améliorations de la doctrine sont nécessaires."
VNC_submarines: "Efforts sous-marins"
VNC_submarines_desc: "Les sous-marins, également appelés U-Boats, ont été essentiels à la victoire allemande dans la Weltkrieg. Il est clair que toute armée moderne doit en posséder."
VNC_destroyers: "Destroyers"
VNC_destroyers_desc: "Nous devons également nous défendre contre les sous-marins ennemis. Le développement de nouveaux destroyers est le moyen le plus efficace pour y parvenir."
 VNC_heavy_cruisers: "Croiseurs de Bataille"
VNC_heavy_cruisers_desc: "Les croiseurs les plus lourds avec les plus grands sont nécessaires pour soutenir nos flottes et remplir de multiples rôles non standard."
VNC_battle_cruisers: "Cuirassés"
VNC_battle_cruisers_desc: "Bien que nous n'ayons pas la capacité de produire des dreadnoughts en nombre suffisant, des cuirassés sont plus que suffisants pour repousser n'importe quel ennemi."
VNC_carriers: "Porte-Avions"
VNC_carriers_desc: "La supériorité des porte-avions sur les autres navires de capitaux est indéniable. En développant les porte-avions comme la fierté de notre nouvelle marine, nos flottes seront à l'épreuve du temps."
VNC_naval_aircraft: "Avions basés sur des porte-avions"
VNC_naval_aircraft_desc: "Actuellement, seuls les petits bateaux légèrement armés peuvent opérer à partir de transporteurs. Grâce à un effort de recherche concerté pour y remédier, nos transporteurs pourraient lutter plus efficacement que jamais."
VNC_life_at_sea: "La vie en mer"
VNC_life_at_sea_desc: "Les Vénitiens sont naturellement adaptés à la vie en mer, notre marine marchande devrait l'être tout autant."
VNC_venetian_marines: "Fanti da Mar"
VNC_venetian_marines_desc: "Les Fanti da Mar ont peut-être été la première force amphibie dédiée. Construisons un nouveau corps de marine moderne."
VNC_thalassocracy: "Proclamer la thalassocratie"
VNC_thalassocracy_desc: "Le pouvoir vénitien a toujours été projeté par la mer. Si les temps ont changé, la place de notre nation n'a pas changé. L'ancienne thalassocratie renaît avec l'achèvement de nos réformes navales."

### Air Force Focuses ###
VNC_army_air_upgrade: "Modernisation de l'armée de l'air"
VNC_army_air_upgrade_desc: "De nouveaux avions sont nécessaires pour les armes aériennes de l'armée et de la marine. Nous devrions maintenant nous concentrer sur la sécurisation des avions pour l'armée."
VNC_navy_air_upgrade: "Moderniser l'aéronavale."
VNC_navy_air_upgrade_desc: "De nouveaux avions sont nécessaires pour les armes aériennes de l'armée et de la marine. Nous devrions maintenant nous concentrer sur la sécurisation des embarcations pour la marine."
VNC_aeronautica_militare: "Aeronautica Militare"
VNC_aeronautica_militare_desc: "Le nouveau corps d'armée de l'air doit privilégier la qualité sur la quantité et disposer d'une marge de manœuvre pour opérer sans autorisation expresse de l'armée ou de la marine."
VNC_venetian_air_companies: "Industrie Aéronautique Vénitienne."
 VNC_venetian_air_companies_desc: "Notre région a produit un nombre disproportionné d'avions pour la vieille Italie. Avec un financement suffisant, nous pouvons capitaliser sur cette expérience pour augmenter la production."
VNC_offensive_priorty: "Priorité à l'offensive"
VNC_offensive_priorty_desc: "Notre petite nation doit frapper rapidement et de manière décisive pour se maintenir à flot. L'armée de l'air doit être capable d'opérer efficacement loin de chez elle et sans communications."
 VNC_strat_bombers: "Bombardiers stratégiques"
 VNC_strat_bombers_desc: "Nous devons disposer de bombardiers stratégiques modernes capables de détruire la base industrielle d'un ennemi."
VNC_defned_la_serenissim: "Défendre la Sérénissime"
VNC_defned_la_serenissim_desc: "Les bombardiers menacent de détruire nos foyers et notre industrie sans véritable combat. Nos combattants doivent à leur tour avoir la capacité d'intercepter même les conceptions étrangères les plus avancées."
VNC_fighters: "Soutenez les troupes"
VNC_fighters_desc: "Alors que certains voudraient oublier l'importance d'un appui aérien rapproché dans la poursuite de structures de commandement plus indépendantes des forces aériennes, nous ne pouvons pas nous permettre de rejeter la réalité. Nos avions ne doivent pas travailler seuls, mais toujours en tandem avec les hommes au sol."
VNC_jets: "Jets Vénitiens"
 VNC_jets_desc: "Les progrès dans la conception des moteurs ont catalysé la transformation du rôle militaire des avions à travers le monde. Nous ne pouvons pas nous reposer uniquement sur les moteurs à pistons dans un tel contexte."
 VNC_build_air_ports: "Construire des aéroports"
VNC_build_air_ports_desc: "En intégrant les infrastructures aériennes existantes aux développements futurs de l'industrie aéronautique, la production sera sensiblement plus efficace et l'espace libéré dans les villes."

### Venetian Army ###
VNC_venetian_army: "Armée vénitienne"
VNC_venetian_army_desc: "S'appuyant sur la marine, notre nation serait à nouveau engloutie par des puissances plus fortes. L'armée doit être amenée à l'ère moderne."
VNC_superior_fire_power: "Puissance de feu supérieure"
 VNC_superior_fire_power_desc: "Nous n'aurons jamais la main-d'œuvre nécessaire pour combattre un conflit prolongé avec les grandes puissances du monde, mais l'industrie de notre pays peut devenir le pivot de notre défense nationale. En produisant un grand nombre d'armes lourdes utilisées efficacement sur le terrain, nos soldats peuvent infliger des pertes disproportionnées par rapport à leur nombre."
VNC_modernize_the_guns: "Moderniser les armes"
VNC_modernize_the_guns_desc: "Avec des armes légères modernes, nos soldats combattront leurs ennemis."
VNC_artilery_effort: "L'effort d'artillerie"
VNC_artilery_effort_desc: "L'artillerie a été la clé de la victoire allemande dans la grande guerre. Nous devons avoir les plus gros canons avec la plus grande portée"
VNC_grand_battle_plan: "Grand Plan de bataille"
VNC_grand_battle_plan_desc: "Avec une planification minutieuse et des structures de commandement efficaces, l'armée se battra comme le diable."
VNC_flexiable_planning: "Rapide et organisé"
 VNC_flexiable_planning_desc: "L'infanterie doit être à la fois motorisée et suffisamment protégée. Nos plans doivent non seulement être mis en œuvre rapidement, mais aussi rester intacts au-delà du contact avec l'ennemi."
VNC_support_brigades: "Les brigades de soutien"
VNC_support_brigades_desc: "Les équipements de soutien non standard permettent aux divisions de combattre plus efficacement. Nous devons en rechercher des dérivés plus avancés."
VNC_infantry_tanks: "Armes combinées"
VNC_infantry_tanks_desc: "Avec les derniers équipements terrestres, aériens et maritimes, travaillant tous en tandem, le Lion de Saint-Marc rugira à nouveau."
 VNC_commander_initative: "Initiative du Commandant"
 VNC_commander_initative_desc: "Les commandants des subdivisions doivent disposer d'une autonomie accrue pour élaborer des plans et les mettre en œuvre comme ils l'entendent."
VNC_planning_schools: "Les écoles de planification"
 VNC_planning_schools_desc: "Le dessin de cartes et de lignes de bataille est en soi une science. Selon lui, des académies spécialisées devraient être créées."

### Venetian Revolt ###
 VNC_last_stand: "Le Dernier Combat de la Liberté"
 VNC_last_stand_desc: "L'annulation des autonomies des États et la suspension des élections par l'ANI constituent une violation flagrante de la justice. Il nous incombe de prendre les armes contre cette tyrannie et de défendre tout ce qui est bon dans le monde. La guerre avec les ultranationalistes est imminente et nous devons nous y préparer en utilisant tous les stocks disponibles pour armer tous ceux qui sont prêts à se battre."
 VNC_unite_rebel: "Unir les Forces Rebelles"
 VNC_unite_rebel_desc: "La nature impromptue de notre rébellion et la constitution de milices ont eu pour conséquence que notre haut commandement est confronté à des difficultés dans l'organisation des forces armées. La confusion des ordres au sein de l'armée est fréquente et il convient d'y remédier au plus vite."
 VNC_raise_militias: "Augmenter les Unités Partisanes"
 VNC_raise_militias_desc: "Après la libération du Frioul, de nombreux volontaires enthousiastes, qui n'ont pas pu rejoindre la rébellion en raison de la confusion initiale, ont demandé à se battre aux côtés de nos militaires contre les tyrans de Milan. Nous devons saisir cette opportunité et recruter ces hommes."
 VNC_rally_defectors: "Rallier les Transfuges Sympathisants"
 VNC_rally_defectors_desc: "L'ANI subit des pertes croissantes face aux forces vénitiennes et se heurte à une opposition de plus en plus forte de la part de la population civile et des forces armées. Ce qui devait être une guerre rapide s'est transformé en bourbier, tandis que la perspective d'une intervention étrangère devient de plus en plus réelle. Nous pouvons tirer parti de cette opposition en appelant les soldats mécontents à faire défection et à aider à renverser le tyran Ciano."
 VNC_promote_coordination: "Promouvoir la Coordination de l'Armée"
 VNC_promote_coordination_desc: "Bien que nos efforts pour unifier nos forces hétéroclites en une véritable armée aient été couronnés de succès, l'armée est toujours confrontée à des problèmes de cohésion. Des efforts supplémentaires doivent être entrepris si nous voulons vaincre l'ANI."
 VNC_desperate_defence: "Résister à l'Offensive Nationaliste"
 VNC_desperate_defence_desc: "Nous sommes au bord de la défaite, ce qui ne manquera pas de se répercuter sur le reste de l'Italie. Il faudra faire de la propagande auprès de nos soldats pour leur rappeler pourquoi ils se battent. Malheureusement, nous devrons recourir à des mesures désespérées pour assurer notre survie."
 VNC_utilise_austrian_ties: "Utiliser les Liens Autrichiens"
 VNC_utilise_austrian_ties_desc: "Notre rébellion a été accueillie à bras ouverts par les Autrichiens, car Ciano représente une menace pour leurs intérêts. Ils sont prêts à envoyer une aide secrète pour nous assister, ce que nous ne pouvons pas refuser."
 VNC_import_arms:0 "Importer des armes"
 VNC_import_arms_desc: "Notre armée a besoin de plus de matériel si nous voulons avoir une chance contre la République nationale. Heureusement pour nous, les Autrichiens sont prêts à nous prêter leurs anciens stocks pour un prix modique."
 VNC_final_push:0 "L'Assaut Final"
 VNC_final_push_desc: "Victoire après victoire sur le champ de bataille, la défaite de Ciano et de ses semblables est pratiquement assurée. Le moral des militaires est au plus haut, tandis que l'ANI doit faire face à des désertions massives."
 VNC_propaganda: "Diffuser la Propagande Anti-guerre"
 VNC_propaganda_desc: "Alors que cette guerre monte les frères les uns contre les autres, les appels à la paix se font de plus en plus pressants. L'incapacité de l'ANI à remporter une victoire rapide est à l'origine de graves problèmes de moral que nous pouvons exploiter. Avec l'aide de l'Autriche, nous pouvons faire passer en contrebande de la propagande appelant au renversement de Ciano. Beaucoup doutent déjà de la capacité de l'ANI à gagner la guerre, des milliers de personnes sont déjà mortes et le sentiment général est que Balbo a laissé l'Italie vulnérable aux socialistes."

### Introduction ###

 VNC_guide: "§MNouvelle République§! (§cSocial-Conservateur§! / §mLibéral de Marché§! / §lSocial-Libéral§! / §SSocial-Démocrate§!)\n£white_dot Après avoir complété la priorité "le Grand Conseil", choisissez que le Doge soit directement élu et limité dans la durée de ses mandats.\n£white_dot Des élections sont organisées tous les 4 ans, dans lesquelles le §lPartito Cristiano Liberale§!, le §mPartito Repubblicano Veneto§!, la §cLega Cattolica§! et le §SPartito Popolare Veneto§! pourront être élus.\n\n§MVieille République§! (§gDémocrate-Autoritaire§! / §PAutocrate-Paternel§!)\n£white_dot Choisissez la vieille méthode; dans approximativement deux semaines, nous élirons le nouveau Doge, soit en gardant Giuseppe Volpi et le §gConsiglio Ducale§! ou en élisant Giovanni Ponti et le §PMaggior Consiglio§!."

### Events ###
venice.1.t: "Première session du Grand Conseil"
venice.1.d: "Pour la première fois depuis plus de cent ans, le Grand Conseil de Venise se réunit à nouveau. Des membres de toute la république se réunissent à Venise pour discuter de la manière dont la République vénitienne devrait être structurée. Deux camps se sont déjà formés entre ceux qui veulent que Venise soit une république moderne et ceux qui veulent que la République de l'Ancien soit rétablie."
venice.1.a: "Commençons"

venice.2.t: "Election et mandat du Doge"
venice.2.d: "La première question qui se pose est celle de l'élection du Doge. Dans l'ancienne république, le Doge était élu à vie par le Grand Conseil. 30 membres étaient choisis par tirage au sort, qui étaient ensuite réduits à 9 par tirage au sort. Ces 9 membres devaient nommer 40 membres qui devaient être approuvés par 7 des 9. Les 40 ont été réduits par tirage au sort à 12, qui ont nommé 25 membres. Ces 25 membres devaient être approuvés par 9 des 12. Les 45 membres ont ensuite été tirés au sort pour être ramenés à 11. Ces 11 ont nommé 45 membres qui devaient être approuvés par 9 des 11. Ces 45 étaient finalement réduits par tirage au sort à 25, et ils choisissaient finalement le Doge, qui gardait la position à vie. Naturellement, l'ancien système est considéré comme plutôt archaïque. Ceux qui, au sein du Grand Conseil, cherchent à moderniser la République proposent plutôt que le Doge soit élu directement par le peuple et que son mandat soit limité à quatre ans, sous réserve de réélection."
venice.2.a: "Élu au suffrage direct et à durée limitée"
venice.2.b: "L'ancienne méthode et pour la vie"

venice.5.t: "La nouvelle république a été établie"
venice.5.d: "Après de nombreux jours de vote et de débat, le Grand Conseil a décidé de s'établir comme une nouvelle république modernisée et libérale. Ceci marque un nouveau chapitre dans l'histoire de Venise."
venice.5.a: "Fon sù i fondaminti de un nóvo domani"

venice.6.t: "L'ancienne République a été rétablie"
venice.6.d: "Après de nombreux jours de vote et de débat, le Grand Conseil a décidé de se reconstituer en tant qu'ancienne république conservatrice. Ceci marque un nouveau chapitre dans l'histoire de Venise."
venice.6.a: "Fon sù i fondaminti de un nóvo domani"

#venice.7-17 removed

venice.18.t: "Nous sommes perdants face à Venise"
venice.18.d: "Incroyablement, nous perdons du terrain face aux Vénitiens. Soit nous leur donnons ce qu'ils veulent maintenant, en espérant qu'ils s'arrêtent là, soit nous risquons de nous retrouver face à une défaite plutôt humiliante de leur part, une défaite où nous perdons tout."
venice.18.a: "Mettez fin à cette guerre maintenant"
venice.18.b: "Non, il est encore trop tôt pour appeler"

venice.19.t: "[From.GetNameDefCap] Demande la Paix"
venice.19.d: "Notre guerre contre [From.GetNameDef] s'est bien passée... suffisamment bien pour qu'ils soient prêts à nous donner l'Istrie et toutes nos autres revendications, si nous mettons simplement fin à la guerre ici. Que devrions-nous faire ?"
venice.19.a: "Mettons fin à cela"
venice.19.b: "Pourquoi s'arrêter là ? Nous allons tout prendre !"

venice.32.t: "Redémarrer le mariage avec la mer"
venice.32.d: "Pendant des siècles, à partir de l'an 1000 de notre ère, la Festa de la Sensa et le Mariage de la Mer ont eu lieu le jour de l'Ascension. Cependant, depuis la destruction de la république par Napoléon en 1798, la fête a cessé d'être célébrée. Cependant, aujourd'hui, la République est réformée et nous pouvons à nouveau célébrer le Mariage de la mer de la République vénitienne."
venice.32.a: "Nous t'épousons, mer, en signe de domination véritable et éternelle."

venice.33.t: "Sposalizio del Mare de [GetYear]"
venice.33.d: "Aujourd'hui, nous célébrons une fois de plus les noces de la mer. De nombreux navires décorés ont quitté le port de Venise en barrant les dignitaires de la République et les dignitaires en visite. Après de nombreux discours, le Doge [Root.GetLeader] jette une bague dans la lagune pour signifier le mariage de Venise avec la mer. Plus tard dans la nuit, des feux d'artifice ont explosé pour célébrer la fête nationale de Venise dans toute la ville, y compris dans d'autres villes que Venise proprement dite."
venice.33.a: "Nous t'épousons, mer, en signe de domination véritable et éternelle."

venice.34.t: "Faire revivre le carnaval vénitien"
venice.34.d: "Pendant les jours de la République vénitienne, le carnaval était une fête populaire qui célébrait la fin du carême et avant le début du mercredi des Cendres. Même après la fin de la République en 1798, la fête était toujours populaire et les fêtes privées restaient célébrées. Cependant, maintenant que la République est restaurée, nous pouvons recommencer à célébrer le carnaval."
venice.34.a: "Vive Venise."

venice.35.t: "Carnaval de Venise"
venice.35.d: "Aujourd'hui, les villes de la République se remplissent de gens qui viennent célébrer le carnaval vénitien. La ville de Venise et de nombreuses villes de la république vénitienne sont remplies de personnes portant des costumes colorés et des masques complexes avec des feux d'artifice à la fin de la journée marquant la fin du carnaval."
venice.35.a: "Vive Venise."

venice.36.t: "Ponte della Libertà"
venice.36.d: "Aujourd'hui marque l'ouverture du Ponte della Libertà ou Pont de la Liberté. Le Ponte della Libertà relie la ville de Venise au continent. La République étant à nouveau fondée et la ville de Venise redevenant le cœur de la République, le pont a été créé pour célébrer la liberté que représente la République."
venice.36.a: "Defendemo la paxe e la libarta !"

venice.37.t: " École Navale Militaire Sebastiano Venier"
venice.37.d: "Aujourd'hui, une nouvelle académie navale a ouvert ses portes à Venise, l'école navale militaire Sebastiano Venier, afin de contribuer à la formation d'une nouvelle génération d'amiraux vénitiens. Elle porte le nom du célèbre amiral vénitien Sebastiano Venier qui a gagné la bataille de Lépante. L'école navale militaire de Sebastiano Venier contribue également à garantir l'amour de la mer grâce à de nombreuses activités connexes, de la voile à la natation. De nombreux enseignants et professeurs sont membres de la marine vénitienne ou ont servi dans la marine vénitienne."
venice.37.a: "Une nouvelle génération de marins vénitiens."

venice.50.t: "Les Élections [Root.GetAdjective] de [GetYear]"
venice.50.d: "Les mois qui ont précédé les élections du nouveau Doge et de son parti cette année à [Root.GetNameDef] ont été plus divisés et plus chargés que jamais. Les gens affluant aux urnes, le vainqueur s'est avéré être..."
 venice.50.a: "...le Partito Cristiano Liberale"
 venice.50.b: "...le Partito Repubblicano Veneto"
 venice.50.c: "...la Lega Cattolica"
 venice.50.e: "...le Partito Popolare Veneto"

venice.51.t: " Élire le Doge "
 venice.51.d.revolt: "Le processus byzantin de sélection du nouveau Doge à vie a pris des semaines, mais il ne reste plus que deux candidats : Giuseppe Volpi, héros de la révolte, et Giovanni Ponti. Volpi serait peut-être un candidat de choix, grâce à son rôle dans l'obtention de l'indépendance de Venise, mais de nombreux conservateurs estiment que ses idées de réforme sont trop libérales. Ponti est bien plus favorisé pour sa place dans l'élite riche, et le fait qu'il verrait le rôle de la noblesse s'élargir... alors que Volpi n'est même pas favorable à un retour aux voies de l'Ancienne République. Pourtant, le vote sera serré."
 venice.51.d.norevolt: "Le processus byzantin de sélection du nouveau Doge à vie a pris des semaines, mais il ne reste plus que deux candidats : le libéral, Giuseppe Volpi, et le conservateur, Giovanni Ponti. Si l'on considère que Volpi et son parti n'étaient même pas favorables à un retour à l'ancienne république, Ponti est le grand favori. Malgré cela, les liens de Volpi avec l'élite sont considérables, en raison de ses nombreux passages au gouvernement provincial, et il y a une chance qu'il puisse encore gagner."
venice.51.a: "Giuseppe Volpi est notre nouveau Doge !"
venice.51.b: "Giovanni Ponti est notre nouveau Doge !"

