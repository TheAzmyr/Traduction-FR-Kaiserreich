### Political Focuses ###
 VNC_great_council:9 "Convoquer le Grand Conseil"
 VNC_great_council_desc:9 "Maintenant que nous avons obtenu notre indépendance, nous devons convoquer le Grand Conseil pour la première fois depuis plus de 100 ans afin de décider de l'avenir politique de notre pays."
 VNC_new_republic:9 "Un Nouvel Avenir pour Venise"
 VNC_new_republic_desc:9 "Si la République vénitienne d'antan a fonctionné le temps qu'elle a duré, la victoire des libéraux au Grand Conseil a montré que le peuple souhaite aller de l'avant. Nous devons commencer à travailler à la création d'une république moderne et libérale pour le peuple de Venise."
VNC_together_as_one: "Ensemble comme un seul homme"
 VNC_together_as_one_desc:9 "Nous devons nous efforcer de créer non seulement une croyance dans la démocratie et la culture vénitienne, mais aussi une croyance dans le fait que Venise doit travailler ensemble comme une seule unité et comme un seul esprit. Nous devons tous nous consacrer à l'objectif du progrès si nous voulons survivre et prospérer."
 VNC_meritocracy:9 "Instituer une Méritocratie"
 VNC_meritocracy_desc:9 "L'époque où les postes politiques étaient attribués par tirage au sort ou en fonction de la noblesse de sang est révolue depuis longtemps. Tout homme ou femme qui réussit et qui est capable devrait avoir le droit d'entrer dans les couloirs du pouvoir."
 VNC_womens_suffrage:9 "Adopter la loi sur l'émancipation universelle"
 VNC_womens_suffrage_desc:9 "Les femmes ont été totalement exclues du processus politique dans l'Ancienne République - une erreur que nous ne referons pas. Les femmes sont tout aussi capables que les hommes de choisir notre dirigeant et, à ce titre, elles doivent bénéficier d'un suffrage total."
 VNC_concio:9 "Apertura del Mazor Consegio"
 VNC_concio_desc:9 "Le Grand Conseil était autrefois un lieu de richesse, de pouvoir et surtout de privilèges. Avec la Serrata del Maggior Consiglio ou fermeture du Grand Conseil, il a fermé la porte à de nombreux Vénitiens. Dans nos efforts pour libéraliser et démocratiser la République, nous devrions réouvrir le Grand Conseil."
 VNC_venetian_welfare:9 "Créer l'État Providence vénitien"
 VNC_venetian_welfare_desc:9 "La prise en charge de la population fait depuis longtemps partie de l'histoire de Venise, depuis le XVe siècle, lorsque le Magistrato alla Sanità a été créé pour aider à gérer la santé publique. Nous devrions nous efforcer de faire revivre ces institutions et de les moderniser afin que la nouvelle république prenne soin des citoyens."
 VNC_democratic_republic:9 "Un nouvel avenir pour la Reine de l'Adriatique"
 VNC_democratic_republic_desc:9 "Nous avons réussi avec Apertura à transformer la Reine de l'Adriatique en un brillant exemple de démocratie moderne."
 VNC_old_republic:9 "L'Ancien Ordre Rétabli"
 VNC_old_republic_desc:9 "À son apogée, la République de Venise était l'une des nations les plus riches d'Europe et l'une des principales puissances de la Méditerranée, en grande partie grâce à son système de gouvernement centré sur le Doge. La victoire des conservateurs au Grand Conseil prouve que le peuple veut retrouver ce pouvoir et cette richesse, et qui sommes-nous pour dire non au peuple ?"
 VNC_course_of_honors:9 "Rétablir le système Cursus Honorum"
 VNC_course_of_honors_desc:9 "L'ancienne république s'appuyait sur un système de Cursus Honorum dans lequel les hommes politiques devaient passer du temps dans différents conseils, ce qui contribuait à renforcer les hommes d'État et à mieux affiner leurs compétences en matière de gestion de l'État. En rétablissant ce système, nous pouvons nous assurer que nos hommes politiques sont des individus bien équilibrés et qualifiés."
 VNC_state_inquistors:9 "Créer le Tribunal de l'inquisiteur d'État"
 VNC_state_inquistors_desc:9 "A l'époque, nous avions les inquisiteurs de l'Etat pour veiller à ce que la république soit à l'abri des menaces intérieures. Travaillant main dans la main avec le Conseil des Dix, ils s'assuraient que la République de Venise était à l'abri des espions et des saboteurs. Aujourd'hui plus que jamais, ce système est nécessaire, car nous sommes entourés de toutes parts par des ennemis et des États plus puissants."
 VNC_new_nobility:9 "Inviter des Nobles Exilés"
 VNC_new_nobility_desc:9 "De nombreuses familles nobles qui constituaient autrefois la classe dirigeante de Venise ont été déchues de leurs titres par les républicains ou ont fui l'Italie pendant la guerre civile. En les invitant à revenir et en rétablissant leurs titres, nous pouvons renforcer notre légitimité en tant que continuation de la République de Venise et nous ouvrir à leurs investissements."
 VNC_merchant_princes:9 "Encourager une élite mercantile"
 VNC_merchant_princes_desc:9 "L'argent, le pouvoir et la politique ne faisaient qu'un à l'époque médiévale de notre apogée. Contrairement au reste de l'Europe qui avait une noblesse féodale, nous avions une noblesse mercantile. Nous devrions veiller à promouvoir à nouveau cet esprit d'entreprise."
 VNC_aristocratic_republic:9 "Le Lion de Saint-Marc reprend son envol"
 VNC_aristocratic_republic_desc:9 "Nous avons correctement réussi à restaurer la République de Venise. La Sérénissime prospère comme jamais auparavant et nous reprenons notre place de souverains légitimes de la Méditerranée."

### Foreign Policy Focuses ###
 VNC_foreign:9 "La place de Venise dans le monde"
VNC_foreign_desc: "Le Conseil étant terminé, et notre avenir décidé, nous devons maintenant nous tourner vers l'étranger. Il existe de nombreuses possibilités d'étendre la République et d'intervenir dans les luttes plus larges de l'Europe."
 VNC_stato_da_mar:9 "Rétablir le Stato da Mar"
 VNC_stato_da_mar_desc:9 "À l'époque de l'Ancienne République, toute la Méditerranée orientale était sous notre domination. Les côtes de l'Adriatique abritaient nos ports et nos chantiers navals ; c'était notre Stato Da Mar. Même si ce n'est plus le cas, le Grand Conseil a approuvé un plan établissant une politique de reconquête de nos territoires légitimes et de rétablissement de notre domination sur les côtes et les îles de la Méditerranée."

### Unification ###
 VNC_unification:0 "Le Risorgimento"
 VNC_unification_desc:0 "Le temps est venu. L'Italie, cette merveilleuse terre d'abondance, sera à nouveau unie. Viva l'Italia !"
 VNC_naval_exercises:0 "Exercices Navals"
 VNC_naval_exercises_desc:0 "Pour faire preuve de puissance et promouvoir le moral des marins, nous devrions organiser une série d'exercices navals dans la mer Adriatique. Que les ennemis de notre nation tremblent."
 VNC_military_exercises:0 "Exercices Militaires"
 VNC_military_exercises_desc:0 "Pour faire preuve de puissance et promouvoir le moral de notre armée, nous devrions organiser une série d'exercices d'entraînement au quasi-combat près du fleuve Pô. Que les ennemis de notre nation tremblent."
 VNC_italy_is_united:0 "L'Italie est unie"
 VNC_italy_is_united_desc:0 "C'est fait, l'Italie, la belle Italie, est à nouveau entière. Dans le cœur de tous les patriotes, ce moment restera à jamais gravé dans leur mémoire."
 VNC_naples_officers:0 "Recruter des généraux siciliens"
 VNC_naples_officers_desc:0 "Le corps des officiers siciliens, aussi détestable qu'ait pu être son ancien roi, compte sans doute de nombreux généraux compétents. Ces généraux devraient-ils être autorisés à servir l'Italie ?"
 VNC_sardinian_officers:0 "Recruter des généraux sardes"
 VNC_sardinian_officers_desc:0 "Beaucoup d'hommes bons se sont battus et sont morts pour la Sardaigne. Maintenant que les blessures de la guerre commencent à se cicatriser, le sort des généraux de Sardaigne doit être décidé."
 VNC_italian_irredentism:0 "Politique italienne en matière d'irrédentisme"
 VNC_italian_irredentism_desc:0 "L'Italie étant unie et certaines des questions les plus urgentes de politique intérieure étant résolues, nous pouvons nous tourner vers l'extérieur, en particulier vers les pays qui, de droit, devraient être italiens."
 VNC_a_stable_italy:0 "Une Italie Stable"
 VNC_a_stable_italy_desc:0 "Notre politique a été instable depuis la fin de la guerre civile, mais maintenant, avec une République italienne qui règne sur toute l'Italie, nous pouvons enfin mettre fin à l'instabilité qui nous ronge depuis des années."

### Economic Focuses ###
 VNC_asseses_the_economy:9 "Un Consoli dei Mercanti moderne"
 VNC_asseses_the_economy_desc:9 "L'ancienne république employait un système judiciaire unique composé de marchands chevronnés pour résoudre les litiges commerciaux. Bien qu'un tel système soit aujourd'hui désuet, un conseil de marchands peut encore fournir des conseils précieux pour le commerce et les échanges."
 VNC_venetian_industry:9 "Démarrer une Industrie Vénitienne"
 VNC_venetian_industry_desc:9 "Si notre République était connue pour ses marchands et ses négociants, elle n'en possédait pas moins une industrie du verre et du textile florissante. Nous devons commencer à développer une base industrielle plus moderne si nous voulons être à la hauteur de notre passé."
 VNC_railways:9 "Établir des liaisons ferroviaires intérieures"
 VNC_railways_desc:9 "Bien que la ville de Venise soit sans aucun doute le cœur de notre pays, les villes de l'intérieur sont également importantes d'un point de vue économique et militaire, et nous devrions améliorer les chemins de fer qui y mènent et qui en partent."
VNC_bounty_of_the_sea: "Le Butin de la Mer"
 VNC_bounty_of_the_sea_desc:9 "L'Adriatique est l'âme même du peuple vénitien, et notre histoire en est le reflet. En développant nos industries de construction navale et en utilisant les ressources naturelles de l'Adriatique, nous pouvons redevenir le centre commercial de la Méditerranée."
 VNC_expand_the_arsenal:9 "Un Arsenal Vénitien Moderne"
 VNC_expand_the_arsenal_desc:9 "L'ancien arsenal vénitien était l'une des plus grandes entreprises industrielles de l'époque. Grâce au soutien de l'État pour son expansion et sa modernisation, il peut reprendre cette place."
 VNC_trade_center:9 "Développer la Production de Verre de Murano"
 VNC_trade_center_desc:9 "Le verre fin produit sur l'île de Murano est l'un de nos principaux produits d'exportation et représente une précieuse opportunité de croissance. En développant la production de verre, nous pouvons commencer à retrouver la richesse et la prospérité que nous avions autrefois."
VNC_avaiation_industry: "Renouveau culturel"
 VNC_avaiation_industry_desc:9 "Bien qu'éclipsée dans la mémoire populaire par les grands de Florence et de Milan, Venise a été le lieu de naissance de bon nombre d'hommes de marque. Tout comme le pinceau du Tintoret a illuminé le monde, aiguisons l'appétit naissant des gens pour les belles choses."
 VNC_research_institutes:9 "Académies de Recherche Spécialisée"
 VNC_research_institutes_desc:9 "Si notre système éducatif est assez moderne, nous ne posséderons jamais la même capacité de recherche que les grandes puissances sans investissement. Des académies de recherche spécifiques, des universités centrées sur un créneau particulier selon les directives de l'État, devraient être créées pour y parvenir."
VNC_venetian_radio: "Radio vénitienne"
 VNC_venetian_radio_desc:9 "La radio est devenue une technologie importante, tant pour les militaires que pour les civils. Nous devons nous assurer que nous maîtrisons bien cette technologie si nous voulons que nos citoyens se divertissent et que nos militaires soient informés."
 VNC_bussiness_schools:9 " Ouvrir des Écoles de Commerce Modernes"
 VNC_bussiness_schools_desc: "L'accumulation commerciale de notre nation va diminuer à mesure que s'estompera la ferveur de l'indépendance. Pour compenser, il faudrait ouvrir un nouveau système d'écoles professionnelles axées sur la culture générale des affaires."
 VNC_expand_research_institutes:9 "Académies de Recherche Commerciale"
 VNC_expand_research_institutes_desc:9 "Les académies de recherche spécialisées et le système des écoles de commerce ont réussi à former notre personnel et à développer nos capacités de recherche. En fusionnant les deux systèmes, nous pouvons développer les stratégies les plus innovantes dans le domaine du commerce et des affaires et nous assurer que nous sommes présents pour tous les développements futurs."
 VNC_synthetic_research:9 "Recherche Synthétique"
 VNC_synthetic_research_desc: "Notre nation manque du pétrole dont elle a besoin pour se maintenir. Heureusement, la technologie peut apporter la réponse. Il est désormais possible de convertir d'autres composés de carbone en carburant liquide utilisable. L'industrie a juste besoin d'un peu de soutien de l'État pour se remettre sur pied."
 VNC_economic_miracle:9 "Le Miracle Économique Vénitien"
 VNC_economic_miracle_desc:9 "La prospérité revient lentement à la terre. L'époque des grands navires marchands qui remplissaient les ports va bientôt revenir et, avec eux, le retour de Venise à la place qui lui revient de droit parmi les grandes puissances européennes."

### Naval Policy ###
VNC_modernize_the_navy: "Moderniser la marine"
 VNC_modernize_the_navy_desc:9 "Pendant des siècles, la marine vénitienne a été la fierté de nos forces armées. Cependant, les temps ont changé et nous peinons aujourd'hui à défendre nos côtes. Nous devons lancer un programme de modernisation navale si nous voulons changer cette situation"
VNC_expand_dockyards: "Développer les chantiers navals"
 VNC_expand_dockyards_desc:9 "L'arsenal vénitien a fonctionné il y a des centaines d'années, mais il n'est plus le summum de l'ingénierie militaire qu'il a été. Nous devons construire des arsenaux plus grands et plus modernes si nous voulons que notre marine redevienne une force puissante."
 VNC_defend_the_coast:9 "Construire des Fortifications Côtières"
 VNC_defend_the_coast_desc:9 "Tant que nous n'aurons pas achevé les programmes de modernisation, notre marine ne sera pas en mesure de repousser les invasions ennemies. Nous devons construire une série de fortifications le long de nos côtes pour y remédier."
 VNC_continue_with_reforms:9 "Doctrines Navales Modernes"
 VNC_continue_with_reforms_desc:9 "Les stratégies navales ont évolué au cours des siècles qui se sont écoulés depuis l'apogée de notre puissance, et nous veillons à ce que nos commandants navals soient formés aux dernières théories militaires navales."
 VNC_submarines:9 "Sottomarini"
 VNC_submarines_desc:9 "Les sous-marins ont joué un rôle crucial dans la victoire allemande lors de la Weltkrieg. Il est évident que toute armée moderne doit en disposer si elle souhaite avoir la suprématie sur et sous les vagues."
 VNC_destroyers:9 "Distrutori"
 VNC_destroyers_desc:9 "Nous devons également nous défendre contre les sous-marins ennemis. Le développement de nouveaux destroyers est le moyen le plus efficace d'y parvenir."
 VNC_heavy_cruisers:9 "Incrociatori da Bataja"
 VNC_heavy_cruisers_desc:9 "Pour soutenir notre flotte, nous avons besoin de grands croiseurs de combat. Leur production sera coûteuse, mais le jeu en vaut la chandelle."
 VNC_battle_cruisers:9 "Corazzate"
 VNC_battle_cruisers_desc:9 "Si nous n'avons pas la capacité de produire des dreadnoughts en nombre suffisant, des cuirassés plus petits sont plus que suffisants pour repousser n'importe quel ennemi, et peuvent facilement être produits en masse."
VNC_life_at_sea: "La vie en mer"
 VNC_life_at_sea_desc:9 "La mer et les Vénitiens vont de pair. Nous vivons sur la mer depuis des siècles et, à ce titre, notre marine marchande est à la fois importante et performante."
VNC_venetian_marines: "Fanti da Mar"
 VNC_venetian_marines_desc:9 "Les Fanti da Mar ont peut-être été la première force amphibie dédiée. Construisons un nouveau corps de marine moderne sous ce nom afin d'honorer notre patrimoine et de renforcer nos forces armées."
VNC_thalassocracy: "Proclamer la thalassocratie"
 VNC_thalassocracy_desc:9 "La puissance vénitienne a toujours été projetée par la mer. Si les temps ont changé, la place de notre nation est restée la même. Une fois nos réformes navales achevées, nous pouvons à nouveau affirmer notre domination navale. Nos flottes seront craintes et vénérées pour les siècles à venir !"

### Air Force Focuses ###
VNC_army_air_upgrade: "Modernisation de l'armée de l'air"
 VNC_army_air_upgrade_desc:9 "S'assurer que notre armée est soutenue par une force aérienne compétente est vital pour la guerre moderne. Nous devons commencer à produire des chasseurs pour assurer la supériorité aérienne."
VNC_navy_air_upgrade: "Moderniser l'aéronavale."
 VNC_navy_air_upgrade_desc:9 "Il est clair que les porte-avions représentent l'avenir des navires de transport de capitaux et qu'aucun porte-avions n'est complet sans un escadron de bombardiers navals."
 VNC_aeronautica_militare:9 "Forsa Aerea"
VNC_aeronautica_militare_desc: "Le nouveau corps d'armée de l'air doit privilégier la qualité sur la quantité et disposer d'une marge de manœuvre pour opérer sans autorisation expresse de l'armée ou de la marine."
 VNC_venetian_air_companies:9 "Industrie Aéronautique Vénitienne"
 VNC_venetian_air_companies_desc: "Notre région a produit un nombre disproportionné d'avions pour la vieille Italie. Avec un financement suffisant, nous pouvons capitaliser sur cette expérience pour augmenter la production."
VNC_offensive_priorty: "Priorité à l'offensive"
VNC_offensive_priorty_desc: "Notre petite nation doit frapper rapidement et de manière décisive pour se maintenir à flot. L'armée de l'air doit être capable d'opérer efficacement loin de chez elle et sans communications."
 VNC_strat_bombers:9 "Construire des Bombardiers à Longue Portée"
 VNC_strat_bombers_desc: "Nous devons disposer de bombardiers stratégiques modernes capables de détruire la base industrielle d'un ennemi."
VNC_defned_la_serenissim: "Défendre la Sérénissime"
VNC_defned_la_serenissim_desc: "Les bombardiers menacent de détruire nos foyers et notre industrie sans véritable combat. Nos combattants doivent à leur tour avoir la capacité d'intercepter même les conceptions étrangères les plus avancées."
VNC_fighters: "Soutenez les troupes"
VNC_fighters_desc: "Alors que certains voudraient oublier l'importance d'un appui aérien rapproché dans la poursuite de structures de commandement plus indépendantes des forces aériennes, nous ne pouvons pas nous permettre de rejeter la réalité. Nos avions ne doivent pas travailler seuls, mais toujours en tandem avec les hommes au sol."
 VNC_build_air_ports: "Construire des aéroports"
VNC_build_air_ports_desc: "En intégrant les infrastructures aériennes existantes aux développements futurs de l'industrie aéronautique, la production sera sensiblement plus efficace et l'espace libéré dans les villes."

### Venetian Army ###
 VNC_venetian_army:9 "Esercito Veneto"
 VNC_venetian_army_desc:9 "Si nous restons trop dépendants de notre marine, notre pays sera rapidement submergé par des puissances étrangères. Si nous voulons survivre, il faut développer l'armée et la faire entrer dans l'ère moderne"
VNC_superior_fire_power: "Puissance de feu supérieure"
 VNC_superior_fire_power_desc:9 "Alors que nous ne disposerons jamais de la main-d'œuvre nécessaire pour mener un conflit prolongé, l'industrie de notre pays peut devenir le pivot de notre défense nationale. En produisant un grand nombre d'armements lourds de haute qualité à utiliser efficacement sur le terrain, nos soldats peuvent infliger des pertes disproportionnées par rapport à leur nombre."
 VNC_modernize_the_guns:9 "Produire des Armes Légères Modernes"
 VNC_modernize_the_guns_desc:9 "Dans le cadre de notre objectif d'une armée petite mais professionnelle, nous devons nous assurer que nos soldats disposent de la technologie la plus récente en matière d'armes légères afin d'avoir toujours l'avantage sur leurs adversaires."
 VNC_artilery_effort:9 "Canóni de l'ère moderne"
 VNC_artilery_effort_desc:9 "L'artillerie a été la clé de la victoire allemande lors de la Weltkrieg. Nous devons nous inspirer de leurs tactiques et améliorer notre propre artillerie si nous voulons connaître le même succès."
VNC_grand_battle_plan: "Grand Plan de bataille"
 VNC_grand_battle_plan_desc:9 "Bien que le fait de se concentrer sur les équipements de la plus haute qualité disponible puisse être efficace, cela est beaucoup trop coûteux et notre économie naissante ne peut pas le supporter. Nous devons plutôt nous concentrer sur la formation de nos officiers et de nos commandants pour qu'ils aient l'esprit stratégique le plus aiguisé possible, avec des stratégies innovantes garantissant un avantage tactique sur n'importe quel ennemi."
 VNC_flexiable_planning:9 "Expérimenter la Motorisation"
 VNC_flexiable_planning_desc: "L'infanterie doit être à la fois motorisée et suffisamment protégée. Nos plans doivent non seulement être mis en œuvre rapidement, mais aussi rester intacts au-delà du contact avec l'ennemi."
 VNC_support_brigades:9 "Brigades de Soutien Élargies"
 VNC_support_brigades_desc:9 "Les équipements de soutien non standard permettent aux divisions de combattre plus efficacement. Nous devons en rechercher des dérivés plus avancés."
VNC_infantry_tanks: "Armes combinées"
 VNC_infantry_tanks_desc:9 "Avec les meilleures technologies terrestres, aériennes et maritimes travaillant en tandem, le Lion de Saint Marc va vraiment rugir à nouveau."
 VNC_commander_initative:9 "Accorder l'Autonomie aux Officiers"
 VNC_commander_initative_desc: "Les commandants des subdivisions doivent disposer d'une autonomie accrue pour élaborer des plans et les mettre en œuvre comme ils l'entendent."
VNC_planning_schools: "Les écoles de planification"
 VNC_planning_schools_desc:9 "Le dessin des cartes et des lignes de bataille est en soi une science. Il convient donc de créer des académies spécialisées pour nos officiers."

### Venetian Revolt ###
 VNC_last_stand: "Le Dernier Combat de la Liberté"
 VNC_last_stand_desc: "L'annulation des autonomies des États et la suspension des élections par l'ANI constituent une violation flagrante de la justice. Il nous incombe de prendre les armes contre cette tyrannie et de défendre tout ce qui est bon dans le monde. La guerre avec les ultranationalistes est imminente et nous devons nous y préparer en utilisant tous les stocks disponibles pour armer tous ceux qui sont prêts à se battre."
 VNC_unite_rebel: "Unir les Forces Rebelles"
 VNC_unite_rebel_desc: "La nature impromptue de notre rébellion et la constitution de milices ont eu pour conséquence que notre haut commandement est confronté à des difficultés dans l'organisation des forces armées. La confusion des ordres au sein de l'armée est fréquente et il convient d'y remédier au plus vite."
 VNC_raise_militias: "Augmenter les Unités Partisanes"
 VNC_raise_militias_desc: "Après la libération du Frioul, de nombreux volontaires enthousiastes, qui n'ont pas pu rejoindre la rébellion en raison de la confusion initiale, ont demandé à se battre aux côtés de nos militaires contre les tyrans de Milan. Nous devons saisir cette opportunité et recruter ces hommes."
 VNC_rally_defectors: "Rallier les Transfuges Sympathisants"
 VNC_rally_defectors_desc: "L'ANI subit des pertes croissantes face aux forces vénitiennes et se heurte à une opposition de plus en plus forte de la part de la population civile et des forces armées. Ce qui devait être une guerre rapide s'est transformé en bourbier, tandis que la perspective d'une intervention étrangère devient de plus en plus réelle. Nous pouvons tirer parti de cette opposition en appelant les soldats mécontents à faire défection et à aider à renverser le tyran Ciano."
 VNC_promote_coordination: "Promouvoir la Coordination de l'Armée"
 VNC_promote_coordination_desc: "Bien que nos efforts pour unifier nos forces hétéroclites en une véritable armée aient été couronnés de succès, l'armée est toujours confrontée à des problèmes de cohésion. Des efforts supplémentaires doivent être entrepris si nous voulons vaincre l'ANI."
 VNC_desperate_defence: "Résister à l'Offensive Nationaliste"
 VNC_desperate_defence_desc: "Nous sommes au bord de la défaite, ce qui ne manquera pas de se répercuter sur le reste de l'Italie. Il faudra faire de la propagande auprès de nos soldats pour leur rappeler pourquoi ils se battent. Malheureusement, nous devrons recourir à des mesures désespérées pour assurer notre survie."
 VNC_utilise_austrian_ties: "Utiliser les Liens Autrichiens"
 VNC_utilise_austrian_ties_desc: "Notre rébellion a été accueillie à bras ouverts par les Autrichiens, car Ciano représente une menace pour leurs intérêts. Ils sont prêts à envoyer une aide secrète pour nous assister, ce que nous ne pouvons pas refuser."
 VNC_import_arms:0 "Importer des armes"
 VNC_import_arms_desc: "Notre armée a besoin de plus de matériel si nous voulons avoir une chance contre la République nationale. Heureusement pour nous, les Autrichiens sont prêts à nous prêter leurs anciens stocks pour un prix modique."
 VNC_final_push:0 "L'Assaut Final"
 VNC_final_push_desc: "Victoire après victoire sur le champ de bataille, la défaite de Ciano et de ses semblables est pratiquement assurée. Le moral des militaires est au plus haut, tandis que l'ANI doit faire face à des désertions massives."
 VNC_propaganda: "Diffuser la Propagande Anti-guerre"
 VNC_propaganda_desc: "Alors que cette guerre monte les frères les uns contre les autres, les appels à la paix se font de plus en plus pressants. L'incapacité de l'ANI à remporter une victoire rapide est à l'origine de graves problèmes de moral que nous pouvons exploiter. Avec l'aide de l'Autriche, nous pouvons faire passer en contrebande de la propagande appelant au renversement de Ciano. Beaucoup doutent déjà de la capacité de l'ANI à gagner la guerre, des milliers de personnes sont déjà mortes et le sentiment général est que Balbo a laissé l'Italie vulnérable aux socialistes."

### Introduction ###

 VNC_guide:9 "§MUn Nouvel Avenir pour Venise§! (§cSociaux-Conservateurs§! / §mLibéraux Économiques§! / §lSociaux-Libéraux§! / §SSociaux-Démocrates§!)\n£white_dot Après avoir complété la priorité "Convoquer le Grand Conseil", choisissez que le Doge soit directement élu et limité dans la durée de ses mandats.\n£white_dot Des élections sont organisées tous les 4 ans, dans lesquelles le §lPartito Liberale Christian§!, le §mPartito Repubblicano Veneto§!, la §cLega Catòłega§! et le §SPartito Popolare Veneto§! pourront être élus.\n\n§ML'Ordre Ancien Restauré§! (§aDémocrates Autoritaires§! / §PAutocrates Paternalistes§!)\n£white_dot Choisissez la vieille méthode; dans approximativement deux semaines, nous élirons le nouveau Doge, soit en gardant Giuseppe Volpi et le §aConsejo Ducałe§! ou en élisant Giovanni Ponti et le §PMaggior Consiglio§!."

### Events ###
venice.1.t: "Première session du Grand Conseil"
 venice.1.d:9 "Pour la première fois depuis plus de cent ans, le Grand Conseil de Venise se réunit à nouveau. Des membres de toute la république se réunissent à Venise pour discuter de la structure de la République vénitienne. Deux camps se sont déjà formés : ceux qui veulent faire de Venise une république moderne, avec des droits civils et des libertés considérablement élargis, et ceux qui veulent que la République de Venise redevienne ce qu'elle était à l'époque de son âge d'or."
venice.1.a: "Commençons"

venice.2.t: "Election et mandat du Doge"
 venice.2.d:9 "La première question qui se pose est celle de l'élection du Doge. Dans l'ancienne république, le Doge était élu à vie par le Grand Conseil. 30 membres étaient choisis par tirage au sort, qui étaient ensuite réduits à 9 par tirage au sort. Ces 9 membres devaient nommer 40 membres qui devaient être approuvés par 7 des 9. Les 40 ont été réduits par tirage au sort à 12, qui ont nommé 25 membres. Ces 25 membres devaient être approuvés par 9 des 12. Les 45 membres ont ensuite été tirés au sort pour être ramenés à 11. Ces 11 ont nommé 45 membres qui devaient être approuvés par 9 des 11. Ces 45 étaient finalement réduits par tirage au sort à 25, et ils choisissaient finalement le Doge, qui gardait la position à vie.\n\nNaturellement, l'ancien système est considéré comme plutôt archaïque. Ceux qui, au sein du Grand Conseil, cherchent à moderniser la République proposent plutôt que le Doge soit élu directement par le peuple pour quatre ans, sous réserve de réélection."
 venice.2.a:9 "L'ancien système est ridicule. Le doge sera élu par le peuple tous les quatre ans !"
 venice.2.b:9 "Pourquoi changer ce qui a fonctionné pendant des siècles ? Gardez l'ancien système !"

 venice.5.t:9 "Une nouvelle République a été établie !"
 venice.5.d:9 "Après des jours de vote et de débats intenses, le Grand Conseil a décidé de s'ériger en une nouvelle république modernisée et libérale. Un nouveau chapitre de l'histoire de Venise s'ouvre ainsi."
 venice.5.a:9 "Fon sù i fondaminti de un nóvo doman !"

 venice.6.t:9 "La Sérénissime République a été rétablie !"
 venice.6.d:9 "Après plusieurs jours de vote et de débats intenses, le Grand Conseil a choisi de rétablir l'ancienne République Sérénissime, mercantiliste et oligarchique. Un nouveau chapitre s'ouvre ainsi dans l'histoire de Venise."
 venice.6.a:9 "Viva San Marco ! Viva Venezia !"

#venice.7-17 removed

venice.18.t: "Nous sommes perdants face à Venise"
venice.18.d: "Incroyablement, nous perdons du terrain face aux Vénitiens. Soit nous leur donnons ce qu'ils veulent maintenant, en espérant qu'ils s'arrêtent là, soit nous risquons de nous retrouver face à une défaite plutôt humiliante de leur part, une défaite où nous perdons tout."
venice.18.a: "Mettez fin à cette guerre maintenant"
venice.18.b: "Non, il est encore trop tôt pour appeler"

venice.19.t: "[From.GetNameDefCap] Demande la Paix"
 venice.19.d:9 "Notre guerre contre [From.GetNameDef] s'est bien déroulée, mais elle a coûté cher aux deux nations. Nous avons reçu une offre de paix promettant l'Istrie et nos autres revendications si nous déposons les armes. Que devons-nous faire ?"
venice.19.a: "Mettons fin à cela"
venice.19.b: "Pourquoi s'arrêter là ? Nous allons tout prendre !"

venice.32.t: "Redémarrer le mariage avec la mer"
 venice.32.d:9 "Pendant des siècles, à partir de l'an 1000, la Festa de la Sensa et les Noces de la Mer ont été célébrées le jour de l'Ascension. Cependant, lorsque Napoléon a détruit la République en 1798, la fête a cessé d'être célébrée. Maintenant que la République est réformée, nous pouvons à nouveau célébrer les Noces de la Mer de la République de Venise."
venice.32.a: "Nous t'épousons, mer, en signe de domination véritable et éternelle."

venice.33.t: "Sposalizio del Mare de [GetYear]"
 venice.33.d:9 "Aujourd'hui, nous célébrons à nouveau les noces de la mer. Des navires décorés, transportant des dignitaires vénitiens et étrangers, ont fait des allers-retours dans le port, et l'ambiance dans la ville n'était rien de moins qu'extatique. Après un long discours, le Doge [Root.GetLeader] a jeté un anneau dans la lagune, signifiant le mariage de Venise avec la mer. Plus tard dans la nuit, des feux d'artifice ont éclaté pour célébrer notre fête nationale, à la fois dans la ville et dans l'arrière-pays."
venice.33.a: "Nous t'épousons, mer, en signe de domination véritable et éternelle."

venice.34.t: "Faire revivre le carnaval vénitien"
venice.34.d: "Pendant les jours de la République vénitienne, le carnaval était une fête populaire qui célébrait la fin du carême et avant le début du mercredi des Cendres. Même après la fin de la République en 1798, la fête était toujours populaire et les fêtes privées restaient célébrées. Cependant, maintenant que la République est restaurée, nous pouvons recommencer à célébrer le carnaval."
 venice.34.a:9 "Vive Venise !"

venice.35.t: "Carnaval de Venise"
 venice.35.d:9 "Aujourd'hui, les villes de la République se remplissent de gens portant des costumes colorés et des masques complexes pour célébrer le carnaval. Notre ancienne tradition a été ravivée et, tout au long de la nuit, on entend de la musique, des feux d'artifice et des rires."
 venice.35.a:9 "Vive Venise !"

venice.36.t: "Ponte della Libertà"
 venice.36.d:9 "Aujourd'hui marque l'ouverture du Ponte della Libertà ou Pont de la Liberté, qui relie la ville de Venise à la terre ferme. Alors que la République est à nouveau fondée et que la ville de Venise est à nouveau le cœur de la République, le pont a été créé pour célébrer la liberté que la République représente."
venice.36.a: "Defendemo la paxe e la libarta !"

venice.37.t: " École Navale Militaire Sebastiano Venier"
 venice.37.d:9 "Aujourd'hui, l'école militaire navale Sebastiano Venier a ouvert ses portes pour former une nouvelle génération d'amiraux vénitiens. Nommée d'après le célèbre amiral vénitien Sebastiano Venier qui a remporté la bataille de Lépante, l'école contribue également à transmettre l'amour de la mer en proposant de nombreuses activités nautiques, de la voile à la natation. De nombreux enseignants et membres du corps professoral sont des membres actifs ou retraités de la marine vénitienne."
 venice.37.a:9 "À la prochaine génération de marins vénitiens !"

venice.50.t: "Les Élections [Root.GetAdjective] de [GetYear]"
venice.50.d: "Les mois qui ont précédé les élections du nouveau Doge et de son parti cette année à [Root.GetNameDef] ont été plus divisés et plus chargés que jamais. Les gens affluant aux urnes, le vainqueur s'est avéré être..."
 venice.50.a:9 "... le Partito Liberałe Cristian !"
 venice.50.b:9 "... le Partito Repubblicano Veneto !"
 venice.50.c:9 "... la Lega Catòłega !"
 venice.50.e:9 "... le Partito Popolare Veneto !"

venice.51.t: " Élire le Doge "
 venice.51.d.revolt:9 "Le processus byzantin de sélection du nouveau doge à vie a duré des semaines, mais il ne reste plus que deux candidats : Giuseppe Volpi, héros de la révolte, et Giovanni Ponti. Volpi bénéficie d'un large soutien populaire grâce à son statut de héros de guerre, mais de nombreux conservateurs estiment que ses idées de réforme sont trop libérales. Ponti, quant à lui, a les faveurs de la noblesse nouvellement établie. Le vote sera certainement serré."
 venice.51.d.norevolt:9 "Le processus byzantin de sélection du nouveau doge à vie a pris des semaines, mais il ne reste plus que deux candidats : le libéral Giuseppe Volpi et le conservateur Giovanni Ponti. Si l'on considère que Volpi et son parti n'étaient même pas favorables à un retour aux méthodes de l'ancienne république, Ponti est le grand favori. Malgré cela, Volpi a de nombreuses relations grâce à ses nombreux passages au gouvernement provincial, et il y a encore une chance qu'il l'emporte."
venice.51.a: "Giuseppe Volpi est notre nouveau Doge !"
venice.51.b: "Giovanni Ponti est notre nouveau Doge !"

