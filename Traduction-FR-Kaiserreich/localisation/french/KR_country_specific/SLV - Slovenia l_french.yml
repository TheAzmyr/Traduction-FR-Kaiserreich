### Characters ###
 SLV_lovro_klemencic:0 "Lovro Klemenčič"
 SLV_lovro_klemencic_leader_desc:9 "§YNaissance :§! §L9 août 1891, à Šentvid pri Stični, Duché de Carniole, Autriche-Hongrie§!\n§YCarrière :§! §LIssu d'une famille de commerçants, il obtint en 1911 son diplôme au gymnase de Novo Mesto et partit peu après étudier la médecine à Vienne. À la fin de ses études, il commença à s'impliquer dans la politique radicale et, en 1913, il établit des liens avec des révolutionnaires russes. Après l'éclatement de la Weltkrieg, il fut envoyé combattre en Galicie, où il fut capturé et se porta volontaire pour servir la Serbie en tant que médecin. Après son arrivée, il se retira avec l'armée serbe à travers l'Albanie et jusqu'à l'île de Corfou. En 1917, il fut envoyé par Nikola Pašić pour établir un soutien russe au projet yougoslave, mais finit par se ranger du côté des bolcheviks, rejoignant l'Armée rouge en 1918.\nAvec les pertes subies par les Rouges dans la Guerre civile russe, il retourna en Slovénie au début de 1919, avec son désormais bras droit Vladislav Fabjančič, où ils rejoignirent l'aile gauche du JSDS, avant de se scinder au sein du SRP. À la fin de 1923, Klemenčič et Fabjančič se présentèrent aux élections en Carniole sous l'étiquette du PSR, obtenant un peu plus de 12 % du total des voix. Cependant, peu de temps après, ils eurent des problèmes avec le reste du PSR en raison de leur soutien au yougoslavisme unitaire et de leur plaidoyer en faveur d'une coalition avec d'autres partis de gauche, ce qui leur valut d'être expulsés du parti. Klemenčič et Fabjančič restèrent politiquement actifs et rejoignirent le JSDS, dont ils constituèrent à nouveau l'aile gauche. Pendant le reste des années 1920 et le début des années 1930, Klemenčič écrivit pour divers journaux, sans parvenir à atteindre la proéminence qu'il avait brièvement occupée.\n\nAvec la nomination en 1932 de Milan Gorkić à la tête de la section illyrienne du PSR, les choses prirent une tournure différente. Dans le cadre de sa stratégie de front large, Gorkić demanda aux deux "Vrais Communistes" de revenir au sein du parti et ils acceptèrent volontiers son invitation.\n\nAujourd'hui, Klemenčič a été installé à la tête de la marionnette slovène, car personne d'autre, dans l'extrême gauche politique du pays, n'avait les compétences ou les relations nécessaires pour accepter la position de chien de poche du totalitarisme. Cette position lui a valu de nombreux détracteurs, mais pour l'instant, ses liens plus larges avec les modérés et sa volonté d'utiliser la force l'ont maintenu à flot.§!"

