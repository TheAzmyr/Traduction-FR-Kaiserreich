### Decision ###
 BOL_kill_CHL: "Venger Guerra del Salitre"
 BOL_kill_CHL_desc: "Les barbares chiliens, soutenus par les faucons britanniques, se sont emparés de nos provinces du Pacifique en 1883, et depuis lors, nous rêvons de reprendre nos terres. Le Chili est en guerre, l'armée et la marine chiliennes sont occupées sur d'autres fronts. Il est temps de réaliser nos rêves."
BOL_Enact_our_Revenge: "Prendre notre revanche"
 BOL_Enact_our_Revenge_desc: "Nous avons souffert, nous avons pleuré, mais à travers nos défaites, nous sommes devenus plus forts. Le choc idéologique entre la classe ouvrière et le vieil establishment qui fait rage sur le continent européen a envoyé une onde de choc dans notre propre région. Alors que nos voisins sont pris dans leurs propres conflits, le moment est venu de redonner à notre nation sa grandeur et d'exercer notre vengeance !"
BOL_Join_Internationale: "Rejoindre l'Internationale"
 BOL_Join_Internationale_desc: "Avec le succès de nos camarades dans le reste de l'Amérique du Sud, nous devons maintenant nous demander si nous devons aider la diffusion mondiale de la révolution en adhérant à l'Internationale."
BOL_diverge_resources_for_capital_ship: "Diversifier les ressources supplémentaires pour La Paz"
BOL_diverge_resources_for_capital_ship_desc: "Nous devons construire le cuirassé de La Paz le plus rapidement possible, même si cela implique de détourner des ressources d'ailleurs !"
BOL_build_capital_ship: "Construction du cuirassé La Paz"
 BOL_build_capital_ship_desc: "Si le fait de terminer le cuirassé de La Paz à temps ou même plus tôt aura un effet positif sur notre gouvernement, le fait de ne pas tenir notre parole aura de graves conséquences."
