### Characters ###
 BOL_bernardino_bilbao_rioja: "Bernardino Bilbao Rioja"
 BOL_bernardino_bilbao_rioja_leader_desc:9 "§YNaissance :§! §L20 mai 1895, à Arampampa, Département de Potosí, République de Bolivie§!\n§YCarrière :§! §LBernardino Bilbao Rioja est entré au "Colegio Militar del Ejercito" à l'âge de 17 ans, et a obtenu une bourse pour l'Académie militaire du Chili, où il a obtenu un diplôme de sous-lieutenant d'infanterie en 1918, et est devenu pilote en 1919. En 1926, déjà avec le grade de major, il fonde l'Escuela de Aviación de Bolivia, devenant ainsi un pionnier de l'aviation bolivienne. Il est devenu un héros national pendant la guerre du Chaco, se distinguant par sa bravoure et ses excellentes capacités d'organisation. Cependant, la défaite contre les Paraguayens a radicalement changé la position politique de Bilbao Rojas, ce qui l'a conduit à rejoindre Razón de Patria. Maintenant qu'il est au pouvoir, il va tenter de centraliser le pouvoir sous son autorité et de renforcer l'armée dans le but de reconquérir à tout prix la gloire perdue de la Bolivie.§!"
 BOL_bernardino_bilbao_rioja_air_chief_desc:9 "§YBorn:§! §LMay 20th, 1895, in Arampampa, Potosí Department, Republic of Bolivia§!\n§YBackground:§! §LBernardino Bilbao Rioja joined the 'Colegio Militar del Ejercito' in 1912, where he was given a scholarship and sent to the Chilean officer school. He would go onto graduate as an artillery second-lieutenant in 1918 and also received training as a Pilot in 1919. By 1926 he reached the rank of Major and went onto creating and organising the 'Escuela Militar de Aviación', becoming a flight instructor as well as becoming one of the pioneers of Bolivian aviation. In 1932, he was sent as part of a military attaché to Argentina but was quickly recalled as soon as the Chaco War began. When he arrived back he was named General Inspector of the Bolivian Air Force and military transportation. He took part in the fierce battles at Cañada Strongest, Kilómetro Siete, the retaking of Alihuatá and the defence of Vallamontes, where he stood out for his bravery and excellent organisation skills.§!\n\n§YNotes: After travelling through Europe, he now member the ultranationalist Razón de Patria.§!"

 BOL_german_busch_becerra: "German Busch Becerra"
 BOL_german_busch_becerra_leader_desc:9 "§YNaissance :§! §L23 mars 1903, en République de Bolivie§!\n§YCarrière :§! §LGermán Busch Becerra est né en 1904, cependant, son lieu de naissance est actuellement inconnu car il n'a pas été ouvert à ce sujet avec ses collègues et associés. Il est entré au "Colegio Militar de la Nación" en 1922, où il a obtenu son diplôme de sous-lieutenant en 1927, et n'a cessé de gravir les échelons jusqu'à devenir capitaine juste avant la guerre du Chaco. Pendant la guerre du Chaco, il a été récompensé à plusieurs reprises pour sa bravoure et est considéré comme un héros de guerre bolivien. Avec la défaite de la guerre du Chaco, Busch s'est allié à David Toro, et tous deux ont pris le pouvoir à Salamanque en 1934 avec le soutien massif de l'armée et de la population en général. Depuis lors, Busch a fait avancer des réformes qui ont amélioré lentement mais sûrement la situation bolivienne, et la population en général le tient en haute estime. Cependant, Busch n'a jamais été prêt à faire de la politique, et il n'est toujours pas clair s'il souhaite continuer à être président, ou s'il appellera finalement à des élections une fois que la situation se sera normalisée.§!"
 BOL_german_busch_becerra_commander_desc:9 "§YBorn:§! §LMarch 23rd, 1903, in the Republic of Bolivia§!\n§YBackground:§! §LGermán Busch Becerra entered the 'Colegio Militar del Ejercito in 1922, and graduated as a cavalry second lieutenant in 1927. He was promoted to Lieutenant right before the Chaco War. He took part in the Battle of Boqueron, where he was forced to retreat after failing to relieve the garrison at fort Boqueron in one of the bloodiest battles of the Chaco War. Despite this, he was promoted to Captain of the 5th Cavalry regiment, where he was decorated for his bravery with the 'Orden del Condor de los Andes' medal. He'd later join other disgruntled army generals and overthrow the Salamanca government, dedicating to politics since then. Despite becoming a Bolivian national hero, the Chaco war has left Germán emotionally scarred, with sources close to his family revealing that he's dealing with a severe case of depression.§!\n\n§YNotes: Leader of the Junta de Salvación Nacional.§!"

 BOL_carlos_quintanilla_quiroga: "Carlos Quintanilla Quiroga"
 BOL_carlos_quintanilla_quiroga_leader_desc:9 "§YNaissance :§! §L22 janvier 1888, à Cochabamba, Département de Cochabamba, République de Bolivie§!\n§YCarrière :§! §LCarlos Quintanilla Quiroga est né en 1888 à Cochabamba, en Bolivie. Il obtient une licence en sciences et en littérature à l'Université de San Simon de Cochabamba en 1903 et entre à l'Académie militaire juste après, en tant que sous-lieutenant en 1907. Vétéran de la guerre du Chaco, il a été nommé gouverneur militaire de Bolivie. Bien qu'il soit respecté au sein de l'armée, il reste à voir s'il peut effectivement pacifier la Bolivie et la ramener au bord de l'effondrement.§!"
 BOL_carlos_quintanilla_quiroga_commander_desc:9 "§YBorn:§! §LJanuary 22nd, 1888, in Cochabamba, Cochabamba Department, Republic of Bolivia§!\n§YBackground:§! §LCarlos Quintanilla Quiroga graduated from the 'Colegio Militar del Ejercito' as a second-lieutenant in 1907. He was sent to Germany as a military attaché during the Weltkrieg, undertaking several military courses in the German Kriegsakademie. He'd return to Bolivia and reach the rank of commander before the outbreak of the Chaco War where he became Chief of Staff after Filiberto Osorio's resignation. However, Quintanilla would eventually be responsible for the Bolivian defeat at the Battle of Boquerón, in which he ignored signs of an imminent Paraguayan attack as well as failing to make any significant strategic decisions that could've turned the tide of the battle. After the fall of Boqueron, he regrouped with other members of Bolivian high command to discuss their next move. The meeting ended after a heated exchange between Quintanilla and Bilbao Rioja where Rioja ended up pulling out his pistol and aiming at Quintanilla, sparking a rivalry between these two officers.§!"

 BOL_demetrio_canelas_canelas:9 "Demetrio Canelas Canelas"
 BOL_demetrio_canelas_canelas_leader_desc:9 "§YBorn:§! §LApril 7th, 1881, in San Benito, Cochabamba Department, Republic of Bolivia§!\n§YBackground:§! §LAfter deciding to choose a legal career Demetrio Canelas entered and successfully graduated from the Higher University of San Andrés, where he later became a professor. In 1914 he joined the newly formed Republican Party and in 1920 he chose the more conservative wing under the leadership of Daniel Salamanca, becoming a member of the Genuine Republican Party. In the 1920s Canelas became involved in the organisation of the newspaper La Patria in Oruro, as well as being a writer and journalist. When Salamanca was finally elected as president, he occupied various ministerial posts in his government. After the Busch coup and Daniel Salamanca's death in 1935, he took his place as leader of the weakened Genuine Republican Party and under his guidance one of the \"Traditional\" parties rose back to the top.§!"

 BOL_mamerto_urriolagoitia_harriague: "Mamerto Urriolagoitia Harriague"
 BOL_mamerto_urriolagoitia_harriague_leader_desc:9 "§YNaissance :§! §L5 décembre 1895, à Sucre, Département de Chuquisaca, République de Bolivie§!\n§YCarrière :§! §LMamerto Urriolagoitia Harriague a obtenu son diplôme d'avocat à l'Universidad Mayor de San Francisco Xavier en 1916 et a rejoint le PRG pendant ses études. En 1917, il a été envoyé à Londres, puis au Canada en tant qu'ambassadeur de Bolivie. Il est revenu en 1937 et avait occupé le poste de sénateur avant les élections. Urrutio est tenu de poursuivre la politique du PRG, de maintenir un contact étroit avec l'église catholique afin de garantir sa légitimité et d'essayer d'attirer les investissements étrangers.§!"

 BOL_enrique_hertzog: "Enrique Hertzog"
 BOL_enrique_hertzog_leader_desc:9 "§YNaissance :§! §L10 décembre 1897, à La Paz, Département de La Paz, République de Bolivie§!\n§YCarrière :§! §LJosé Enrique Hertzog Garaizábal a obtenu son diplôme de médecin à l'Universidad Mayor de San Andres en 1921. Il rejoint le "Partido Genuino Republicano", dirigé par Daniel Salamanca, et gravit les échelons jusqu'à devenir ministre de la Guerre pendant la guerre du Chaco. Maintenant qu'Hertzog est président, il va essayer de revenir aux politiques impopulaires de Busch Becerra que Salamanque a essayé de mettre en place et d'améliorer la situation bolivienne à partir de là.§!"

 BOL_tomas_manuel_elio:9 "Tomás Manuel Elío"
 BOL_tomas_manuel_elio_leader_desc:9 "§YBorn:§! §LMarch 25th, 1886, in La Paz, La Paz Department, Republic of Bolivia§!\n§YBackground:§! §LShortly after graduating as a lawyer from the Higher University of San Andrés, Tomás Elío joined the then dominant Liberal Party. In 1913 he was one of the co-founders of the Radical Party, a group of young progressive liberals, led by Franz Tamayo Solares and until 1920 fiercely opposed the stagnation of the ruling party and promoted social reforms. After the coup d'état of the Republican Party, the group split up and Elío and his supporters returned to the Liberal Party. During the 1920s he worked at the university and returned to active politics in 1928, becoming a deputy from La Paz and a year later Minister of Finance. During the government of Daniel Salamanca, Tomás Manuel Elío became one of the party's main figures and, following the death of long-time Liberal leader Ismael Montes, was appointed to replace him in the hope his progressive views could bring the party back to the top nearly two decades after the last Liberal president.§!"

 BOL_simon_iturri_patino: "Simon Iturri Patiño"

 BOL_alcides_arguedas: "Alcides Arguedas"
 BOL_alcides_arguedas_leader_desc:9 "§YNaissance :§! §L15 juillet 1879, à La Paz, Département de La Paz, République de Bolivie§!\n§YCarrière :§! §LAlcides Arguedas Díaz est né dans la capitale bolivienne, La Paz. Il a commencé à étudier le droit et les sciences politiques à l'Universidad Mayor de San Andrés en 1904, puis s'est installé à Paris pour étudier la sociologie. À son retour en Bolivie, il rejoint le Partido Liberal, où il gravit les échelons jusqu'à être choisi comme député en 1916 et ambassadeur en Colombie en 1929, où il est licencié pour avoir critiqué le président Hernando Siles. Ses critiques à l'encontre des gouvernements suivants lui valent d'être exilé et même giflé par le président Busch-Becerra en 1936. Grâce à l'influence du Partido Liberal, il a pu retourner en Bolivie pour les élections de 1942. C'est un écrivain prolifique, qui a écrit plusieurs livres et essais sur la dure réalité bolivienne. Maintenant qu'il est devenu président, il va essayer de libéraliser la bureaucratie bolivienne inefficace et d'aider le citoyen ordinaire à avoir un meilleur niveau de vie. Cependant, les compagnies minières ont une grande influence sur son parti, et il pourrait être obligé de faire des concessions auxdites compagnies...§!"

 BOL_gabriel_gosalvez:9 "Gabriel Gosálvez Tejada"
 BOL_gabriel_gosalvez_leader_desc:9 "§YBorn:§! §LNovember 15th, 1899, in Yungas, La Paz Department, Republic of Bolivia§!\n§YBackground:§! §LShortly after his birth in the rainy Andean foothills, his family moved to La Plaza. After high school, where he earned the nickname Gabicho, he enrolled at the Higher University of San Andrés and graduated with a degree in economics in 1923. At the same time, he participated in the founding of the radical leftist newspaper El Hombre Libre, and then several other newspapers in the governmental La Plaza. As a member of Bautista Saavedra's Republican Party, he was chosen as personal secretary to his successor Felipe Segundo Guzmán and retained this position even under the next president, Hernando Siles. In 1928 he was appointed counsellor to the ambassador in Argentina, and two years later he was named consul to Europe. With the outbreak of the Chaco War, Gabriel Gosálvez took an active role in restructuring the Republican Party and transforming it into the Socialist Republican Party and soon became the second most influential person after Saavedra. After Busch's coup and Bautista's deportation, Gosálvez led a splinter faction of so-called \"Anti-Personalists\" who agreed to co-operate with the military regime and Gabriel Gosálvez quickly became a trusted minister of Germán Busch.§!"

 BOL_enrique_penaranda_castillo: "Enrique Peñaranda Castillo"
 BOL_enrique_penaranda_castillo_army_chief_desc:9 "§YBorn:§! §LNovember 15th, 1892, in Chuchulaya, La Paz Department, Republic of Bolivia§!\n§YBackground:§! §LEnrique Peñaranda del Castillo graduated from the 'Colegio Militar del Ejercito' in 1910 as a second-lieutenant, and slowly rose through the ranks until becoming Colonel in 1932. He took part in the failed relief effort during the Battle of Boquerón, later becoming commander of the Bolivian 4th Army, proceeding to organise the retreat towards Saavedra. He would later lead the relief effort to another encirclement during the Second Battle of Alihuatá, near Campo Vía. Despite the crushing defeat at the hands of the Paraguayan Army, Peñarada managed to evacuate the encircled troops. This lead to him becoming a popular figure nationwide as a hero and led to his promotion to the position of Chief of the Bolivian Army, a post he kept until 1934. With his defeat at the battle of El Carmen, President Salamanca decided to remove him from his post, a move that eventually led to the Junta de Salvacion Nacional's coup d'etat.§!"

 BOL_enrique_baldivieso:9 "Enrique Baldivieso Aparicio"
 BOL_enrique_baldivieso_leader_desc:9 "§YBorn:§! §LApril 15th, 1902, in Tupiza, Potosí Department, Republic of Bolivia§!\n§YBackground:§! §LWhile he was a student, Enrique Baldivieso led several student groups criticising the backward practices and policies of the Liberal Party and became a prominent youth leader. At the beginning of Hernando Siles' government, he became part of his inner circle and was one of the key people in the creation of the National Union Party, much more commonly known simply as the Nationalist Party. Leading the radical youth wing there Baldivieso unsuccessfully tried to draw the president's attention to his anti-liberal and anti-capitalist programme, which was close to socialism. After the fall of Siles and the rise of the conservative government of Daniel Salamanca, Baldivieso, who had initially supported the war in the Chaco, stood in opposition to the government after the Bolivian army was defeated and soon transformed the Nationalist Party into the United Socialist Party, thus attracting the burgeoning socialist movement. Supporting Busch's coup, Baldivieso became one of his trusted ministers and now, elected to the presidency, is ready to implement his programme.§!"

 BOL_carlos_montenegro:9 "Carlos Montenegro Quiroga"
 BOL_carlos_montenegro_leader_desc:9 "§YBorn:§! §LDecember 26th, 1903, in Cochabamba, Cochabamba Department, Republic of Bolivia§!\n§YBackground:§! §LMontenegro was born into a wealthy family - his father was a local politician, policeman and writer and his mother was the daughter of wealthy landowners - and was the second child out of five. After a few years, the family finances quickly dwindled due to debts, but Carlos Montenegro was able to receive a law degree at the Higher University of San Simón in 1925. Even before that, starting at the age of 18, Montenegro entered journalism, beginning with publications in the avant-garde magazine Arte y Trabajo, where he promoted anarchist and anti-clerical propaganda, even getting an excommunication from the bishop of Cochabamba. In 1926 he joined the Nationalist Party, a move for which he was criticised by the Bolivian University Federation. During the Chaco War, Montenegro was conscripted into the army, but not to the front lines, but as a propagandist, and rose to the rank of propaganda inspector of the General Staff. There he met the war correspondent Augusto Céspedes, with whom he shared anti-liberal and socialist ideas, and even married his sister Yolanda. After the Busch coup, Montenegro joined the United Socialist Party and founded the newspaper La Calle along with Céspedes, which quickly became the main socialist and nationalist publication in the country.§!"

 BOL_victor_paz_estenssoro: "Victor Paz Estenssoro"
 BOL_victor_paz_estenssoro_leader_desc:9 "§YLeader Description\nBorn:§! October 2nd, 1907, in Tarija, Tarija Department, Republic of Bolivia\n§YPolitical Career:§! Dans sa jeunesse Víctor Ángel Paz Estenssoro voulait étudier le génie civil, mais comme cette carrière n'était pas disponible dans les universités boliviennes, il a fini par choisir d'étudier le droit à l'Universidad Mayor de San Andrés, où il a obtenu son diplôme d'avocat en 1927, après seulement vingt ans. Lors de la guerre du Chaco, Paz s'est engagé dans l'armée, atteignant le grade de sergent quelques mois après s'être porté volontaire. Pendant la guerre, il lit l'  "ABC du communisme" de Boukharine et la "Question brûlante du syndicalisme" de De Leon, qui influencent Víctor vers des idéaux syndicalistes. À la fin de la guerre, Paz a été avocat pendant un an pour les "Mines de Patiño", propriété du roi de fer-blanc Patiño lui-même, où il a pu constater l'étendue de l'influence des compagnies minières dans les affaires boliviennes. Outré, il a rejoint le "Partido Socialista Unificado", essayant de rallier les modérés politiques qui souhaitent mettre fin à l'influence corrompue que les sociétés privées exercent sur le gouvernement bolivien. Maintenant qu'il a réussi à devenir président, Víctor s'efforcera de mettre en place une réforme agraire, la nationalisation des industries clés et de meilleures conditions de travail pour tous les Boliviens."

 BOL_tristan_marof:9 "Tristán Marof"
 BOL_tristan_marof_leader_desc:9 "§YBorn:§! §LFebruary 10th, 1898, in Sucre, Chuquisaca Department, Republic of Bolivia§!\n§YBackground:§! §LTristan Marof, whose real name is Gustavo Adolfo Navarro, was born into a non-wealthy family and studied to be a lawyer. A gifted writer, he began publishing the short-lived magazine Renacimiento Altoperuano at the age of 17 and joined the circle of opposition to liberal domination that gathered around the Republican Party. Supporting Bautista Saavedra, he was rewarded with a post as a consul to the newly recognised French Commune, where his views radicalised and, after adopting his pseudonym, Marof began to promote a radical Marxist and anti-imperialist politics. In France, Tristan Marof gained prominence and influence as the main Bolivian Marxist and during the first half of the 1920s wrote various political works favourably received by people like Romain Rolland or Henri Barbusse. Returning to Bolivia in September 1926, he founded the Socialist Party, which was quickly shut down for refusing to co-operate with Hernando Siles, and Marof himself was expelled from the country. Afterwards, Marof participated in various socialist groups from abroad in Chile and Patagonia, such as the Revolutionary Workers' Party, and now, after leading the party and becoming president, will try to reform the backward Bolivian state.§!"

 BOL_jose_antonio_arze_y_arze: "José Antonio Arze y Arze"
 BOL_jose_antonio_arze_y_arze_leader_desc:9 "§YNaissance :§! §L13 janvier 1904, à Cochabamba, Département de Cochabamba, République de Bolivie§!\n§YCarrière :§! §LJosé Antonio Arze y Arze est né en 1904 à Cochabamba, en Bolivie. Il obtient son diplôme d'avocat à l'Universidad Mayor de San Simón en 1926, puis rejoint la Federación Universitaria Boliviana, où il commence à être influencé par les idéaux syndicalistes au sein de l'organisation. Arze y Arze, avec d'autres intellectuels de l'organisation comme Ricardo Anaya et Jose Cuadros Quiroga, a créé le "Programa de Principios", dans lequel ils stipulaient que la Bolivie devait nationaliser les industries minière et pétrolière, fournir des terres aux indigènes pour qu'ils puissent travailler et appliquer des lois plus strictes sur le travail. Cependant, la position anti-guerre radicale de José l'a forcé à partir pour le Chili lorsque la guerre du Chaco a éclaté. Il est revenu à la fin de la guerre et a formé le "Partido de la Izquierda Revolucionaria", qui a recueilli le soutien des mineurs exploités dans les régions les plus pauvres de Bolivie. Maintenant qu'Arze y Arze a réussi à devenir président, il va promulguer le "Programa de Principios" et poursuivre les réformes pour transformer la Bolivie en un pays révolutionnaire.§!"

 BOL_carlos_salazar_mostajo: "Carlos Salazar Mostajo"
 BOL_daniel_sanchez_bustamante: "Daniel Sanchez Bustamante"
 BOL_angel_ayora: "Angel Ayora"

 BOL_gualberto_villarroel_lopez: "Gualberto Villarroel López"
 BOL_gualberto_villarroel_lopez_leader_desc:9 "§YBorn:§! §LDecember 15th, 1908, in Villa Rivero, Cochabamba Department, Republic of Bolivia§!\n§YBackground:§! §LAfter graduating from the Sucre National School in 1924, Gualberto Villarroel entered the Military College of the Army the following year and completed it with honours at the rank of lieutenant. Immediately he was drafted to the front of the Chaca War, where he was promoted to the rank of captain, and most importantly, tasted the disappointment of the ineffective high command and the defeat of the Bolivian Army. Shortly after the war ended, Villarroel joined the secret lodge Razón de Patria and quickly became the right-hand man of its founder, Elías Belmonte Pabón.\n\nAfter the defeat of the previous revolt and the syndicalist victory in the elections, the Lodge decided to try again to save the country, and put Villarroel up as president, taking advantage of his youth and good reputation among the military.§!"
 BOL_gualberto_villarroel_lopez_army_chief_desc:9 "§YBorn:§! §LDecember 15th, 1908, in Villa Rivero, Cochabamba Department, Republic of Bolivia§!\n§YBackground:§! §LGualberto Villarroel López joined the 'Colegio Militar del Ejercito', where he graduated in 1930 as a second lieutenant. From his graduation, López steadily rose through the ranks until the start of the Chaco War, where his cunning and bravery transformed him into a War hero for the Bolivian people.§!\n\n§YNotes: Member of the Razón de Patria.§!"

 BOL_manuel_marzana: "Manuel Marzana"
 BOL_manuel_marzana_theorist_desc:9 "§YBorn:§! §LJune 7th, 1889, in Tarabuco, Chuquisaca Department, Republic of Bolivia§!\n§YBackground:§! §LManuel Marzana graduated from the 'Colegio Militar del Ejercito' as a second-lieutenant in 1914. He rose through the ranks until becoming commander right before the outbreak of the Chaco War. Manuel took part in the capture of the Boquerón fort, and would later lead its defence after Colonel Luis Emilio Aguirre was killed in action. Despite his valiant efforts, his troops were outnumbered and outgunned, managing to last twenty days until its capture. Marzana was kept as a POW for the rest of the conflict and was returned to Bolivia after hostilities ended.§!"

