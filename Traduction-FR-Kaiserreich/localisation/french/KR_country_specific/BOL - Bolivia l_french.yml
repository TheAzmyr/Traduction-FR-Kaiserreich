 BOL_gualberto_villarroel_lopez: "Gualberto Villarroel López"
 BOL_gualberto_villarroel_lopez_leader_desc:9 "§YNaissance : §!§L15 décembre 1908 à Muela, département de Cochabamba, République de Bolivie§!\n§YCarrière : §!§LAprès avoir obtenu son diplôme à l'école nationale de Sucre en 1924, Gualberto Villarroel entre à l'école militaire de l'armée l'année suivante, qu'il termine avec les honneurs au grade de lieutenant. Immédiatement, il est mobilisé sur le front de la guerre de Chaca, où il est promu capitaine et, surtout, goûte à la déception d'un haut commandement inefficace et à la défaite de l'armée bolivienne. Peu après la fin de la guerre, Villarroel rejoint la loge secrète Razón de Patria et devient rapidement le bras droit de son fondateur, Elías Belmonte Pabón.\n\nAprès la défaite de la précédente révolte et la victoire des syndicalistes aux élections, la loge décide de tenter à nouveau de sauver le pays et propose Villarroel comme président, profitant de sa jeunesse et de sa bonne réputation auprès des militaires.§!"
 BOL_gualberto_villarroel_lopez_army_chief_desc:9 "§YNaissance : §!§L15 décembre 1908 à Muela, département de Cochabamba, République de Bolivie§!\n§YCarrière : §!§LGualberto Villarroel López rejoint le "Colegio Militar del Ejercito", où il obtient le grade de sous-lieutenant en 1930. Depuis sa sortie, López a gravi les échelons jusqu'au début de la guerre du Chaco, où sa ruse et sa bravoure l'ont transformé en héros de guerre pour le peuple bolivien.§!\n\n§YNotes : Membre de la Razón de Patria.§!"

 BOL_manuel_marzana: "Manuel Marzana"
 BOL_manuel_marzana_theorist_desc:9 "§YNaissance : §!§L7 juin 1889 à Tarabuco, département de Chuquisaca, République de Bolivie§!\n§YCarrière : §!§LManuel Marzana est sorti du "Colegio Militar del Ejercito" en tant que sous-lieutenant en 1914. Il gravit les échelons jusqu'à devenir commandant juste avant le début de la guerre du Chaco. Manuel participe à la prise du fort de Boquerón, dont il dirigera la défense après la mort au combat du colonel Luis Emilio Aguirre. Malgré ses vaillants efforts, ses troupes étaient en infériorité numérique et manquaient d'armes. Elles ont tenu vingt jours jusqu'à la prise du fort. Marzana est resté prisonnier de guerre jusqu'à la fin du conflit et a été rendu à la Bolivie après la fin des hostilités.§!"

