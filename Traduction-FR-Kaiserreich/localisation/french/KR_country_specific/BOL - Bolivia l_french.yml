### Events ###
 bol.2.t: "Les élections de [GetYear]"
 bol.2.d: "La Bolivie a beaucoup souffert ces dernières années, mais même si l'administration Busch n'a pas réussi à faire grand-chose, il a réussi à maintenir la nation unie et nous a permis d'aller de l'avant avec les élections de [GetYear]. Les tensions sont vives depuis que les syndicalistes ont été autorisés pour la première fois de notre histoire à participer et se révèlent être un concurrent digne de ce nom"
 bol.2.a: "Tomás Manuel Elío."
 bol.2.b: "Demetrio Canelas Canelas."
 bol.2.c: "Enrique Baldivieso Aparicio."
bol.2.e: "José Antonio Arze y Arze."

 bol.3.t: "Les élections de [GetYear]"
 bol.3.d: "Le jour des élections en Bolivie est une fois de plus arrivé et il semble que la lutte soit encore serrée entre tous les grands partis. Bien que les élections soient moins tumultueuses que les précédentes, les votes dans les provinces périphériques peuvent encore faire basculer le résultat dans toutes les directions."
 bol.3.a:0 "Alcides Arguedas."
 bol.3.b:0 "Enrique Hertzog."
 bol.3.c: "Carlos Monténégro Quiroga."
 bol.3.e: "José Antonio Arze et Arze."

 bol.4.t: "Les élections de [GetYear]"
bol.4.d: "Le jour des élections est une fois de plus arrivé et il semble que tous les grands partis se livrent une nouvelle lutte serrée pour la plus haute fonction."
 bol.4.a:0 "Mamerto Urriolagoitia Harriague."
 bol.4.b:0 "Víctor Paz Estenssoro."
bol.4.c: "Carlos Salazar Mostajo."

 bol.201.t: "Le PSU conteste la légitimité d'Elío !"
 bol.201.d: "Arguedas est arrivé en tête dans ces élections avec le soutien du Partido Liberal. Cependant, le Partido Socialista Unificado conteste les résultats des élections ! Il affirme que les résultats des élections ont été influencés par le Tin King Patiño, l'un de nos plus grands partisans, qu'il accuse d'avoir utilisé ses fonds pour acheter des votes et influencer les bureaux de vote et qu'il a déclaré que les élections devraient être refaites. Leur opinion n'a guère d'importance puisque Arguedas occupe maintenant le Palacio Quemado et qu'ils sont simplement devenus une minorité au sein du Congrès national."
bol.201.a: "C'était un vote équitable."

bol.202.t: "Une République syndicaliste ?"
 bol.202.d: "Surprenant une grande partie de l'establishment bolivien, les syndicalistes ont non seulement remporté les élections, mais ils l'ont fait avec une marge bien plus grande que prévu. Comme beaucoup de grands industriels et d'élites corrompues craignent pour leur sécurité, la lutte est loin d'être terminée, car le RADEPA revanchiste conteste les résultats et a même pris les armes dans quelques régions extérieures."
bol.202.a: "Nous redonnons à la Bolivie sa gloire d'antan !"
bol.202.b: "La démocratie doit être respectée !"

bol.5.t: "Le lundi noir frappe la nation"
 bol.5.d: "Les ondes de choc du désastre économique mondial ont atteint nos marchés avec un coup immédiat à l'industrie minière. Les prix des produits de base les plus simples sont en forte hausse et les licenciements dans les entreprises dirigées par les oligarques de l'industrie minière ont déjà commencé"
bol.5.a: "Ça ne finit jamais !"

bol.6.t: "Réparations de guerre annuelles au Paraguay"
 bol.6.d: "Après notre terrible défaite aux mains du Paraguay dans la guerre du Chaco, nous avons non seulement perdu notre dignité et notre terre riche en pétrole, mais nous avons également été contraints de payer des réparations de guerre aux Paraguayens. Ces énormes sommes d'argent et de biens ont lourdement pesé sur notre économie et rendent toute relance presque impossible"
bol.6.a: "Nous n'avons pas le choix..."

bol.7.t: "Manœuvres du lac Titicaca"
bol.7.d: "Lors d'une cérémonie d'ouverture somptueuse, le président [BOL.GetLeader] a annoncé la création de la Fuerza Naval Boliviana. Composée de 4 patrouilleurs et de plus de 1500 membres des forces terrestres boliviennes, notre flotte est la fierté de la nation et un témoignage de nos territoires perdus sur la côte Pacifique. Alors que certains ont exprimé des inquiétudes, se demandant si c'est vraiment la meilleure utilisation de nos impôts, la majorité de nos militaires voient cela comme une déclaration politique dont nous avons désespérément besoin en ces temps difficiles pour augmenter le moral".
bol.7.a: "Nous avons un rêve... !"

#Strikes
bol.8.t: "Effondrement du prix de l'étain" !
 bol.8.d: "Alors que le désastre du Lundi Noir prend le monde en main, les importations d'étain par la sphère allemande ont chuté de façon catastrophique, entraînant avec elles la chute du prix de la ressource. Ce secteur, qui est l'un des principaux moteurs de notre économie et qui souffre déjà d'une récession depuis quelques années, est en proie à la dissension, les compagnies minières ne sachant plus comment procéder et les emplois dans les mines étant de moins en moins sûrs"
bol.8.a: "Oh non !"

bol.9.t: "Grève dans les mines d'étain"
bol.9.d: "Alors que les profits de l'étain restent en chute libre et que la nation sombre dans la plus grande dépression de son histoire, les mineurs des mines Siglo XX et Catavi dans la province de Potosi ont approché leur direction en demandant de meilleures conditions. Le refus de la Corporación Minera de Bolivia a déclenché une grève des mineurs qui ont cessé tout travail et qui demandent aux autres mines de les soutenir dans leur lutte contre l'injustice".
bol.9.a: "Nous devons prendre des mesures décisives !"
bol.9.b: "Les mineurs ont raison ! À bas les barons !"

bol.10.t: "Massacre à Catavi"
bol.10.d: "En réponse à la grève de Catavi, Busch a ordonné aux militaires d'intervenir et de résoudre l'affaire. 7000 mineurs qui ont participé à la grève marchaient vers les bureaux de la direction lorsque l'armée a encerclé le groupe et leur a ordonné de se retirer et de retourner au travail.\nLe refus des mineurs de le faire a eu pour conséquence que l'armée a ouvert le feu sur la foule. Pendant plus de 6 heures, l'armée a continué à tirer sur la masse, faisant des centaines de blessés et, selon les médias d'État, 19 morts. Les organisateurs de la grève affirment cependant que plus de 400 mineurs ont été tués dans l'incident et sont indignés par l'incident".
bol.10.a: "Un travail bien fait."
bol.10.b: "Trouvez les responsables !"

bol.11.t: "D'autres grèves dans les mines de Huanuni"
bol.11.d: "Même si la rupture de la grève de Catavi a fait des centaines de victimes, les mineurs de Huanuni ont toujours osé tenir tête à l'armée et répètent les revendications de leurs frères morts. Probablement inspirés par les succès du mouvement syndicaliste en Patagonie et au Chili, les mineurs ne semblent pas avoir peur de défendre leurs droits et remettent ouvertement en question le gouvernement et les entreprises pour lesquelles ils travaillent".
bol.11.a: "Cassez les grèves avec la force militaire !"

 bol.12.t: "Le PSU Soutient la Grève !"
 bol.12.d: "Observant avec attention l'escalade de la situation à Catavi, le PSU a officiellement publié aujourd'hui une déclaration exprimant son soutien total aux grévistes et se joignant à leur appel pour de meilleures conditions de vie et des salaires plus élevés"
bol.12.a: "Une affaire qui s'aggrave."

 bol.13.t: "Le PIR soutient la grève !"
 bol.13.d: "Le parti syndicaliste a condamné les oligarques miniers et a appelé tous les mineurs de l'industrie de l'étain à la grève. Saluant le succès de la révolution au Chili, le parti espère que les mineurs boliviens réussiront également à se libérer de leur joug et à obtenir de meilleures conditions de travail et de vie"
bol.13.a: "Une affaire qui s'aggrave."

bol.14.t: "La mine de Huanuni se joint à la grève"
 bol.14.d: "Alors que les grèves à Catavi continuent de s'intensifier sans que l'on puisse en voir la fin, les mineurs de la mine Huanuni ont également fixé les travaux et ont annoncé leur soutien à leurs frères de Catavi et de Siglo XX. Les politiciens du PSU et du PIR ont immédiatement répondu en approuvant l'action et en encourageant les autres mines d'étain à soutenir le mouvement"
bol.14.a: "Nous perdons le contrôle de la situation !"

bol.15.t: "Des troubles à Oruro !"
 bol.15.d: "Avec des travailleurs de tout le secteur qui se sont mis au travail, ceux de la mine d'étain de La Salvadora ont maintenant rejoint le mouvement. Ces mineurs, principalement originaires de la ville d'Oruro, ont établi un campement devant les locaux des Tin Kings (Simón Iturri Patiño), se faisant l'écho des revendications pour des salaires plus élevés et des conditions de travail plus sûres."
bol.15.a: "C'est allé trop loin ! Envoyez l'armée !"
bol.15.b: "Nous devrions chercher de l'aide à l'étranger !"

bol.16.t: "Recréer la Confédération Pérou-Bolivie ?"
 bol.16.d: "La Confédération entre nos deux nations a été un état de courte durée entre 1836-1839, basée sur l'idée que les deux nations seraient plus fortes ensemble et s'avéreraient un adversaire sérieux pour les autres blocs de pouvoir. Cependant, une défaite catastrophique aux mains du Chili et de l'Argentine dans la guerre de la Confédération a séparé l'Union et recréé les deux nations indépendantes. Néanmoins, le soutien à l'Union dans les deux nations reste important à ce jour et a même gagné en popularité en raison des échecs de la guerre du Chaco et de la chute de l'économie. L'incapacité de Busch à résoudre le problème des grévistes a rouvert le dossier et des propositions sérieuses de la part de divers membres du cabinet en faveur de l'Union sont présentées"
bol.16.a: "Nous pouvons nous en sortir seuls ! Envoyez l'armée !"
bol.16.b: "Proposez l'idée au Pérou."

bol.17.t: "La Bolivie propose de recréer la Confédération Pérou-Bolivie"
 bol.17.d: "La Confédération entre nos deux nations a été un état de courte durée entre 1836-1839, basée sur l'idée que les deux nations seraient plus fortes ensemble et s'avéreraient un adversaire sérieux pour les autres blocs de pouvoir. Cependant, la défaite catastrophique du Chili et de l'Argentine dans la guerre de la Confédération a brisé l'Union et recréé les deux nations indépendantes, mais le soutien à l'Union dans les deux nations reste important à ce jour et a même gagné en popularité en Bolivie en raison des échecs de la guerre du Chaco et de la chute de l'économie. L'incapacité de Busch à résoudre les problèmes travaillistes qui préoccupent sa nation et les fortes pressions des autres parties l'ont forcé à proposer le rétablissement de la Confédération pour aider à empêcher la Bolivie de sombrer davantage dans le chaos"
bol.17.a: "Ratifiez la réunification !"
bol.17.b: "Nous ne voulons pas que la Bolivie nous entraîne vers le bas."

bol.18.t: "Les grèves de fer-blanc sont désamorcées"
bol.18.d: "Alors que les rues sont rouges du sang des mineurs et que la direction des grèves est soit morte soit emprisonnée, les grèves ont perdu leur élan et les travailleurs ont été contraints de retourner au travail. Bien que les partis socialistes se soient renforcés à la suite de cette crise, il semble peu probable qu'ils brisent de sitôt la puissance des militaires".
 bol.18.a: "Stabilité...pour l'instant."

bol.23.t: "L'avenir de la Bolivie"
bol.23.d: "Germán Busch Becerra dirige la Bolivie depuis trois ans maintenant, et son règne est illégitime au mieux, puisqu'il a dû faire un coup d'État à Daniel Salamanca en 1934 pour devenir président. Cependant, de nombreuses personnes dans le pays soutiennent toujours Busch, et ses réformes n'ont fait qu'améliorer les conditions de vie et la stabilité des Boliviens. Bien que Busch Becerra respecte le processus démocratique, il a montré sa volonté de rester président de façon permanente. Devrions-nous appeler à des élections ? Ou réécrire notre constitution pour qu'il devienne président à vie ?"
bol.23.a: "Vive El Presidente !"
bol.23.b: "Les élections doivent être équitables pour tous."

bol.24.t: "Une pression croissante pour les élections !"
 bol.24.d: "À l'approche des élections en Bolivie, certains de nos conseillers les plus fiables ont indiqué que nous n'avons peut-être plus la majorité et que le règne de Germán Busch est peut-être arrivé à son terme. Heureusement, nous avons un contrôle presque total sur les élections et, à ce titre, nous avons donné l'ordre de remplacer certaines des boîtes par les nôtres"
bol.24.a: "Rien qu'un peu de rigueur ne puisse réparer."

bol.25.t: "Une pression croissante pour les élections !"
 bol.25.d: "À l'approche des élections en Bolivie, certains de nos conseillers les plus fiables ont indiqué que nous n'avons peut-être plus la majorité et que le règne de Germán Busch est peut-être arrivé à son terme. Heureusement, nous avons un contrôle presque total sur les élections et, à ce titre, nous avons donné l'ordre de remplacer certaines des boîtes par les nôtres"
bol.25.a: "Vive El Presidente !"

bol.26.t: "Tentative de coup d'état radical !"
 bol.26.d: "Inspirés par les échecs répétés de l'administration Busch, plusieurs militaires ont lancé une grève à La Paz pour détrôner Busch et mettre en place leur propre administration. Réclamant la restitution des territoires et le retour de la grandeur bolivienne, le mouvement prend rapidement de l'ampleur, surtout dans les classes inférieures et dans les mines où les travailleurs mécontents du statu quo cherchent désespérément une issue."
bol.26.a: "Le coup d'État réussit !"
bol.26.b: "Busch reprend le contrôle."

bol.27.t: "La Bolivie veut rejoindre l'Internationale"
bol.27.d: "La petite nation sud-américaine nous a officiellement demandé la permission de rejoindre l'Internationale et de contribuer à nos efforts pour assurer la libération de la classe ouvrière partout dans le monde."
bol.27.a: "Huzzah !"
bol.27.b: "Ce ne sont pas les gars qui ont perdu au Paraguay ?"

 bol.28.t: "Le Nouvel Hégémon Sud-américain"
 bol.28.d: "Nous avons réalisé ce que beaucoup pensaient impossible, un objectif si ambitieux que de nombreuses puissances mondiales n'auraient jamais cru qu'il était réalisable. Le Pérou-Bolivie a retrouvé sa gloire d'antan, récupérant les terres perdues de ses voisins et consolidant sa place dans les livres d'histoire. S'il faudra peut-être des décennies pour que nos récentes conquêtes acceptent notre domination, notre règne à vie en tant qu'unique hégémon de l'Amérique du Sud est pratiquement assuré.\n\nLe monde a maintenant vu la puissance du Pérou-Bolivie sous sa nouvelle direction bolivienne, et nos voisins feront bien de se souvenir de la ruse et de la domination pure et simple de la Bolivie."
 bol.28.a: "Peut-être devrions-nous également rétablir le titre de "protecteur suprême"... ?"

