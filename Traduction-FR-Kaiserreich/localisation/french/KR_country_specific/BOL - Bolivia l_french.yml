### Focuses ###
BOL_Centralise_Mining_Operations: "Centraliser les opérations minières"
 BOL_Centralise_Mining_Operations_desc: "Nos principales exploitations minières ont été contrôlées pendant trop longtemps par les soi-disant "Tin Barons". Si nous voulons améliorer notre situation économique, nous devons commencer à nationaliser les sociétés minières afin de leur ôter leur pouvoir et, plus important encore, leurs profits."
BOL_Increased_Government_Interference: "Interférence accrue des gouvernements"
BOL_Increased_Government_Interference_desc: "Nous ne pouvons pas faire confiance aux entreprises privées pour veiller au bien-être de nos travailleurs et à la stabilité de notre économie. Nous devons édicter des restrictions et des règlements afin de les maintenir en accord avec nos intérêts."
BOL_Agricultural_Subsidies: "Subventions agricoles"
 BOL_Agricultural_Subsidies_desc: "Nos agriculteurs luttent pour survivre depuis notre défaite dans la guerre du Chaco. Il est de notre devoir, en tant que dirigeants de ces peuples, de subventionner leurs produits et leurs moyens de subsistance si nous espérons un jour obtenir leur soutien après une telle bévue."
BOL_Connecting_the_Nation: "Connecter la nation"
BOL_Connecting_the_Nation_desc: "Bien que nous ayons de nombreux chemins de fer en Bolivie, ils ont été construits pour la plupart par des sociétés minières cherchant à faire des profits dans l'une des nombreuses mines du pays. Beaucoup de nos villes et villages sont isolés, ce qui rend le transport des produits de la capitale vers l'extérieur très coûteux. C'est pourquoi nous avons décidé d'étendre les chemins de fer, afin que nous puissions transporter les produits à nos citoyens plus rapidement et à moindre coût qu'auparavant."
BOL_Bail_Out_Industry: "Renflouer l'industrie"
BOL_Bail_Out_Industry_desc: "Maintenant que nous avons acquis un excédent budgétaire, grâce à nos efforts de nationalisation, nous devons commencer à veiller sur nos industries fidèles. De nombreuses entreprises qui se sont installées en Bolivie sont maintenant endettées, et si nous les renflouons, nous pourrons leur redonner confiance en nous et, espérons-le, en tirer des bénéfices à l'avenir."
BOL_Public_Works_Program: "Programme de travaux publics"
BOL_Public_Works_Program_desc: "La Bolivie a un besoin urgent d'infrastructures, de parcs industriels et d'expansion urbaine. Nous allons annoncer un programme de travaux publics afin de régler cette question".
BOL_Fatherland_Bonds: "Empréstito patriótico"
BOL_Fatherland_Bonds_desc: "Notre pays a été dévasté depuis la guerre du Chaco, et chaque citoyen le sait. Par extension, il est également du devoir de chaque citoyen de nous accorder des "prêts patriotiques" afin de payer nos dettes et de reconstruire le pays."
BOL_Tax_Breaks: "Allègements fiscaux"
BOL_Tax_Breaks_desc: "Le dernier gouvernement libéral de Bolivie a été celui de José Gutierre Guerra en 1920. Si nous espérons revenir un jour au bon vieux temps que nous avons connu avec eux, nous devons commencer à accorder des allègements fiscaux afin d'encourager l'ouverture de nouvelles entreprises en Bolivie et, par extension, de nous apporter une prospérité économique bien nécessaire."
BOL_Loosen_Regulation: "Assouplir la réglementation"
BOL_Loosen_Regulation_desc: "Les réglementations économiques de la Bolivie semblaient raisonnables à l'époque où les syndicats sont apparus et nous avions besoin de quelque chose pour les apaiser. Cependant, cela ne nous a fait que nous mettre à la traîne par rapport à nos concurrents ! Nous devons assouplir ces réglementations afin d'aider les nouvelles entreprises à s'installer plus facilement."
BOL_Selling_Out_for_Funding: "Placer les oligarques"
 BOL_Selling_Out_for_Funding_desc: "Les oligarques locaux craignent que nous ne soyons en train de vendre notre pays à des étrangers qui n'ont pas d'amour pour la Bolivie, contrairement à eux. Nous leur donnerons quelques avantages contre leur concurrence, avant qu'ils ne commencent à s'opposer à notre régime."
BOL_Longer_Hours_Lower_Pay: "Des heures de travail plus longues, des salaires plus bas"
 BOL_Longer_Hours_Lower_Pay_desc:9 "Alors que notre gouvernement a toujours veillé à ses citoyens, nos lois actuelles sur le travail sont peut-être un peu trop strictes. Nous devons réduire le salaire minimum et étendre la semaine de travail de 8 heures à 10 heures"
 BOL_Capitalism_forever: "Encourager les capitalistes"
 BOL_Capitalism_forever_desc: "Des exonérations fiscales, des employés bon marché et travailleurs et très peu de réglementations sont la voie à suivre pour la Bolivie si nous voulons encourager les magnats du capital à implanter leurs entreprises dans notre pays et, par conséquent, augmenter les bénéfices que nous tirons de leurs activités."
BOL_Tighten_the_Belt: "Serrez la ceinture"
BOL_Tighten_the_Belt_desc: "Si nos réformes ont été satisfaisantes jusqu'à présent, elles ne sont pas suffisantes. Les dépenses publiques sont élevées depuis de nombreuses années dans ce pays et le temps est venu pour nous de commencer à nous serrer la ceinture en adoptant des mesures d'austérité."
BOL_Building_the_Future: "Construire l'avenir"
 BOL_Building_the_Future_desc: "Notre gouvernement représente le peuple bolivien, et personne d'autre ne viendra ici pour nous aider à construire un avenir meilleur. Il est de notre devoir de commencer à planifier l'avenir de notre nation et de ses habitants si nous espérons un jour prospérer."
 BOL_Middle_Way: "Rechercher l'équilibre"
BOL_Middle_Way_desc: "Si les statistiques et les libéraux ont eu raison dans le passé, ils se sont également trompés à maintes reprises. Dans cette optique, nous devrions nous efforcer de trouver un équilibre entre l'encouragement à l'installation de nouvelles entreprises dans notre pays et la possibilité pour nos propres industries de prospérer"
BOL_Diversify_the_Economy: "Diversifier l'économie"
 BOL_Diversify_the_Economy_desc: "Les malheurs économiques de la Bolivie ont toujours été liés à notre trop grande dépendance vis-à-vis de notre industrie minière. Si nous espérons un jour changer cela, nous avons besoin que d'autres activités économiques dans notre pays puissent se suffire à elles-mêmes et nous soutenir avec ou sans l'industrie minière. C'est la voie que nous allons choisir pour notre avenir."
 BOL_Fostering_Entrepeneurship: "Encourager l'esprit d'entreprise"
 BOL_Fostering_Entrepeneurship_desc: "Si nous voulons nous proclamer libres des vautours capitalistes étrangers, nous devons commencer à encourager notre propre race d'entrepreneurs qui veilleront à la prospérité de la Bolivie à partir du secteur privé. Pour cela, nous devons encourager nos citoyens les plus intelligents et les plus riches à créer leurs propres entreprises, ce qui préparera l'avenir de l'économie bolivienne"
 BOL_Heavy_Industry: "L'industrie lourde"
BOL_Heavy_Industry_desc: "Bien que notre pays dispose de nombreuses ressources industrielles précieuses comme l'étain, nous n'avons pas d'industries lourdes qui pourraient en tirer parti. La vente de ces ressources a été rentable, mais la vente des produits fabriqués à partir de ces ressources l'est encore plus. Si nous espérons briser ce cycle qui a fait de la Bolivie un pays en retard, nous devons encourager l'implantation et la création d'industries lourdes dans ce pays."
 BOL_Domestic_Arms_Industry: "Industrie Nationale de l'Armement"
BOL_Domestic_Arms_Industry_desc: "Depuis la création de notre pays, nous dépendons des armes étrangères pour équiper nos armées. Si cela nous a évité d'investir dans l'industrie de l'armement en temps de paix, cela a eu des répercussions spectaculaires sur nos budgets en temps de guerre. À condition que cela soit le cas, nous devrions fonder notre propre industrie de l'armement, même si cela signifie que nous finirons par produire des licences étrangères à l'avenir."
BOL_Increased_Resource_Extraction: "Augmentation de l'extraction des ressources"
BOL_Increased_Resource_Extraction_desc: "Notre atout économique a toujours été les ressources qui se trouvent au sein de notre grande nation. Nous devrions profiter de cette bénédiction en concentrant tous nos efforts sur l'exploitation de ces ressources, plutôt que d'essayer d'autres méthodes non éprouvées qui pourraient enfoncer la Bolivie dans le sol."
BOL_Arms_for_Tin: "Des armes pour de l'étain"
 BOL_Arms_for_Tin_desc: "Dans le passé, la Bolivie pouvait acquérir de grandes quantités de matériel en échangeant de l'argent contre des armes. Aujourd'hui, le monde a changé, mais pas nos idées. Nous allons renouveler nos accords commerciaux avec d'autres nations avec un léger changement : Au lieu d'échanger de l'argent contre des armes, nous allons échanger de l'étain !"
BOL_Copper_Mining: "L'exploitation du cuivre"
BOL_Copper_Mining_desc: "Depuis l'invention du téléphone, la demande de cuivre n'a cessé d'augmenter, sans aucun signe de ralentissement. Nous devons en profiter pour répondre à la demande des autres pays en ce précieux métal."
 BOL_Foreign_Equipement_Shipements: "Navires d'équipement étrangers"
BOL_Foreign_Equipement_Shipements_desc: "Le monde est devenu un endroit dangereux, où les nations souveraines honnêtes sont attaquées par des opportunistes cruels. Notre gouvernement a jugé bon de demander à nos fournisseurs d'armes d'augmenter leurs livraisons d'équipements en ayant à l'esprit la sécurité de la Bolivie."
 BOL_Universitary_Funding: "Financement universitaire"
 BOL_Universitary_Funding_desc: "Alors que nos universités font de leur mieux pour nous fournir les meilleurs professionnels possibles, la Bolivie est un vaste pays au potentiel infini et, lentement mais sûrement, nous avons été obligés d'embaucher des professionnels étrangers afin de combler les lacunes administratives. Nous devons augmenter le financement de nos universités dans le but de remplacer ces étrangers par nos talents locaux."
BOL_The_Times_They_Are_A_Changing: "Les temps changent"
BOL_The_Times_They_Are_A_Changing_desc: "La Bolivie a encore un long chemin à parcourir avant de se remettre enfin de la crise que nous avons subie. Toutefois, les temps changent pour le monde et, si certains pays y voient un mauvais signe, les Boliviens accueillent ce changement comme un signe avant-coureur d'un avenir meilleur pour nous."

 BOL_Fresh_Blood: "Innovation Doctrinale"
BOL_Fresh_Blood_desc: "L'ancienne doctrine n'a fait que mener à la perte du Chaco, il nous en faut une nouvelle ! La Bolivie est riche en ressources naturelles nécessaires à la construction de grandes armes comme l'artillerie, faisons-en bon usage."
 #BOL_Concentrated_Fire: "Concentrated Fire" already defined above as an idea
BOL_Concentrated_Fire_desc: "Une seule pièce d'artillerie bombardant l'ennemi n'a pas beaucoup d'effet sur lui. Si nous avons cent pièces d'artillerie qui bombardent l'ennemi, l'effet sera énorme".
 BOL_Foreign_Advice: "Conseillers Étrangers"
 BOL_Foreign_Advice_desc: "Nous devons réformer notre armée rapidement avant de perdre encore plus de terres. Nous n'avons pas d'autre choix que d'inviter des conseillers étrangers pour effectuer les réformes nécessaires de manière efficace."
BOL_Military_Academy: "Traiter le déficit des agents"
BOL_Military_Academy_desc: "Après la guerre du Chaco, nous sommes tombés dans une grande pénurie d'officiers. Nous devons nous occuper de cette question maintenant, sinon notre armée sera plus chaotique que les Russes après leur perte dans la Weltkrieg."
 BOL_Army_Restructuring: "Restructurer l'Armée"
BOL_Army_Restructuring_desc: "La structure de notre armée a échoué au test de la guerre contre le Paraguay. Nous devons la réformer en profondeur ! Nous allons rencontrer beaucoup de résistance dans l'armée, mais nous devons le faire."
BOL_Precise_Strikes: "Grèves de précision"
BOL_Precise_Strikes_desc: "Un tir concentré détruira sûrement l'ennemi, mais seulement si nous le touchons réellement. Nous devons non seulement concentrer notre puissance de feu, mais aussi être précis quant à notre cible."
BOL_Call_to_Arms: "Appel aux armes"
BOL_Call_to_Arms_desc: "Notre armée est enfin prête pour une expansion à grande échelle ! Appelons les glorieux citoyens de Bolivie aux armes, nous aurons besoin de chacun d'entre eux si nous voulons récupérer notre terre légitime."
BOL_Replacing_our_Losses: "Remplacer nos pertes"
 BOL_Replacing_our_Losses_desc: "Ce que nous aurions pu perdre dans la guerre du Chaco, nous l'avons perdu. Un vaste programme d'investissement doit être mis en place pour reconstruire notre capacité industrielle et pour réarmer notre armée."
BOL_Sticking_with_the_Old: "Rester fidèle à l'ancien"
BOL_Sticking_with_the_Old_desc: "Nous ne devrions pas blâmer notre doctrine pour cette perte. Des doctrines similaires ont fonctionné dans des guerres tout autour du globe, et elles fonctionneront une fois que nous aurons repris notre terre légitime."
 BOL_Large_Maneouvres: "Manœuvres à grande échelle"
 BOL_Large_Maneouvres_desc: "Notre armée est assez chaotique sur le champ de bataille. Si nous voulons avoir une force de combat efficace, nous devons savoir comment exécuter des manœuvres à grande échelle au combat."
BOL_Cavalry_Chaco: "Chevaliers du Chaco"
BOL_Cavalry_Chaco_desc: "Certains disent que la cavalerie est dépassée. Nous disons que la cavalerie n'est pas dépassée ! Elle nous a bien servi pendant la guerre du Chaco, et elle nous servira bien dans les guerres à venir."
BOL_Honoring_the_Fallen: "Tirer les leçons de nos erreurs"
BOL_Honoring_the_Fallen_desc: "Notre glorieuse nation ne commet jamais d'erreurs... enfin, nous avons fait quelques erreurs pendant la guerre du Chaco... beaucoup d'erreurs en fait. Nous devons apprendre de nos erreurs afin de ne pas les répéter."
BOL_Never_Again: "Subordination et constance"
BOL_Never_Again_desc: "'Subordination et persévérance", telle est la devise des forces armées boliviennes. Elle exige de nos soldats qu'ils soient non seulement loyaux envers leurs commandants et envers la Bolivie, mais qu'ils soient humbles face à la victoire, patients dans l'impasse et persévérants dans la défaite. Nous essaierons de faire respecter ces idéaux par des exercices et un entraînement améliorés, qui nous permettront d'avoir l'armée la plus puissante d'Amérique du Sud !"
BOL_Legacy_of_the_Chaco: "L'héritage du Chaco"
BOL_Legacy_of_the_Chaco_desc: "La guerre du Chaco a été le plus grand événement de notre histoire récente... et ce n'est pas le moins qu'on puisse dire. Notre armée est en plein désordre et il nous manque tout ce dont une armée professionnelle a besoin. Nous devons changer cela !"
 BOL_Artillery_Innovation: "Innovations en Matière d'Artillerie"
BOL_Artillery_Innovation_desc: "Nous avons jusqu'à présent négligé la puissance de l'artillerie. Sur le champ de bataille moderne, elle est devenue essentielle ! L'artillerie moderne nous aidera dans nos guerres futures."
BOL_Expand_National_Arsenal: "Agrandir l'arsenal national"
BOL_Expand_National_Arsenal_desc: "Nous devons continuer à développer notre capacité industrielle afin d'armer et de fournir pleinement nos militaires. Une nouvelle extension de l'arsenal national le garantira."
BOL_Motorised_Transport: "Transport motorisé"
BOL_Motorised_Transport_desc: "Le terrain de la Bolivie est assez difficile à traverser, surtout de manière rapide. Nous devons motoriser nos réseaux d'approvisionnement et de transport pour augmenter notre vitesse moyenne."
BOL_Small_Arms_Import: "Importations d'armes légères"
BOL_Small_Arms_Import_desc: "Notre capacité industrielle, malgré tous les investissements que nous y avons consacrés, n'est toujours pas assez importante. Nous devons combler le déficit d'équipement en important des armes légères d'autres pays."
BOL_Mass_Production: "Production de masse"
BOL_Mass_Production_desc: "Nous manquons encore de matériel ! Nous devons augmenter massivement notre production pour régler enfin ce problème majeur."
 BOL_Tank_Experiments: "Expérimentations en matière de blindés"
BOL_Tank_Experiments_desc: "Les trois chars américains que nous possédons sont peut-être complètement dépassés, mais ils ont encore un potentiel de combat décent. Expérimentons davantage avec des véhicules blindés, seul le bien peut en sortir."
BOL_Capable_Army: "Modernisation complète"
BOL_Capable_Army_desc: "Enfin, l'armée à peine existante des années de l'après-guerre du Chaco a été transformée en une force de combat professionnelle et puissante ! Il est temps de récupérer nos terres."

BOL_Coastline_at_Last: "Le littoral enfin !"
BOL_Coastline_at_Last_desc: "Enfin, l'humiliation du traité d'Ancón a été inversée. Notre glorieuse nation a de nouveau accès au magnifique océan Pacifique ! Même la marine du Kaiserliche nous craindra une fois que notre marine sera entièrement reconstruite."
BOL_Found_National_Shipyards: "Trouver des chantiers navals nationaux"
 BOL_Found_National_Shipyards_desc: "Avant de pouvoir faire craindre notre marine dans le monde entier, nous avons besoin de chantiers navals où nous pouvons construire cette marine en premier lieu. Un programme d'investissement massif doit être lancé pour développer nos ports."
BOL_Hire_Foreign_Personnel: "Embaucher du personnel étranger"
 BOL_Hire_Foreign_Personnel_desc: "Notre marine n'existe plus depuis un certain temps, nous manquons donc de personnel qualifié. Nous devrions envisager d'engager du personnel étranger jusqu'à ce que la pénurie soit surmontée."
BOL_Funding_for_the_Naval_Academy: "Financement de l'Académie navale"
BOL_Funding_for_the_Naval_Academy_desc: "Comment pouvons-nous garantir que le personnel étranger restera loyal alors que nous sommes sur le point de couler les marines de leurs nations d'origine ? Nous devons augmenter le financement de l'Académie navale pour obtenir plus de marins boliviens qualifiés."
BOL_Convert_Fishing_Trawlers: "Convertir les chalutiers de pêche"
BOL_Convert_Fishing_Trawlers_desc: "Même la marine du Kaiserliche a commencé comme une petite marine sans importance. En convertissant les chalutiers de pêche en navires de combat, nous serons plus près d'atteindre notre hégémonie navale dans le Pacifique."
BOL_Escort_Ships: "Navires d'escorte"
BOL_Escort_Ships_desc: "Nous aurons besoin de navires d'escorte pour nos futurs porte-avions et cuirassés, c'est pourquoi nous devrions commencer à reconstruire notre marine en investissant dans le développement et la construction de destroyers."
BOL_Purchase_State_of_the_Art_Cruisers: "Acheter des bateaux de croisière de pointe"
BOL_Purchase_State_of_the_Art_Cruisers_desc: "Les destroyers sont peut-être bons pour combattre les sous-marins et autres destroyers, mais nous devons voir plus grand ! Nous devrions acheter les meilleurs, et seulement les meilleurs, croiseurs pour notre glorieuse marine !"
BOL_Commandeer_Merchant_Marine: "Commandeur de la marine marchande"
BOL_Commandeer_Merchant_Marine_desc: "Nous allons construire une marine marchande plus grande que celle de l'Allemagne afin de transporter toutes les richesses produites par notre économie. Notre pavillon sera présent dans tous les ports du monde, de Lima à Buenos Aires !"
BOL_Battlecruisers: "Programme Battlecruiser"
BOL_Battlecruisers_desc: "Les croiseurs sont bien adaptés comme grands navires d'escorte, mais que faire si nous devons combattre de plus gros navires ? Nous concevrons un croiseur adapté à la bataille - un croiseur de bataille !"
 BOL_Battleship_Investements: "Investissements dans les cuirassés"
BOL_Battleship_Investements_desc: "Nos croiseurs de bataille sont conçus pour les grandes batailles... mais que faire si l'ennemi dispose de navires encore plus grands ? Nous avons besoin d'un navire adapté à toutes sortes de batailles - Un cuirassé !"
BOL_Flagship_for_the_Armada: "Le navire amiral de l'Armada"
BOL_Flagship_for_the_Armada_desc: "Notre marine est redoutée dans le monde entier, de Lima à Santiago, mais Buenos Aires rit encore.Nous leur apprendrons que la marine bolivienne peut détruire n'importe quel adversaire, grâce à notre nouveau navire amiral !\n§Y Il permettra à la mission de consacrer des ressources supplémentaires à la construction.§!"
BOL_Bolivia_Rules_the_Seas: "La Bolivie règne sur les mers"
BOL_Bolivia_Rules_the_Seas_desc: "Nous avons parcouru un long chemin depuis la reconquête de notre littoral sacré. On peut dire sans risque, maintenant que Buenos Aires ne rit plus non plus, que la Bolivie règne sur les mers !"

BOL_Aerial_Ambitions: "Ambitions aériennes"
BOL_Aerial_Ambitions_desc: "Le ciel bolivien est aussi beau que le pays lui-même ! Nous allons mettre sur pied une force aérienne pour défendre cette beauté contre tout envahisseur et nous pourrions même en capturer d'autres pendant le combat."
BOL_Purchase_Fighters: "Acheter des chasseurs"
 BOL_Purchase_Fighters_desc: "Notre économie est extrêmement puissante, mais même notre puissante industrie n'est pas assez importante pour pouvoir concevoir et construire nos propres chasseurs. Nous devons acheter des avions étrangers jusqu'à ce que nous ayons enfin rattrapé les puissances mondiales."
 BOL_Train_New_Pilots: "Programme de Formation de Pilotes"
BOL_Train_New_Pilots_desc: "Il nous manque à peu près tout ce dont une armée de l'air a besoin, mais ce n'est pas le courage, la force et la volonté qui nous manquent ! Nos glorieux pilotes recevront la meilleure formation au monde !"
 BOL_Airbase_Construction: "Comité de construction de la base aérienne"
BOL_Airbase_Construction_desc: "Uomme les champs de Flandre, nous n'avons pas beaucoup de terrains naturels adaptés aux bases aériennes. Cependant, sur le peu que nous avons, nous allons construire les plus grands aéroports du monde entier."
 BOL_Domestic_Manufacturing: "Encourager la production industrielle domestique"
BOL_Domestic_Manufacturing_desc: "Il est dommage que notre glorieuse et puissante nation soit dépendante des importations de l'aviation étrangère. En encourageant la production intérieure, nous ferons en sorte que nos pilotes boliviens pilotent des machines boliviennes !"

 BOL_1938_Elections:0 "Élections de 1938"
 BOL_1938_Elections_desc: "Les élections de 1938 sont enfin arrivées, et les scrutins n'ont jamais été aussi disputés dans toute l'histoire de la Bolivie. Les quatre principaux partis, le PL, le PSU, le PIR et le PRG ont tous terminé leur campagne, montrant tous leur vision d'une Bolivie meilleure. Nous allons maintenant voir qui est le gagnant..."
 BOL_PL_Victory: "Victoire PL"
 BOL_PL_Victory_desc: "Le "Partido Liberal" est arrivé en tête des élections. Son programme de réformes, de réduction de la bureaucratie et de décentralisation a remporté le suffrage populaire."
BOL_Banking_Reform: "Réforme bancaire"
 BOL_Banking_Reform_desc: "Bien que notre système bancaire soit loin d'être mauvais, il a été conçu dans l'optique d'un contrôle gouvernemental. Si nous voulons avoir une meilleure Bolivie, il est dans notre intérêt de réformer les banques pour l'approche plus décentralisée que nous voulons mettre en œuvre."
BOL_Renegotiate_Trade_Arrangements: "Renégocier les accords commerciaux"
BOL_Renegotiate_Trade_Arrangements_desc: "Beaucoup de nos accords commerciaux ont été signés il y a longtemps par des gouvernements corrompus qui ont inclus des clauses où ils gardaient plus d'argent pour eux qu'ils ne le devraient. Nous renégocierons ces accords afin d'offrir à nos partenaires commerciaux des conditions équitables et de réduire les avantages gouvernementaux que nous avons reçus, et par extension, de réduire la corruption qui pourrait en résulter."
 BOL_Education_Reform: "Réforme de l'Éducation"
 BOL_Education_Reform_desc: "L'éducation en Bolivie est presque symbolique, la majorité de la population sait à peine lire et écrire. Nous allons prendre des mesures pour changer cela en décentralisant notre budget pour répondre aux divers besoins locaux, en améliorant la formation de nos enseignants et en changeant le système de notation des écoles. Nous espérons que ce sera la première étape, parmi beaucoup d'autres, pour mettre fin à l'analphabétisme en Bolivie."
BOL_Resource_Commitement: "Subventions d'excavation"
BOL_Resource_Commitement_desc: "La Bolivie est un pays doté de vastes ressources naturelles. Nous encouragerons les expéditions minières, grandes et petites, à trouver ces ressources en leur accordant une subvention. Nous espérons que cela augmentera l'activité minière en Bolivie et nous permettra de rentabiliser nos investissements en matière de taxes afin de poursuivre nos réformes."
BOL_Cutting_Red_Tape: "Réduire les formalités administratives"
BOL_Cutting_Red_Tape_desc: "L'État bolivien est rempli à ras bord d'une bureaucratie inutile qui ne fait que mettre nos citoyens en colère et détourner nos investisseurs vers des pays où les files d'attente sont moins importantes. Nous réduirons autant que possible la bureaucratie afin de rendre les affaires et les formalités quotidiennes plus rapides."
BOL_Weaken_the_Church: "Affaiblir l'Église"
BOL_Weaken_the_Church_desc: "L'Église a une forte emprise sur le gouvernement bolivien depuis des années et nous ne la tolérerons pas ! Nous prendrons des mesures pour réduire l'influence de l'Église dans notre gouvernement et, espérons-le, mettre l'Église sur la touche de la politique bolivienne une fois pour toutes."
 BOL_Decentralised_Developement: "Développement Décentralisé"
 BOL_Decentralised_Developement_desc: "La Bolivie est une grande nation avec beaucoup de contrastes. Les besoins de financement de lieux comme Riberalta sont très différents de ceux de Tarija, mais les deux reçoivent le même financement centralisé. Nous allons prendre des mesures pour décentraliser notre système de financement afin de permettre aux gouvernements locaux d'utiliser les fonds dont ils ont besoin."
BOL_Urbanisation: "Urbanisation"
 BOL_Urbanisation_desc: "Depuis sa création, notre pays est un pays rural avec quelques grandes villes comme La Paz et Santa Cruz de la Sierra. Bien que cela n'ait pas arrêté notre progression, cela commence à devenir un obstacle, et nous devrions commencer à encourager l'urbanisation afin d'améliorer notre progression vers une société industrielle."

 BOL_PRG_Victory: "Victoire PRG"
 BOL_PRG_Victory_desc: "Le "Partido Republicano Genuino" a remporté les élections. Son programme de préservation des valeurs catholiques et de subventions industrielles a séduit la population. Nous devons nous mettre immédiatement au travail pour mettre en œuvre nos réformes."
BOL_Ties_with_the_Church: "Liens avec l'Église"
 BOL_Ties_with_the_Church_desc: "Notre parti veut inclure l'Église dans notre État. Nous devrions renforcer nos liens publics avec elle afin d'attirer l'attention et de gagner la confiance des catholiques pour notre cause."
BOL_Protect_Catholic_Morals: "Protéger la moralité catholique"
 BOL_Protect_Catholic_Morals_desc: "Dans ce monde moderne de syndicalistes impies, de républiques laïques décadentes et de dictateurs tyranniques, nous devons briller comme un phare pour nos camarades catholiques du monde entier. En intégrant la boussole morale catholique dans nos lois, nous ferons les premiers pas pour créer un havre de paix pour nos frères et sœurs dans la foi."
BOL_Catholic_Education_Program: "Programme d'éducation catholique"
 BOL_Catholic_Education_Program_desc: "Le taux d'analphabétisme étant si élevé, nous devrions mettre en place un programme d'éducation catholique. Ainsi, tous les enfants de Bolivie recevront une éducation d'influence catholique, ce qui permettra à la fois d'accroître notre taux d'alphabétisation et de faire plaisir à l'église par notre dévotion à la foi."
BOL_Ward_off_Extremism: "Parer à l'extrémisme"
BOL_Ward_off_Extremism_desc: "Les temps difficiles que nous connaissons actuellement ont jeté dans les bras des extrémistes de nombreux hommes et femmes qui ne veulent que détruire notre mode de vie et implanter leurs faux dieux dans notre société. Nous allons prendre des mesures pour nous protéger de ces extrémistes, afin qu'ils ne s'enracinent jamais dans notre grand pays !"
BOL_Decrease_Union_Power: "Diminuer l'influence des syndicalistes"
 BOL_Decrease_Union_Power_desc: "Bolivia a actuellement un grand mouvement syndicaliste. Bien que beaucoup prétendent que nous devrions respecter leurs activités, nous connaissons la vérité ! Ces mouvements ne sont qu'une couverture pour leurs odieuses activités socialistes athées ! Nous allons réduire leur influence, de cette façon nous pourrons réduire les dangers d'un soulèvement syndicaliste et ne pas paraître tyrannique au travailleur moyen qui vient de rejoindre ces groupes par un caprice du destin."
 BOL_Attract_Foreign_Investement: "Attirer l'investissement étranger"
BOL_Attract_Foreign_Investement_desc: "La Bolivie n'est pas la nation la plus riche du monde, et à ce titre, nous ne pouvons pas faire confiance à nos citoyens pour investir dans notre pays afin de l'améliorer. Nous devons attirer les investissements étrangers afin de poursuivre nos réformes et d'améliorer notre économie."
 BOL_Agrarian_Developement: "Développement agricole"
BOL_Agrarian_Developement_desc: "Notre pays dispose de vastes étendues de terre, parfaites pour l'agriculture. Nous pouvons améliorer notre situation économique en encourageant le développement agricole."
BOL_Industrial_Grants: "Subventions industrielles"
BOL_Industrial_Grants_desc: "Notre pays a un besoin urgent d'industrialisation. Nous devons encourager les industriels étrangers et locaux à installer leurs entreprises dans nos villes et, à cette fin, nous sommes disposés à accorder des subventions industrielles."

 BOL_PSU_Victory: "Victoire PSU"
 BOL_PSU_Victory_desc: "Le "Partido Socialista Unificado" a remporté les élections de 1938. Son programme de nationalisme, de coopération avec les syndicats et de réforme agraire a conquis la population. Nous devons nous mettre immédiatement au travail pour mettre en œuvre nos réformes."
 #BOL_Union_Cooperation: "Union Cooperation" already defined above as an idea
 BOL_Union_Cooperation_desc: "Si nous ne partageons pas beaucoup les points de vue des syndicats, nous ne pouvons pas nier l'influence qu'ils ont sur notre société. Nous devons établir de bonnes relations avec les syndicats afin de coopérer avec eux et, par extension, de faciliter la mise en œuvre de nos réformes."
BOL_Land_Reform: "Réforme agraire"
BOL_Land_Reform_desc: "La Bolivie est en proie à de fâcheux propriétaires terriens qui ont accaparé toutes les terres du pays au détriment de leurs agriculteurs. Nous allons prendre des mesures pour entamer une réforme agraire et faire en sorte que les terres soient réparties équitablement entre les agriculteurs."
BOL_Increased_Social_Regulation: "Renforcement de la réglementation sociale"
BOL_Increased_Social_Regulation_desc: "Le monde est devenu un endroit dangereux, et les extrémistes menacent la vie quotidienne des gens. Pour protéger notre population de leurs actions, nous allons renforcer les réglementations sociales afin de protéger la cohésion sociale et, espérons-le, de maintenir une société stable."
 BOL_Native_Cooperation: " Coopération avec les autochtones"
 BOL_Native_Cooperation_desc: "Les indigènes de Bolivie ont été mis à l'écart par nos gouvernements depuis que les Espagnols ont fait de notre pays une colonie. Nous n'avons plus les chaînes du colonialisme sur nous, et nous devrions coopérer avec nos frères indigènes et nous efforcer d'assurer un avenir meilleur."
BOL_Native_Military_Integration: "Intégration militaire des autochtones"
 BOL_Native_Military_Integration_desc: "Les autochtones ont servi nos militaires dans des divisions séparées. Alors que dans le passé cette ségrégation avait un sens, aujourd'hui elle ne fait que cacher notre relation avec eux. Il est dans notre intérêt de les intégrer dans les divisions normales et de cette façon, d'améliorer notre puissance militaire."

BOL_Syndicalism_in_Bolivia: "Le syndicalisme en Bolivie"
 BOL_Syndicalism_in_Bolivia_desc: "Le "Partido de la Izquierda Revolucionaria" a remporté les élections à la surprise générale. Sa plate-forme socialiste classique de lutte contre les inégalités sociales et la collectivisation a gagné la population. Nous devrions nous mettre immédiatement au travail pour que la révolution atteigne enfin les travailleurs de Bolivie."
BOL_Fight_Social_Inequality: "Combattre l'inégalité sociale"
BOL_Fight_Social_Inequality_desc: "La Bolivie est un pays où l'inégalité sociale est grande, nous devrions donc commencer à élaborer des projets ambitieux pour la combattre. Il faudra certes des années et beaucoup d'investissements, mais notre objectif d'une société égalitaire sera atteint, quel qu'en soit le coût !"
 BOL_Shorten_Workweek: "Réduire la semaine de travail"
 BOL_Shorten_Workweek_desc: "Beaucoup de nos électeurs sont issus de la classe ouvrière, qui a été exploitée à plusieurs reprises par les conditions de travail déshumanisantes mises en place par les oligarques. Nous les aiderons en raccourcissant la semaine de travail dans le but de réduire l'exploitation dont ils sont victimes."
BOL_Break_Down_Establishement: "Faire tomber les oligarques"
 BOL_Break_Down_Establishement_desc: "Les oligarques tirent les ficelles de notre pays depuis bien trop longtemps ! Nous allons retrouver ces hommes puissants et exproprier leurs biens dans le but de nous débarrasser enfin d'eux et de redistribuer leurs biens aux travailleurs, qui sont ceux qui les méritent vraiment."
BOL_Collectivise_Farmland: "Collectiviser les terres agricoles"
 BOL_Collectivise_Farmland_desc: "Des années d'exploitation oligarchique nous ont laissé une répartition très inégale des terres agricoles. Nous allons commencer nos efforts de collectivisation afin de réduire encore plus l'influence des oligarques et de récompenser les agriculteurs qui nous ont été fidèles."
BOL_Workers_Council: "Conseil des travailleurs"
BOL_Workers_Council_desc: "La démocratie en Bolivie a toujours été une chose symbolique et nous sommes prêts à changer cela. Nous allons introduire des conseils d'ouvriers dans les nombreuses usines et ateliers du pays, de manière à ce que chaque citoyen de notre nation trouve un moyen d'être représenté dans notre État par le biais de ces conseils. La vraie démocratie sera réalisée dans ce pays !"
BOL_Education_For_All: "Éduquer les masses"
 BOL_Education_For_All_desc: "Nos projets précédents ont été ambitieux, mais pas autant que celui-ci. L'immense majorité de notre population sait à peine lire et écrire en raison de la déréliction du citoyen moyen par les oligarques. Nous allons lancer un projet d'éducation pour tous, qui, espérons-le, aidera notre société à commencer à réduire les taux d'analphabétisme."

BOL_Rewrite_the_Constitution: "Réécrire la Constitution"
BOL_Rewrite_the_Constitution_desc: "Germán Busch Becerra est président depuis un certain temps, mais son projet pour ce pays n'est pas encore terminé ! Nous allons réécrire la constitution de ce pays pour en faire un président à vie, et aussi pour réformer notre constitution en un document moderne avec des préoccupations plus modernes."
BOL_Nationalise_Central_Bank: "Nationaliser la Banque centrale"
 BOL_Nationalise_Central_Bank_desc: "La Banque centrale est entre des mains privées et c'est la recette du désastre ! Busch a ordonné que nous la nationalisions en pensant au bien du peuple. Nous devons prendre une telle décision afin de pouvoir gérer la valeur de notre monnaie à l'avantage de notre gouvernement."
BOL_Foundation_Banco_Minero: "Trouver Banco Minero"
 BOL_Foundation_Banco_Minero_desc: "Nous allons créer une banque exclusive pour nos mineurs et nos industries minières afin de fournir des avantages financiers à ce secteur particulier."
BOL_Nationalise_Mining_Profits: "Nationaliser les bénéfices miniers"
 BOL_Nationalise_Mining_Profits_desc: "Suite à nos politiques de nationalisation, le temps est venu pour nous d'acquérir les exploitations minières de notre pays. Cela permettra à la fois d'affaiblir le pouvoir des oligarques et d'augmenter nos profits."
BOL_Abolish_Slavery: "Abolir l'esclavage"
 BOL_Abolish_Slavery_desc: "L'esclavage en Bolivie n'a pas encore été officiellement aboli. C'est un scandale ! Le président Busch a décrété son abolition immédiate. Alors qu'il n'y a pratiquement plus d'esclaves dans notre pays, cette mesure symbolique aidera les quelques esclaves restants dans notre pays ainsi qu'à gagner la popularité de Busch auprès de la classe inférieure."
BOL_Universidad_Autonoma_Gabriel_Moreno: "Université autonome Gabriel Moreno"
 BOL_Universidad_Autonoma_Gabriel_Moreno_desc: "Cette université a été fondée en 1880 pour répondre à un manque d'éducation formelle qui obligeait nos jeunes à migrer vers des villes ou des pays étrangers afin de recevoir leur éducation. Cependant, cette université n'a proposé que des carrières en théologie, en médecine et en droit. Nous devons investir dans cette université et diversifier ses carrières dans le but d'améliorer notre production globale de nouveaux et meilleurs professionnels."
BOL_Labour_Code: "Fondements du code du travail"
 BOL_Labour_Code_desc: "La Bolivie n'a pas de code du travail, et malheureusement l'absence d'un tel document a permis aux industriels et oligarques étrangers d'exploiter notre classe ouvrière à leur guise. Busch a décidé de commencer à jeter les bases de notre premier code du travail, qui, espérons-le, aidera notre nation à avoir des conditions de travail plus humaines."
 BOL_El_Presidente: "Viva El Presidente !"
BOL_El_Presidente_desc: "Busch a mis fin à ses réformes, et grâce à elles, sa popularité est montée en flèche. Dans chaque rue et à chaque coin du pays, les citoyens boliviens brandissent des bannières patriotiques et se rassemblent au cri de "Viva el Presidente ! ("Vive le président !")"
BOL_Chaco_or_War: "Chaco ou la guerre"
BOL_Chaco_or_War_desc: "Le Chaco faisait partie intégrante de notre nation, et notre défaite il y a quelques années nous a mis à genoux. Mais maintenant que nous sommes forts, le moment est venu de nous venger des Paraguayens pour les dégâts qu'ils nous ont causés s'ils ne renoncent pas à ce qui nous revient de droit !"

 BOL_Disband_Parliament: "Dissoudre le Parlement"
 BOL_Disband_Parliament_desc: "Le Razón de Patria a repris l'appareil d'État. Leur première action a été de dissoudre le parlement afin de désarmer l'opposition de tout pouvoir pour les arrêter. Nous prospérerons sous leur direction !"
BOL_Native_Integration: "Intégration des autochtones"
BOL_Native_Integration_desc: "Les autochtones ont été mis à l'écart dans notre société pendant bien trop longtemps ! D'autres partis ont fait des discours oiseux sur l'importance de cette question, mais nous sommes des hommes d'action et nous allons mettre fin dès maintenant aux différences entre notre population et les indigènes !"
 BOL_Consolidation_of_Power: "Consolider notre puissance"
BOL_Consolidation_of_Power_desc: "La dissolution du Parlement n'est qu'une première étape. Maintenant que nous avons le pouvoir, nous devons nous concentrer sur le désarmement de notre opposition afin qu'elle n'ait aucune chance de nous éliminer. Nous devons concentrer nos efforts sur la consolidation de notre pouvoir et l'augmentation de nos connexions, de manière à être en sécurité au pouvoir."
 BOL_Crack_down_on_Liberalism: "Répression du libéralisme"
 BOL_Crack_down_on_Liberalism_desc: "Les libéraux ont suffisamment entravé notre société ! Nous allons lancer une campagne nationale de répression de leurs activités et, espérons-le, empêcher un retour du libéralisme dans notre pays. Bien que cette menace soit lointaine, elle redonnera confiance au citoyen moyen, qui saura que nous sommes là pour le protéger."
BOL_Military_Propaganda: "Propagande militaire"
BOL_Military_Propaganda_desc: "Nous avons l'intention de développer notre pays et d'en faire une force avec laquelle il faut compter. À cette fin, nous renforcerons notre propagande militaire afin d'augmenter le recrutement et d'être prêts à faire face à la tempête qui s'annonce."
BOL_Adjusted_Curriculum: "Programme d'études adapté"
 BOL_Adjusted_Curriculum_desc: "Nous adapterons notre programme d'enseignement pour y inclure les exemptions du service militaire et accorderons des avantages aux anciens combattants pour qu'ils puissent mieux se réinsérer dans notre société. Cet ensemble d'avantages attirera certainement davantage de personnes vers les stations de recrutement ou les universités."
 BOL_Increased_Military_Spending: "Hausse des dépenses militaires"
 BOL_Increased_Military_Spending_desc: "Si nous espérons devenir un jour un pays puissant, nous devons augmenter notre production militaire. Dans cette optique, nous avons élaboré un plan ambitieux visant à augmenter les dépenses militaires dans les usines clés afin d'améliorer notre production totale et de mieux nous préparer aux guerres à venir"
BOL_Absolute_State_Control: "Contrôle absolu de l'État"
BOL_Absolute_State_Control_desc: "Notre pays doit fonctionner comme une horloge bien huilée et calibrée si nous voulons éviter une autre défaite comme celle de la guerre du Chaco. Nous allons accroître l'influence du gouvernement dans tous les secteurs de la société, en rendant impossible à tout oligarque ou socialiste d'échapper à notre influence !"
BOL_Retake_Chaco: "Reprendre le Chaco"
BOL_Retake_Chaco_desc: "Nos gouvernements précédents, plus faibles, avec leurs ficelles tirées par des oligarques, sont à blâmer pour la perte du Chaco. Maintenant que nous avons réformé notre pays, il est de notre devoir sacré de restituer cette terre bolivienne légitime à notre État. Les Paraguayens trembleront devant la colère bolivienne ! ¡K'alatakaya Huarikasaya !"		#Fun fact,my research showed me that this is a motto of the Bolivian Football club 'the Strongest' which offered all of its players and his fanbase as volunteers for the army in the chaco war, and this was the battle cry used before a resounding victory in the Battle of Cañada Strongest. If this is just way out there, you can change this to '¡Viva Bolivia!' but that sounds very generic to me
 #Fun fact, my research showed me that this is a motto of the Bolivian Football club 'the Strongest' which offered all of its players and his fanbase as volunteers for the army in the chaco war, and this was the battle cry used before a resounding victory in the Battle of Cañada Strongest. If this is just way out there, you can change this to '¡Viva Bolivia!' but that sounds very generic to me
 BOL_Retake_Jujuy: "Reprendre Jujuy"
 BOL_Retake_Jujuy_desc: "Jujuy a été perdue au profit des Argentins en 1893. Cette injustice a été laissée impunie pendant trop longtemps ! Nous allons reprendre notre terre légitime aux Argentins, même si cela signifie devoir affronter leur puissance militaire. Ils sont peut-être forts, mais nous avons pris toutes les mesures pour nous assurer que nous sommes plus forts qu'eux ! En avant vers la victoire !"
BOL_Reclaim_the_Coast: "Récupérer la côte"
BOL_Reclaim_the_Coast_desc: "Nous avons perdu notre côte il y a longtemps contre le Chili. Maintenant, nous sommes plus forts que jamais ! Et nous n'avons plus les pestiférés péruviens qui nous ralentissent maintenant ! Le temps est venu de récupérer ce qui nous appartient et d'avoir enfin accès à la côte. ¡Mar para Bolivia !"
BOL_Demand_Acre: "Demander Acre"
BOL_Demand_Acre_desc: "Acre a été perdue pour les Brésiliens en 1903. Cette injustice est restée trop longtemps impunie ! Nous allons reprendre aux Brésiliens les terres qui nous reviennent de droit, même si cela implique de faire face à leur puissance militaire. Ils sont peut-être forts, mais nous avons pris toutes les mesures nécessaires pour nous assurer que nous sommes plus forts qu'eux. Notre victoire est à portée de main, messieurs ! ¡Venceremos !"

###Peru-Bolivia Focuses
 BOL_liberate_peru: "Libérer le Pérou"
 BOL_liberate_peru_desc: "Si notre statut au sein de l'ancienne confédération a peut-être perdu de son importance, rien ne nous empêche de faire revivre la confédération, mais sous la houlette de la Bolivie. Le Pérou devrait réfléchir à deux fois avant de sous-estimer ses voisins boliviens."
 BOL_summit:0 "Viva la Unión!"
 BOL_summit_desc: "L'éphémère Confédération Péruvio-Bolivienne a été rétablie, mais sous la direction de la Bolivie. Les nations voisines ont vu en nous une menace et nous ont forcés à nous séparer de nos frères péruviens. Si le Pérou a joué un rôle plus important dans la Confédération en 1837, les rôles ont été inversés. Aujourd'hui, nous avons décidé que le moment était venu de nous unir à nouveau à nos frères !"
 BOL_customs_union:0 "En route ensemble"
 BOL_customs_union_desc: "Nous avons toujours été proches de nos frères péruviens. Nous étions tous deux des colonies de l'Espagne, nous avons tous deux été libérés par les mêmes héros et nous avons tous deux été côte à côte à de nombreuses reprises au cours de notre histoire. Dans ces conditions, nous pouvons affirmer sans crainte que tant que nous nous tiendrons côte à côte dans l'union, nous serons en mesure d'affronter n'importe quel ennemi, aussi puissant soit-il, et de résoudre n'importe quel problème, aussi redoutable soit-il."
 BOL_treaty_of_frienship:0 "Une union de vrais égaux"
 BOL_treaty_of_frienship_desc:0 "D'autres "confédérations" dans le monde, comme l'Empire austro-hongrois, parlent beaucoup d'égalité en théorie, mais très peu d'égalité est réellement mise en pratique. Nous ne voulons pas être comme eux, et c'est pourquoi nous allons garantir que chaque citoyen de la Confédération Péruvio-Bolivienne aura les mêmes droits et responsabilités, indépendamment du fait qu'il soit né dans l'un ou l'autre de ces pays aujourd'hui disparus."
 BOL_propose_union:0 "Consolider notre État"
 BOL_propose_union_desc:0 "La création d'une confédération n'est pas une mince affaire. L'ancien appareil d'État du Pérou et de la Bolivie a dû être ajusté, coordonné et refondu afin non seulement de ressembler aux anciennes institutions qu'ils avaient autrefois, mais aussi de les améliorer et de créer une société encore meilleure."
 BOL_pooled_officer_corps:0 "Corps d'officiers commun"
 BOL_pooled_officer_corps_desc:0 "La Bolivie et le Pérou comptent de nombreux vétérans de guerre, avec des expériences et des points de vue différents sur la guerre. Si nous mettions en commun notre corps d'officiers, nous pourrions obtenir de meilleurs résultats au combat en nous inspirant de leur expérience."
 BOL_federated_admin_focus:0 "Économie industrielle intégrée"
 BOL_federated_admin_focus_desc:0 "Avec le Marché commun andin en plein essor, nous pouvons maintenant commencer à travailler avec une véritable économie péruvio-bolivienne et adapter les incitations et les tarifs de l'État en conséquence."
 BOL_united_army:0 "Armée de l'Union"
 BOL_united_army_desc: "L'Union disposait jusqu'à présent de deux branches d'armée distinctes ; leur fusion est nécessaire pour assurer notre sécurité et celle de nos frères péruviens. Un tel acte ne sera pas mal vu, car pour le simple soldat du Pérou, leurs officiers et leur structure étaient synonymes d'incompétence."
 BOL_united_in_porpouse:0 "Programme d'échange scientifique"
 BOL_united_in_porpouse_desc:0 "Les plus grandes universités du Pérou et de la Bolivie ont déjà commencé à travailler ensemble, et peut-être que le même principe pourrait être appliqué à des préoccupations plus... pratiques de l'Union."
 BOL_fedrated_admin2:0 "Administration fédérée"
 BOL_fedrated_admin2_desc: "L'administration de notre Confédération est, pour l'essentiel, inexistante à l'heure actuelle. Établissons un cabinet de la Confédération à La Paz, avec des représentants des deux parties de notre Union."
 BOL_fornalize_the_union_constituiton:0 "Formaliser la Constitution de l'Union"
 BOL_fornalize_the_union_constituiton_desc:0 "Notre confédération dispose d'institutions juridiques quelque peu fragiles au niveau national, mais cela devrait changer si nous voulons la transformer en un État-nation moderne."
 BOL_claims_of_the_confederation:0 "Les revendications de la Confédération"
 BOL_claims_of_the_confederation_desc: "Nous devons rappeler que nous sommes un État successeur du Pérou et que nous revendiquons donc tout l'ancien territoire péruvien, même les parties que nous n'occupons pas."
 BOL_claims_on_the_amazon:0 "Les revendications sur l'Amazonie"
 BOL_claims_on_the_amazon_desc:0 "Selon le traité de Madrid, l'Amazonie appartenait à la vice-royauté du Pérou. Les voleurs de terres brésiliens et les brigands colombiens ont trop longtemps fait obstacle à nos terres légitimes !"
 BOL_get_that_horse_back:0 "Récupérer Acre"
 BOL_get_that_horse_back_desc: "Au début du siècle, le Brésil nous a volé l'Acre par d'habiles manœuvres diplomatiques. Mais il n'en est pas question, l'Acre et le caoutchouc qu'il contient font partie intégrante de la Confédération."
 BOL_pastaza: "Récupérer Pastaza"
 BOL_pastaza_desc: "Pastaza fait partie de la vice-royauté du Pérou et est sous occupation équatorienne illégale. Cette situation ne sera pas tolérée et notre glorieuse armée libérera le territoire central de Pastaza."
 BOL_crush_argentina: "Écraser l'Argentine"
 BOL_crush_argentina_desc: "Jujuy a été perdue en 1893 et depuis, les Boliviens en veulent aux Argentins. Avec la puissance de la Confédération à nos côtés, rien ne pourra nous empêcher de reprendre Jujuy une fois pour toutes."

