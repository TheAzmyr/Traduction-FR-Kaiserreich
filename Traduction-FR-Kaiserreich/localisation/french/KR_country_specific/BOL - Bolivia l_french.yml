### Intro Screen ###
 BOL_country_intro_header:0 "Introduction à la Bolivie"
 BOL_country_intro_content:0 "Depuis sa création, la Bolivie n'a pas été très performante en termes de politique étrangère, subissant de nombreuses et douloureuses pertes. Un conflit frontalier avec le Chili a conduit à la "guerre du salpêtre" (1879 - 1883), au cours de laquelle la Bolivie a perdu malgré une alliance avec le Pérou, et s'est terminée par la cession forcée de la province côtière d'Antofagasta, qui a perdu son accès à la mer. Plus tard, en 1903, le Brésil et la Bolivie ont signé le traité de Petróplis, cédant l'importante province productrice de caoutchouc Acre au Brésil dans un accord honteux qui irrite encore les Boliviens à ce jour. Si la richesse minière de la Bolivie a augmenté au fil des ans, l'influence des sociétés minières au sein du gouvernement et leur capacité à influencer la politique ont également augmenté. Puis la guerre du Chaco a eu lieu, où, malgré une gloire éphémère dans quelques victoires qui ont prolongé la guerre, la Bolivie a été complètement vaincue, et le Paraguay n'a intenté un procès pour la paix qu'à la demande du Brésil et du Pérou, tous deux craignant un effondrement total de l'État bolivien. La défaite apocalyptique aux mains du Paraguay a été plus qu'un coup dur pour la fierté nationale bolivienne, elle a également porté un coup sévère à la démocratie et à l'économie boliviennes, car la plupart de la population croit maintenant que la guerre du Chaco est le fait de ces sociétés minières qui se mêlent des affaires publiques : le Chaco à l'est du fleuve Parapeti, au nord du Pilcomayo et à l'est des Andes devait être cédé au Paraguay dans sa totalité et à perpétuité ; ses richesses pétrolières étant à jamais entre des mains étrangères. \nLe gouvernement civil corrompu a rapidement été blâmé pour cette humiliation, car de nombreux généraux et officiers ont publiquement dénoncé l'ingérence du président Daniel Salamanca et de ses alliés libéraux. Germán Busch et David Toro, deux héros de guerre décorés, ont pris le pouvoir au début de l'année 1934 et ont mis en place un "gouvernement de salut national" bénéficiant d'un large soutien, mais sans autre idéologie définie que celle de voir les besoins de l'armée satisfaits, d'ajuster le gâchis fiscal laissé par la guerre et de tenter d'améliorer la situation des pauvres dans les villes. Même si l'Allemagne a apporté des modifications importantes à la constitution, la situation reste aussi désespérée que jamais et il ne faudra pas grand chose pour que l'économie bolivienne s'effondre si les prix de l'étain s'effondrent encore plus. Malgré tout cela, les Boliviens regardent toujours vers l'extérieur, se souvenant des jours de gloire passés et attendent avec impatience le jour où la justice sera rendue et où le Chaco et un littoral leur seront rendus"

