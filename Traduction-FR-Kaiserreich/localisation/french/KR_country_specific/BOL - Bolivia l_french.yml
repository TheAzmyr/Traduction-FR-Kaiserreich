### Characters ###
 BOL_bernardino_bilbao_rioja: "Bernardino Bilbao Rioja"
 BOL_bernardino_bilbao_rioja_leader_desc:9 "§YNaissance :§! §L20 mai 1895, à Arampampa, Département de Potosí, République de Bolivie§!\n§YCarrière :§! §LBernardino Bilbao Rioja est entré au "Colegio Militar del Ejercito" à l'âge de 17 ans, et a obtenu une bourse pour l'Académie militaire du Chili, où il a obtenu un diplôme de sous-lieutenant d'infanterie en 1918, et est devenu pilote en 1919. En 1926, déjà avec le grade de major, il fonde l'Escuela de Aviación de Bolivia, devenant ainsi un pionnier de l'aviation bolivienne. Il est devenu un héros national pendant la guerre du Chaco, se distinguant par sa bravoure et ses excellentes capacités d'organisation. Cependant, la défaite contre les Paraguayens a radicalement changé la position politique de Bilbao Rojas, ce qui l'a conduit à rejoindre Razón de Patria. Maintenant qu'il est au pouvoir, il va tenter de centraliser le pouvoir sous son autorité et de renforcer l'armée dans le but de reconquérir à tout prix la gloire perdue de la Bolivie.§!"
 BOL_bernardino_bilbao_rioja_air_chief_desc:9 "§YNaissance : §!§L20 mai 1895 à Arampampa, département de Potosí, République de Bolivie§!\n§YCarrière : §!§LBernardino Bilbao Rioja rejoint le "Colegio Militar del Ejercito" en 1912, où il obtient une bourse et est envoyé à l'école d'officiers chilienne. Il obtient le grade de sous-lieutenant d'artillerie en 1918 et suit une formation de pilote en 1919. En 1926, il atteint le grade de major et crée et organise l'"Escuela Militar de Aviación", devient instructeur de vol et devient l'un des pionniers de l'aviation bolivienne. En 1932, il est envoyé en Argentine dans le cadre d'un attaché militaire, mais il est rapidement rappelé dès le début de la guerre du Chaco. À son retour, il est nommé inspecteur général de l'armée de l'air bolivienne et des transports militaires. Il participe aux violentes batailles de Cañada Strongest, Kilómetro Siete, à la reprise d'Alihuatá et à la défense de Vallamontes, où il se distingue par sa bravoure et ses excellentes capacités d'organisation.§!\n\n§YNotes : Après avoir parcouru l'Europe, il est désormais membre de l'organisation ultranationaliste Razón de Patria.§!"

 BOL_german_busch_becerra: "German Busch Becerra"
 BOL_german_busch_becerra_leader_desc:9 "§YNaissance :§! §L23 mars 1903, en République de Bolivie§!\n§YCarrière :§! §LGermán Busch Becerra est né en 1904, cependant, son lieu de naissance est actuellement inconnu car il n'a pas été ouvert à ce sujet avec ses collègues et associés. Il est entré au "Colegio Militar de la Nación" en 1922, où il a obtenu son diplôme de sous-lieutenant en 1927, et n'a cessé de gravir les échelons jusqu'à devenir capitaine juste avant la guerre du Chaco. Pendant la guerre du Chaco, il a été récompensé à plusieurs reprises pour sa bravoure et est considéré comme un héros de guerre bolivien. Avec la défaite de la guerre du Chaco, Busch s'est allié à David Toro, et tous deux ont pris le pouvoir à Salamanque en 1934 avec le soutien massif de l'armée et de la population en général. Depuis lors, Busch a fait avancer des réformes qui ont amélioré lentement mais sûrement la situation bolivienne, et la population en général le tient en haute estime. Cependant, Busch n'a jamais été prêt à faire de la politique, et il n'est toujours pas clair s'il souhaite continuer à être président, ou s'il appellera finalement à des élections une fois que la situation se sera normalisée.§!"
 BOL_german_busch_becerra_commander_desc:9 "§YNaissance : §!§L23 mars 1903 en République de Bolivie§!\n§YCarrière : §!§LGermán Busch Becerra entre au "Colegio Militar del Ejercito" en 1922 et obtient le grade de sous-lieutenant de cavalerie en 1927. Il est promu lieutenant juste avant la guerre du Chaco. Il participe à la bataille de Boqueron, où il est contraint de battre en retraite après avoir échoué à soulager la garnison du fort Boqueron dans l'une des batailles les plus sanglantes de la guerre du Chaco. Malgré cela, il a été promu capitaine du 5e régiment de cavalerie, où il a été décoré pour sa bravoure de la médaille "Orden del Condor de los Andes". Plus tard, il s'est joint à d'autres généraux mécontents de l'armée pour renverser le gouvernement de Salamanque, se consacrant depuis lors à la politique. Bien qu'il soit devenu un héros national bolivien, la guerre du Chaco a laissé à Germán des traces émotionnelles, des sources proches de sa famille ayant révélé qu'il souffrait d'un grave cas de dépression.§!\n\n§YNotes : Chef de la Junta de Salvación Nacional.§!"

 BOL_carlos_quintanilla_quiroga: "Carlos Quintanilla Quiroga"
 BOL_carlos_quintanilla_quiroga_leader_desc:9 "§YNaissance :§! §L22 janvier 1888, à Cochabamba, Département de Cochabamba, République de Bolivie§!\n§YCarrière :§! §LCarlos Quintanilla Quiroga est né en 1888 à Cochabamba, en Bolivie. Il obtient une licence en sciences et en littérature à l'Université de San Simon de Cochabamba en 1903 et entre à l'Académie militaire juste après, en tant que sous-lieutenant en 1907. Vétéran de la guerre du Chaco, il a été nommé gouverneur militaire de Bolivie. Bien qu'il soit respecté au sein de l'armée, il reste à voir s'il peut effectivement pacifier la Bolivie et la ramener au bord de l'effondrement.§!"
 BOL_carlos_quintanilla_quiroga_commander_desc:9 "§YNaissance : §!§L22 janvier 1888 à Cochabamba, département de Cochabamba, République de Bolivie§!\n§YCarrière : §!§LCarlos Quintanilla Quiroga est sorti du "Colegio Militar del Ejercito" avec le grade de sous-lieutenant en 1907. Il est envoyé en Allemagne en tant qu'attaché militaire pendant la Weltkrieg et suit plusieurs cours militaires à la Kriegsakademie allemande. De retour en Bolivie, il atteint le grade de commandant avant le début de la guerre du Chaco, où il devient chef d'état-major après la démission de Filiberto Osorio. Cependant, Quintanilla sera finalement responsable de la défaite bolivienne lors de la bataille de Boquerón, au cours de laquelle il a ignoré les signes d'une attaque paraguayenne imminente et n'a pas pris les décisions stratégiques importantes qui auraient pu inverser le cours de la bataille. Après la chute de Boquerón, il se réunit avec d'autres membres du haut commandement bolivien pour discuter de leur prochaine action. La réunion s'est terminée par un échange houleux entre Quintanilla et Bilbao Rioja, ce dernier sortant son pistolet et visant Quintanilla, ce qui a déclenché une rivalité entre les deux officiers.§!"

 BOL_demetrio_canelas_canelas:9 "Demetrio Canelas Canelas"
 BOL_demetrio_canelas_canelas_leader_desc:9 "§YNaissance : §!§L7 avril 1881 à San Benito, département de Cochabamba, République de Bolivie§!\n§YCarrière : §!§LAprès avoir opté pour une carrière juridique, Demetrio Canelas entre à l'université supérieure de San Andrés, où il obtient son diplôme et devient ensuite professeur. En 1914, il adhère au parti républicain nouvellement créé et, en 1920, il choisit l'aile la plus conservatrice sous la direction de Daniel Salamanca, devenant ainsi membre du Parti républicain authentique. Dans les années 1920, Canelas participe à l'organisation du journal La Patria à Oruro, tout en étant écrivain et journaliste. Lorsque Salamanca est finalement élu président, il occupe divers postes ministériels dans son gouvernement. Après le coup d'État de Busch et la mort de Daniel Salamanca en 1935, il prend la tête du parti républicain authentique affaibli et, sous sa direction, l'un des partis "traditionnels" revient au premier plan.§!"

 BOL_mamerto_urriolagoitia_harriague: "Mamerto Urriolagoitia Harriague"
 BOL_mamerto_urriolagoitia_harriague_leader_desc:9 "§YNaissance :§! §L5 décembre 1895, à Sucre, Département de Chuquisaca, République de Bolivie§!\n§YCarrière :§! §LMamerto Urriolagoitia Harriague a obtenu son diplôme d'avocat à l'Universidad Mayor de San Francisco Xavier en 1916 et a rejoint le PRG pendant ses études. En 1917, il a été envoyé à Londres, puis au Canada en tant qu'ambassadeur de Bolivie. Il est revenu en 1937 et avait occupé le poste de sénateur avant les élections. Urrutio est tenu de poursuivre la politique du PRG, de maintenir un contact étroit avec l'église catholique afin de garantir sa légitimité et d'essayer d'attirer les investissements étrangers.§!"

 BOL_enrique_hertzog: "Enrique Hertzog"
 BOL_enrique_hertzog_leader_desc:9 "§YNaissance :§! §L10 décembre 1897, à La Paz, Département de La Paz, République de Bolivie§!\n§YCarrière :§! §LJosé Enrique Hertzog Garaizábal a obtenu son diplôme de médecin à l'Universidad Mayor de San Andres en 1921. Il rejoint le "Partido Genuino Republicano", dirigé par Daniel Salamanca, et gravit les échelons jusqu'à devenir ministre de la Guerre pendant la guerre du Chaco. Maintenant qu'Hertzog est président, il va essayer de revenir aux politiques impopulaires de Busch Becerra que Salamanque a essayé de mettre en place et d'améliorer la situation bolivienne à partir de là.§!"

 BOL_tomas_manuel_elio:9 "Tomás Manuel Elío"
 BOL_tomas_manuel_elio_leader_desc:9 "§YNaissance : §!§L25 mars 1886 à Nuestra Señora de La Paz, département de La Paz, République de Bolivie§!\n§YCarrière : §!§LPeu après avoir obtenu son diplôme d'avocat à l'université supérieure de San Andrés, Tomás Elío rejoint le parti libéral, alors dominant. En 1913, il est l'un des cofondateurs du parti radical, un groupe de jeunes libéraux progressistes dirigé par Franz Tamayo Solares et qui, jusqu'en 1920, s'oppose farouchement à la stagnation du parti au pouvoir et promeut des réformes sociales. Après le coup d'État du parti républicain, le groupe se sépare et Elío et ses partisans retournent au parti libéral. Pendant les années 1920, il travaille à l'université et revient à la politique active en 1928, devenant député de La Paz et, un an plus tard, ministre des finances. Sous le gouvernement de Daniel Salamanca, Tomás Manuel Elío est devenu l'une des principales figures du parti et, après la mort du leader libéral de longue date Ismael Montes, il a été désigné pour le remplacer dans l'espoir que ses opinions progressistes puissent ramener le parti au sommet près de deux décennies après le dernier président libéral.§!"

 BOL_simon_iturri_patino: "Simon Iturri Patiño"
 BOL_simon_iturri_patino_advisor_desc:9 "§YNaissance :§! §L1er juin 1860, à Santiváñez, département de Cochabamba, République de Bolivie§!"

 BOL_alcides_arguedas: "Alcides Arguedas"
 BOL_alcides_arguedas_leader_desc:9 "§YNaissance :§! §L15 juillet 1879, à La Paz, Département de La Paz, République de Bolivie§!\n§YCarrière :§! §LAlcides Arguedas Díaz est né dans la capitale bolivienne, La Paz. Il a commencé à étudier le droit et les sciences politiques à l'Universidad Mayor de San Andrés en 1904, puis s'est installé à Paris pour étudier la sociologie. À son retour en Bolivie, il rejoint le Partido Liberal, où il gravit les échelons jusqu'à être choisi comme député en 1916 et ambassadeur en Colombie en 1929, où il est licencié pour avoir critiqué le président Hernando Siles. Ses critiques à l'encontre des gouvernements suivants lui valent d'être exilé et même giflé par le président Busch-Becerra en 1936. Grâce à l'influence du Partido Liberal, il a pu retourner en Bolivie pour les élections de 1942. C'est un écrivain prolifique, qui a écrit plusieurs livres et essais sur la dure réalité bolivienne. Maintenant qu'il est devenu président, il va essayer de libéraliser la bureaucratie bolivienne inefficace et d'aider le citoyen ordinaire à avoir un meilleur niveau de vie. Cependant, les compagnies minières ont une grande influence sur son parti, et il pourrait être obligé de faire des concessions auxdites compagnies...§!"

 BOL_gabriel_gosalvez:9 "Gabriel Gosálvez Tejada"
 BOL_gabriel_gosalvez_leader_desc:9 "§YNaissance : §!§L15 novembre 1899 à Yungas, département de La Paz, République de Bolivie§!\n§YCarrière : §!§LPeu après sa naissance dans les contreforts pluvieux des Andes, sa famille déménage à La Plaza. Après le lycée, où il est surnommé Gabicho, il s'inscrit à l'université supérieure de San Andrés et obtient un diplôme d'économie en 1923. Parallèlement, il participe à la fondation du journal de gauche radicale El Hombre Libre, puis de plusieurs autres journaux dans le quartier gouvernemental de La Plaza. Membre du parti républicain de Bautista Saavedra, il est choisi comme secrétaire personnel de son successeur Felipe Segundo Guzmán et conserve ce poste même sous le président suivant, Hernando Siles. En 1928, il est nommé conseiller de l'ambassadeur en Argentine et, deux ans plus tard, consul en Europe. Avec le déclenchement de la guerre du Chaco, Gabriel Gosálvez joue un rôle actif dans la restructuration du parti républicain et sa transformation en parti républicain socialiste et devient rapidement la deuxième personne la plus influente après Saavedra. Après le coup d'État de Busch et l'expulsion de Bautista, Gosálvez dirige une faction dissidente de ce que l'on appelle les "anti-personnalistes", qui accepte de coopérer avec le régime militaire, et Gabriel Gosálvez devient rapidement un ministre de confiance de Germán Busch.§!"
 BOL_gabriel_gosalvez_advisor_desc:9 "§YNaissance :§! §L15 novembre 1899, à Yungas, département de La Paz, République de Bolivie§!"

 BOL_enrique_penaranda_castillo: "Enrique Peñaranda Castillo"
 BOL_enrique_penaranda_castillo_army_chief_desc:9 "§YNaissance : §!§L15 novembre 1892 à Chuchulaya, département de La Paz, République de Bolivie§!\n§YCarrière : §!§LEnrique Peñaranda del Castillo sort du "Colegio Militar del Ejercito" en 1910 en tant que sous-lieutenant et gravit lentement les échelons jusqu'à ce qu'il devienne colonel en 1932. Il participe à l'échec des opérations de secours lors de la bataille de Boquerón, puis devient commandant de la 4e armée bolivienne et organise la retraite vers Saavedra. Plus tard, il dirige les opérations de secours lors d'un nouvel encerclement au cours de la deuxième bataille d'Alihuatá, près de Campo Vía. Malgré la défaite écrasante de l'armée paraguayenne, Peñarada réussit à évacuer les troupes encerclées. Il devient alors un héros populaire dans tout le pays et est promu chef de l'armée bolivienne, poste qu'il conserve jusqu'en 1934. Après sa défaite à la bataille d'El Carmen, le président Salamanca décida de le démettre de ses fonctions, ce qui conduisit au coup d'État de la Junta de Salvacion Nacional.§!"

 BOL_enrique_baldivieso:9 "Enrique Baldivieso Aparicio"
 BOL_enrique_baldivieso_leader_desc:9 "§YNaissance : §!§L15 avril 1902 à Tupiza, département de Potosí, République de Bolivie§!\n§YCarrière : §!§LLorsqu'il était étudiant, Enrique Baldivieso a dirigé plusieurs groupes d'étudiants qui critiquaient les pratiques et les politiques rétrogrades du Parti libéral et est devenu un leader important de la jeunesse. Au début du gouvernement d'Hernando Siles, il est entré dans son cercle intime et a été l'un des principaux artisans de la création du Parti de l'union nationale, plus connu sous le nom de Parti nationaliste. À la tête de l'aile radicale de la jeunesse, Baldivieso tente en vain d'attirer l'attention du président sur son programme antilibéral et anticapitaliste, proche du socialisme. Après la chute de Siles et l'arrivée au pouvoir du gouvernement conservateur de Daniel Salamanca, Baldivieso, qui avait initialement soutenu la guerre dans le Chaco, s'est opposé au gouvernement après la défaite de l'armée bolivienne et a rapidement transformé le parti nationaliste en parti socialiste unifié, attirant ainsi le mouvement socialiste naissant. Soutenant le coup d'État de Busch, Baldivieso est devenu l'un de ses ministres de confiance et, aujourd'hui, élu à la présidence, il est prêt à mettre en œuvre son programme.§!"
 BOL_enrique_baldivieso_advisor_desc:9 "§YNaissance :§! §L15 avril 1902, à Tupiza, département de Potosí, République de Bolivie§!"

 BOL_carlos_montenegro:9 "Carlos Montenegro Quiroga"
 BOL_carlos_montenegro_leader_desc:9 "§YNaissance : §!§L26 décembre 1903, à Cochabamba, département de Cochabamba, République de Bolivie§!\n§YCarrière : §!§LMontenegro est né dans une famille aisée - son père était un politicien local, un policier et un écrivain et sa mère était la fille de riches propriétaires terriens - et était le deuxième enfant d'une famille de cinq. Après quelques années, les finances de la famille ont rapidement diminué en raison de dettes, mais Carlos Montenegro a pu obtenir une licence en droit à l'université supérieure de San Simón en 1925. Avant cela, dès l'âge de 18 ans, Montenegro se lance dans le journalisme, en commençant par publier dans la revue d'avant-garde Arte y Trabajo, où il fait de la propagande anarchiste et anticléricale, obtenant même une excommunication de la part de l'évêque de Cochabamba. En 1926, il rejoint le parti nationaliste, ce qui lui vaut d'être critiqué par la Fédération universitaire bolivienne. Pendant la guerre du Chaco, Montenegro est enrôlé dans l'armée, mais pas au front, mais en tant que propagandiste, et atteint le rang d'inspecteur de la propagande de l'état-major général. Il y rencontre le correspondant de guerre Augusto Céspedes, avec lequel il partage des idées antilibérales et socialistes, et épouse même sa sœur Yolanda. Après le coup d'État de Busch, Montenegro adhère au Parti socialiste unifié et fonde avec Céspedes le journal La Calle, qui devient rapidement la principale publication socialiste et nationaliste du pays.§!"
 BOL_carlos_montenegro_advisor_desc:9 "§YNaissance :§! §L26 décembre 1903, à Cochabamba, département de Cochabamba, République de Bolivie§!"

 BOL_victor_paz_estenssoro: "Victor Paz Estenssoro"
 BOL_victor_paz_estenssoro_leader_desc:9 "§YLeader Description\nBorn:§! October 2nd, 1907, in Tarija, Tarija Department, Republic of Bolivia\n§YPolitical Career:§! Dans sa jeunesse Víctor Ángel Paz Estenssoro voulait étudier le génie civil, mais comme cette carrière n'était pas disponible dans les universités boliviennes, il a fini par choisir d'étudier le droit à l'Universidad Mayor de San Andrés, où il a obtenu son diplôme d'avocat en 1927, après seulement vingt ans. Lors de la guerre du Chaco, Paz s'est engagé dans l'armée, atteignant le grade de sergent quelques mois après s'être porté volontaire. Pendant la guerre, il lit l'  "ABC du communisme" de Boukharine et la "Question brûlante du syndicalisme" de De Leon, qui influencent Víctor vers des idéaux syndicalistes. À la fin de la guerre, Paz a été avocat pendant un an pour les "Mines de Patiño", propriété du roi de fer-blanc Patiño lui-même, où il a pu constater l'étendue de l'influence des compagnies minières dans les affaires boliviennes. Outré, il a rejoint le "Partido Socialista Unificado", essayant de rallier les modérés politiques qui souhaitent mettre fin à l'influence corrompue que les sociétés privées exercent sur le gouvernement bolivien. Maintenant qu'il a réussi à devenir président, Víctor s'efforcera de mettre en place une réforme agraire, la nationalisation des industries clés et de meilleures conditions de travail pour tous les Boliviens."
 BOL_victor_paz_estenssoro_advisor_desc:9 "§YNaissance :§! §L2 octobre 1907, à Tarija, département de Tarija, République de Bolivie§!"

 BOL_tristan_marof:9 "Tristán Marof"
 BOL_tristan_marof_leader_desc:9 "§YNaissance : §!§L10 février 1898 à Sucre, département de Chuquisaca, République de Bolivie§!\n§YCarrière : §!§LTristan Marof, de son vrai nom Gustavo Adolfo Navarro, est né dans une famille peu fortunée et a fait des études d'avocat. Écrivain doué, il commence à publier l'éphémère revue Renacimiento Altoperuano à l'âge de 17 ans et rejoint le cercle d'opposition à la domination libérale qui s'est formé autour du parti républicain. Soutenant Bautista Saavedra, il est récompensé par un poste de consul dans la Commune française nouvellement reconnue, où ses opinions se radicalisent et, après avoir adopté son pseudonyme, Marof commence à promouvoir une politique marxiste et anti-impérialiste radicale. En France, Tristan Marof gagne en importance et en influence en tant que principal marxiste bolivien et, au cours de la première moitié des années 1920, il écrit divers ouvrages politiques qui sont accueillis favorablement par des personnes comme Romain Rolland ou Henri Barbusse. De retour en Bolivie en septembre 1926, il fonde le Parti socialiste, qui est rapidement fermé pour avoir refusé de coopérer avec Hernando Siles, et Marof lui-même est expulsé du pays. Par la suite, Marof participe à divers groupes socialistes étrangers au Chili et en Patagonie, comme le Parti ouvrier révolutionnaire, et aujourd'hui, après avoir dirigé le parti et être devenu président, il tentera de réformer l'État bolivien arriéré.§!"
 BOL_tristan_marof_advisor_desc:9 "§YNaissance :§! §L10 février 1898, à Sucre, département de Chuquisaca, République de Bolivie§!"

 BOL_jose_antonio_arze_y_arze: "José Antonio Arze y Arze"
 BOL_jose_antonio_arze_y_arze_leader_desc:9 "§YNaissance :§! §L13 janvier 1904, à Cochabamba, Département de Cochabamba, République de Bolivie§!\n§YCarrière :§! §LJosé Antonio Arze y Arze est né en 1904 à Cochabamba, en Bolivie. Il obtient son diplôme d'avocat à l'Universidad Mayor de San Simón en 1926, puis rejoint la Federación Universitaria Boliviana, où il commence à être influencé par les idéaux syndicalistes au sein de l'organisation. Arze y Arze, avec d'autres intellectuels de l'organisation comme Ricardo Anaya et Jose Cuadros Quiroga, a créé le "Programa de Principios", dans lequel ils stipulaient que la Bolivie devait nationaliser les industries minière et pétrolière, fournir des terres aux indigènes pour qu'ils puissent travailler et appliquer des lois plus strictes sur le travail. Cependant, la position anti-guerre radicale de José l'a forcé à partir pour le Chili lorsque la guerre du Chaco a éclaté. Il est revenu à la fin de la guerre et a formé le "Partido de la Izquierda Revolucionaria", qui a recueilli le soutien des mineurs exploités dans les régions les plus pauvres de Bolivie. Maintenant qu'Arze y Arze a réussi à devenir président, il va promulguer le "Programa de Principios" et poursuivre les réformes pour transformer la Bolivie en un pays révolutionnaire.§!"

 BOL_carlos_salazar_mostajo: "Carlos Salazar Mostajo"
 BOL_carlos_salazar_mostajo_leader_desc:9 "§YNaissance :§! §L18 mai 1916, à Italaque, département de La Paz, République de Bolivie§!"

 BOL_angel_ayoroa:9 "Ángel Ayoroa"
