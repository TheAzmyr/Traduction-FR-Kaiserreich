### Intro Screen ###
 BOL_country_intro_background:9 "GFX_BOL_intro"
 BOL_country_intro_header:0 "Introduction à la Bolivie"
 BOL_country_intro_content:0 "Depuis sa création, la Bolivie n'a pas été très performante en termes de politique étrangère, subissant de nombreuses et douloureuses pertes. Un conflit frontalier avec le Chili a conduit à la "guerre du salpêtre" (1879 - 1883), au cours de laquelle la Bolivie a perdu malgré une alliance avec le Pérou, et s'est terminée par la cession forcée de la province côtière d'Antofagasta, qui a perdu son accès à la mer. Plus tard, en 1903, le Brésil et la Bolivie ont signé le traité de Petróplis, cédant l'importante province productrice de caoutchouc Acre au Brésil dans un accord honteux qui irrite encore les Boliviens à ce jour. Si la richesse minière de la Bolivie a augmenté au fil des ans, l'influence des sociétés minières au sein du gouvernement et leur capacité à influencer la politique ont également augmenté. Puis la guerre du Chaco a eu lieu, où, malgré une gloire éphémère dans quelques victoires qui ont prolongé la guerre, la Bolivie a été complètement vaincue, et le Paraguay n'a intenté un procès pour la paix qu'à la demande du Brésil et du Pérou, tous deux craignant un effondrement total de l'État bolivien. La défaite apocalyptique aux mains du Paraguay a été plus qu'un coup dur pour la fierté nationale bolivienne, elle a également porté un coup sévère à la démocratie et à l'économie boliviennes, car la plupart de la population croit maintenant que la guerre du Chaco est le fait de ces sociétés minières qui se mêlent des affaires publiques : le Chaco à l'est du fleuve Parapeti, au nord du Pilcomayo et à l'est des Andes devait être cédé au Paraguay dans sa totalité et à perpétuité ; ses richesses pétrolières étant à jamais entre des mains étrangères. \nLe gouvernement civil corrompu a rapidement été blâmé pour cette humiliation, car de nombreux généraux et officiers ont publiquement dénoncé l'ingérence du président Daniel Salamanca et de ses alliés libéraux. Germán Busch et David Toro, deux héros de guerre décorés, ont pris le pouvoir au début de l'année 1934 et ont mis en place un "gouvernement de salut national" bénéficiant d'un large soutien, mais sans autre idéologie définie que celle de voir les besoins de l'armée satisfaits, d'ajuster le gâchis fiscal laissé par la guerre et de tenter d'améliorer la situation des pauvres dans les villes. Même si l'Allemagne a apporté des modifications importantes à la constitution, la situation reste aussi désespérée que jamais et il ne faudra pas grand chose pour que l'économie bolivienne s'effondre si les prix de l'étain s'effondrent encore plus. Malgré tout cela, les Boliviens regardent toujours vers l'extérieur, se souvenant des jours de gloire passés et attendent avec impatience le jour où la justice sera rendue et où le Chaco et un littoral leur seront rendus"

 BOL_guide:9 "§MJunta de Salvacion Nacional§! ($paternal_autocrat_coloured$)\n£white_dot Dans l'événement "L'Avenir de la Bolivie", choisissez "Longue vie à El Presidente !"\n£white_dot Lorsque les radicaux tentent un coup d'État, laissez Busch reprendre le contrôle.\n\n§MPartido de la Izquierda Revolucionaria / Socialistas Unificados / Liberales / Republicanos Genuinos§! ($syndicalist_coloured$ / $social_democrat_coloured$ / $market_liberal_coloured$ / $social_conservative_coloured$)\n£white_dot Même chose que ci-dessus, mais choisissez plutôt "Les élections doivent être équitables pour tous."\n£white_dot Renforcez le parti souhaité lors de l'élection suivante et de toutes les élections ultérieures.\nNote : L'élection des Syndicalistes entraînera une tentative de coup d'État nationaliste ; choisissez "la démocratie doit être respectée" pour éviter qu'elle ne réussisse.\nNote : Le §cPRG§! n'a pas de candidat pour les élections de 1948 et ne sera donc pas éligible.\n\n§MRazón de Patria§! ($national_populist_coloured$)\n£white_dot Même chose que pour Junta de Salvacion Nacional ci-dessus, mais lorsque les nationalistes tentent un coup d'État, laissez-les réussir.\n£white_dot Alternativement, si la démocratie revient et que les Syndicalistes sont élus, lorsque les nationalistes organisent un coup d'État, laissez-les réussir."

### Events ###
 bolivia_events.2.t:0 "Les élections de [GetYear]"
 bolivia_events.2.d:0 "La Bolivie a beaucoup souffert ces dernières années, mais même si l'administration Busch n'a pas réussi à faire grand-chose, il a réussi à maintenir la nation unie et nous a permis d'aller de l'avant avec les élections de [GetYear]. Les tensions sont vives depuis que les syndicalistes ont été autorisés pour la première fois de notre histoire à participer et se révèlent être un concurrent digne de ce nom"
 bolivia_events.2.a:0 "Tomás Manuel Elío."
 bolivia_events.2.b:0 "Demetrio Canelas Canelas."
 bolivia_events.2.c:0 "Enrique Baldivieso Aparicio."
 bolivia_events.2.e:0 "José Antonio Arze et Arze."

 bolivia_events.3.t:0 "Les élections de [GetYear]"
 bolivia_events.3.d:0 "Le jour des élections en Bolivie est une fois de plus arrivé et il semble que la lutte soit encore serrée entre tous les grands partis. Bien que les élections soient moins tumultueuses que les précédentes, les votes dans les provinces périphériques peuvent encore faire basculer le résultat dans toutes les directions."
 bolivia_events.3.a:0 "Alcides Arguedas."
 bolivia_events.3.b:0 "Enrique Hertzog."
 bolivia_events.3.c:0 "Carlos Monténégro Quiroga."
 bolivia_events.3.e:0 "José Antonio Arze et Arze."

 bolivia_events.4.t:0 "Les élections de [GetYear]"
 bolivia_events.4.d:0 "Le jour des élections est une fois de plus arrivé et il semble que tous les grands partis se livrent une nouvelle lutte serrée pour la plus haute fonction."
 bolivia_events.4.a:0 "Mamerto Urriolagoitia Harriague."
 bolivia_events.4.b:0 "Víctor Paz Estenssoro."
 bolivia_events.4.c:0 "Carlos Salazar Mostajo."

 bolivia_events.201.t:0 "Le PSU conteste la légitimité d'Elío !"
 bolivia_events.201.d:0 "Arguedas est arrivé en tête dans ces élections avec le soutien du Partido Liberal. Cependant, le Partido Socialista Unificado conteste les résultats des élections ! Il affirme que les résultats des élections ont été influencés par le Tin King Patiño, l'un de nos plus grands partisans, qu'il accuse d'avoir utilisé ses fonds pour acheter des votes et influencer les bureaux de vote et qu'il a déclaré que les élections devraient être refaites. Leur opinion n'a guère d'importance puisque Arguedas occupe maintenant le Palacio Quemado et qu'ils sont simplement devenus une minorité au sein du Congrès national."
 bolivia_events.201.a:0 "C'était un vote équitable."

 bolivia_events.202.t:0 "Une République syndicaliste ?"
 bolivia_events.202.d:0 "Surprenant une grande partie de l'establishment bolivien, les syndicalistes ont non seulement remporté les élections, mais ils l'ont fait avec une marge bien plus grande que prévu. Comme beaucoup de grands industriels et d'élites corrompues craignent pour leur sécurité, la lutte est loin d'être terminée, car le RADEPA revanchiste conteste les résultats et a même pris les armes dans quelques régions extérieures."
 bolivia_events.202.a:0 "Nous redonnons à la Bolivie sa gloire d'antan !"
 bolivia_events.202.b:0 "La démocratie doit être respectée !"

 bolivia_events.5.t:0 "Le lundi noir frappe la nation"
 bolivia_events.5.d:0 "Les ondes de choc du désastre économique mondial ont atteint nos marchés avec un coup immédiat à l'industrie minière. Les prix des produits de base les plus simples sont en forte hausse et les licenciements dans les entreprises dirigées par les oligarques de l'industrie minière ont déjà commencé"
 bolivia_events.5.a:0 "Ça ne finit jamais !"

 bolivia_events.6.t:0 "Réparations de guerre annuelles au Paraguay"
 bolivia_events.6.d:0 "Après notre terrible défaite aux mains du Paraguay dans la guerre du Chaco, nous avons non seulement perdu notre dignité et notre terre riche en pétrole, mais nous avons également été contraints de payer des réparations de guerre aux Paraguayens. Ces énormes sommes d'argent et de biens ont lourdement pesé sur notre économie et rendent toute relance presque impossible"
 bolivia_events.6.a:0 "Nous n'avons pas le choix..."

 bolivia_events.7.t:0 "Manœuvres du lac Titicaca"
 bolivia_events.7.d:9 "Lors d'une cérémonie d'inauguration fastueuse, le président [ROOT.GetLeader] a annoncé la création de la Fuerza Naval Boliviana. Composée de 4 patrouilleurs et de plus de 1 500 membres des forces terrestres boliviennes, notre flotte est la fierté de la nation et témoigne de nos territoires perdus sur la côte pacifique.\n\nSi certains ont exprimé leurs inquiétudes, se demandant si c'était vraiment la meilleure utilisation de nos impôts, la majorité de nos militaires y voient une déclaration politique dont nous avons désespérément besoin en ces temps difficiles pour remonter le moral des troupes."
 bolivia_events.7.a:0 "Nous avons un rêve... !"

#Strikes
 bolivia_events.8.t:0 "Effondrement du prix de l'étain"
 bolivia_events.8.d:0 "Alors que le désastre du Lundi Noir prend le monde en main, les importations d'étain par la sphère allemande ont chuté de façon catastrophique, entraînant avec elles la chute du prix de la ressource. Ce secteur, qui est l'un des principaux moteurs de notre économie et qui souffre déjà d'une récession depuis quelques années, est en proie à la dissension, les compagnies minières ne sachant plus comment procéder et les emplois dans les mines étant de moins en moins sûrs"
 bolivia_events.8.a:0 "Oh non!"

 bolivia_events.9.t:0 "Grève dans les mines d'étain"
 bolivia_events.9.d:0 "Alors que les profits de l'étain restent en chute libre et que la nation sombre dans la plus grande dépression de son histoire, les mineurs des mines Siglo XX et Catavi dans la province de Potosi ont approché leur direction en demandant de meilleures conditions. Le refus de la Corporación Minera de Bolivia a déclenché une grève des mineurs qui ont cessé tout travail et qui demandent aux autres mines de les soutenir dans leur lutte contre l'injustice"
 bolivia_events.9.a:0 "Nous devons prendre des mesures décisives !"
 bolivia_events.9.b:0 "Les mineurs ont raison ! À bas les barons !"

 bolivia_events.10.t:0 "Massacre à Catavi"
 bolivia_events.10.d:0 "En réponse à la grève de Catavi, Busch a ordonné aux militaires d'intervenir et de résoudre l'affaire. 7000 mineurs qui ont participé à la grève marchaient vers les bureaux de la direction lorsque l'armée a encerclé le groupe et leur a ordonné de se retirer et de retourner au travail.\nLe refus des mineurs de le faire a eu pour conséquence que l'armée a ouvert le feu sur la foule. Pendant plus de 6 heures, l'armée a continué à tirer sur la masse, faisant des centaines de blessés et, selon les médias d'État, 19 morts. Les organisateurs de la grève affirment cependant que plus de 400 mineurs ont été tués dans l'incident et sont indignés par l'incident"
 bolivia_events.10.a:0 "Un travail bien exécuté."
 bolivia_events.10.b:0 "Trouvez les responsables !"

 bolivia_events.11.t:0 "D'autres grèves dans les mines de Huanuni"
 bolivia_events.11.d:0 "Même si la rupture de la grève de Catavi a fait des centaines de victimes, les mineurs de Huanuni ont toujours osé tenir tête à l'armée et répètent les revendications de leurs frères morts. Probablement inspirés par les succès du mouvement syndicaliste en Patagonie et au Chili, les mineurs ne semblent pas avoir peur de défendre leurs droits et remettent ouvertement en question le gouvernement et les entreprises pour lesquelles ils travaillent"
 bolivia_events.11.a:0 "Cassez les grèves avec la force militaire !"

 bolivia_events.12.t:0 "Le PSU Soutient la Grève !"
 bolivia_events.12.d:0 "Observant avec attention l'escalade de la situation à Catavi, le PSU a officiellement publié aujourd'hui une déclaration exprimant son soutien total aux grévistes et se joignant à leur appel pour de meilleures conditions de vie et des salaires plus élevés"
 bolivia_events.12.a:0 "Une affaire qui s'aggrave."

 bolivia_events.13.t:0 "Le PIR soutient la grève !"
 bolivia_events.13.d:0 "Le parti syndicaliste a condamné les oligarques miniers et a appelé tous les mineurs de l'industrie de l'étain à la grève. Saluant le succès de la révolution au Chili, le parti espère que les mineurs boliviens réussiront également à se libérer de leur joug et à obtenir de meilleures conditions de travail et de vie"
 bolivia_events.13.a:0 "Une affaire qui s'aggrave."

 bolivia_events.14.t:0 "La mine de Huanuni se joint à la grève"
 bolivia_events.14.d:0 "Alors que les grèves à Catavi continuent de s'intensifier sans que l'on puisse en voir la fin, les mineurs de la mine Huanuni ont également fixé les travaux et ont annoncé leur soutien à leurs frères de Catavi et de Siglo XX. Les politiciens du PSU et du PIR ont immédiatement répondu en approuvant l'action et en encourageant les autres mines d'étain à soutenir le mouvement"
 bolivia_events.14.a:0 "Nous perdons le contrôle de la situation !"

 bolivia_events.15.t:0 "Des troubles à Oruro !"
 bolivia_events.15.d:0 "Avec des travailleurs de tout le secteur qui se sont mis au travail, ceux de la mine d'étain de La Salvadora ont maintenant rejoint le mouvement. Ces mineurs, principalement originaires de la ville d'Oruro, ont établi un campement devant les locaux des Tin Kings (Simón Iturri Patiño), se faisant l'écho des revendications pour des salaires plus élevés et des conditions de travail plus sûres."
 bolivia_events.15.a:0 "C'est allé trop loin ! Envoyez l'armée !"
 bolivia_events.15.b:0 "Nous devrions chercher de l'aide à l'étranger !"

 bolivia_events.16.t:0 "Recréer la Confédération Péruvio-Bolivienne ?"
 bolivia_events.16.d:0 "La Confédération entre nos deux nations a été un état de courte durée entre 1836-1839, basée sur l'idée que les deux nations seraient plus fortes ensemble et s'avéreraient un adversaire sérieux pour les autres blocs de pouvoir. Cependant, une défaite catastrophique aux mains du Chili et de l'Argentine dans la guerre de la Confédération a séparé l'Union et recréé les deux nations indépendantes. Néanmoins, le soutien à l'Union dans les deux nations reste important à ce jour et a même gagné en popularité en raison des échecs de la guerre du Chaco et de la chute de l'économie. L'incapacité de Busch à résoudre le problème des grévistes a rouvert le dossier et des propositions sérieuses de la part de divers membres du cabinet en faveur de l'Union sont présentées"
 bolivia_events.16.a:0 "Nous pouvons nous en sortir seuls ! Envoyez l'armée !"
 bolivia_events.16.b:0 "Proposez l'idée au Pérou."

 bolivia_events.17.t:0 "La Bolivie propose de recréer la Confédération Péruvio-Bolivienne"
 bolivia_events.17.d:0 "La Confédération entre nos deux nations a été un état de courte durée entre 1836-1839, basée sur l'idée que les deux nations seraient plus fortes ensemble et s'avéreraient un adversaire sérieux pour les autres blocs de pouvoir. Cependant, la défaite catastrophique du Chili et de l'Argentine dans la guerre de la Confédération a brisé l'Union et recréé les deux nations indépendantes, mais le soutien à l'Union dans les deux nations reste important à ce jour et a même gagné en popularité en Bolivie en raison des échecs de la guerre du Chaco et de la chute de l'économie. L'incapacité de Busch à résoudre les problèmes travaillistes qui préoccupent sa nation et les fortes pressions des autres parties l'ont forcé à proposer le rétablissement de la Confédération pour aider à empêcher la Bolivie de sombrer davantage dans le chaos"
 bolivia_events.17.a:0 "Ratifiez la réunification !"
 bolivia_events.17.b:0 "Nous ne voulons pas que la Bolivie nous entraîne vers le bas."

 bolivia_events.18.t:0 "Les grèves de fer-blanc sont désamorcées"
 bolivia_events.18.d:0 "Alors que les rues sont rouges du sang des mineurs et que la direction des grèves est soit morte soit emprisonnée, les grèves ont perdu leur élan et les travailleurs ont été contraints de retourner au travail. Bien que les partis socialistes se soient renforcés à la suite de cette crise, il semble peu probable qu'ils brisent de sitôt la puissance des militaires"
 bolivia_events.18.a:0 "Stabilité...pour l'instant."

 bolivia_events.23.t:0 "L'avenir de la Bolivie"
 bolivia_events.23.d:0 "Germán Busch Becerra dirige la Bolivie depuis trois ans maintenant, et son règne est illégitime au mieux, puisqu'il a dû faire un coup d'État à Daniel Salamanca en 1934 pour devenir président. Cependant, de nombreuses personnes dans le pays soutiennent toujours Busch, et ses réformes n'ont fait qu'améliorer les conditions de vie et la stabilité des Boliviens. Bien que Busch Becerra respecte le processus démocratique, il a montré sa volonté de rester président de façon permanente. Devrions-nous appeler à des élections ? Ou réécrire notre constitution pour qu'il devienne président à vie ?"
 bolivia_events.23.a:0 "Vive El Presidente !"
 bolivia_events.23.b:0 "Les élections doivent être équitables pour tous."

 bolivia_events.24.t:0 "Une pression croissante pour les élections !"
 bolivia_events.24.d:0 "À l'approche des élections en Bolivie, certains de nos conseillers les plus fiables ont indiqué que nous n'avons peut-être plus la majorité et que le règne de Germán Busch est peut-être arrivé à son terme. Heureusement, nous avons un contrôle presque total sur les élections et, à ce titre, nous avons donné l'ordre de remplacer certaines des boîtes par les nôtres"
 bolivia_events.24.a:0 "Rien qu'un peu de rigueur ne puisse réparer."

 bolivia_events.25.t:0 "Une pression croissante pour les élections !"
 bolivia_events.25.d:0 "À l'approche des élections en Bolivie, certains de nos conseillers les plus fiables ont indiqué que nous n'avons peut-être plus la majorité et que le règne de Germán Busch est peut-être arrivé à son terme. Heureusement, nous avons un contrôle presque total sur les élections et, à ce titre, nous avons donné l'ordre de remplacer certaines des boîtes par les nôtres"
 bolivia_events.25.a:0 "Vive El Presidente !"

 bolivia_events.26.t:0 "Tentative de coup d'état radical !"
 bolivia_events.26.d:0 "Inspirés par les échecs répétés de l'administration Busch, plusieurs militaires ont lancé une grève à La Paz pour détrôner Busch et mettre en place leur propre administration. Réclamant la restitution des territoires et le retour de la grandeur bolivienne, le mouvement prend rapidement de l'ampleur, surtout dans les classes inférieures et dans les mines où les travailleurs mécontents du statu quo cherchent désespérément une issue."
 bolivia_events.26.a:0 "Le coup d'État réussit !"
 bolivia_events.26.b:0 "Busch reprend le contrôle."

 bolivia_events.27.t:0 "La Bolivie veut rejoindre l'Internationale"
 bolivia_events.27.d:0 "La petite nation sud-américaine nous a officiellement demandé la permission de rejoindre l'Internationale et de contribuer à nos efforts pour assurer la libération de la classe ouvrière partout dans le monde."
 bolivia_events.27.a:0 "Hourra !"
 bolivia_events.27.b:0 "Ce ne sont pas les gars qui ont perdu au Paraguay ?"

 bolivia_events.28.t:0 "Le Nouvel Hégémon Sud-américain"
 bolivia_events.28.d:0 "Nous avons réalisé ce que beaucoup pensaient impossible, un objectif si ambitieux que de nombreuses puissances mondiales n'auraient jamais cru qu'il était réalisable. Le Pérou-Bolivie a retrouvé sa gloire d'antan, récupérant les terres perdues de ses voisins et consolidant sa place dans les livres d'histoire. S'il faudra peut-être des décennies pour que nos récentes conquêtes acceptent notre domination, notre règne à vie en tant qu'unique hégémon de l'Amérique du Sud est pratiquement assuré.\n\nLe monde a maintenant vu la puissance du Pérou-Bolivie sous sa nouvelle direction bolivienne, et nos voisins feront bien de se souvenir de la ruse et de la domination pure et simple de la Bolivie."
 bolivia_events.28.a:0 "Peut-être devrions-nous également rétablir le titre de "protecteur suprême"... ?"

 bolivia_events.29.t:0 "Coup d'État nationaliste en Bolivie"
 bolivia_events.29.d:0 "Fâchés par les échecs de l'administration précédente, un certain nombre d'officiers nationalistes mécontents de l'armée ont lancé un coup d'État en Bolivie aujourd'hui, réussissant à déposer le gouvernement de La Paz. Au lendemain de la prise de pouvoir, les représentants de la Razón de Patria ont appelé à un retour à la grandeur nationale, et il semble déjà évident que la nouvelle administration souhaite s'engager dans une nouvelle politique étrangère revancharde, qui ne manquera pas de l'entraîner sur une trajectoire de collision avec les voisins de la Bolivie.\n\nOn murmure déjà que des personnalités de la RADEPA envisagent la dissolution pure et simple du Parlement et, si ces rumeurs sont fondées, cela représente un changement décisif pour la politique du pays des hauts plateaux ainsi que pour l'ensemble de la région."
 bolivia_events.29.a:0 "Une preuve supplémentaire que le monde se polarise."

 bolivia_events.30.t:0 "Les syndicalistes élus en Bolivie"
 bolivia_events.30.d:0 "Par un étonnant retournement de situation, il apparaît que non seulement le Partido Sindicalista de Bolivia a remporté une victoire électorale à La Paz, surprenant l'ensemble de l'establishment, mais que les nombreuses menaces réactionnaires dont il faisait l'objet, telles que l'ancien dirigeant national Busch et le PNB nationaliste, ont apparemment accepté le résultat comme étant équitable et démocratique. Bien que le risque d'intervention ait été élevé, les premières tentatives de contestation du scrutin se sont déjà évanouies et la légitimité des élections est désormais acceptée par la plupart des dirigeants nationaux boliviens.\n\nBien que de nombreuses personnalités internationales, en particulier dans les pays dirigés par la monarchie et les dictatures militaires, aient averti que ce test prouvait les dangers de laisser les syndicalistes s'approcher des urnes, il semble pour l'instant que la Bolivie soit relativement stable."
 bolivia_events.30.a:0 "Un résultat intriguant."

