 RSA_german_influence:9 "Influence Allemande"
 RSA_german_influence_desc:9 "Une des tristes réalités de notre juste cause, qui est de libérer le peuple russe de la tyrannie, est un pacte avec le diable. Alors que nous marchons dans notre propre pays, nous marchons armés de l'équipement allemand, combattant aux côtés de soldats allemands, et même notre §aConseil de Libération§! comprend des représentants de la Heer. Si nous nous montrons un allié précieux, du moins pour le moment, ils pourront même se permettre de nous aider à améliorer la technologie et l'entraînement de notre armée pour qu'ils soient à égalité avec les unités d'élite allemandes - et après la paix, en versant du sang dans les rangs de la Heer, nous pourrons espérer avoir une place dans les négociations de paix.\n\nSi l'aide allemande est un avantage indéniable pour la libération de la Russie, nous ne pouvons pas nous considérer comme la flamme de la démocratie si nous n'écoutons pas la volonté de notre propre peuple. Nous devons également considérer les effets d'une §Pinfluence allemande§! écrasante  : si l'aide allemande est trop importante, nos compatriotes pourraient croire qu'ils échangent simplement une botte fabriquée à Moscou contre une botte fabriquée à Berlin.\n\n§PL'influence allemande§! est liée à notre popularité d'$paternal_autocrat_coloured$ et se situe actuellement à :[?RSA.party_popularity@paternal_autocrat|H%0]\n"
 RSA_expand_corps:9 "Développer le Corps"
 RSA_lootbox:9 "Trouver des Contrats Militaires"
 RSA_lootbox_desc:9 "Nous sommes la dernière priorité de l'industrie militaire allemande et, dans la pratique, l'acquisition d'armements de qualité dépend de notre chance. Peut-être pourrons-nous trouver une entreprise allemande disposant d'un surplus datant de l'ère de la Weltkrieg ou de quelque chose d'aussi obsolète si nous avons de la chance."
 RSA_lootbox_1:9 "§PSurplus de Mauser WK1§!"
 RSA_lootbox_2:9 "§NSurplus de Krupp WK1§!"
 RSA_lootbox_3:9 "§cOpel & Hanomag bon marché§!"
 RSA_lootbox_4:9 "§gLocomotives usées§!"
 RSA_lootbox_5:9 "§nBlindage légèrement abîmé§!"
