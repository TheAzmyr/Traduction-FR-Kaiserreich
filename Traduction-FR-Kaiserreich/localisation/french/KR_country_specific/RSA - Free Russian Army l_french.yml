 RSA_guide:9 "§MBoldyrev§! ($social_liberal_coloured$ / $social_democrat_coloured$)\n£white_dot Combattez lors de la Seconde Weltkrieg contre la §nRussie savinkoviste§! et faites en sorte que Boldyrev remporte les élections.\n\n§MBoldyrev§! ($market_liberal_coloured$ / $social_conservative_coloured$)\n£white_dot Combattez lors de la Seconde Weltkrieg contre la §SRussie Socialiste§! et faites en sorte que Boldyrev remporte les élections.\n\nLa perte des élections d’après-guerre conduit à une variation du contenu normal de la Russie démocratique, sans aucun nouveau contenu."

 ### Events ###
 russia_free_army_events.1.t:0 "La Conférence de Dantzig"
 russia_free_army_events.1.d.szrs:0 "La guerre a plongé la communauté russe émigrée dans le chaos. Si beaucoup ont fui la Russie à cause des persécutions de la SZRS, il n'est pas évident qu'ils souhaitent la défaite russe. Pour compliquer encore les choses, de nombreux socialistes russes soutiennent la guerre, non pas par amour pour Savinkov, mais parce qu'ils espèrent que l'Internationale triomphera.\n\nMais il y a des gens qui ne peuvent pas faire de compromis avec le régime des Svobodniks. Des copies du discours de défi de Vladimir Rikhter lors de la dernière session libre de la Douma en 1936 sont largement diffusées, et sa conclusion - « Russie libre, éternelle et indestructible ! » est devenue un cri de ralliement, une graine de résistance. On ne sait pas si Rikhter lui-même est mort ou dans un camp en Sibérie, mais le moins que tous les Russes qui tiennent à la liberté de leurs enfants puissent faire est de s'opposer au tyran Savinkov et à sa guerre.\n\nC’est ainsi qu’eut lieu la Conférence de Dantzig, un rassemblement de dissidents russes en Allemagne. Le célèbre poète Ossip Mandelstam, qui avait fui la Russie après avoir durci les politiques antisémites, qualifia la résistance de devoir moral pour tout homme doté d’un peu d’humanité. Pavel Milioukov y fit une apparition, ainsi que l’avocat cadet Aleksandr Kulischer, qui organisait l’aide aux Juifs fuyant la Russie. Des histoires effrayantes circulaient sur un réseau de camps de prisonniers allant de Mourmansk au Kamtchatka.\n\nMais l’initiative la plus importante est venue du vieux général Vassili Georgievich Boldyrev. Devenu tristement célèbre après sa tentative de coup d’État en 1929 dans le but de freiner l’influence croissante de Savinkov, il est devenu un leader pratique de la résistance anti-Svobodnik et a de nombreuses connexions avec les groupes de résistance en Russie. Boldyrev a proposé la création du Comité pour une Russie libre, « composé de ceux qui souhaitent voir une Russie libre pour leurs enfants », et a envisagé une coopération totale avec l’armée allemande, avec un « Corps russe libre » organisé à partir de ceux qui souhaitent combattre à ses côtés. Cette proposition a été relativement controversée, et des accusations de collaboration ont été lancées, mais en fin de compte, Boldyrev a gagné : si Savinkov gagne, ils perdront. Si l’Allemagne gagne, au moins de cette façon, elle pourra être celle qui guidera l’avenir de la Russie."
 russia_free_army_events.1.d.soc:0 "La guerre a plongé la communauté dispersée des émigrés russes dans le chaos. Si beaucoup ont fui la Russie après avoir perdu leurs biens ou avoir été persécutés par le VGPU pour s'être opposés à la révolution, il n'est pas évident qu'ils préfèrent voir la Russie perdre la guerre. De nombreux Blancs de longue date ont répété des litanies anticommunistes sans grand effet, et d'autres espèrent encore que le régime finira par se modérer - après tout, ce n'est pas Lénine.\n\nMais il y a des gens qui ne peuvent pas faire de compromis avec le régime socialiste. Des copies du discours de défi de Vladimir Rikhter lors de la dernière session libre de la Douma en 1936 sont largement diffusées, et sa conclusion - « Russie libre, éternelle et indestructible ! » est devenue un cri de ralliement pour les démocrates russes, frappés par la tragédie d'avoir renversé Savinkov pour créer un autre régime autoritaire à sa place.\n\nC'est ainsi qu'est née la Conférence de Dantzig, un rassemblement de dissidents russes en Allemagne. Le célèbre écrivain Roman Gul, qui avait fui la Russie à cause de la censure, a ouvert la conférence en appelant tous les peuples cultivés à résister à la « tyrannie révolutionnaire ». Pavel Milioukov y a fait une apparition, ainsi que le professeur Sergueï Chakhotine, dont l'évaluation du régime socialiste russe était sombre : au vu des tendances actuelles, il deviendra probablement plus oppressif, l'État faisant la guerre à l'Église et au pays. Parmi les interventions plus à droite, on peut citer celle du solidariste Mikhaïl Georgiyevsky, qui a parlé de la persécution de l'Église en Russie et de la façon dont même l'opposition pacifique comme les solidaristes est reléguée dans la clandestinité.\n\nMais l’initiative la plus importante est venue du vieux général Vassili Georgievich Boldyrev. Il avait été un chef de file de la résistance anti-svobodnik, avait de nombreuses relations avec les groupes de résistance en Russie et avait initialement considéré le régime socialiste d’un œil positif. Mais il avait depuis perdu confiance dans cette « deuxième tentative » et proposa à la place la création du Comité pour une Russie libre, « composé de ceux qui souhaitent voir une Russie libre pour leurs enfants », et envisageait une coopération totale avec l’armée allemande, avec un « Corps russe libre » organisé à partir de ceux qui souhaitent combattre à ses côtés. Cette initiative fut relativement controversée, et des accusations de collaborationnisme furent lancées, mais en fin de compte Boldyrev l’emporta : si les socialistes gagnent, ils perdront. Si l’Allemagne gagne, au moins de cette façon, elle pourra être celle qui guidera l’avenir de la Russie."
 russia_free_army_events.1.a:0 "Russie libre, éternelle et indestructible !"
 russia_free_army_events.1.b:0 "Des traîtres comploteurs, rien de plus."
 russia_free_army_events.1.c:0 "Leur cause est juste et mérite notre soutien !"
 russia_free_army_events.1.e:0 "Les collaborateurs peuvent être plutôt utiles."
 russia_free_army_events.1.f:0 "Comme l’Armée des Volontaires, ils marchent contre la dégénérescence."

 russia_free_army_events.2.t:0 "Les Russes de la Heer"
 russia_free_army_events.2.d:0 "L'Armée Russe Libre du lieutenant général Vasily Boldyrev est une force de combat de qualité douteuse aux yeux du haut commandement allemand. Recrutée parmi les Russes d'Europe de l'Est et d'Allemagne, elle fait preuve de plus d'enthousiasme que de cohésion ou de compétence au sein de l'unité. Boldyrev et un certain nombre de ses hommes sont des officiers compétents, qui portent désormais le grade de Heer dans le cadre de la structure de commandement allemande plus large, mais la valeur réelle au combat de ces troupes n'a pas été testée. Le général de cavalerie Ernst-August Köstring a été désigné comme officier supérieur et responsable de Boldyrev, et c'est grâce à Köstring que cette armée existe en premier lieu. Köstring lui-même a servi comme attaché en Russie à la fin des années 1920 et possède une solide connaissance des questions militaires russes, et semble entretenir de bonnes relations de travail avec le général Boldyrev.\n\nMalgré tout l'idéalisme des déclarations officielles de l'Armée Russe Libre, le point de vue de l'OHL est qu'il s'agit simplement d'une source supplémentaire de main-d'œuvre à exploiter, avec un potentiel de propagande accru si elle parvient vraiment à convaincre les Russes. Du point de vue du ministère des Affaires étrangères, le plan est plus ambitieux : l'armée de Boldyrev peut servir de noyau à la reconstruction de la Russie dans l'ordre d'après-guerre, car des hommes qui ont fait leurs preuves en combattant pour les valeurs allemandes et européennes sont placés à des postes d'influence. Cependant, les réalistes doutent de ce plan, mais il n'en coûte pas grand-chose d'armer ces forces avec des surplus plus anciens et, dans le pire des cas, la Heer gagne quelques divisions médiocres."
 russia_free_army_events.2.a:0 "On verra comment ça se passe."

 russia_free_army_events.3.t:0 "Intégration de l'Union des volontaires « Alekseyevites »"
 russia_free_army_events.3.d:0 "L'Union des Volontaires était à l'origine une organisation patriotique de vétérans fondée en 1922, destinée à perpétuer l'esprit de la Marche des Volontaires. Dans la pratique, l'Union est devenue la plus grande organisation de vétérans et un puissant lobby « blanc », souvent aux premières lignes du combat contre la menace du communisme. L'Union a été interdite en tant qu'organisation contre-révolutionnaire, mais son vaste réseau local s'est essentiellement transformé en organisation de résistance sous la direction de l'ancien général Aleksandr Kutepov."
 russia_free_army_events.3.a:0 "Désormais, nous sommes des alliés égaux."
 russia_free_army_events.3.b:0 "Ne leur donnez pas trop d’influence."

 russia_free_army_events.4.t:0 "Intégration du VRBO"
 russia_free_army_events.4.d:0 "L'Organisation de Combat Panrusse est notre alliée de longue date, formée en grande partie de révolutionnaires du Caucase du Nord et de la Sibérie. La partie la plus efficace de ce groupe de résistance informel est le groupe maximaliste de Mikhaïl Levandovsky, mais ils ne veulent rien avoir à faire avec nous. Au lieu de cela, nous avons réussi à nouer des liens avec la branche la plus modérée de l'Organisation de Combat. Le colonel socialiste-révolutionnaire Youri Sabline était déjà un partisan de Boldyrev en 1929 et fut pour cela expulsé de l'armée, mais il a gardé ses distances avec la politique d'alignement allemand de Boldyrev. Pourtant, la guerre crée de drôles de compagnons de route."
 russia_free_army_events.4.a:0 "Ne leur laissez pas trop d’influence."
 russia_free_army_events.4.b:0 "Tout le monde est le bienvenu, même les socialistes."

 russia_free_army_events.5.t:0 "La première ville libérée !"
 russia_free_army_events.5.d:0 "Ce qui avait commencé comme un simple rêve a fait un pas de plus vers le réel, car le drapeau de la Russie Libre flotte sur la capitale gouvernorale de [RSA_new_capital.GetName]. En accord avec l'Administration militaire allemande pour les Territoires orientaux, [RSA_new_capital.GetName] a été placée sous l'administration directe de l'Armée Russe Libre et faite de facto capitale de notre mouvement."
 russia_free_army_events.5.a:0 "Prochain arrêt : Moscou !"

 russia_free_army_events.7.t:0 "La Terreur"
 russia_free_army_events.7.d.szrs:9 "Alors que les forces russes libres avancent aux côtés des Allemands, une grande partie de la pacification du territoire leur a été confiée. La Gendarmerie militaire nouvellement créée de la RSA a déjà commencé à se forger une réputation tristement célèbre, mais les pires atrocités sont généralement commises par les unités de volontaires locales, qui ont souvent des griefs contre les habitants qui ont soutenu le régime de Savinkov. Un cas particulièrement accablant s'est produit sous le commandement du colonel Dmitry Buzin, dont le 11e régiment de fusiliers volontaires a fusillé 59 prisonniers de guerre dans un village local. L'unité de Buzin était principalement composée de membres de la résistance locale, et Buzin lui-même est un ancien bolchevik. Les actes de violence contre des civils accusés "d'espionnage" ne sont pas rares non plus.\n\n$russia_free_army_events.7.d$"
 russia_free_army_events.7.d.soc:9 "Alors que les forces russes libres avancent aux côtés des Allemands, une grande partie de la pacification du territoire leur a été confiée. La Gendarmerie militaire nouvellement créée de la RSA a déjà commencé à se forger une réputation tristement célèbre, mais les pires atrocités sont généralement commises par les unités de volontaires locales, qui ont souvent des griefs contre les habitants qui ont soutenu le régime socialiste. Un cas particulièrement accablant s'est produit sous le commandement du colonel Sergey Ivanov, dont le 14e régiment de fusiliers volontaires a fusillé 61 prisonniers de guerre dans un village local - ce qui restait d'une petite garnison qui avait défendu le village contre les hommes d'Ivanov. Les actes de violence contre des civils accusés "d'espionnage" ne sont pas rares non plus.\n\n$russia_free_army_events.7.d$"
 russia_free_army_events.7.d:0 "En fin de compte, le problème se résume à la qualité de nos soldats et de nos commandants locaux : si nous recrutons n'importe qui, nous aurons à la fois le pire et le meilleur de la Russie. Avec des mesures punitives et des politiques de recrutement plus strictes, nous pourrions réduire ces incidents, au détriment des effectifs."
 russia_free_army_events.7.a:0 "Nous sommes une armée, pas des bandits bolcheviks."
 russia_free_army_events.7.b:0 "Réprimandez-les, mais évitez de les aliéner."

 russia_free_army_events.8.t:0 "Le sort du système socialiste"
 russia_free_army_events.8.d:0 "Dans les régions que notre armée libère des Rouges, nous avons été témoins d'une tentative de mise en pratique du système socialiste. La plupart des terres sont gérées par des soviets de village, qui les distribuent aux agriculteurs en fonction des besoins. Les usines sont en grande partie gérées par des soviets d'usine. Une coordination plus large aurait été assurée par des organismes économiques de niveau supérieur. Mais aujourd'hui, séparé du reste de la Russie socialiste, ce système est très mis à rude épreuve... mais étonnamment, il bénéficie toujours d'un certain soutien. Plusieurs soviets ont demandé à notre gouvernement d'être autorisé à fonctionner plus ou moins comme ils le font, comme un outil démocratique d'autonomie locale.\n\nEn vérité, cela pourrait nous être bénéfique : nous pourrions nous concentrer uniquement sur l’élimination des révolutionnaires radicaux et autres traîtres, tandis que les paysans ordinaires seraient autorisés à jouer dans leur Soviet de village, une version moderne de la démocratie paysanne. Mais d’un autre côté, nombreux sont ceux qui souhaitent que nous protégions correctement la propriété privée et la rendions aux mains des individus, en particulier dans la classe moyenne."
 russia_free_army_events.8.a:0 "Gardez la gestion des travailleurs, tant qu'ils sont utiles."
 russia_free_army_events.8.b:0 "Restituer les biens à ceux qui les possédaient."

 russia_free_army_events.9.t:0 "Rumeurs de paix"
 russia_free_army_events.9.d:0 "La fuite d'un document du journaliste Andreï Sedykh auprès de l'émigration russe en Allemagne a provoqué une véritable tempête. Dans son exposé intitulé « Vente de la Russie », Sedykh affirme que les plus hauts niveaux des dirigeants allemands et ukrainiens ont déjà dessiné la carte de l'Europe de l'Est d'après-guerre, qui comprendrait de grandes concessions territoriales de la Russie, de Rostov à Belgorod et même à Smolensk. D'abord considérés comme de simples calomnies et de la propagande dirigée par Moscou, des examens plus approfondis ont montré que les documents de Sedykh pourraient être officiels, volés au ministère allemand des Affaires Etrangères.\n\nLa cause de la Russie libre fut immédiatement mise en péril. Si les Allemands avaient vraiment l'intention de réinstaurer un nouveau Brest-Litovsk, la cause de la démocratie russe en valait-elle la peine ? Les politiciens civils du Comité pour la Russie libre exigeaient des réponses du général Boldyrev, certains l'accusant même d'avoir peut-être vendu la Russie à son profit. Boldyrev, qui n'avait aucune idée de ces traités, exigeait à son tour des réponses du général Köstring, qui était censé connaître les plans allemands concernant l'Armée russe libre. Les supérieurs de Köstring à l'OHL prétendaient qu'il ne s'agissait pas d'une question militaire et qu'ils n'étaient pas au courant des décisions du ministère des Affaires Etrangères."
 russia_free_army_events.9.a:0 "Il faut aller au fond des choses !"

 russia_free_army_events.10.t:0 "Soulèvement dans les montagnes"
 russia_free_army_events.10.d:0 "Le Caucase du Nord est une véritable épine dans le pied de Moscou. Les populations montagnardes de cette région ont mené une campagne de résistance plus ou moins active, sans doute depuis la toute première invasion russe de la Circassie, de l'Ingouchie et de la Tchétchénie, et les montagnes ont offert à leur peuple les moyens de survivre et de résister. La région a été un foyer de troubles dans les années 1920, et l'est restée même sous le nouveau régime de [RUS.GetLeader].\n\nL'organisation de Boldyrev avait déjà noué des liens, notamment avec les groupes tchétchènes et circassiens, et ce qui avait commencé comme une guerre de guérilla s'est maintenant transformé en un soulèvement à grande échelle. Plusieurs aouls fidèles au général Sultan Klych-Girey se sont constitués en foyers de résistance et ont rapidement recruté des hommes parmi les milices de la région. Klych-Girey lui-même est un ancien général blanc d'origine circassienne et tatare de Crimée, qui a été purgé de l'armée russe en 1929 et qui est depuis devenu un défenseur d'une plus grande autonomie pour le Caucase du Nord, à la fois pour les montagnards et les cosaques.\n\nBien sûr, tout le monde ne le suit pas, mais le noyau du mouvement de résistance s’est rallié à lui, coordonné par des agents allemands."
 russia_free_army_events.10.a:0 "Attendu et décevant."
 russia_free_army_events.10.b:0 "Nos ennemis chancelleront face aux montagnes."

 russia_free_army_events.11.t:0 "Aide allemande!"
 russia_free_army_events.11.d:0 "Le gouvernement allemand nous a envoyé une aide supplémentaire, principalement sous forme de matériel militaire saisi et de financements. Grâce à cela, nous pourrons combattre encore un peu."
 russia_free_army_events.11.a:0 "Très bien."

 russia_free_army_events.13.t:0 "Résistance russe libre"
 russia_free_army_events.13.d:0 "Même si la guerre a rendu nos sanctions contre la résistance encore plus draconiennes, ces derniers ont pu accroître leur présence. Cela est dû en grande partie aux opérations menées par l'aviation allemande et l'Armée russe libre, qui ont infiltré des fournitures et formé des spécialistes pour diriger et entraîner des cellules de résistance en Russie. Nous avons redoublé d'efforts pour capturer ces traîtres."
 russia_free_army_events.13.a:0 "Ils ne méritent que la mort."

 russia_free_army_events.14.t:0 "Affrontement avec les maximalistes"
 russia_free_army_events.14.d:0 "Les négociations avec l'Union de combat des socialistes-révolutionnaires (BSSR) de Mikhaïl Karlovitch Levandovski se révélèrent assez rapidement infructueuses. Boldyrev a cherché à s'allier à tous les groupes de résistance anti-savinkovistes en Russie, mais une grande partie d'entre eux sont de nature socialiste, souvent dirigés par des socialistes-révolutionnaires ou d'anciens bolcheviks. L'Union de combat Eser est la plus importante d'entre elles, et sa direction est en grande partie aux mains des SR-maximalistes, qui avaient déjà une longue expérience du terrorisme depuis les années 1930. Des dizaines de groupes régionaux plus petits travaillent de concert avec la BSSR et son chef , le général Mikhaïl Levandovski, et l'union bénéficie également de la reconnaissance de la direction exilée des SR de gauche .\n\nMais malgré notre ennemi commun, Levandovsky ne céda pas. Son représentant, Andreï Kolegaïev, refusa catégoriquement de coopérer avec notre « armée bourgeoise » et affirma que Savinkov n’était au pouvoir que temporairement. Après le triomphe de la Révolution mondiale sur l’Allemagne, il sera temps pour la Vojd de tomber – et pour ce jour-là, les Russes qui croient en la liberté devront se faire discrets et simplement survivre, en entretenant la flamme de la révolution. Et étant donné la coopération de l’Armée russe « libre » avec les ennemis de la Russie, les maximalistes déclarèrent qu’ils considéreraient également les Boldyrevites comme des ennemis."
 russia_free_army_events.14.a:0 "Rien de tout cela, alors."

 russia_free_army_events.15.t:0 "Radio Liberté"
 russia_free_army_events.15.d:0 "Les collaborateurs de Boldyrevite ont diffusé sur les radios allemandes de grande puissance des histoires de propagande et de mensonges en Russie. L'écoute de ces émissions radio est évidemment interdite et peut faire soupçonner quiconque de trahison, mais dans la pratique, il est difficile de faire respecter cette interdiction, surtout dans les campagnes. Une voix particulièrement influente au sein de Radio Liberty est celle de Roman Borisovich Gul, un ancien vétéran de l'armée des volontaires et un libéral qui a fui le pays plus tôt, son journal ayant été fermé pour avoir répandu des mensonges à propos de [RUS.GetLeader] et des calomnies à l'encontre du gouvernement [RUS.GetHerHim].\n\nAujourd'hui, Gul, fier de sa réputation de patriote russe, qualifie le gouvernement du Kremlin de tyran corrompu et d'ennemi du peuple russe. En outre, la radio diffuse des informations en provenance du front, ce qui permet de contourner la censure stricte qui règne en temps de guerre. En pratique, beaucoup viennent écouter cette chaîne pour connaître la réalité de la situation sur le front, et en même temps, ils sont exposés à la propagande des Boldyrevites."
 russia_free_army_events.15.a:0 "Contrez-le avec des histoires de trahison et de sauvagerie."
 russia_free_army_events.15.b:0 "Aucun terroriste russe libre ne sera épargné."

 russia_free_army_events.16.t:0 "Boldyrev affaibli"
 russia_free_army_events.16.d:0 "Le général Boldyrev a su trouver le juste équilibre entre les intérêts russes et allemands, mais il est de plus en plus critiqué ces derniers temps pour l'influence grandissante du général Köstring et d'autres « intermédiaires » allemands, qui interfèrent dans les affaires intérieures de la Russie, comme les nominations. Boldyrev se retrouve dans une position délicate, car les accusations de collaborationnisme allemand sont les principaux arguments contre le mouvement de la Russie libre."
 russia_free_army_events.16.a:0 "Berlin ne comprend-il pas qu’il porte atteinte à son allié ?!"
 russia_free_army_events.16.a.tt:9 "Nous avons eu cet événement parce que la popularité des $paternal_autocrat_coloured$ est plus haute que §Y40%§!."

 russia_free_army_events.17.t:0 "Le Général Boldyrev Nous Contacte"
 russia_free_army_events.17.d:0 "Nous avons reçu aujourd'hui une visite surprise d'Europe, le major Adolf Sigismundovich Chapsky ayant rencontré l'ataman Semyonov, représentant le général Vasily Boldyrev et l'Armée Russe Libre, des collaborateurs allemands notoires qui luttent pour la « démocratie ». Chapsky lui-même est un diplomate et un espion et semble être une figure importante de l'agence de renseignement de Boldyrev, le RIAG.\n\nChapsky est venu nous présenter une proposition de Boldyrev, uniquement pour nous faire entendre. Ils prétendent que le Mouvement russe libre cherche à se débarrasser de l'influence allemande le plus vite possible, une fois qu'ils seront au pouvoir en Russie - et il serait bénéfique pour la cause russe que nous coopérions. L'accord est simple - ils veulent notre promesse qu'une fois cette guerre terminée et le royaume de [RUS.GetLeader] en ruine, nos deux moitiés de la Russie s'uniront dans la paix et la fraternité. Semyonov s'est vu promettre un poste dans le futur gouvernement ou dans l'armée, s'il le souhaite. Chapsky ne peut pas rester longtemps en Sibérie, mais il transmettra notre message ou escortera notre propre représentant à Berlin, si nous le souhaitons."
 russia_free_army_events.17.a:0 "Ce n’est qu’un collaborateur allemand."
 russia_free_army_events.17.b:0 "Oui, notre cause est commune."
 FER_game_over_tt:9 "§RNous serons annexés après la guerre. GAME OVER.§!"

 russia_free_army_events.18.t:0 "La contre-offre de Semionov"
 russia_free_army_events.18.d:0 "Le représentant de Semionov et, en quelque sorte, son ministre des Affaires Etrangères, Vassili Nikolaïevitch Strandman, est arrivé à Berlin après un long et périlleux voyage pour mener les négociations en personne. Il semble que Semionov ait pris au sérieux notre offre d'alliance. Strandman nous a apporté une offre de Semionov : il reconnaîtrait le leadership de Boldyrev une fois que celui-ci aurait pris le contrôle de Moscou, et les régions contrôlées par lui rejoindraient volontiers la République russe restaurée.\n\nMais il y a un hic : il exige l'autonomie de la Sibérie et son accession au poste de commandant du district militaire d'Extrême-Orient, avec la liberté de nommer ses propres subordonnés et de ne pas confisquer ses biens en Sibérie orientale. De plus, il demande le grade de maréchal-général et la reconnaissance de ses efforts pour libérer la Russie, qui n'est surpassée que par ceux de Boldyrev.\n\nEn privé, Strandman a également évoqué la question d'une éventuelle restauration monarchique par Boldyrev, car il pensait que cela « rétablirait l'ordre et la bonne vie » en Russie et gagnerait le respect des Allemands. Bien sûr, cette question a été poliment ignorée, et la première réaction aux exigences de Semionov a également été de l'écarter. Mais malgré tout, sa coopération éviterait une guerre potentielle en Sibérie ou la prise de Vladivostok par le Japon, même si cela signifiait accepter l'extorsion de Semionov."
 russia_free_army_events.18.a:0 "Des exigences complètement scandaleuses !"
 russia_free_army_events.18.b:0 "Je suppose que Semionov peut recevoir une récompense."
 RSA_semyonov_ally_tt:9 "Tous les territoires contrôlés par [FER.GetName]seront annexés dans [ROOT.GetName] après la fin de la guerre."

 russia_free_army_events.19.t:0 "De Sibérie, avec tout notre mépris"
 russia_free_army_events.19.d:0 "La réponse de [FER.Capital.GetCapitalVictoryPointName] a été claire : ils ne nous reconnaissent pas comme représentant de la vraie Russie et ne négocieront pas avec les collaborateurs et les chiens de garde allemands. Dans un long communiqué du « Premier Ministre » de [FER.GetNameDef], [FER.GetSecondInCommand] exige au contraire que Boldyrev reconnaisse le général [FER.GetLeader] comme le dirigeant suprême de la « Russie libre », choisi par le peuple sibérien plutôt que par les Allemands."
 russia_free_army_events.19.a:0 "Les négociations n'ont pas duré longtemps."
 russia_free_army_events.19.b:0 "Nous le prendrons alors par la force."

 russia_free_army_events.20.t:0 "Union avec la Russie Libre"
 russia_free_army_events.20.d:0 "Comme convenu, il est temps pour l'armée sibérienne de déposer les armes, et de s'unir une fois de plus avec le reste de la Russie."
 russia_free_army_events.20.a:0 "Unis !"

 russia_free_army_events.21.t:0 "Héros de la Libération"
 russia_free_army_events.21.d:0 "La tension entre les deux généraux et leurs partisans était palpable lors des célébrations de la victoire. Le grand défilé militaire à travers Moscou, qui rappelait celui de 1921 qui célébrait la libération de Moscou par les Blancs, fut dès le début entaché de controverses. L'ordre des unités au sein du cortège était déjà sujet à débat, car la plupart des Moscovites ne savaient pratiquement rien du rôle de la Sibérie dans la guerre. C'est l'Armée Russe Libre, avec ses drapeaux bleu et blanc et ses véhicules blindés allemands, qui est connue dans cette partie de la Russie, pour le meilleur et pour le pire. Les bandes robustes de soldats sibériens et les cosaques de Semionov ne semblent pas avoir leur place dans le centre de Moscou.\n\nMalgré cela, les généraux Boldyrev et Semionov se tiennent côte à côte, accueillant leurs deux armées dans une grande marche dans les rues principales de Moscou. En privé, Boldyrev a considéré cela comme méprisable et ne pense pas que Semionov devrait être récompensé de la sorte - il devrait être heureux de conserver son pouvoir militaire sur l'Extrême-Orient, mais maintenant il est respecté en tant que libérateur de la Russie, presque à égalité avec Boldyrev."
 russia_free_army_events.21.a:0 "Peut-être enfin la paix ?"

 russia_free_army_events.22.t:0 "L'Atamanat de l'Amour"
 russia_free_army_events.22.d:0 "Grigori Semyonov semble être le plus grand vainqueur de la dernière guerre. En échange de son soutien à la cause de la Russie libre, il a été nommé de manière controversée commandant du district militaire d'Extrême-Orient, qu'il a rempli de loyalistes dans le cadre d'un système de récompense quasi féodal. Mais ce qui a suscité le plus de critiques, c'est son ingérence dans la politique.\n\nSemionov est l'homme le plus riche de l'Extrême-Orient russe, grâce aux mines d'or saisies lors de son soulèvement, et il est devenu l'un des principaux mécènes du DNPVS, un parti sibérien qui a excellé dans les élections locales sibériennes et forme actuellement les gouvernements des provinces de l'Amour et d'Irkoutsk.\n\nRécemment, le comité du Conseil d'État a lancé une enquête sur les accusations de corruption au sein du DNPVS, affirmant que les fonds versés à Semyonov étaient remboursés par des faveurs politiques, ce qui a permis à de nombreux officiers de Semyonov de s'enrichir ou de commencer une brillante carrière politique. La presse a surnommé cet événement « l'Atamanat de l'Amour » et les appels à l'action se sont multipliés contre le comportement corrompu de Semyonov. Pourtant, il bénéficie du soutien populaire dans son propre royaume en tant qu'homme qui fait fonctionner les choses et qui écoute les Sibériens locaux abandonnés par Moscou."
 russia_free_army_events.22.a:0 "C'en est trop, renvoyez-le de l'armée et faites-lui un procès, jusqu'à ce qu'il n'ait plus rien."
 russia_free_army_events.22.b:0 "Laissez le comité de la Duma travailler, nous avons un processus judiciaire normal pour cela."
 russia_free_army_events.22.c:0 "Il a prouvé qu'il était un homme loyal à Boldyrev, laissons-lui cette récompense."

 russia_free_army_events.24.t:0 "Un Ultimatum de Moscou"
 russia_free_army_events.24.d:0 "Nous avons reçu aujourd'hui une note diplomatique de Moscou. Elle est simple : les forces séparatistes sibériennes - c'est-à-dire nous - doivent déposer les armes et permettre à l'Armée russe - leur propre armée - de rétablir l'ordre en Sibérie. Cela n'est pas une surprise, car nos services de renseignements ont déjà reçu des rapports de déploiement de troupes à notre frontière occidentale. Il semble qu'une invasion nous menace."
 russia_free_army_events.24.a:0 "Il faudra me passer sur le corps !"
 russia_free_army_events.24.b:0 "Je ne veux pas mourir..."

 russia_free_army_events.30.t:0 "Contrats d'entreprise"
 russia_free_army_events.30.d:0 "Il est très difficile de trouver des équipements de premier ordre, car la plupart des contrats sont évidemment destinés en priorité à l'armée allemande elle-même. Nous avons néanmoins réussi à obtenir à la fois des équipements obsolètes et des contrats plus récents, même de petite envergure. Heureusement, le complexe militaro-industriel allemand est suffisamment puissant pour approvisionner plus d'une armée."
 russia_free_army_events.30.a:0 "Bon."
