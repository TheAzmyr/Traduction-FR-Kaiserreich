 RSA_saving_russia:9 "Sauver la République Russe"
 RSA_saving_russia_desc:9 "Pourquoi sommes-nous ici ? Juste pour souffrir ? Chaque jour, le sang russe est versé au service des tyrans et des menteurs du Kremlin. On ne peut que se demander ce que l’homme peut faire contre la haine aveugle. Trop de sang a été versé pour que la grande République russe et ses valeurs de liberté et d’égalité abandonnent maintenant et aillent jusqu’au bout.\n\nSi nous voulons que ce soit notre fin, il faut se rappeler que la démocratie russe n'a pas disparu en douceur, mais qu'elle est morte à grands coups de pied et de cris. La Nouvelle Armée des volontaires doit, selon les mots du général Alexeïev, « allumer un flambeau, afin qu'il y ait au moins un point lumineux dans les ténèbres qui ont englouti la Russie... »\n"
 RSA_prepare_caucasus_uprising:9 "Préparer le Soulèvement du Caucase"
 RSA_recruit_soldiers:9 "Conscription à [FROM.GetName]"
 RSA_counter_claims:9 "Contrer les Revendications [FROM.GetAdjective]"
 #RSA_negotiate: "Negotiate for Truce"
 #RSA_negotiate_desc: "Enough blood has been spilled already."

 RSA_claimed_ukrainian_states:9 "§YVoronezh§!, §YKursk§! et le §YNord du Caucase§! resteront aux mains des Russes à la fin de la guerre."
 RSA_claimed_belarusian_state:9 "§YSmolensk§! restera aux mains des Russes à la fin de la guerre."
 RSA_claimed_finnish_states:9 "§YPetrozavodsk§! restera aux mains des Russes à la fin de la guerre."

 RSA_postwar:9 "Restaurer la Gloire de la Russie"
 RSA_postwar_desc:9 "La démocratie russe à survécu, brisée et blessée, mais nous y sommes. Le prix a été terrible, à la fois en termes de vies et de terres perdues. Alors que l'aigle allemand survole le monde, nous devons faire la paix avec ce nouveau monde - mais nous n'avons pas à l'accepter sans conditions. La Russie est toujours une Grande Puissance et mérite son propre domaine, même dans un monde dominé par les Allemands."
 RSA_talks_with:9 "Pourparlers avec [FROM.GetNameDef]"
 RSA_talks_with_desc:9 "Pour reprendre notre place sur la scène mondiale, il nous faut des alliés. L'Europe étant dominée par l'Allemagne et ses États clients, nous devons porter notre regard plus loin, au-delà des mers, vers [FROM.GetNameDef] et leur bloc."
 RSA_freedom_tt:9 "Nous tenterons de nous libérer de la sphère allemande."
 RSA_only_one_tt:9 "§RVous ne pouvez choisir qu'une alliance parmi les multiples possibles.§!"

 RSA_take_siberia:9 "Prendre la Sibérie"
 RSA_take_siberia_tt_1:9 "§CAvec notre position actuelle dans cette guerre, [FER.GetNameDef] §rgagnera toute la Sibérie§! à la fin du conflit. Battons-nous !§!"
 RSA_take_siberia_tt_2:9 "§CAvec notre position actuelle dans cette guerre, le conflit se terminera par une paix blanche. Mais si nous occupons §YBlagoveshchensk§!, §YKhabarovsk§! et §YVladivostok§!, nous serons certainement §Gvictorieux§!.§!"
 RSA_take_siberia_tt_3:9 "Puisque nous occupons §YBlagoveshchensk§!, §YKhabarovsk§! et §YVladivostok§!, nous serons certainement §Gvictorieux§! !"

### Focuses ###
 RSA_civil_war:9 "La Seconde Guerre Civile Russe"
 RSA_civil_war_desc:9 "Le temps de l'exil à Berlin est terminé ! Les tyrans de Moscou qui ont trop longtemps empoisonné la Russie, et ont plongé l'Europe de l'Est dans la guerre, ont finalement provoqué l'opportunité de lancer la guerre pour restaurer la démocratie. Même si certains détestent que nous devions nous appuyer sur nos amis allemands, sans leur aide nos efforts sont inutiles, et sans nous l'Allemagne risque d'imposer une paix encore plus sévère à la Russie vaincue."

 RSA_liberated_territories:9 "Gouvernement des Territoires Libérés"
 RSA_liberated_territories_desc:9 "Pendant trop longtemps, le peuple de Russie a vu Boldyrev comme un traitre et un collaborateur avec les allemands, mais avec la libération de parties du territoire, le temps est venu de déclarer un véritable gouvernement rival de Moscou. Un message destiné à être diffusé dans toute la nation que la RSA se bat pour une Russie libérée de la tyrannie et de l'extrémisme."
 RSA_boldyrevites:9 "Les Boldyrevites"
 RSA_boldyrevites_desc:9 "Certains suggèrent qu'il serait préférable de coopérer avec les forces politiques en Russie occupée qui désirent encore voir le retour le démocratie en Russie, mais où étaient ces groupes en 1929, lorsque Boldyrev a tenté de sauver la république ? La démocratie retournera en Russie, mais cela doit attendre la fin de la guerre, et en attendant le peuple doit se rallier à Boldyrev et ceux qui sont restés à ses côtés même en exil."
 RSA_popular_front:9 "Le Front populaire"
 RSA_popular_front_desc:9 "Le coup d'État de 1929 contre le gouvernement avait pour but de sauver la démocratie russe des dangers d'un extrémisme croissant représenté par la SZRS. Aujourd'hui, alors que les forces radicales contrôlent une grande partie du pays et que la RSA est le dernier bastion de la démocratie russe, les éléments politiques de la nation qui ont été réprimés pendant des années seront les bienvenus pour rejoindre la lutte pour la liberté."
 RSA_fight_for_russia:9 "La lutte pour la Russie"
 RSA_fight_for_russia_desc:9 "Cette guerre n’a pas pour but de conquérir des territoires ou de gagner de l’influence économique. C’est une lutte pour l’âme même de la patrie. Une bataille pour sauver la Russie des pires aspects d’elle-même. La Russie peut encore éviter que les succès de 1917 et de 1922 ne soient anéantis, à condition que le peuple de la nation soit prêt à se battre pour les arrêter."
 RSA_foundations:9 "Poser les fondations"
 RSA_foundations_desc:9 "Aucune guerre ne peut durer éternellement, et un jour viendra où les forces de [RUS.GetName] seront vaincues. Une fois ce moment venu, il ne sera plus nécessaire de se battre plus longtemps que nécessaire, et les discussions pourront commencer pour mettre fin aux combats. Il faut se préparer à mettre rapidement un terme aux combats, mais aussi à ce qui devra être fait par la suite."
 RSA_punish_traitors:9 "Punir les traîtres"
 RSA_punish_traitors_desc:9 "Aujourd'hui encore, alors que le peuple de la mère patrie continue d'entendre les appels à la libération de Boldyrev, la propagande de [RUS.GetRulingParty] se répand et qualifie unilatéralement Boldyrev de traître à la Russie, alors que ce sont eux qui ont trahi le peuple russe. Ceux qui ont trahi la Russie en balayant tout ce pour quoi ils se sont battus pendant la première guerre civile et en écrasant la volonté du peuple sous leur botte. Ceux qui ont résisté à son système ou continuent à essayer de se battre sous sa bannière doivent être sévèrement punis."

 RSA_denounce_state_terror:9 "Dénoncer le terrorisme d'État"
 RSA_denounce_state_terror_desc:9 "Ceux qui gouvernent par la peur ne le font que parce qu'ils n'inspirent ni loyauté ni amour au peuple. L'obsession de Savinkov pour le terrorisme et la violence ne peut que conduire la Russie à devenir une coquille vide. Ces politiques seront rejetées catégoriquement. Il ne doit jamais y avoir un autre Savinkov."
 RSA_enemies_of_vozhd:9 "Les ennemis de notre ennemi"
 RSA_enemies_of_vozhd_desc:9 "Il peut être difficile de trouver des alliés dans une guerre. Heureusement, les nombreuses purges menées par les Svobodniks ont donné naissance à de nombreux groupes de personnes qui, tout en ne s’aimant pas les uns les autres, ont plus que suffisamment de raisons de mépriser Savinkov. Ce sont les luttes intestines qui ont suivi la mort de Tchernov qui ont permis à la SZRS de prendre le contrôle total de la nation. Toute tentative de les chasser du pouvoir doit garantir l’unité du mouvement contre eux."
 RSA_VRBO:9 "Unifier la résistance"
 RSA_VRBO_desc:9 "La résistance rouge russe, sous l'égide de l'Organisation de Combat Panrusse, combat Savinkov depuis son arrivée au pouvoir. Nous n'avons pas grand-chose en commun avec nombre de ces socialistes fanatiques, mais nous pouvons néanmoins garantir qu'une fois la guerre terminée, ils ne pourront pas exercer une grande influence sur la république. Pour l'instant, nous devons nous allier à eux - tout ce qui peut faire tomber la tyrannie savinkoviste."
 RSA_last_volunteer_army:9 "La dernière armée de volontaires"
 RSA_last_volunteer_army_desc:9 "Nous ne pourrons revenir que si la grâce de Dieu nous est donnée. Mais nous devons allumer une torche, afin qu'il y ait au moins un point lumineux dans les ténèbres qui ont englouti la Russie..."
 RSA_resistance_of_faithful:9 "Résistance des fidèles"
 RSA_resistance_of_faithful_desc:9 "Le mépris et la haine que les socialistes éprouvent pour l’Église sont évidents pour quiconque entend leurs propos à son sujet. Les contacts avec les communautés religieuses ont permis de susciter une résistance et un soutien accrus aux groupes antisocialistes plus profondément ancrés dans le pays. Les Rouges n’ont pas pu détruire l’Église pendant la Première Guerre Civile ; ils ne le feront pas non plus cette fois-ci."
 RSA_new_white_movement:9 "Un autre mouvement Blanc"
 RSA_new_white_movement_desc:9 "C'est l'armée blanche qui a vaincu les bolcheviks une fois, et maintenant, sous la direction du général Boldyrev, le mouvement blanc s'unit contre la deuxième terreur rouge. L'histoire nous donnera raison : nous avons été victorieux une fois, nous le serons encore. Toutes les armes contre ceux qui cherchent à profaner notre drapeau russe !"
 RSA_contact_semyonov:9 "Contacter Semyonov"
 RSA_contact_semyonov_desc:9 "Grigori Semionov est bien des choses, c'est avant tout un bandit, mais ce qui compte, c'est qu'il combat les forces de [RUS.GetLeader]. Nous devons veiller à ce qu'après la guerre, il rende son territoire de manière pacifique, afin qu'il n'y ait plus d'effusion de sang."

 RSA_recruitment_issue:9 "La question du recrutement"
 RSA_recruitment_issue_desc:9 "Le fait est que, dans les circonstances actuelles, le recrutement de nouveaux soldats est pour le moins difficile. Si l’on veut éviter que l’Armée libre ne soit saignée à blanc, il faudra déployer des efforts considérables pour tendre la main aux Russes vivant en Europe de l’Est, hors de Russie, et pour faire comprendre à ces soldats capturés que se battre pour notre cause est le seul moyen de sauver la Russie."
 RSA_rekindle_volunteerism:9 "Raviver le volontariat"
 RSA_rekindle_volunteerism_desc:9 "Lorsque l'appel initial aux armes fut lancé pour que la nation se soulève contre le [RUS.GetRulingParty], nombreux furent ceux qui se portèrent volontaires pour servir. Il sera essentiel de raviver cet esprit pour transformer l'Armée Libre en une force capable de libérer la Russie et de le prouver à la nation."
 RSA_underground_cells:9 "L'Orchestre Souterrain"
 RSA_underground_cells_desc:9 "Nous ne pourrons pas réaliser le rêve d’une Russie libre si nous nous contentons de suivre les forces allemandes et alliées. Non, l’Armée Russe Libre doit être plus grande. Nous ferons tout ce qui est en notre pouvoir pour provoquer une résistance passive ou active à la guerre, loin des lignes de front, en perturbant l’approvisionnement et les communications."
 RSA_conscription:9 "Conseils de mobilisation"
 RSA_conscription_desc:9 "Cela ne rendra pas le mouvement de libération populaire plus populaire, mais une armée composée uniquement de volontaires ne pourra pas résister aux efforts que les tyrans sont prêts à déployer pour vaincre. Des conseils de mobilisation des habitants des territoires libérés seront mis en place pour veiller à ce que les territoires libérés ne retombe pas aux mains des extrémistes."
 RSA_radio_free_russia:9 "Radio « Liberté »"
 RSA_radio_free_russia_desc:9 "L'un des problèmes majeurs de la diffusion du message de libération de la Russie est de lutter contre la propagande qui cache les véritables horreurs des tyrans et qui présente la cause de Boldyrev comme celle d'un lèche-bottes égoïste. La création d'une station de radio spéciale destinée à diffuser le message de libération de la dictature extrémiste au plus profond de la Russie, et les raisons pour lesquelles Boldyrev et tous les Russes vertueux ont choisi de se battre contre elle, sont des exemples de ce qui est arrivé à Boldyrev."

 RSA_war_planning_commisariat:9 "Le Commissariat aux Forces Armées"
 RSA_war_planning_commisariat_desc:9 "Bien que fonctionnelle pendant l'exil à Berlin et les premiers jours de la guerre, l'organisation actuelle de l'armée n'est pas adaptée à l'expansion qui s'est produite depuis. Le Commissariat aux Forces Armées doit être créé pour assurer une bonne gestion de l'armée et du peu d'aviation dont elle dispose."

 RSA_impose_discipline:9 "Imposer la discipline"
 RSA_impose_discipline_desc:9 "Les opportunistes représentent peut-être une menace plus grande pour notre mouvement que les forces du Kremlin elles-mêmes. De nombreux Russes ordinaires ne voient aucune raison de s'unir aux forces libres, s'ils ne nous perçoivent que comme une bande de collaborateurs et de bandits. Si nous voulons résoudre ce problème, une hiérarchie et une discipline strictes doivent être instaurées dans toute l'armée."
 RSA_assault_units:9 "Organiser les unités de choc"
 RSA_assault_units_desc:9 "La Russie est un pays immense, mais pour en prendre le contrôle, il faudra sans doute mener des batailles coûteuses pour le contrôle de ses principales villes et détruire ses positions défensives. Naturellement, Boldyrev a une solution à ces problèmes : des unités spécialisées dans les assauts urbains et l'attaque des positions fortifiées. Aucun bunker ne pourra arrêter la libération de la Russie !"
 RSA_free_cossacks:9 "Corps des Cosaques Libres"
 RSA_free_cossacks_desc:9 "Les Cosaques sont depuis longtemps un peuple qui nourrit des griefs envers le gouvernement russe et un esprit de guerre. Les extrémistes qui contrôlent une grande partie du pays n'ont fait qu'attiser ces tensions. Une alliance avec les armées cosaques pourrait fournir des soldats supplémentaires indispensables et inspirer d'éventuels transfuges."
 RSA_landsberg_school:9 "École militaire de Landsberg"
 RSA_landsberg_school_desc:9 "Avec l'arrivée de nouveaux officiers à la tête de notre armée, nous avons besoin de nouvelles installations pour leur formation. Nous allons fonder en Prusse une école militaire russe spécialement chargée de cet objectif, qui réunira les meilleurs atouts de l'éducation militaire allemande et russe."
 RSA_partisan_central_organisation:9 "Commandement central des partisans"
 RSA_partisan_central_organisation_desc:9 "Transformer un mécontent en un partisan capable d’agir en profondeur sur le territoire ennemi demande un effort considérable. L’organisation des multiples réseaux partisans au sein d’un réseau plus vaste permettra de rationaliser le processus de création de forces partisanes et de coordonner ces dernières avec les événements sur le front."
 RSA_german_doctrine:9 "Intégrer les Principes de la Guerre de Manœuvre"
 RSA_german_doctrine_desc:9 "Durant les périodes d'exil en Allemagne et même maintenant, alors que l'armée allemande se bat pour aider à la cause de la restauration de la démocratie russe, certaines idées de l'armée allemande sur les unités blindées qui traversent les positions ennemies et les déjouent sont devenues un point d'intérêt comme moyen d'assurer une supériorité tactique sur l'ennemi."
 RSA_free_russian_spirit:9 "Esprit russe libre"
 RSA_free_russian_spirit_desc:9 "L'armée de la Russie libre est composée de ceux qui ont courageusement accepté de prendre position contre l'extrémisme qui a corrompu la Russie, une armée qui ne veut pas se briser, quelle que soit la perspective. Tant que cet esprit perdure, le rêve de la libération de la mère patrie perdure."
 RSA_armour_corps:9 "Premier Corps de Gardes"
 RSA_armour_corps_desc:9 "Compte tenu de l'industrie limitée disponible et des idées de guerre de manœuvre qui circulent, la création d'un corps blindé n'est plus un rêve mais une possibilité réelle. Pour l'instant, ce corps permettra d'utiliser les blindés capturés à l'ennemi jusqu'à ce que la production de chars puisse commencer."

 RSA_logistics:9 "Service central de la logistique"
 RSA_logistics_desc:9 "La nécessité d'une bonne gestion logistique est inévitable pour toute armée. La gestion de la logistique doit être centralisée afin de garantir une bonne répartition des ressources disponibles et la création de nouveaux équipements. Tout l'équipement du monde ne sert à rien si une seule division en dispose."
 RSA_emergency_workshops:9 "Industrie improvisée"
 RSA_emergency_workshops_desc:9 "Comme il n'existe pas de véritable base industrielle, un système d'ateliers sera créé à partir de machines-outils achetées et capturées. Situés juste derrière nos lignes, ces ateliers ne seront peut-être pas capables de produire à grande échelle, mais leur nature improvisée signifie que s'ils sont bien organisés, ils pourront être déplacés dans les plus brefs délais."
 RSA_field_recovery_companies:9 "Compagnies mobiles de réparation"
 RSA_field_recovery_companies_desc:9 "Souvent, les équipements capturés doivent être réparés et il faut du temps avant de pouvoir les utiliser correctement. Cependant, la création de groupes dédiés à la réparation de ces équipements le plus rapidement possible permettra d'utiliser davantage d'équipements. Certains de ces équipements réparés ne pourront peut-être pas être entièrement réparés, mais il faut prendre ce que l'on peut obtenir."
 RSA_directorate_of_production:9 "La Direction Générale de l'Armement"
 RSA_directorate_of_production_desc:9 "La production d'équipements doit être gérée avec soin pour que les soldats de l'armée disposent de ce dont ils ont besoin pour combattre. La libération de certaines parties de la Russie signifie qu'il est désormais possible de créer une direction ayant pour unique mission de gérer la production d'armement."

 RSA_expand_german_aid:9 "Développer l'aide allemande"
 RSA_expand_german_aid_desc:9 "Le rêve de reconquérir vaillamment la mère patrie ne peut être réalisé avec les capacités industrielles limitées dont nous disposons. Nos alliés allemands disposent de ressources abondantes qui pourraient être utilisées pour renforcer nos forces s'ils étaient convaincus."
 RSA_german_credit:9 "Crédit allemand"
 RSA_german_credit_desc:9 "Aussi déplaisante que soit cette proposition, le besoin d’équipement l’emporte. Une offre d’achat d’équipements supplémentaires sera présentée, ce qui plongera le mouvement dans une dette envers l’Allemagne, dette qu’il lui faudra des années pour rembourser entièrement. Cette dette donnera à l’Allemagne un poids important pour faire des demandes à Boldyrev, mais le prix en vaut peut-être la peine."
 RSA_aviation_contracts:9 "Contrats d'aviation"
 RSA_aviation_contracts_desc:9 "Malgré son importance, produire une quantité importante d’avions n’est pas une option. Heureusement, il existe la possibilité de faire appel à nos alliés qui peuvent produire des avions à acheter. Certains se plaindront peut-être que cela pousse encore plus loin la cause de la libération dans l’influence étrangère, mais tout doit être pris en compte pour maintenir l’armée en état de combattre."

 RSA_declare_free_russia:9 "Proclamer une Russie libre"
 RSA_declare_free_russia_desc:9 "Chaque jour qui passe apporte la libération d'une partie toujours plus grande de la Russie, tandis que les soldats et le peuple entendent l'appel à la liberté. L'Armée Russe Libre ne peut plus être considérée comme un simple gouvernement dont l'armée ne contrôle que de petites portions du pays. La Russie de Boldyrev est la Russie - une Russie libre libérée des tyrans, qu'ils soient tsars, rouges ou svobodniks."

