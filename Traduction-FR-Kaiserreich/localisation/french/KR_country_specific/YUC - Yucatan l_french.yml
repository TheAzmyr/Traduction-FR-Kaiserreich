### Military Focuses ###
YUC_the_military: "Militaire Yucatèque"
YUC_the_military_desc: "Notre histoire d'autodéfense imprègne la structure militaire provisoire. Les milices yucatèques sont rappelées au devoir pour protéger leurs foyers du gouvernement tyrannique de Cuidado une fois de plus".
YUC_high_command: "Le haut commandement de Yucatec"
YUC_high_command_desc: "Au Palais municipal de Mérida, nos plus hauts responsables se sont réunis pour planifier la défense de nos libertés. Un mélange éclectique d'anciens révolutionnaires, de miliciens, de membres de la Garde rouge et de volontaires locaux nous donne une expérience variée dont nous pouvons nous inspirer".
YUC_barricades: "Barricades de Mérida"
YUC_barricades_desc: "Le premier ordre est de barricader les larges avenues de Mérida et de bloquer la route principale. Nous ne pouvons pas risquer de laisser entrer les traîtres de Cuidado dans notre ville en cette période de crise nationale".
YUC_national_joint_command: "Commandement national conjoint"
 YUC_national_joint_command_desc: "Dans la ville se trouvent les postes de plusieurs commandements de combattants mexicains, dont l'Escuela Superior de Guerra. Le président a ordonné au chef d'état-major d'unifier ceux qui restent dans un nouveau commandement national conjoint afin d'utiliser au mieux notre maigre effectif"
YUC_reform_national_army: "Réforme de l'armée nationale"
YUC_reform_national_army_desc: "Notre organisation délabrée a grand besoin d'être réformée. Le général Salvador Alvarado a suggéré une série d'exercices qui ont été utilisés par le Colegio Militar pour préparer rapidement les soldats au service, qui n'est pas trop loin de leurs foyers".
YUC_improve_equipment: "Améliorer l'équipement"
YUC_improve_equipment_desc: "Notre arsenal est principalement composé d'armes de la révolution de 1910, et de tout ce que les loyalistes ont apporté au Yucatán. Cela vaut la peine d'acheter des armes de meilleure qualité et de se préparer à un conflit plus long après la fin de l'urgence".
YUC_reverse_engeneering: "Rétro-ingénierie"
YUC_reverse_engeneering_desc: "Là où nous ne pouvons pas acheter, nous devons voler. Les armes légères passées en contrebande au-delà du blocus sont données à nos machinistes pour tenter de faire de l'ingénierie inverse sur tout ce qui fonctionne à notre avantage."
YUC_army_infrastructure: "Infrastructure de l'armée"
 YUC_army_infrastructure_desc: "L'armée du Yucatán ne peut être conduite depuis le palais municipal. Nous avons déplacé notre quartier général à la Casa de Montejo, où nous pouvons mieux organiser une chaîne d'approvisionnement de l'armée pour aider notre souveraineté"
YUC_maya_expertise: "Expertise Maya"
 YUC_maya_expertise_desc: "Des siècles d'évasion de l'armée de Cuidado doivent être mis en avant si nous voulons un jour couper la chaîne d'approvisionnement ennemie. Le chef d'état-major a fait appel au vieux Maya pour l'aider à emprunter les anciens chemins indiens et à aider les unités à survivre lorsque leurs réserves de nourriture s'épuisent"
YUC_call_to_arms: "Appel aux armes"
YUC_call_to_arms_desc: "Alors que la population du Yucatán est enthousiaste et reconnaissante d'être enfin libérée du Cuidado, son engagement dans la guerre pourrait être meilleur. Nous devons mettre à profit les réalisations culturelles des nombreux poètes du Yucatán qui recrutent pour l'armée".
YUC_war_of_resistance: "Guerre de résistance"
YUC_war_of_resistance_desc: "Pour gagner cette guerre très importante avec le gouvernement Cuidado, il faudra la loyauté de chaque village. Les soldats qui aiment leur maison résisteront jusqu'à leur dernier souffle à la tyrannie."
YUC_star_war: "La guerre des étoiles"
YUC_star_war_desc: "Pour nos ancêtres, les guerres de grande importance semblaient souvent comme si une étoile avait répandu sa vitalité sur la terre. Alors que nous nous concentrons sur l'acquisition de nouvelles portées à long terme, certains pensent qu'un jour leurs violents voyages dans le ciel transmettront une superstition similaire à nos ennemis."
YUC_foreign_legion: "Rangers mayas"
 YUC_foreign_legion_desc: "Nos experts mayas se sont organisés en divisions spéciales adaptées aux opérations en profondeur derrière les lignes ennemies. Ces Rangers mayas vont surpasser les ennemis plus solides et plus lents."
YUC_artillery_brigades: "Brigades d'artillerie"
YUC_artillery_brigades_desc: "Les brigades d'artillerie sont une aubaine quand on les a entendues entrer dans Mérida. Cela nous permettra de survivre au long siège si l'ennemi arrive jusqu'à notre capitale".
YUC_maya_code: "Code Maya"
YUC_maya_code_desc: "Le système traditionnel de conflit saisonnier des Mayas a été brisé au cours du siècle dernier par les incursions du gouvernement mexicain. Les leçons apprises sur l'évitement des vallées en été ont été perdues pour l'armée du Cuidado, que nous conservons encore"
YUC_modern_division_structure: "Structure moderne des divisions"
 YUC_modern_division_structure_desc: "Un optimisme accru passe par les blocages sous forme de manuels sur les forages militaires. Notre commandement national conjoint est prêt à réorganiser nos divisions pour lutter à l'avenir contre les ennemis de l'armement combiné"
YUC_drill_the_natives: "Former les autochtones"
YUC_drill_the_natives_desc: "Alors que les Rangers mayas ont travaillé à la nage, les milices mayas normales semblent traiter le conflit avec une certaine indifférence. Nous sommes une république, et ce sont des citoyens, pas une suite. Ces soldats devraient recevoir le même entraînement qu'un habitant de Mérida".
YUC_production_sites: "Sites de production"
YUC_production_sites_desc: "Défricher de nouvelles terres pour les sites de production est une nécessité, car les terres utilisables sont très chères au Yucatán."
YUC_naval_docks: "Docks de la marine"
YUC_naval_docks_desc: "Notre seul accès au monde extérieur, Progreso, ne dispose d'aucune installation navale moderne. Un chantier naval nommé d'après l'éloignement de la ville, Terminal Remota, a été construit afin de nous faire sortir de la bulle".
YUC_protect_coasts: "Protéger nos côtes"
YUC_protect_coasts_desc: "Ce nouveau chantier naval est une cible évidente pour les raiders. Nous devons allouer un peu plus de production industrielle à la protection du Terminal Remota."
YUC_the_navy: "La marine du Yucatán"
YUC_the_navy_desc: "La bannière du Yucatán flotte désormais au-dessus d'une marine défensive, premier pas vers la projection de notre puissance hors de la péninsule."
YUC_air_force: "L'armée de l'air du Yucatán"
YUC_air_force_desc: "Plusieurs pulvérisateurs de cultures modifiés se sont frayé un chemin vers un champ nettoyé en dehors des limites de la ville. Ces premiers pas vers une force aérienne seront payants en tant que nation indépendante".
YUC_airplane_aquistions: "Acquisitions d'avions"
YUC_airplane_aquistions_desc: "D'autres liaisons au Guatemala nous ont permis d'obtenir des avions dotés de certaines capacités défensives. Rien de majeur, mais une victoire symbolique sur l'environnement et le Cuidado."
YUC_aerial_drills: "Exercices aériens"
YUC_aerial_drills_desc: "Un petit groupe d'hommes courageux s'est porté volontaire pour voler avec un instructeur américain. Ces exercices permettront d'utiliser au mieux nos capacités pour combattre des forces plus importantes".
YUC_one_final_effort: "Défendre le Yucatán"
YUC_one_final_effort_desc: "Bien que notre nation soit si jeune, l'effort collectif de nos forces armées nous place au même niveau que d'autres républiques indépendantes comme le Costa Rica, qui a défendu son indépendance pendant un siècle"

### Political Focuses ###
YUC_yucatec_democracy: "Démocratie yucatèque"
 YUC_yucatec_democracy_desc: "Depuis soixante-dix ans, les Yucatèques se battent pour une représentation démocratique par le Cuidado. L'imposition des politiques d'Hispanidad et de La Raza par les Sinarquistas nous a poussés à bout. Nous ne nous soumettrons jamais à des dictateurs racistes, quels qu'ils soient."
YUC_market_liberals: "Partido Liberal"
YUC_market_liberals_desc: "La dernière décennie a vu une croissance de la pensée libérale, grâce à la direction du révolutionnaire Salvador Allende. Ces nouveaux penseurs démocratiques ont impressionné les habitants de Mérida par leur engagement en faveur de la liberté sociale et de l'expression."
 YUC_fair_and_free_market: "Un marché libre et équilibré"
 YUC_fair_and_free_market_desc: "Le système des castes, le système des compensations, deux institutions répressives qui empêchent la libre circulation des marchandises et la juste valeur de l'expertise humaine de se réaliser. Le Partido Liberal a ouvert la voie à un marché plus démocratique, sans recourir au syndicalisme comme l'a fait le Cuidado."
 YUC_equal_opportunities: "Égalité des chances"
 YUC_equal_opportunities_desc: "Un grand feu de joie est allumé au milieu de la ville pour brûler les obligations féodales existantes. Il est vraiment dommage que la révolution du Nord, avec toute son ambition de défaire l'oppression, ait encore exigé la prise de registres des haciendas et des impôts. Notre président a déclaré cette journée "Jour du feu de joie" et un jour férié."
 YUC_business_grants: "Subventions aux entreprises"
 YUC_business_grants_desc: "Dès qu'une opportunité se présente, le marché mondial réagit. Des entrepreneurs des États-Unis et d'Amérique centrale ont déjà commencé à se manifester et à demander des subventions d'entreprise à nos nouveaux gouvernements."
 YUC_fiscal_reform: "Réforme fiscale"
 YUC_fiscal_reform_desc: "Nos finances sont en pagaille depuis la déclaration de la république, car notre masse monétaire est gelée et les banques sont parties. Le président a autorisé la création d'un Banco Nacional pour gérer la masse monétaire et rétablir la confiance dans le marché."
 YUC_responsible_budget: "Budget responsable"
 YUC_responsible_budget_desc: "Afin de garantir que la crise nationale se résorbe en notre faveur, la Banco Nacional a aidé le président à organiser un nouveau budget national qui allouera des fonds à d'autres besoins nécessaires à la qualité de vie des Yucatèques."
 YUC_foreign_investment: "Investissements étrangers"
 YUC_foreign_investment_desc: "Le programme de subventions aux entreprises a commencé à manquer de fonds et risque de faire défaut. Une solution présentée par le président consiste à créer une deuxième administration qui servirait d'intermédiaire entre les investisseurs étrangers et les propriétaires d'entreprises au Yucatan. Un compte offshore aux États-Unis a été ouvert et des annonces ont été publiées dans les journaux américains pour attirer les investissements dans notre nouvelle république."
 YUC_press_freedom: "Liberté de la presse"
YUC_press_freedom_desc: "Il est important de tirer parti de la capacité artistique et intellectuelle de la presse libre, même si elle compte un révolutionnaire de trop. Nous ne faisons pas de discrimination de cette manière, donc la presse du Yucatan est libre de débattre."
YUC_liberty_or_death: "Libertad o Muerte"
YUC_liberty_or_death_desc: "Nous nous sommes engagés à défendre le Yucatan au péril de notre vie, quel qu'en soit le prix."
YUC_social_liberals: "Partido Alianza por Yucatán"
YUC_social_liberals_desc: "Une coalition de socialistes, de démocrates et de sociaux-démocrates du Yucatan se sont réunis dans un but commun d'autodéfense et de libéralisme économique."
YUC_build_democracy: "Construire la démocratie"
YUC_build_democracy_desc: "Les organes directeurs du Yucatán doivent être jugés non pas sur leur adhésion à la tradition, mais sur leur adhésion aux idéaux démocratiques de la Constitución Politica del Estado de Yucatán. Un Ayuntamiento démocratique et des élections locales doivent être garantis."
YUC_agricultural_aid: "Aide à l'agriculture"
YUC_agricultural_aid_desc: "Notre économie en difficulté au lendemain du Lundi noir n'a jamais été traitée sérieusement par le Cuidado. Nos cultures de rente ont été dévaluées et les agriculteurs, incapables de s'adapter à une agriculture de subsistance plus importante, ont provoqué une famine généralisée."
YUC_constitutional_review: "Révision constitutionnelle"
YUC_constitutional_review_desc: "L'ancienne Constitution du Yucatan a été réformée pour la dernière fois en 1862, et ne garantissait qu'une partie de l'État laïque, et officiait la forme républicaine de gouvernement. Une deuxième série de réformes est nécessaire pour garantir le droit à la culture, à l'éducation et aux prérogatives."
YUC_maya_tax_breaks: "Allègements fiscaux pour les Mayas"
YUC_maya_tax_breaks_desc: "Les villages mayas, lourdement taxés, ont besoin d'être soulagés de leurs anciens fardeaux féodaux. Leur droit à la prérogative sociale signifie leur droit à un régime fiscal voté démocratiquement par la Ayuntamiento."
 YUC_industrialisation_import:0 "Importations de l'industrialisation"
 YUC_industrialisation_import_desc:0 "Les relations extérieures établies par les yucatèques vivant à l'étranger nous sont revenues, y compris la fabrication d'outils industriels et d'équipements de fonderie envoyés en "cadeau". Grâce à cela, notre parti peut s'assurer une base industrielle plus rapidement et mieux que ne le pourrait le Socialiste."
YUC_economic_interventionism: "Interventionnisme économique"
YUC_economic_interventionism_desc: "Il est regrettable que nos incitations économiques n'aient pas atteint le Yucatan aussi vite que nous l'avions espéré. Il a été décidé par la Ayuntamiento de mettre en place une administration gouvernementale pour enseigner la fonderie industrielle et la gestion d'entreprise. Cette initiative a reçu l'approbation des socialistes et des libéraux."
YUC_social_democrats: "Partido de la Revolución Democrática"
YUC_social_democrats_desc: "Compromis entre révolution et évolution, le Partido de la Revolución Democrática est triomphant."
YUC_increase_public_spending: "Augmenter les dépenses publiques"
YUC_increase_public_spending_desc: "La richesse que Mérida a accumulée doit être remise dans l'économie pour nous aider à nous redresser."
YUC_social_welfare: "Protection sociale"
YUC_social_welfare_desc: "Un système de protection sociale comme celui que Zapata a promis au pays avant son renversement aidera tout les yucatèques."
YUC_improve_rural_workers: "Améliorer les conditions de travail en milieu rural"
YUC_improve_rural_workers_desc: "Les conditions de travail en milieu rural ont été épouvantables en raison de l'absence de véritables changements révolutionnaires promis par le gouvernement. Nous devrions évaluer les exploitations agricoles où les conditions de vie sont mauvaises et fixer des normes de sécurité sur le lieu de travail, d'autant plus que nous ne pouvons pas adopter de lois sur les enfants travailleurs dans la Ayuntamiento."
YUC_rural_peace: "Paix rurale"
YUC_rural_peace_desc: "Mettre fin aux rivalités familiales de l'époque féodale est un objectif majeur de notre mandat. Nous devons veiller à ce que le peuple travaille à une libération commune, et non à son propre avantage dans la péonisation."
YUC_equal_republic: "Une République pour tous"
YUC_equal_republic_desc: "Le débat sur la citoyenneté qui a fait rage au sein de la Ayuntamiento est enfin terminé. Tous les citoyens nés de parents naturels se voient accorder tous les droits légaux, et une voie de naturalisation est ouverte aux immigrants qui souhaitent vivre librement en Amérique centrale."
YUC_no_more_caste_war: "Plus de guerre des castes"
YUC_no_more_caste_war_desc: "Le système des castes, qui a survécu à la révolution, n'a pas survécu à la république."
YUC_radical_socialists: "Partido Socialista de Yucatán"
 YUC_radical_socialists_desc: "La révolution renaît au Yucatán, et la liberté de toutes les castes, y compris celle du capitalisme, est désormais déclarée."
YUC_collectivize_mexican_property: "Collectivisation des terres"
YUC_collectivize_mexican_property_desc: "Les systèmes agricoles féodaux doivent être collectivisés pour réduire le chômage et améliorer la productivité."
YUC_peoples_assemblies: "Assemblée populaire"
YUC_peoples_assemblies_desc: "La Ayuntamiento de Mérida est remplacée par une Assemblea Popular entièrement démocratique."
YUC_agricultural_unions: "Syndicats agricoles"
YUC_agricultural_unions_desc: "Nous allons créer une place spéciale dans l'Assemblea Popular pour les syndicats et les syndicats agricoles. Ces syndicats représenteront chaque métier essentiel au fonctionnement du Yucatán."
YUC_memory_of_cruzoob: "Mémoire de Cruzoob"
 YUC_memory_of_cruzoob_desc: "La révolution de Cruzoob a été dénigrée par des romantiques stupides pendant des décennies. Nous devons utiliser le talent artistique au sein du parti pour faire prendre conscience au public de la vérité de leur héroïsme."
YUC_peoples_revolution: "Révolution populaire"
YUC_peoples_revolution_desc: "Notre guerre contre les Sinarquistas est une révolution populaire, et chaque pouce que nous gagnons est une victoire contre les forces de la réaction et du capitalisme."
YUC_central_american_overtures: "Ouvertures en Amérique centrale"
YUC_central_american_overtures_desc: "Après avoir rencontré plusieurs membres des sandinistes, nous sommes prêts à jouer un rôle plus important dans le mouvement socialiste centraméricain dans son ensemble. Nous allons demander aux Centraméricains de rejoindre leur nation."

### Economy Focuses ###
YUC_plummed_serpeant: "Le serpent à plumes se lève de nouveau"
 YUC_plummed_serpeant_desc: "Le Serpent à Plumes, ou Kukulkan, est un dieu principalement maya. Les anciens mayas croyaient que lorsqu'il réapparaîtrait, les beaux jours arriveraient certainement. Même si il reste bien peu de croyants des anciens dieux, peut-être que mentionner son retour relancerait notre économie."
YUC_national_constitution: "Constitution nationale"
 YUC_national_constitution_desc: "Tous les partis politiques s'accordent sur la nécessité d'une nouvelle constitution pour la nation yucatèque. Tous les autres différends seront sans doute réglés lors de la convention. Convoquez les principaux hommes d'État de la nation à Mérida !"
YUC_womens_rights: "Accoder le droit de vote aux femmes"
 YUC_womens_rights_desc: "Dans le cadre de la constitution, de nombreux partis s'accordent à dire que nous devrions prendre de l'avance sur le Mexique réactionnaire dans notre quête de meilleurs droits pour les femmes du Yucatan. Bien que leur place soit avant tout au foyer, leur accorder le droit de vote ne pourrait que contribuer à notre popularité."
YUC_land_issue: "Question foncière"
 YUC_land_issue_desc: "De nombreux agriculteurs de notre pays se livrent à une concurrence trop féroce sur leurs parcelles de terre, essayant de produire le plus de cultures commerciales possible pour nourrir leur famille avec l'argent qu'ils gagnent. Le gouvernement sait mieux qu'eux ce dont ces agriculteurs ont besoin, mais de quoi s'agit-il ?"
YUC_agricultural_wealth: "Richesse agricole"
 YUC_agricultural_wealth_desc: "Maintenant que notre gouvernement a achevé la réforme agraire, nous pouvons espérer redoubler notre production agricole, stimuler l'économie et aider nos citoyens !"
YUC_secularism: "Promouvoir la laïcité"
 YUC_secularism_desc: "Le Mexique est peut-être en train de revenir sur les lois anticatholiques qu'il a adoptées sous son régime autoritaire, mais nous, au Yucatan, nous maintenons que chacun peut pratiquer son culte librement."
YUC_land_of_the_free: "Terre de Liberté"
 YUC_land_of_the_free_desc: "Les Mexicains qui souhaitent se rendre au Yucatan pour échapper à l'autoritarisme peuvent le faire. Tous sont les bienvenus !"
YUC_state_policing: "Mettre en place une police d'État"
 YUC_state_policing_desc: "Nos villages, nos villes et nos cités doivent être maintenus en bon état. Les milices qui ont servi dans les campagnes doivent être réorganisées et déployées à nouveau."
YUC_mexican_spies: "Dénicher les espions mexicains"
 YUC_mexican_spies_desc: "Certains des réfugiés que nous avons accueillis dans notre pays ont été moins bien accueillis que nous ne l'avions laissé entendre. Tous ceux qui viennent pour semer le désordre et l'agitation seront punis."
YUC_army_autonomy: "Autonomie opérationnelle de l'armée"
 YUC_army_autonomy_desc: "Pour assurer notre indépendance vis-à-vis du Mexique, notre armée doit être exempte de tout sentiment politique et de toute querelle intestine. C'est pourquoi nous donnerons à chaque général et à chaque commandant un attaché politique, afin de nous assurer qu'ils doivent passer par un intermédiaire pour interagir avec le gouvernement."
YUC_building_yucatan: "Construire le Yucatán"
 YUC_building_yucatan_desc: "Notre pays n'est pas encore aussi développé qu'il pourrait l'être sur le plan industriel. Nous devons construire dans les villes et les villages, pour le plus grand bien de nos concitoyens."
YUC_infrastructure_development: "Développement des infrastructures"
 YUC_infrastructure_development_desc: "Nous devons améliorer les routes entre Campeche, Chetumal et Mérida. Ces villes, les plus grandes et les plus importantes, doivent être reliées de plus en plus étroitement entre elles."
YUC_port_expansion: "Expansion des ports"
 YUC_port_expansion_desc: "Le port de Mérida doit être la voie d'accès au Mexique, du moins au Mexique respectable. Bien que la démocratie soit tombée à Mexico, les nations du monde peuvent encore trouver le libre-échange au Yucatan."
YUC_agricultural_exportation: "Incitations à l'exportation de produits agricoles"
 YUC_agricultural_exportation_desc: "Bien que notre pays ne produise pas beaucoup de ressources précieuses, nous pouvons maintenant, grâce à la réforme agraire, augmenter la production et commencer à exporter des textiles yucatèques vers le reste des Caraïbes."
YUC_bilungalism: "Effort d'éducation bilingue"
 YUC_bilungalism_desc: "Si nous voulons établir une identité nationale distincte des puissances acquises qui nous entourent, nous devons restaurer notre identité nationale. La seule qui convienne semble être une identité maya. À ce titre, nous devrions encourager l'éducation bilingue dans nos écoles, à la fois en espagnol et en maya."
YUC_maya_revival: "Réveil national maya"
 YUC_maya_revival_desc: "Il ne fait aucun doute dans l'esprit de [YUC.GetLeader] que notre pays doit atteindre sa pleine grandeur en restaurant la culture maya dans tout le Yucatan. Bientôt, nous redeviendrons une grande nation."

### Events ###
yucatan.1.t: "La Constitution du Yucatan"
 yucatan.1.d: "À Mérida, la nouvelle Constitution du Yucatan a été signée. Bien qu'elle soit calquée sur la Constitution mexicaine de 1917, elle comprend également une bonne partie du code juridique maya. De plus, elle est aussi un compromis entre les différentes factions au sein du gouvernement du Yucatan"
yucatan.1.a: "Viva Libre Yucatan !"

yucatan.2.t: "La question des terres"
 yucatan.2.d: "La question de la réforme agraire a été soulevée et la question est de savoir comment nous devons gérer la réforme agraire. Certains suggèrent de soutenir les petits propriétaires terriens, tandis que d'autres pensent que nous devrions mettre en œuvre l'idée géorgienne d'une taxe foncière, ou de collectiviser la terre : que devrions-nous faire ?"
 yucatan.2.a: "Collectiviser la terre"
yucatan.2.b: "Mettre en oeuvre le Georgisme."
yucatan.2.c: "Soutenir les petits propriétaires."

yucatan.3.t: "Traiter avec les espions mexicains"
yucatan.3.d: "Nous avons récemment attrapé un certain nombre d'espions mexicains qui tentent d'infiltrer notre gouvernement. La question est de savoir ce que nous devons faire avec eux. Certains pensent que nous devrions les expulser. D'autres pensent que nous devrions simplement les exécuter tandis que d'autres enfin pensent que nous devrions essayer de les retourner dans notre camp."
yucatan.3.a: "Exécutez-les."
yucatan.3.b: "Les expulser."
yucatan.3.c: "Essayez de les retourner."

yucatan.20.t: "Élection de [GetYear]"
 yucatan.20.d1:0 "La première élection de la nouvelle République du Yucatan fait beaucoup parler d'elle dans tout le pays. Bien sûr, la question est de savoir qui le peuple va choisir comme président, maintenant que nous avons gagné notre indépendance."
 yucatan.20.d2: "L'heure des élections présidentielles a sonné dans le Yucatan. Qui les électeurs choisiront-ils pour diriger la République ?"
yucatan.20.a: "Partido Liberal."
yucatan.20.b: "Partido Alianza por Yucatán."
yucatan.20.c: "Parti de la révolution démocratique."
yucatan.20.e: "Partido Socialista de Yucatán."

 yucatan.25.t: "Espions Mexicains Découverts !"
 yucatan.25.d: "Aujourd'hui, une terrible découverte a été faite à Mérida. Il semble que certains bureaucrates du gouvernement étaient secrètement des espions mexicains, envoyés pour attaquer les institutions de notre nation au plus profond d'elles-mêmes. Bien qu'ils aient été arrêtés, il est possible que d'autres espions rôdent encore."
yucatan.25.a: "Terrible!"

 yucatan.26.t: "Influencer le Yucatan ?"
 yucatan.26.d: "Au nord, les Yucatèques se sont révoltés avec succès contre la domination mexicaine et sont en train d'établir un gouvernement. Nombreux sont ceux qui, dans notre pays, cherchent à rétablir le contact avec leurs frères mayas du Yucatan. Si nous saisissions cette occasion pour influencer la politique du Yucatan dans le sens d'un alignement socialiste, nous pourrions éventuellement gagner un allié solide au nord."
 yucatan.26.a: "Allez-y."
 yucatan.26.b: "C'est trop d'efforts."

 yucatan.27.t: "[FROM.GetNameDefCap] Influence Notre Politique !"
 yucatan.27.d: "Les migrants guatémaltèques qui entrent dans notre pays n'ont pas seulement apporté une main-d'œuvre et une activité économique bienvenues, ils ont également apporté des idéologies socialistes radicales ! Nous sommes impuissants à stopper cette tendance, car la frontière sud est bien trop poreuse et les migrants trop précieux pour être surveillés correctement."
 yucatan.27.a: "Maudits soient-ils !"

 yucatan.28.t: "[FROM.GetName] Demande à Rejoindre [ROOT.GetNameDef]"
 yucatan.28.d: "Les socialistes de notre république sœur de [FROM.GetName] ont longtemps regardé notre progrès alors que nous réformions l'Amérique centrale en paradis socialiste. Désormais, il semblerait qu'ils soient préparés à rejoindre notre nation comme nouvelle composante. Devons-nous permettre à cette unification longtemps attendue de se produire ?"
 yucatan.28.a: "Bien sûr !"
 yucatan.28.b: "Nous ne voulons pas de proscrits mexicains !"

 yucatan.29.t: "La Centramérique Accepte !"
 yucatan.29.d: "Nos voisins du sud ont accepté notre demande d'accéder à leur nation. Nous aurons un avenir glorieux en faisant partie d'une Amérique centrale plus grande."
 yucatan.29.a: "Hip, hip, hourra !"

