### Ideas ###
ETH_Debt_idea_1: "Une dette écrasante"
ETH_Debt_idea_1_desc: "Notre dette a atteint un niveau critique et constitue un fardeau paralysant pour les épaules de l'État. Les gens ont commencé à remettre en question l'indépendance de l'Éthiopie à cause de l'ampleur de notre dette"

ETH_Debt_idea_2: "La dette monumentale"
 ETH_Debt_idea_2_desc: "Malgré le montant élevé de notre dette, qui nous empêche d'entreprendre des projets à grande échelle, nous avons réussi à alléger le fardeau qu'elle fait peser sur l'État."

ETH_Debt_idea_3: "Immense dette"
ETH_Debt_idea_3_desc: "Malgré notre vaste dette, qui nous empêche de mettre en œuvre plusieurs mesures, nous avons réussi à la réduire considérablement grâce aux efforts de gestion de la dette."

ETH_Debt_idea_4: "Dette traitée"
ETH_Debt_idea_4_desc: "Malgré le fait que notre dette reste importante, elle est assez gérable et n'est plus aussi contraignante."

ETH_Debt_idea_5: "Dette gérable"
ETH_Debt_idea_5_desc: "Le statut de notre dette a été réduit à celui d'une nuisance. Cependant, elle continue d'interférer avec nos objectifs futurs et nous empêche de les réaliser"

ETH_military_focus: "Augmentation du budget militaire"
ETH_military_Focus_desc: "Nous avons décidé de concentrer notre budget en priorité sur les dépenses militaires."

ETH_production_focus: "Augmentation du budget de production"
ETH_production_focus_desc: "Nous avons décidé de concentrer notre budget principalement sur la production et l'expansion industrielle."

ETH_construction_focus: "Augmentation du budget de la construction"
ETH_construction_focus_desc: "Nous avons décidé de concentrer notre budget principalement sur la modernisation des infrastructures et notre capacité de construction."

 ETH_Tribal_Integration:0 "Intégration tribale"
 ETH_Tribal_Integration_desc: "Depuis que nous avons commencé à reconnaître les droits des différentes tribus et de leurs chefs, ceux-ci ont adopté une politique beaucoup plus loyale et coopérative à l'égard de l'État."

 ETH_advisors_germany: "Conseillers militaires allemands"
 ETH_advisors_germany_desc: "Nos officiers militaires travaillent en étroite collaboration avec les conseillers militaires allemands pour aider à moderniser et à mieux discipliner nos forces armées."

 ETH_advisors_japan: "Conseillers Militaires Japonais"
 ETH_advisors_japan_desc: "Nos officiers militaires travaillent en étroite collaboration avec des conseillers militaires japonais pour aider à moderniser et mieux discipliner nos forces armées."

ETH_Food: "Surplus de nourriture"
ETH_Food_desc: "Le problème de la famine étant désormais résolu, notre population et notre économie devraient croître à moyen terme."

ETH_Scouts: "Association des scouts d'Éthiopie"
ETH_Scouts_desc: "Les jeunes de notre nation, qui rejoignent maintenant l'ESA en grand nombre, possèdent des objectifs à la fois nobles et admirables et s'efforceront de devenir des citoyens appréciés et honorés de l'empire."

ETH_Slavery_idea: "L'esclavage"
ETH_Slavery_idea_desc: "L'esclavage est une pratique extrêmement répandue en Éthiopie. Malgré les efforts, essentiellement de nature symbolique, entrepris par les anciens empereurs à la suite de Ménélik II, l'esclavage et les descendants d'esclaves continuent d'exister et, malgré leur travail acharné, ne reçoivent aucune rémunération pour leurs efforts. Cette institution est à la fois inefficace et une grande source de honte pour l'Éthiopie, car la pratique de l'esclavage est considérée comme inappropriée pour toute nation civilisée"

ETH_Land_Reform_idea: "Revenus fonciers"
 ETH_Land_Reform_idea_desc: "Nous utilisons désormais nos terres de manière beaucoup plus efficace et les gérons avec des méthodes modernes. Cela a eu un impact considérable sur notre production agricole"

ETH_Aristocratic_Army: "Armée aristocratique"
ETH_Aristocratic_Army_desc: "Les postes occupés au sein de nos forces armées sont déterminés par la naissance et tous les postes supérieurs sont occupés par des hommes qui sont de sang noble et, pourtant, comme on le voit dans la Weltkrieg, de compétence douteuse."

ETH_Speech_Freedom: "Liberté d'expression"
 ETH_Speech_Freedom_desc: "Nous possédons maintenant des lois pour protéger le droit et la liberté d'expression des peuples. En outre, nous avons également la volonté politique de faire appliquer ces nouvelles lois"

ETH_Ethiopian_Prosperity: "Prospérité Ethiopienne"
 ETH_Ethiopian_Prosperity_desc:0 "La pauvreté empêche nos citoyens de faire l'expérience de gains matériels potentiels et de la prospérité. Nous devons protéger même les plus pauvres de nos sujets, afin de garantir que chacun d'entre eux puisse avoir un avenir optimiste"

ETH_Lion_of_Judah_idea: "Empire du Lion"
 ETH_Lion_of_Judah_idea_desc: "Le Lion de Judée est plus qu'un simple symbole dynastique. Il représente toutes les difficultés et tous les défis que l'Éthiopie, la seule nation à avoir survécu au colonialisme et même à avoir triomphé contre les colonisateurs, a relevés. À maintes reprises, au cours de notre histoire millénaire, l'empire s'est tenu debout depuis que les héritiers de Salomon y ont mis les pieds pour la première fois"

ETH_Imperial_Inspiration: "Inspiration impériale"
 ETH_Imperial_Inspiration_desc: "Notre empereur est un homme qui, lui-même, est plus grand que la vie. Pour tout étranger, il peut sembler doux dans sa personnalité et petit dans sa stature. Cependant, lorsqu'il parle, tous écoutent. Il a hérité de Zewditu un empire brisé et en faillite, et tout le monde peut voir, et pourtant peu comprennent, la grandeur qu'il représente vraiment"

ETH_Working_Natives: "Tribus qui travaillent"
 ETH_Working_Natives_desc: "Depuis que nous avons commencé à reconnaître les droits des tribus et de leurs chefs, ceux-ci ont à leur tour commencé à coopérer avec nous"

ETH_Trained_Pilots: "Pilotes formés"
 ETH_Trained_Pilots_desc: "Une école de pilotage, dirigée par des conseillers étrangers, a été ouverte à Addis-Abeba."

ETH_Anti_Imp: "L'esprit anti-impérialiste"
 ETH_Anti_Imp_desc: "Ceux qui tentent de nous conquérir nous sous-estiment continuellement. De Wofla à Adwa, des vautours envieux tentent de briser notre esprit et de soumettre le peuple libre d'Éthiopie. Ils n'y parviendront jamais !"

ETH_Ethiopian_Guns_idea: "Armes à feu éthiopiennes"
 ETH_Ethiopian_Guns_idea_desc: "En utilisant l'expertise étrangère et en basant nos conceptions sur des plans extérieurs, nous pouvons garantir que les armes fabriquées en Éthiopie, par des Éthiopiens pour des Éthiopiens, sont du plus haut calibre tout en restant peu coûteuses."

ETH_Levy_Army: "Armée des levées"
ETH_Levy_Army_desc: "L'Éthiopie, contrairement aux puissances de l'ère moderne, ne possède pas d'armée unie et organisée. L'"armée" éthiopienne appartient en fait à des seigneurs individuels, dont les hommes sont loyaux envers eux et seulement eux"

### Focuses ###
ETH_Nationalised_Railroad: "Chemin de fer nationalisé"
ETH_Nationalised_Railroad_desc: "Nous avons maintenant nationalisé nos chemins de fer, en veillant à ce qu'ils soient la propriété de l'Empire. Nous en prendrons bien soin, en veillant à ce que le transport des marchandises et des troupes se fasse rapidement et efficacement"

ETH_Privatised_Railroad: "Chemin de fer privatisé"
ETH_Privatised_Railroad_desc: "Nous allons permettre aux chemins de fer appartenant à l'Allemagne de continuer à fonctionner sous la direction de personnel allemand, mais nous les surveillerons en permanence, en veillant à ce que leur qualité reste du plus haut niveau."

ETH_Expand_Railroad: "Développer le chemin de fer"
 ETH_Expand_Railroad_desc: "L'expansion du système actuel de chemins de fer est cruciale pour le bénéfice à long terme de notre nation. Les lignes de communication, la distribution des marchandises et le mouvement des troupes sont tous aussi importants et aideront notre nation à prospérer. Heureusement, l'empereur comprend l'importance des transports"

ETH_Southern_Expansion: "Expansion des chemins de fer du Sud"
ETH_Southern_Expansion_desc: "La prochaine étape de notre plan d'expansion ferroviaire consiste à relier les régions les plus méridionales de l'empire au reste de notre infrastructure et, espérons-le, au reste de la nation."

ETH_Expand_Into_Eritrea: "Expansion du chemin de fer en Érythrée"
ETH_Expand_Into_Eritrea_desc: "La prochaine étape de notre plan d'expansion ferroviaire consiste à relier la seule région côtière de l'empire, l'Érythrée, au reste de la nation, à améliorer la prospérité des personnes qui y vivent et à mieux gérer la circulation des marchandises dans la région."

ETH_Impose_Amharic: "Imposer l'amharique à l'Erythrée"
 ETH_Impose_Amharic_desc: "Bien qu'elle ne soit pas ethniquement homogène, l'Érythrée compte une importante élite du Tigré, qui pourrait, potentiellement, constituer une menace pour nous à l'avenir. Nous devrions prendre des mesures pour que la barrière de la langue ne leur donne aucun avantage et fasse comprendre que l'Érythrée est l'Éthiopie"

 ETH_Tribe_Integration:0 "Intégration tribale"
 ETH_Tribe_Integration_desc:0 "Nous pouvons faire basculer les dirigeants érythréens de notre côté... si nous leur offrons des incitations substantielles."

 ETH_Officer_Integration:0 "Officier Intégration"
 ETH_Officer_Integration_desc:0 "Beaucoup de nos combattants vétérans ont servi sous les Italiens et d'autres sous des milices privées après la Libération. Nous devrions appliquer les mêmes principes qu'à l'époque et prendre des mesures pour intégrer sans heurts les forces érythréennes dans l'armée éthiopienne"

ETH_Construct_Naval_Base: "Base navale d'Asamara"
 ETH_Construct_Naval_Base_desc: "Nous n'épargnerons aucune dépense pour la création d'un port à Asmara, qui sera si grand, qu'il fera exploser les empires navals d'aujourd'hui, car il mettra en évidence la véritable force navale de l'empire !"

 ETH_Integration_Of_Eritrea:0 "Intégration de l'Erythrée"
 ETH_Integration_Of_Eritrea_desc:0 "Vingt ans plus tard, les troubles en Erythrée ont presque cessé et les habitants de la région commencent à avoir une vision optimiste de l'empire. Il semble que, dans un avenir proche, les troubles potentiels commenceront à diminuer"

ETH_Develop_Eritrea: "Développer l'Erythrée"
ETH_Develop_Eritrea_desc: "Contrairement aux impérialistes italiens, qui avaient rarement investi en Érythrée, en signe de bonne volonté, nous allons commencer à investir massivement dans la région."

ETH_Invest_In_Industry: "Investir dans l'industrie"
ETH_Invest_In_Industry_desc: "L'industrialisation est la seule façon d'avancer. Nous ne pouvons pas éviter cette politique cruciale car l'empire a besoin de plus d'usines pour augmenter sa production"

ETH_Tribal_Modernisation: "Modernisation tribale"
ETH_Tribal_Modernisation_desc: "Nous garantirons les droits des groupes tribaux et des autres minorités tant qu'ils rempliront leurs obligations !"

ETH_Southern_Industrial_Expansion: "Expansion industrielle du Sud"
ETH_Southern_Industrial_Expansion_desc: "Nous allons étendre notre programme d'industrialisation et créer de nouvelles usines dans la partie sud de notre nation. De cette façon, les bénéfices et les emplois de ce secteur de l'économie seront mieux répartis, ce qui stimulera à la fois la productivité et le profit"

ETH_Military_Industrial_Expansion: "Expansion de l'industrie militaire"
ETH_Military_Industrial_Expansion_desc: "Au fil des années, il est évident que notre armée aura besoin d'un équipement de meilleure qualité et d'un approvisionnement adéquat. Nous allons commencer à produire en masse des armes et des fournitures afin d'aider nos forces armées à mieux défendre l'empire"

 ETH_Military_On_The_DKAEB: "Armée éthiopienne sur la DKAEB"
 ETH_Military_On_The_DKAEB_desc: "Nous devons exiger de nos partenaires allemands qu'ils accordent à nos troupes la priorité sur le chemin de fer DKAEB à travers nos terres. Sans cela, nous serons paralysés par la préférence que le chemin de fer accorde actuellement aux troupes allemandes."

ETH_German_Investment: "Investissement allemand"
ETH_German_Investment_desc: "Puisque nous avons démontré notre stabilité relative et notre loyauté indéfectible envers l'Allemagne, peut-être pourrait-elle commencer à investir à l'étranger, en Éthiopie, pour aider à combattre les effets du Lundi noir et, ce faisant, à mieux développer l'Éthiopie."

ETH_German_Aid: "L'aide allemande"
 ETH_German_Aid_desc: "Nous veillerons à ce que l'Allemagne n'oublie pas l'aide que nous leur avons apportée pendant la Weltkrieg. Les investisseurs allemands, privés et étatiques, contribueront à apporter la prospérité en Éthiopie"

ETH_German_Military_Mission: "Mission militaire allemande"
 ETH_German_Military_Mission_desc: "Puisque nous avons déjà tendu la main à l'Allemagne en ce qui concerne l'obtention d'investissements et d'aides, il serait également dans notre intérêt de demander des conseillers militaires afin d'apprendre à mieux entraîner nos soldats, à améliorer nos tactiques et, de manière générale, à moderniser notre armée"

 ETH_A_German_Partner: "Un partenaire allemand"
 ETH_A_German_Partner_desc: "Notre industrie étant en plein essor et nos ennemis locaux ayant été traités, il est temps de tourner notre attention vers le monde en général, et peut-être d'aider les Allemands dans cette Weltkrieg comme nous l'avons fait dans la précédente."

 ETH_Japanese_Investment: "Investissement Japonais"
 ETH_Japanese_Investment_desc: "Peut-être que le Japon pourrait commencer à investir en Éthiopie pour aider à combattre les effets du Lundi Noir et, ce faisant, aider à mieux développer l'Éthiopie."

 ETH_Japanese_Aid: "Aide Japonaise"
 ETH_Japanese_Aid_desc: "Les investisseurs japonais, privés et parrainés par l'État, contribueront à apporter la prospérité à l'Éthiopie."

 ETH_Japanese_Military_Mission:0 "Mission Militaire Japonaise"
 ETH_Japanese_Military_Mission_desc: "Étant donné que nous avons déjà tendu la main au Japon pour recevoir des investissements et de l'aide, il serait également dans notre intérêt de demander des conseillers militaires afin d'apprendre à mieux entraîner nos soldats, à améliorer nos tactiques et, ainsi, à moderniser notre armée."

 ETH_A_Japanese_Partner: "Un partenaire japonais"
 ETH_A_Japanese_Partner_desc: "Avec notre industrie en plein essor et les ennemis locaux écartés, il est temps de tourner notre attention vers le monde dans son ensemble."

ETH_Debt: "Traiter de notre dette"
 ETH_Debt_desc: "À la fin de la Weltkrieg, la dette de notre nation était, et continue d'être, hors de contrôle. Des réformes indispensables ne peuvent pas être mises en œuvre tant que la question de la dette n'a pas été entièrement résolue"

ETH_Tax_Church: "Taxer l'Eglise"
ETH_Tax_Church_desc: "Hélas, nous devons nous tourner vers la taxation de l'église car l'empire a désespérément besoin de ces fonds pour payer sa dette."

ETH_Tax_Slaveowners: "Taxer les propriétaires d'esclaves"
ETH_Tax_Slaveowners_desc: "Une grande majorité, si ce n'est la totalité, des propriétaires d'esclaves sont aisés. En taxant les esclaves, nous pouvons extraire plus de richesse des citoyens extrêmement aisés de notre nation. Bien que cela puisse être considéré comme controversé par certains, ce sera une grande bénédiction pour notre budget"

ETH_Tax_Oromo: "Taxer l'oromo"
ETH_Tax_Oromo_desc: "Le peuple oromo s'est vu accorder de nombreux privilèges. Nous devrons y mettre fin afin de promouvoir l'égalité au sein de l'empire et d'améliorer notre budget et, par extension, notre capacité à rembourser notre dette"

ETH_Tax_Eritrea: "Introduire la fiscalité en Erythrée"
 ETH_Tax_Eritrea_desc: "Nous avions libéré les Érythréens à la fin de la Weltkrieg et leur avions accordé des privilèges spéciaux au sein de l'empire. Cependant, le temps pour eux est terminé car la plupart des Érythréens se considèrent de toute façon comme des Éthiopiens et, s'ils se croient vraiment dignes de notre grande nation, ils doivent commencer à contribuer à la prospérité de l'empire"

ETH_Budget: "Réajustement budgétaire"
 ETH_Budget_desc: "Grâce à la réforme et au réajustement du budget, nous pouvons enfin entamer la prochaine étape du plan de l'empereur : la réforme de l'Empire."

ETH_Haile: "Les réformes de Selassié"
 ETH_Haile_desc: "Haile Selassie I est un réformateur de la meilleure façon possible. C'est un homme dynamique qui comprend ce qu'il faut faire pour moderniser l'Éthiopie et la sortir du passé, dans lequel elle est restée trop longtemps enfermée. Même si la voie de la modernisation ne sera pas facile, elle en dit long sur le caractère du roi et sa volonté d'aider sa nation"

ETH_Educate_Slaves: "Eduquer les esclaves"
ETH_Educate_Slaves_desc: "Les anciens esclaves étant maintenant libres, il est clair que nous devons prendre des mesures pour les intégrer correctement dans la société éthiopienne. D'ailleurs, cela a également coïncidé avec nos projets de réforme et d'expansion du système éducatif. En entreprenant ces réformes planifiées, nous nous assurerons que les futurs esprits de l'Éthiopie soient bien éduqués !"

ETH_Slavery_Question: "La question de l'esclavage"
 ETH_Slavery_Question_desc: "L'esclavage n'a tout simplement pas sa place dans une nation moderne, et encore moins dans le grand empire envisagé par Haile Selassie Ier. Heureusement, la nouvelle taxe sur les propriétaires d'esclaves a permis d'embaucher des travailleurs à moindre coût que les propres esclaves, et l'abolition de l'esclavage ne rencontrera donc probablement pas une grande opposition. Cependant, il s'agira toujours d'une entreprise de grande envergure pour guérir les blessures sociales et culturelles endurées par les peuples opprimés."

ETH_Agriculture_Initative: "Initiative pour l'agriculture"
ETH_Agriculture_Initative_desc: "Assurer l'existence d'un secteur agricole organisé, et surtout prospère, est primordial pour l'avenir de l'empire. La croissance de l'Éthiopie s'accompagne d'une augmentation de sa population et de sa consommation alimentaire. Afin d'éviter de dépasser nos capacités de production et de souffrir des famines, nous devons commencer à entreprendre des réformes agricoles importantes"

ETH_Land_Reform: "Réforme agraire"
ETH_Land_Reform_desc: "La propriété foncière en Éthiopie fonctionne encore selon un système archaïque, où les gens qui détiennent la terre ne le font qu'en raison de leur pouvoir ou de leur richesse abondante. La propriété légale de la terre est peu courante et c'est un problème qui se pose depuis longtemps. Il est temps que nous commencions à réformer la propriété et la distribution des terres et que nous appliquions activement ces lois"

ETH_Modernise_Bureaucracy: "Moderniser la bureaucratie"
ETH_Modernise_Bureaucracy_desc: "Afin de moderniser notre empire, nous devons sortir de l'âge des ténèbres de la Mésafinte de Zemene et commencer la centralisation, en augmentant l'efficacité au sein du gouvernement et de la bureaucratie. La mise en œuvre réussie de ces nouvelles idées sera toutefois une tâche ardue"

ETH_Tax_Question: "La question de la fiscalité"
 ETH_Tax_Question_desc: "En l'état actuel, nous n'avons pas de code fiscal officiel. Afin d'occidentaliser notre nation, la réforme du code des impôts est cruciale. Nous avons actuellement quelques options devant nous : premièrement, nous pouvons soutenir le peuple et instituer un impôt foncier qui incombera principalement aux riches, deuxièmement, nous pouvons écouter nos conseillers occidentaux et faire pression pour un système d'impôt progressif, et troisièmement, nous pouvons écouter les aristocrates et instituer un impôt faible et uniforme"

ETH_Permanent_Feudal_Borders: "Frontières féodales permanentes"
ETH_Permanent_Feudal_Borders_desc: "L'ordre et la stabilité au sein de l'empire sont tous deux de la plus haute importance. Nous devons mettre fin de manière décisive, mais en douceur, aux luttes intestines entre les classes supérieures, de peur qu'elles ne se sautent à la gorge, menaçant ainsi la stabilité de l'empire"

ETH_Governorship_Question: "La question de la gouvernance"
 ETH_Governorship_Question_desc: "Décider qui gouvernera les différentes provinces d'Éthiopie sera une décision extrêmement cruciale, avec de nombreuses conséquences de grande portée. Cela étant dit, nous avons quelques options devant nous : nous pouvons permettre au peuple d'élire ses gouverneurs respectifs, permettre au Négus de nommer des gouverneurs, ou nous pouvons permettre à la classe supérieure de gouverner ses propres terres"

ETH_Ethiopia_Scout_Association: "Association des scouts éthiopiens"
ETH_Ethiopia_Scout_Association_desc: "La jeunesse éthiopienne doit consacrer son énergie débordante à des activités meilleures et plus productives. Quelle meilleure façon de les aider à le faire qu'en créant l'Association des scouts éthiopiens, une organisation parrainée par l'État qui aidera les jeunes hommes de notre nation à travailler à l'amélioration de l'empire"

ETH_Military_Question: "La question militaire"
 ETH_Military_Question_desc: "Actuellement, les officiers de notre armée n'appartiennent qu'à des milieux nobles ou sont membres de la famille Selassie, les roturiers se voyant refuser la promotion à la plupart des postes élevés de l'armée, quelle que soit leur compétence. Nous pourrions peut-être permettre aux roturiers de servir comme officiers de haut rang dans l'armée, en les promouvant sur la base du mérite plutôt que de la classe"

ETH_Finish_The_Reforms: "Terminer les réformes"
 ETH_Finish_The_Reforms_desc: "Nous avons enfin achevé la réforme de l'empire, la seule chose qui reste à faire est la ratification de ces réformes par la création d'une nouvelle constitution."

ETH_New_Constitucion: "Nouvelle Constitution"
ETH_New_Constitucion_desc: "Une nouvelle constitution sera rédigée pour l'empire, contenant et appliquant les réformes que nous avons faites pendant sa rédaction. L'empire ira de l'avant, maintenant plus fort que jamais !"

ETH_People_Constitucion: "Le négus de Sewochi"
 ETH_People_Constitucion_desc: "La légitimité d'un souverain est dérivée du soutien de son peuple. Haïlé Sélassié I sera le premier empereur éthiopien à accorder le contrôle de vastes parties de l'appareil d'État à des fonctionnaires démocratiquement élus. La voix du peuple et des personnes privées de leurs droits sera entendue."

ETH_Freedom_Speech: "Liberté d'expression"
ETH_Freedom_Speech_desc: "Le peuple mérite le droit de dire ce qu'il veut, que nous soyons d'accord avec lui ou non, et l'État devrait défendre son droit de dire ces choses. Le désaccord est la façon dont nous, en tant que nation, pouvons faire naître de nouvelles idées et, en fin de compte, progresser"

ETH_Freedom_Religion: "Liberté de religion"
ETH_Freedom_Religion_desc: "Au cours de sa longue histoire, l'Éthiopie a été le foyer de personnes de nombreuses confessions. Des Juifs du vieil Axoum aux musulmans de la ville fortifiée de Harar, les citoyens d'Éthiopie, quelle que soit leur religion, vivent en paix et libres, égaux à tous"

ETH_Enrich_People: "Enrichir le peuple"
ETH_Enrich_People_desc: "La pauvreté empêche nos citoyens de faire l'expérience de gains matériels potentiels et de la prospérité. Nous devons protéger même les plus pauvres de nos sujets, afin de garantir que chacun d'entre eux puisse avoir un avenir optimiste"

ETH_Elections: "Tenir des élections"
ETH_Elections_desc: "L'Éthiopie, pour la toute première fois, organisera des élections libres et démocratiques. Les partis politiques commencent à se rassembler, les gens se préparent à voter, et beaucoup sont impatients de ce qui les attend tandis que d'autres sont anxieux. Qui sera le premier Premier ministre, nommé par Sa Majesté lui-même ?"

ETH_Emperor_Constitucion: "Le Negusä Nägäst"
ETH_Emperor_Constitucion_desc: "Nous avons permis à des hommes de caractère et de statut inférieurs d'entraver la progression naturelle de l'Éthiopie pendant bien trop longtemps. Nous devrons prendre des mesures pour réorganiser l'empire de manière à permettre au Négus d'assumer légitimement une position de pouvoir et d'autorité."

ETH_Revered_Emperor: "Empereur vénéré"
 ETH_Revered_Emperor_desc: "Les citoyens d'Éthiopie doivent garder à l'esprit que Sa Majesté, Haïlé Sélassié I, a apporté la paix, la stabilité, la liberté et la justice à l'Empire d'Éthiopie réformé."

ETH_Control_Church: "Contrôlez l'Eglise"
ETH_Control_Church_desc: "Ceux qui sont fidèles ont besoin d'être bien guidés. Non pas de ceux qui recherchent le pouvoir terrestre ou la possession matérielle, mais de ceux qui veilleront à ce que la paix et la stabilité soient maintenues au sein de l'empire grâce au règne béni du Roi des Rois"

ETH_Royal_Advisors: "Conseillers royaux"
 ETH_Royal_Advisors_desc: "Seuls ceux qui sont des conseillers proches et qualifiés de l'empereur auront leur mot à dire dans la gouvernance de l'empire de Sa Majesté. De cette façon, nous pouvons assurer une gouvernance efficace et un leadership de qualité"

ETH_Lion_Of_Judah: "Lion de Judée"
 ETH_Lion_Of_Judah_desc: "De l'entourage qui avait aidé à escorter la reine de Saba jusqu'à son retour, Sa Majesté, Sélassié, est l'incarnation du symbole du puissant lion et du 225e roi du roi David. Le plus grand de tous les seigneurs de la terre, Sa Majesté a laissé un héritage si grand qu'il surpasse même ses puissants efforts pour contribuer à la gloire de l'Éthiopie"

ETH_Noble_Constitucion: "Le Négus du Mekwanint"
ETH_Noble_Constitucion_desc: "Les nobles seigneurs et dames d'Éthiopie ont réussi à maintenir l'empire uni pendant des millénaires et continueront à le faire ! Des préoccupations telles que le budget et la gestion de l'armée sont trop insignifiantes pour déranger le puissant Roi des Rois. Au lieu de cela, ses vassaux s'occuperont de ces affaires à sa place."

ETH_Noble_Investment: "investissements noblesl"
ETH_Noble_Investment_desc: "Nous veillerons à ce que l'Éthiopie acquière tout ce qu'elle jugera nécessaire, par tous les moyens nécessaires. Peu importe le coût et les personnes avec lesquelles nous traiterons pour acquérir ces nécessités."

ETH_Power_Of_Tradition: "Le pouvoir de la tradition"
ETH_Power_Of_Tradition_desc: "Les nobles sont d'une telle stature non pas à cause de leur sang ou de leurs liens ancestraux, mais parce qu'ils ont été formés dès leur naissance pour obtenir et améliorer leurs compétences en tant qu'administrateurs, soldats ou hommes d'affaires. Pourquoi modifier un système qui a fonctionné, et qui continuera de fonctionner, pendant des millénaires ?"

ETH_Noble_Armies: "Armées du Mékwanint"
ETH_Noble_Armies_desc: "Nos armées possèdent des hommes qui ont été formés dès leur naissance pour diriger nos troupes de manière efficace et décisive. De plus, avec l'acquisition récente d'équipements appropriés et la formation supérieure de nos fantassins, la victoire n'est qu'une issue naturelle contre tout ennemi"

ETH_Power_Council: "Pouvoir au Conseil"
ETH_Power_Council_desc: "Il est temps qu'un conseil composé de nobles s'empare des pleins pouvoirs du gouvernement contre les voyous de Sélassié. Désormais, Sélassié régnera comme un roi parmi les rois, restant une faible figure de proue pour que le conseil puisse se rallier, si nécessaire"

ETH_Military_Reforms: "Réformes militaires"
ETH_Military_Reforms_desc: "Les performances de nos militaires pendant la Weltkrieg ont malheureusement été très médiocres. Nous allons en évaluer la raison et trouver une solution adéquate, afin de pouvoir récupérer et reprendre notre territoire en Ogaden, qui nous appartient de droit par traité et par loi"

ETH_Hire_Askari_Veterans: "Embauchez des vétérans Askari"
ETH_Hire_Askari_Veterans_desc: "De nombreux vétérans Askari de Mittelafrika se fatiguent de leur devoir de garnison, patrouillant constamment à la recherche d'ennemis invisibles. Nous les amènerons ici, où leurs compétences et leur expérience pourront être correctement utilisées"

ETH_New_Arms_Production: "Production d'armes nouvelles"
 ETH_New_Arms_Production_desc: "Nous devons accroître nos efforts pour mieux équiper notre armée car, selon les Askaris, nos armes de poing sont mieux adaptées pour rester dans la collection d'un chasseur que dans l'arsenal d'une armée."

ETH_Import_Small_Arms: "Importer des armes de petit calibre"
ETH_Import_Small_Arms_desc: "Le mauvais état et la mauvaise qualité de nos armes de poing peuvent être améliorés, cependant, avec un certain effort de notre part, par la rétro-ingénierie de modèles étrangers. Le problème, cependant, est l'achat de ces armes"

ETH_Artillery_Effort: "L'effort d'artillerie"
 ETH_Artillery_Effort_desc: "Comme la Weltkrieg nous l'a montré, et comme le reste du monde, l'artillerie est un élément extrêmement vital de la guerre moderne. Pourtant, nous n'avons jamais été capables de maîtriser ces canons de gros calibre. Heureusement, nos conseillers étrangers savent comment concevoir et manier ces canons qui tirent des obus."

ETH_Buy_Tanks: "Acheter des modèles de tanks"
 ETH_Buy_Tanks_desc: "Si les chars et autres véhicules mécanisés sont peut-être mal adaptés aux hauts plateaux du Gondar, ils peuvent faire toute la différence dans les plaines plates de l'Ogaden et pourraient être le facteur décisif pour savoir si nous connaissons ou non la victoire ou la défaite."

ETH_Foreign_Doctrine: "Doctrine étrangère"
 ETH_Foreign_Doctrine_desc: "Le haut commandement militaire est parvenu à une conclusion unanime : lancer vague après vague des milices sur l'ennemi n'est peut-être pas la meilleure ligne de conduite à adopter. Peut-être serait-il préférable de demander à nos officiers/conseillers étrangers quelle serait la meilleure ligne de conduite à adopter ? Les officiers nobles peuvent être assez têtus, après tout..."

ETH_Improve_Firepower: "Améliorer la puissance de feu"
ETH_Improve_Firepower_desc: "La victoire sera obtenue par l'utilisation d'une grande puissance de feu ! Nos ennemis seront piétinés par la puissance et la portée de nos canons ! Nous prendrons des mesures pour mieux utiliser ces canons, afin d'obtenir une efficacité maximale"

ETH_Modernise_High_Command: "Moderniser le haut commandement"
ETH_Modernise_High_Command_desc: "Peut-être devrions-nous affiner notre doctrine militaire et, au lieu d'attaquer l'ennemi par la force brutale, choisir des hommes patients, convenables et compétents pour planifier et diriger notre armée."

ETH_Legacy_Of_Adowa: "L'héritage de l'Adowa"
ETH_Legacy_Of_Adowa_desc: "Nous ne pouvons pas et ne voulons jamais compter sur les étrangers pour obtenir la victoire. Les peuples du monde ont, depuis bien trop longtemps, oublié la puissance de la Victoire d'Adwa. Toute l'Afrique nous verra pour ce que nous sommes vraiment : le puissant lion !"

ETH_Ethiopian_Guns: "Armes à feu éthiopiennes"
ETH_Ethiopian_Guns_desc: "En utilisant l'expertise étrangère et en basant nos conceptions sur des plans extérieurs, nous pouvons garantir que les armes fabriquées en Éthiopie, par des Éthiopiens pour des Éthiopiens, sont du plus haut calibre tout en restant peu coûteuses."

ETH_Special_Equipment: "Équipement spécial"
ETH_Special_Equipment_desc: "S'assurer que nos braves hommes ont tout et n'importe quoi à leur disposition est important pour les aider dans la lutte continuelle pour l'indépendance et la victoire de l'empire."

ETH_Anti_Imperialist_Spirit: "L'esprit anti-impérialiste"
ETH_Anti_Imperialist_Spirit_desc: "Ceux qui tentent de nous conquérir sous-estiment continuellement notre esprit et notre détermination. De Wofla à Adwa, des vautours envieux et sans scrupules tentent de briser notre esprit et de soumettre le peuple éthiopien. Tant que notre esprit vivra, ils ne réussiront jamais !"

ETH_Improve_Drilling: "Améliorer les forages"
 ETH_Improve_Drilling_desc: "Nous allons aiguiser les esprits, fatiguer les jambes, entraîner les bras, et, par des forages incessants, façonner ces gens en haillons que nous appelons "soldats" pour qu'ils deviennent des combattants à part entière !"

ETH_Trust_Officers: "Faites confiance à nos agents"
 ETH_Trust_Officers_desc: "Il est extrêmement important de garantir à nos officiers un plus grand degré d'autonomie sur le champ de bataille, car cela leur permettrait de s'adapter au paysage toujours changeant de la guerre moderne."

ETH_Develop_Weapons: "Développer des armes"
ETH_Develop_Weapons_desc: "Plutôt que de copier purement les techniques avancées, nous devrions également nous assurer que nos armes sont conçues et construites au sein de l'empire, pour les hommes de l'empire."

 ETH_Professional_Army:0 "Armée Professionnelle"
 ETH_Professional_Army_desc:0 "Nous avons réussi à résoudre les échecs de notre armée et à les transformer en succès avantageux. Notre armée, qui était autrefois une masse d'hommes enrôlés, est maintenant devenue une force de combat vraiment appropriée et organisée. Nous pouvons maintenant nous concentrer sur nos affaires en temps de paix, car nous sommes vraiment préparés en cas de guerre"

ETH_Doctrine_I: "Effort de planification navale"
ETH_Doctrine_I_desc: "Comprendre les tactiques navales, c'est bien plus que diriger un navire vers les eaux ennemies. Les missions et la hiérarchie opérationnelle sont des composantes essentielles de toute doctrine navale. Heureusement, en raison de son jeune âge, notre marine est flexible et capable de s'adapter à toute sorte de changement"

ETH_Submarine_Effort: "L'effort sous-marin"
 ETH_Submarine_Effort_desc: "En raison de l'emplacement stratégique de nos ports près du golfe d'Aden, il est important que nous investissions dans la technologie des sous-marins afin de détruire les voies de navigation ennemies et, par la suite, de les priver des approvisionnements dont ils ont désespérément besoin."

ETH_Submarine_Doctrine: "Doctrine sous-marine"
 ETH_Submarine_Doctrine_desc: "Un grand blocus de la mer Rouge doit être planifié afin que nous puissions mieux contrôler les voies de navigation dans la région. Aucun convoi ne sera autorisé à passer sauf si nous le jugeons nécessaire."

ETH_Destroyer: "Initiative en faveur des Destroyer"
ETH_Destroyer_desc: "Il est crucial de s'assurer que nos convois sont à l'abri des raids ennemis. Pour cette raison, la création de navires anti-sous-marins avec des patrouilles, qui assureront une veille régulière, est de mise"

ETH_Cruiser: "Initiative en faveur des croiseurs"
ETH_Cruiser_desc: "La marine aura besoin d'un tonnage plus important si nous voulons obtenir le contrôle total de la Corne. Les croiseurs seront primordiaux pour cet effort, surtout si les projections de la puissance navale somalienne sont correctes"

ETH_Doctrine_II: "Réforme de la doctrine navale"
 ETH_Doctrine_II_desc: "La création d'une véritable école pour les futurs officiers de marine est primordiale pour la guerre en mer. Alors que la guerre approche à grands pas, nous devons nous assurer que nos officiers sont prêts à s'adapter et à conquérir les tactiques en constante évolution en mer"

ETH_Dream_Sky: "Contrôle du ciel"
 ETH_Dream_Sky_desc: "Le contrôle du ciel est à notre portée, mais il pourrait bientôt nous échapper. La nouvelle est parvenue à Addis-Abeba que la Somalie prévoit d'acheter d'autres avions afin d'accroître sa force aérienne. L'objectif de cette flagrante escalade des tensions est évident et ne restera pas sans réponse !"

ETH_Hire_Experts: "Engager des experts de l'aviation"
ETH_Hire_Experts_desc: "Afin d'obtenir un véritable contrôle du ciel, il est clair que nous aurons besoin de l'avis d'experts étrangers expérimentés. Ce n'est que lorsque nous aurons acquis les compétences de ces experts que nous pourrons obtenir un contrôle aérien complet du Cor."

ETH_Advanced_Doctrine: "Doctrine avancée"
 ETH_Advanced_Doctrine_desc: "La planification des missions aériennes est une affaire assez compliquée en raison de la quantité de facteurs à prendre en compte. Le temps, la distance et le nombre de forces ennemies doivent tous être pris en compte de la même manière. Cependant, la plupart de nos pilotes ne sont pas suffisamment qualifiés ou talentueux pour comprendre les bases de la planification aérienne. Les former serait la solution évidente à un tel problème."

ETH_Train_Pilots: "Former nos pilotes"
 ETH_Train_Pilots_desc: "Posséder des avions ne signifie pas grand chose si nos pilotes ne sont pas capables de les piloter habilement et correctement. L'armée de l'air impériale peut devenir une force avec laquelle il faut compter, mais nous devons lui accorder l'attention qu'elle mérite avant qu'elle puisse atteindre un tel niveau"

ETH_Skylions: "Les lions du ciel"
ETH_Skylions_desc: "L'entraînement d'un groupe d'hommes, qui comptent parmi les meilleurs de nos pilotes, doit avoir lieu. Ils tomberont, avec le cœur d'un lion, tout droit du ciel dans la bataille et frapperont là où nous ne pourrions jamais espérer atteindre et gagner le combat que nous ne pourrions jamais espérer gagner !"

ETH_Harer_Airbase: "La base aérienne de Harer"
ETH_Harer_Airbase_desc: "L'aérodrome existant à Harar sera agrandi afin de préparer la guerre à venir contre la Somalie. Le haut commandement aérien prévoit que, si l'aérodrome est agrandi, nos avions pourront atteindre le point le plus éloigné de la Somalie"

 ETH_fighter_focus: "Nouvelles flottes aériennes ultramodernes"
 ETH_fighter_focus_desc: "La création d'une flotte de chasseurs ultramodernes permettra d'assurer la domination aérienne de la Corne.\n\nLa création de nouveaux bombardiers sera également bénéfique à notre effort de guerre. Les villes, les ports et les lignes d'approvisionnement de l'ennemi seront à notre portée.\n\nNous en sortirons triomphants !"

ETH_Crush_Somalia: "Ecraser la Somalie"
 ETH_Crush_Somalia_desc: "L'Ogaden nous appartient de droit, comme le prévoit le traité qui a mis fin à la Weltkrieg. Cependant, la faiblesse des précédents dirigeants et les troubles en Érythrée nous ont empêchés de faire valoir cette revendication. Puisque notre ennemi, le mollah fou, est mort et que l'Allemagne n'est plus en mesure d'intervenir dans les affaires africaines, nous allons frapper la Somalie et récupérer les terres qui appartiennent légitimement à l'Éthiopie !"

ETH_Pacify_Ogaden: "Pacifier l'Ogaden"
 ETH_Pacify_Ogaden_desc: "La partie la plus facile de la conquête est souvent de prendre le contrôle de la terre elle-même. Cependant, pacifier les habitants et les intégrer dans la société éthiopienne est une autre affaire. L'intégration de l'Ogaden à l'Ethiopie est de la plus haute importance, afin que nous puissions garder le contrôle de la terre et de son peuple."

ETH_Industrial_Modernisation: "Modernisation industrielle"
ETH_Industrial_Modernisation_desc: "L'Éthiopie manque cruellement de capacités industrielles et de fabrication. De plus, notre économie est extrêmement petite et très isolée. De ce fait, nous manquons d'une présence internationale. Pour y remédier, nous devons prendre des mesures pour industrialiser notre économie"

ETH_Heavy_Industry: "Construction de l'industrie lourde"
 ETH_Heavy_Industry_desc: "Une bonne utilisation de notre capacité industrielle est primordiale pour alimenter la création de matériaux de construction lourds afin de mener à bien les projets gouvernementaux de manière efficace."

ETH_Coffee: "Moderniser la récolte du café"
ETH_Coffee_desc: "En raison de la situation chaotique au Brésil, une forte demande de café s'est récemment ouverte. Nous pouvons en tirer parti en modernisant nos techniques de récolte et en cultivant davantage de plants de café, ce qui nous permettra de produire davantage de grains de café. Ce faisant, nous augmenterons considérablement nos revenus en tant que nation. Après tout, qui n'aime pas le café ?"

ETH_Finish_Modernisation: "Achever la modernisation"
ETH_Finish_Modernisation_desc: "Nos efforts d'industrialisation ont enfin porté leurs fruits. L'avenir est maintenant à notre portée ; il nous suffit de le saisir !"

### Intro Screen ###
 ETH_country_intro_header:0 "L'Éthiopie, un empire à la croisée des chemins"
 ETH_country_intro_content:0 "L'Abyssinie, également connue sous le nom d'Éthiopie, est le seul État Africain à être resté indépendant au XIXe siècle, après avoir repoussé avec succès une invasion italienne en 1896. Cette victoire était symbolique du processus de modernisation au sein de l'empire abyssin, qui cherchait à rapprocher le pays aux normes européennes sur le plan économique, militaire et administratif.\n\nEn 1918, sous l'autorité de l'impératrice Zewditu, l'Abyssinie entre dans la Weltkrieg aux côtés des Allemands, annexant avec succès la colonie italienne d'Érythrée et traitant avec le prétendant empereur Iyasu. Cependant, l'armée ne s'est pas vraiment montrée à la hauteur contre les garnisons italiennes et les quelques raids de l'Entente dans l'Empire. Le contrôle de la zone contestée de Harar ne s'est pas renforcé car les forces somaliennes qui détenaient une grande partie de la zone n'ont pas pu être délogées à ce jour.\n\nLorsque la vieille impératrice Zewditu mourut sans enfants survivants, son cousin, régent et souvent rival Ras Tafari Makonnen monta sur le trône en tant qu'empereur Hailé Selassié. Le nouveau monarque annonça son intention d'introduire une nouvelle série de réformes afin d'occidentaliser l'Abyssinie, car le principal chef de la faction réactionnaire, son prédécesseur, était désormais hors de propos. Ces initiatives, cependant, rencontrent une opposition farouche de la part de la noblesse conservatrice de la nation, des petits rois et ducs qui ont vu en Zewditu quelqu'un de beaucoup plus réceptif à leur vision de l'Empire.\n\nLes liens avec l'Allemagne, les nouveaux propriétaires de Djibouti voisin, ont été renforcés lorsqu'un chemin de fer a été construit (en grande partie avec des capitaux allemands) entre cet avant-poste, Addis-Abeba, et le Kenya. Les relations ont depuis été positives, malgré les rapports sur le comportement excentrique du nouveau gouverneur de Mittelafrika. Mais les relations avec la Somalie et ses soutiens ottomans restent au mieux tendues, et la confrontation semble inévitable. L'Empereur sait qu'une telle guerre nécessiterait un Empire uni, sous une seule bannière et une seule cause, car les ducs ambitieux pourraient bien se ranger du côté d'un ennemi s'ils ne sont pas contrôlés et les affaires intérieures doivent donc être traitées en premier."

