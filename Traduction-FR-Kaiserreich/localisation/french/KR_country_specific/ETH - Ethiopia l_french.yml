 ETH_haile_selassie_leader_desc: "§YLeader Description\nBorn:§! July 23rd, 1892, in Ejersa Goro, Hararghe, Ethiopian Empire\n§YPolitical Career:§! Following the death of Zauditu on April 2nd, 1930, Ras Tafari Makonnen was crowned Emperor of Ethiopia on November 2nd, 1930, at Addis Ababa's Cathedral of St. George. Upon climbing the throne the new Emperor, eager to wield the power he had finally obtained, started a series of sweeping political reforms to bring Abyssinia 'into the west'. In 1923 he toured Europe, inspecting schools, hospitals, factories, and churches, and the contact with the European way of life had greatly impressed him, for he intended to modernise Abyssinia to the European standard. These reforms, however, were fiercely opposed by the powerful conservative elements of the nation and have been delayed by the economic problems affecting the Empire, especially the debt he inherited from Zewditu's reign, and the pervasive and invasive German economic influence."

