### Events ###
 ethiopia.2.t: "Le DKAEB se rapproche de la faillite"
 ethiopia.2.d: "Le chemin de fer Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) a été créé au début du 20e siècle, reliant Addis-Abeba, en Éthiopie, à Djibouti. Après une série d'extensions financées par l'Allemagne, il est aujourd'hui utilisé principalement pour le transport de minerai du bassin du Congo, en Afrique centrale, vers Djibouti. En raison de la récession économique mondiale actuelle, le minerai n'est plus acheté au même rythme qu'auparavant et l'avenir du chemin de fer DKAEB est donc remis en question. Ce pourrait être une excellente occasion de se débarrasser de cette domination économique.\n\nBien sûr, rompre de tels liens économiques avec les Allemands signifie également qu'ils seront peu susceptibles d'investir en nous à l'avenir, et nous nous retrouverons diplomatiquement isolés d'eux. La voie à suivre est incertaine, mais le choix pourrait être fait pour nous si nos priorités ne sont pas claires."
 ethiopia.2.a: "Nous devons garder l'œil ouvert."
 ethiopia.2.b: "Ce serait plus de problèmes que ça n'en vaut la peine."
 ethiopia.2.c: "Nous ferions bien de le leur enlever."

 ethiopia.3.t: "Mittelafrika prend le contrôle de la DKAEB"
 ethiopia.3.d: "Compte tenu de la faillite imminente de la DKAEB, l'administration Mittelafrikane à Dar-es-Salaam a acheté au gouvernement allemand la section du chemin de fer appartenant à l'État. Si Mittelafrika est capable de maintenir le conduit en fonctionnement tout au long de cette Dépression, nous pourrions sortir de cette crise avec des liens plus forts avec le géant allemand. Mais s'ils échouent, les conséquences pourraient être désastreuses."
 ethiopia.3.a: "Notre relation avec Dar-es-Salaam se renforce, pour l'instant."

 ethiopia.4.t: "DKAEB Abandonnée par l'Empire allemand"
 ethiopia.4.d: "Compte tenu de la faillite imminente du DKAEB, le gouvernement allemand a proposé de vendre à notre gouvernement la partie du chemin de fer appartenant à l'État pour un prix modique. Si nous n'acceptons pas, il est probable qu'un consortium européen ou nord-américain reprenne le chemin de fer, confirmant ainsi l'influence étrangère sur notre économie."
 ethiopia.4.a: "Nous n'avons pas besoin de dépenser l'argent."
 ethiopia.4.b: "Nous allons acheter les actions."

 ethiopia.5.t: "Le DKAEB reste à flot"
 ethiopia.5.d: "Le choix du gouvernement colonial Mittelafrikan de maintenir le chemin de fer à flot a porté ses fruits, puisque le gouverneur [MAF.GetLeader] a fait fonctionner le DKAEB tout au long de la crise. Nos relations avec l'Empire allemand se sont renforcées."
 ethiopia.5.a: "Merde !"

 ethiopia.6.t: "Le DKAEB fait faillite !"
 ethiopia.6.d: "La Deutsche Kaiserliche Abessinien Eisenbahn a fait faillite ! Cette importante liaison de transport, qui va du Congo à Djibouti en passant par l'Éthiopie, a été obligée de fermer ses portes. De nombreuses personnes sont désormais sans emploi et nos relations avec la Mittelafrika ont été endommagées."
 ethiopia.6.a: "Nous allons prendre le chemin de fer."
 ethiopia.6.b: "Trouvez un autre investisseur étranger!"

 ethiopia.7.t: "La place de l'Éthiopie sur la scène mondiale"
 ethiopia.7.d.germanyatwar: "Avec la défaite de la Somalie, l'empereur Hailé Sélassié a déclaré que le moment était venu de faire le point sur la position diplomatique de l'Éthiopie. Les Allemands, nos amis, luttent actuellement pour la survie de la monarchie - c'est-à-dire d'un gouvernement juste - contre les ravages de l'anarchisme des Européens de l'Ouest décadents. Devons-nous nous joindre à la lutte contre ces radicaux impies, ou rester neutres ?"
 ethiopia.7.d.germanyvictorious: "Avec la défaite de la Somalie, l'empereur Hailé Sélassié a déclaré que le moment était venu de faire le point sur la position diplomatique de l'Éthiopie. Les Allemands, nos amis, ont vaincu les anarchistes impies de France et d'Angleterre. Peut-être est-il préférable de rejoindre le Reichspakt, et d'assurer notre sécurité dans un monde allemand. Devons-nous rejoindre nos amis, ou rester neutres ?"
 ethiopia.7.d.japanatwar: "Avec la défaite de la Somalie, l'Empereur Haile Selassie a déclaré qu'il était temps de faire le point sur la position diplomatique de l'Éthiopie. Les Japonais, nos amis, se battent maintenant pour la survie de la monarchie - c'est-à-dire juste pour régner - contre les ravages de l'anarchisme des puissances occidentales décadentes. Devrions-nous rejoindre la lutte contre ces impérialistes ou rester neutres ?"
 ethiopia.7.d.japanvictorious: "Avec la défaite de la Somalie, l'Empereur Hailé Selassié a déclaré qu'il était temps de faire le point sur la position diplomatique de l'Éthiopie. Les Japonais, nos amis, ont vaincu les Allemands impérialistes en Asie. Il est peut-être préférable de rejoindre la Sphère de Co-prospérité et d'assurer notre sécurité dans un monde libre. Devrions-nous rejoindre nos amis ou rester neutres ?"
 ethiopia.7.a: "Nous devons contribuer à la lutte mondiale contre le syndicalisme !"
 ethiopia.7.a1: "Nous devons contribuer à la lutte mondiale contre l'impérialisme occidental!"
 ethiopia.7.b: "Nous devrions rejoindre le Reichspakt !"
 ethiopia.7.b1: "Nous devrions rejoindre la Sphère de Co-Prospérité!"
 ethiopia.7.c: "Nous demanderons une garantie allemande uniquement."
 ethiopia.7.c1: "Nous demanderons une garantie japonaise uniquement."

ethiopia.8.t: "La sécheresse !"
ethiopia.8.d: "Une grande sécheresse s'est abattue sur l'est de l'Éthiopie. L'économie étant déjà affaiblie par le déclin du DKAEB, nous risquons maintenant d'être confrontés à une famine de masse car les récoltes sont continuellement mauvaises"
 ethiopia.8.a: "Ils ne savent vraiment pas quand abandonner,\nn'est-ce pas ?"
ethiopia.8.b: "Utilisez le nouveau chemin de fer nationalisé pour distribuer de la nourriture !"

ethiopia.9.t: "Réajustement budgétaire"
ethiopia.9.d: "Maintenant que nous avons suffisamment taxé nos citoyens et nos institutions pour rembourser nos dettes écrasantes, il est temps d'entamer le réajustement de notre budget et de mettre fin à cette crise de la dette une fois pour toutes. Nous pouvons choisir de recentrer l'objectif de notre budget sur l'une des trois choses suivantes : la production militaire, la production civile ou la construction. Lequel choisirons-nous ?"
ethiopia.9.a: "Production militaire"
ethiopia.9.b: "Production civile."
ethiopia.9.c: "Construction."

ethiopia.10.t: "Réformes en Éthiopie"
ethiopia.10.d: "Notre empereur, Haile Selassie, est connu pour son ambition de moderniser le pays. Cela inclut non seulement des plans de construction de nouvelles usines, la réforme de nos infrastructures et la modernisation de notre armée, mais aussi plusieurs réformes juridiques et institutionnelles qui, espérons-le, amélioreront la qualité de vie des Éthiopiens. Toutefois, l'élargissement de ces réformes signifiera la fin des nombreux privilèges détenus par la noblesse"
ethiopia.10.a: "Commencer les réformes."

ethiopia.11.t: "Question de l'esclavage"
ethiopia.11.d: "L'institution de l'esclavage est encore très répandue en Éthiopie, où près de 2 millions de personnes vivent actuellement sous son joug oppressif. Cette situation a suscité de nombreuses critiques de la part de l'Occident à l'égard de l'Éthiopie et il est évident que nous devons abolir cette institution afin de véritablement occidentaliser notre nation. Cependant, la noblesse sera très en colère contre ce changement et nous pourrions à la place instituer une nouvelle loi, surnommée la "liberté de l'utérus", pour essayer de les apaiser et de retarder la mort de l'esclavage, tout en le tuant lentement"
ethiopia.11.a: "Abolir l'esclavage !"
ethiopia.11.b: "Nous devons retarder l'abolition, la liberté du ventre"

ethiopia.12.t: "Réforme agraire"
ethiopia.12.d: "La propriété foncière en Éthiopie fonctionne toujours selon un système archaïque, où les personnes qui détiennent la terre ne le font qu'en raison de leur pouvoir ou de leur richesse abondante. La propriété légale de la terre est peu courante et ce problème existe depuis longtemps. Il est temps d'entamer la réforme de la propriété et de la distribution des terres et d'appliquer activement ces lois. Il y a plusieurs façons de procéder : "
ethiopia.12.a: "Redistribuer la terre au peuple"
ethiopia.12.b: "Toutes les terres appartiendront au nom des Négus."
ethiopia.12.c: "Formaliser la propriété actuelle sous la noblesse."

ethiopia.13.t: "Réforme fiscale"
 ethiopia.13.d: "L'Empire d'Ethiopie n'a jamais, de toute son histoire, formalisé un code fiscal officiel. Pour nous occidentaliser, nous devons commencer à réformer et à finaliser notre code des impôts. Il existe plusieurs options : nous pouvons écouter le peuple et instituer un impôt foncier, qui incombera principalement aux riches propriétaires terriens, nous pouvons écouter nos conseillers occidentaux, qui nous conseillent de copier le système d'impôt progressif des puissances européennes, ou nous pouvons écouter les nobles et instituer un impôt forfaitaire peu élevé"
ethiopia.13.a: "Instaurer un impôt foncier"
ethiopia.13.b: "Instaurer un impôt progressif."
ethiopia.13.c: "Instaurer un impôt forfaitaire."

ethiopia.14.t: "Réforme du gouvernement"
 ethiopia.14.d: "Il est temps de décider qui va gouverner les différentes provinces de l'empire éthiopien. Il y a plusieurs options : nous pouvons soit permettre au peuple d'élire ses gouverneurs, soit permettre aux Négus de les nommer, soit permettre aux nobles de gouverner leur propre terre"
ethiopia.14.a: "Les gouverneurs doivent être élus par le peuple."
ethiopia.14.b: "Le Négus doit nommer ses gouverneurs."
ethiopia.14.c: "Que les nobles gouvernent leur propre pays."

ethiopia.15.t: "Réforme militaire"
ethiopia.15.d: "En l'état actuel des choses, notre armée est commandée par des nobles et des membres de la famille Sélassié. Les roturiers sont exclus de la plupart, sinon de la totalité, des postes élevés de l'armée - même s'ils ont une meilleure compréhension des affaires militaires ou de la guerre que les nobles. Devrions-nous permettre aux roturiers d'occuper des postes de haut niveau au sein de l'armée ?"
ethiopia.15.a: "Les postes militaires doivent être méritocratiques."
ethiopia.15.b: "Gardez l'armée telle qu'elle est."

ethiopia.16.t: "Fin des réformes"
 ethiopia.16.d: "L'ère des réformes de Sélassié est maintenant terminée. Pour le meilleur ou pour le pire, la nation a changé radicalement et la modernisation a été réalisée. Le Lion de Judée a été ajouté au drapeau de l'empire afin de symboliser la renaissance de l'empire éthiopien et il est maintenant temps de commencer à se pencher sur la rédaction et la formalisation d'une nouvelle constitution pour l'empire"
ethiopia.16.a: "Que Dieu bénisse le Lion."

ethiopia.17.t: "La Constitution de Sélassié"
 ethiopia.17.d: "Sélassié a réussi à s'assurer le pouvoir suprême, et cela se reflète dans la nouvelle constitution. Elle comprend de nombreux articles qui confèrent des pouvoirs au Négus, mais elle contient également des réformes visant à moderniser le cadre juridique de l'Éthiopie. L'Éthiopie est désormais la nation de l'empereur"
ethiopia.17.a: "Je salue le Lion de Judée."

ethiopia.18.t: "La Constitution du Mékawint"
ethiopia.18.d: "Grâce au blocage de nombreuses réformes et de leur propre institution, les nobles ont réussi à s'assurer le pouvoir, et la nouvelle constitution le reflète. Elle contient des articles qui accordent un pouvoir absolu à la Chambre haute, qui est dominée par les nobles, et restreint la démocratie et le pouvoir de l'Empereur. Les traditions séculaires de l'Éthiopie ont été protégées et elle continuera à être un pays de noblesse et pour les nobles"
ethiopia.18.a: "Le Negusa Nesat est faible."

ethiopia.19.t: "Constitution du peuple"
ethiopia.19.d: "Haile Selassie a mis en place des réformes qui ont permis d'occidentaliser et de démocratiser le pays, et la nouvelle constitution en est le reflet. Elle contient des articles qui protègent les libertés du peuple et habilite la Chambre basse, qui est contrôlée par le peuple. Le pouvoir des nobles, et même de Sélassié lui-même, a été restreint et il est clair que l'Ethiopie est maintenant une monarchie constitutionnelle et occidentalisée"
ethiopia.19.a: "Le peuple est fort."

ethiopia.20.t: "Les premières élections"
ethiopia.20.d: "Pour la première fois dans la grande histoire de l'Éthiopie, des élections démocratiques et équitables auront lieu. Les principaux participants à ces élections sont : la "Ligue démocratique" de droite, les "Forces démocratiques éthiopiennes unies" de centre-droit, la "Coalition pour l'unité et la démocratie" de centre-gauche, et le "Front démocratique du peuple éthiopien" de gauche. Les bulletins de vote ont été comptés et les vainqueurs de l'élection sont les : "
ethiopia.20.a: "Ligue démocratique"
ethiopia.20.b: "Forces démocratiques éthiopiennes unies."
ethiopia.20.c: "Coalition pour l'unité et la démocratie"
ethiopia.20.e: "Front démocratique du peuple éthiopien."

 ethiopia.21.t: "Les élections éthiopiennes de [GetYear]"
 ethiopia.21.d: "Comme le stipule notre constitution, des élections libres et équitables doivent avoir lieu tous les cinq ans. Les principaux participants à ces élections sont : la "Ligue Démocratique" de droite, les "Forces démocratiques éthiopiennes unies" de centre-droit, la "Coalition pour l'Unité et la Démocratie" de centre-gauche et le "Front démocratique du peuple éthiopien" de gauche. Les bulletins de vote ont été comptés et les vainqueurs de l'élection est :"
 ethiopia.21.a: "Ligue Démocratique"
 ethiopia.21.b: "Forces démocratiques éthiopiennes unies."
 ethiopia.21.c: "Coalition pour l'Unité et la Démocratie."
 ethiopia.21.e: "Front démocratique du peuple éthiopien."

 ethiopia.22.t: "Pouvoirs au Conseil"
 ethiopia.22.d: "Il est temps que le conseil des nobles prenne le contrôle total du gouvernement des mains des hommes de main de Sélassié car, à partir de maintenant, il régnera comme un roi parmi les rois, restant une faible figure de proue pour que le conseil se rallient à lui, si et quand il est nécessaire."
 ethiopia.22.a: "Louange au conseil."

 ethiopia.23.t: "Révolte érythréenne !"
 ethiopia.23.d: "Le peuple d'Érythrée en a assez d'être taxé d'oubli, et avec les chefs tribaux et les officiers de l'armée non intégrés, les nationalistes érythréens ont réussi à organiser une révolte contre notre régime pendant cette période de guerre désespérée. Nous devons entamer une mobilisation rapide afin de les abattre et d'assurer la stabilité !"
 ethiopia.23.a: "Foutus traîtres !"

 ethiopia.24.t: "L'Empire d'Éthiopie demande une mission militaire"
 ethiopia.24.d: "L'Empire d'Éthiopie a été rapproché du giron allemand depuis que Mittelafrika a acheté nos parts dans le chemin de fer DKAEB en 1936, et ils demandent maintenant une mission militaire allemande pour moderniser leur armée. S'ils sont victorieux dans la prochaine guerre contre leurs ennemis somaliens, ils pourraient même rejoindre le Reichspakt."
 ethiopia.24.d2: "L'Empire d'Éthiopie a été rapproché du giron japonais depuis que nous nous sommes assurés le contrôle du chemin de fer DKAEB en 1936, et ils sollicitent maintenant une mission militaire japonaise pour moderniser leur armée. S'ils sont victorieux dans la guerre à venir contre leurs ennemis somaliens, ils pourraient même rejoindre la Sphère de Co-prospérité."
 ethiopia.24.a: "Un petit sacrifice pour un allié !"
 ethiopia.24.b: "Avons-nous vraiment besoin de l'Éthiopie ?"

 ethiopia.25.t: "L'Allemagne accepte d'envoyer une mission militaire"
 ethiopia.25.t2: "Le Japon accepte d'envoyer une mission militaire"
 ethiopia.25.d: "Les Allemands acceptent nos propositions d'amitié et ont envoyé une mission militaire pour nous aider dans notre lutte contre nos adversaires régionaux. Une fois de plus, nos frères chrétiens nous ont apporté l'aide dont nous avions besoin."
 ethiopia.25.d2: "Les Japonais acceptent nos motions d'amitié et ont dépêché une mission militaire pour nous aider dans notre lutte contre nos adversaires régionaux. Ils ont clairement vu les bénéfices de notre lutte mutuelle contre l'impérialisme occidental."
 ethiopia.25.a: "Encore mieux que les Portugais."

 JAP_foreign_missions: "Aide Japonaise"

 ethiopia.26.t: "L'Allemagne refuse de nous aider"
 ethiopia.26.t2: "Le Japon refuse de nous aider"
 ethiopia.26.d: "Les Allemands impérialistes et eurocentristes ont refusé d'aider à organiser notre armée de quelque manière que ce soit. Il semble que notre partenariat avec l'Empire allemand ait pris fin de manière abrupte."
 ethiopia.26.d2: "Les Japonais hypocrites et arrogants ont refusé d'aider à organiser notre armée de quelque manière que ce soit. Il semble que notre partenariat avec l'Empire du Japon ait pris fin brutalement."
 ethiopia.26.a: "Seul, alors !"

 ethiopia.27.t: "L'Empire d'Éthiopie demande une alliance"
 ethiopia.27.d.ethiopiaatwar: "Notre frère monarque à Addis-Abeba a remarqué notre situation critique en Europe occidentale et a déjà déclaré la guerre aux syndicalistes impies. Devrions-nous accepter d'incorporer notre ancien allié de la Weltkrieg dans notre alliance ?"
 ethiopia.27.d.ethiopianotatwar: "Notre partenaire en Éthiopie nous a contactés, demandant une alliance entre l'Éthiopie et l'Allemagne. Le Soudan et la Somalie n'étant plus une menace pour l'Éthiopie, nous prendrions peu de risques en nous alliant à eux, mais ils ne pourraient pas non plus nous offrir grand-chose."
 ethiopia.27.d.ethiopiaatwar2: "Notre frère monarque d'Addis-Abeba a remarqué notre sort dans la Grande Asie et a déjà déclaré la guerre aux impérialistes allemands. Devrions-nous accepter de laisser l'Ethiopie dans notre alliance ?"
 ethiopia.27.d.ethiopianotatwar2: "Notre partenaire en Éthiopie nous a approchés, sollicitant une alliance entre l'Éthiopie et le Japon. Le Soudan et la Somalie n'étant plus une menace pour l'Éthiopie, nous prendrions peu de risques en nous alliant avec eux, mais ils ne pourraient pas non plus nous offrir grand-chose."
 ethiopia.27.a: "Acceptez leur offre !"
 ethiopia.27.b: "Qui a besoin de l'Éthiopie ?"

 ethiopia.28.t: "L'Allemagne accepte !"
 ethiopia.28.t2:0 "Le Japon accepte !"
 ethiopia.28.d: "Les Allemands ont accepté de nous laisser rejoindre le Reichspakt ! Notre avenir dans un monde dominé par les Allemands est assuré."
 ethiopia.28.d2: "Les Japonais ont accepté de nous laisser rejoindre la Sphère de Co-Prospérité! Notre avenir dans un monde libéré de l'impérialisme occidental est assuré."
 ethiopia.28.a: "Vive la diplomatie !"

 ethiopia.29.t: "L'Allemagne refuse l'alliance"
 ethiopia.29.t2: "Le Japon refuse l'alliance"
 ethiopia.29.d: "Les Allemands ont clairement indiqué qu'ils estiment ne pas avoir besoin de notre aide ou de notre amitié. Bien que nous maintenions un partenariat, il semble que les Allemands ne seront pas nos alliés."
 ethiopia.29.d2: "Les Japonais ont clairement indiqué qu'ils estimaient qu'ils n'avaient pas besoin de notre aide ou de notre amitié. Bien que nous maintiendrons un partenariat, il semble que les Japonais ne seront pas nos alliés."
 ethiopia.29.a: "Seul, alors !"

 ethiopia.30.t: "L'Éthiopie demande une Garantie"
 ethiopia.30.d: "Après avoir vaincu la Somalie, nos partenaires éthiopiens ont décidé de ne pas s'engager dans d'autres guerres. Ils demandent à l'Allemagne de garantir leur intégrité territoriale, mais n'offrent en retour que des promesses."
 ethiopia.30.d2: "Après avoir vaincu la Somalie, nos partenaires en Éthiopie ont décidé de ne plus s'impliquer dans d'autres guerres. Ils demandent une garantie japonaise de leur intégrité territoriale, mais n'offrent que peu de promesses en retour."
 ethiopia.30.a: "C'est mieux que rien."

 ethiopia.31.t: "L'Allemagne nous garantit"
 ethiopia.31.t2: "Le Japon nous accorde se garantie"
 ethiopia.31.d: "Les Allemands ont garanti notre indépendance - notre position est sûre, tant que les Allemands triomphent en Europe."
 ethiopia.31.d2: "Les Japonais ont garanti notre indépendance - notre position est sûre, tant que les Japonais triomphent en Asie."
 ethiopia.31.a: "C'est la meilleure décision que nous ayons pu prendre."

 ethiopia.32.t: "Lundi Noir !"
 ethiopia.32.d: "Une rupture massive s'est produite hier à la bourse de Berlin. L'économie allemande est en lambeaux, et comme notre principal partenaire commercial est dans une telle situation, notre économie en ressent également les effets. Cependant, notre manque d'infrastructure financière sophistiquée nous a plutôt bien protégés du pire de la dépression."
 ethiopia.32.a: "Désastre !"

 ethiopia.33.t: "Le DKAEB et l'effondrement du Mittelafrika"
 ethiopia.33.d: "Avec l'effondrement de Mittelafrika, notre plus grand partenaire commercial n'est plus. Le gouvernement éthiopien a maintenant pris le contrôle des actions anciennement détenues par Mittelafrika, et un plan pour industrialiser notre nation nous-mêmes sera bientôt en cours."
 ethiopia.33.a: "Nous ne pouvons compter sur personne."

