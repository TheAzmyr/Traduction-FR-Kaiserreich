 YEM_ahmad_muhammad_numan: "Ahmad Muhammad Numan"
 YEM_ahmad_muhammad_numan_leader_desc:9 "§YNaissance :§! §L26 avril 1909, à Turbat Dhubhan, Vilayet du Yémen, Empire ottoman§!\n§YCarrière :§! §LEn dehors de Ta'izz, la famille Numan pouvait être décrite comme appartenant à la classe moyenne. En tant que sunnite, Ahmad n'a pas pu obtenir une éducation appropriée dans la science musulmane pour progresser au Yémen. Cela est peut-être dû aux rumeurs selon lesquelles sa famille descendait de juifs yéménites. Au lieu de cela, Ahmad a reçu une éducation en logique occidentale à la Madrassa al Ahliyya. Cette école a finalement accueilli le groupe réformateur d'Ahmad, Nadi a Islah. Le Nadi a Islah voyait à la fois le Royaume Mutawakkili et le Califat Ottoman comme des reliques qui retenaient le Yémen. Il a formé un programme qui déguisait les réformes sociales derrière la terminologie des réactionnaires. Promouvoir le bien et prévenir le mal a permis à sa rébellion d'influencer des Yéménites autrement conservateurs. En fin de compte, cette proclamation pour le Yémen devait faciliter le changement à venir dans un pays gravement divisé.§!"

 YEM_ali_nassar_al_qadari: "Ali Nassar al-Qadari"
 YEM_ali_nassar_al_qadari_leader_desc:9 "§YNaissance :§! §L1885, à Rahabah, Vilayet du Yémen, Empire ottoman§!\n§YCarrière :§! §LFils du cheikh Nasser ibn Mas'ad, Ali Nasser avait des origines communes. En tant que sunnite, il s'est rebellé contre l'Imam Yahya en 1928, lorsque celui-ci avait imposé son autorité sur Aden. Ali Nasser a alors fui le projet de l'Imam, et a rejoint les rebelles. Au cours de la rébellion, Ali Nasser a fait appel à son côté artistique, s'exprimant avec poésie sur sa mission de tuer l'Imam. À cette fin, il rejoint l'organisation clandestine Hait al-Nadial et, grâce à sa voix expressive, devient leur chef.§!"

