### Characters ###
 YEM_yahya_al_hamid: "Yahya al Hamid"
 YEM_yahya_al_hamid_leader_desc:9 "§YNaissance :§! §L18 juin 1869, à San'ā, eyalet du Yémen, Empire ottoman§!\n§YCarrière :§! §LÀ partir de 1934, Yahya a redirigé son énergie vers la consolidation interne de son autorité et la création d'un gouvernement central viable, responsable devant lui personnellement. À cette fin, il cherche désormais à établir un contrôle sur l'arrière-pays yéménite, une armée permanente moderne et des règles claires pour la succession des gouvernorats héréditaires, tout en gardant un œil sur l'environnement politique tumultueux à San'ā même. Avec al-Hamid à la barre, le Yémen entre dans l'ère moderne tout en maintenant son état d'affaires semi-féodal.§!"

