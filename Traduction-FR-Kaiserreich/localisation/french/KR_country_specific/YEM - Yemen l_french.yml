### Intro Screen ###
 YEM_country_intro_background:9 "GFX_YEM_intro"
 YEM_country_intro_header:0 "L'Imanat du Yémen"
 YEM_country_intro_content: "À la suite des victoires ottomanes en Arabie du Sud et de la victoire dans la Weltkrieg, ainsi que de l'effondrement de l'Empire britannique en 1925, le Yémen a connu une forte croissance de la taille de ses frontières. Cependant, avec la poursuite de la gouvernance ottomane des populations sunnites et leur gestion extrêmement laxiste des zones sous leur contrôle, le nouvel État élargi s'est retrouvé en proie à des troubles. Avec l'imam chiite Zaydi à la tête de l'État, il cherche à dominer les terres yéménites, à gagner sa liberté vis-à-vis des Ottomans et à défendre ce que son pays a légitimement gagné."

 YEM_guide:9 "§MImamat§! ($paternal_autocrat_coloured$)\n£white_dot Lorsque le sentiment de rébellion apparaît, choisissez "Ils seront amenés au mur !".\n\n§MDémocratie§! ($social_conservative_coloured$ / $social_liberal_coloured$)\n£white_dot Lorsque le sentiment de révolte apparaît, choisissez "Le Yémen doit rester uni".\n£white_dot Après avoir gagné la Crise du Levant, vous pourrez proclamer une république.\n£white_dot Lors des élections, vous pourrez choisir entre les §cSociaux-Conservateurs§! et les §lSociaux-Libéraux§!\n"

### Events ###
 yemen_events.2.t:0 "Les Répercussions du Lundi Noir Touchent le Yémen !"
 yemen_events.2.d:0 "Après le crash des marchés boursiers allemands, les répercussions ont déjà touché les Ottomans, économiquement faibles, et l'Égypte, économiquement jeune. La petite économie que nous avons au Yémen a été mise à mal par la crise mondiale."
 yemen_events.2.a:0 "Nous devons agir au plus vite !"

 yemen_events.3.t:0 "Sentiment Rebelle au Yémen"
 yemen_events.3.d:0 "Après la fin de la Weltkrieg, et au-delà, l'agitation au Yémen n'a fait qu'augmenter. La mauvaise administration par les Ottomans et le mécontentement de la règle autoritaire de l'Imamat a conduit à la montée de nombreux groupes intellectuels, et au fil du temps, ils ont cherché refuge dans les zones hors de notre contrôle et dans les régions plus faibles gouvernées par les Ottomans. Nous devons maintenant décider comment traiter ces révolutionnaires qui se cachent sur nos terres."
 yemen_events.3.a:0 "Ils seront déracinés !"

 yemen_events.4.t:0 "Sentiment Rebelle à Asir"
 yemen_events.4.d:0 "Nous avons envoyé des troupes loyales sous la direction de quelques ministres locaux et de l'un des fils de l'Imam dans la province d'Asir pour chasser les rebelles et trouver un moyen de gérer les troubles."
 yemen_events.4.a:0 "Ils seront amenés au mur !"
 yemen_events.4.b:0 "Le Yémen doit rester uni !"

 yemen_events.5.t:0 "Sentiment Rebelle à Aden"
 yemen_events.5.d:0 "Nous avons envoyé des troupes loyales sous la direction de quelques ministres locaux et d'un des fils de l'Imam dans la province d'Aden pour chasser les rebelles et trouver un moyen de gérer les troubles."
 yemen_events.5.a:0 "Ils seront amenés au mur !"
 yemen_events.5.b:0 "Le Yémen doit rester uni !"

 yemen_events.6.t:0 "Fin de l'Anarchie"
 yemen_events.6.d:0 "Maintenant que nous avons envoyé des forces de sondage dans nos campagnes et qu'il y a un air de contrôle dans la région, tout ce que nous pouvons espérer est que nos actions ont été suffisantes pour préserver la stabilité interne du Yémen."
 yemen_events.6.a:0 "Il est temps de guérir."

 yemen_events.8.t:0 "Une Main Légère"
 yemen_events.8.d:0 "Nos aventures militaires dans les territoires occupés par les Ottomans nous ont fait prendre conscience que le véritable ennemi est l'occupant turc, qu'il est responsable de cette agitation et que nous devons rassembler le peuple contre lui."
 yemen_events.8.a:0 "À bas les Ottomans !"

 yemen_events.9.t:0 "Répression Ciblée"
 yemen_events.9.d:0 "Après les premières répressions de la dissidence, nous avons adopté un ton plus laxiste dans nos efforts antipartisans. Cela permettra au peuple yéménite de ne pas nous haïr et aux plaies que nous avons ouvertes de se refermer plus rapidement."
 yemen_events.9.a:0 "Nous avons montré notre main."

 yemen_events.10.t:0 "Une Prise Ferme"
 yemen_events.10.d:0 "Nous avons cherché en haut et en bas le plus grand nombre possible de personnes porteuses d'idées peu recommandables, certaines ont fui pour se cacher davantage, mais elles sont politiquement brisées. Le sang souille les rues des villes du Yémen."
 yemen_events.10.a:0 "Il n'y aura pas de remise en question de mes règles !"

 yemen_events.14.t:0 "La Rébellion est Écrasée"
 yemen_events.14.d:0 "La rébellion ayant été déracinée à ses débuts, elle n'avait pas assez de force pour résister aux forces de l'Imamat, le royaume est préservé !"
 yemen_events.14.a:0 "Nous avons assuré la paix et la stabilité."

 yemen_events.16.t:0 "Au Bord de l'Effondrement"
 yemen_events.16.d:0 "Avec notre pitié envers les dissidents de notre pays lorsque nous étions sous la domination ottomane, les rebelles ont commencé à se soulever contre notre régime ! Souhaitant mettre fin à l'Imamat et déclarer la République du Yémen, ce groupe pourrait être un risque pour notre souveraineté. Nous devons écraser ces insurgés immédiatement !"
 yemen_events.16.a:0 "Pour la république !"
 yemen_events.16.b:0 "Ils doivent être arrêté !"

 yemen_events.17.t:0 "Désordre dans le Royaume"
 yemen_events.17.d:0 "Avec notre pitié envers les dissidents de notre pays alors que nous étions sous la domination ottomane, les rebelles ont commencé à se soulever contre notre régime ! Souhaitant mettre fin à l'Imamat et déclarer la République du Yémen, ce groupe pourrait être un risque pour notre souveraineté. Nous devons écraser ces insurgés immédiatement !"
 yemen_events.17.a:0 "La république prévaudra !"
 yemen_events.17.b:0 "Nous allons les briser !"

 yemen_events.18.t:0 "La Rébellion est Écrasée"
 yemen_events.18.d:0 "Avec la victoire durement acquise contre les rebelles, ils ont perdu tout pouvoir de résister aux forces de l'Imamat, le royaume a été préservé !"
 yemen_events.18.a:0 "Nous avons assuré la paix et la stabilité."

 yemen_events.19.t:0 "La Rébellion est Écrasée"
 yemen_events.19.d:0 "La rébellion ayant été déracinée en partie dans son enfance, elle a été adoucie pour les forces de l'Imamat, le royaume a été préservé !"
 yemen_events.19.a:0 "Nous avons assuré la paix et la stabilité."

 yemen_events.20.t:0 "La Première Élection de la Nouvelle République"
 yemen_events.20.d:0 "Avec le renversement de l'imamat corrompu, la toute première élection yéménite a eu lieu. Les deux principales factions, qui ont renversé l'imamat, sont Hait al-Nadial et Shabab Al-Amr. Les deux partis ont fourni un travail considérable pour leur campagne et la population attend avec impatience les résultats de l'élection."
 yemen_events.20.a:0 "Le Hait al-Nidal nous guidera."
 yemen_events.20.b:0 "Le Shabab Al-Amr nous donnera le changement dont nous avons besoin !"

 yemen_events.29.t:0 "Dhofar Taken"
 yemen_events.29.d:0 "Notre invasion d'Oman sur le territoire de Dhofar étant un succès, nous pouvons les laisser à leur propre sort. Bien sûr, certains au sein du gouvernement pensent que nous devrions poursuivre la guerre afin de renforcer davantage notre État, mais une guerre prolongée à Oman n'est pas souhaitable lorsque d'autres menaces planent encore."
 yemen_events.29.a:0 "Nous allons prendre Dhofar."
 yemen_events.29.b:0 "Nous allons prendre Oman !"

 yemen_events.30.t:0 "Dhofar Intégré"
 yemen_events.30.d:0 "Suite à notre prise de contrôle du Dhofar de [OMA.GetName] il n'y a pas si longtemps, nous avons commencé à intégrer avec succès le territoire dans notre pays. Bien que le territoire soit peu peuplé et aride, il n'est pas moins utile à notre royaume que toute autre partie de l'État du Grand Yémen. Avec cela, toutes les territoires renvendiqués du Yémen sont entre nos mains, et nous essaierons de les protéger."
 yemen_events.30.a:0 "Notre rêve est achevé."

 yemen_events.32.t:0 "Un Imam Pendu"
 yemen_events.32.d:0 "L'ancien dictateur et imam du Yémen, Yahya al Hamid, a été mis à mort aujourd'hui lors d'un procès public au nom de la République. Cette pendaison entraîne une perte d'influence des restaurateurs monarchistes, qui se retrouvent avec Ahmad ibn Yahya sur le trône, une figure moins visible et moins inspirante que son père. Espérons que cela permettra à la République de rester forte face aux menaces à venir."
 yemen_events.32.a:0 "Il a eu ce qu'il méritait."

 yemen_events.33.t:0 "La Mise à Mort des Saoudiens"
 yemen_events.33.d:0 "Si nous parvenons à calmer la situation en Arabie de manière significative, nous pouvons commencer à agir contre nos adversaires politiques. Le plus évident était la dynastie des Saoud, qui régnait sur l'Arabie auparavant et qui a tenté de mettre fin à notre nation. Ce matin, lors d'un procès public, la totalité de la dynastie des Saoud que nous avons capturée pendant la guerre, y compris Abdulaziz al Saoud, a été mise à mort."
 yemen_events.33.a:0 "La fin d'un ennemi éternel."

 yemen_events.34.t:0 "Les Rashid sont Invités en Arabie"
 yemen_events.34.d:0 "Avec la mort de la dynastie des Saoud, et une Arabie plus calme que jamais, les conditions sont réunies pour que notre dynastie cousine, les Rashids de Jabal Shammar, participe à l'administration de notre nouvelle Arabie. Les Rashids sont extrêmement reconnaissants de cette opportunité car ils pensaient que leurs chances de gouverner un jour l'Arabie étaient anéanties après leur défaite contre Nejd, mais, comme le dit le proverbe, l'ennemi de mon ennemi est un ami."
 yemen_events.34.a:0 "Bienvenue à la Maison, Chers Amis."

 yemen_events.35.t:0 "Les Rebelles Restants"
 yemen_events.35.d:0 "Avec nous parvenant à résister à la racaille rebelle plus tôt, notre objectif a été largement d'ignorer les restes des rebelles et plus de consolider le régime après la guerre civile, la consolidation du régime signifie que nous pouvons finalement les achever. Les gendarmes yéménites ont été envoyés dans tout le Yémen pour traquer les restes de cette populace républicaine, avec un succès général. La réapparition de mouvements républicains au Yémen n'est pas près de se produire."
 yemen_events.35.a:0 "Les traîtres à l'État seront toujours traités."

 yemen_events.36.t:0 "Flot Continus de Réfugiés"
 yemen_events.36.d:0 "Alors que l'Empire Ottoman continue de sévir au Hejaz et que les escarmouches entre les Saoudiens et les Rachid s'éternisent, de plus en plus de personnes affluent à nos frontières pour trouver refuge. Cela inclut ceux qui s'alignent sur le côté républicain de la politique yéménite."
 yemen_events.36.a:0 "Espérons qu'ils ne causeront pas de problèmes..."

 yemen_events.37.t:0 "Répercussions du Lundi Noir"
 yemen_events.37.d:0 "Le Lundi Noir, bien qu'il ne nous ait pas frappé aussi durement que d'autres nations, a indirectement entraîné une augmentation de la pensée anti-monarchiste dans le pays. Les républicains, généralement concentrés dans le nord et le sud de notre pays, ont commencé à apparaître dans notre capitale et dans d'autres endroits jamais vus auparavant. Cela pourrait créer une tendance inquiétante si l'on n'y prend garde..."
 yemen_events.37.a:0 "Ils seront écrasés sur place."

 yemen_events.38.t:0 "Le Yémen Demande un Vieux Navire"
 yemen_events.38.d:0 "Le Yémen, une nation du sud de l'Arabie, tente depuis des mois de se doter d'une marine, avec de rares succès. Afin d'aider à relancer le projet, le Yémen a demandé à acheter le "SMS Kaiser Wilhelm der Grosse", qui a été construit au début du siècle. Compte tenu du prix raisonnable proposé par le Yémen pour un navire aussi ancien, il n'y a guère de raison de refuser leur demande."
 yemen_events.38.a:0 "Nous acceptons l'achat."
 yemen_events.38.b:0 "Nous préférons avoir la ferraille."

 yemen_events.39.t:0 "L'Allemagne Fournit un Bateau"
 yemen_events.39.d:0 "L'Allemagne a accepté notre achat d'un navire ! Ils nous ont donné le vieux navire "SMS Kaiser Wilhelm der Grosse", qui est par la présente rebaptisé "Yahya San'ā Aden Arwa" sous notre contrôle. Ce navire sera le point de départ d'une grande marine yéménite dans le futur !"
 yemen_events.39.a:0 "Le Yémen domine les vagues !"

 yemen_events.40.t:0 "L'Allemagne Refuse la Vente"
 yemen_events.40.d:0 "Malgré notre offre généreuse pour un si vieux navire, l'Allemagne a décidé de refuser notre offre d'achat pour un vieux croiseur allemand. Bien que cela ne signifie pas la fin de la possibilité d'une marine yéménite à l'avenir, cela a servi à démoraliser les Yéménites qui rêvaient de naviguer sur les mers à l'avenir."
 yemen_events.40.a:0 "Une triste journée en-effet..."

 yemen_events.41.t:0 "Élections Générales de [GetYear]"
 yemen_events.41.d:0 "Avec notre libération il y a plus de 4 ans, il est maintenant temps pour une nouvelle élection générale. Les partis restent les mêmes que l'année dernière, avec le Hait al-Nadial et le Shabab al-Amr s'affrontant pour le vainqueur. Les résultats sont ouverts, et le vainqueur est..."
 yemen_events.41.a:0 "Le Hait al-Nadial !"
 yemen_events.41.b:0 "Le Shabab al-Amr !"

 yemen_events.42.t:0 "La paix avec les Saoudiens ?"
 yemen_events.42.d:0 "Notre guerre avec l'Arabie Saoudite n'a pas tourné en notre faveur, avec la perte d'Asir et l'empiètement des Saoudiens sur notre capitale. Avec l'existence de notre nation en danger, nous pourrions avoir besoin de renoncer à Asir juste pour le bien de notre survie."
 yemen_events.42.a:0 "Offrez-leur Najran et Asir."
 yemen_events.42.b:0 "Nous allons les battre à nouveau !"

 yemen_events.43.t:0 "Le Yémen Offre Asir et Najran"
 yemen_events.43.d:0 "La guerre contre le Yémen ayant tourné à notre avantage, ils nous ont offert le Désert de Najran et l'Asir en échange de leur survie. Nous pourrions continuer à avancer, mais des menaces plus importantes, comme [PER.GetNameDef] au nord, pèsent sur nos épaules."
 yemen_events.43.a:0 "Quelle bonne affaire !"
 yemen_events.43.b:0 "Le Yémen est Arabe, quoi qu'il en soit."

 yemen_events.44.t:0 "Les Saoudien Acceptent"
 yemen_events.44.d:0 "Les Saoudiens ont accepté notre accord de paix en échange de Najran et Asir. Bien que notre survie soit assurée, cela a largement mis fin à l'idée du Grand Yémen et a stoppé toute idée d'expansionnisme."
 yemen_events.44.a:0 "Un destin pire que la mort..."

 yemen_events.45.t:0 "Les Saoudiens Continuent la Guerre !"
 yemen_events.45.d:0 "Les Saoudiens ont carrément refusé toute tentative de paix entre nos deux nations, affirmant que "le Yémen est de plein droit arabe". Cette guerre va maintenant continuer pour qui sait combien de temps, sans fin en vue !"
 yemen_events.45.a:0 "Nous résisterons jusqu'au dernier homme !"

 yemen_events.46.t:0 "L'Imam Yahya Déclare son Indépendance"
 yemen_events.46.d:0 "Chef officiel du Yémen central depuis sa révolte réussie contre notre domination dans les années 1910, l'Imam Yahya a toujours été un homme ambitieux qui a jeté son dévolu sur le Yémen du Sud et l'Asir comme voies naturelles d'expansion pour son fief yéménite. Bien qu'il soit resté fidèle à la Porte pendant la Weltkrieg, tenté par un enrichissement possible en cas de victoire, il semble qu'il pense maintenant que le vent a tourné contre eux et il a refusé de répondre à l'appel aux armes lancé par notre sultan-calife. Alors que la coalition arabe se renforce, la perte d'Aden est un nouveau coup dur pour la Sublime Porte."
 yemen_events.46.a:0 "Il sera puni pour ses actes !"

### Focuses ###
 YEM_My_Clay: "Défendre le Grand Yémen"
 YEM_My_Clay_desc: "Dans le sillage de la Weltkrieg et de la chute de l'Empire Britannique, le Yémen n'a jamais été aussi fort. Défendre notre forme actuelle doit être une priorité absolue, tout comme s'assurer que nous sommes libres de l'Empire Ottoman.\"
 YEM_Consolidate_Hinterlands: "Consolider l'Arrière-Pays"
 YEM_Consolidate_Hinterlands_desc: "Le Yémen, en particulier dans le sud, est peu peuplé en dehors de ses côtes et de ses principaux ports. Nous devons veiller à ce que ces régions soient consolidées et rendues plus vivables."
 YEM_Teaboo_Problems_commith: "Traiter avec les Restes de Rebelles"
 YEM_Teaboo_Problems_commith_desc: "Bien que l'on pensait s'occuper des groupes rebelles auparavant, le problème a resurgi lorsque les rebelles qui avaient fui de San'ā vers Asir ont été provoqués par des personnes fuyant le Hejaz. Maintenant que nous possédons Asir et que les rebelles sont à nouveau actifs, nous devons nous en occuper d'une manière ou d'une autre."
 YEM_Live_and_let_live: "Autonomie Religieuse"
 YEM_Live_and_let_live_desc: "Le Yémen jouit de l'autonomie religieuse depuis avant l'accord avec les Ottomans. Cet accord nous est d'autant plus bénéfique que nous nous sommes emparés massivement de terres ces dernières années."
 YEM_Support_Zaydi: "Encourager la Foi Zaydite"
 YEM_Support_Zaydi_desc: "Avec nos expansions massives de ces dernières années, nous avons vu la foi Zaydite devenir un groupe démographique de plus en plus petit dans notre propre nation. Cela doit être rectifié."
 YEM_Protecc_Imam: "Créer des Gendarmes Yéménites"
 YEM_Protecc_Imam_desc: "Avec les groupes rebelles qui se soulèvent à nouveau, nous devons assurer la sécurité de l'Imam face à cette menace. La création des Gendarmes devrait nous aider à réprimer le sentiment de rébellion dans la capitale."
 YEM_Steal_Ottoman_Jobs: "Tirer le Pouvoir des Ottomans"
 YEM_Steal_Ottoman_Jobs_desc: "Les fonctionnaires ottomans occupent encore de nombreux sièges au sein de nos gouvernements et de nos emplois, leur élimination contribuera à réduire l'influence qu'ils exercent sur notre peuple et notre pays."
 YEM_Minorities_Census: "Recensement des Minorités"
 YEM_Minorities_Census_desc: "Alors que le Yémen était connu pour avoir des cultures minoritaires avant l'expansion des frontières, notre récente expansion territoriale les a augmentées en taille. La tenue d'un recensement nous aidera à déterminer comment traiter les nouveaux arrivants dans notre pays."
 YEM_Expand_Post_Services: "Développer le Service Postal"
 YEM_Expand_Post_Services_desc: "La diffusion de l'information à travers le Yémen a été une lutte, non seulement en raison du manque de routes et d'infrastructures, mais aussi de la petite industrie postale pour diffuser les nouvelles sur les événements dans le pays. Son expansion nous aidera à expliquer clairement ce qui se passe à notre peuple."
 YEM_Rally_The_Tribesmen: "Rallier les Tribus"
 YEM_Rally_The_Tribesmen_desc: "La guerre se prépare au Moyen-Orient, et les armes turques pourraient très bientôt ne plus être la force dominante qu'elles ont été au cours des dernières décennies. Alors que les autres Arabes rassemblent leurs tribus, il serait sage pour nous de faire de même."
 YEM_Every_Yemen_a_Kingdom: "Déclarer le Royaume Mutawakkilite"
 YEM_Every_Yemen_a_Kingdom_desc: "Une fois nos préparatifs terminés, nous pourrons nous déclarer comme un royaume indépendant lorsque les Ottomans seront dans leur situation la plus critique."

 YEM_Modern_Construction: "Constructions Moderne"
 YEM_Modern_Construction_desc: "Les méthodes de construction actuelles sont dépassées depuis longtemps et ne sont pas adaptées au contexte moderne. La réforme de nos politiques de construction pourrait être un bon début pour construire le Yémen de demain."
 YEM_Update_Aden_Rail: "Lignes Ferroviaires de New Aden"
 YEM_Update_Aden_Rail_desc: "Le chemin de fer d'Aden a été construit par les Britanniques en 1916 afin de faciliter le transport des fournitures dans la région. Bien que le chemin de fer ait toujours son utilité, il a désespérément besoin d'être modernisé pour être utilisé efficacement."
 YEM_Western_Yemen_Infra: "Chemins-de-fer de la Mer Rouge"
 YEM_Western_Yemen_Infra_desc: "Depuis le début du millénaire, la Mer Rouge a été une plaque tournante pour le Yémen, générant de grands profits. L'expansion des chemins de fer devrait contribuer à augmenter les revenus que nous tirons de cette région."
 YEM_Hinterlands_Settling: "Peupler l'Arrière-Pays"
 YEM_Hinterlands_Settling_desc: "Malgré tous nos efforts, les terres reculées du sud du Yémen sont toujours aussi vides et arides. Rendre la région plus facile à parcourir devrait aider la population de la région à croître au fil du temps."
 YEM_Aden_Trade: "Renforcer l'Influence Commerciale d'Aden"
 YEM_Aden_Trade_desc: "Avec la colonisation de l'arrière-pays au sud, Aden deviendra bientôt un lieu de profit commercial pour le Yémen."
 YEM_Aden_Goods: "Production de Biens à Aden"
 YEM_Aden_Goods_desc: "Les marchandises que nous avons obtenues grâce au commerce d'Aden montrent de nouvelles choses inconnues auparavant, révélées par les commerçants étrangers. En utilisant ces nouvelles connaissances et matériaux, nous pouvons développer l'industrie d'Aden."
 YEM_New_Oasis_Hunt: "Étudier les Plans Étrangers"
 YEM_New_Oasis_Hunt_desc: "Alors que nous pourrions essayer d'élaborer notre propre stratégie pour la croissance économique, il est certain que les puissances qui ont déjà connu les mêmes problèmes que nous ont des plans qui permettront de moderniser le pays."
 YEM_Start_Recovery: "Mettre Fin à la Récession Économique"
 YEM_Start_Recovery_desc: "Bien que le Lundi Noir nous ait beaucoup moins touchés que d'autres pays en raison de notre déconnexion de l'Allemagne, certaines de ses répercussions ont tout de même réussi à nous affecter. La résolution de ces problèmes devrait permettre d'éclairer notre économie déjà mal en point."
 YEM_Arable_Land_Reforms: "Importation d'Outils Industriels"
 YEM_Arable_Land_Reforms_desc: "Notre pays est très représentatif de l'ancien monde, et nombre de nos méthodes de travail quotidiennes sont dépassées de plusieurs siècles. Cela inclut les instruments que nos travailleurs utilisent au quotidien. L'importation d'outils d'ailleurs devrait contribuer à faciliter la vie des travailleurs."
 YEM_Oil_Prospects: "Prospecter le Pétrole"
 YEM_Oil_Prospects_desc: "Bien que nous ayons réussi à toucher de légères quantités de pétrole au Yémen, il n'y en a pas encore assez pour que nous puissions réellement générer des profits. Peut-être que la recherche d'un peu plus pourrait apporter des résultats inattendus."
 YEM_Big_Farma: "Soutenir l'Industrie Agricole"
 YEM_Big_Farma_desc: "Au Yémen, c'est dans le secteur agricole que réside une grande partie de la population quotidienne, notamment dans les régions peu peuplées. Nous devons veiller à ce que le secteur reste en phase avec les normes actuelles fixées par le monde moderne."
 YEM_Modern_Economy: "Économie Moderne"
 YEM_Modern_Economy_desc: "À travers diverses réformes, épreuves et crises, le Yémen a pu apprendre et se construire à partir de toutes ces expériences difficiles. Aujourd'hui, le Yémen se tient fièrement devant les autres pays européens, avec son économie nouvellement restaurée."

 YEM_Officers_Come_Home: "Retour des 40 Officiers"
 YEM_Officers_Come_Home_desc: "Les 40 officiers sont un groupe envoyé par notre gouvernement dans l'Empire Ottoman afin d'apprendre leur méthode d'entraînement. Peut-être est-il temps de leur dire de revenir ?"
 YEM_Modern_Naval_Transports: "Convois de Métaux"
 YEM_Modern_Naval_Transports_desc: "Les flottes commerciales ont été la clé du succès économique pendant des siècles, et la nôtre a besoin des meilleurs navires que nous pouvons rassembler pour avoir une quelconque influence dans cette mer riche en commerce."
 YEM_Merchant_Marine: "Établir Une Marine Marchande"
 YEM_Merchant_Marine_desc: "Les marines marchands sont utilisées pour défendre les navires marchands et le commerce et sont utilisées par de nombreux pays maintenant. L'établissement d'une marine marchande yéménite devrait, nous l'espérons, augmenter les bénéfices de notre commerce généreux."
 YEM_Trade_Protection: "Protéger la Nouvelle Flotte Marchande"
 YEM_Trade_Protection_desc: "Avec la mise en place de la marine marchande yéménite, nous devons nous assurer qu'elle peut acheminer tout ce dont elle a besoin sans aucune interruption."
 YEM_Aden_Ports: "Développer le Port d'Aden"
 YEM_Aden_Ports_desc: "Aden est l'un de nos ports les plus rentables et c'est de là que provient la majorité de nos revenus. Avec la marine marchande nouvellement établie, l'expansion du port peut maximiser nos bénéfices commerciaux."
 YEM_Ship_Commission: "Commander un Vaisseau Amiral"
 YEM_Ship_Commission_desc: "Les vaisseaux amiraux sont une source de fierté nationale pour les pays, car c'est leur plus grand et leur meilleur navire qu'ils envoient au combat. Prendre un design étranger et le faire nôtre peut aider à renforcer notre nationalisme."
 YEM_This_Is_My_Boomstick: "Nouveaux Modèles de Fusils"
 YEM_This_Is_My_Boomstick_desc: "La conception actuelle de notre fusil est depuis longtemps dépassée et inefficace pour le combat moderne, il est donc de la plus haute importance d'en créer un nouveau pour notre armée."
 YEM_Bigger_Boom: "Importer de l'Artillerie"
 YEM_Bigger_Boom_desc: "Notre pays ne dispose pas d'un semblant d'artillerie, qui n'est actuellement utilisée nulle part au sein de l'armée. L'importation d'artillerie de l'étranger peut nous donner une longueur d'avance sur nos dangereux voisins."
 YEM_Fortify_To_Protecc: "Fortifier Asir"
 YEM_Fortify_To_Protecc_desc: "Asir est le lieu où se dérouleront la majorité des combats, avec nos suzerains ottomans et l'émirat du Nejd au nord, aussi sa protection et celle du reste du pays sont-elles notre priorité absolue."
 YEM_Mountain_Warriors: "Alpinistes Professionnels"
 YEM_Mountain_Warriors_desc: "Le Yémen a, dans plusieurs régions, un paysage très montagneux qui peut s'avérer difficile à traverser, mais nous pouvons en faire un avantage. Enseigner à des régiments spécifiques d'hommes comment combattre efficacement dans ces montagnes peut nous donner un avantage contre nos ennemis inexpérimentés."
 YEM_Arabian_Knights: "Cavaliers Arabes"
 YEM_Arabian_Knights_desc: "La cavalerie est considérée comme une forme de combat très dépassée dans le "monde moderne", mais elle a toujours sa place au Moyen-Orient en raison des vastes déserts qui le recouvrent. S'assurer que nous pouvons maîtriser cet art est crucial pour la guerre au Moyen-Orient."
 YEM_Better_Shovels: "Soutient Militaire"
 YEM_Better_Shovels_desc: "La mise sur pied d'une armée véritablement moderne nécessite des hommes dans les lignes arrière pour la soutenir, également connues sous le nom d'unités de soutien. Des éléments comme les hôpitaux et les ingénieurs peuvent aider à spécialiser nos forces pour des besoins et des circonstances spécifiques."
 YEM_Trench_War: "Étudier la Guerre des Tranchées"
 YEM_Trench_War_desc: "Les tranchées ont montré leurs efficacités au cours de la Weltkrieg. Puisque la doctrine moderne n'a pas encore été utilisé à l'échelle de la Weltkrieg, la guerre des tranchées est le pari le plus sûr à utiliser jusqu'à une date ultérieure."
 YEM_Scouts: "Ingénierie Militaire"
 YEM_Scouts_desc: "Les armes à feu, en particulier celles de conception légèrement dépassée, ont tendance à tomber en panne au moment le plus inopportun et inattendu, ce qui peut finir par décider du sort d'une bataille. Disposer de mécaniciens et d'ingénieurs de confiance peut aider à inverser cet effet."
 YEM_Hold_The_Line: "Planifier à l'Avance"
 YEM_Hold_The_Line_desc: "Nous élaborerons des plans de guerre contre des nations avant qu'elles n'aient commencé à le faire contre nous, et nous ouvrirons une aile entière à nos experts militaires et aux membres du gouvernement pour élaborer ces plans et en débattre."
 YEM_Rifle_Guilds: "Guildes de Carabiniers et d'Armuriers"
 YEM_Rifle_Guilds_desc: "Les guildes sont un moyen pour de nombreux armuriers et carabiniers de se rencontrer et de proposer de nouveaux modèles, ce qui est très bénéfique."
 YEM_Taiz_Arsenal: "Créer l'Arsenal de Ta'izz "
 YEM_Taiz_Arsenal_desc: "La zone industrielle naissante de Ta'izz est l'endroit idéal pour fonder notre première usine de production d'armes lourdes."
 YEM_Modern_Army: "Forces Armées Modernisé"
 YEM_Modern_Army_desc: "Grâce à diverses réformes, études étrangères et développements propres, le Yémen est maintenant prêt à montrer son armée moderne aux autres puissances du monde."
 YEM_Military_Science: "Science Militaire"
 YEM_Military_Science_desc: "La science militaire moderne continue de progresser. Nous devons former la prochaine génération d'esprits pour suivre le rythme et faire progresser notre propre pensée et leadership militaires afin de maintenir l'armée du Yémen au sommet."

 YEM_Free_Kingdom: "Royaume Libre"
 YEM_Free_Kingdom_desc: "Notre libération du corrompu Empire Ottoman corrompu étant achevée, nous pouvons maintenant nous tourner vers l'avenir en tant que royaume yéménite."
 YEM_Claim_Dhofar: "Revendiquer Dhofar"
 YEM_Claim_Dhofar_desc: "Avec le Grand Yémen qui devient très proche de la réalité, la dernière partie dont nous avons besoin est le Dhofar, actuellement détenu par l'isolationniste Oman."
 YEM_Desperate_Struggle: "Lutte Désespérée"
 YEM_Desperate_Struggle_desc: "Avec nos militaires revenant tout juste de combattre les oppresseurs turcs, les éléments peu recommandables de la société se sont levés et nous ont frappés avec le dos tourné. La Bataille pour le Yémen a commencé..."
 YEM_Chaos_In_The_Cities: "Chaos dans les Villes"
 YEM_Chaos_In_The_Cities_desc: "La rébellion a atteint des sommets jamais vus auparavant, elle s'approche des conditions de guerre dans tout le pays."
 YEM_Rebels_Crushed: "Les Rebelles Écrasés"
 YEM_Rebels_Crushed_desc: "Malgré la ferveur et la dévotion des rebelles, nos loyaux militaires ont réussi à étouffer les dernières flammes de l'insurrection. Cela devrait, espérons-le, conduire à un avenir de paix pour le Yémen."
 #YEM_Nepotism: "Trusted Government"
 #YEM_Nepotism_desc: "The People have placed their faith in the Imam to guide the nation for centuries, and He will continue to do so."
 YEM_Efficient_Rule: "Règne Efficace "
 YEM_Efficient_Rule_desc: "L'Imam s'est consacré toute sa vie au Yémen, impressionnant les hommes d'État du monde entier. Son règne sera salué comme celui du progrès et de l'efficacité."
 YEM_Devoted_Sovereign: "Souverain Dévoué"
 YEM_Devoted_Sovereign_desc: "Le roi reste désormais l'autorité suprême au Yémen, sans que personne ne puisse se mettre en travers de son chemin. Tout le monde l'admirera et admirera son excellent règne."
 YEM_Humane_And_Just: "Humain et Juste"
 YEM_Humane_And_Just_desc: "Un homme étranger a un jour noté que les méthodes de l'Imam étaient " Humaines et Patriarcales ". Telle est sa gouvernance, considérée par ses loyaux sujets comme humaine et juste."
 YEM_Troop_Passage: "Voies Militaires"
 YEM_Troop_Passage_desc: "La reconstruction de routes à l'intérieur du pays pour l'armée permettra aux troupes de se rendre plus efficacement là où elles doivent se rendre."
 YEM_All_Roads_To_Sanaa: "Le Cœur du Yémen"
 YEM_All_Roads_To_Sanaa_desc: "San'ā est le cœur et le foyer du peuple yéménite, là où toutes les routes commencent et finissent. Nous devons continuer à la construire pour qu'elle conserve sa gloire."
 YEM_Unified_Economy: "Économie Unifiée"
 YEM_Unified_Economy_desc: "L'économie du Yémen a été durement touchée par les effets du Lundi Noir, et de nombreuses leçons ont été tirées. Nous pouvons maintenant tenter de réunifier l'économie."
 YEM_Advanced_Comms: "Communications Avancées"
 YEM_Advanced_Comms_desc: "Le radar est une innovation assez récente dans le monde occidental qui aide les troupes, les navires et les avions à détecter les mouvements de l'ennemi. L'étude de cette technologie pourrait permettre de surveiller tous les coins du Yémen depuis San'ā."
 #YEM_Prepared_Army: "Prepared Army" already defined above as an idea
 #YEM_Prepared_Army_desc: "With Yemen fully united and ready to face any foreign threats, we must have a proper army to defend it with." already defined above as an idea desc
 YEM_Centralize_Power: "Autorité Unique et Ultime"
 YEM_Centralize_Power_desc: "L'imam du Yémen fonctionnera comme la seule et dernière autorité dans tout le Yémen, tout ce qui est fait au sein du gouvernement devant être approuvé par lui."

 YEM_Remove_Imam: "Fin de l'Imanat"
 YEM_Remove_Imam_desc: "Il est temps de libérer le peuple Yéménite et de permettre au Yémen d'être libre ! La Première République du Yémen est déclaré !"
 YEM_Hold_Elections: "Organiser des Élections"
 YEM_Hold_Elections_desc: "La libération du pays étant terminée, il est maintenant temps pour le Yémen de tenir ses premières élections. Les deux partis en lice sont le Shabab Al-Amr et le Hait al-Nadial, qui ont tous deux de bonnes chances de l'emporter."
 YEM_Soc_Cons: "République Conservatrice"
 YEM_Soc_Cons_desc: "Le vainqueur de la première élection Yéménite étant le parti Hait al-Nadial, la fondation de la République sera construite avec un état d'esprit et une structure conservatrice."
 YEM_Reaffirm_Common_Law: "Réaffirmer le Droit Commun"
 YEM_Reaffirm_Common_Law_desc: "Le Droit Commun, ou la Charia, constitue l'épine dorsale des lois dans le monde musulman. Nous resterons fidèles à nos traditions et nous construirons notre république à partir de ces valeurs."
 YEM_Presidential_Powers: "Pouvoirs Présidentiel"
 YEM_Presidential_Powers_desc: "La prochaine étape pour établir la paix au sein de la nouvelle république consiste à nommer un président pour combler le vide laissé par l'imam."
 YEM_Qat_And_Coffee: "Commerce des Cultures Marchandes"
 YEM_Qat_And_Coffee_desc: "De nombreuses cultures se plaisent près de la côte du Yémen, et les agriculteurs travaillent constamment pour elles. Certaines d'entre elles sont plus exclusives à notre zone géographique, et pourraient être vendues pour de l'argent liquide."
 YEM_Red_Sea_Trade: "Centre de la Mer Rouge"
 YEM_Red_Sea_Trade_desc: "La Mer Rouge est une zone que nous devons impérativement protéger si nous voulons conserver nos profits commerciaux, Mais, actuellement, notre faible flotte ne nous le permet pas."
 YEM_Trade_With_Europe: "Commerce Avec l'Europe"
 YEM_Trade_With_Europe_desc: "Nous possédons une position clé au-delà du canal de Suez et sur la Mer Rouge, les Européens commerçant avec nous peuvent nous aider à exploiter cette excellente position géographique."
 YEM_Soc_Libs: "République Libérale"
 YEM_Soc_Libs_desc: "Le vainqueur de la première élection Yéménite étant le parti Shabab al-Amr, la fondation de la République sera construite avec un état d'esprit et une structure libérale."
 YEM_Modernize_laws: "Moderniser les Lois"
 YEM_Modernize_laws_desc: "Les lois du Yémen contiennent encore de nombreuses pratiques autoritaires et des concepts impérialistes dépassés, et ont désespérément besoin d'être révisées."
 YEM_Regional_Rulers: "Direction Régional"
 YEM_Regional_Rulers_desc: "Avec la victoire du parti libéral, nous pouvons mettre fin à l'autocratie de San'ā et rendre le pouvoir du Yémen à l'ensemble de la nation. Retirer plus de pouvoir au gouvernement central et le transférer au gouvernement régional peut nous aider à y parvenir."
 YEM_Electrification: "Électrification"
 YEM_Electrification_desc: "La quasi-totalité du Yémen est privée des bienfaits de la merveille qu'est l'éclairage électrique. Si nous voulons éclairer le peuple, nous devons éclairer la nation."
 YEM_New_Development: "Nouveau Développement "
 YEM_New_Development_desc: "Avec le développement rapide à travers le Yémen, nous pouvons commencer à développer l'industrie pour notre peuple. Nos mouvements ici seront la fondation de notre nouveau Yémen."
 YEM_Begin_Industrialization: "Début de l'Industrialisation"
 YEM_Begin_Industrialization_desc: "Avec la clarification de la constitution et le développement de l'industrie, le Yémen peut commencer à s'industrialiser véritablement. Ce sera un processus long et difficile, mais la modernisation du pays pourrait faire des miracles dans l'avenir."
 YEM_Local_Representation: "Représentants Locaux"
 YEM_Local_Representation_desc: "Bien que le Yémen soit en grande partie uni, chaque région du pays abrite diverses minorités et tribus, en particulier dans le sud. L'attribution de représentants reflétant les besoins de chacun de ces groupes de population nous permettra de gouverner correctement le pays."
 YEM_Welcome_Intellectuals: "Bienvenue aux Intellectuels"
 YEM_Welcome_Intellectuals_desc: "Le Yémen est un phare de la liberté de pensée et d'expression dans une mer de monarchies oppressives et craintives. Les intellectuels affluent déjà de tous les pays voisins en quête d'asile."
 YEM_Begin_Nahda: "Commencer la Nahda"
 YEM_Begin_Nahda_desc: "Nahda est un peu comme la Renaissance du monde occidental, mais centrée sur la foi islamique. En soutenant des choses comme la pensée panislamiste et l'anti-colonialisme, elle sera importante pour la construction de notre pays à l'avenir."
 YEM_Political_Liberties: "Libertés Politiques"
 YEM_Political_Liberties_desc: "Nos concitoyens doivent pouvoir s'exprimer librement sur diverses questions concernant le gouvernement et ses politiques, et nous aider à construire le gouvernement correctement."
 YEM_Pan_Arabist_Thought: "Pensée Pan-Arabiste"
 YEM_Pan_Arabist_Thought_desc: "Avec nos diverses modernisations et l'adoption de la Nahda, la pensée pan-islamique originelle a évolué vers une pensée spécifiquement pan-arabe. Ce processus de pensée peut aider notre gouvernement et notre pays à travailler à un avenir où cela est possible."

 YEM_Rassid_Arabia: "L'Unification de l'Arabie"
 YEM_Rassid_Arabia_desc: "Après avoir réussi à assurer notre indépendance contre la menace ottomane et arabe, nous avons réussi à unir l'Arabie sous notre propre bannière. Bien que la consolidation de grandes étendues de terre soit un processus difficile, nous pouvons maintenant déclarer officiellement une Arabie unie."
 YEM_Damage_Control: "Contrôle des Dégâts"
 YEM_Damage_Control_desc: "Les dégâts causés par notre guerre avec l'ancienne Arabie ont provoqué la dévastation de nombreuses parties de nos nouvelles et anciennes terres. Nous devons limiter les dégâts en les contenant partout où nous le pouvons."
 YEM_Rebuild_and_Heal: "Reconstruire et Guérir"
 YEM_Rebuild_and_Heal_desc: "Les habitants des nouvelles terres ne sont guère culturellement yéménites, et l'intégration de la culture yéménite dans l'idéal arabe sera un processus long et ardu."
 YEM_Appease_Tribes: "Apaiser les Tribus"
 YEM_Appease_Tribes_desc: "De nombreuses tribus locales se trouvent dans les régions peu peuplées d'Arabie et agissent indépendamment de notre gouvernement. Nous devrons indemniser ces tribus si nous voulons que notre gouvernement soit reconnu par elles."
 YEM_Mobilize_Military_As_Police: "Mobiliser les Militaires comme Policiers"
 YEM_Mobilize_Military_As_Police_desc: "Une fois la majorité des menaces locales écartées, nous pouvons commencer à mobiliser l'armée et la police dans notre pays afin de calmer les troubles."
 YEM_Crackdown_On_Dissent: "Répression de la Dissidence"
 YEM_Crackdown_On_Dissent_desc: "Avec la mobilisation de la police, la répression de la déloyauté au sein des tribus locales est devenue une tâche beaucoup plus facile."
 YEM_Purge_Saudis: "Purger les Saoudiens"
 YEM_Purge_Saudis_desc:9 "La dynastie saoudienne a tenté de détruire notre pays, et nous riposterons de la même manière. Aucune pitié ne sera accordée à ceux qui ont menacé notre peuple !"
 YEM_Give_Religious_Freedom: "Donner la Liberté Religieuse"
 YEM_Give_Religious_Freedom_desc: "Le Yémen lui-même suit une secte de l'Islam très différente de celle du reste de l'Arabie, et il serait difficile de convertir tout le monde à notre point de vue. S'assurer qu'ils puissent pratiquer leur religion en paix devrait être une solution alternative."
 YEM_Begin_Integration: "Commencer l'Intégration"
 YEM_Begin_Integration_desc: "Grâce à nos nombreuses réformes, nous pouvons commencer l'intégration de nombreuses parties de l'Arabie. Ce ne sera que le début d'un processus encore plus long."
 YEM_New_Administration: "Nouvelle Administration"
 YEM_New_Administration_desc: "Une fois l'agitation disparue, nous pouvons nous occuper de l'administration de notre vaste territoire."
 YEM_Welcome_Rashids_Back: "Accueillir les Rashid"
 YEM_Welcome_Rashids_Back_desc: "La dynastie Rashid de Jabal Shammar a été vaincue par les Saoudiens et est apparentée à la nôtre. En leur permettant de siéger dans notre gouvernement, nous ferons preuve de courtoisie et nous contribuerons à améliorer nos liens avec les Arabes."
 YEM_Complete_Integration: "Achever l'Intégration"
 YEM_Complete_Integration_desc: "Une fois tous ces processus terminés, nous pouvons maintenant devenir plus qu'une Arabie de nom seulement, et faire en sorte que notre peuple se considère également comme un peuple au sein de l'Arabie."

