 yemen_focus: "Arbre de Priorités du Yémen"

### Ideas ###
 YEM_black_monday: "Répercussions du Lundi Noir"
 YEM_black_monday_desc: "Même si nous n'avons pas été touchés aussi durement que d'autres nations, nos liens avec l'Empire ottoman nous ont transmis la contagion économique du lundi noir. Il n'y a aucun doute que les républicains vont blâmer l'Imam pour cela."
 YEM_Modern_Eco: "Économie Modernisée"
 YEM_Modern_Eco_desc: "Les journaux occidentaux ont recommencé à exprimer de l'espoir dans l'économie yéménite. Grâce à la réforme monétaire et à l'austérité, nos marchés ont retrouvé une certaine confiance. Le Yémen peut désormais se tenir économiquement au même niveau que le reste du monde."
 YEM_Ottoman_Rule: "Règne Ottoman"
 YEM_Ottoman_Rule_desc: "La domination ottomane au Yémen a conduit à la formation de deux types distincts de dissidence. L'un est constitué des rebelles qui considèrent notre fidélité au calife comme une trahison de notre ordre zaydite, et l'autre qui voit le nationalisme de l'empire ottoman comme préférable à la règle sage de l'Imam."
 YEM_Old_Army: "Une armée dépassée "
 YEM_Old_Army_desc: "L'armée du Yémen est seulement apte à défendre notre territoire, et n'a pas encore goûté à la victoire dans une guerre étrangère. Nous sommes dépassés par la plupart du monde moderne."
 YEM_Modern_Plans: "Planification Moderne"
 YEM_Modern_Plans_desc: "Grâce à l'expérience acquise lors de la guerre contre les Ottomans et à une formation militaire plus poussée dans les académies étrangères, l'armée yéménite peut désormais voler de ses propres ailes."
 YEM_Anarchy: "État en Désordre"
 YEM_Anarchy_desc: "Avec la combinaison de la domination ottomane et de la vaste étendue du territoire nouvellement gagné par le Yémen, l'imam a du mal à afficher son autorité à tous ses sujets."
 YEM_NiceGuy: "Règne Bienveillante"
 YEM_NiceGuy_desc: "L'Imam a décidé de montrer son côté bienveillant à ses sujets tribaux les moins loyaux. Ces sujets ont répondu de manière surprenante en payant des impôts en retard depuis longtemps et en signant des contrats qui montrent leur loyauté."
 YEM_ToughGuy: "Règne Stricte"
 YEM_ToughGuy_desc: "Ceux qui refusent le projet de l'Imam doivent être rassemblés. La déloyauté en cette heure critique ne sera pas pardonnée."
 YEM_Gendarmes: "Gendarmerie Yéménite"
 YEM_Gendarmes_desc: "La création de la Gendarmerie nous a permis d'empêcher les mouvements rebelles de mettre le pays en danger, du moins pour l'instant."
 YEM_Ottoman_Rule_weak: "Maître des Lieux en Déclin"
 YEM_Ottoman_Rule_weak_desc: "Si la domination ottomane est toujours présente, leur présence et leur règne sur le pays ont diminué. De nombreux soldats ottomans se sont lassés de l'aventure dans notre pays."
 YEM_Ottoman_Rule_Split: "Administration Yéménite"
 YEM_Ottoman_Rule_Split_desc: "Même si notre pays reste divisé sur les questions religieuses et politiques, nous devons immédiatement administrer nos terres ou risquer de les perdre."
 YEM_Purges: "Population Purgée"
 YEM_Purges_desc: "Les éléments déloyaux de notre société ont été éliminés par la force sur ordre de l'Imam."
 YEM_HorsieBoyes: "Cavaliers Arabes"
 YEM_HorsieBoyes_desc: "Contrairement au reste du monde, le Moyen-Orient est l'un des rares endroits où la cavalerie est encore efficace. Nos généraux ont été formés à l'utilisation des chevaux pour nous aider à nous défendre."
 YEM_forts: "Yémen Protégé"
 YEM_forts_desc: "Le Yémen est une terre d'accueil pour de nombreuses personnes et doit être protégé, quel qu'en soit le coût."
 YEM_Rifle_Guilds_Temp: "Guildes d'armuriers"
 YEM_Rifle_Guilds_Temp_desc: "La production d'armes s'est considérablement améliorée grâce aux efforts coordonnés des armuriers du pays."
 YEM_Merchant_Fleet: "Fondé Merchant Marine"
 YEM_Merchant_Fleet_desc: "Notre position clé dans le commerce a conduit à la création d'une marine marchande, qui a considérablement augmenté les bénéfices commerciaux."
 YEM_Yemen_On_Fire: "Chaos dans le Royaume"
 YEM_Yemen_On_Fire_desc: "Notre libération des Ottomans avait un inconvénient très important : la liberté des groupes rebelles de se remettre en mouvement. La violence est revenue dans les rues et l'existence de l'Imamat est en danger."
 YEM_Prepared_Army: "Armée Préparée"
 YEM_Prepared_Army_desc: "Nos soldats sont fidèles à l'Imam et prêts à se battre pour sa cause à tout moment."
 YEM_Troop_Movement: "Routes à accès limité"
 YEM_Troop_Movement_desc: "La sécurisation des routes à l'usage de l'armée de l'imam a permis de réduire la durée des déplacements."
 YEM_Unified_Eco: "Économie Unifiée"
 YEM_Unified_Eco_desc: "The Imam has managed to inspire most under his rule to work together for the future development of Yemen."
 YEM_Nepotism: "Contrôler l'État"
 YEM_Nepotism_desc: "Le nouveau climat politique du Yémen exige la coopération complète et totale de notre peuple."
 YEM_Devotion: "Souverain dévoué"
 YEM_Devotion_desc: "Nos efforts pour supprimer les éléments déloyaux de notre société qui nuisent à notre population ont grandement satisfait notre peuple."
 YEM_Humane: "Roi Populaire"
 YEM_Humane_desc: "Le roi a retrouvé un peu d'honneur auprès du peuple. La majorité des Yéménites considèrent l'Imam comme une nécessité pour leur vie, et la sécurité de l'Imamat est ainsi garantie."
 YEM_Eternal_Saana: "Base de données de San'ā"
 YEM_Eternal_Saana_desc: "L'imam est la seule et dernière autorité du Yémen, et toutes les questions doivent passer par lui avant tout."
 YEM_Common_Law: "Réaffirmation du Droit Commun"
 YEM_Common_Law_desc: "Le droit commun, également connu sous le nom de charia, est désormais affirmé dans le pays et restera une partie intégrante de la société."
 YEM_President: "Pouvoirs Présidentiel"
 YEM_President_desc: "Le rôle du président est clé dans la gouvernance du Yémen celui-ci détenant le plus de pouvoir au sein de la République."
 YEM_Euro_Zone: "Commerce Européen"
 YEM_Euro_Zone_desc: "Le commerce avec les pays européens commence à constituer un secteur important de notre économie et de notre richesse."
 YEM_New_Laws: "Lois révisées"
 YEM_New_Laws_desc: "Les anciennes lois du Yémen qui suivaient le modèle de leadership zaydite ont été remplacées par un droit civil basé sur la préséance sur l'incidence."
 YEM_Local: "Règne Local "
 YEM_Local_desc: "Une plus grande autonomie a été accordée aux différentes régions du pays, les décisions étant prises par la population locale."
 YEM_Pol_Indust: "Une industrialisation croissante"
 YEM_Pol_Indust_desc: "L'industrie du pays est en plein essor grâce à nos réformes politiques."
 YEM_Farm_boye: "Fermes de qat et de café"
 YEM_Farm_boye_desc: "L'agriculture s'est étendue à de nouvelles vallées fertiles du Yémen. Mieux encore, les nouvelles fermes cultivent du Qat et du café, des aliments et des drogues pour lesquels les Yéménites sont réputés."
 YEM_embrace_nahda: "Embrasser Nahda"
 YEM_embrace_nahda_desc: "Nahda a commencé à affecter notre société selon de nouvelles traditions, notamment un développement de la culture islamique qui fera l'envie du monde arabe."
 YEM_local_admin: "Représentants Locaux"
 YEM_local_admin_desc: "Des représentants ont été affectés à chaque région du Yémen pour expliquer les besoins de la zone et la manière de résoudre leurs problèmes."
 YEM_pan_arab_thot: "Pensée Pan-Arabiste"
 YEM_pan_arab_thot_desc: "L'unité arabe a une fois de plus atteint les rives du Yémen. L'idée que nous pouvons surmonter nos différences nationales et nous unir contre les mushrikun."
 YEM_disloyal_vassal: "Vassal Déloyal"
 YEM_disloyal_vassal_desc: "Les Ottomans ne devraient avoir aucun contrôle sur nous ou nos décisions. Notre pouvoir est dérivé d'une autorité plus grande que la leur."
 YEM_arabian_integration: "Intégration de l'Arabie"
 YEM_arabian_integration_desc: "Avec notre victoire, nous contrôlons maintenant la totalité de l'Arabie. Cependant, les problèmes s'accumulent car les cultures yéménite et arabe sont animées par l'animosité."
 YEM_arabian_spirit: "Esprit Arabe "
 YEM_arabian_spirit_desc: "La population est maintenant entièrement satisfaite de notre gouvernement, et notre nouveau pays arabe traversera ce siècle la tête haute."
 YEM_PostalService: "Service Postal Yéménite "
 YEM_PostalService_desc: "Pour mieux exercer un contrôle sur les vastes étendues de territoire que nous gouvernons et pour relier notre population au gouvernement central, un nouveau service postal étendu a été mis en place par l'Imam."

### Decisions###
 YEM_rebel_category: "Se Battre pour notre Liberté"
 YEM_rebel_category_desc: "Avec notre préparation prête, nous pouvons déclarer officiellement l'indépendance de la menace ottomane quand l'occasion se présente."

 YEM_proclaim_kingdom: "Proclamer le Royaume Mutawakkilite "
 YEM_proclaim_kingdom_desc: "Il est temps ! Avec notre pays plus unifié que jamais, nous pouvons officiellement abolir l'Imamat et proclamer le Royaume du Yémen ! Bien sûr, nous devons d'abord traiter avec les Ottomans qui ne prendront pas ça bien."

