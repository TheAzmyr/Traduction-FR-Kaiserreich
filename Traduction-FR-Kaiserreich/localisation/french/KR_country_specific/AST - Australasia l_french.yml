### Ideas ###
 AST_oversized_fleet: "Flotte surdimensionnée"
 AST_oversized_fleet_desc: "Au lendemain de la chute de la Grande-Bretagne, de nombreux navires ont fui vers l'Australasie pour y trouver refuge - bien plus qu'il n'était possible d'en accueillir dans les maigres ports du pays. Même si de nombreux navires ont été mis en sommeil, l'Australie n'est toujours pas en mesure de faire face à la situation. Une solution doit être trouvée."
 AST_upgrading_reserve: "Modernisation de la Réserve navale"
 AST_depression_1: "Dépression Économique"
 AST_depression_1_desc: "L'économie de l'Australasie n'a jamais été particulièrement forte, et les conséquences de la Weltkrieg n'ont fait que l'aggraver considérablement. Il n'y a pas d'opportunités et les gens ne trouvent pas d'emploi. La radicalisation commence à prendre racine dans tout le pays à mesure que des solutions plus extrêmes commencent à être envisagées"
 AST_depression_2: "Se remettre de la récession"
 AST_depression_2_desc: "$AST_depression_1_desc$"
 AST_bled_dry: "Saigné à sec"
 AST_bled_dry_desc: "Nous avons donné tout ce que nous avions dans la Weltkrieg et même plus, et ça se voit. Presque tout le monde connaissait quelqu'un qui est mort loin de chez lui pour une guerre qui ne signifiait rien à la fin et qui n'avait aucun désir de voir une telle chose se reproduire, sauf si c'était absolument nécessaire"
 AST_anzac_spirit_1: "Esprit ANZAC"
 AST_anzac_spirit_1_desc: "Lors de la Weltkrieg, les Australiens et les Néo-Zélandais ont été les plus agressifs et ont réussi à conserver leur forme malgré leur discipline douteuse. En dehors de la ligne, ils étaient sans aucun doute difficiles à gérer, mais une fois dans la ligne, ils ont aimé un combat. C'était un curieux mélange de ténacité et de sentimentalité"
