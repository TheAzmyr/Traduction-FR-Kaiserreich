 AST_country_intro_header:0 "Statut de la Confédération"
 AST_country_intro_content: "Créée en 1924 en vertu de la Consolidation Of Resources Act, la Confédération australasiatique est la combinaison des dominions britanniques australasiatiques, de l'Australie et de la Nouvelle-Zélande, ainsi que des territoires de la Nouvelle Guinée britannique et des Fidji. Les années qui se sont écoulées depuis la Weltkrieg ont été marquées par de grands changements et de grandes difficultés. La guerre a mis à rude épreuve à la fois la société et l'économie, ce qui s'est manifesté en Australie par l'éphémère Commune de Melbourne. Bien que désavouée par le gouvernement travailliste alors au pouvoir et rejetée par les vétérans démobilisés des forces impériales australiennes, cette situation a entraîné la mise en œuvre des protocoles d'urgence, la suspension des élections et la nomination de William Birdwood comme gouverneur général. Puis la Révolution britannique de 1925 a ébranlé l'Empire jusqu'au centre et l'Australasie n'a pas pu empêcher la perte de territoires au profit des Allemands. Plus de dix ans plus tard, la situation est toujours instable alors que l'économie stagne et que la dissidence intérieure continue de croître avec Birdwood, aux côtés de son allié le Parti nationaliste de Billy Hughes, qui tient à peine le coup"

 AST_country_intro_header_1:0 "L'élection à venir"
 AST_country_intro_content_1:0 "Les élections aux Antipodes ont été suspendues par les Protocoles d'urgence, promulgués en 1923, qui ont également conduit à la dissolution de l'autonomie du Parlement séparé de la Nouvelle-Zélande. Toutefois, des élections sont maintenant prévues pour mars de cette année après que Stanley Bruce ait fait campagne avec succès pour leur réintroduction. Le gouverneur général Birdwood a été forcé de faire cette concession lorsque Bruce a défait Hughes pour la direction du Parti nationaliste. La décision de Bruce de ne pas agir en tant que premier ministre non élu a entraîné l'expulsion de sa faction du Parti nationaliste et le rappel de Hughes comme premier ministre, mais le public n'a pas accepté que le gouvernement renie ses engagements. L'Australasie peut difficilement se permettre une répétition de 1923 - car le spectre de Melbourne reste frais dans l'esprit de beaucoup"

 AST_guide:9 "§MLa Démocratie Prévaut§! - §MLabor Party§! / §MLang Labor§! / §MCountry Party§! / §MUnited Australasia Party§! (§SSociaux-Démocrates§! / §lSociaux-Libéraux§! / §mLibéraux Économiques§! / §cSociaux-Conservateurs§!)\n£white_dot Choisissez l'un des partis aux élections fédérales de 1936, §mCountry§!, §SLabor§! ou §cUnited§!.\n£white_dot Lors des élections suivantes, choisissez de réélire le parti.\n£white_dot Si le §SLabor§! a été choisi en 1936, le TUC fera son choix. Choisissez d'expulser les révolutionnaires.\n£white_dot Le §lLang Labor§! ne sera disponible qu'à partir des élections fédérales de 1942 si le §SLabor§! a gagné au moins les élections fédérales de 1939, a expulsé les révolutionnaires et, en 1941, le Labor a laissé les socialistes revenir et a ensuite choisi de NE PAS se réconcilier avec la faction de Lang.\n\n§MCoup d'État Syndicaliste§! (§RRadicaux-Socialistes§! / §rSyndicalistes§! / §oTotalistes§!)\n£white_dot Lors des élections fédérales de 1936, choisissez le §SLabor§!.\n£white_dot Lorsque le TUC agira, déclarez une république syndicaliste.\n£white_dot Lors du premier congrès de l'ACTU, les syndicalistes restent au pouvoir.\n\n£white_dot Pour porter les §RSocialistes§! au pouvoir, prenez la priorité "Les Syndicalistes Rétablissent l'Ordre" et, lors du Premier Congrès de l'ACTU, choisissez l'un ou l'autre parti.\n£white_dot Les §RSocialistes§! seront éligibles à partir du deuxième congrès.\n\n£white_dot Pour rester §rSyndicaliste§!, prenez la priorité "Les Syndicalistes Rétablissent l'Ordre", et lors du Premier Congrès de l'ACTU, laissez les syndicalistes rester aux commandes.\n\n£white_dot Pour que les §oMaximistes§! arrivent au pouvoir, prenez la priorité "Les Syndicalistes Rétablissent l'Ordre" et, lors du Premier Congrès de l'ACTU, laissez les Maximistes prendre le commandement.\n\n§MGarde Australasienne§! - §MCoup d'État§! / §MÉlection§!  (§nNationaux-Populistes§!)\n£white_dot Lors des élections fédérales de 1936, choisissez le §SLabor§!.\n£white_dot Lorsque le TUC agira, déclarez une république syndicaliste.\n£white_dot Lorsque la Garde Australasienne tentera un coup d'État, qu'elle le réussisse.\n£white_dot Lors du Second Soulèvement de Melbourne, écrasez le soulèvement.\nOu :\n£white_dot Même chose que ci-dessus, mais élisez n'importe quel parti aux élections fédérales de 1936, §mCountry§!, §SLabor§! ou §cUnited§!\n£white_dot Si le §SLabor§! a été choisi, lorsque le TUC agira, il choisira d'expulser les révolutionnaires.\n£white_dot Lors de l'élection de 1939, choisissez le §nCentre Party§!.\n\n§MRétablissement des Pouvoirs d'Urgence§! (§aDémocrates Autoritaires§!)\n£white_dot Même chose que pour le coup d'État de la Garde ci-dessus, mais au lieu d'écraser le soulèvement, choisissez de demander l'aide des Britanniques.\n£white_dot Le chef de l'Entente doit accepter cette aide et, si c'est le cas, il écrasera la rébellion et mettra au pouvoir l'§aAustralasian National Party§!.\n\n§MAustralasia First Movement§! (§PAutocrates Paternalistes§!)\n£white_dot Choisissez l'un des partis aux élections fédérales de 1936, §mCountry§!, §SLabor§! ou §cUnited§!.\n£white_dot Si le §SLabor§! a été choisi, le TUC fera son choix. Choisissez d'expulser les révolutionnaires.\n£white_dot Lors de l'élection de 1939, choisissez l'§PAustralasia First Movement§!.\n\nNote : Tous les partis démocratiques et l'§aAustralasian Nationalist Party§! peuvent choisir de déclarer une République en prenant la priorité "Devenir une République" après les élections fédérales de 1939."

### Events ###
 australasia_events.3.t:0 "Le décès du roi George V"
 australasia_events.3.d:0 "Le roi évincé de Grande-Bretagne, George V, a finalement succombé à la maladie qui l'affligeait depuis que la révolution a balayé les îles britanniques. Son fils, Edward, est monté sur le trône de l'Empire britannique, y compris celui des dominions australasiatiques. Alors que beaucoup en Australasie pleurent, il y en a d'autres pour qui la mort du roi a ressuscité les souvenirs de la Weltkrieg et du désastre de Gallipoli en particulier, et ils sont descendus dans la rue pour exiger la séparation de la nation de la couronne britannique ainsi que de l'Entente"
 australasia_events.3.a:0 "Ne peuvent-ils même pas respecter un état de deuil ?"

 australasia_events.4.t:0 "Une conférence spéciale du parti travailliste"
 australasia_events.4.d:0 "Aujourd'hui, le Parti travailliste australasiatique a convoqué une session spéciale à Sydney où l'ancien premier ministre de la Nouvelle-Galles du Sud, Jack Lang, a été réadmis dans le parti après avoir été exclu pendant 5 ans. Lang a d'abord quitté le parti et a formé le sien en raison de désaccords avec la direction. Après son renvoi du gouvernement par le gouverneur contemporain de la Nouvelle-Galles du Sud, Philip Game a perdu de sa popularité et a cherché à rejoindre à nouveau le parti. Puissant orateur et populiste de bout en bout, la réadmission de Lang a semé la consternation parmi les membres les plus gauchistes du Parti travailliste qui, aux côtés de la majorité des militants syndicaux, le considèrent davantage comme un féodaliste social fondamentalement hostile à la véritable doctrine socialiste. Il semble que le Parti travailliste australasiatique se dirige vers une période turbulente, étant donné l'imminence des élections"
 australasia_events.4.a:0 "Que les gauchistes se chamaillent entre eux !"

 australasia_events.5.t:0 "La garde australasienne"
 australasia_events.5.d:0 "Créée à l'origine en 1925, la Australasian Guard est un mouvement résolument nationaliste et jingoïste, dont les racines remontent à l'organisation paramilitaire de la "Ligue de sécurité nationale". Composés d'anciens militaires revenant de la Weltkrieg avec l'appui d'australasiatiques influents, nombre d'entre eux ont aidé à faire tomber la Commune de Melbourne en 1923. Au cours des années qui ont suivi le soulèvement de Melbourne, la Garde a continué d'appuyer le gouvernement, de nombreux partisans se joignant aux forces de sécurité élargies mises à la disposition du gouverneur général et aidant à réprimer les activités de la gauche. Le retour prochain à un régime démocratique a toutefois provoqué un bouleversement parmi l'extrême droite, qui craint la réapparition du mouvement travailliste longtemps réprimé et que le Parti nationaliste, divisé comme il l'est, ne soit pas en mesure de maintenir le statu quo. En raison de ces facteurs, le chef de la Garde, Eric Campbell, a décidé de participer aux élections en tant que Parti du Centre. En dépit de leur niveau non négligeable de soutien populaire, on ne sait pas encore avec certitude quel impact ils auront"
 australasia_events.5.a:0 "Cela ne peut être bien..."

 australasia_events.6.t:0 "Feux de brousse victoriens"
 australasia_events.6.d:0 "L'État de Victoria a été frappé par de violents feux de brousse dans le nord-est et le sud-ouest. En raison de la chaleur intense et de la sécheresse qui ont sévi ces dernières années, une grande partie du Victoria rural s'est asséchée, laissant beaucoup de combustible pour les flammes. Les feux sont si intenses que la cendre et la fumée peuvent être vues depuis la Nouvelle-Zélande. Les pompiers, avec l'aide du gouvernement de l'État, tentent actuellement de combattre la catastrophe, les flammes menaçant déjà plusieurs grandes villes et provoquant une panique considérable"
 australasia_events.6.a:0 "Bonté divine !"

 australasia_events.7.t:0 "Les feux de brousse enfin éteints"
 australasia_events.7.d:0 "Les incendies à Victoria ont finalement été éteints grâce aux efforts des pompiers locaux ainsi qu'aux pluies abondantes et tardives. Cette victoire a coûté la vie à 71 personnes, détruit plus de 1 000 maisons et brûlé près de 135 500 hectares de terres. Actuellement, le juge Leonard Stretton a été choisi pour diriger une commission royale d'enquête sur les causes des incendies catastrophiques, bien que de nombreux agriculteurs ou éleveurs des zones rurales soient soupçonnés d'être responsables en raison de leur pratique de longue date consistant à brûler des broussailles pour défricher de nouvelles terres"
 australasia_events.7.a:0 "Au moins, le pire est passé"

 australasia_events.8.t:0 "Ion Idriess "The Cattle King""
 australasia_events.8.d:0 "Le célèbre écrivain australien Ion Idriess a publié aujourd'hui son dernier roman, "The Cattle King". Il suit la vie de Sir Sidney Kidman, récemment décédé, entrepreneur et pasteur qui a été propriétaire ou copropriétaire de vastes étendues de terres en Australie au cours de sa vie. Kidman est devenu largement populaire en raison de son soutien du gouvernement dans la Weltkrieg et des organisations caritatives, et le livre devrait être le best-seller de l'Australasie pour 1936."
 australasia_events.8.a:0 "Une lecture intéressante !"

 australasia_events.9.t:0 "Journée de l'Australasie"
 australasia_events.9.d:0 "Aujourd'hui, la nation célèbre la Confédération Australasiatique et, bien que la confédération n'ait pas été volontaire - ayant été formée initialement par l'invocation britannique de la Conservation of Resources Act en 1924 - elle a encore apporté de nombreux avantages à l'Australie et à la Nouvelle-Zélande, ou telle est la conviction commune. Pour célébrer l'occasion, des foules sillonnent les rues de la ville d'un bout à l'autre du pays"
 australasia_events.9.a:0 "Fête de l'Australasie !"

 australasia_events.10.t:0 "L'élection Fédérale de [GetYear]"
 australasia_events.10.d:0 "Les premières élections libres depuis plus d'une décennie, que beaucoup appellent "l'élection de Bruce", devraient permettre au Parti de l'Australasie unie d'obtenir la majorité. Cependant, les partis Labor et Country militent vigoureusement, tandis que les nationalistes luttent pour conserver leur vote de base avec l'UAP votant à gauche et la droite déclarant pour le Parti du Centre de la Garde. Plusieurs sont, au moins, reconnaissants que le parti Campbell's Centre n'ait apparemment aucune chance de gagner, bien qu'il semble probable qu'ils feront une bonne performance"
 australasia_events.10.a:0 "Earle Page et le Country Party"
 australasia_events.10.b:0 "John Curtin et l'Australasia Labor Party"
 australasia_events.10.c:0 "Stanley Bruce et le parti de l'Australasie unie"

 australasia_events.11.t:0 "La Australasian Guard et l'élection"
 australasia_events.11.d:0 "La Australasian Guard est sortie de l'élection beaucoup plus forte qu'à son début. Le Parti du centre d'Eric Campbell, bien qu'il n'ait pas réussi à obtenir de nombreux sièges au Parlement, a réussi à obtenir un pourcentage important du vote populaire, surtout aux dépens des nationalistes. Malgré cela, l'absence d'une stratégie cohérente ainsi qu'un accueil hostile de la part des médias constituaient des obstacles évidents pour eux"
 australasia_events.11.a:0 "Oh mon Dieu !"

 australasia_events.12.t:0 "Un nouveau gouverneur général ?"
 australasia_events.12.d:0 "Le mandat de William Birdwood en tant que gouverneur général a vu une vaste expansion des pouvoirs disponibles pour le poste, qu'il a utilisés pour maintenir l'ordre en Océanie au détriment de la démocratie et des libertés civiles. Birdwood, un général britannique de la Weltkrieg, a été imposé à l'Australasie par un Empire craignant une révolte... mais les temps ont changé, et le gouvernement nouvellement élu pourrait profiter de cette occasion pour le remplacer par le très apprécié gouverneur de la Nouvelle-Galles du Sud, Sir Alexander Hore-Ruthven. Alors que cette décision serait populaire auprès de beaucoup, d'autres ont suggéré qu'il était possible d'inviter un membre de la famille royale à assumer ce rôle et ainsi placer l'Australasie plus fermement dans la sphère de l'Empire et de nos alliés de l'Entente."
 australasia_events.12.a:0 "William Birdwood devrait rester où il est"
 australasia_events.12.b:0 "Sir Alexander ferait un excellent Gouverneur-Général !"
 australasia_events.12.c:0 "Nous devrions inviter un membre de la famille royale à occuper ce poste"

 australasia_events.13.t:0 "L'ACTU passe à l'action"
 australasia_events.13.d:0 "Le Australasian Labor Party National Executive s'est réuni aujourd'hui à Canberra, après avoir été entraîné au pouvoir dans un résultat inattendu. John Curtin doit maintenant décider de la direction à prendre pour le parti et la nation. Il y a déjà un schisme qui s'ouvre entre les différentes ailes du parti. Jack Lang et la droite modérée du parti s'opposent à la gauche révolutionnaire, consolidée autour du Australasian Council of Trade Unions. L'ACTU veut saisir cette occasion pour mettre en œuvre de véritables politiques syndicalistes dans toute l'Australasie, former une république à la mémoire de la Commune de Melbourne, et rompre avec l'Entente impérialiste. Lang veut expulser ces radicaux du parti, en maintenant notre place dans l'Empire. Curtin doit faire un choix : casser son parti ou mener une révolution"
 australasia_events.13.a:0 "Expulsez les révolutionnaires du parti !"
 australasia_events.13.b:0 "L'ACTU prend le contrôle ! Déclarer la république syndicaliste !"

 australasia_events.14.t:0 "Nouvelle campagne Labor"
 australasia_events.14.d:0 "Il y a eu récemment une reprise des efforts de campagne du parti Labor, qui semble avoir beaucoup plus d'argent dans les coffres du parti qu'on ne le pensait possible auparavant. Les enquêteurs de police [Root.GetAdjective] suggèrent que l'argent est probablement acheminé par l'Australasian Council of Trade Unions, envoyé par l'Union Britannique, dans le but de soutenir les radicaux au sein du parti Labor ... bien qu'il n'y ait encore aucune preuve réelle à ce sujet"
 australasia_events.14.a:0 "Ingérence étrangère dans nos élections ? C'est scandaleux !"

 australasia_events.20.t:0 "Organisation des travailleurs et syndicats"
 australasia_events.20.d:0 "Au lendemain de la Commune de Melbourne et de la Révolution de 1925, les syndicats sont devenus illégaux. Alors que nombre d'entre eux continuaient d'opérer sous terre aux côtés du Australasian Labor Party, ils ont été réprimés par l'expansion des districts de police et militaires ainsi que par la Australasian Guard. Même si nous pouvons être sceptiques à l'égard de leur idéologie, la poursuite de l'application draconienne des politiques de Birdwood sera sans aucun doute une mesure impopulaire, de sorte que nous devons nous demander s'il faut légaliser ces syndicats et rechercher un compromis avec leurs dirigeants"
 australasia_events.20.a:0 "Annuler les politiques de Birdwood"
 australasia_events.20.b:0 "Les syndicats causent des problèmes - continuer la répression"

 australasia_events.21.t:0 "La marche des syndicalistes"
 australasia_events.21.d.notlabor:0 "En réponse aux résultats des élections, qui, selon le parti Labor, ont été truqués contre leurs candidats, des radicaux soutenus par le Australasian Council of Trade Unions ont organisé aujourd'hui une marche illégale dans plusieurs villes d'Australasie. Ils protestent contre la répression continue des syndicats, et plusieurs des marches se sont terminées par des affrontements avec la police et les groupes paramilitaires locaux. Toutes les marches ont été dispersées avec succès, mais les dirigeants ont juré qu'ils continueraient à résister au nouveau gouvernement et que, sans liberté, la Confédération australasiatique ne peut pas vraiment se considérer comme une démocratie"
 australasia_events.21.d.labor:0 "En réponse à leur expulsion récente des rangs du parti Labor et du nouveau gouvernement, les radicaux soutenus par le Conseil australasiatique des syndicats ont organisé une marche illégale dans plusieurs villes d'Australasie. Ils exigent la fin rapide de la répression syndicale, ce que les dirigeants du parti Labor ont déjà promis, et plusieurs des marches se sont soldées par des affrontements avec la police et les groupes paramilitaires locaux. Toutes les marches ont été dispersées avec succès, mais les dirigeants ont juré qu'ils continueraient à résister au nouveau gouvernement et que, sans liberté, la Confédération australasiatique ne peut pas vraiment se considérer comme une démocratie"
 australasia_events.21.a:0 "Ils cherchent les ennuis"

 australasia_events.22.t:0 "La campagne de l'ACTU"
 australasia_events.22.d:0 "En réponse à la décision du gouvernement de légaliser les syndicats, l'ACTU, qui vient d'être légitimée, a entamé une importante campagne pour les prochaines élections générales. De grandes foules se sont rassemblées pour entendre le discours du leader syndicaliste Fred Paterson, et bien que les experts ne donnent pas beaucoup d'espoir aux radicaux de gagner, il y a un sentiment d'inquiétude quant au soutien croissant de Paterson. Certains ministres ont exprimé des réserves quant à la légalisation, la qualifiant d'"expérience dangereuse", mais pour l'instant, les dégâts semblent minimes"
 australasia_events.22.a:0 "Nous suivrons cela de près"

 australasia_events.23.t:0 "Les syndicats protestent contre la répression des protestations"
 australasia_events.23.d:0 "Des militants syndicaux sont descendus dans les rues de plusieurs grandes villes australasiatiques pour protester contre la décision du gouvernement de poursuivre la répression de l'ACTU et de ses alliés syndicalistes. Les manifestants ont rencontré la police, puis des groupes paramilitaires de la Australasian Guard, ce qui a conduit à des affrontements sanglants à Melbourne où des dizaines de personnes auraient été blessées. Le leader maximiste J.B. Miles a appelé à une résistance continue aux politiques antisyndicales du gouvernement, bien qu'il n'ait pas lancé d'appel ouvert à la révolte armée"

 australasia_events.24.t:0 "Les mineurs affrontent la police"
 australasia_events.24.d:0 "La répression continue des syndicats a provoqué une forte réaction aujourd'hui alors que les mineurs de l'État de Victoria ont tenté de se retirer, protestant contre des conditions dangereuses qui n'ont fait qu'empirer au cours de la dernière décennie. Alors qu'ils prétendaient n'avoir aucun lien avec un syndicat, leur action a été déclarée illégale, et plusieurs affrontements avec la police ont pris fin avec la mort d'un mineur du nom de Joseph Grenton. Alors que la sortie a été dissoute, le "Mineur Joe" a été élevé au rang de héros folklorique au sein de la classe ouvrière australasiatique"
 australasia_events.24.a:0 "Un héros populaire mort, en fait"

 australasia_events.25.t:0 "L'ACTU célèbre l'accord"
 australasia_events.25.d:0 "Le nouvel Workers' Deal promulgué par le gouvernement a été un grand motif de célébration parmi la classe ouvrière australasiatique - et le Australasian Council of Trade Unions a organisé des marches dans plusieurs grandes villes pour commémorer cet événement historique. Les discours des dirigeants de l'ACTU ont attiré une foule massive, où ils ont parlé avec une ferveur évidente des idéaux syndicalistes et des véritables intérêts de la classe ouvrière. La police se tenait à proximité, retenant les agitateurs qui lançaient des insultes aux socialistes, et aucun incident n'a été signalé"
 australasia_events.25.a:0 "Au moins, il n'y a pas eu de violence"

 australasia_events.26.t:0 "Grève illégale à Sydney"
 australasia_events.26.d:0 "Les ouvriers de l'usine de Sydney ont quitté le travail aujourd'hui, organisant une grève illégale qui a provoqué une réaction rapide de la police. Bien que les travailleurs aient insisté sur le fait qu'ils n'étaient pas associés à l'ACTU et que leur action était née de leur frustration, ils ont reçu un ultimatum de dispersion - qu'ils ont ignoré. La violence s'est rapidement intensifiée lorsque la police est intervenue, et l'émeute qui a suivi s'est terminée avec plus de trente blessés graves. En moins d'une semaine, les ouvriers de l'usine étaient de retour au travail... maintenant supervisés par des soldats de milices privées, pour s'assurer qu'aucune autre manifestation ne se produise"
 australasia_events.26.a:0 "C'est un peu incontrôlable...."

 australasia_events.27.t:0 "Discours de Lang perturbé"
 australasia_events.27.d:0 "Jack Lang a prononcé un discours enflammé aujourd'hui à Sydney, dans lequel il a dénoncé les syndicalistes et les radicaux qui ont envenimé le mouvement syndical. Il n'est cependant pas allé bien loin dans son discours lorsqu'il a été perturbé par des partisans syndicalistes qui scandaient "Traître" et "Vendu". Lang a d'abord ignoré ces railleries, mais il s'est finalement joint à elles, chaque contre-insulte qu'il a fait étant suivi d'acclamations et de rugissements de la part de ses partisans. Au sujet de l'emploi, Lang avait décidé d'expulser les syndicalistes après que l'un d'eux eut déclaré : "Vous et Beasley n'avez pas chassé les travailleurs australasiatiques de leur emploi lorsque vous avez brisé la grève au parti". Par la suite, une violente confrontation a éclaté entre les partisans syndicalistes et Labor. L'incident a été repris par les médias australasiatiques, et alors que leur intention était de blâmer les radicaux pour leur perturbation, c'est plutôt Lang qui est considéré par le public comme celui qui a escaladé la confrontation et qui a mis ses partisans à dos"
 australasia_events.27.a:0 "Peut-être que "Je vais te frapper les dents" était de trop"

 australasia_events.28.t:0 "Paterson prononce un discours"
 australasia_events.28.d:0 "Avec la levée de la loi martiale dans toute l'Australasie, les foules peuvent à nouveau se rassembler - un fait dont le dirigeant syndicaliste Fred Paterson a profité aujourd'hui à Sydney pour prononcer un discours qui a attiré une très grande foule ainsi que les médias. Paterson a parlé de la nécessité d'un "dialogue ouvert" entre les syndicats et le gouvernement, et qu'il n'y avait pas lieu de craindre le type de démocratie que le syndicalisme apportait. Certains ont qualifié le discours de "divagations d'un radical", mais beaucoup d'autres ont dit que le beau parler de Paterson lui avait valu de nombreux nouveaux partisans"
 australasia_events.28.a:0 "Je vois..."

 australasia_events.29.t:0 "Incendie d'usine dans [factory_state.GetName]"
 australasia_events.29.d:0 "L'une des plus grandes usines de [factory_state.GetName] a brûlé toute la nuit dans ce que l'on croit être un incendie criminel. L'usine aurait reçu de nombreuses plaintes concernant les conditions de travail et les salaires injustes, dont la plupart n'ont pas été traitées au cours des cinq dernières années. Les propriétaires le nient et prétendent qu'il s'agit là d'une nouvelle tentative du Australasian Council of Trade Unions pour semer le trouble et soutenir la cause syndicaliste. Bien que les dommages aient été graves, l'ACTU n'a pas revendiqué la responsabilité de l'incendie et la police poursuit son enquête"
 australasia_events.29.a:0 "Sabotage, maintenant ?"

 australasia_events.30.t:0 "Grève Générale"
 australasia_events.30.d.legal:0 "La situation du travail s'est aggravée en Australasie aujourd'hui lorsque l'ACTU a appelé à des grèves générales dans tout le pays pour protester contre les mauvaises conditions de travail qui règnent dans de nombreuses usines. Certains appellent cela un stratagème de soutien, et ce geste a déjà incité de nombreux dirigeants de la Australasian Guard et d'ailleurs à demander au gouvernement de revenir sur sa décision d'autoriser les syndicats, mais dans tous les cas, les grèves devraient durer plusieurs semaines jusqu'à ce qu'un compromis puisse être trouvé"
 australasia_events.30.d.illegal:0 "La situation du travail s'est aggravée en Australasie aujourd'hui lorsque l'ACTU a appelé à des grèves illégales dans tout le pays pour protester contre les mauvaises conditions de travail et la répression continue des syndicats. Certains appellent cela un stratagème de soutien, et ce geste a déjà incité de nombreux dirigeants de la Australasian Guard et d'ailleurs à demander au gouvernement de redoubler d'efforts pour écraser les mouvements radicaux à l'origine des arrêts de travail"
 australasia_events.30.a:0 "Oh mon Dieu !"

 australasia_events.31.t:0 "La montée de la Australasian Guard"
 australasia_events.31.d:0 "En réponse à l'agitation ouvrière générale qui sévit en Australasie depuis les dernières élections, Eric Campbell a prononcé aujourd'hui un discours passionné appelant à "une action unie, déterminée et ferme de la part des citoyens fidèles de l'Australasie". Il affirme que le gouvernement a échoué dans son mandat et que, à moins que des mesures sévères ne soient prises, toute l'Australasie succombera au chaos et à la vague de syndicalisme qui déferle sur le monde entier. Ses paroles ont attiré l'attention de beaucoup de gens, et le soutien déjà apporté dans les régions rurales ainsi que dans les zones urbaines du pays s'est déplacé vers son Parti du Centre"
 australasia_events.31.a:0 "C'est tout ce dont nous avons besoin"

 australasia_events.32.t:0 "L'essor de l'AFM"
 australasia_events.32.d:0 "Jusqu'à présent, le Australasia First Movement - dirigé par Percy Stephensen - a été considéré comme un mouvement marginal rempli de socialistes mécontents. Avec la montée du chaos inspiré par les forces syndicalistes, et avec elle les fortunes de la Australasian Guard, les mots de Stephensen ont gagné un nouvel élan parmi le peuple d'Australasie. Stephensen appelle l'Australasie à couper ses liens avec la couronne britannique, à promouvoir davantage l'Australasianisme et à maintenir une position neutre dans les affaires mondiales afin de s'assurer que l'Australasie ne sombre jamais dans une autre catastrophe comme Gallipoli. Ils parlent grandiloquemment de "remplir les vastes espaces vides de l'Australie", puis ils jettent les ordures de Londres ici, dit-il à ses ardents partisans : "Au diable les Britanniques et l'Empire" !"
 australasia_events.32.a:0 "C'est de la trahison, voilà ce que c'est"

 australasia_events.33.t:0 "AFM proteste contre la guerre"
 australasia_events.33.d:0 "Le mouvement Australasia First Movement, un groupe qui prône la neutralité et la rupture des liens avec la Couronne britannique, a organisé un certain nombre de manifestations à travers le pays pour demander l'abandon de la guerre actuelle par l'Australasie. Des cris de "Plus Jamais Gallipoli !" ont été entendus par les manifestants, qui suggèrent que les Britanniques ont entraîné le pays dans la guerre après la guerre, et qu'il est temps que tout cela cesse. Le message du groupe s'est très bien transmis au peuple australasiatique, et ceux qui sont encore mécontents des blessures persistantes de la Weltkrieg sont clairement à l'écoute"
 australasia_events.33.a:0 "C'est un groupe marginal, rien de plus"

 australasia_events.34.t:0 "Le Comité Goldfinch-Gillespie"
 australasia_events.34.d:0 "Deux puissants ploutocrates australiens, Sir Phillip Goldfinch et Sir Robert W. Gillespie, ont ouvertement commencé à s'associer au groupe réactionnaire connu sous le nom de « Garde Australasienne », dirigé par le vétéran de la Weltkrieg Eric Campbell, dans une alliance qui est devenue officieusement connue sous le nom de « Comité Goldfinch-Gillespie ». Jusqu'à présent, la Garde n'a été qu'une force mineure dans la politique australasienne, mais avec sa rhétorique revancharde et son flair populiste, le mouvement a commencé à étendre son influence au-delà de la Nouvelle-Galles du Sud, en particulier en gagnant le soutien des militaires démobilisés et des officiers mécontents. Grâce à l'influence considérable du Comité et à ses ressources financières, la Garde pourrait bien avoir trouvé le point de départ d'une confrontation avec le nouveau régime de Canberra. Le gouvernement doit se préparer à toute éventualité."
 australasia_events.34.a:0 "Cela n'augure rien de bon.."

 australasia_events.35.t:0 "Le grand schisme du Australasian Labor Party"
 australasia_events.35.d.notlabor:0 "Depuis la réadmission de Jack Lang dans ses rangs, le parti Labor est en proie à des conflits internes. Aujourd'hui, Lang a riposté contre les membres de gauche de la section de la Nouvelle-Galles du Sud du parti, en les faisant exclure de l'ACTU aux côtés de leurs camarades syndicalistes amis des syndicats. Cette purge du parti de la Nouvelle-Galles du Sud s'est depuis répercutée dans toute la Confédération, les partisans de Lang, partisans des populistes sociaux modérés et des syndicats anti-syndicalistes, ostracisant et marginalisant leurs opposants plus gauchistes. Ce "grand schisme" du Australasian Labor Party a fermement séparé le mouvement ouvrier océanien en un parti Labor réformiste et populiste et un mouvement révolutionnaire se consolidant autour du Australasian Council of Trade Unions. Pourtant tout ne se passe pas bien dans le Labor, puisque la friction existe toujours entre Lang et le populaire John J. Curtin"
 australasia_events.35.d.notlabor2:0 "Depuis la réadmission de Jack Lang dans ses rangs, le parti Labor est en proie à des conflits internes. Aujourd'hui, Lang s'en est pris au dirigeant Labor John J. Curtin, affirmant que Curtin n'est pas allé assez loin pour s'occuper des radicaux et qu'ils vont certainement plonger le pays dans le chaos. Ce "grand schisme" du Australasian Labor Party a fermement séparé le mouvement ouvrier océanien en un parti travailliste réformiste et populiste, ainsi que le mouvement révolutionnaire en exil consolidé autour du Australasian Council of Trade Unions. Pourtant tout ne se passe pas bien dans le Labour, puisque la friction existe toujours entre Lang et le populaire John J. Curtin"
 australasia_events.35.d.labor:0 "Depuis la réadmission de Jack Lang dans ses rangs, le Parti Labour est en proie à des querelles internes, même malgré l'expulsion des radicaux syndicalistes. Aujourd'hui, Lang s'en est pris au dirigeant travailliste John J. Curtin, affirmant que Curtin n'est pas allé assez loin pour s'occuper des radicaux et qu'ils vont certainement plonger le pays dans le chaos. Ce "grand schisme" du parti travailliste australasiatique a fermement séparé le mouvement ouvrier océanien en un parti travailliste réformiste et un groupe plus populiste dirigé par Lang lui-même - une faction appelée "Lang Labor" par la plupart. Il est presque certain que cette mesure divisera l'appui du parti à l'approche des prochaines élections"
 australasia_events.35.a:0 "Intéressant."

 australasia_events.36.t:0 "Gouvernement du scandale"
 australasia_events.36.d.uap:0 "Pour aggraver l'impopularité croissante de l'UAP auprès de la population, le gouvernement a essuyé des tirs à la suite d'une enquête pour corruption qui a fait son chemin vers les journaux. Bien qu'aucun ministre de haut rang n'ait été impliqué dans cette affaire, le scandale a fait naître dans l'opinion publique australasiatique le sentiment que le gouvernement de l'UAP est à la fois inefficace et criblé d'hommes qui ne cherchent qu'à s'enrichir. Une série d'arrestations et un remaniement des positions des ministres semblent avoir quelque peu atténué le scandale, mais le mal est fait - et, à l'approche des prochaines élections, il pourrait être grave"
 australasia_events.36.d.country:0 "Pour aggraver l'impopularité croissante du pays partie auprès de la population, le gouvernement a essuyé des tirs à la suite d'une enquête pour corruption qui a fait son chemin vers les journaux. Bien qu'aucun ministre de haut rang n'ait été impliqué dans cette affaire, le scandale a fait naître dans l'opinion publique australasiatique le sentiment que le gouvernement du pays est à la fois inefficace et criblé d'hommes qui ne sont là que pour leur propre enrichissement. Une série d'arrestations et un remaniement des positions des ministres semblent avoir quelque peu atténué le scandale, mais le mal est fait - et, à l'approche des prochaines élections, il pourrait être grave"
 australasia_events.36.a:0 "C'est un mauvais timing"

 australasia_events.37.t:0 "La possibilité d'une coalition"
 australasia_events.37.d.uap:0 "L'UAP étant confrontée à un soutien de moins en moins important à l'approche des prochaines élections, plusieurs dirigeants du Parti Country nous ont approchés et nous ont proposé une solution possible : une coalition entre l'UAP et le Country, combinant leurs efforts et leurs bases de soutien pour s'assurer que ni le Parti Labor ni aucun des plus radicaux n'ait une chance de remporter une victoire. Cela signifierait admettre des ministres Country dans le cabinet, mais certains conseillers suggèrent que c'est peut-être notre seule voie vers la victoire"
 australasia_events.37.d.country:0 "Alors que le parti Country est confronté à un soutien décroissant à l'approche des prochaines élections, plusieurs dirigeants de l'UAP nous ont approchés et nous ont proposé une solution possible : une coalition entre l'UAP et le Country, combinant leurs efforts et leurs bases de soutien pour garantir que ni le Parti Labor ni aucun des plus radicaux n'ait une chance de gagner la bataille. Cela signifierait admettre les ministres de l'UAP au sein du cabinet, mais certains conseillers suggèrent que c'est peut-être notre seule voie vers la victoire"
 australasia_events.37.a:0 "Un front uni contre les radicaux et le Labor, comment refuser ?"
 australasia_events.37.b:0 "Non - nous aurons suffisamment de soutien pour former le gouvernement"

 australasia_events.38.t:0 "La Nouvelle Coalition"
 australasia_events.38.d:0 "Ayant perdu les élections et voyant aussi leur soutien conservateur s'éroder à la suite de la montée de la Australasian Guard et de l'AFM, l'UAP et le Country Party ont annoncé une coalition en vue des prochaines élections. Ils uniront leurs efforts et formeront un gouvernement commun s'ils gagnent - et, selon beaucoup, leurs chances de le faire se sont considérablement accrues. Les leaders Stanley Bruce et Earle Page ont déjà fait des tournées dans les principales villes d'Australasie, accueillant de grandes foules avec des apparitions communes"
 australasia_events.38.a:0 "Mais cela suffira-t-il ?"

 australasia_events.39.t:0 ""Forty Thousand Horsemen""
 australasia_events.39.d:0 "Réalisé par Charles Chauvel, "Forty Thousand Horsemen" raconte l'histoire d'une unité de cavalerie légère australienne pendant la campagne du Sinaï et de Palestine de la dernière Weltkrieg. Il suit les aventures de trois héros turbulents dans le combat et le romantisme et culmine à la bataille de Beersheba. Bien que le film soit clairement un outil de propagande pour aider au recrutement et rehausser la fierté des australasiatiques chez eux, il est en train de devenir rapidement le film australasiatique le plus réussi jamais produit"
 australasia_events.39.a:0 "Wow !"

 australasia_events.40.t:0 "Finales VFL"
 australasia_events.40.d:0 "L'enthousiasme pour la grande finale de la Victorian Football League s'intensifie, avec un grand nombre de personnes qui ont assisté aux entraînements du club de football de Collingwood et du South Melbourne Football Club. Malgré le temps chaud, les équipes se sont entraînées énergiquement en vue de la première au Melbourne Cricket Ground, samedi prochain. Les deux équipes sont confiantes de remporter la grande finale, mais le temps nous dira qui réussira"
 australasia_events.40.a:0 "Quelle excitation !"

 australasia_events.42.t:0 "Collingwood remporte un nouveau titre de Premier Ministre"
 australasia_events.42.d:0 "Près de 76 000 spectateurs ont assisté aujourd'hui à la 11e Premiership du Collingwood Football Club. Les "Master Football Tacticians" ont su appâter et exploiter les mouvements de South Melbourne. Cela, ajouté aux nombreuses erreurs fatales dans le jeu des Australiens Méridionaux, a permis à Collingwood de remporter la victoire par 11 points"
 australasia_events.42.a:0 "Quel jeu !"

 australasia_events.43.t:0 "South Melbourne remporte le titre de Premier Ministre"
 australasia_events.43.d:0 "Près de 76 000 spectateurs ont assisté à un match très serré avec le South Melbourne Football Club, qui a assuré sa 4e victoire en premiership. Malgré l'organisation et la formation de Collingwood, South Melbourne a été capable de voir à travers les astuces mises en place et d'éviter de perdre des points inutiles. South Melbourne a toujours joué en défense, mais a réussi à marquer un dernier but de retard dans les dernières minutes du match pour s'assurer une victoire d'un point"

 australasia_events.44.t:0 "Stanley Bruce et Joseph Lyons participent à la campagne"
 australasia_events.44.d:0 "Suite à la récente décision de former une coalition entre l'UAP et l'Australasian Country Party, les dirigeants Stanley Bruce et Joseph Lyons ont participé aujourd'hui conjointement à un rassemblement à Sydney où ils ont mis en garde contre la montée de l'extrémisme dans le pays et ont suggéré que se détourner de ceux qui avaient ramené la démocratie en Australasie entraînerait le pays dans une guerre et un chaos accrus et non réduits. Le rassemblement a attiré beaucoup de monde et leurs propos ont été acclamés par l'auditoire, mais il reste à voir si cela suffira à les convaincre de tenir jusqu'aux prochaines élections"
 australasia_events.44.a:0 "Nous verrons."

 australasia_events.50.t:0 "L'élection Fédérale de [GetYear]"
 australasia_events.50.d:0 "Conformément à la Constitution de l'Australasie, les élections doivent avoir lieu au moins une fois tous les trois ans (héritage de la pratique australienne). L'élection de cette année est particulièrement importante en raison de la montée en puissance de la Australasian Guard d'Eric Campbell, qui se présente aux élections fédérales sous le nom de Parti du centre, et du Australasia First Movement de Percy Stephensen, qui ont tous deux obtenu le soutien des partis conservateurs traditionnels. L'électorat restera-t-il fidèle à l'un des partis politiques établis ou optera-t-il plutôt pour les radicaux ?"
 australasia_events.50.a:0 "Stanley Bruce et le parti de l'Australasie unie"
 australasia_events.50.b:0 "Earle Page et le Country Party"
 australasia_events.50.c:0 "John Curtin et l'Australasia Labor Party"
 australasia_events.50.e:0 "Eric Campbell et le Parti du Centre"
 australasia_events.50.f:0 "Percy Stephensen et l'Australasia First Movement"

 australasia_events.51.t:0 "Le coup d'Etat de la Australasian Guard"
 australasia_events.51.d:0 "Les événements en Australasie ont atteint un point d'ébullition, et les groupes paramilitaires fidèles à la Australasian Guard ont pris d'assaut la capitale ! Le coup d'Etat est mené par Thomas Blamey et Eric Campbell, deux héros de la Weltkrieg. Pour les soldats des districts militaires stationnés à Canberra, dont beaucoup sont aussi des vétérans de la Weltkrieg, un choix difficile doit être fait : soit retourner leurs armes contre les héros et leurs camarades soldats, soit se tenir à l'écart et lui permettre de renverser le gouvernement démocratiquement élu d'Australasie"
 australasia_events.51.a:0 "Le coup échoue ! La démocratie prévaut !"
 australasia_events.51.b:0 "Le coup d'Etat réussit ! La démocratie tombe !"

 australasia_events.52.t:0 "La dissolution de la Australasian Guard"
 australasia_events.52.d:0 "Aujourd'hui, Eric Campbell et Thomas Blamey, tous deux vétérans de la Weltkrieg et auteurs de la tentative de coup d'État de la Garde Australasienne, ont été condamnés à la prison à vie par la Haute Cour d'Australasie, pour haute trahison. La direction de la Garde et son aile politique, le Parti du Centre, partagent le même sort, ainsi que de nombreux autres membres éminents. Le Parti du Centre a été dissous et la Garde Australasienne a plus ou moins cessé d'être une force politique en Australasie. Le major William JR Scott n'a malheureusement pas pu être lié directement au coup d'État et a ainsi échappé à une peine de prison, bien que beaucoup l'accusent d'avoir soudoyé les personnes impliquées dans son procès."
 australasia_events.52.a:0 "Bon débarras !"

 australasia_events.53.t:0 "L'élection Fédérale de [GetYear]"
 australasia_events.53.d:0 "Conformément à la Constitution de [Root.GetNameDef], les élections doivent avoir lieu au moins une fois tous les trois ans. Ainsi, les foules sont arrivées aux urnes à travers le pays...."
 australasia_events.53.a:0 "Le Parti de l'Australasie Unie porte le jour"
 australasia_events.53.b:0 "Le Country Party remporte une faible majorité"
 australasia_events.53.c:0 "Le Labor Party gère la victoire"
 australasia_events.53.e:0 "Les nationalistes reprennent le contrôle du parlement"
 australasia_events.53.f:0 "Lang Labor gagne la journée !"

 australasia_events.60.t:0 "Considérant la loi maorie"
 australasia_events.60.d:0 "Le traitement des Maoris autochtones a été l'un des points de friction dans l'administration de la Nouvelle-Zélande sous la confédération et le gouvernement néo-zélandais fait pression depuis des années sur l'ensemble du gouvernement pour qu'il adopte une loi incorporant le Traité de Waitangi dans le droit australasiatique, dont les droits humains et fonciers des Maoris sur leur île ne sont pas partagés par les Autochtones ailleurs en Australasie. Cela apaiserait la Nouvelle-Zélande, mais ne serait pas apprécié ailleurs en Australasie, mais beaucoup de membres du gouvernement suggèrent que les terres maories improductives pourraient être beaucoup mieux utilisées sous contrôle gouvernemental"
 australasia_events.60.a:0 "Le traité de Waitangi n'est pas nécessaire et la terre maorie devrait être utilisée"
 australasia_events.60.b:0 "Accordez-leur des droits et apaisez la Nouvelle-Zélande"

 australasia_events.61.t:0 "Une République [Root.GetAdjective] ?"
 australasia_events.61.d:0 "Malgré le fait que [Root.GetNameDef] n'est plus une colonie, officiellement elle reste sous le contrôle de la couronne britannique - le gouverneur général est notre chef d'État, et jusqu'aux élections de 1936, dirigeait de façon absolue la nation. Ainsi, une séparation entre notre gouvernement et la Couronne ne peut vraiment se faire qu'avec la sanction royale, même si nous avons l'intention de demeurer de bons alliés avec [crown_country.GetNameDef] après le retour de notre constitution dans le sol [Root.GetAdjective]. Des délégués ont été envoyés aujourd'hui à [crown_country.GetNameDef] pour présenter officiellement la demande à notre roi, et nous devrions entendre sa réponse bientôt"
 australasia_events.61.a:0 "Espérons que ce ne soit qu'une formalité..."

 australasia_events.62.t:0 "Une République [From.GetAdjective] ?"
 australasia_events.62.d:0 "Des représentants de [From.GetNameDef] sont arrivés aujourd'hui pour une audience avec le roi, demandant officiellement le retour de leur constitution. Cela transformerait [From.GetNameDef] en une république, coupant tout lien, sauf cérémoniel, avec la couronne britannique. Ils disent qu'ils ont la ferme intention de rester des alliés loyaux de [Root.GetNameDef], et c'est techniquement dans leur droit de proclamer, même si certains prétendent que c'est un discours traître - jusqu'aux élections de 1936, ils étaient sous le gouvernement direct de leur gouverneur général selon des mesures d'urgence, et avant cela c'était une colonie britannique. Qui sont-ils pour se déclarer république ? [From.GetNameDef] ne serait rien sans le soutien de la couronne britannique !"
 australasia_events.62.a:0 "Ils sont libres de se gouverner comme bon leur semble"
 australasia_events.62.b:0 "Ils ont coupé les liens avec nous, nous avons coupé les liens avec eux"
 australasia_events.62.c:0 "L'indépendance ? Absolument pas !"

 australasia_events.63.t:0 "Sanction de la Couronne"
 australasia_events.63.d:0 "Avec la sanction de la couronne royale, le gouvernement [Root.GetAdjective] a officiellement récupéré sa constitution et est devenu une république. Le premier ministre [Root.GetAdjective] est maintenant notre chef d'État ainsi que le chef du gouvernement, les fonctions du gouverneur général étant purement cérémonielles, et tout le pouvoir décisionnel demeurant au sein de [Root.GetNameDef]. Bien que nous demeurions l'allié loyal de [From.GetNameDef], nous ne serons plus jamais soumis à leur contrôle comme nous l'avons été après l'invocation des Protocoles d'urgence en 1925. Nous sommes maintenant et pour toujours davantage notre propre nation !"
 australasia_events.63.a:0 "Longue vie à [Root.GetNameDef] !"

 australasia_events.64.t:0 "La Couronne rompt les liens"
 australasia_events.64.d:0 "Bien que la Couronne ait donné son assentiment au retour de la constitution [Root.GetAdjective], elle nous a également expulsés de l'alliance britannique, déclarant qu'une colonie si désireuse d'abandonner l'empire ne peut s'attendre à sa protection ni à lui venir en aide. Certains politiciens [Root.GetAdjective] estimaient que cette réponse était presque enfantine, mais la question est réglée - nous ne serons plus jamais soumis au contrôle britannique comme nous l'avons été après l'invocation des protocoles d'urgence en 1925. Nous sommes maintenant et pour toujours davantage notre propre nation !"

 australasia_events.65.t:0 "La Couronne refuse"
 australasia_events.65.d:0 "Dans ce qui est devenu un choc pour de nombreux membres du gouvernement [Root.GetAdjective], nos délégués sont revenus avec la nouvelle que la Couronne britannique avait refusé de nous accorder notre indépendance. [Root.GetNameDefCap] joue un rôle trop vital au sein de l'Entente, leur a t-on dit, et fait partie intégrante de l'Empire Britannique. Considérant que, jusqu'à tout récemment, [Root.GetNameDef] était sous la domination directe de la Couronne, cette attitude n'est peut-être pas inattendue. Il nous est toujours possible de proclamer la république, bien que cette décision puisse susciter une réaction de la part de [From.GetNameDef], notamment de lancer une opération pour reprendre une "colonie rebelle"."
 australasia_events.65.a:0 "Tant pis pour cette idée"
 australasia_events.65.b:0 "Nous ne sommes plus leur colonie ! Nous ferons ce que nous voulons !"

 australasia_events.66.t:0 "[From.GetNameDefCap] nous défie"
 australasia_events.66.d:0 "Malgré notre avertissement, le gouvernement [From.GetAdjective] a défié l'interdiction du roi et s'est déclaré république, coupant tout lien avec la monarchie britannique ainsi qu'avec l'Entente. Le roi serait furieux de cette trahison [From.GetAdjective], mais il y en a beaucoup au sein du gouvernement qui se demandent ce qui peut être fait... Est-ce que nous voulons vraiment faire la guerre pour reprendre une ancienne colonie à l'autre bout du monde ?"
 australasia_events.66.a:0 "Bon débarras aux ordures coloniales"
 australasia_events.66.b:0 "Il est évident qu'il faut leur donner une leçon"

 australasia_events.67.t:0 "Une Nouvelle République"
 australasia_events.67.d:0 "Puisque [Root.GetNameDef] ne fait plus partie de l'Entente ou de l'Empire britannique, la séparation de notre gouvernement de celui de la Couronne britannique n'est qu'une formalité - on a annoncé aujourd'hui que le gouverneur général participerait à ce qui sera ses dernières fonctions au Parlement [Root.GetAdjective]. Après ce point, son rôle sera purement cérémoniel, et le chef d'État [Root.GetAdjective] sera aussi son chef de gouvernement. Nous sommes, maintenant et pour toujours, une république véritablement indépendante !"

 australasia_events.68.t:0 "Un nouveau gouverneur général"
 australasia_events.68.d:0 "Dans le cadre du rapprochement de notre nation avec la couronne royale, un nouveau gouverneur général a été nommé pour nous - le prince Henry, duc de Gloucester, frère du roi et homme accompli de plein droit. Cette nomination est considérée comme un grand honneur, et des foules enthousiastes se sont rassemblées dans les rues pour l'accueillir alors qu'il arrive à la Maison du Parlement pour assumer ses premières fonctions"
 australasia_events.68.a:0 "Hourra !"

 australasia_events.80.t:0 "Manifestations massives"
 australasia_events.80.d:0 "En réponse à la prise de contrôle de la Australasian Guard, qui s'est accompagnée de la suspension du régime démocratique, des manifestations ont éclaté à travers [Root.GetNameDef]. Le gouvernement soupçonne qu'une grande partie de cette affaire est orchestrée par des militants syndicalistes du syndicat Australasian Trade Council Union, mais cela ne peut pas être prouvé actuellement... et, à vrai dire, le soutien à la rhétorique syndicaliste augmente rapidement. Les conseillers ont informé le gouvernement que cette agitation risque de s'aggraver avant de s'améliorer"
 australasia_events.80.a:0 "Nous verrons cela !"

 australasia_events.81.t:0 "Les syndicats appellent à des grèves illégales"
 australasia_events.81.d:0 "Malgré la suspension de tous les syndicats officiels [Root.GetAdjective] du pays, les dirigeants syndicaux ont appelé à des grèves générales - des appels auxquels on répond dans toutes les grandes villes. Depuis trois jours, les rues sont inondées d'une foule en colère qui porte des pancartes dénonçant l'administration de la Garde. La police et les groupes paramilitaires ont réussi à réprimer le pire, mais la résistance devrait se poursuivre au moins pendant le mois prochain"
 australasia_events.81.a:0 "On ne peut pas permettre que cela continue"

 australasia_events.82.t:0 "Affrontement sanglant avec des mineurs"
 australasia_events.82.d:0 "Les grèves nationales n'ayant été que récemment passées, on croyait que l'agitation ouvrière avait pris fin... jusqu'à ce qu'une importante grève des mineurs éclate dans l'État de Victoria, dans le sud du pays. Plusieurs groupes paramilitaires, ardents partisans du gouvernement de la Australasian Guard, sont descendus sur les grévistes et ont violemment mis fin à la grève par un affrontement qui a fait plus de 25 morts et 60 blessés. Bien que d'autres grèves semblent peu probables, le gouvernement est largement considéré comme responsable de l'effusion de sang et il semble que ce ne soit qu'une question de temps avant que les militants ne reprennent leurs appels"
 australasia_events.82.a:0 "Cela devient incontrôlable !"

 australasia_events.83.t:0 "Les cellules syndicalistes découvertes"
 australasia_events.83.d:0 "Enfin de bonnes nouvelles aujourd'hui alors que trois cellules distinctes d'agitateurs syndicalistes ont été découvertes dans les grandes villes [Root.GetAdjective]. Plus d'une cinquantaine d'arrestations ont été effectuées, avec des procès publics attendus dans les semaines qui ont suivi, un véritable coup dur pour le mouvement syndicaliste. Certains, cependant, ont exprimé leur consternation devant la rapidité avec laquelle les syndicalistes se sont organisés, et suggèrent que ces cellules ne sont peut-être que quelques-unes parmi tant d'autres dans [Root.GetNameDef]"
 australasia_events.83.a:0 "Eh bien, c'est certainement un début"

 australasia_events.84.t:0 "Protestations renouvelées"
 australasia_events.84.d:0 "Après une période de calme, des manifestations ont éclaté à travers [Root.GetNameDef] cette semaine - des marches massives de milliers de personnes, avec la foule à Sydney seulement estimée à plus de cent mille personnes. C'est beaucoup trop pour que les [Root.GetAdjective] se dispersent sans déclencher une guerre civile, et jusqu'à présent, ils ont surtout cherché à contenir les choses. Ce sont les premières manifestations où le dirigeant syndicaliste John Curtin s'est exprimé ouvertement, exigeant la démission honteuse du gouvernement de la Australasian Guard, et bien que la police ait tenté d'arrêter discrètement Curtin, la foule l'a protégé jusqu'ici"
 australasia_events.84.a:0 "Il est *populaire* maintenant, n'est-ce pas ?"

 australasia_events.85.t:0 "Le second soulèvement de Melbourne"
 australasia_events.85.d:0 "Pour la deuxième fois depuis le premier soulèvement de 1924, les partisans syndicalistes ont déclenché un soulèvement de masse à Melbourne, soutenu par une foule massive de manifestants, appelant à la démission immédiate du gouvernement de la Australasian Guard. L'armée s'est opposée à leurs barricades dans le centre-ville, mais la nation tout entière - en fait, le monde entier - regarde. Soit nous marchons et réprimandons le soulèvement, déclenchant une effusion de sang massive sur nos compatriotes australasiatiques, soit nous admettons notre défaite et démissionnons"
 australasia_events.85.d.british:0 "Pour la deuxième fois depuis le premier soulèvement de 1924, les partisans syndicalistes ont déclenché un soulèvement de masse à Melbourne, soutenu par une foule massive de manifestants, appelant à la démission immédiate du gouvernement de la Garde australasiatique. L'armée s'est opposée à leurs barricades dans le centre-ville, mais la nation tout entière - en fait, le monde entier - regarde. Soit nous marchons et réprimons le soulèvement, déclenchant une effusion de sang massive, soit nous admettons notre défaite et démissionnons. Certains suggèrent toutefois un compromis : demander au gouverneur général d'adopter à nouveau les protocoles d'urgence, ce qui lui permettrait, ainsi qu'aux Britanniques, de prendre le contrôle complet de la nation"
 australasia_events.85.a:0 "Ecraser le soulèvement - il n'y aura pas de pitié !"
 australasia_events.85.b:0 "Le soulèvement réussit - nous avons complètement échoué...."
 australasia_events.85.c:0 "Nous devons nous tourner vers les Britanniques pour obtenir de l'aide"

 australasia_events.86.t:0 "Le second soulèvement de Melbourne"
 australasia_events.86.d:0 "Pour la deuxième fois depuis le premier soulèvement de 1924, les partisans syndicalistes ont déclenché un soulèvement de masse dans la ville de Melbourne... et le gouvernement [From.GetAdjective] a fait appel à l'aide [Root.GetNameDef]. Ils demandent au gouverneur général d'adopter les protocoles d'urgence, en assumant le plein contrôle de [From.GetNameDef] comme auparavant. Le coût sera important et menace de nous entraîner davantage dans leur désordre politique, un désordre qui, de l'avis de beaucoup, peut être lié à l'exploit du gouvernement extrémiste [From.GetAdjective]. Pourtant, si l'alternative était une reddition à des syndicalistes...."
 australasia_events.86.a:0 "Si cela peut éviter le chaos, qu'il en soit ainsi"
 australasia_events.86.b:0 "L'Australasie doit régler ses propres problèmes"

 australasia_events.87.t:0 "Protocoles d'urgence invoqués"
 australasia_events.87.d:0 "Le gouvernement [From.GetAdjective] a accepté de se précipiter à notre aide, en envoyant du matériel et des troupes à Melbourne - et ils ont invoqué les protocoles d'urgence pour la deuxième fois depuis 1925. Comme auparavant, le gouverneure général a assumé le commandement complet de la nation, formant un gouvernement temporaire sous la direction d'un premier ministre choisi. Cette intervention signale au moins un retour au statu quo précédent, et il semble que la démission du gouvernement de la Australasian Guard ait été suffisant pour couper court au soulèvement. Une fois de plus, les syndicalistes ont disparu dans la menuiserie et la crise est passée"
 australasia_events.87.a:0 "Whew !"

 australasia_events.88.t:0 "Le gouverneur général refuse"
 australasia_events.88.d:0 "Alors que la crise s'aggrave à Melbourne, le gouverneur général a indiqué que le gouvernement [From.GetAdjective] refusait d'envoyer de l'aide ou de permettre l'adoption des protocoles d'urgence. Selon eux, notre gâchis, c'est de notre faute. Il semble que nous soyons seuls"

 australasia_events.89.t:0 "Ordre Restauré"
 australasia_events.89.crushed:0 "Pour la première fois depuis que la Australasian Guard a pris le pouvoir en [Root.GetNameDef], la paix est enfin revenue dans les rues de ses villes. Bien qu'il reste encore beaucoup à faire après le massacre de Melbourne et que la confiance du gouvernement soit incroyablement faible, pour l'instant, la menace syndicaliste semble avoir été écartée. Les dirigeants syndicaux se sont pour la plupart rendus à la police, et les journaux [Root.GetAdjective] ont déclaré la victoire aux citoyens ordinaires. Le pays, disent-ils, est maintenant à l'abri des radicaux"
 australasia_events.89.nouprising:0 "Pour la première fois depuis que la Australasian Guard a pris le pouvoir en [Root.GetNameDef], la paix est enfin revenue dans les rues de ses villes. Alors que la confiance du gouvernement est incroyablement faible, pour l'instant, la menace syndicaliste semble avoir pris fin. Les dirigeants syndicaux se sont pour la plupart rendus à la police, et les journaux [Root.GetAdjective] ont déclaré la victoire aux citoyens ordinaires. Le pays, disent-ils, est maintenant à l'abri des radicaux"
 australasia_events.89.a:0 "Il était temps !"

 australasia_events.90.t:0 "Reconstruction de [Root.GetNameDef]"
 australasia_events.90.d:0 "Avec le rétablissement de l'ordre en [Root.GetNameDef], la Australasian Guard a fait de grands progrès pour rétablir un certain degré de confiance dans la capacité du gouvernement à maintenir la paix"
 australasia_events.90.a:0 "Cela ne fera que s'améliorer avec le temps"

 australasia_events.100.t:0 "Réformes militaires achevées"
 australasia_events.100.d.synd:0 "L'armée [Root.GetAdjective] ayant souffert pendant les six derniers mois en raison de la purge, les dirigeants sont confiants de pouvoir annoncer que l'ordre dans ses rangs a finalement été rétabli. Les commandants fidèles à la cause syndicaliste ont remplacé ceux aux loyautés douteuses, et ainsi toute crainte de révoltes futures venant de l'intérieur est maintenant dissipée. L'armée [Root.GetAdjective] est fermement du côté de la révolution"
 australasia_events.100.d.afm:0 "L'armée [Root.GetAdjective] ayant souffert pendant les six derniers mois en raison de la purge, les dirigeants sont confiants de pouvoir annoncer que l'ordre dans ses rangs a finalement été rétabli. Les commandants fidèles à la cause des AFM ont remplacé ceux qui étaient ouvertement loyaux envers la monarchie britannique, et ainsi toute crainte de révoltes futures venant de l'intérieur est maintenant dissipée. L'armée [Root.GetAdjective] est fermement du côté de l'indépendance"
 australasia_events.100.a:0 "C'est bon à savoir !"

 australasia_events.101.t:0 "Premier Congrès de l'ACTU"
 australasia_events.101.d:0 "Avec le [Root.GetAdjective] Council of Trade Unions ayant pris de plus en plus le contrôle des affaires gouvernementales, leur premier congrès officiel est une question de grande importance qui déterminera l'orientation de [Root.GetNameDef] alors qu'il commence sa transformation en une véritable république révolutionnaire. Le populaire et progressiste Fred Paterson semble le plus susceptible de gagner le soutien de la plupart des délégués, mais l'orateur volatile J.B. Miles a gagné de nombreux partisans à la cause maximaliste avec son discours sur la mobilisation des révolutionnaires [Root.GetAdjective] à tout prix. Reste à savoir lequel des deux gagnera la journée...."
 australasia_events.101.a:0 "Les syndicalistes restent confortablement aux commandes"
 australasia_events.101.b:0 "Les Maximistes de J.B. Miles prennent le commandement"

 australasia_events.102.t:0 "Deuxième Congrès de l'ACTU"
 australasia_events.102.d:0 "Cinq ans après le dernier congrès, les membres de l'ACTU se réunissent à nouveau dans la capitale pour déterminer quelle faction d'intérêts aura le dessus sur l'avenir économique et politique de [Root.GetNameDef]. Une nouvelle faction de socialistes s'est formée sous l'égide de John "Jock" Garden, mais la plupart estiment qu'il est peu probable qu'il ait l'espoir de devenir le prochain président - à moins d'un partage catastrophique des voix entre les syndicalistes et les maximistes"
 australasia_events.102.a:0 "Les syndicalistes contrôlent le congrès"
 australasia_events.102.b:0 "Les Maximistes prennent le dessus"
 australasia_events.102.c:0 "Les socialistes surprennent avec une mince majorité"

 australasia_events.103.t:0 "Troisième Congrès de l'ACTU"
 australasia_events.103.d:0 "Cinq ans après le dernier congrès, les membres de l'ACTU se réunissent à nouveau dans la capitale pour déterminer quelle faction d'intérêts aura le dessus sur l'avenir économique et politique de [Root.GetNameDef]"

 australasia_events.108.t:0 "[From.GetNameDefCap] Veut Rejoindre l'Internationale"
 australasia_events.108.d:0 "[From.GetNameDefCap], récemment éclairé sur les avantages du gouvernement socialiste, nous a approché avec une demande. Ils souhaitent rejoindre officiellement l'Internationale. Un allié aussi lointain en vaudrait-il la peine ?"
 australasia_events.108.a:0 "Bien sûr ! Nous leur souhaitons la bienvenue."
 australasia_events.108.b:0 "Nous n'avons bas besoin d'eux."

 australasia_events.109.t:0 "[From.GetNameDefCap] Refuse"
 australasia_events.109.d:0 "Le gouvernement [From.GetAdjective] a refusé notre demande d'adhésion à son alliance. Peut-être ne sommes-nous pas assez syndicalistes à leur goût, ou indignes en tant qu'alliés. Quoi qu'il en soit, la réponse était clairement non."
 australasia_events.109.a:0 "Une mauvaise décision de leur part."

 australasia_events.110.t:0 "Manifestations massives"
 australasia_events.110.d:0 "En réponse à la prise de contrôle du gouvernement par l'Australasian Trade Council Union, des manifestations massives ont éclaté à travers [Root.GetNameDef]. Le gouvernement soupçonne qu'une grande partie de cette affaire a été orchestrée par des radicaux de droite, y compris des membres de la soi-disant Australasian Guard, qui s'opposent tous servilement à toute forme de régime syndicaliste. Jusqu'à présent, le gouvernement a eu beaucoup de pain sur la planche pour tenter de contrôler les manifestations, sans parler d'éradiquer les commanditaires derrière elles"
 australasia_events.110.a:0 "C'est terrible !"

 # uses australasia_events.110.t / .a
 australasia_events.130.d:0 "En réponse à la décision du gouvernement de la AFM de couper les liens avec l'Entente, des manifestations massives ont éclaté à travers [Root.GetNameDef]. Le gouvernement soupçonne qu'une grande partie de cette affaire a été orchestrée par des radicaux de droite, y compris des membres de la soi-disant Australasian Guard. Ces monarchistes, qui sont tous servilement dévoués aux Britanniques, feraient n'importe quoi pour ramener la nation sous leur protection. Jusqu'à présent, le gouvernement a eu beaucoup de pain sur la planche pour tenter de contrôler les manifestations, sans parler d'éradiquer les commanditaires derrière elles"

 australasia_events.131.t:0 "[From.GetNameDefCap] Quitte l'Entente"
 australasia_events.131.d:0 "La récente victoire du Australasian First Movement aux élections les a vus non seulement se déclarer république, coupant tout lien avec la couronne britannique, mais maintenant ils sont allés encore plus loin et ont déclaré qu'ils ne sont plus ni membres du Commonwealth ni membres de l'Entente. Cela nous place dans une situation difficile - leur accordons-nous ce droit, alors qu'il y a à peine quelques années, ils étaient sous notre contrôle par le biais des protocoles d'urgence ?"
 australasia_events.131.a:0 "Inquiétant..."

 australasia_events.132.t:0 "[From.GetNameDefCap] Cherche à Renforcer ses Liens avec Nous"
 australasia_events.132.d:0 "La République [From.GetAdjective] s'est distanciée des Britanniques et cherche maintenant à resserrer ses liens commerciaux et diplomatiques avec des puissances plus proches de chez elle, ou du moins c'est ce que disent les émissaires qu'elle a récemment envoyés au gouvernement [Root.GetAdjective]. Sommes-nous intéressés par leur proposition ? Ils ne semblent pas intéressés à se joindre à notre alliance, mais ils disposent d'une grande quantité de ressources naturelles que nos entreprises trouveraient avantageuses"
 australasia_events.132.a:0 "Oui, que nos nations coopèrent plus étroitement"
 australasia_events.132.b:0 "Non, ça ne nous intéresse pas"

 australasia_events.133.t:0 "Les Japonais sont d'accord"
 australasia_events.133.d:0 "Le gouvernement japonais a accepté notre proposition et a signé un accord commercial qui contribuera grandement à rapprocher nos deux pays"
 australasia_events.133.a:0 "Une bonne nouvelle!"

 australasia_events.134.t:0 "Les Japonais ont refusé"
 australasia_events.134.d:0 "La réponse du gouvernement japonais à nos émissaires a été essentiellement le silence. Il semble qu'ils ne s'intéressent pas aux accords commerciaux que nous pourrions offrir"
 australasia_events.134.a:0 "Une mauvaise décision de leur part."

 australasia_events.160.t:0 "La Australasian Guard se prépare à la confrontation"
 australasia_events.160.d:0 "Le gouvernement a été informé d'importants mouvements de partisans de l'Australasian Guard, dont beaucoup se sont dirigés vers la Nouvelle-Zélande, où leurs forces paramilitaires ont établi des bases temporaires sous le commandement du maréchal Thomas Blamey. Bien que nous ne connaissions pas leurs plans, nous n'avons pas l'intention d'attendre que ces radicaux agissent. Jusqu'à présent, plus d'une centaine de partisans des Gardes ont été rassemblés dans tout le pays [Root.GetNameDef], dont des membres du Parti du Centre et leur chef, Eric Campbell. Campbell a résisté jusqu'au dernier, mais en vain, et a été pendu lors d'une émission de radio en direct pour servir d'exemple à tous les sympathisants. Reste à savoir si cela dissuadera l'Australasian Guard"
 australasia_events.160.a:0 "D'une façon ou d'une autre, j'en doute"

 australasia_events.161.t:0 "[AST.GetAdjective] Guard demande de l'aide"
 australasia_events.161.d.synd:0 "Le gouvernement [Root.GetAdjective] a lutté pendant des semaines pour élaborer un plan concernant la perte de l'Australasie au profit du syndicalisme, et maintenant nous avons reçu des nouvelles surprenantes : Thomas Blamey, ancien maréchal [AST.GetAdjective] et membre d'un groupe radical de partisans royaux appelé la Australasian Guard, nous a parlé d'un plan pour organiser un coup d'État contre le gouvernement [AST.GetAdjective]. Il a demandé notre soutien, bien que les conseillers avertissent que - si le coup échoue - nous pourrions très bien être pris dans une guerre immédiate contre [AST.GetNameDef], une guerre qui sera difficile à gérer"
 australasia_events.161.d.afm:0 "Le gouvernement [Root.GetAdjective] s'est battu pour trouver un plan concernant la perte de l'Australasie, et maintenant nous avons reçu des nouvelles surprenantes : Thomas Blamey, ancien maréchal [AST.GetAdjective] et membre d'un groupe radical de partisans royaux appelé la Australasian Guard, nous a parlé d'un plan pour organiser un coup d'État contre le gouvernement [AST.GetAdjective] de la AFM. Il a demandé notre soutien, bien que les conseillers avertissent que - si le coup échoue - nous pourrions très bien être pris dans une guerre immédiate contre [AST.GetNameDef], une guerre qui sera difficile à gérer"
 australasia_events.161.a:0 "Nous soutiendrons leur plan, même si cela signifie la guerre"
 australasia_events.161.b:0 "Nous ne pouvons pas prendre le risque - Blamey est seul"

 australasia_events.162.t:0 "Le coup d'Etat de la Australasian Guard"
 australasia_events.162.d.synd:0 "Les forces gouvernementales se sont embrouillées aujourd'hui alors que la capitale était soudainement assiégée - les troupes paramilitaires de la Australasian Guard ont pris en otage de nombreux officiels, dirigés par le maréchal Thomas Blamey et le général de division Herbert Lloyd, en tentant de prendre le commandement illégal du parlement. Leur émission radiophonique est diffusée partout à Canberra, appelant non seulement les australasiatiques à s'élever contre le syndicalisme, mais affirmant qu'ils ont le plein appui de l'Entente. C'est une ingérence scandaleuse dans les affaires [Root.GetAdjective], si c'est vrai, mais jusqu'à présent, il reste à voir si les forces loyales à l'ACTU vont même gagner dans la journée...."
 australasia_events.162.d.afm:0 "Les forces gouvernementales se sont embrouillées aujourd'hui alors que la capitale était soudainement assiégée - les troupes paramilitaires de la Australasian Guard ont pris en otage de nombreux officiels, dirigés par le maréchal Thomas Blamey et le général de division Herbert Lloyd, en tentant de prendre le commandement illégal du parlement. Leur émission radiophonique est diffusée partout à Canberra, appelant non seulement les australasiatiques à s'élever contre "les traîtres républicains", mais affirmant qu'ils ont le plein appui de l'Entente. C'est une ingérence scandaleuse dans les affaires [Root.GetAdjective], si c'est vrai, mais jusqu'à présent, il reste à voir si les forces loyales à l'AFM vont même gagner dans la journée...."
 australasia_events.162.a:0 "Le coup d'Etat réussit ! La Garde prend le contrôle du pays"
 australasia_events.162.b:0 "Le coup échoue ! Les forces de Blamey fuient la capitale"

 australasia_events.163.t:0 "Le coup d'État de la Australasian Guard réussit"
 australasia_events.163.d.support:0 "Thomas Blamey a fait savoir au gouvernement [Root.GetAdjective] que, grâce en grande partie à notre soutien, les partisans royaux ont repris le contrôle du parlement [AST.GetAdjective] et sont en train de rétablir l'ordre dans le pays. Nous pouvons maintenant pousser un soupir de soulagement alors que l'Australasie s'affirme à nouveau comme un allié britannique et membre de l'Entente"
 australasia_events.163.d.nosupport:0 "Thomas Blamey a fait savoir au gouvernement [Root.GetAdjective] que, même sans notre soutien, lui et ses partisans de la Garde ont repris le contrôle du parlement [AST.GetAdjective] et sont en train de rétablir l'ordre dans le pays. Il a affirmé que [AST.GetNameDef] reste un sujet loyal de la couronne britannique et qu'elle se consacrera à nouveau à l'alliance. Nous pouvons tous pousser un soupir de soulagement"
 australasia_events.163.a:0 "Bonne nouvelle pour une fois !"

 australasia_events.164.t:0 "Échec du coup d'État de la Australasian Guard"
 australasia_events.164.d.nzl:0 "Thomas Blamey a fait savoir que, malgré notre soutien, sa tentative de coup d'État contre le gouvernement [AST.GetAdjective] a échoué. Heureusement qu'il a survécu et qu'il tire actuellement ses forces paramilitaires vers des bases secrètes en Nouvelle-Zélande. Bien que le gouvernement [AST.GetAdjective] soit scandalisé par notre ingérence, nous ne sommes pas encore en guerre contre eux... bien que Blamey prétende avoir le soutien du gouvernement néo-zélandais et nous dit qu'ils vont bientôt se lever. Sans notre soutien, il semble douteux que la Nouvelle-Zélande puisse remporter la victoire"
 australasia_events.164.d.war:0 "Thomas Blamey a fait savoir que, malgré notre soutien, sa tentative de coup d'État contre le gouvernement [AST.GetAdjective] a échoué. Heureusement, il a survécu et s'est échappé de la capitale avec plusieurs de ses forces paramilitaires intactes. Le gouvernement [AST.GetAdjective] est outré, qualifiant cet acte de guerre ouverte, et nous nous retrouvons donc aux prises avec notre ancienne colonie, pour le meilleur ou pour le pire"
 australasia_events.164.a:0 "Nous attendrons d'autres nouvelles...."
 australasia_events.164.b:0 "Qu'il en soit ainsi !"

 australasia_events.165.t:0 "Perte de contrôle de la Nouvelle-Zélande"
 australasia_events.165.d.synd:0 "Il semble que la tentative de coup d'état de Blamey n'était pas fini. La Australasian Guard a trouvé des partisans au sein du gouvernement néo-zélandais, qui s'oppose vigoureusement à nos idéaux syndicalistes et à notre séparation de l'Entente, et au cours des derniers jours, notre contrôle sur l'État insulaire s'est détérioré. Les forces [AST.GetAdjective] se précipitent pour se préparer à la guerre, même si plusieurs de nos généraux et une partie de notre flotte ont changé d'allégeance. Nous nous dirigeons, semble-t-il, vers la guerre civile"
 australasia_events.165.d.afm:0 "Il semble que la tentative de coup d'état de Blamey n'était pas fini. La Australasian Guard a trouvé des partisans au sein du gouvernement néo-zélandais, qui s'oppose vigoureusement à nos idéaux anti-impérialistes et à notre séparation de l'Entente, et ces derniers jours, notre contrôle sur l'État insulaire s'est détérioré. Les forces [AST.GetAdjective] se précipitent pour se préparer à la guerre, même si plusieurs de nos généraux et une partie de notre flotte ont changé d'allégeance. Nous nous dirigeons, semble-t-il, vers la guerre civile"
 australasia_events.165.a:0 "Ils ne peuvent pas penser honnêtement à gagner ?"

 australasia_events.167.t:0 "Un appel pour la paix ?"
 australasia_events.167.d:0 "La guerre avec la Nouvelle-Zélande a commencé il y a plusieurs mois, et bien que nous ayons capturé les îles, nous sommes toujours en guerre avec leurs maîtres coloniaux. Cette guerre ne mènera nulle part, cependant, et il a donc été suggéré que nous devrions rechercher une paix blanche avec le gouvernement [ENT.GetAdjective]. S'ils nous laissent en paix, ce conflit peut être mis derrière nous."
 australasia_events.167.a:0 "Il est temps de demander une trêve"
 australasia_events.167.b:0 "Dites-leur qu'ils rêvent"

 australasia_events.168.t:0 "Paix avec les Australiens ?"
 australasia_events.168.d:0 "Un émissaire de paix est arrivé du gouvernement [From.GetAdjective], offrant la fin des hostilités. Si nous les laissons tranquilles et leur permettons de garder le contrôle "légitime" de la Nouvelle-Zélande, alors ce conflit peut prendre fin... un conflit qui, semble-t-il, n'a rien donné pour nous"
 australasia_events.168.a:0 "Oui, finissons-en maintenant"
 australasia_events.168.b:0 "Non ! Nous continuerons cette guerre jusqu'à ce qu'elle soit terminée !"

 australasia_events.169.t:0 "Pas de paix avec [From.GetNameDef]"
 australasia_events.169.d:0 "Nos envoyés sont revenus de [From.GetNameDef] avec une réponse définitive : il n'y aura pas de paix."
 australasia_events.169.a:0 "Ah bien"

 australasia_events.170.d:0 "Plusieurs mois se sont écoulés depuis le début de la guerre, et nos anciens maîtres coloniaux ne semblent pas plus près de conquérir notre pays que nous ne le sommes de traverser le Pacifique pour conquérir le leur. Étant donné que la guerre ne mène nulle part, il a été suggéré que nous devrions rechercher la paix blanche avec les Britanniques. S'ils nous laissent en paix, ce conflit peut être réglé"

 australasia_events.171.d:0 "Un émissaire de paix est arrivé du gouvernement [From.GetAdjective], offrant la fin des hostilités. Si nous les laissons faire, en leur permettant de continuer à exister sous n'importe quel gouvernement qu'ils choisissent, alors ce conflit peut prendre fin... un conflit qui, semble-t-il, a peu d'espoir de prendre fin dans un avenir proche"

 australasia_events.172.t:0 "Le coup d'Etat de la Australasian Guard"
 australasia_events.172.d.synd:0 "Les forces gouvernementales se sont embrouillées aujourd'hui alors que la capitale était soudainement assiégée - les troupes paramilitaires de la Australasian Guard ont pris en otage de nombreux officiels, dirigés par le maréchal Thomas Blamey et le général de division Herbert Lloyd, en tentant de prendre le commandement illégal du parlement. Leur émission de radio se répand dans toute Canberra, appelant les australasiatiques à s'élever contre les "traîtres syndicalistes", même si pour le moment cela ne s'est pas traduit par un soulèvement populaire comme ils l'avaient espéré. Néanmoins, il reste à voir si les forces loyales à l'ACTU l'emporteront dans la journée...."
 australasia_events.172.d.afm:0 "Les forces gouvernementales se sont embrouillées aujourd'hui alors que la capitale était soudainement assiégée - les troupes paramilitaires de la Australasian Guard ont pris en otage de nombreux officiels, dirigés par le maréchal Thomas Blamey et le général de division Herbert Lloyd, en tentant de prendre le commandement illégal du parlement. Leur émission de radio se répand dans toute Canberra, appelant les australasiatiques à s'élever contre les "traîtres républicains", bien que pour l'instant cela ne se soit pas traduit par un soulèvement populaire comme ils l'avaient espéré. Néanmoins, il reste à voir si les forces loyales à la AFM l'emporteront dans la journée...."

 australasia_events.174.t:0 "La crise australasiatique"
 australasia_events.174.d.synd:0 "La prise de contrôle dans [AST.GetNameDef] par les forces syndicalistes est un problème sérieux auquel l'Empire britannique doit faire face. Ces tyrans n'ont pas été élus, mais ont plutôt pris le contrôle du gouvernement Labor... et au grand dam du peuple [AST.GetAdjective], comme en témoignent les émeutes qui déchirent le pays en ce moment même. Un large éventail de citoyens [AST.GetAdjective] demandent au gouvernement [Root.GetAdjective] d'intervenir et de rétablir l'ordre dans l'ancienne colonie britannique"
 australasia_events.174.d.afm:0 "La prise de contrôle dans [AST.GetNameDef] par les forces anti-royalistes est un problème sérieux auquel l'Empire britannique doit faire face. Les radicaux de l'AFM ont été élus, certes, mais après avoir pris le pouvoir, ils ont éliminé toute démocratie dans le pays et coupé tout lien avec l'Entente... au grand dam du peuple [AST.GetAdjective], comme en témoignent les émeutes qui déchirent le pays au moment même. Un large éventail de citoyens [AST.GetAdjective] demandent au gouvernement [Root.GetAdjective] d'intervenir et de rétablir l'ordre dans l'ancienne colonie britannique"
 australasia_events.174.a:0 "L'intervention est à la fois notre devoir et notre droit"

 australasia_events.175.t:0 "Restauration du régime royal"
 australasia_events.175.d.henry:0 "Le nouveau gouvernement sous [Root.GetLeader] a renoncé aux articles républicains publiés par le gouvernement précédent, rétablissant le pouvoir royal sur [Root.GetNameDef] avec effet immédiat. L'occasion a été marquée par l'arrivée du prince Henry au Parlement en tant que nouveau gouverneur général, assumant triomphalement ses fonctions de chef d'État devant une foule nombreuse et enthousiaste."
 australasia_events.175.d.george:0 "Le nouveau gouvernement sous [Root.GetLeader] a renoncé aux articles républicains publiés par le gouvernement précédent, rétablissant le pouvoir royal sur [Root.GetNameDef] avec effet immédiat. L'occasion a été marquée par l'arrivée du prince Georges au Parlement en tant que nouveau gouverneur général, assumant triomphalement ses fonctions de chef d'État devant une foule nombreuse et enthousiaste."
 australasia_events.175.d.hore_ruthven:0 "Le nouveau gouvernement dirigé par [Root.GetLeader] a supprimé les articles républicains émis par le gouvernement précédent, rétablissant le pouvoir royal sur [Root.GetNameDef] avec effet immédiat. L'occasion a été marquée par l'arrivée du célèbre gouverneur Alexander Hore-Ruthven au Parlement en tant que nouveau Gouverneur Général, assumant triomphalement ses fonctions de chef d'État devant une foule nombreuse et enthousiaste."
 australasia_events.175.a:0 "Hourra !"

 australasia_events.201.t:0 "Mission commerciale de [From.GetNameDef]"
 australasia_events.201.d:0 "Le gouvernement de [From.GetNameDef] nous a approché au sujet de la possibilité d'un nouvel accord commercial bilatéral entre nos pays. En échange de la suppression des droits de douane actuellement en vigueur qui restreignent les importations, ils promettent de faire de même pour les produits [Root.GetAdjective]"
 australasia_events.201.a:0 "Oui, cela nous serait bénéfique à tous les deux"
 australasia_events.201.b:0 "Non - On ne peut pas s'en faire pour ça"

 australasia_events.202.t:0 "Approbation de l'accord commercial [From.GetAdjective]"
 australasia_events.202.d:0 "La mission commerciale [Root.GetAdjective] est de retour de [From.GetNameDef], déclarant leur mission un succès !"
 australasia_events.202.a:0 "Grandiose ! "

 australasia_events.203.t:0 "Refus de l'accord commercial [From.GetAdjective]"
 australasia_events.203.d:0 "Le gouvernement [From.GetAdjective] a rejeté nos propositions et refusé de signer le traité commercial ! C'est un triste jour pour [Root.GetNameDef]"
 australasia_events.203.a:0 "Struth !"

 australasia_events.205.t:0 "Croissance du commerce transpacifique"
 australasia_events.205.d:0 "La nouvelle coopération économique avec [AST.GetNameDef] a augmenté la production économique de nos provinces du Pacifique, en particulier Vancouver qui sert de porte d'entrée pour les marchandises [AST.GetAdjective] vers le reste de [Root.GetNameDef]"
 australasia_events.205.a:0 "Grandiose ! "

 australasia_events.206.t:0 "Corporations [From.GetAdjective] en [Root.GetNameDef]"
 australasia_events.206.d:0 "La croissance du commerce transpacifique entre [From.GetNameDef] et [Root.GetNameDef] a vu un certain nombre de sociétés [From.GetAdjective] s'établir ici. En particulier, Vickers-Armstrong a ouvert une nouvelle usine à Melbourne avec une licence pour produire des équipements pour l'armée [Root.GetAdjective]"
 australasia_events.206.a:0 "Grandiose ! "

 australasia_events.207.t:0 "Développement économique à Karachi"
 australasia_events.207.d:0 "L'afflux d'expertise et de biens [AST.GetAdjective] a contribué à augmenter la capacité industrielle de notre ville portuaire de Karachi"
 australasia_events.207.a:0 "Superbe !"

 australasia_events.208.t:0 "Les entreprises [AST.GetAdjective] investissent en [Root.GetNameDef]"
 australasia_events.208.d:0 "Plusieurs sociétés minières [AST.GetAdjective] se sont intéressées à [Root.GetNameDef] et à ses abondantes ressources naturelles et investissent dans la région"
 australasia_events.208.a:0 "Grandiose ! "

 australasia_events.209.t:0 "Les entreprises [AST.GetAdjective] investissent au Cap"
 australasia_events.209.d:0 "Plusieurs sociétés minières [AST.GetAdjective] se sont intéressées à [Root.GetNameDef] et à ses abondantes ressources naturelles et investissent dans la ville portuaire du Cap"
 australasia_events.209.a:0 "Superbe !"

 australasia_events.210.t:0 "Entreprises [797.Owner.GetAdjective] en [Root.GetNameDef]"
 australasia_events.210.d:0 "La croissance du commerce transpacifique entre [797.Owner.GetNameDef] et [Root.GetNameDef] a vu un certain nombre de sociétés [797.Owner.GetAdjective] s'établir ici. En particulier, une nouvelle usine [797.Owner.GetAdjective] a ouvert ses portes à Melbourne avec une licence pour produire de l'équipement pour l'armée [Root.GetAdjective]"
 australasia_events.210.a:0 "Grandiose ! "

 australasia_events.211.t:0 "Révision des navires légers terminée"
 australasia_events.211.d:0 "La révision générale de nos destroyers et sous-marins obsolètes a été achevée avec succès, et les navires sont prêts à entrer au service de la Royal [Root.GetAdjective] Navy"
 australasia_events.211.a:0 "Les loyalistes auront tout notre soutien !"

 australasia_events.212.t:0 "Révision des croiseurs terminée"
 australasia_events.212.d:0 "La révision générale de nos croiseurs légers et lourds obsolètes a été achevée avec succès, et les navires sont prêts à entrer au service de la Royal [Root.GetAdjective] Navy"

 australasia_events.213.t:0 "Révision des navires d'immobilisation terminée"
 australasia_events.213.d:0 "La révision générale de nos destroyers et croiseurs de combat obsolètes a été achevée avec succès, et les navires sont prêts à entrer au service de la Royal [Root.GetAdjective] Navy"

 australasia_events.214.t:0 "Clarifier la doctrine de l'ANZAC"
 australasia_events.214.d:0 "Les doctrines militaires de l'ANZAC (Australian and New Zealand Army Corps) ont très peu évolué depuis la Weltkrieg, et un effort de modernisation de l'armée australasiatique semble nécessaire. Bien que nous puissions rester fidèles aux méthodes britanniques éprouvées, certains (en particulier ceux qui ont des liens avec la marine) disent que nous devrions nous adapter à une guerre plus moderne et ajuster la composition de notre armée en conséquence"
 australasia_events.214.a:0 "Concentrez-vous sur l'organisation et la planification"
 australasia_events.214.b:0 "Concentrez-vous sur l'entraînement de nos soldats"
 australasia_events.214.c:0 "Nous avons besoin d'armes de qualité, rien de plus"
 australasia_events.214.e:0 "Les ANZAC sont d'accord avec les méthodes éprouvées et validées !"

 australasia_events.215.t:0 "Début du plébiscite de conscription"
 australasia_events.215.d:0 "Le gouvernement se prépare au plébiscite depuis plusieurs semaines, et la question a déjà fait son chemin en [Root.GetNameDef]. Il s'agit d'un sujet controversé qui fera l'objet d'un vote État par État. Si plus d'États l'approuvent plutôt que ne l'approuvent pas, alors les lois sur la conscription seront immédiatement promulguées. Cependant, si le plébiscite échoue, ce sera une honte pour le gouvernement, et la conscription sera encore plus difficile à passer à l'avenir. Les résultats complets devraient être disponibles d'ici un mois environ"
 australasia_events.215.a:0 "Tout ce que nous pouvons faire maintenant, c'est attendre...."

 australasia_events.217.t:0 "La Nouvelle-Galles du Sud vote OUI"
 australasia_events.217.d:0 "Les votes sur le plébiscite de conscription viennent de l'État de Nouvelle-Galles du Sud, et les résultats indiquent que la population a voté pour"
 australasia_events.217.a:0 "Hourra !"

 australasia_events.218.t:0 "La Nouvelle-Galles du Sud vote NON"
 australasia_events.218.d:0 "Les votes sur le plébiscite de conscription viennent de l'État de Nouvelle-Galles du Sud, et les résultats indiquent que la population a voté contre la motion"
 australasia_events.218.a:0 "C'est parti !"

 australasia_events.220.t:0 "Le Territoire du Nord vote OUI"
 australasia_events.220.d:0 "Les votes sur le plébiscite de conscription viennent du Territoire du Nord, et les résultats indiquent que la population a voté pour"

 australasia_events.221.t:0 "Le Territoire du Nord vote NON"
 australasia_events.221.d:0 "Les votes sur le plébiscite de conscription viennent du Territoire du Nord, et les résultats indiquent que la population a voté contre la motion"

 australasia_events.223.t:0 "L'Australie-Occidentale vote OUI"
 australasia_events.223.d:0 "Les votes sur le plébiscite de conscription viennent de l'État de l'Australie-Occidentale, et les résultats indiquent que la population a voté en faveur"

 australasia_events.224.t:0 "L'Australie-Occidentale vote NON"
 australasia_events.224.d:0 "Les votes sur le plébiscite de conscription viennent de l'État de l'Australie-Occidentale, et les résultats indiquent que la population de cet État a voté contre la motion"

 australasia_events.226.t:0 "L'Australie-Méridionale vote OUI"
 australasia_events.226.d:0 "Les votes sur le plébiscite de conscription viennent de l'État de l'Australie-Méridionale, et les résultats indiquent que la population de cet État a voté en faveur"

 australasia_events.227.t:0 "L'Australie-Méridionale vote NON"
 australasia_events.227.d:0 "Les votes sur le plébiscite de conscription viennent de l'État de l'Australie-Méridionale, et les résultats indiquent que la population de cet État a voté contre la motion"

 australasia_events.229.t:0 "Le Queensland vote OUI"
 australasia_events.229.d:0 "Les votes sur le plébiscite de conscription viennent de l'État du Queensland, et les résultats indiquent que la population a voté pour"

 australasia_events.230.t:0 "Queensland Votes NON"
 australasia_events.230.d:0 "Les votes sur le plébiscite de conscription viennent de l'État du Queensland, et les résultats indiquent que les gens ont voté contre la motion"

 australasia_events.232.t:0 "Victoria vote OUI"
 australasia_events.232.d:0 "Les votes sur le plébiscite de conscription viennent de l'État de Victoria, et les résultats indiquent que la population a voté en faveur de cette mesure"

 australasia_events.233.t:0 "Victoria vote NON"
 australasia_events.233.d:0 "Les votes sur le plébiscite de conscription proviennent de l'État de Victoria, et les résultats indiquent que les gens ont voté contre la motion"

 australasia_events.235.t:0 "La Tasmanie vote OUI"
 australasia_events.235.d:0 "Les votes sur le plébiscite de conscription viennent de l'État de Tasmanie, et les résultats indiquent que la population a voté pour"

 australasia_events.236.t:0 "La Tasmanie vote NON"
 australasia_events.236.d:0 "Les votes sur le plébiscite de conscription proviennent de l'État de Tasmanie, et les résultats indiquent que la population a voté contre la motion"

 australasia_events.238.t:0 "La Nouvelle-Zélande vote OUI"
 australasia_events.238.d:0 "Les votes sur le plébiscite de conscription viennent de l'État de la Nouvelle-Zélande, et les résultats indiquent que la population de ce pays a voté pour"

 australasia_events.239.t:0 "La Nouvelle-Zélande vote NON"
 australasia_events.239.d:0 "Les votes sur le plébiscite de conscription proviennent de l'État de la Nouvelle-Zélande, et les résultats indiquent que la population a voté contre la motion"

 australasia_events.241.t:0 "Plébiscite de conscription : Résultat - OUI"
 australasia_events.241.d:0 "Le peuple des dominions australasiatiques a massivement soutenu le gouvernement dans son désir d'introduire la conscription limitée en [Root.GetNameDef]"
 australasia_events.241.a:0 "Hourra, hourra, hourra !"

 australasia_events.242.t:0 "Plébiscite de conscription : Résultat - NON"
 australasia_events.242.d:0 "Le gouvernement a été complètement défait aux urnes. La conscription a été absolument refusée par les citoyens d'Australasie, laissant le prestige du cabinet profondément entamé"
 australasia_events.242.a:0 "Ack ! Quelle humiliation !"

 australasia_events.243.t:0 "Émeutes de conscription en Nouvelle-Zélande"
 australasia_events.243.d.forced:0 "Nulle part ailleurs la question de la conscription n'a été aussi sensible qu'en Nouvelle-Zélande, un territoire qui se sentait déjà rattaché à [Root.GetNameDef] sans le vouloir par la Consolidation Of Resources Act en 1924. Maintenant que la conscription a été imposée à la nation par le gouvernement [Root.GetAdjective], des émeutes ont éclaté dans tout l'État - de nombreux émeutiers ont brûlé avec colère des drapeaux [Root.GetAdjective] et ont juré que la Nouvelle-Zélande ne devrait pas faire partie de la confédération du tout"
 australasia_events.243.d.voted:0 "Au fur et à mesure du dépouillement des votes, il est rapidement apparu clairement que le camp des Yay-side allait l'emporter. Toutefois, des complications sont apparues depuis que la Nouvelle-Zélande a voté massivement non à la conscription confédérée alors que les Australiens du continent ont majoritairement voté oui. En tant que territoire qui se sent déjà contraint par la Consolidation Of Resources Act de 1924 sur la, les sentiments sont vifs et plusieurs émeutes ont éclaté à Auckland et ailleurs, exigeant la tenue d'un référendum dans l'État pour déterminer son avenir dans le cadre de l'Australasie"
 australasia_events.243.a:0 "Nous sommes TOUS des citoyens [Root.GetAdjective] !"

 australasia_events.245.t:0 "La Australasian Guard nous soutient sur la conscription"
 australasia_events.245.d:0 "Des personnalités de premier plan de la Garde Australasienne et de son front politique, le Parti du Centre, ont aujourd’hui approuvé l’adoption réussie de la conscription par le gouvernement. Même si nous ne nous sentons pas à l’aise d’être approuvés par l’extrême droite, cela vaut mieux que l’alternative, car le soutien des puissantes élites australiennes a vu cette dernière gagner en force, depuis les dernières élections."
 australasia_events.245.a:0 "Um, merci ?"

 australasia_events.246.t:0 "La Australasian Guard nous attaque pour la conscription"
 australasia_events.246.d:0 "Des dirigeants de la Garde Australasienne et de son front politique, le Parti du Centre, ont aujourd’hui attaqué le gouvernement pour son refus d’adopter la conscription. Cette menace n’est pas à négliger, car le soutien des puissantes élites australiennes lui a permis de gagner en force depuis les dernières élections."
 australasia_events.246.a:0 "Cela ne peut être bien..."

 australasia_events.247.t:0 "Les nationalistes soutiennent le Parti du Centre"
 australasia_events.247.d:0 "Le soutien au Parti nationaliste de Billy Hughes s'est considérablement affaibli depuis les élections de 1936. Alors que de plus en plus de partisans et de membres sont partis rejoindre l'UAP de Stanley Bruce ou la force émergente d'Eric Campbell et de son Parti du Centre, Hughes a finalement décidé de jeter son sort avec la Australasian Guard. Ne partageant plus le vote d'extrême droite, la Garde est maintenant une candidate sérieuse aux prochaines élections fédérales"
 australasia_events.247.a:0 "On les battra aux urnes !"

 australasia_events.248.t:0 "La perte de la Nouvelle-Zélande"
 australasia_events.248.d:0 "Avec la perte de la Nouvelle-Zélande, nous ne pouvons plus vraiment être considérés [Root.GetNameDef] - la confédération, comme on l'appelait, a été officiellement défaite"
 australasia_events.248.a:0 "Pour l'instant, peut-être"

 australasia_events.249.t:0 "Nouvelle-Zélande Restaurée"
 australasia_events.249.d:0 "Le gouvernement [Root.GetAdjective] a rétabli le contrôle de la Nouvelle-Zélande, et donc l'ancienne confédération a été officiellement rétablie !"
 australasia_events.249.a:0 "Les choses ont été corrigées"

 australasia_events.250.t:0 "Un référendum en Nouvelle-Zélande ?"
 australasia_events.250.d.gbr:0 "Les îles britanniques ayant été restaurées et la crise considérée comme terminée, le gouvernement de l'État néo-zélandais subit des pressions de la part de son peuple pour qu'il envisage un référendum sur l'indépendance à partir de [Root.GetNameDef]. La Nouvelle-Zélande n'a été intégrée à la Confédération que par la Consolidation of Resources Act, une mesure qui n'est plus considérée comme nécessaire. Compte tenu des émeutes qui ont éclaté dans l'État après l'imposition de la conscription, il est fort probable qu'ils voteraient pour la sécession"
 australasia_events.250.d.faction:0 "Comme [Root.GetNameDef] ne fait plus partie de l'Entente, le gouvernement de l'État de la Nouvelle-Zélande subit des pressions de la part de son peuple pour qu'il envisage un référendum sur l'indépendance du contrôle [Root.GetAdjective]. La Nouvelle-Zélande n'a été intégrée à la Confédération que par la Consolidation of Resources Act, une mesure qui n'est plus considérée comme applicable maintenant que l'alliance n'est plus un facteur. Compte tenu des émeutes qui ont éclaté dans l'État après l'imposition de la conscription, il est fort probable qu'ils voteraient pour la sécession"
 australasia_events.250.a:0 "Ils sont libres de tenir leur référendum s'ils le souhaitent"
 australasia_events.250.b:0 "Nous considérons cela comme un acte illégal"
 australasia_events.251.a:0 "Rester"
 australasia_events.251.b:0 "Faire Sécession"

 australasia_events.252.t:0 "La Nouvelle-Zélande vote pour rester"
 australasia_events.252.d:0 "Après un mois de vote dans tout l'état, avec un taux de participation très élevé, la Nouvelle-Zélande a voté pour rester dans [Root.GetNameDef]. Bien qu'il y ait des éléments contestant l'élection et revendiquant l'ingérence du gouvernement [Root.GetAdjective], la question est largement considérée comme réglée"
 australasia_events.252.a:0 "Hourra !"

 australasia_events.253.t:0 "La Nouvelle-Zélande vote pour le départ"
 australasia_events.253.d:0 "Après un mois de vote dans tout l'état, avec un taux de participation très élevé, la Nouvelle-Zélande a voté pour quitter [Root.GetNameDef]. Le vote en faveur de la motion a été extrêmement élevé, au point que peu de gens prétendent que l'île n'a pas l'obligation démocratique de faire sécession. En effet, l'État prend déjà des mesures pour rompre les liens gouvernementaux avec le continent"
 australasia_events.253.a:0 "Qu'il en soit ainsi !"

 australasia_events.254.t:0 "Jour de deuil"
 australasia_events.254.d:0 "Aujourd'hui marque le 150e anniversaire du premier débarquement de la flotte en Australie. Alors que de nombreux Australiens célèbrent cette journée, les aborigènes et indigènes pleurent la perte de leurs terres et la souffrance de leur peuple. En réponse, et avec l'aide du mouvement Australasia First Movement, l'Aborigines Progressive Association a organisé une manifestation pour l'égalité des droits, la pleine citoyenneté et une meilleure éducation pour tous les peuples aborigènes australiens. Jack Patten, le dirigeant de l'organisation et un membre notable de l'AFM, a déclaré : "Donnez-nous une chance ! Nous ne voulons pas être laissés pour compte dans la marche de l'Australasie vers le progrès. Nous demandons des droits civiques à part entière....". Cette protestation a fait l'objet de critiques mitigées, mais elle a obtenu l'appui de la population autochtone à l'égard de l'AFM et des égalitaristes frustrés par la politique de gauche"
 australasia_events.254.a:0 "Des nouvelles inquiétantes, en effet"

 australasia_events.255.t:0 "Les agriculteurs demandent de l'aide pour l'abattage de l'émeu"
 australasia_events.255.d:0 "Les agriculteurs de Walgoolan et de Burracoppin ont demandé au gouvernement d'aider à éliminer un assez grand nombre d'émeus dans la région. Ils ont demandé que des avions larguent de petites bombes sur de grands rassemblements, et ont demandés également des soldats armés de mitrailleuses pour abattre les autres, comme ce fut le cas en 1932. L'inspecteur en chef du gibier, M. A. Arnold, a déclaré : "La situation ne justifiait pas l'extermination massive des oiseaux" et que les inspecteurs n'avaient repéré aucun des rassemblements dits de masse signalés. Le gouvernement de l'État a également rejeté la demande sur la base de l'observation de M. Arnold"
 australasia_events.255.a:0 "Une guerre contre les Émeus n'est pas nécessaire"

 australasia_events.256.t:0 "Le Corps des Volontaires de Défense"
 australasia_events.256.d:0 "En réaction au retour de la guerre mondiale, la Returned and Services League of Australia (RSL) a été chargée de former une milice composée d'anciens combattants de la Weltkrieg trop âgés pour combattre outre-mer et d'hommes trop jeunes pour s'engager. L'intention de cette milice est de créer une défense statique contre l'invasion et si cela échouait, le CVD s'engagerait alors dans une guerre de guérilla contre les envahisseurs. À partir de là, ils retarderaient, harcèleraient et, peut-être, déformeraient totalement les plans de l'envahisseur"
 australasia_events.256.a:0 "Une excellente idée."

 australasia_events.257.t:0 "Monument commémoratif de guerre de l'Australasie Achevé"
 australasia_events.257.d.labor:0 "Aujourd'hui, le Mémorial australien de la guerre a terminé ses 12 années de construction et a ouvert ses portes le jour de l'ANZAC à temps pour la tenue des services commémoratifs. Ce mémorial est un témoignage de la jeune nation d'Australasie dont la bravoure et le sacrifice resteront à jamais gravés dans la mémoire du grand sanctuaire blanc. Le Premier ministre John Curtin était présent lors de l'ouverture, faisant remarquer : "Ce monument commémoratif de guerre australasiatique est un hommage qu'un pays reconnaissant rend à ceux qui l'ont servi avec tant de détermination". Par la suite, une marche d'anciens vétérans de la Weltkrieg et d'autres membres de l'AIF ont rendu hommage à ceux qui ont donné leur vie pour notre pays"
 australasia_events.257.d.uap:0 "Aujourd'hui, le Mémorial australien de la guerre a terminé ses 12 années de construction et a ouvert ses portes le jour de l'ANZAC à temps pour la tenue des services commémoratifs. Ce mémorial est un témoignage de la jeune nation d'Australasie dont la bravoure et le sacrifice resteront à jamais gravés dans la mémoire du grand sanctuaire blanc. Le Premier ministre Stanley Bruce était présent lors de l'ouverture, faisant remarquer : "Ce monument commémoratif de guerre australasiatique rendra hommage à ceux qui ont donné leur vie non seulement pour leur pays, mais aussi pour leur roi dans la défense de l'Empire". Par la suite, une marche d'anciens vétérans de la Weltkrieg et d'autres membres de l'AIF ont rendu hommage à ceux qui ont donné leur vie pour notre pays"
 australasia_events.257.d.antiwar:0 "Aujourd'hui, le Mémorial australien de la guerre a terminé ses 12 années de construction et a ouvert ses portes le jour de l'ANZAC à temps pour que les services puissent avoir lieu. Conçu à l'origine comme un mémorial pour commémorer les anciennes guerres impérialistes dans lesquelles les australasiatiques avaient été entraînés contre leur gré, il a été réorienté non seulement pour se souvenir de ceux qui ont donné leur vie pour des guerres inutiles, mais maintenant pour se souvenir aussi de leurs histoires de vie"
 australasia_events.257.d.other:0 "Aujourd'hui, le Mémorial australien de la guerre a terminé ses 12 années de construction et a ouvert ses portes le jour de l'ANZAC à temps pour la tenue des services commémoratifs. Ce mémorial est un témoignage de la jeune nation d'Australasie dont la bravoure et le sacrifice resteront à jamais gravés dans la mémoire du grand sanctuaire blanc. Par la suite, une marche d'anciens vétérans de la Weltkrieg et d'autres membres de l'AIF ont rendu hommage à ceux qui ont donné leur vie pour notre pays"
 australasia_events.257.a:0 "N'oublions jamais"

 australasia_events.258.t:0 "Pétition socialiste pour rejoindre à nouveau le parti travailliste"
 australasia_events.258.d:0 "Aujourd'hui, Donald Cameron et John Garden ont entamé des pourparlers avec la direction du Parti Labor pour rejoindre les rangs du parti. Tandis que les membres au sein du parti soutiennent l'idée de renforcer le soutien de la classe ouvrière ouvrière, d'autres, comme Jack Lang, ont qualifié une telle idée de ridicule et de dangereux pour le mouvement ouvrier. Si nous les acceptons à nouveau, il y a de fortes chances que Jack Lang se sépare une fois de plus, même si le soutien accru de la classe ouvrière pourrait valoir le risque"
 australasia_events.258.a:0 "Oui, on va les reprendre"
 australasia_events.258.b:0 "Non, ils peuvent rester où ils sont"

 australasia_events.259.t:0 "Lang Labor part encore"
 australasia_events.259.d:0 "En réponse à la réconciliation avec la gauche modérée de l'ACTU, Jack Lang et ses partisans ont une fois de plus rompu avec le parti Labor. Lang a juré de s'opposer aux dirigeants travaillistes lors des prochaines élections"
 australasia_events.259.a:0 "J'aimerais vraiment qu'il se décide"

 australasia_events.260.t:0 "Se réconcilier avec Lang Labor ?"
 australasia_events.260.d:0 "La possibilité de se réconcilier enfin avec Jack Lang et ses membres dissidents du Labor Party - même si cela signifierait au moins offrir à Lang lui-même un poste au sein du cabinet Labor. Est-ce que cela en vaut la peine, même si la nature tumultueuse de Lang rend toute cette entreprise peu susceptible de réussir ?"
 australasia_events.260.a:0 "Nous devons faire cette tentative"
 australasia_events.260.b:0 "Non, ils en demandent trop !"

 australasia_events.261.t:0 "Réussite de la réconciliation"
 australasia_events.261.d:0 "Malgré tout, la réconciliation avec Lang Labor a réussi. Le parti est une fois de plus réuni !"
 australasia_events.261.a:0 "Bravo, M. Lang !"

 australasia_events.262.t:0 "Échec du rapprochement"
 australasia_events.262.d:0 "Comme prévu, les négociations avec Lang Labor se sont transformées en querelles et accusations, et maintenant Jack Lang a quitté la table des négociations pour de bon"
 australasia_events.262.a:0 "Qu'il en soit ainsi"

 australasia_events.263.t:0 "Formation d'un bataillon Māori ?"
 australasia_events.263.d:0 "Le membre Māori oriental, Ngata, a évoqué aujourd'hui l'idée d'un bataillon maori à la Chambre des représentants. Ngata a déclaré : "Nous participons à une grande Confédération, à la défense de laquelle nous n'hésitons pas à apporter notre sang et notre vie. Nous sommes les détenteurs de droits que nous devons être en mesure d'exercer, ainsi que d'obligations que le Māori doit toujours remplir à l'avenir, comme il l'a fait dans le passé". Certains membres, cependant, trouvent l'idée d'un bataillon unique dédié au Māori insoutenable en raison de la faible population, tandis que d'autres disent qu'ils seraient mieux lotis en tant que rôles de soutien comme ils l'ont fait pendant la Weltkrieg"
 australasia_events.263.a:0 "Cela ne fera qu'aider l'effort de guerre"
 australasia_events.263.b:0 "Non, les Maoris seront mieux lotis comme troupes normales au sein de l'AIF"

 australasia_events.264.t:0 "Début de la chasse à l'homme pour Stanley Graham"
 australasia_events.264.d:0 "5 officiers volontaires du Corps de défense se sont fait tirés dessus aujourd'hui à Kowhitirangi, sur l'île du Sud. L'auteur de ce crime, Stanley Graham, a fui sa propriété après que le CVD ait enquêté sur une bagarre entre Stanley et ses voisins. Les choses se sont aggravées après la mort d'une des vaches de Stanley, et il avait accusé ses voisins de l'avoir empoisonnée. Des témoins ont rapporté que lorsqu'Anker Madsen, un de ses voisins est passé à vélo, Stanley lui a tiré dans la jambe. Lorsque les agents du CVD sont venus l'arrêter, il a ouvert le feu en tuant 3 instantanément et en en blessant 2, l'un d'eux mourant plus tard des suites de ses blessures. Une chasse à l'homme a commencé à amener Stanley à une justice rapide"
 australasia_events.264.a:0 "Choquant !"

 australasia_events.265.t:0 "Fin de la chasse à l'homme pour Stanley Graham"
 australasia_events.265.d:0 "Aujourd'hui, la police et des membres du CVD ont abattu Stanley Graham, qui a perpétré l'un des pires massacres de l'histoire [Root.GetAdjective] à ce jour. Avant que Graham ne puisse être arrêté, il a pris la vie de 14 personnes pendant les trois semaines qu'il a passées à courir. Bien que les détails ne soient pas connus quant aux raisons pour lesquelles M. Graham a commencé sa folie, les rapports de police montrent qu'il avait des antécédents de menaces et d'agressions. Après la fusillade, la maison Graham a été incendiée et le gouvernement a déplacé sa femme et ses enfants d'un bout à l'autre du pays. Il est prévu de construire un monument commémoratif sur l'ancien site de la maison de M. Graham en hommage à ceux qui sont morts"
 australasia_events.265.a:0 "Au moins, c'est fini."

 australasia_events.266.t:0 "Curtin visite [CAN.GetNameDef]"
 australasia_events.266.d:0 "Le Premier ministre John Curtin est arrivé aujourd'hui à Ottawa pour réaffirmer l'engagement de l'Australasie envers l'Entente et le Canada. Dans son discours au Parlement, il a déclaré : "Les luttes de la dernière décennie ont rapproché l'Australasie et le Canada plus que jamais. Le Canada est une source de fierté pour tous ceux qui ont été associés à elle dans cette longue lutte pour la liberté contre le syndicalisme." Après avoir reçu un tonnerre d'applaudissements après son discours, il est parti pour s'entretenir personnellement avec le premier ministre et le roi Édouard VIII au sujet de questions urgentes pour l'Entente"
 australasia_events.266.a:0 "Nous sommes dans le même bateau"

 australasia_events.267.t:0 "Visite de John Curtin"
 australasia_events.267.d:0 "Aujourd'hui, le premier ministre de l'Australasie, John Curtin, est arrivé à Ottawa pour réaffirmer l'engagement de l'Australasie envers l'Entente et le Canada. Dans son discours au Parlement, il a déclaré : "Les luttes de la dernière décennie ont rapproché l'Australasie et le Canada plus que jamais. Le Canada est une source de fierté pour tous ceux qui ont été associés à elle dans cette longue lutte pour la liberté contre le syndicalisme." Après avoir reçu un tonnerre d'applaudissements après son discours, il est parti pour s'entretenir personnellement avec le premier ministre et le roi Édouard VIII au sujet de questions urgentes pour l'Entente"
 australasia_events.267.a:0 "L'Australasie reste un allié de confiance"

 australasia_events.300.t:0 "Prince George tué dans un accident"
 australasia_events.300.d:0 "Un récent écrasement d'un petit avion en route vers la Nouvelle-Zélande a coûté la vie à plusieurs personnes, dont le gouverneur général de [Root.GetNameDef], Prince George. Le pays est en deuil, irrité par la perte du jeune prince, et une commission royale se penche actuellement sur la cause du désastre... même si, à vrai dire, peu de débris ont été trouvés dans les eaux du Pacifique après des semaines de recherches. Entre-temps, le frère aîné du prince, le prince Henry, duc de Gloucester, est arrivé à [Root.GetNameDef] pour le remplacer. Malheureusement, le premier acte du prince Henry en tant que gouverneur général sera d'assister aux funérailles de son frère"
 australasia_events.300.d.albert:0 "Un récent accident d'un petit avion en route pour la Nouvelle-Zélande a fait plusieurs victimes, dont le gouverneur général de [Root.GetNameDef], Prince George. Le pays est en deuil, furieux de la perte du jeune prince, et une commission royale se penche actuellement sur la cause de la catastrophe... même si, à vrai dire, peu d'épaves ont été retrouvées dans les eaux du Pacifique après des semaines de recherche. En attendant, le frère aîné du prince - le Prince Albert - est arrivé en [Root.GetNameDef] pour le remplacer. Malheureusement, le premier acte du Prince Albert en tant que Gouverneur général sera d'assister aux funérailles de son frère."
 australasia_events.300.d.hore_ruthven:0 "Le récent crash d'un petit avion en direction de la Nouvelle-Zélande a fait plusieurs victimes, dont le Gouverneur Général de [Root.GetNameDef], le Prince George. Le pays est en deuil, furieux de la perte du jeune prince, et une commission royale se penche actuellement sur les causes de la catastrophe... même si, à vrai dire, peu d'épave a été retrouvée dans les eaux du Pacifique après des semaines de recherche. Le Prince Albert étant déjà affecté au Canada, Alexander Hore-Ruthven, le Comte de Gowrie, a été chargé de le remplacer. Malheureusement, la première action du Comte en tant que Gouverneur Général sera d'organiser les funérailles de son prédécesseur."
 australasia_events.300.a:0 "C'est une triste perte"

 australasia_events.301.t:0 "Décès de Joseph Lyons"
 australasia_events.301.d:0 "Aujourd'hui, le Parlement australasiatique pleure la perte de Joseph A. Lyons. Tous les partis politiques se souviennent tendrement de lui, même s'il a quitté le parti Labor et est devenu l'un des dirigeants du parti nationaliste. Son héritage sera toutefois un héritage de difficultés et de détermination, comme l'a montré Stanley Bruce et lui lorsqu'il a continué de faire pression en faveur d'élections démocratiques au risque d'être destitué. Il était également partiellement responsable de la mise en œuvre des politiques visant à atténuer le pire de la dépression et, malgré l'échec des nationalistes, il a été vu affectueusement parmi beaucoup de la population en général pour avoir tiré le meilleur parti de ce qu'il avait"
 australasia_events.301.a:0 "Il nous manquera."

 australasia_events.302.t:0 "Fred Paterson s'est fait tiré dessus !"
 australasia_events.302.d:0 "Alors que le Australasian Council of Trade Unions se prépare pour le prochain premier Congrès, le gouvernement est devenu un foyer de luttes intestines et de manœuvres politiques. C'est peut-être pour cette raison que le dirigeant syndicaliste Fred Paterson a été abattu plus tôt ce matin alors qu'il quittait ses bureaux à Canberra. Immédiatement transporté à l'hôpital, Paterson a été déclaré en bon état et devrait se rétablir rapidement, mais l'agresseur n'a pas encore été arrêté. Des appels ont été lancés par les plus hautes instances de l'ACTU en faveur du calme et d'une transition ordonnée du pouvoir une fois le Congrès tenu"
 australasia_events.302.a:0 "C'est épouvantable"

 australasia_events.303.t:0 "Démission de Stanley Bruce"
 australasia_events.303.d.gov:0 "Après 23 ans de politique et de controverse, le Premier ministre Stanley Bruce a décidé de démissionner de son poste de chef du Parti de l'Australasie unie. Cela a plongé son parti dans un chaos considérable, plusieurs membres ayant déclaré sa décision inopportune, et une lutte immédiate a commencé pour trouver son remplaçant"
 australasia_events.303.d.notgov:0 "Après 23 ans de politique et de controverse, Stanley Bruce a décidé de quitter son poste de chef du Parti de l'Australasie unie. Cela a plongé son parti dans un chaos considérable alors qu'il cherchait un remplaçant, bien qu'il semble y avoir un consensus sur le fait que c'est le manque de leadership de Bruce qui a mené au statut actuel du parti. Ils y voient une opportunité pour le renouvellement de l'UAP"
 australasia_events.303.a:0 "Robert Menzies prend la tête de l'UAP"
 australasia_events.303.b:0 "Sidney Holland devient le premier Néo-Zélandais à diriger le parti"

 australasia_events.304.t:0 "Effondrement de la coalition UAP/Country"
 australasia_events.304.d:0 "Earle Page, insatisfait de l'élection de Robert Menzies à la tête du Parti de l'Australasie unie, a lancé une attaque cinglante contre l'intégrité de Menzies en déclarant : "Le gouvernement australasiatique a besoin d'un dirigeant possédant non seulement les qualités que j'ai mentionnées, mais aussi les trois qualités essentielles de courage, loyauté et jugement". La coalition entre l'UAP et le Country party semble être à une fin permanente, Page rompant tous les accords entre les parties immédiatement"
 australasia_events.304.a:0 "Quel gâchis."

 australasia_events.305.t:0 "Page n'est plus chef de file de l'ACP"
 australasia_events.305.d:0 "Les luttes intestines au sein du Country Party à la fin de la coalition avec l'UAP ont atteint leur apogée, le parti ayant unanimement retiré Earle Page de la tête du parti et l'ayant remplacé par Arthur Fadden"
 australasia_events.305.a:0 "Intéressant."

 australasia_events.306.t:0 "J.B. Miles démissionne"
 australasia_events.306.d:0 "En raison de sa santé déclinante et d'une série d'arguments de leadership qui ont ébranlé l'Australasian Council of Trade Unions, J.B. Miles a finalement accepté de démissionner de son poste de dirigeant des Maximistes. Avant sa démission, Miles était pratiquement impuissant en tant que premier ministre, et ceux qui laissaient entendre que son successeur, Lance Sharkey, était celui qui a lentement érodé le leadership de Miles. Ce qui a été diffusé jusqu'à présent implique et que la démission de Miles était loin d'être volontaire, mais les questions à ce sujet sont pour l'instant très peu nombreuses. Malgré cela, Miles a réaffirmé son engagement envers les Maximistes et continuera à les soutenir"
 australasia_events.306.a:0 "Dommage."

 australasia_events.307.t:0 "Décès de David Murray Anderson"
 australasia_events.307.d:0 "Aujourd'hui, tous les drapeaux de Sydney sont en berne après la mort subite de Sir David Murray Anderson. Sir Anderson, l'actuel gouverneur de la Nouvelle-Galles du Sud, est surtout connu pour avoir réussi à évacuer les colonies britanniques des Indes orientales, sauvant ainsi des milliers de vies et une grande partie de la flotte britannique du Pacifique. Bien que Sir Anderson soit malade depuis un certain temps, laissant Sir Phillip Street le remplacer pour ses apparitions publiques, il s'est fait entendre en soutenant la Australasian Guard comme "le seul homme sain d'esprit en Australasie" qui serait capable de réaliser ses plans pour reprendre les Indes orientales. Sa mort n'a fait que renforcer le soutien au mouvement de droite"
 australasia_events.307.a:0 "Un homme de qualité."

 australasia_events.308.t:0 "Démission de Fred Paterson"
 australasia_events.308.d:0 "Le "champion du peuple" Fred Paterson, après des années de leadership fort, a décidé de se retirer de la présidence de l'ACTU en invoquant la famille et la santé comme raison. Bien qu'il ne soit plus à la tête de l'ACTU, il assumera la vice-présidence du nouveau chef. Le premier choix pour le remplacer est celui d'Elsie Farrelly, une socialiste et féministe de renom qui a fait plusieurs pas vers l'autonomisation des femmes de la classe ouvrière. L'autre choix est l'érudit et philosophe John Anderson. Il a fait pression en faveur de nombreuses réformes pour aider nos camarades à poursuivre des études supérieures et à approfondir leurs connaissances. Les deux sont tout à fait dignes de ce poste, mais on ne peut en choisir qu'un seul"
 australasia_events.308.a:0 "Elsie Farrely prendra sa place"
 australasia_events.308.b:0 "John Anderson est le bon choix"

 australasia_events.309.t:0 "Décès de John Curtin"
 australasia_events.309.d.hog:0 "Après avoir souffert d'une détérioration de sa santé pendant un certain nombre d'années, le Premier ministre John Curtin est décédé aujourd'hui d'une insuffisance cardiaque au Lodge de Canberra. Chef de longue date du parti Labor, Curtin était très respecté dans tout le pays, mais le fait d'être Premier ministre a entraîné une nette détérioration de sa santé au cours des dernières années. Son corps a été ramené à Perth, sa ville natale, sur un Dakota de la RAAF, escorté par un vol de neuf avions de chasse. Après avoir été enterré au cimetière Karrakatta de Perth, il a été enterré par plus de 100 000 personnes, dont plus de 30 000 ont assisté au service funèbre lui-même"
 australasia_events.309.d.nothog:0 "Après avoir souffert d'une détérioration de sa santé pendant plusieurs années, John Curtin est décédé aujourd'hui d'une insuffisance cardiaque dans ses bureaux à Canberra. Chef de longue date du parti Labor, Curtin était très respecté dans tout le pays. Après s'être allongé en état, il a été inhumé au cimetière Karrakatta, dans sa ville natale de Perth, où plus de 100 000 personnes ont assisté à ses funérailles et où plus de 30 000 personnes ont assisté aux funérailles"
 australasia_events.309.a:0 "Un grand changement australasiatique"

 australasia_events.310.t:0 "Le nouveau chef des Labor"
 australasia_events.310.d:0 "Avec la mort de Curtin, le chef temporaire du parti travailliste, Ben Chifley, fait face à une élection pour déterminer si son leadership sera permanent ou s'il incombera au populaire Peter Fraser. La plupart considèrent que les chances de réussir dans la course serrée sont égales"
 australasia_events.310.a:0 "Chifley reste le leader syndical"
 australasia_events.310.b:0 "Peter Fraser prend le contrôle du parti"

 australasia_events.350.t:0 "[From.GetNameDefCap] réclame la Nouvelle-Guinée"
 australasia_events.350.d:0 "Le gouvernement [From.GetAdjective], poursuivant une politique revancharde qu'il appelle la doctrine Anderson, a déposé une revendication sur la partie nord de la Nouvelle-Guinée et sur les archipels situés immédiatement à son est, en invoquant le contrôle de [Root.GetNameDef] sur la région comme étant contraire à son intérêt national."
 australasia_events.350.a:0 "C'est scandaleux !"
 australasia_events.350.b:0 "Ils ne l'auront pas !"

 australasia_events.351.t:0 "[From.GetNameDefCap] réclame la Mélanésie"
 australasia_events.351.d:0 "Le gouvernement [From.GetAdjective], poursuivant une politique revancharde qu'il appelle la doctrine Anderson, a déposé une revendication sur les îles Mélanésiennes, citant qu'elles n'ont été perdues qu'en raison de la prise de contrôle par l'Allemagne suite à la Weltkrieg, et qu'elles font partie du domaine éminent de [From.GetNameDef]."

 australasia_events.352.t:0 "L'Australasie revendique le Pacifique Sud"
 australasia_events.352.d:0 "Le gouvernement [From.GetAdjective], poursuivant une politique revancharde qu'il appelle la doctrine Anderson, a déposé une revendication sur les îles du Pacifique Sud, en citant qu'elles n'ont été perdues qu'en raison de la prise de contrôle de l'Allemagne suite à la Weltkrieg, et qu'elles font partie du domaine éminent de [From.GetNameDef]."

 australasia_events.353.t:0 "L'Australasie revendique les Indes orientales [Root.GetAdjective]"
 australasia_events.353.d:0 "Le gouvernement [From.GetAdjective], qui mène une politique revancharde qu'il appelle la Doctrine Anderson, a déposé une revendication sur les îles au nord de la Nouvelle-Guinée - qui faisaient autrefois partie des Indes orientales espagnoles et ont été vendues à l'Allemagne après que l'Espagne ait perdu la guerre avec les États-Unis. [From.GetNameDefCap] a déclaré que le contrôle de [Root.GetNameDef] sur la région était contraire à son intérêt national."

 australasia_events.354.t:0 "[From.GetNameDefCap] revendique Singapour"
 australasia_events.354.d:0 "Le gouvernement [From.GetAdjective], poursuivant une politique revanchiste qu'il appelle la Doctrine Anderson, a revendiqué Singapour - le dernier bastion du Royaume-Uni face à l'Allemagne dans les derniers jours de la Weltkrieg. Reste à savoir si [From.GetNameDef] le cherche pour son propre compte ou pour le compte de ses alliés"

 australasia_events.355.t:0 "[From.GetNameDefCap] revendique le Nord de Bornéo"
 australasia_events.355.d:0 "Le gouvernement [From.GetAdjective], poursuivant une politique revancharde qu'il appelle la Doctrine Anderson, a revendiqué le nord de Bornéo - sans doute à l'instigation du Rajah blanc, l'homme qui dirigeait le royaume du Sarawak comme son terrain de jeu personnel et qui aimerait le voir restauré."

 australasia_events.356.t:0 "[From.GetNameDefCap] revendique Malaya"
 australasia_events.356.d:0 "Le gouvernement [From.GetAdjective], poursuivant une politique revancharde qu'il appelle la Doctrine Anderson, a déposé une plainte sur la péninsule malaise, citant qu'elle a été prise aux Britanniques après la fin de la Weltkrieg et fait donc partie à juste titre du domaine éminent de [From.GetNameDef]."

 australasia_events.357.t:0 "[From.GetNameDefCap] réclame l'ouest de la Nouvelle-Guinée"
 australasia_events.357.d:0 "Le gouvernement [From.GetAdjective], poursuivant une politique revancharde qu'il appelle la doctrine Anderson, a revendiqué la partie occidentale de l'île de Nouvelle Guinée. Bien qu'ils affirment que la région fait partie intégrante de leurs besoins en matière de sécurité, ils n'y ont en réalité aucun droit, ce qui n'est qu'une preuve supplémentaire de leur politique expansionniste et impérialiste"

 australasia_events.358.t:0 "[From.GetNameDefCap] réclame le Timor"
 australasia_events.358.d:0 "Le gouvernement [From.GetAdjective], poursuivant une politique revancharde qu'il appelle la doctrine Anderson, a revendiqué l'île du Timor. Bien qu'ils affirment que l'île fait partie intégrante de leurs besoins en matière de sécurité, ils n'y ont en réalité aucun droit, ce qui n'est qu'une preuve supplémentaire de leur politique expansionniste et impérialiste"

 australasia_events.360.t:0 "L'Ultimatum [From.GetAdjective]"
 australasia_events.360.d.puppet:0 "Le gouvernement [From.GetAdjective] a envoyé un ultimatum : soit nous leur remettons les terres qu'ils revendiquent actuellement en vertu du mandat de la Doctrine Anderson, actuellement détenues par nos sujets [puppet_owner.GetAdjective], soit ils les prennent de force"
 australasia_events.360.d.owned:0 "Le gouvernement [From.GetAdjective] a envoyé un ultimatum : soit nous leur remettons les terres qu'ils revendiquent actuellement dans le cadre du mandat de la Doctrine Anderson, soit ils les prendront par la force"
 australasia_events.360.a:0 "Nous n'avons pas le choix - laissez-leur la terre"
 australasia_events.360.b:0 "Quoi ? Quoi ? Non ! Ils devront se battre pour l'obtenir"

 australasia_events.361.t:0 "[From.GetNameDefCap] nous rend notre terre"
 australasia_events.361.d:0 "Nos seigneurs [From.GetAdjective] ont accepté une demande de [AST.GetNameDef] que les terres qu'ils revendiquent en vertu de leur mandat revanchiste de la doctrine Anderson soient cédées immédiatement. Apparemment, ils craignent que [Ast.GetNameDef] ne soutienne leurs demandes par la guerre ?"
 australasia_events.361.a:0 "Il semble que nous n'ayons pas le choix en la matière...."

 australasia_events.362.t:0 "[From.GetNameDefCap] s'est relâché"
 australasia_events.362.d:0 "Il semble que la chance soit avec nous -[From.GetNameDef] s'est plié à nos demandes et a accepté de retourner nos revendications immédiatement. La guerre ne sera pas nécessaire"
 australasia_events.362.a:0 "Un choix prudent de leur part"

 australasia_events.363.t:0 "[From.GetNameDefCap] A refusé"
 australasia_events.363.d:0 "Il semble que [From.GetNameDef] a refusé de céder à nos demandes. Nous n'avons pas d'autre choix que d'appuyer nos paroles avec force"
 australasia_events.363.a:0 "Qu'il en soit ainsi !"

 australasia_events.364.t:0 "[From.GetNameDefCap] saisit la Nouvelle-Guinée"
 australasia_events.364.d:0 "Avec les forces [Root.GetAdjective] occupées dans notre guerre actuelle, et aucune présente en Nouvelle-Guinée, les troupes [From.GetAdjective] ont traversé la frontière et saisi le territoire. Il semble qu'il n'y ait pas grand-chose que nous puissions faire pour l'instant"
 australasia_events.364.a:0 "Sales opportunistes !"

 australasia_events.365.t:0 "[From.GetNameDefCap] saisit la Nouvelle-Guinée"
 australasia_events.365.d:0 "Avec les forces [Root.GetAdjective] occupées dans notre guerre actuelle, et aucune présente dans la partie ouest de la Nouvelle-Guinée, les troupes [From.GetAdjective] ont traversé la frontière et ont saisi le territoire. Il semble qu'il n'y ait pas grand-chose que nous puissions faire pour l'instant"

 australasia_events.366.t:0 "[From.GetNameDefCap] Saisit le Timor"
 australasia_events.366.d:0 "Avec les forces [Root.GetAdjective] occupées dans notre guerre actuelle, et aucune présente sur l'île de Timor, des troupes [From.GetAdjective] y ont débarqué et ont pris le territoire. Il semble qu'il n'y ait pas grand-chose que nous puissions faire pour l'instant"

 australasia_events.367.t:0 "Retour des terres britanniques"
 australasia_events.367.d:0 "Maintenant que les Home Lands ont été restaurées, il est temps que nous réfléchissions à ce qu'il convient de faire des terres prises par le biais de la Doctrine Anderson - ce sont, après tout, des terres que nous avons récupérées pour le bien des Britanniques, alors qu'ils étaient incapables de le faire par leurs seuls moyens. Il est possible qu'ils nous laissent tout garder. Nous avons fait tout le travail, après tout. Certains membres de notre cabinet suggèrent que [Root.GetNameDef] ne devrait pas faire cette offre. Les soldats australasiatiques ont versé du sang pour ça, n'est-ce pas ?"
 australasia_events.367.a:0 "Nous devrions le proposer en retour."
 australasia_events.367.b:0 "Non - nous les protégerons mieux qu'ils ne l'ont fait."

 australasia_events.368.t:0 "L'offre [From.GetAdjective]"
 australasia_events.368.d:0 "Le gouvernement [From.GetAdjective] nous a fait une offre - maintenant que nous avons été restaurés, les terres qu'ils ont prises en notre nom par le biais de la doctrine Anderson nous appartiennent de plein droit, selon eux. Considérant que [From.GetNameDef] a dépensé beaucoup de sang et d'efforts pour les obtenir, il vaut peut-être la peine de reconnaître qu'ils offrent plus de protection à ces colonies que nous ne pourrons jamais en offrir ?"
 australasia_events.368.a:0 "Nous acceptons volontiers leur offre."
 australasia_events.368.b:0 "Ils se sont battus pour elles, ils peuvent les garder."

 australasia_events.369.t:0 "Les terres sont restituées"
 australasia_events.369.d:0 "Avec des remerciements chaleureux, le gouvernement [From.GetAdjective] a accepté le retour de leurs anciennes colonies. Une grande cérémonie a eu lieu à Canberra pour commémorer l'occasion, et des récompenses ont été remises à de nombreux membres du [Root.GetAdjective] pour leur rôle dans la restauration de l'Empire britannique"
 australasia_events.369.a:0 "Bravo à nous !"

 australasia_events.370.t:0 "Nous devons garder les colonies"
 australasia_events.370.d:0 "Le gouvernement [From.GetAdjective] a refusé de reprendre les colonies, le cœur rempli de remerciements pour cette offre. [Root.GetNameDefCap], disent-ils, peut clairement offrir une meilleure protection pour ces terres qu'ils ne le pourraient jamais, et ils espèrent que nous les administrerons comme ils le feraient."
 australasia_events.370.a:0 "Oh ? C'est gentil de leur part de le dire."

 australasia_events.371.t:0 "Prise de contrôle syndicaliste dans [FROM.GetNonIdeologyName]"
 australasia_events.371.d:0 "La récente révolution en [ROOT.GetNameDefCap] représente une menace imminente pour nous, mais nous avons la possibilité d'agir. Si nous déplaçons rapidement nos forces en Nouvelle-Guinée, nous pouvons traverser les chaînes Owen-Stanley et nous emparer du territoire de la Papouasie avant qu'elle n'ait la possibilité de réagir."
 australasia_events.371.a:0 "L'Internationale doit être contenue !"
 australasia_events.371.b:0 "Nous ne pouvons pas épargner les ressources..."

 australasia_events.372.t:0 "[FROM.GetNonIdeologyNameDefCap] Saisit la Papouasie !"
 australasia_events.372.d:0 "Avec la nation dans le chaos de notre récente révolution, le gouvernement [FROM.GetAdjective] a saisi le territoire de la Papouasie sous prétexte de contenir la propagation du syndicalisme. Ils ont refusé en protestant et notre seul recours serait la guerre, mais c'est peut-être une guerre que nous ne pouvons pas nous permettre actuellement."
 australasia_events.372.a:0 "Qu'il en soit ainsi"

 australasia_events.373.t.new_guard_coup:0 "Coup d'État de la Nouvelle Garde dans [FROM.GetNonIdeologyName]"
 australasia_events.373.d.new_guard_coup:0 "Selon des nouvelles récentes de [FROM.GetNonIdeologyName], la Nouvelle Garde a réussi à renverser le gouvernement syndicaliste et à ramener le pays dans la sphère de l'Entente. Puisque cela a éliminé la menace pour nous, nous pouvons leur rendre la Papouasie... si c'est ce que nous voulons faire."
 australasia_events.373.t.invaded:0 "[ENT.GetNonIdeologyNameDefCap] Rétablit l'ordre dans [AST.GetNonIdeologyName]"
 australasia_events.373.d.invaded:0 "La coalition des forces de l'Entente a réussi à renverser le régime syndicaliste et à rétablir la paix en [AST.GetNonIdeologyName]. Puisque cela élimine la menace qui pèse sur nous, nous pouvons leur rendre la Papouasie... si c'est ce que nous voulons faire."
 australasia_events.373.a:0 "Ils en sont les propriétaires légitimes."
 australasia_events.373.b:0 "C'est à nous maintenant !"

 australasia_events.374.t:0 "[FROM.GetNonIdeologyNameDefCap] Rend la Papouasie"
 australasia_events.374.d:0 "Avec l'élimination de la menace du régime syndicaliste illégal, le gouvernement [FROM.GetAdjective] a décidé de nous rendre notre partie de la Papouasie."
 australasia_events.374.a:0 "Les loyalistes auront tout notre soutien !"

 australasia_events.375.t:0 "[FROM.GetNonIdeologyNameDefCap] Conserve la Papouasie"
 australasia_events.375.d:0 "Bien que la paix ait été rétablie dans notre pays, les forces [FROM.GetAdjective]es ont décidé de maintenir leur occupation illégale de notre partie de la Papouasie. Malheureusement, nous ne pouvons rien y faire."
 australasia_events.375.a:0 "Nous nous en souviendrons !"

 australasia_events.376.t:0 "Les syndicalistes s'emparent de l'Australasie"
 australasia_events.376.d:0 "Les récentes élections dans la Confédération australasienne ont vu la victoire du parti travailliste dirigé par John Curtin, mais quelques jours après sa victoire, des éléments radicaux au sein du parti travailliste se sont soulevés et ont pris le contrôle. Ces radicaux sont fidèles au Conseil australasien des syndicats, l'ACTU, qui est la faction syndicaliste la plus importante des Antipodes, en fuite depuis le soulèvement de la Commune de Melbourne en 1924 et la suppression subséquente des syndicats par le gouvernement du gouverneur général William Birdwood.\n\nLe coup d'État a laissé la nation en état de choc, les loyalistes syndicalistes étant déjà descendus dans la rue dans toute l'Australasie pour empêcher les manifestations et les explosions de violence."
 australasia_events.376.a:0 "Un ajout bienvenu à la révolution mondiale !"
 australasia_events.376.b:0 "C'est alarmant."
 australasia_events.376.c:0 "Le syndicalisme revient dans notre hémisphère..."

 australasia_events.377.t:0 "La garde australasienne"
 australasia_events.377.d:0 "Nouvelles surprenantes de la part de [AST.GetNameDef] : le Centre Party d'Eric Campbell a réussi à remporter les dernières élections. Le Centre Party est le front politique de la Garde australasienne, une organisation paramilitaire composée d'anciens militaires ayant participé à la Weltkrieg. Ces autoritaires de droite ont longtemps critiqué le gouvernement australasien pour ne pas être allé assez loin dans la répression du syndicalisme, et ont été admirés pour leur aide dans la répression du soulèvement de la Commune de Melbourne en 1924. Leur popularité n'a fait que croître lorsqu'ils ont maintenu l'ordre pendant les récentes violences ouvrières qui ont suivi les élections de 1936. On ne sait pas quel effet ce tournant vers l'autoritarisme aura sur le pays, bien que l'Entente soit soulagée par le fervent dévouement de la Garde à l'Empire britannique."
 australasia_events.377.a:0 "Intéressant."

 australasia_events.378.t:0 "Le mouvement Australasia First"
 australasia_events.378.d:0 "Nouvelles surprenantes de [AST.GetNameDef] : l'AFM de Percy Stephensen a réussi à prendre le contrôle du parlement lors des dernières élections. Le Mouvement pour l'Australasie d'abord est un parti anti-britannique qui a capitalisé sur le sentiment anti-guerre en Australasie, et qui promet maintenant de couper tous les liens avec la couronne britannique en plus d'un éventuel retrait de l'alliance de l'Entente.\nLe groupe est réputé pour sa rhétorique syncrétique autoritaire, et l'on s'attend à ce que le premier ministre Stephensen prenne rapidement des mesures pour éliminer le régime démocratique en Australasie, en plus de transformer le pays en république. Des manifestations et des affrontements violents menés par la Garde australasienne ont déjà éclaté dans tout le pays, et l'on ignore actuellement si l'Entente a l'intention d'intervenir."
 australasia_events.378.a:0 "Intéressant."

 australasia_events.379.t:0 "Coup d'État de la garde australasienne"
 australasia_events.379.d:0 "Nouvelles choquantes de [AST.GetNameDef] : la Garde australienne, un groupe d'autoritaires de droite qui a longtemps critiqué le gouvernement australien pour ne pas être allé assez loin dans la répression du syndicalisme, et qui a perdu ses dernières élections avec une bonne marge, a pris le contrôle du gouvernement.\n\nDirigé par le maréchal Thomas Blamey, le nouveau gouvernement a immédiatement promis que [AST.GetNameDef] ferait tout ce qui est en son pouvoir pour éradiquer le syndicalisme en Australasie. Blamey a également déclaré que l'Australasie se consacrerait entièrement à l'alliance de l'Entente en tant que membre fier et loyal de l'Empire britannique. Des manifestations ont déjà éclaté dans tout le pays et l'Australasie est donc confrontée à un avenir incertain et probablement instable."
 australasia_events.379.d.nzl:0 "Nouvelles choquantes de [AST.GetNameDef] : la Garde australasienne, un groupe d'autoritaires de droite farouchement anti-syndicalistes et pro-monarchistes, a pris d'assaut le Parlement australasien à Canberra et s'est emparée du gouvernement.\n\nDirigé par le maréchal Thomas Blamey, le nouveau gouvernement a immédiatement promis que [AST.GetNameDef] ferait tout ce qui est en son pouvoir pour rétablir l'ordre dans le pays et annulerait immédiatement tous les efforts visant à transformer le pays en une république extérieure à l'Empire britannique. Certains y voient un rétablissement du statu quo, mais il est probable que cette instabilité soit synonyme de nouveaux problèmes pour le pays."
 australasia_events.379.a:0 "Comme c'est inattendu."

 australasia_events.380.t:0 "[AST.GetNameDefCap] devient une République"
 australasia_events.380.d.permission:0 "Après un débat parlementaire controversé qui a parfois menacé de provoquer une nouvelle flambée de violence civile, le gouvernement [AST.GetAdjective] a ratifié aujourd'hui la loi constitutionnelle australasienne, qui prévoit l'abandon du système parlementaire de Westminster au profit d'une république.\n\nCette ratification s'est faite avec la permission réticente de [CAN_king_full_name], à condition que [AST.GetNameDef] reste un allié fidèle et loyal de l'étranger."
 australasia_events.380.d.kicked:0 "Après un débat parlementaire controversé qui a parfois menacé de provoquer une nouvelle flambée de violence civile, le gouvernement [AST.GetAdjective] a ratifié aujourd'hui la loi constitutionnelle australasienne, qui prévoit l'abandon du système parlementaire de Westminster au profit d'une république.\n\nCette décision a été prise avec l'autorisation réticente de [CAN_king_full_name], bien qu'elle ait entraîné le retrait de [AST.GetNameDef] de l'alliance de l'Entente et de son statut de membre du Commonwealth."
 australasia_events.380.d.rebel:0 "Après un débat parlementaire controversé qui a parfois menacé de provoquer une nouvelle flambée de violence civile, le gouvernement [AST.GetAdjective] a ratifié aujourd'hui la loi constitutionnelle australasienne, qui prévoit l'abandon du système parlementaire de Westminster au profit d'une république.\n\nCette ratification s'est faite au mépris de [CAN_king_full_name], qui a fait savoir par l'intermédiaire de son gouverneur général que le projet de loi n'était pas valide, et les monarchistes du pays ont décrié l'acte du gouvernement comme une trahison. Jusqu'à présent, [AST.GetNameDef] a été éjecté de l'alliance de l'Entente, et il reste à voir si la couronne britannique ira plus loin en guise de représailles."
 australasia_events.380.a:0 "Bonté divine !"

 australasia_events.381.t:0 "Le second soulèvement de Melbourne"
 australasia_events.381.d:0 "Des troubles massifs dans la Confédération [AST.GetAdjective]ne ont culminé avec le deuxième soulèvement de Melbourne par les syndicalistes, reflétant le premier soulèvement de ce type qui a eu lieu en 1924 et qui a été écrasé à la fois par le gouvernement et les forces paramilitaires.\n\nCette fois, cependant, le gouvernement impopulaire dirigé par la Garde australasienne a plié sous la pression du public et a cédé le contrôle du gouvernement au Conseil australasien des syndicats, qui a promis au public de rétablir l'ordre et d'offrir un traitement équitable au travailleur [AST.GetAdjective]. La révolution a fait des vagues dans tout le pays et a donné lieu à des manifestations encore plus nombreuses. On ne sait pas encore si l'Entente interviendra."
 australasia_events.381.a:0 "Un ajout bienvenu à la révolution mondiale !"
 australasia_events.381.b:0 "C'est alarmant."

 australasia_events.382.t:0 "Le second soulèvement de Melbourne"
 australasia_events.382.d:0 "Des troubles massifs dans la Confédération [AST.GetAdjective]ne ont culminé avec le deuxième soulèvement de Melbourne par les syndicalistes, reflétant le premier soulèvement de ce type qui s'est produit en 1924 et qui a été écrasé à la fois par le gouvernement et les forces paramilitaires.\n\nLe gouvernement impopulaire de la Garde australasienne a ordonné aux soldats [AST.GetAdjective]s d'ouvrir le feu sur les manifestants, ce qui a provoqué un bain de sang qui a fait des centaines de morts et semé le chaos dans la ville méridionale pendant des semaines. Bien que la Garde semble contrôler la situation et qu'elle ait tenté de bloquer toute information en provenance de Melbourne, cette violence sans précédent a entraîné la condamnation de [AST.GetNameDef] dans le monde entier."
 australasia_events.382.a:0 "C'est alarmant."

 australasia_events.383.t:0 "Le second soulèvement de Melbourne"
 australasia_events.383.d:0 "Des troubles massifs dans la Confédération [AST.GetAdjective]ne ont abouti à la seconde révolte de Melbourne par les syndicalistes, reflétant le premier soulèvement de ce type qui s'est produit en 1924 et qui a été écrasé à la fois par le gouvernement et les forces paramilitaires. Décidé à ne pas retourner ses armes contre la foule, le gouvernement de la Garde australasienne, incroyablement impopulaire, s'est tourné vers les Britanniques pour obtenir de l'aide. Comme en 1924, les Britanniques ont invoqué la loi sur les protocoles d'urgence et pris le contrôle direct de [AST.GetNameDef], le gouverneur général exigeant du premier ministre Eric Campbell qu'il démissionne et adoptant une série de lois pour tenter de parvenir à un compromis. La situation dans le pays s'est finalement apaisée, mais le pays se retrouve au même point qu'en 1936, lorsque les premières élections ont été convoquées : sous le régime autoritaire des Britanniques, avec pour mandat de maintenir l'ordre à tout prix."
 australasia_events.383.a:0 "C'est alarmant."

 australasia_events.384.t:0 "La crise néo-zélandaise"
 australasia_events.384.d.synd:0 "La crise semble s'aggraver dans [AST.GetNameDef] alors que les médias font état d'une rupture des liens entre l'État [AST.GetAdjective] de Nouvelle-Zélande et le continent. Le soutien de la Nouvelle-Zélande au nouveau gouvernement syndicaliste n'a jamais été très fort, et des rapports indiquent que l'État a offert un refuge aux forces paramilitaires de la Nouvelle Garde fuyant le continent après avoir échoué à renverser le gouvernement de Canberra lors d'une récente tentative de coup d'État.\n\nUne partie de la marine et de l'armée [AST.GetAdjective] ayant déjà fait défection en Nouvelle-Zélande, la perspective d'une guerre se dessine... une guerre qui, on le craint, pourrait même entraîner l'Entente dans une confrontation finale avec les syndicalistes [AST.GetAdjective]."
 australasia_events.384.d.afm:0 "La crise semble s'aggraver dans [AST.GetNameDef] alors que les organisations de presse font état d'une rupture des liens entre l'État [AST.GetAdjective] de Nouvelle-Zélande et le continent. Le soutien de la Nouvelle-Zélande au nouveau gouvernement de l'AFM n'a jamais été très fort, en particulier après la rupture de ses liens avec l'Entente, et des rapports indiquent que l'État a offert un refuge aux forces paramilitaires de la Nouvelle Garde fuyant le continent après avoir échoué à renverser le gouvernement de Canberra lors d'une récente tentative de coup d'État.\n\nUne partie de la marine et de l'armée [AST.GetAdjective] ayant déjà fait défection en Nouvelle-Zélande, la perspective d'une guerre se profile... une guerre qui, on le craint, pourrait même entraîner l'Entente dans une épreuve de force finale avec les républicains [AST.GetAdjective]."
 australasia_events.384.a:0 "C'est alarmant."

 australasia_events.385.t:0 "La Nouvelle-Zélande vote pour l'indépendance"
 australasia_events.385.d:0 "Après un récent référendum qui a semé la discorde, l'État australasien de Nouvelle-Zélande a voté aujourd'hui en faveur de l'indépendance vis-à-vis de la grande confédération.\n\nLes Néo-Zélandais s'opposent depuis longtemps à leur annexion par le continent à la suite de l'invocation par les Britanniques de la loi sur la conservation des ressources (Conservation of Resources Act) en 1924, et ce ressentiment s'est transformé en campagne pour l'indépendance après l'imposition de la conscription par le continent. Le gouvernement de Canberra a approuvé à contrecœur la sécession de l'État, qui devrait prendre effet immédiatement."
 australasia_events.385.a:0 "Intéressant."

 australasia_events.386.t:0 "Rétablissement de la démocratie en Australasie"
 australasia_events.386.d:0 "[AST.GetNameDefCap] est sous le régime autoritaire du gouverneur général William Birdwood depuis l'invocation par les Britanniques des protocoles d'urgence en 1924, considérés par beaucoup dans le pays comme une réponse brutale au soulèvement syndicaliste de la Commune de Melbourne. Birdwood a finalement cédé aux appels à la tenue d'élections ouvertes, ce qui a abouti au résultat attendu, à savoir que le parti United Australasia de Stanley Bruce a obtenu un gouvernement majoritaire au parlement de Canberra.\n\nOn s'attend à ce que Bruce ait du fil à retordre, avec l'augmentation de l'agitation ouvrière et les appels à la révocation des restrictions les plus flagrantes de Birdwood en matière de liberté individuelle."
 australasia_events.386.a:0 "Intéressant."
 australasia_events.387.d:0 "[AST.GetNameDefCap] est sous le régime autoritaire du gouverneur général William Birdwood depuis l'invocation par les Britanniques des protocoles d'urgence en 1924, considérés par beaucoup dans le pays comme une réponse brutale au soulèvement syndicaliste de la Commune de Melbourne. Birdwood a finalement cédé aux appels en faveur d'une élection ouverte, ce qui a permis au Country Party d'Earle Page de former un gouvernement minoritaire au parlement de Canberra.\n\nOn s'attend à ce que Page ait du fil à retordre, avec la montée de l'agitation ouvrière et les appels à la révocation des restrictions les plus flagrantes de Birdwood en matière de liberté individuelle."
 australasia_events.388.d:0 "[AST.GetNameDefCap] est sous le régime autoritaire du gouverneur général William Birdwood depuis l'invocation par les Britanniques des protocoles d'urgence en 1924, considérés par de nombreux citoyens comme une réponse brutale au soulèvement syndicaliste de la Commune de Melbourne. Birdwood a finalement cédé aux appels à des élections ouvertes, ce qui a permis au parti travailliste de John Curtin d'obtenir une faible majorité au parlement.\n\nAprès que les radicaux du parti associés au Conseil australasien des syndicats aient échoué à prendre le contrôle du parti travailliste et aient été éjectés, Curtin devrait connaître des temps difficiles avec une nouvelle agitation ouvrière et des pressions de la part des membres les plus durs du parlement pour supprimer immédiatement l'activisme syndicaliste."

