### Focuses ###
 AST_democracy_prevails: "Une Australasie démocratique"
 AST_democracy_prevails_desc: "La démocratie prévaut en Australasie et, pour le moment, le pouvoir reste entre les mains du parlement et donc du peuple. Les défis auxquels la nation est confrontée sont cependant nombreux, et la liberté pourrait bien trop facilement nous échapper si nous ne faisons pas attention"
 AST_freedom_of_the_press: "Liberté de la presse"
 AST_freedom_of_the_press_desc: "Pour mieux maintenir son emprise sur la population, le régime de Birdwood a introduit des lois de censure en 1926. L'abrogation de ces lois est plus qu'attendue, maintenant que la nation est à nouveau démocratique... bien que les journaux australasiatiques ne se soient pas sentis libres d'exprimer leur opinion depuis longtemps. Espérons qu'ils se souviendront de ceux qui ont desserré leurs chaînes"
 AST_trade_union_question: "Question des syndicats"
 AST_trade_union_question_desc: "Au lendemain de la Commune de Melbourne, les syndicats sont devenus illégaux. Alors que beaucoup sont sceptiques quant à leur idéologie, l'application draconienne et continue des politiques de Birdwood est décidément impopulaire, et nous devons donc décider si les syndicats ont une place dans la société moderne australasiatique"
 AST_lift_martial_law: "Lever la Loi Martiale"
 AST_lift_martial_law_desc: "Depuis la formation de la nation, l'Australasie est en effet sous la loi martiale. Maintenant que la démocratie est rétablie et que le pouvoir est entre les mains du Parlement, le gouvernement est en mesure de rétablir les libertés civiles en Australasie"
 AST_suppress_syndicalism: "Supprimer les syndicalistes"
 AST_suppress_syndicalism_desc: "La décision est claire : le syndicalisme est la plus grande menace à laquelle la nation est confrontée et, par conséquent, le Conseil australasiatique des syndicats doit être réprimé de toutes ses forces. Puisque les syndicats sont tombés sous l'emprise de ces radicaux, il ne peut y avoir de compromis"
 AST_workers_deal: "Compromis avec le Labor"
 AST_workers_deal_desc: "Le temps est venu de reconnaître que les problèmes des Labour en Australasie sont plus importants que les radicaux syndicalistes qui tentent de semer le trouble. Il y a des dirigeants syndicaux avec lesquels nous pouvons négocier et, avec le temps, il sera peut-être possible de trouver une solution qui rendra la société plus juste tout en coupant les jambes aux radicaux"
 AST_call_for_unity: "Appel à l'unité"
 AST_call_for_unity_desc: "Les élections de 1939 étant terminées et la démocratie s'étant révélée être une force durable en Australasie, le moment est venu d'appeler le peuple australasiatique à s'unir et à mettre fin aux conflits passés. Nous devons aller de l'avant en tant que nation, en tant que force unique qui marche courageusement vers le nouveau monde"
 AST_labour_resolved: "La menace Labor est terminée"
 AST_labour_resolved_desc: "Nous avons enduré plus que notre juste part de conflits de travail au XXe siècle, et le temps est venu de mettre un terme à ce chapitre de notre histoire"
 AST_maori_act: "La loi maorie"
 AST_maori_act_desc: "Une grande partie des terres appartenant aux Maoris en Nouvelle-Zélande sont économiquement improductives. Nombreux sont ceux qui nous suggèrent de faire de ces lieux arides des sites industriels et commerciaux fructueux. Le peuple néo-zélandais est toutefois largement opposé à ces propositions et souhaite que les droits des Maoris sur ces terres soient garantis par la loi. Une décision doit être prise rapidement sur ce que nous considérons comme le plus important"
 AST_long_live_the_king: "Vive le Roi !"
 AST_long_live_the_king_desc: "Le temps est venu de nous consacrer de nouveau au Commonwealth britannique et à la place que nous y occupons. Alors que certains pourraient suggérer de tourner le dos à la couronne, nous disons que nous sommes maintenant et que nous serons toujours un sujet loyal du Roi. Vive la Confédération !"
 AST_increase_british_ties: "Augmenter les liens britanniques"
 AST_increase_british_ties_desc: "Bien que nous n'ayons plus besoin d'un gouvernement direct par les Britanniques, nous serions idiots de ne pas réaliser que notre avenir dépend largement de leur aide. Demandons des conseillers pour faire avancer nos efforts de recherche militaire, afin que nous puissions mieux faire partie de l'alliance de l'Entente"
 AST_australasian_republic: "Devenir une République"
 AST_australasian_republic_desc: "Il est vrai que nous avons commencé en tant que colonie britannique, et nous devrons à jamais nos origines à la mère patrie. Nous ne pouvons cependant pas ignorer la main lourde que les Britanniques ont employée dans notre pays... et notre peuple non plus. Le moment est venu de désengager respectueusement notre système politique des pièges du régime parlementaire et de devenir une république à part entière"
 AST_new_constitution: "Une Nouvelle Constitution"
 AST_new_constitution_desc: "Devenir une république a soulevé de nombreuses questions concernant la procédure et les droits des citoyens. La constitution australasiatique devra être réécrite, et nous pouvons saisir cette occasion pour forger le type de gouvernement qui nous mènera au siècle prochain et au-delà"
 AST_we_march_forward: "Nous marchons vers l'avant"
 AST_we_march_forward_desc: "Célébrons notre statut de société libre et juste, une Australasie qui existe pour tous ses citoyens et qui n'en laisse aucun derrière elle"

 AST_syndicalist_victory: "Victoire pour les syndicalistes"
 AST_syndicalist_victory_desc: "Nous avons dû arracher la victoire aux mains des capitalistes, on ne s'attendra plus à ce que les australasiatiques risquent leur vie pour faire de ce pays un paradis pour quelques centaines, ou quelques milliers de familles égoïstes, cupides et millionnaires ! Maintenant que la révolution est arrivée en Australasie, nous ne laisserons pas passer notre chance !"
 AST_purge_army: "Purger l'armée"
 AST_purge_army_desc: "La première menace à laquelle nous sommes confrontés vient de l'intérieur : l'armée regorge de partisans monarchistes et de ceux qui s'opposent aux travailleurs. Même s'il s'agit d'un temps de réajustement, nous devons réformer l'armée et licencier tous ses dirigeants qui refusent de nous soutenir"
 AST_british_advisors: "Invitez des conseillers britanniques"
 AST_british_advisors_desc: "S'il y a une Grande-Bretagne à qui nous devons être loyaux, que c'est celle qui contrôle les îles d'origine. La couronne les appelle peut-être des traîtres, mais ce sont les Britanniques ! Comment peuvent-ils se trahir eux-mêmes ? Invitons l'Union Britannique à se joindre à nous pour marcher ensemble vers un nouvel avenir"
 AST_empower_ACTU: "Renforcer l'ACTU"
 AST_empower_ACTU_desc: "L'Australasian Council of Trade Unions nous a vus jusque-là, a abrité les militants et les dirigeants syndicaux alors même qu'ils étaient pourchassés par la police. Maintenant, nous allons les élever et leur donner le pouvoir qu'ils méritent, un endroit pour superviser l'avenir et le bien-être du travailleur australasiatique"
 AST_restore_order_1: "Les syndicalistes rétablissent l'ordre"
 AST_restore_order_1_desc: "La route a été difficile, mais le chaos doit maintenant prendre fin. Plus de manifestations, plus de violence qui nous coupe le nez pour nous faire mal au visage. La voie à suivre est celle de la révolution, et la nation doit maintenant y faire face"
 AST_syndicalist_congress: "Le Congrès Syndicaliste"
 AST_syndicalist_congress_desc: "Le Congrès de l'ACTU a vu les syndicalistes rester aux commandes. Maintenant que notre avenir est clair, planifions les progrès futurs pour la nation"
 AST_establish_ASRC: "Établir l'ASRC"
 AST_establish_ASRC_desc: "Le Australasian Syndicalist Revolutionary Council supervisera la mise en œuvre de nos politiques dans tout le pays, en changeant la vie de tous les citoyens ordinaires... et en veillant également à ce qu'aucun radical ou monarchiste arriviste ne prenne pied dans les lieux du pouvoir. La vraie liberté exige de la vigilance !"
 AST_workers_unite: "Unir les travailleurs"
 AST_workers_unite_desc: "Tant de décennies de lavage de cerveau ont rendu de nombreux travailleurs du pays incapables de dire ce qui est vraiment dans leur propre intérêt. Nous devons faire un effort concerté pour les rééduquer et les rallier à la cause syndicaliste. Les travailleurs de l'Australasie doivent être unis comme une seule force !"
 AST_totalist_congress: "Le Congrès totaliste"
 AST_totalist_congress_desc: "Le Congrès de l'ACTU a vu les Maximistes prendre la place qui leur revient en tant que capitaines de la révolution. Il est maintenant temps d'aller de l'avant et de tracer les grandes lignes des progrès futurs de notre pays"
 AST_seize_production: "Socialisation de la Nation"
 AST_seize_production_desc: "Tracer l'avenir économique de la nation et de ses travailleurs signifie que nous sommes prêts à exercer le contrôle le plus vigoureux et le plus étendu possible sur l'économie, pour nous assurer que ce qui est produit correspond exactement aux besoins du pays"
 AST_mobilize_revolution: "Mobiliser la révolution"
 AST_mobilize_revolution_desc: "Les travailleurs d'Australasie doivent comprendre que garder leurs droits signifie défendre la révolution. En effet, nous devons exporter la révolution ailleurs. Ce n'est que lorsque les travailleurs du monde entier seront libres que nous pourrons relâcher notre garde"
 AST_business_leaders: "Les nouveaux chefs d'entreprise"
 AST_business_leaders_desc: "Il y a une curieuse perception que seul le capitalisme peut voir le progrès de l'industrie civile, et nous devons dissiper cette notion archaïque. Il faut soit rééduquer les chefs d'entreprise, soit les mettre de côté, car la véritable productivité est entre les mains des travailleurs du pays"
 AST_industrial_progress: "Progrès dans l'industrie"
 AST_industrial_progress_desc: "L'Australasie fera un grand bond en avant dans sa capacité industrielle, de sorte que la production et la distribution seront développées de manière ordonnée afin que notre peuple puisse jouir d'un niveau toujours plus élevé dans les conditions matérielles et culturelles"
 AST_the_southern_bulwark_of_socialism:9 "Le Rempart Méridional du Socialisme"
 AST_the_southern_bulwark_of_socialism_desc:9 "Depuis les premiers jours de la colonisation britannique, [ROOT.GetNonIdeologyName] a un héritage rebelle. Avec les meilleurs Chartistes, Fenians et autres dissidents de la Couronne, nous avons longtemps lutté contre l'autorité bourgeoise. La palissade d'Eureka a été un triomphe de la rébellion de la classe ouvrière qui reste un symbole immortel plus de 80 ans après. Au-dessus du Trades Hall à Melbourne, le drapeau rouge a flotté plus longtemps sans interruption que sur n'importe quel autre bâtiment dans le monde. Dans le Queensland, le premier gouvernement d'un parti travailliste est entré en fonction. Avec l'achèvement de la révolution, [ROOT.GetNonIdeologyName] prend fièrement sa place au sein de la communauté des nations socialistes, une place qui lui est depuis longtemps destinée sous les étoiles du sud."

 AST_AFM_victory: "Victoire de l'AFM"
 AST_AFM_victory_desc: "Le peuple s'est exprimé, et il est maintenant temps pour l'Australasie de tourner le dos à une histoire de surveillance et de cruauté coloniales. Nous ne ferons plus la guerre dans des pays lointains où le sang australasiatique a coulé sans raison valable. Notre destin est le nôtre, et nous ne gâcherons pas cette opportunité !"
 AST_total_control: "Prendre le Contrôle Total"
 AST_total_control_desc: "La première étape du rétablissement de l'ordre consiste à éliminer le débat sans fin et la controverse qui entourent le Parlement. L'AFM a besoin d'un contrôle total pour mettre en œuvre son mandat, et si cela signifie mettre fin aux élections pour imposer des réformes indispensables à la nation, alors qu'il en soit ainsi ! Les droits et les procédures peuvent être réintroduits à une date ultérieure, une fois que l'Australasie aura été transformée"
 AST_propaganda_effort: "Focus sur la propagande"
 AST_propaganda_effort_desc: "Il y a beaucoup trop de voix dans la foule qui chercheraient à démolir nos efforts avant même qu'ils ne commencent. Nous devons faire passer le message de l'AFM dans tout le pays et convaincre même ceux qui n'ont pas voté pour nous lors des élections"
 AST_cut_british_ties: "Couper les liens avec la Couronne"
 AST_cut_british_ties_desc: "Les souvenirs de Gallipoli sont encore très présents en Australasie, et les cris de "plus jamais ça" ne suffisent pas. Nous devons couper les liens avec les Britanniques non seulement en ce qui concerne notre gouvernement, mais aussi avec notre économie et nos alliances militaires. Notre nation doit se tenir seule, et à partir d'aujourd'hui, nous n'enverrons plus jamais nos étalons à l'abattoir dans une guerre de l'impérialisme européen"
 AST_restore_order_2: "L'AFM rétablit l'ordre"
 AST_restore_order_2_desc: "La route a été difficile, mais le chaos doit maintenant prendre fin. Plus de manifestations, plus de violence qui nous coupe le nez pour nous faire mal au visage. La voie de l'avenir appartient à l'AFM, et la nation doit maintenant faire face à cette réalité"
 AST_social_reforms: "Nouvelles réformes sociales"
 AST_social_reforms_desc: "L'ancien gouvernement impérialiste "démocratique" n'a jamais fait pression sur les femmes et les minorités et ne s'est jamais efforcé d'obtenir une véritable égalité, un gouvernement où les femmes et les minorités sont aux côtés du reste de leurs compatriotes pour aider à construire un avenir pour nous tous. Nous allons démontrer à quoi ressemble une Australasie vraiment libre"
 AST_white_australasia: "Fin de l'Australasie Blanche"
 AST_white_australasia_desc: "La politique de l'Australasie blanche a commencé avec le  Immigration Restriction Act de 190, mais ne s'est pas arrêtée là, et englobe des lois promulguées spécifiquement pour s'assurer que les non-Européens ont du mal à émigrer vers le pays. Le temps est venu de démanteler ces lois, même si certaines personnes pourraient ne pas les aimer. L'Australasie a besoin de grandir, et elle doit le faire en tant que société libre"
 AST_monarchist_officers: "Les officiers monarchistes"
 AST_monarchist_officers_desc: "L'armée est remplie d'officiers loyaux au régime monarchiste, et le temps est venu de les démettre de leurs fonctions. Cela signifiera une période de transition difficile, mais nous avons besoin d'une armée qui s'engage pour l'Australasie et l'Australasie seulement, pas une armée où la menace d'ingérence britannique ou même d'un coup d'État reste suspendue au-dessus de la tête de nos dirigeants comme l'épée de Damoclès"
 AST_fortress_australasia: "Forteresse Australasiatique"
 AST_fortress_australasia_desc: "Notre nation doit avoir des frontières solides, une île inattaquable qu'aucun ennemi n'oserait envahir. Nous devons être une tour de force et prouver au reste du monde que nous n'avons pas besoin de la protection britannique - seulement des mers et de la détermination de nos soldats sans peur"
 AST_state_economy: "Promulguer l'économie d'État"
 AST_state_economy_desc: "C'est le capitalisme sans entraves qui a conduit à notre triste état, et c'est pourquoi de nouvelles lois doivent être promulguées pour garantir que l'économie australasiatique soit guidée par le gouvernement et un seul principe : qu'elle travaille pour le bien de nous tous"
 AST_new_trade_office: "Le nouveau bureau commercial"
 AST_new_trade_office_desc: "Les pratiques commerciales australasiatiques sont jonchées de vestiges de notre passé colonial : des bureaucrates trop habitués à faire du favoritisme au Commonwealth au lieu de chercher des accords équitables et des profits. Nous devons les éliminer et créer un nouveau bureau commercial qui fasse passer notre pays et le bien de ses habitants avant un vieux réseau de vieux garçons qui n'est qu'un vestige du passé"
 AST_on_our_own: "Tout seul"
 AST_on_our_own_desc: "Nous n'avons pas besoin d'alliés - l'Australasie est une nation qui se tiendra seule et assumera une position de neutralité et de force"
 AST_ties_with_japan: "Liens avec le Japon"
 AST_ties_with_japan_desc: "Si nous voulons établir des liens plus étroits avec une puissance plus proche de chez nous, nous n'avons pas besoin de chercher plus loin que la puissante nation du Japon, au nord. Avec la fin de la politique de l'Australasie blanche, nous avons démontré notre volonté de considérer nos voisins asiatiques avec un regard égal.... et maintenant nous devons les prier de nous considérer comme un endroit où les affaires peuvent se faire"
 AST_united_we_stand: "L'union fait la force"
 AST_united_we_stand_desc: "Célébrons notre statut de république libre et juste, qui n'est plus sous le joug des maîtres coloniaux et soumise à leurs guerres sans fin et à leur cruauté. Nous sommes unis dans un monde hostile, marchant audacieusement vers l'avenir sans que personne ne nous dise le contraire"

 AST_new_guard_victory: "Victoire pour la Garde"
 AST_new_guard_victory_desc: "L'Australasie est confrontée à de nombreux dangers graves - des puissances étrangères qui nous feraient reculer, des syndicalistes qui mentiraient à nos travailleurs et verraient notre pays plongé dans le chaos. Nous n'abandonnerons pas nos traditions et notre histoire au nom d'une révolution éclatante. L'ordre doit être maintenu pour le bien de tous les Australasiatiques, et nous verrons notre nation briller comme jamais auparavant !"
 AST_paramilitary_groups: "Créer la police secrète"
 AST_paramilitary_groups_desc: "Le problème avec les anciens gouvernements, c'est qu'ils ne voulaient pas faire ce qui devait être fait pour assurer la sécurité de l'Australasie - et cela signifie qu'il fallait surveiller attentivement le peuple pour détecter tout signe d'activisme et de révolte syndicaliste. Les notions de liberté sont pittoresques, mais elles pâlissent par rapport aux besoins de sécurité"
 AST_reaffirm_alliance: "Réaffirmer l'alliance avec l'Entente"
 AST_reaffirm_alliance_desc: "Il y en a au sein du Commonwealth qui s'émerveilleraient de nos actions, mais nous devons réaffirmer que nous le faisons pour le bien de tous. Nous ne voulons pas être la proie des mêmes erreurs que celles qui ont conduit à la perte des Iles Britanniques, et nous leur montrerons que nous voulons être un allié fort et efficace dans le combat à venir"
 AST_crush_syndicalists: "Écraser les syndicalistes"
 AST_crush_syndicalists_desc: "Il ne doit pas y avoir de pitié pour les syndicalistes. La façon dont ils ont envoûté l'homme de la rue et l'ont conduit à des actions qui ne font que nous mettre tous en danger doit prendre fin immédiatement. Nous aurons la force et le but commun, et cela viendra par l'effusion de sang"
 AST_restore_order_3: "La Garde australasiatique rétablit l'ordre"
 AST_restore_order_3_desc: "La route a été difficile, mais le chaos doit maintenant prendre fin. Plus de manifestations, plus de violence qui nous coupe le nez pour nous faire mal au visage. La voie de l'avenir appartient à la Garde australasiatique et à la tradition, et la nation doit maintenant faire face à cette réalité"
 AST_new_guard_officers: "Nous avons besoin d'officiers loyaux"
 AST_new_guard_officers_desc: "Tant d'officiers expérimentés de la Weltkrieg ont été mis de côté, on leur a montré la porte malgré toute la loyauté dont ils ont fait preuve envers notre roi et notre pays. Il est temps de les ramener et de montrer une fois pour toutes que le dévouement au bien-être de la nation est la première et la principale qualification pour diriger nos troupes"
 AST_rouse_the_masses: "Réveillez les masses"
 AST_rouse_the_masses_desc: "Le peuple d'Australasie dort, bercé dans un faux sentiment de sécurité par la pensée qu'il n'a pas à se battre, que les guerres en terres lointaines n'ont aucune incidence sur son avenir. Nous dissiperons cette idée par la force, s'il le faut. Ils doivent tous se tenir debout, pour le roi et pour la patrie, et le monde nous entendra rugir !"
 AST_royal_advisors: "Les conseillers royaux"
 AST_royal_advisors_desc: "Nous avons l'intention d'être de bons alliés et, à cette fin, nous devrions inviter davantage de conseillers pour nous aider à traverser la période difficile qui nous attend. Appuyons-nous sur nos alliés comme ils s'appuieraient sur nous"
 AST_a_renewed_call: "Un nouvel appel aux armes"
 AST_a_renewed_call_desc: "Si l'on veut assurer la sécurité des Iles Britanniques, si l'on veut mettre fin à la tyrannie du syndicalisme, nous devons éveiller notre sentiment de fierté et de force et nous mobiliser pour la bataille à venir. Souvenez-vous de Gallipoli, oui, mais souvenez-vous en comme un sacrifice à l'honneur et comme un baptême du feu qui a forgé notre nation. Nous ferons tous de tels sacrifices dans les années à venir"
 AST_laissez_faire_reforms: "Réformes de Laissez-faire"
 AST_laissez_faire_reforms_desc: "Le désir socialiste de restreindre et de réglementer a étranglé notre économie. Le temps est venu de défaire ces politiques et de voir les entreprises de l'Australasie croître comme elles étaient censées le faire"
 AST_the_new_plan: "Le Nouveau Plan pour l'Australasie"
 AST_the_new_plan_desc: "Nous offrirons un new deal au peuple de notre nation : le droit d'avoir un emploi, le droit de s'élever dans la mesure de ses capacités, le droit de travailler pour un avenir meilleur... tant que cela ne se fait pas au détriment de nos traditions ou de notre sécurité. Ce sont nos mots d'ordre, et ils nous donneront du réconfort tout comme ils nous donneront de la prospérité"
 AST_a_rising_power: "Une puissance montante"
 AST_a_rising_power_desc: "Nous ne déclarons pas notre indépendance de l'Empire, loin de là. Cependant, nous nous affirmons en tant que puissance régionale au sein de cet Empire. L'Australasie est une nation forte et un membre confiant de l'Entente, avec ses propres intérêts, même s'ils servent ceux du roi. C'est notre voie à suivre"
 AST_serve_the_empire: "Servir l'Empire"
 AST_serve_the_empire_desc: "Nous affirmons par la présente que la voie de l'Australasie est celle du roi et du Commonwealth. Nous sommes, aujourd'hui et pour toujours, un membre loyal de l'Empire et nous nous efforcerons de le défendre tant ici au pays qu'ailleurs dans le monde. Ensemble, nous trouverons notre chemin vers la liberté et une véritable sécurité"
 AST_the_future_is_ours: "L'avenir nous appartient"
 AST_the_future_is_ours_desc: "Célébrons notre survie et notre victoire durement gagnées, un fier membre du Commonwealth et un bastion contre les prédations du syndicalisme et de la tyrannie. Le sang a été versé pour cette journée, et nous devons l'honorer, et reconnaître que tout a été fait pour assurer à l'Australasie un avenir dont elle peut être fière"

 AST_state_of_the_economy: "État de l'Économie"
 AST_state_of_the_economy_desc: "L'économie australasiatique souffre d'une grave dépression depuis cinq ans. Nous devons évaluer les possibilités qui s'offrent à nous et préparer notre industrie à prendre de l'expansion si nous voulons espérer nous sortir de ce bourbier"
 AST_liberalize_economy: "Libéraliser l'économie"
 AST_liberalize_economy_desc: "La solution aux malheurs de nos économies consiste à libéraliser nos lois, à permettre un meilleur accès aux investisseurs étrangers et à réduire le nombre de réglementations qui étouffent nos secteurs économiques"
 AST_privatization: "Privatiser le secteur public défaillant"
 AST_privatization_desc: "Presque toutes les entreprises publiques se portent mal, souffrant de mauvaise gestion et même de corruption. Plutôt que de réviser leurs pratiques, il vaut peut-être mieux les remettre entre les mains du secteur privé, où elles peuvent être gérées par de véritables hommes d'affaires plutôt que par des bureaucrates"
 AST_reform_government: "Réformer la Bureaucratie"
 AST_reform_government_desc: "Le principal problème auquel notre économie est confrontée est l'ampleur même de la bureaucratie gouvernementale, chargée de règles archaïques et axée sur l'exploitation coloniale plutôt que sur l'efficacité. Nous avons besoin d'un gouvernement moderne capable de réagir aux problèmes avant qu'ils ne se transforment en catastrophe comme c'est le cas maintenant, pas longtemps après"
 AST_railway_network: "Les nouveaux chemins de fer"
 AST_railway_network_desc: "L'expansion du réseau ferroviaire dans tout l'Est donnera non seulement un coup de pouce à nos secteurs miniers, mais elle fournira aussi des emplois dont un grand nombre de personnes ont grandement besoin"
 AST_urban_expansion: "Expansion Urbaine"
 AST_urban_expansion_desc: "Les villes d'Australasie connaissent déjà une croissance rapide - nous devons adopter des politiques qui encourageront l'exode des populations des zones rurales vers les zones urbaines. Si notre base industrielle doit se développer, elle aura besoin d'une main d'œuvre prête à travailler dans les usines"
 AST_new_resources_1: "Richesse des Antipodes"
 AST_new_resources_1_desc: "L'Australie et la Nouvelle-Zélande disposent toutes deux de ressources massives et inexploitées qu'il suffit de trouver et d'exploiter correctement. La nôtre est une dominion de richesses minérales que peu d'autres pays peuvent espérer comparer à... ou, du moins, qu'elle pourrait l'être"
 AST_new_markets: "Explorer de Nouveaux Marchés"
 AST_new_markets_desc: "Plutôt que de nous en tenir à nos partenaires commerciaux traditionnels, peut-être devrions-nous nous efforcer de trouver d'autres pays qui feraient de l'Australasie une terre d'accueil pour les produits australasiatiques ? L'Amérique, le Japon, l'Allemagne.... vraiment, la liste est presque infinie, et c'est certainement en restant uniquement au sein du Commonwealth que nous nous sommes retrouvés dans le pétrin actuel ?"
 AST_trade_commonwealth: "Commerce avec le Commonwealth"
 AST_trade_commonwealth_desc: "Le Commonwealth est l'endroit où se situe actuellement notre commerce, et nous pourrions faire beaucoup plus pour nous assurer que ces liens deviennent encore plus forts. Nous devons chercher de nouveaux accords commerciaux au sein de l'Empire, de sorte que même si nous devenons plus forts, ils le seront aussi"
 AST_end_of_depression: "Fin de la Dépression"
 AST_end_of_depression_desc: "Nous sommes enfin sortis du marasme de la dépression. L'Australasie peut marcher vers l'avenir, son économie est un brillant exemple à suivre pour les autres"
 AST_civ_industry_1: "Le Nouveau "Industrial Act""
 AST_civ_industry_1_desc: "Un grand nombre de nos lois dépassées entravent en fait la croissance industrielle. Une nouvelle loi devrait être introduite pour éliminer ces obstacles et mettre en place un système d'incitations pour les entreprises qui construiront des usines à grande échelle dans nos villes"
 AST_civ_industry_2: "Industraliser le Sud"
 AST_civ_industry_2_desc: "L'Australasie méridionale a pris du retard par rapport aux régions plus cosmopolites de la Nouvelle-Galles du Sud, et une campagne devrait être lancée pour promouvoir le sud afin de rattraper son retard"
 AST_mil_industry_1: "Armement australasiatique"
 AST_mil_industry_1_desc: "Jusqu'à présent, la plupart des armements ont été importés du reste du Commonwealth. L'essor d'une véritable industrie de l'armement nécessitera beaucoup de planification et de financement, mais il est absolument nécessaire pour l'avenir du pays"
 AST_mil_industry_2: "Financer les usines de munitions"
 AST_mil_industry_2_desc: "Les canons de nos soldats et les avions de nos pilotes ne feront pas grand-chose sans balles et sans bombes. Nous devons commencer à encourager la croissance d'une véritable industrie des munitions en Australasie"
 AST_infrastructure_1: "Ramenez nos hommes au travail"
 AST_infrastructure_1_desc: "Notre pays s'étend sur de vastes étendues de terre et leur traversée est la partie la plus importante pour encourager la croissance économique. Une commission a récemment promis qu'un programme financé par l'État pour s'assurer que chaque australasiatique est employé dans la construction de nouvelles infrastructures pourrait durer des décennies, sinon plus"
 AST_new_resources_2: "Recherche de nouvelles ressources"
 AST_new_resources_2_desc: "Toutes ces nouvelles routes et voies ferrées ont ouvert certaines parties du pays aux prospecteurs et aux promoteurs miniers. Nous devrions les encourager par des mesures incitatives"

 AST_research_council: "Le Conseil australasiatique de la recherche"
 AST_research_council_desc: "Le progrès technologique sera la pierre angulaire de notre réussite future. Une récente commission [Root.AST_AppendRoyalAdjective] a conseillé au gouvernement d'établir un département pour assurer la coordination de ces recherches dans tout le pays."
 AST_council_funding: "Élargir le Conseil"
 AST_council_funding_desc: "Plutôt que de compter sur une aide extérieure, nous devrions nous concentrer sur l'expansion de l'ARC et nous assurer qu'il a accès aux meilleurs scientifiques que l'Australasie puisse offrir"
 AST_radar_focus: "Priorité au Radar"
 AST_radar_focus_desc: "Si l'Australasie fait face à une invasion, elle viendra de l'autre côté de la mer. Nous devrions donc investir massivement dans de nouvelles technologies radar et construire des stations de surveillance le long de la côte"
 AST_computer_focus: "Focus sur les ordinateurs"
 AST_computer_focus_desc: "La technologie informatique n'en est qu'à ses balbutiements, mais nous pouvons déjà constater les avantages qu'elle offre en matière de chiffrement et de décryptage. L'Australasie doit garder une longueur d'avance, sinon nos ennemis finiront par connaître nos mouvements bien avant nous"
 AST_national_university: "Une université nationale"
 AST_national_university_desc: "Il est important de se rappeler qu'il est nécessaire de poursuivre des études pour maintenir notre position. Des augmentations généreuses du financement de l'Université nationale de Canberra nous permettront d'éduquer les masses et de devenir un phare de la nouvelle recherche"
 AST_increased_research_1: "Augmentation du financement de la recherche"
 AST_increased_research_1_desc: "Jusqu'à présent, nos investissements dans la recherche ont porté fruit - il est temps d'augmenter notre taux d'avancement, afin de suivre le rythme des grands pays du monde"
 AST_increased_research_2: "Nouveaux esprits en Australasie"
 AST_increased_research_2_desc: "L'Australasie est devenue une grande puissance dans le monde. Nous devons rassembler ces nouveaux esprits dans nos universités et les mettre au service de l'avancement de notre pays"
 AST_rocketry_division: "La Division Fusée Avancée"
 AST_rocketry_division_desc: "L'avenir réside dans le développement de moteurs de fusée, tant pour notre armée de l'air que pour le développement d'armes nouvelles et puissantes qui fonctionnent à une vitesse jamais atteinte auparavant"
 AST_oil_exploration: "Nouvelle exploration pétrolière"
 AST_oil_exploration_desc: "L'Australie et la Nouvelle-Zélande disposent de réserves pétrolières considérables, bien qu'elles soient en grande partie contenues dans des gisements offshore et de schiste argileux. Toutefois, l'accès à ces dépôts devrait être une priorité pour notre gouvernement"
 AST_uranium_mining: "Uranium de Radium Hill"
 AST_uranium_mining_desc: "La mine d'uranium de Radium Hill nous donne un avantage dans la course aux armements nucléaires que peu d'autres pays possèdent : un approvisionnement immédiat de la ressource, à utiliser - ou non - comme nous le souhaitons"

 AST_state_of_the_navy: "État de [Root.AST_GetNavyName]"
 AST_state_of_the_navy_desc: "Pendant la Weltkrieg, la Royal Australian Navy était une petite force qui ne comptait que quelques petits navires, et il était prévu de les désarmer dès la fin de la guerre. La flotte du Pacifique britannique s'étant enfuie dans nos ports, nous nous sommes retrouvés en possession d'une flotte qui dépasse de loin notre capacité propre de gestion. C'est notre première et principale question"
 AST_upgrade_facilities: "Modernisation des installations navales"
 AST_upgrade_facilities_desc: "Nos installations portuaires se sont développées, mais jusqu'à présent, nous n'avons rien pour entretenir et réparer efficacement notre flotte surdimensionnée. Il faut investir immédiatement dans notre infrastructure navale"
 AST_naval_academy: "Établir l'Académie navale"
 AST_naval_academy_desc: "Il ne suffit pas d'avoir des navires dans notre flotte - nous devons former nos capitaines et nos amiraux aux méthodes de guerre navale les plus récentes, pour que chacun de nos navires vaille trois de ceux de nos ennemis"
 AST_cockatoo_island_focus: "Reconstruire Cockatoo Island"
 AST_cockatoo_island_focus_desc: "Cockatoo Island dans le port de Sydney est le chantier naval le plus important d'Australasie depuis le milieu des années 1800. Il devrait être réaménagé et agrandi pour accueillir des navires plus nombreux et plus grands"
 AST_overhaul_RAN: "Révision de la [Root.AST_GetNavyName]"
 AST_overhaul_RAN_desc: "Nos efforts ont porté leurs fruits, et la [Root.AST_GetNavyName] dispose désormais des compétences et des capacités nécessaires pour gérer correctement la flotte du Pacifique sans l'aide des Britanniques. L'Australasie est désormais un prétendant à la suprématie navale dans la région."
 AST_upgrade_reserve: "Moderniser les réserves"
 AST_upgrade_reserve_desc: "Beaucoup de navires de la flotte du Pacifique ont été mis en sommeil après la fin de la Weltkrieg, car nous n'avions tout simplement pas les marins pour les manœuvrer. Bien que les navires soient vieux, ils sont encore utilisables, et avec un effort concerté, ils pourraient être remis en service et rendre notre flotte encore plus puissante qu'elle ne l'est."
 AST_pacific_navy: "Une marine pour le Pacifique"
 AST_pacific_navy_desc: "Nos futurs efforts navals devraient se concentrer sur l'augmentation de la portée de nos navires et leur maintien en excellente forme au combat. S'ils se battront, après tout, il y a de très bonnes chances qu'ils se battront loin de chez eux"
 AST_royal_marines: "Les Marines [Root.AST_GetRoyalOrRepublican]s"
 AST_royal_marines_desc: "La première et la plus importante de nos capacités navales offensives est notre capacité à débarquer sur des rivages étrangers avec les Marines [Root.AST_GetRoyalOrRepublican]. Il doit s'agir d'une force de combat sans pareille, soutenue par les navires de transport les plus avancés que la marine puisse fournir."
 AST_light_ships: "Fondation de notre flotte"
 AST_light_ships_desc: "Notre flotte de destroyers et de sous-marins constituera toujours l'épine dorsale de notre marine, défendant nos routes commerciales tout comme attaquant celles de nos ennemis"
 AST_heavy_ships: "Maîtres de la mer"
 AST_heavy_ships_desc: "Des cuirassés puissants feront en sorte que notre supériorité navale soit permanente et que nous soyons capables de projeter notre puissance bien au-delà de nos frontières"
 AST_scrap_reserve: "Retirer les provisions pour rebut"
 AST_scrap_reserve_desc: "Près de la moitié des plus gros navires de la flotte du Pacifique ont été mis en réserve après la fin de la Weltkrieg, car nous n'avions tout simplement pas les marins pour les servir. Bien que les navires puissent être remis en service, le coût de leur remise en service est prohibitif et la décision a donc été prise de les abandonner complètement et de se concentrer sur ce que nous avons déjà en service"
 AST_defensive_navy: "Une marine pour notre défense"
 AST_defensive_navy_desc: "Nos futurs efforts navals devraient se concentrer sur le maintien de nos navires près de chez nous, et plutôt sur leur vitesse et leurs capacités défensives. Les nôtres ne sont pas un corps expéditionnaire, après tout, mais un corps destiné à protéger nos côtes et à nous mettre à l'abri de l'invasion maritime"
 AST_submarine_focus: "Focus sur les Sous-marins"
 AST_submarine_focus_desc: "Les sous-marins sont un excellent moyen de perturber les convois ennemis. Nous devrions en construire autant que possible"
 AST_destroyer_focus: "Focus Destroyer"
 AST_destroyer_focus_desc: "Les destroyers sont efficaces pour détruire les sous-marins ennemis. Nous devrions nous assurer que nos expéditions sont sécuritaires en en construisant le plus grand nombre possible"
 AST_coastal_defense: "L'homme sur les côtes"
 AST_coastal_defense_desc: "Au premier plan de nos préoccupations devrait figurer la possibilité qu'un jour, l'ennemi puisse débarquer des forces sur nos côtes. Ce n'est pas parce que cela ne s'est pas encore produit que cela ne se produira jamais, et nous devons nous préparer pour ce jour en fortifiant nos villes côtières aussi fortement que possible"
 AST_shipbuilding_board: "Bureau de construction navale australasiatique"
 AST_shipbuilding_board_desc: "La plupart des installations de construction navale en Australasie sont très dépassées. Elles doivent être mises à jour et élargies, prêtes à élargir notre flotte"
 AST_new_dockyards_1: "Développer les chantiers navals"
 AST_new_dockyards_1_desc: "Nous sommes enfin en mesure d'étendre nos capacités de construction navale bien au-delà de ce qu'elles étaient autrefois"
 AST_new_dockyards_2: "Agrandissement du chantier maritime"
 AST_new_dockyards_2_desc: "Nous sommes enfin en mesure d'étendre nos capacités de construction navale bien au-delà de ce qu'elles étaient autrefois"

 AST_state_of_RAAF: "État de la [Root.AST_GetAirForceName]"
 AST_state_of_RAAF_desc: "En vérité, il n'y a pas vraiment eu de [AST_AppendRoyalAdjective] Australasian Air Force à proprement parler, et nos avions actuels sont à peine suffisants pour garder nos propres cieux, sans parler de projeter une supériorité aérienne ailleurs. Considérant que les guerres du futur seront menées dans les airs, le gouvernement est déterminé à ce que cela change rapidement."
 AST_pilot_training: "Nouvel Entrainement des Pilotes"
 AST_pilot_training_desc: "La première étape de la reconstruction de notre force aérienne est la création d'une académie de l'air, qui pourra former nos futurs aviateurs pour les batailles à venir"
 AST_expand_air_base: "Agrandir Archerfield"
 AST_expand_air_base_desc: "La base aérienne d'Archerfield dans le Queensland est notre plus grande base dans le nord, et celle qui sera la mieux utilisée pour projeter notre puissance aérienne sur toute la côte nord. Dans toute situation où nous combattons un envahisseur potentiel, c'est la base qui sera la plus utile pour notre propre défense"
 AST_air_production_1: "L'industrie aéronautique"
 AST_air_production_1_desc: "La construction de notre armée de l'air nécessitera l'expansion et l'organisation de nos usines dans ce seul but"
 AST_new_fighters: "Construisez de nouveaux chasseurs"
 AST_new_fighters_desc: "Dans le cadre de notre campagne pour régner sur le ciel, nous devrions investir des ressources dans nos chasseurs"
 AST_CAS_effort: " Priorité à la couverture aérienne rapprochée"
 AST_CAS_effort_desc: "Le soutien aérien rapproché nous permet de mitrailler les unités ennemies pendant les combats avec une précision effrayante, ce qui nous donne un avantage considérable sur nos adversaires"
 AST_new_bombers: "Construire de nouveaux bombardiers"
 AST_new_bombers_desc: "Dans le cadre de notre campagne de soutien aérien à l'armée, nous devrions investir des ressources dans nos bombardiers"
 AST_naval_bombers: "Priorité aux Bombardiers Navals"
 AST_naval_bombers_desc: "Les bombardiers navals nous permettent de détruire les marines ennemies sans risquer nos propres navires. Nous devrions en construire autant que possible si notre marine est petite ou occupée ailleurs"
 AST_air_observer_corps: "Le Corps des Observateurs Aériens"
 AST_air_observer_corps_desc: "Nous ne devrions pas seulement nous concentrer sur l'envol, mais aussi sur le renforcement de notre défense contre ceux qui voudraient s'envoler vers le ciel contre nous"
 AST_womens_auxiliary: "Les auxiliaires féminines"
 AST_womens_auxiliary_desc: "Une bonne moitié de notre population est mieux utilisée dans l'effort de guerre qu'assise chez elle. L'entretien des aéronefs, le corps des transmissions et d'autres tâches connexes seront confiés aux femmes"
 AST_darwin_base: "Accroître la présence dans le Nord"
 AST_darwin_base_desc: "Avec nos villes situées principalement sur les côtes est et ouest de l'île, la frontière nord de l'Australasie manque de défense ou de préparation en cas d'invasion ou d'attaque. De nouvelles structures militaires dans ce domaine seront les bienvenues"
 AST_air_production_2: "Expansion de l'industrie de l'aviation"
 AST_air_production_2_desc: "La construction de notre armée de l'air nécessitera l'expansion et l'organisation de nos usines dans ce seul but"
 AST_rule_the_skies: "Régner sur le ciel du Sud"
 AST_rule_the_skies_desc: "Nous nous concentrons avant tout sur notre armée de l'air - la Confédération doit reconnaître où se trouve sa force et maximiser son efficacité"

 AST_state_of_the_army: "État de l'armée"
 AST_state_of_the_army_desc: "Nos forces terrestres doivent être une nouvelle priorité, promouvoir les généraux qui peuvent apporter le plus grand bénéfice et réformer leurs méthodes dans l'intérêt de la nation"
 AST_artillery_focus: "Moderniser l'artillerie"
 AST_artillery_focus_desc: "L'artillerie de l'Australasie date principalement de la Weltkrieg. Nous devons moderniser notre artillerie si nous ne voulons pas que nos soldats soient éviscérés sans soutien adéquat"
 AST_improve_equipment: "Reliques de la Weltkrieg"
 AST_improve_equipment_desc: "L'équipement de notre infanterie est vieux, très vieux. La plus grande partie a été servie pendant la Weltkrieg, et certains équipements existent depuis encore plus longtemps. Nous devons équiper notre armée de matériel moderne, sinon nous n'aurons aucune chance dans une autre guerre"
 AST_clarify_anzac: "Clarifier l'ANZAC"
 AST_clarify_anzac_desc: "Le Australian and New Zealand Army Corps a une longue et fière histoire en tant que l'une des meilleures forces de combat de l'Empire. Toutefois, ses méthodes sont dépassées et nous devrions examiner attentivement l'approche qu'il adoptera pour entrer dans cette nouvelle ère de guerre"
 AST_war_effort: "L'effort de guerre"
 AST_war_effort_desc: "Nos pratiques de recrutement sont dépassées - il est temps de les réviser et, en même temps, de lancer un nouvel appel aux soldats enrôlés"
 AST_invest_in_victory: "Investir dans la victoire"
 AST_invest_in_victory_desc: "Nous devons travailler ensemble en tant que nation, et les politiciens de tous les horizons idéologiques doivent s'unir si nous voulons voir la victoire dans les jours à venir !"
 AST_the_new_anzac: "Le nouvel ANZAC"
 AST_the_new_anzac_desc: "Notre armée est au cœur de notre défense, et des mesures d'urgence doivent être prises pour qu'elle ait accès au meilleur équipement et au meilleur personnel que nous puissions fournir. Lorsque nos ennemis voient le symbole ANZAC, ils doivent savoir qu'ils font face à l'un des meilleurs soldats que le monde a à offrir"
 AST_mobile_focus: "Priorité à la mobilité"
 AST_mobile_focus_desc: "La qualité de nos forces ne compte pas autant que leur mobilité. C'est une ère nouvelle, et les tactiques d'encerclement et de portée sont beaucoup plus essentielles à la victoire que jamais auparavant. Ce doit être l'accent sur l'avenir militaire de l'Australasie"
 AST_tank_penetration: "Le projet Sentinel"
 AST_tank_penetration_desc: "La mobilité ne signifie pas seulement construire des chars - il s'agit aussi de mobiliser nos unités d'infanterie, en construisant des moyens de transport mécanisés qui les conduiront rapidement au front"
 AST_equipment_focus: "Priorité à la Qualité"
 AST_equipment_focus_desc: "Nous n'avons pas la capacité industrielle d'une force importante ou blindée. Au lieu de cela, nous devons nous concentrer sur le maintien d'une armée australasiatique petite mais bien équipée et bien entraînée. La taille n'est pas aussi importante que la qualité !"
 AST_catering_corps: "L'Australasian Catering Corps"
 AST_catering_corps_desc: "Notre pays est un pays de tricheurs, et ce sont nos ingénieurs militaires, nos médecins et nos entreprises de maintenance qui maintiennent souvent des unités entières en vie et en mouvement. Cependant, à mesure que notre armée prend de l'expansion, nos entreprises de soutien doivent en faire autant. Après tout, ils constituent l'épine dorsale de nos opérations"
 AST_officer_school: "Formation des nouveaux officiers"
 AST_officer_school_desc: "L'entraînement de notre corps d'officiers a besoin d'être mis à jour - les méthodes de guerre progressent plus vite qu'on ne pourrait espérer suivre le rythme, et pourtant nous devons essayer"
 AST_small_unit_tactics: "Tactiques d’Unités Réduites"
 AST_small_unit_tactics_desc: "Il devient de plus en plus évident que les petites unités militaires très spécialisées sont ce dont nos forces armées ont le plus désespérément besoin"
 AST_mountaineers_focus: "Faites venir les Montagnards"
 AST_mountaineers_focus_desc: "L'Australasie est une terre au relief accidenté, qui peut fournir des soldats capables de se battre dans les environnements les plus difficiles du monde. Nous devons en profiter immédiatement."
 AST_rats_of_tobruk: "Unité spéciale Z"
 AST_rats_of_tobruk_desc: "Les conseillers militaires ont suggéré la création d'une unité experte de nos meilleurs commandos, armée des dernières technologies. Désignée " Unité spéciale Z ", ils seront un brillant exemple de tout ce que la nation a à offrir"
 AST_urban_assault: "Focus sur le combat urbain"
 AST_urban_assault_desc: "Nos forces participeront à des combats dans des villes modernes, et nous devons adapter nos tactiques en conséquence"
 AST_jungle_training: "Focus sur le combat dans la jungle"
 AST_jungle_training_desc: "Le Pacifique Sud et l'Asie du Sud-Est sont pleins de jungles et un peu plus. S'il s'agit d'un domaine sur lequel nous nous attendons à nous battre, alors nous devons préparer nos unités à combattre dans ce domaine. Des bases spéciales devraient être construites à cet effet dans la partie nord du Queensland, où nos jungles sont les plus denses"
 AST_defense_focus: "Focus sur la défense"
 AST_defense_focus_desc: "Toute tentative de projeter notre puissance militaire au-delà de nos frontières est vouée à l'échec. En tant que nation, nous devrions nous concentrer sur notre propre défense"
 AST_fortify_the_cities: "Fortifier les Villes"
 AST_fortify_the_cities_desc: "Construire les défenses de nos villes est le meilleur moyen de nous assurer que nous sommes sur un terrain supérieur, si jamais l'ennemi amène ses forces à notre porte"
 AST_increase_reserves: "Augmenter les réserves"
 AST_increase_reserves_desc: "Des lois sur la conscription ont été promulguées, mais elles sont insuffisantes. Au nom de notre défense, nous devons veiller à ce que tous participent à la défense du roi et du pays"
 AST_anderson_doctrine: "Promulguer la doctrine Anderson"
 AST_anderson_doctrine_desc: "L'ancien amiral David Murray Anderson réclame depuis longtemps un engagement renouvelé pour mener à terme ce qu'il n'avait pas pu faire en 1925 : la reconquête et la protection des territoires britanniques en Asie et dans le Pacifique. Bien que dangereusement revancharde, cette "doctrine Anderson" gagne rapidement en popularité"
 AST_anderson_doctrine_non_ent_desc: "L'ancien amiral David Murray Anderson appelle depuis longtemps à sécuriser les abords de l'Australasie en récupérant les territoires britanniques d'Asie et du Pacifique perdus sous sa direction en 1925. Bien que dangereusement revancharde, cette "doctrine Anderson" gagne rapidement en popularité."

### Decisions ###
 AST_join_internationale: "Rejoindre l'Internationale"
 AST_join_internationale_desc: "Le temps est venu de prendre notre place au milieu de nos frères et sœurs de la communauté syndicaliste internationale. Ensemble, nous serons invincibles !"

 AST_anderson_policy_decisions: "Doctrine Anderson"
 AST_anderson_policy_decisions_desc: "La doctrine Anderson établit que les anciennes colonies appartenant au Royaume-Uni, perdues après leur effondrement à la fin pour la Weltkrieg, sont légitimement du domaine [Root.GetAdjective]. Au nom de notre sécurité nationale, il est essentiel que nous récupérions ces colonies et que nous étendions notre domination sur les îles de l'Asie du Sud-Est et du Pacifique"
 AST_claim_new_guinea: "Réclamer la Nouvelle-Guinée"
 AST_claim_new_guinea_desc: "Port Moresby et le territoire environnant en Nouvelle-Guinée est un avant-poste vital pour notre nation, et notre sécurité sera toujours menacée tant que la partie nord de la Nouvelle-Guinée ainsi que la chaîne insulaire directement à son Est seront sous le contrôle des nations ennemies"
 AST_claim_melanesia: "Revendiquer les Îles Mélanésiennes"
 AST_claim_melanesia_desc: "Les îles de Mélanésie - dont la Nouvelle-Calédonie, les Nouvelles-Hébrides, les îles Salomon et Nauru - n'ont été perdues que par la France et le Royaume-Uni après leur défaite à l'issue de la Weltkrieg. Selon la doctrine Anderson, ils font partie à juste titre de notre domaine éminent et doivent être sous notre protection"
 AST_claim_south_pacific: "Revendiquer le Pacifique Sud"
 AST_claim_south_pacific_desc: "Il y a un certain nombre de chaînes d'îles dans le Pacifique Sud - y compris les îles Gilbert et Ellis, les Samoa, la Polynésie et l'île de Pitcairn - qui étaient autrefois des possessions britanniques, mais qui ont été saisies par l'Allemagne après l'effondrement britannique qui a suivi la Weltkrieg. Selon la doctrine Anderson, elles font partie à juste titre de notre domaine éminent et doivent être sous notre protection"
 AST_claim_caroline_islands: "Revendiquer les Indes orientales allemandes"
 AST_claim_caroline_islands_desc: "Les différents atolls insulaires qui se trouvent au nord de la Nouvelle-Guinée - parmi lesquels les îles Marshall, les îles Caroline, les Palaos et les Mariannes - ont été vendus par l'Espagne à l'Allemagne après la fin de la guerre hispano-américaine au début du siècle. Leur présence au large de nos côtes septentrionales constitue une menace pour notre sécurité nationale, et les îles devraient à juste titre être sous notre protection"
 AST_claim_singapore: "Réclamer Singapour"
 AST_claim_singapore_desc: "Singapour était autrefois le bastion colonial du Royaume-Uni en Asie du Sud-Est, le dernier vestige de la Weltkrieg avant que l'amiral Anderson lui-même ne soit forcé de l'abandonner pour l'Australasie. La regagner est le principe central de la Doctrine Anderson, et il est essentiel à l'édification de notre sécurité nationale"
 AST_claim_sarawak: "Revendiquer Sarawak"
 AST_claim_sarawak_desc: "La région du nord de Bornéo était autrefois connue sous le nom de Sarawak, un territoire britannique sous le Rajah blanc lui-même. Le Rajah blanc et sa famille ayant fui en Australasie, il y a une pression interne considérable sur le gouvernement pour qu'il étende la doctrine Anderson à cette région et la ramène sous notre domination en tant que protectorat"
 AST_claim_malaya: "Réclamer Malaya"
 AST_claim_malaya_desc: "La péninsule malaisienne n'est pas seulement une région qui contient des ressources vitales, c'est aussi un ancien territoire britannique pris par les Allemands après la Weltkrieg. Bien qu'en l'obtenant, nous pourrions étendre notre portée plus au nord qu'il n'est sage de le faire, il relève de la compétence de la doctrine Anderson que les anciens territoires britanniques d'Asie du Sud-Est font partie de notre domaine éminent, et nous devrions donc chercher son retour"
 AST_claim_western_new_guinea: "Revendiquer l'Ouest de la Nouvelle-Guinée"
 AST_claim_western_new_guinea_desc: "Si la partie occidentale de la Nouvelle-Guinée n'est pas couverte par la doctrine Anderson, n'ayant jamais été détenue par les Britanniques, elle est néanmoins vitale pour notre sécurité nationale, car les îles se trouvent immédiatement au-delà de nos frontières et nous ne pouvons tolérer qu'elle reste entre des mains éventuellement ennemies"
 AST_claim_timor: "Revendiquer le Timor"
 AST_claim_timor_desc: "Bien que l'île de Timor ne soit pas couverte par la doctrine Anderson, n'ayant jamais été détenue par les Britanniques, elle est néanmoins vitale pour notre sécurité nationale, car l'île se trouve immédiatement au-delà de nos frontières et nous ne pouvons tolérer qu'elle reste entre des mains éventuellement ennemies"
 AST_demand_claimed_territory: "Demande les terres [From.GetAdjective] revendiquées"
 AST_demand_claimed_territory_desc: "Le temps est venu d'envoyer un ultimatum à [From.GetNameDef] - soit ils cèdent les terres que nous avons légitimement revendiquées sous le mandat de la doctrine Anderson, soit ce sera la guerre"
 AST_seize_new_guinea: "Saisir la Nouvelle-Guinée"
 AST_seize_new_guinea_desc: "Alors que les dirigeants de la partie nord de la Nouvelle-Guinée s'effondrent dans leur guerre actuelle et qu'aucune troupe n'est assise à notre frontière, il est temps d'entrer et de saisir le territoire avant qu'ils puissent faire quoi que ce soit"
 AST_seize_western_new_guinea: "Saisir l'ouest de la Nouvelle-Guinée"
 AST_seize_western_new_guinea_desc: "Alors que les dirigeants de la partie occidentale de la Nouvelle-Guinée s'effondrent dans leur guerre actuelle et qu'aucune troupe n'est assise à notre frontière, il est temps d'entrer et de saisir le territoire avant qu'ils puissent faire quoi que ce soit"
 AST_seize_timor: "Saisir le Timor"
 AST_seize_timor_desc: "Alors que les dirigeants du Timor s'effondrent dans leur guerre actuelle et qu'il n'y a plus de troupes sur l'île, le moment est venu d'entrer et de saisir le territoire avant qu'ils ne puissent faire quoi que ce soit"

 AST_exploit_resources: "Exploiter les ressources"
 AST_develop_queensland_coal_mines: "Développer le charbon dans le Queensland"
 AST_develop_queensland_coal_mines_desc: "Nous avons découvert des gisements de charbon dans l'État du Queensland, et il faudra du temps et des efforts pour y créer une mine productive"
 AST_develop_victoria_aluminium_deposits: "Développer l'aluminium à Victoria"
 AST_develop_victoria_aluminium_deposits_desc: "Nous avons découvert des gisements d'aluminium dans l'État de Victoria, et il faudra du temps et des efforts pour y créer une mine productive"
 AST_develop_tasmania_iron_mines: "Développer le fer en Tasmanie"
 AST_develop_tasmania_iron_mines_desc: "Nous avons découvert des gisements de minerai de fer dans l'État de Tasmanie, et il faudra du temps et des efforts pour y créer une mine productive"
 AST_develop_new_zealand_coal_mines: "Développer le charbon en Nouvelle-Zélande"
 AST_develop_new_zealand_coal_mines_desc: "Nous avons découvert des gisements de charbon dans le nord de la Nouvelle-Zélande, et il faudra du temps et des efforts pour y créer une mine productive"
 AST_develop_nsw_aluminium_deposits: "Développer l'aluminium en Nouvelle-Galles du Sud"
 AST_develop_nsw_aluminium_deposits_desc: "Nous avons découvert des gisements d'aluminium dans l'État de Nouvelle-Galles du Sud, et il faudra du temps et des efforts pour y créer une mine productive"
 AST_develop_kimberley_iron_mines: "Développer le fer à Kimberley"
 AST_develop_kimberley_iron_mines_desc: "Nous avons découvert des gisements de minerai de fer dans la partie septentrionale éloignée de l'État de l'Australie-Occidentale, et il faudra du temps et des efforts pour y créer une mine productive"
 AST_develop_queensland_oil_deposits: "Développer des gisements pétroliers du Queensland"
 AST_develop_queensland_oil_deposits_desc: "Nous avons découvert du pétrole dans le Queensland et nous devons travailler rapidement pour rendre les gisements productifs"
 AST_develop_new_zealand_oil_deposits: "Développer des gisements de pétrole néo-zélandais"
 AST_develop_new_zealand_oil_deposits_desc: "Nous avons découvert du pétrole en Nouvelle-Zélande et nous devons travailler rapidement pour rendre les gisements productifs"

 AST_trade_mission_commonwealth: "Envoyez une mission commerciale à [From.GetNameDef]"
 AST_trade_mission_commonwealth_desc: "Le bureau commercial [Root.GetAdjective] a préparé une mission à [From.GetNameDef], afin d'augmenter le volume du commerce entre nos deux pays. Le marché [From.GetAdjective] a résisté à ces efforts dans le passé, et la distance est un obstacle difficile à surmonter, mais de nouvelles destinations pour les marchandises [Root.GetAdjective] sont cruellement nécessaires"
 AST_trade_mission_new: "Envoyez une mission commerciale à [From.GetNameDef]"
 AST_trade_mission_new_desc: "Le bureau commercial [Root.GetAdjective] a préparé une mission à [From.GetNameDef], afin d'augmenter le volume du commerce entre nos deux pays. Le marché [From.GetAdjective] a résisté à ces efforts dans le passé, et la distance est un obstacle difficile à surmonter, mais de nouvelles destinations pour les marchandises [Root.GetAdjective] sont cruellement nécessaires"
 AST_conscription_plebiscite: "Début du plébiscite de conscription"
 AST_conscription_plebiscite_desc: "La promulgation de lois sur la conscription sera une mesure impopulaire, qui s'accompagnera de cris de "Souvenez-vous de Gallipoli" dans tout le pays. Pourtant, nous avons un besoin urgent d'augmenter les effectifs de notre armée. La meilleure façon d'aller de l'avant serait d'organiser un plébiscite national sur la question. Si elle est adoptée, nous aurons le mandat dont nous avons besoin sans crainte de représailles massives"
 AST_skip_plebiscite: "Conscription forcée"
 AST_skip_plebiscite_desc: "Nous n'avons pas le temps de tenir un plébiscite sur la conscription, comme on l'a laissé entendre dans le passé. La conscription doit être adoptée, que cela plaise ou non à la population, et notre gouvernement devra tout simplement en assumer les conséquences"
 AST_force_conscription: "Conscription forcée"
 AST_force_conscription_desc: "Même si le plébiscite a échoué, la conscription est toujours nécessaire - que les gens le veuillent ou non. Notre gouvernement devra tout simplement en subir les conséquences"
 AST_defeat_new_zealand: "Vaincre la Nouvelle-Zélande"
 AST_defeat_australia: "Vaincre l'Australie"
 AST_hold_out_vs_australia: "Tenir tête à l'Australie"
 AST_hold_out_vs_entente: "Tenir tête à l'Entente"
 AST_hold_out_vs_entente_desc: "Vaincre toute l'Entente est peu probable, mais si nous pouvons tenir tête à leurs forces suffisamment longtemps, nous pourrons peut-être les forcer à entamer des pourparlers de paix. Si nous tenons la Nouvelle-Zélande à ce moment-là, ils n'auront peut-être même pas d'autre choix que de nous laisser la garder."

### Bookmark ###
 AST_KR_gathering_storm_desc:9 "Près de deux décennies après la Grande Guerre, l'Australasie n'est toujours pas guérie. Les pertes de main-d'œuvre et les sacrifices incroyables et catastrophiques consentis pour rien pendant la Grande Guerre ont engendré une atmosphère de cynisme et de désespoir alors que l'Empire Britannique, autrefois si grand, s'effondre en morceaux. L'économie est une véritable poubelle, conséquence naturelle de la chute du Royaume-Uni et de la perte des exportations qui s'en est suivie. L'ombre de la Commune Syndicaliste de Melbourne hante encore le continent, mais nombreux sont ceux qui n'ont pas oublié l'Empire et sont prêts à réclamer leur droit de naissance..."

