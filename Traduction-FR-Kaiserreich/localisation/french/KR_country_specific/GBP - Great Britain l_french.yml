### Ideas ###

 GBP_pariah_state: "État Paria"
 GBP_pariah_state_desc: "En tant que croupion meurtri arraché à l'Angleterre pendant l'occupation, nous manquons de légitimité intérieure et de moyens pour l'obtenir. La construction d'un véritable État sera nécessaire si nous voulons créer une administration stable dans la région."
 GBP_dead_economy: "Économie Morte"
 GBP_dead_economy_desc: "Ravagée par la guerre et l'occupation, coupée du reste de l'Angleterre, l'économie nord-ombrienne est en ruine."
 GBP_reconstruction:0 "Reconstruction Economique"
 GBP_broken_army: "Armée de Papier"
 GBP_broken_army_desc: "La Northumbrian Home Army est constituée de milices mal entraînées et d'anciennes unités de la garde nationale. Nous devons construire une véritable armée"
 GBP_bitter_resistance: "Résistance Amère"
 GBP_bitter_resistance_desc: "Des saboteurs, des syndicalistes irréductibles et des criminels opportunistes sèment la pagaille sur le terrain, entravant notre capacité à fonctionner."
 GBP_inflamed_resistance: "Résistance Inflammatoire"
 GBP_inflamed_resistance_desc: "L'assassinat de deux officiers de police à Carlisle a déclenché une vague d'insurrection dans les campagnes et d'anarchie aux frontières. Des mesures sévères seront nécessaires pour rétablir un semblant d'ordre."
 GBP_suppessed_resistance: "Résistance Réprimée"
 GBP_suppessed_resistance_desc: "Les mesures autoritaires visant à réprimer les troubles de masse se sont avérées efficaces pour atténuer certains dommages."
 GBP_home_army: "Armée de l'Intérieur Northumbrienne"
 GBP_home_army_desc: "Bien que nos suzerains ne nous permettent pas de mettre sur pied une véritable armée, la création d'une force auxiliaire à des fins défensives a été autorisée. Les vestiges de l'ancienne garde nationale ont été transformés en une force militaire respectable."
 GBP_last_stand: "Service Militaire Forcé"
 GBP_last_stand_desc: "En raison du manque d'enthousiasme pour le service, le gouvernement a été contraint de prendre des mesures moins conventionnelles pour atteindre les quotas de troupes. Les jeunes hommes sont enrôlés obligatoirement et les réfugiés en quête d'un lieu sûr sont incités à servir en échange de meilleures conditions."

