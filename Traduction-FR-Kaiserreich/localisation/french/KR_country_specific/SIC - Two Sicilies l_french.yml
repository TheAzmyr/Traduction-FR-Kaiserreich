 sic.38.d.ausrp: "[From.GetNameDefCap] a accepté notre offre et nous sommes maintenant membres de [From.GetFactionName], bien que lorsqu'ils quitteront cette alliance, nous irons avec eux."
sic.38.a: "Super !"

