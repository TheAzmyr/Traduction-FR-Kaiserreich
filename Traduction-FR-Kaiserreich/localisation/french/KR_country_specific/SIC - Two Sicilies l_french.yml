### Decisions ###
SIC_never_surrender: "Ne jamais se rendre !"
SIC_never_surrender_desc: "Nous irons jusqu'au bout. Nous nous battrons sur les mers et les océans, nous nous battrons avec une confiance et une force croissantes dans les airs, nous défendrons notre pays, quel qu'en soit le prix. Nous nous battrons sur les plages, nous nous battrons sur les terrains d'atterrissage, nous nous battrons dans les champs et dans les rues, nous nous battrons dans les collines ; nous ne nous rendrons jamais !"
SIC_attack_sri: " Attaquer [From.GetNameDef] "
SIC_attack_sri_desc: "L'heure est venue ! Les syndicalistes sont occupés ailleurs, et l'ouverture que nous attendions s'est présentée. L'Italie sera reconquise !"
SIC_claim_sri: "Réclamer le Nord"
SIC_claim_sri_desc: "Maintenant que la République socialiste nous a attaqués, il nous incombe de revendiquer le Nord. La victoire signifie la reconquête de l'Italie !"
SIC_declare_italian_empire: " Proclamer l'Empire Italien "
SIC_declare_italian_empire_desc: "Si nous n'avons pas entrepris de réunifier l'Italie, nous l'avons néanmoins fait face à nos ennemis. Le temps est venu de déclarer un nouvel empire, seigneur d'une Italie renaissante sous la domination sicilienne !"
SIC_invite_into_empire: "Inviter [From.GetNameDef] dans l'Empire"
 SIC_invite_into_empire_desc: "La menace de la République Socialiste étant désormais éliminée et l'Empire Italien fermement établi, il est temps de tendre la main à [From.GetNameDef] et d'entamer des négociations avec le gouvernement [From.GetAdjective] pour qu'il s'incline devant le nouveau Président de la Fédération et rejoigne enfin l'Italie."
owned_by_friendly_PAP: "est détenu et contrôlé par un §Y[PAP.GetNameDef]§ amical et indépendant !"
SIC_may_now_acquire_cores: "Les noyaux peuvent désormais être établis dans des revendications en dehors du territoire sicilien\n"
SIC_form_italian_confed: "Former la Confédération Italienne"
 SIC_form_italian_confed_desc: "Une grande partie de la péninsule italienne étant sous notre emprise, le temps est venu de rétablir l'ordre ancien : une confédération d'États italiens, tous sous notre gestion bienveillante. Avec de la chance, cet arrangement peut être étendu à un partenariat plus étroit, le tout dans l'esprit de la coopération italienne."
SIC_invite_into_confed: "Inviter [From.GetNameDef] dans la Confédération"
SIC_invite_into_confed_desc: "La menace de la République socialiste étant désormais écartée et la Confédération Italienne fermement établie sous le contrôle de [Root.GetAdjective], il est temps de tendre la main à [From.GetNameDef] et d'entamer des négociations avec le gouvernement [From.GetAdjective] pour rejoindre enfin l'Italie."
 SIC_three_italian_subjects: "Au moins trois pays italiens sont des sujets [Root.GetAdjective]s (la possession de §Y[2.GetCapitalVictoryPointName]§! compte dans ce total)."
SIC_join_entente: " Rejoindre l'Entente"
SIC_join_entente_desc: "Nos amis en France nous aideront à libérer le Nord, tout comme nous les aiderons à réclamer leur droit de naissance. Nous devons travailler ensemble pour récupérer leurs terres et contrôler la mer Méditerranée."
SIC_join_reichspakt: " Rejoindre le Reichspakt "
SIC_join_reichspakt_desc: "L'Allemagne est la seule grande puissance d'Europe, elles seules peuvent faire efficacement contrepoids à la menace syndicaliste."
SIC_join_austria: " Rejoindre le Donau-Adriabund "
SIC_join_austria_desc: "La monarchie des Habsbourg nous a aidés dans le passé, et sera assez sage pour voir l'intérêt d'aider le vrai gouvernement italien le moment venu."
SIC_offer_piedmont_to_SRD: " Passer un accord avec [SRD.GetNameDef]."
SIC_offer_piedmont_to_SRD_desc: "Maintenant que nous avons le contrôle du Piémont, une opportunité se présente à nous : nous pouvons leur offrir le contrôle de la région, un moyen de retourner sur le continent, et en retour ils rejoindront notre confédération et deviendront une marionnette autonome du gouvernement sicilien. Ce serait une offre difficile à refuser pour eux."
SIC_call_for_help: "Appeler [From.GetNameDef] à l'aide"
SIC_call_for_help_desc: "Avec [SRI.GetNameDef] en guerre contre nous, [From.GetNameDef] doit savoir qu'ils seront sa prochaine cible si nous perdons. S'ils sont sages, ils répondront à notre appel à l'aide maintenant avant qu'il ne soit trop tard."
 SIC_develop_campania_steel_mines: "Développer les Mines d'Acier de [117.GetName]"
 SIC_develop_campania_aluminium_mines: "Développer les Mines d'Aluminium de [117.GetName]"

### Military Focuses ###
SIC_armed_forces: "Forces armées royales"
SIC_armed_forces_desc: "Depuis la guerre civile dévastatrice qui a déchiré l'Italie, les restes de l'armée fédérale italienne du sud ont été réorganisés en l'Armée royale des Deux-Siciles. Toutefois, cette réorganisation n'est pas encore achevée et des mesures doivent être prises dans ce sens."
SIC_he_atacc: " Allez vous battre pour eux !"
SIC_he_atacc_desc: "La réponse à la question syndicaliste est simple : Cherchez une ouverture à l'attaque ! Libérez toute l'Italie de ces perfides serpents français avant que d'autres puissances envieuses ne le fassent !"
SIC_sicilian_auto_industry: "L'industrie automobile sicilienne"
SIC_sicilian_auto_industry_desc: "La clé de la guerre moderne est d'aller plus vite que nos ennemis pour les dépasser. Heureusement, de nombreux dirigeants du secteur automobile ont été chassés des terres des syndicalistes et peuvent nous aider à récupérer les territoires occupés."
SIC_motorization_offensive: "Offensive mécanisée"
SIC_motorization_offensive_desc: "Plus que de simples camions, nous utiliserons des véhicules spéciaux de transport d'infanterie pour prendre le dessus contre la marée rouge."
SIC_mobilize_the_realm: "Mobiliser le royaume"
SIC_mobilize_the_realm_desc: "Tout homme doit faire son devoir pour sauver l'âme de l'Italie du syndicalisme et de l'esclavage français. Faites-vous votre part ?"
SIC_planning_grand_offensive: "Planifier la grande offensive"
SIC_planning_grand_offensive_desc: "Envahir le Nord ne sera pas une tâche facile ; le terrain, le climat et la logistique des renforts français sont autant de facteurs à prendre en compte si nous voulons triompher dans cette dangereuse bataille."
SIC_armored_thrusts: " Blindés de poussée"
SIC_armored_thrusts_desc: "Les syndicalistes ont probablement des lignes de front qui nous attendent... pour les écraser avec la puissance de l'ingénierie italienne !"
SIC_strike_now: "La guerre avec la RSI"
SIC_strike_now_desc: "Nous sommes en guerre contre la République socialiste - le moment est venu pour l'Italie d'être récupérée par les syndicalistes impies !"
SIC_apenini: "Arditi degli Appennini"
SIC_apenini_desc: "La région montagneuse à la frontière avec les zones contrôlées par les syndicalistes sera un champ de bataille crucial. Comme le seront les Alpes, une fois que nous serons contraints de faire face à la menace française. Nos troupes d'élite, héritières des Alpini survivants de l'armée fédérale italienne, serviront à nouveau avec bravoure."
SIC_fusilero: "Corps des Marines siciliens"
SIC_fusilero_desc: "Notre marine peut assurer la supériorité dans les mers ; avec cet avantage, nous allons frapper les côtes des syndicalistes et reconquérir l'Italie pour les Italiens."
 SIC_army_reform: "Consolider les structures des divisions"
SIC_army_reform_desc: "Notre armée est encore à bien des égards un amas de milices, d'anciennes divisions fédérales italiennes, de conscrits et d'étrangers volontaires. L'organiser en une force de combat efficace sera une tâche compliquée."
 SIC_army_innovation: "Soutenir les réformistes de l’armée"
 SIC_army_innovation_desc: "Une petite clique de généraux prépare des réformes audacieuses de notre structure et de notre planification militaires. Il est peut-être dans notre intérêt de leur permettre de faire entendre leur voix."
SIC_he_protecc: "Position défensive"
 SIC_he_protecc_desc: "Nous sommes désespérément dépassés en nombre par la Troisième Internationale. Le mieux est de défendre notre périmètre de défense jusqu'à ce que le moment soit venu d'abattre les syndicalistes dans une contre-offensive dévastatrice."
SIC_artillery_batteries: "Batteries d'artillerie"
SIC_artillery_batteries_desc: "La ligne des Abruzzes doit être maintenue si nous voulons que nos plans réussissent. Nous devons nous assurer que notre artillerie dispose de la puissance de feu nécessaire pour repousser correctement toute offensive des syndicalistes."
SIC_defend_sky: "Défendre le ciel"
SIC_defend_sky_desc: "Le maintien de la supériorité aérienne sera une question absolument vitale dans cette guerre de défense nationale. Nous devons nous assurer que nos avions sont prêts, modernes et bien équipés."
SIC_advanced_planning: " Plans de défense avancés "
SIC_advanced_planning_desc: "Nous savons où ils vont attaquer et comment. Il ne nous reste plus qu'à nous retrancher correctement et à agir en conséquence pour préserver notre indépendance."
SIC_further_fortifications: " Poursuivre la ligne des Abruzzes"
SIC_further_fortifications_desc: "Les syndicalistes pensent qu'ils peuvent facilement écraser nos forces avec le soutien français. Comme ils se trompent ! La ligne des Abruzzes est l'une des zones les plus fortifiées de toute l'Europe, et nous n'en abandonnerons pas un pouce aussi facilement !"
SIC_coastal_batteries: "Batteries côtières"
SIC_coastal_batteries_desc: "Les perfides syndicalistes seront sans doute frustrés par notre résistance efficace et tenteront de nombreux débarquements navals contre nous pour s'emparer des ports et des lignes de ravitaillement clés de notre royaume. Comme prévu, nous aurons des armes particulièrement grandes et modernes comme cadeau de bienvenue."
SIC_fight_them_in_the_streets: "La bataille de la Trinacria"
SIC_fight_them_in_the_streets_desc: "L'heure de la lutte est arrivée ! Nous défendrons nos villes jusqu'au dernier homme, seuls s'il le faut, car notre foi et notre vie même sont menacées par les maux du syndicalisme."
SIC_tanks_a_lot: "L'effort d'expansion de l'ANFA"
SIC_tanks_a_lot_desc: "Des incitations économiques et des protections juridiques doivent être mises en place pour garantir que la fabrication de nos réservoirs ne reste pas en arrière de celle de nos ennemis jurés."
SIC_modern_army: "L'armée de Sicile"
SIC_modern_army_desc: "L'armée de notre Royaume devrait être une force de combat comme aucune autre, moderne, bien équipée et courageuse. La fierté de la nation sauvera son âme !"

### Industry Focuses ###
SIC_development: "L'avenir du Mezzogiorno"
SIC_development_desc: "Notre statut de plus riche des nations italiennes n'est pas dû à notre richesse réelle, mais à la façon dont les autres parties de la péninsule sont soit déchirées par la guerre, soit détenues par des investisseurs étrangers. Nous sommes effectivement le dernier espoir de l'industrie italienne."
SIC_agrarian_issue: "La question agraire"
SIC_agrarian_issue_desc: "Depuis l'invasion des Lombards, nos terres ont été dominées par de grands propriétaires terriens. Très peu d'hommes possèdent la quasi-totalité des terres, et les conditions de travail de ceux qui les exploitent sont presque féodales. Les élections étant passées, le temps est venu de s'attaquer enfin à ce problème."
 SIC_invest_modern_farming: "Moderniser les méthodes d'exploitation agricole"
SIC_invest_modern_farming_desc: "Le soc et la brouette ne peuvent plus être considérés comme les outils des agriculteurs ; les tracteurs et autres machines de l'ère moderne prennent lentement mais sûrement leur place"
SIC_buy_back_land: "Racheter la terre"
SIC_buy_back_land_desc: "Cela coûtera cher, mais nous allons nous asseoir avec les propriétaires terriens et discuter d'un prix équitable pour racheter de grandes étendues de leurs terres - que nous pourrons ensuite utiliser à meilleur escient."
SIC_through_land_reform: "Les premières étapes de la réforme agraire"
SIC_through_land_reform_desc: "Avec un recours continu à la force militaire, une action politique intense et l'intervention des dirigeants communautaires concernés, nous commencerons à démanteler les zones de terres privées - quoi qu'en disent les propriétaires actuels."
SIC_through_land_reform2: "Achever la réforme foncière"
SIC_through_land_reform2_desc: "Il faudra peut-être recourir à la force, voire expulser certains propriétaires terriens de leur domaine, mais au final, le pays en bénéficiera grandement."
SIC_future_of_farming: "L'avenir de l'agriculture"
SIC_future_of_farming_desc: "Cela a pris du temps, mais les changements que nous avons apportés à l'utilisation des terres dans les campagnes se sont imposés et nous constatons déjà une augmentation de l'efficacité et de la croissance des zones urbaines. Le chemin que nous avons pris était difficile, mais nous y sommes arrivés."
SIC_investment: "Investissements industriels"
SIC_investment_desc: "Afin de moderniser correctement notre grande nation, nous tenterons de rassembler les ressources dont nous avons besoin en rassemblant des capitaux étrangers et locaux dans nos propres plans d'investissement."
SIC_industry1: "Commencer les efforts d'industrialisation"
SIC_industry1_desc: "Historiquement une zone agraire, tout effort d'industrialisation de la région du Mezzogiorno sera une entreprise coûteuse et complexe. Nous sommes cependant à la hauteur du défi."
SIC_military_industrial: "Incitations aux industries de l'armement"
SIC_military_industrial_desc: "L'industrie de l'armement est un secteur économique important. En travaillant en étroite collaboration avec les entrepreneurs et en proposant de nouveaux contrats, nous pouvons encourager l'expansion de nombreuses installations d'armement"
SIC_military_industrial2: "Complexe militaro-industriel"
SIC_military_industrial2_desc: "L'économie et l'armée ne doivent pas être en désaccord, elles doivent être comme deux engrenages complémentaires dans une plus grande machine."
SIC_hvy_industry: "Subventions à la construction"
SIC_hvy_industry_desc: "Nous devons construire plus vite ! Plus de forts, plus de tranchées, plus de ports, plus d'usines, plus de bases, plus de chantiers navals, plus de routes : Tous les éléments nécessaires à la construction d'un pouvoir indépendant qui nous font défaut"
SIC_hvy_industry2: "Incitations à l'industrie lourde"
SIC_hvy_industry2_desc: "En investissant dans l'industrie lourde, nous pouvons faire en sorte que l'industrie lourde de notre pays puisse résister aux pressions du temps de guerre."
SIC_developed_nation: "Effort de développement industriel"
SIC_developed_nation_desc: "Bien que ce processus soit encore en cours, et qu'il soit coûteux, nous pouvons faire en sorte que notre héritage d'industrialisation soit celui qui, pendant des siècles, aura amélioré le Royaume. Nous n'épargnerons aucune dépense."
SIC_industrial_modernization: "Modernisation industrielle"
SIC_industrial_modernization_desc: "Plus que des usines supplémentaires, nous avons besoin de nos usines existantes pour travailler mieux, plus vite et être toujours modernes. Nous ne pouvons pas permettre à la grande ombre rouge de dépasser nos militaires !"
SIC_dig_deeply_and_greedily: "Creuser avec avidité et profondeur"
SIC_dig_deeply_and_greedily_desc: "Nous allons creuser et fouiller en profondeur, étudier de nouvelles mines et nous assurer que nous avons les minéraux nécessaires pour nous protéger."
SIC_BM_gonepoof: "Mettre fin à la crise"
SIC_BM_gonepoof_desc: "Nous avons enfin mis fin à la période difficile du Lundi Noir et sommes prêts à passer à autre chose. Mais d'abord, nous devons nous assurer que ses dernières répercussions ne se fassent plus sentir."
SIC_aluminium: "Développer l'extraction de l'aluminium".
SIC_aluminium_desc: "L'aluminium est vital pour plusieurs industries en temps de guerre, et nous n'allons pas laisser un manque de cet élément mettre en péril notre indépendance."
SIC_thriving_economy: "Une économie florissante"
SIC_thriving_economy_desc: "En se remettant de cette crise, notre économie se dirige enfin vers un nouvel avenir ; un avenir de paix, espérons-le. Mais nous serons prêts si ce n'est pas le cas."
SIC_BM_deal: "Faire face à la crise"
SIC_BM_deal_desc: "Faire face à une récession aussi catastrophique ne sera pas facile. Même si le temps sera un allié dans la reprise, nous devons agir si nous voulons que cette question soit correctement traitée."
SIC_infro: "Investissements dans les infrastructures"
SIC_infro_desc: "En tant que région historiquement rurale, le Mezzogiorno a fait l'objet de peu d'investissements dans les chemins de fer et autres travaux d'infrastructure vitaux, à l'exception des travaux des dix dernières années. Nous devons redoubler d'efforts."
SIC_asuterity_measures: "Mesures d'austérité"
SIC_asuterity_measures_desc: "Dépenser avec sagesse est la clé d'un bon leadership. Nos ennemis nous envieront la richesse que nous tirons d'un simple budget de bon sens."

### Navy and Air Focuses ###
SIC_theshipyardmatter: "L'affaire du chantier naval"
SIC_theshipyardmatter_desc: "Depuis plus d'une décennie, la Sicile a largement profité de l'utilisation de ses grandes cales sèches pour vendre des navires de guerre à diverses nations en ces temps troublés. Ces profits donnent à l'État une contribution significative, même si la plupart de nos cales sèches travaillent pour des puissances étrangères. Un changement de politique pourrait bien s'imposer en ces temps difficiles d'austérité."
SIC_seize_existing: "Nationaliser les chantiers navals"
SIC_seize_existing_desc: "En saisissant les chantiers navals pour notre propre usage et en annulant les commandes de navires, nous pouvons augmenter considérablement notre capacité de production navale !"
SIC_merchant_marine: "Augmenter les installations portuaires"
SIC_merchant_marine_desc: "Plutôt que de nous débarrasser de nos contrats navals étrangers, nous devrions utiliser l'intérêt qu'ils portent à nos ports pour attirer les investissements et améliorer les services que les ports siciliens peuvent fournir - à eux comme à nous."
SIC_build_state_ones: "Développer les chantiers navals de Naples"
SIC_build_state_ones_desc: "Plutôt que de gaspiller de précieux profits et contrats, nous allons développer notre propre capacité de production de navires, en commençant par la construction de cales sèches d'État dans notre propre capitale, Naples."
SIC_build_state_ones2: "Développer les chantiers navals de Tarente"
SIC_build_state_ones2_desc: "Notre prochain complexe de chantier naval d'État sera à Tarente ; dans cette ville ancienne, le nouveau visage de la guerre navale sera sculpté."
SIC_naval_moderniazation: "Modernisation de la marine"
SIC_naval_moderniazation_desc: "Notre marine, bien que puissante, souffre d'avoir de nombreux modèles dépassés, et pire encore, des amiraux dépassés. Une réforme majeure s'impose."
SIC_heavy_buildup: " Construction lourde "
SIC_heavy_buildup_desc: "Nous avons besoin de plus de navires, capables de battre la racaille syndicaliste et de s'assurer qu'ils rencontrent une tombe aquatique au plus profond du royaume de Neptune. Ce ne sont pas de petits navires d'escorte minables, mais les grands barrages de vaisseaux amiral qui nous gagneront la mer."
SIC_bb: "Nouveaux dreadnoughts"
SIC_bb_desc: "Nos dreadnoughts actuels sont vieux ; certains sont presque des reliques qui devraient être conservées dans des musées en temps de paix. Si nous ne créons pas de nouveaux et meilleurs dreadnoughts, la performance de notre marine sera tout simplement insuffisante."
SIC_carry: "Expériences de transport"
SIC_carry_desc: "L'idée d'un porte-avions n'est pas nouvelle, mais comment le faire fonctionner correctement et comment produire un navire aussi gargantuesque sont des concepts totalement étrangers à nos constructeurs navals, et des efforts seront faits pour remédier à cette défaillance."
SIC_shbb: " Conceptions phares"
SIC_shbb_desc: "Le Royaume a besoin d'un nouveau vaisseau amiral ; un cuirassé pleinement armé et opérationnel, capable de déposer des déchets dans un port syndicaliste en quelques heures. Pour que cet objectif devienne réalité, nos meilleurs experts dans de nombreux domaines connexes travailleront sans relâche pour faire régner la paix dans les mers, soutenus par une puissance de feu supérieure."
SIC_smaller_navy: "Marine stratégique"
SIC_smaller_navy_desc: "Notre marine ne peut pas se défendre seule dans une bataille ouverte à l'Internationale. Au contraire, nous l'utiliserons pour protéger nos côtes et nous nous concentrerons sur la production de petits navires et sur les raids commerciaux pour protéger nos navires de capitaux vieillissants et nuire à leur économie, respectivement."
SIC_cruiser: "Modèles de croiseurs"
SIC_cruiser_desc: "Le renouvellement de nos croiseurs permettra de s'assurer que nos grands navires sont correctement contrôlés et que nous pouvons gagner la bataille pour les deux mers d'Italie."
SIC_naval_drilling: "Forage naval"
SIC_naval_drilling_desc: "La pratique rend parfait, et il est absolument fondamental de s'assurer que nos marins savent quoi faire le moment venu. Un système d'exercices doit être mis en place pour s'assurer que cela se produise."
SIC_medit_tactics: "Tactiques méditerranéennes"
SIC_medit_tactics_desc: "La guerre navale en Méditerranée n'est pas une affaire simple, et ne peut être comparée à celle de la haute mer. Le contrôle des côtes et des ports, ainsi que du ciel, sera fondamental, car notre capacité à planifier des campagnes et des expéditions navales."
SIC_subs: "L'effort sous-marin"
SIC_subs_desc: "Notre quête de la domination navale pourrait bien s'appuyer sur des moyens plus indirects. Grâce à la guerre submersible, nous assurerons notre capacité à maintenir une présence navale même dans des zones qui seraient traditionnellement inaccessibles à nos forces."
SIC_barbones_air_tree: "Réforme de l'armée de l'air"
SIC_barbones_air_tree2: "Suprématie aérienne"
SIC_barbones_air_tree3: "Subventions IMAM"
 SIC_barbones_air_tree_desc: "Notre armée de l'air est petite et peu entraînée, et l'industrie aéronautique du sud de l'Italie n'est pas très développée. Heureusement, l'Industrie Meccaniche e Aeronautiche Meridionali, fondée en 1923 et communément appelée IMAM, est une étoile montante du secteur. Soutenir sa croissance ne peut que nous être bénéfique."
SIC_barbones_air_tree2_desc: "Pour vraiment gagner la guerre qui approche, nous devons nous assurer que les cieux de notre grand Royaume sont sous notre contrôle à tout moment."
SIC_barbones_air_tree3_desc: "Nos industries doivent être en mesure de produire les meilleurs avions possibles, même si cela signifie que nous devons prendre quelques raccourcis ici et là."

### Foreign Policy Focuses ###
SIC_old_order: " L'ancien ordre "
 SIC_old_order_desc: "Il est clair qu'un État italien centralisé n'apportera qu'une fois de plus la ruine en négligeant ceux qui se trouvent en dehors de quelques centres urbains. L'avenir de l'Italie doit au contraire se tourner à nouveau vers le passé, et nous veillerons à ce que la nouvelle confédération apporte la prospérité à l'ensemble de l'Italie et à ses nombreux peuples."
SIC_preserve_status_quo: "Préserver le statu quo"
SIC_preserve_status_quo_desc: "La Confédération respecte les différences régionales, les coutumes et cultures locales et est beaucoup plus représentative que ne l'a jamais été le royaume de Savoie. Cependant, nous devons rester vigilants pour rappeler aux traîtres que nous sommes encore tous des Italiens et que notre mère patrie doit être défendue."
 SIC_rebuild_northern_arms_industry: "Reconstruire l'Industrie de l'Armement dans le Nord"
 SIC_rebuild_northern_arms_industry_desc: "L'Italie du Nord étant désormais libérée de l'oppression syndicaliste, il reste beaucoup à faire pour redonner à la région sa gloire d'antan. Pour aider nos collègues membres de la confédération à atteindre cet objectif, nous devrions nous efforcer de redonner à l'industrie de l'armement, jadis si importante, sa gloire d'antan."
 SIC_coordinated_commercial_development: "Développement Commercial Coordonné"
 SIC_coordinated_commercial_development_desc: "Les années de gouvernement syndicaliste n'ont pas été favorables aux entreprises du Nord, mais le poids du socialisme leur ayant été enlevé, il est temps que le commerce italien se répande à nouveau dans la péninsule et, un jour, dans le monde entier."
SIC_customs_union: "Union douanière confédérée"
SIC_customs_union_desc: "Nous devons permettre aux marchandises, aux biens, aux entreprises et aux personnes de circuler librement sur les territoires de la Confédération, pour faciliter la reconstruction et faire en sorte que les petits États ne manquent pas de ressources vitales."
 SIC_organise_conferate_army: "Organiser une Armée Confédérée Commune"
 SIC_organise_conferate_army_desc: "Alors que tous les états de la confédération sont censés maintenir leurs propres armées, il est clair que toutes ces armées ne seront pas égales. Pour résoudre ce problème, nous devons nous assurer que des structures de commandement appropriées sont développées pour permettre à toutes les armées de la confédération d'agir à l'unisson, de se battre comme une unité cohérente en tirant parti des forces uniques de chaque armée tout en s'attaquant à leurs faiblesses."
 SIC_combined_theory_development: "Développement de la Théorie Combinée"
 SIC_combined_theory_development_desc: "L'Italie est une région fantastiquement diversifiée où chacun de ses peuples a ses propres expériences, et lorsque nous développons les théories de combat de nos forces armées, nous ne devons pas négliger les connaissances qu'elles peuvent nous transmettre. Grâce à la coopération et au partage des connaissances au sein de la confédération, nous serons en mesure de nous développer de manière beaucoup plus efficace."
 SIC_constituent_training_schemes: "Programmes de Formation des Constituants"
 SIC_constituent_training_schemes_desc: "L'armée sicilienne étant la plus importante et la plus forte de la confédération, il n'est pas surprenant que de nombreux États constitutifs souhaitent la rejoindre directement. Nous devons encourager ces nouvelles recrues et veiller à ce qu'elles soient aussi bien entraînées que le reste de notre armée."
SIC_frattelli_ditalia: "Fratelli d'Italia"
 SIC_frattelli_ditalia_desc: "Il est clair que les confédérations désorganisées ne font que freiner une nation. Comme les Prussiens l'ont fait il y a plus de soixante ans, l'Italie a été réorganisée en un grand empire ! Dirigée par un monarque méridional qui a à cœur les véritables intérêts de l'Italie, nous prospérerons certainement pendant mille ans."
SIC_imppero_italiano: "Premier empire italien"
 SIC_imppero_italiano_desc: "Un empire doit avoir un empereur, quelle que soit l'humble réticence de notre grand roi à revendiquer ce titre. Après avoir redressé la nation au bord de la ruine, en écartant la menace du syndicalisme et en rejetant la domination des puissances étrangères qui souhaitent que l'Italie reste divisée et faible, il est enfin temps pour lui de recevoir la couronne qu'il mérite."
 SIC_restore_royal_titles: "Restaurer les Titres Royaux"
 SIC_restore_royal_titles_desc: "Lorsque le socialisme s'est emparé du Nord, une grande partie de la noblesse nordique a été contrainte de s'exiler à travers le monde. Maintenant que les terres ont été récupérées, ces nobles devraient voir leurs titres restaurés et être autorisés à participer à la gestion de leurs anciens domaines, comme c'est leur droit de naissance."
 SIC_direct_centralised_rule: "Règle Centralisée Directe"
 SIC_direct_centralised_rule_desc: "L'approche féodale est une relique d'une époque révolue, qui ne fera qu'empêcher l'Italie d'atteindre la grandeur qu'elle mérite. Il est clair que l'Italie doit rester un État fortement centralisé et éliminer toute bureaucratie provinciale et noble inutile qui ne fera qu'entraver l'efficacité du gouvernement."
 SIC_rebuilding_the_north: "Reconstruire le Nord"
 SIC_rebuilding_the_north_desc: "Si de nombreux nobles du Nord ont été rétablis dans leurs fonctions, une grande partie du Nord reste marquée par les vestiges de l'occupation syndicaliste. L'Italie ne peut pas rester les bras croisés pendant que son peuple souffre, c'est pourquoi nous devons nous concentrer sur l'aide à la reconstruction et à la reconstitution des États du Nord."
 SIC_rewarding_the_south: "Récompenser le Sud"
 SIC_rewarding_the_south_desc: "Le sud de l'Italie a longtemps été considéré comme l'arrière-pays négligé de la péninsule, un arrière-pays dont les habitants du nord souhaitent souvent ignorer l'existence. Mais sans les hommes et les femmes courageux de ce "trou perdu", l'Italie serait toujours sous la botte syndicaliste, et il est temps que les grandes contributions du sud soient enfin reconnues et récompensées."
 SIC_roma_caput_mundi: "Roma Caput Mundi"
 SIC_roma_caput_mundi_desc: "Naples a servi de capitale à la nation lorsque le besoin s'en faisait sentir, mais avec la réunification de l'Italie, il est temps que la "Ville éternelle" retrouve sa place légitime de centre d'un grand empire italien, et l'infrastructure nécessaire pour soutenir une capitale aussi importante doit être développée sans tarder."
 SIC_nuovo_regio_esercito: "Nuovo Regio Esercito"
 SIC_nuovo_regio_esercito_desc: "L'Italie n'est plus seulement la Sicile, elle est à nouveau entière, et son armée devrait l'être aussi. Il est temps de réorganiser et d'élargir l'armée pour en faire une nouvelle armée royale composée de tous les peuples d'Italie et capable de la servir pendant de nombreuses années."
 SIC_defenders_of_the_alps: "Défenseurs des Alpes"
 SIC_defenders_of_the_alps_desc: "Les Alpes sont le bouclier naturel de la péninsule italienne, un bouclier qui protège l'Italie des dangereux adversaires qui cherchent à la soumettre et à la détruire. Il est donc essentiel que les soldats italiens soient correctement formés pour se battre avec ce bouclier et protéger la nation quelle que soit la force de l'ennemi."
 SIC_rethinking_the_rifle: "Repenser le Fusil"
 SIC_rethinking_the_rifle_desc: "Le fusil d'un soldat est plus qu'une simple arme, c'est souvent la seule chose qui décide de sa vie ou de sa mort. Pour que la balance penche toujours du côté de la vie, les soldats italiens doivent être armés des équipements les plus récents et les plus avancés, ce qui implique un effort considérable pour développer nos armes."
SIC_ittalia_irredenta: "Italia Irredenta !"
 SIC_ittalia_irredenta_desc: "Alors qu'une grande partie de l'Italie est à nouveau libre, certaines parties de la nation souffrent encore de l'oppression étrangère. Nous n'aurons de cesse que l'Italie et ses habitants ne soient libres de poursuivre leur propre destin et de construire un avenir indépendant."
 SIC_dalmatian_autonomous_province: "Province Autonome de Dalmatie"
 SIC_dalmatian_autonomous_province_desc: "Autrefois possession privilégiée de la Sérénissime, la Dalmatie est depuis tombée sous la domination corrompue des Habsbourg. Maintenant qu'elle est à nouveau sous contrôle italien, l'établissement d'une région autonome dans la zone pour gérer son rétablissement sera une première étape nécessaire pour revitaliser le littoral négligé."
 SIC_restoration_of_savoy: "Restauration de la Savoie"
 SIC_restoration_of_savoy_desc: "La Savoie a toujours été un élément fondamental de la nation italienne, et nous avons longtemps souhaité sa restauration depuis que la coercition française a conduit à sa cession. Cette trahison ayant été annulée, il est temps de veiller à ce que le territoire soit réintégré de manière appropriée et qu'il retrouve son statut légitime."
 SIC_paolis_legacy: "L'Héritage de Paoli"
 SIC_paolis_legacy_desc: "Bien qu'il n'ait jamais réalisé son rêve de libérer la Corse de la domination française, Pasquale Paoli est devenu une source d'inspiration pour de nombreux Corses, en particulier ceux qui reconnaissent la relation intrinsèque de l'île avec l'Italie. Alors que l'île est de nouveau sous domination italienne, nous devrions chercher à associer le nouveau gouvernement à l'héritage laissé par Paoli."
 SIC_venezia_tridentina: "Venezia Tridentina"
 SIC_venezia_tridentina_desc: "Depuis l'époque de Rome, où elle était connue sous le nom de Venetia et Histria, les régions extérieures de Venise ont abrité des Italiens dotés d'une forte culture propre. Maintenant que Venise a été réunifiée, il est temps de veiller à ce que la région soit correctement réintégrée dans son foyer légitime."
 SIC_revitalise_maltese_culture: "Revitaliser la Culture Maltaise"
 SIC_revitalise_maltese_culture_desc: "Sous le règne des Britanniques, Malte a subi une forte répression en matière linguistique, la Grande-Bretagne supprimant les italophones et même les maltophones dans un effort malavisé d'intégrer pleinement l'archipel dans son empire. Maintenant qu'elle a été libérée de cette oppression, des efforts doivent être faits pour inverser cette tendance et reconstruire la culture maltaise."
SIC_matter_of_fate: "Le destin de l'Italie"
SIC_matter_of_fate_desc: "Avec notre grande victoire, nous devons prendre un chemin sur la façon d'administrer le Nord. Au vainqueur, le butin !"

### Constitutional Kingdom Focuses ###
SIC_constitutional_kingdom: "Le royaume constitutionnel"
SIC_constitutional_kingdom_desc: "Notre jeune constitution est assiégée par des éléments radicaux depuis sa création. Nous ne laisserons jamais la lumière de la démocratie s'éteindre de notre courageuse Sicile."
SIC_civil_liberties: "Protéger les libertés civiles"
SIC_civil_liberties_desc: "De nombreux droits sont souvent menacés en ces temps de guerre presque imminente ; du fondamental au superflu. Aucun ne sera autorisé à être en danger."
SIC_free_thought: "Encourager la libre pensée"
SIC_free_thought_desc: "Un peuple libre est un peuple qui peut librement penser, vivre, parler et s'améliorer, et ainsi rendre sa nation plus grande et plus brillante."
SIC_business_relations: "Bonnes relations d'affaires"
SIC_business_relations_desc: "Rien n'est plus honnête que les bons hommes d'affaires siciliens. Beaucoup d'entre eux occupent déjà des postes législatifs, et le fait d'assurer de bonnes relations entre eux et le gouvernement nous aidera grandement dans de nombreuses entreprises."
SIC_urbanization: "Urbanisation"
SIC_urbanization_desc: "Le processus d'urbanisation dans le Royaume est déjà en cours, mais nous devons le faire de manière ordonnée et appropriée, pour éviter la pauvreté urbaine et d'autres catastrophes. Avec l'aide des responsables communautaires, nous ferons en sorte que davantage de logements soient disponibles à des prix abordables pour les nouveaux citadins."
SIC_breadbasket: "Corbeille à pain méditerranéenne"
SIC_breadbasket_desc: "Nous devrons améliorer notre capacité à nourrir la population du Royaume, d'autant plus que le danger d'un blocus partiel en temps de guerre est presque imminent. Nos généraux et soldats feront de leur mieux, mais une armée marche sur le ventre !"
SIC_public_work: "Projets de travaux publics"
SIC_public_work_desc: "L'accent mis sur les investissements dans les infrastructures permet aux bons capitaines de notre industrie de se concentrer sur leurs propres activités"
SIC_catholic_social_teaching: "L'enseignement social de l'Église catholique"
SIC_catholic_social_teaching_desc: "Nous ne devons pas laisser les moins chanceux de naissance subir un sort funeste entre les mains de l'hiver et de la guerre. Tous les hommes méritent la pitié et l'aide en ces temps sombres."
SIC_christian_democracy: "Démocratie chrétienne"
SIC_christian_democracy_desc: "Le peuple se réunira et travaillera ensemble contre le véritable ennemi de tout ce qui est bon : Les Français et leurs idées noires."
SIC_civil_service: "Renforcer la fonction publique"
SIC_civil_service_desc: "Notre appareil de la fonction publique est encore faible, et à bien des égards une structure temporaire ; nous ne nous attendions pas vraiment à ce que la moitié de l'Italie soit sous occupation aussi longtemps après tout. Des mesures de changement qui seront toutefois coûteuses."
SIC_contain_extermism: " Contenir l'extrémisme ."
SIC_contain_extermism_desc: "Malgré ce qui peut souvent passer pour une discussion animée, nous ne laisserons plus jamais le radicalisme s'installer, nous protégerons toujours le gouvernement de Sa Majesté."
SIC_stable_democracy: " Démocratie stable"
SIC_stable_democracy_desc: "Lorsque notre gouvernement partira et qu'un autre prendra sa place, les principes démocratiques seront toujours respectés et la volonté du peuple perdurera."

### Organic Kingdom Focuses ###
SIC_organic_kingdom: " Le royaume organique "
 SIC_organic_kingdom_desc: "Les deux Sicile ne font qu'une, et pourtant elles sont nombreuses. Chaque château, chaque village et chaque maison sont le produit de siècles d'histoire incroyable et de réalisations courageuses. Plutôt que de copier les concepts étrangers de la bourgeoisie, nous ferons un gouvernement de notre propre chef, par le peuple, pour le peuple, par l'intermédiaire de notre Roi"
SIC_national_catholicism: "Catholicisme national"
SIC_national_catholicism_desc: "Le peuple de Sicile n'est pas lié par des idées superficielles sur la race ou des illusions de supériorité, mais par notre foi inébranlable et notre détermination à nous améliorer et à résister à la tyrannie où qu'elle se trouve !"
SIC_disolve_parliament: "Dissoudre le Parlement"
SIC_disolve_parliament_desc: "La plus vile des idées étrangères est la chambre basse qui détient le pouvoir sur le souverain ; dans le palais de cette moquerie de la monarchie, nous aurons la Magna Curia qui jouera son rôle de conseiller auprès de Sa Majesté."
SIC_secret_police: "Police secrète"
SIC_secret_police_desc: "De nombreux républicains malhonnêtes parcourent les rues du royaume, cherchant à répandre l'anarchie jacobine même maintenant. Ils pourraient être de l'autre côté de votre fenêtre... à nous écouter, et à comploter dans les égouts comme les rats qu'ils sont"
SIC_organic_legal_code: " Code juridique organique "
SIC_organic_legal_code_desc: "Les lois d'une nation ne doivent pas répondre aux besoins individualistes de quelques-uns, mais plutôt à ceux de tous les sujets du Royaume, afin que chacun aide diligemment le royaume et s'améliore dans la paix et la prospérité."
SIC_loyal_officers: " Officiers loyaux"
SIC_loyal_officers_desc: "Beaucoup de nos officiers ont encore quelques sympathies pour les idéaux républicains. Nous devons retirer ces hommes des postes clés pour que notre armée soit complètement derrière l'État."
SIC_giustizierato: "Renforcer les municipalités"
SIC_giustizierato_desc: "Chacune de nos villes et villages a une valeur en tant que métropole. Des siècles d'histoire et de traditions dans chaque rue, qui ne doivent pas être victimes de la tyrannie et de l'athéisme, et ceux qui cherchent à "améliorer" leur contenu et leur belle existence dans les champs du Mezzogiorno."
SIC_communes_protected: " Municipalisme élargi"
SIC_communes_protected_desc: "Chacun de nos Villages disposera d'une autonomie économique et administrative extrême et devra s'occuper de ses propres besoins. sauf pour les responsabilités propres au Roi, telles que les infrastructures intercommunales et le maintien de l'ordre."
SIC_rouse_the_people: " Réveiller le peuple"
SIC_rouse_the_people_desc: "Le Peuple n'est plus esclave de concepts étrangers. Le libéralisme qui a trop longtemps empoisonné l'Italie et la Sicile et qui nous a fait perdre tant de choses pour rien a été mis à mal."
SIC_corportism: "Corporatisme"
SIC_corportism_desc: "Plusieurs grandes entreprises, hommes d'affaires et industriels devraient avoir davantage leur mot à dire dans notre politique économique pour l'amélioration de notre domaine. Nous espérons ainsi combler le fossé qui les sépare de Sa Majesté."
SIC_royal_academy: "Reale Accademia"
SIC_royal_academy_desc: "Les grands esprits de notre nation ne devraient pas compter sur la chance pour s'assurer qu'ils obtiennent le financement dont ils ont besoin ; le Roi sait mieux que quiconque qu'il ne faut pas laisser les avancées potentielles se perdre."
SIC_politics: "La Sicile courageuse"
SIC_politics_desc: "La Sicile tiendra bon face à la marée rouge. Chacun sait que la mort est une alternative préférable au syndicalisme et à l'esclavage qu'il entraîne, car la mort ne condamnera pas votre âme ni ne souillera l'esprit des enfants."

### Bookmark ###
 SIC_KR_gathering_storm_desc: "Le Royaume des Deux-Siciles s'est d'abord rangé aux côtés de l'Autriche pendant la guerre civile, un mal nécessaire pour stopper l'avancée de la République socialiste. Plus tard, cependant, lorsque la guerre avec les syndicalistes a semblé inévitable, les Autrichiens ont montré leur vrai visage et ont abandonné le sud. La guerre n'a jamais eu lieu, mais les Siciliens sont entrés plus sages dans l'ère moderne. Il leur sera difficile d'affronter de front le Nord plus industrialisé, mais cette guerre viendra un jour et ils doivent s'y préparer."

### Intro Screen ###
 SIC_country_intro_header:0 "L'héritage de la guerre civile"
 SIC_country_intro_content:0 "Après les guerres napoléoniennes, le royaume des deux Siciles a été créé, réunissant les deux anciens royaumes de Naples et de Sicile, qui a duré jusqu'en 1860, lorsque le Piémont-Sardaigne, aidée par les partisans de Garibaldi, a uni l'Italie sous sa domination. Le Sud, qui a toujours été généralement agricole, a souffert aux mains des Savoyards, qui ne se souciaient guère de l'industrialisation du Sud, et la pauvreté s'est banalisée.\n\nQuand la Weltkrieg a commencé, l'Italie a finalement choisi le camp de l'Entente, à sa grande ruine. Les Autrichiens signèrent un armistice en 1919, dans lequel ils étaient autorisés à occuper la Lombardie et la Vénétie jusqu'à la signature d'un traité de paix. Cependant, des nationalistes, républicains et socialistes indignés se sont élevés contre le gouvernement pour leurs actions imprudentes en déclenchant une guerre qu'ils étaient condamnés à perdre, et lorsque le roi Victor Emmanuel et son fils ont abdiqué, le royaume d'Italie s'est effondré dans l'anarchie. La guerre civile ne tarda pas à secouer la péninsule, et l'espoir semblait perdu pour les forces blanches dans le sud de l'Italie jusqu'à ce que les Autrichiens rejoignent la guerre, en échange de la participation du sud à un nouveau système politique - la Fédération italienne. Les Autrichiens repoussèrent les syndicalistes de Lombardie, et la pression syndicaliste sur la ligne des Abruzzes fut supprimée. Après le cessez-le-feu, le sud rejoignit la Fédération italienne en tant que Royaume des deux Siciles, mais il était toujours entendu que seule la promesse d'aide autrichienne maintenait la Fédération intacte. Lorsque les syndicalistes menacèrent le sud en 1927, les promesses de protection de l'Autriche disparurent... et bien que la guerre ne se soit jamais matérialisée, la valeur de la Fédération fut révélée. Les deux Siciles, l'État pontifical et la Sardaigne se retirèrent, laissant à la république du nord le seul lieu d'influence de l'Autriche."

 SIC_country_intro_header_1:0 "Le Royaume des deux Siciles"
 SIC_country_intro_content_1:0 "Depuis la fin des hostilités, le Royaume s'est surtout concentré sur l'intérieur. Les démocrates-chrétiens, au pouvoir depuis 1920, tentent de poursuivre le rêve séculaire d'une réforme agraire dans le Sud. L'absence de progrès sur ce front a cependant provoqué l'échec de la supermajorité démocrate-chrétienne en 1927, bien qu'une coalition démocratique se soit maintenue au pouvoir depuis, et ait effectué quelques petits mouvements en faveur de la réforme agraire en Campanie et à Capoue. La montée de l'opposition \"Integralisti 'e Doje Sicilie\" pourrait signaler un changement radical dans la politique du royaume, et seul l'avenir nous dira s'ils parviendront à atteindre leurs objectifs réactionnaires ou si la démocratie prévaudra."

 SIC_country_intro_header_2:0 "Le Second Risorgimento"
 SIC_country_intro_content_2:0 "Quant à l'avenir de l'Italie, des questions se sont lentement posées quant à notre place dans le conflit à venir. La paix dans la péninsule est tenue par un équilibre délicat : si les syndicalistes font grève, ils doivent le faire sans entraîner la Troisième Internationale dans une bataille avec eux. S'ils le font, tant l'Allemagne que l'Autriche se sentiront obligées d'intervenir. En revanche, ils ne se sentiront pas obligés d'intervenir si les Deux Siciles frappent en premier. C'est donc à la République socialiste d'Italie de faire le premier pas vers un deuxième Risorgimento, et elle doit le faire sans le soutien de la France. Nous devons surveiller attentivement la ligne des Abruzzes, pour voir s'ils deviennent aussi audacieux."

