 sic.37.d.ausrp: "Un émissaire de [From.GetNameDef] est arrivé aujourd'hui à [Root.GetNameDef] pour discuter des perspectives d'adhésion à notre alliance - ce qui leur permettrait de faire partie du Reichspakt, mais ils ont indiqué qu'ils seraient prêts à quitter cette alliance avec nous lorsque le Donau-Adriabund sera réuni."
sic.37.a: "Laissez-les entrer"
sic.37.b: "Nous n'avons pas besoin d'eux"

sic.38.t: "[From.GetNameDefCap] accepte"
