 SIC_italian_confederation_desc: "Cette nation est membre de la Confédération italienne, une alliance souple d'États unis autour d'un héritage commun, qui a été formée par les Siciliens victorieux à la suite du deuxième Risorgimento."
 SIC_confederate_army: "Armée Confédérée Commune"
 SIC_confederate_army_desc: "Bien que les nombreux États de la nouvelle Confédération italienne conservent leurs propres armées, ils n'opèrent pas de manière totalement indépendante. Grâce à une organisation commune et à la coopération, ces armées sont en mesure de combattre ensemble en tant qu'unité cohésive sur le champ de bataille."
 SIC_imperial_splendour: " L'Italie Renaît "
 SIC_regio_esercito: "Nuovo Regio Esercito"
 SIC_regio_esercito_desc: "À la suite de la déclaration selon laquelle l'Italie désormais unifiée doit accéder au statut d'empire, l'ancienne armée, essentiellement sicilienne, a été remplacée par une armée composée de personnes issues de l'ensemble de l'empire."
