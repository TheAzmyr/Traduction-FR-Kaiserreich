sic.39.a: "Qu'ils aillent au diable !"

sic.40.t: "L'Empire italien"
 sic.40.d: "Aujourd'hui, la région d'Italie a été déclarée Empire d'Italie. Le Roi Ferdinand a juré sur la constitution de la Fédération Italienne de la protéger en tant que nouveau Président, premier parmi les égaux. Aujourd'hui, toute l'Italie célèbre le rêve d'un pays et d'une nation unis."
sic.40.a: "Vive l'Italie !"

sic.41.t: "Dé-syndicalisation"
sic.41.d: "Avec le Nord sous notre contrôle, nous devons entamer le processus de désyndicalisation. Non seulement de l'économie, mais aussi de la société dans son ensemble. La question sur toutes les lèvres est de savoir si nous serons durs dans nos réformes, ou si nous privilégierons la réconciliation."
sic.41.a: "Ils devraient tirer les leçons"
sic.41.b: "Nous devrions nous concentrer sur la réconciliation"

sic.42.t: "Renforcer le monarchisme"
sic.42.d: "Le nord de l'Italie était gouverné par deux républiques et le républicanisme est particulièrement fort dans le nord. Cependant, avec le temps, de plus en plus de personnes soutiennent la monarchie. Alors que nous ne pourrons jamais nous débarrasser du républicanisme à cent pour cent, nous pouvons être heureux de savoir que la famille impériale est de plus en plus soutenue par nos sujets dans le nord."
sic.42.a: "Vive le Roi"

sic.43.t: "Intégrer les généraux"
sic.43.d: "Aujourd'hui, plusieurs des généraux qui ont combattu auparavant pour les différents gouvernements imposteurs ont demandé à se battre pour l'Empire. Certains estiment qu'ils ne devraient pas se battre pour nous, puisqu'ils se sont battus contre nous, mais d'autres pensent que leur permettre de se battre pour notre pays commun constituerait une excellente déclaration d'unité nationale."
sic.43.a: "Ils devraient se battre pour l'Italie !"
sic.43.b: "Nous n'avons pas besoin de gens qui se sont battus contre nous"

sic.44.t: "Le rôle des femmes dans l'empire"
sic.44.d: "Dans la République socialiste d'Italie, les rôles traditionnels des femmes ont été détruits. Cependant, maintenant que nous sommes en charge, la question du rôle des femmes dans l'empire s'est posée. Certains veulent que nous doublions le rôle traditionnel des femmes pour protéger la famille, tandis que d'autres pensent qu'il suffit de leur donner le droit de vote, mais pas celui de se présenter aux élections. Enfin, un nombre plus restreint de femmes, principalement issues du Parti social-démocrate \"Popolare Demoractico\", proposent le suffrage intégral, comprenant à la fois le droit de vote et le droit de se présenter aux élections."
sic.44.a: "Renforcer les valeurs traditionnelles"
sic.44.b: "Que les femmes aient le droit de vote"
sic.44.c: "Qu'ils votent et se présentent aux élections"

sic.45.t: " Traiter du socialisme chrétien "
 sic.45.d: "Dans la République socialiste d'Italie, le socialisme chrétien était plutôt populaire dans le nord. Alors que nous nous concentrons sur la dé-syndicalisation de la société, de nombreux hommes politiques veulent se détourner des philosophies libérales, et beaucoup de membres plus conservateurs et d'extrême droite les déclarent anti-chrétiennes. Cependant, certains membres du Partito Democratico Cristiano pensent qu'en se concentrant sur une démocratie chrétienne modérée, nous pouvons détourner les gens de la nature plus radicale du socialisme chrétien. Cette politique est critiquée parce qu'elle n'est qu'un stratagème pour accroître leur pouvoir dans le Nord."
sic.45.a: "Le socialisme chrétien est anti-chrétien !"
sic.45.b: " Se concentrer sur la démocratie chrétienne "

sic.46.t: "Résistance syndicaliste"
sic.46.d: "Même si nous avons vaincu la République socialiste d'Italie, et si beaucoup ont accepté notre domination sur le Nord, il reste des résistances. Dans un certain nombre de villes et de communes, des cellules terroristes se sont formées qui menacent la sécurité de l'empire. L'armée est assurée qu'elles seront détruites en temps voulu."
sic.46.a: "Maudits syndicalistes"

sic.47.t: "Terroristes syndicalistes détruits"
sic.47.d: "Aujourd'hui, les derniers dirigeants impies des terroristes syndicalistes ont été capturés. Les gens peuvent dormir tranquille dans le nord, sachant que les bandits syndicalistes-terroristes ne vont plus envahir les campagnes."
sic.47.a: "Enfin"

sic.49.t: "L'irrédentisme italien revendique"
 sic.49.d: "Avec la création de l'Empire italien, un certain nombre de membres du gouvernement cherchent à étendre le territoire de l'Empire, en particulier dans les terres considérées comme italiennes. Deux plans ont été mis en place. Le premier ne revendique que quelques endroits, notamment Malte, Trieste et le Trentin. Le second plan prévoit de revendiquer toutes les terres, malgré le fait que cela va contrarier nos voisins."
sic.49.a: "Ne revendiquer qu'une petite quantité"
sic.49.b: "Réclamer toutes les terres italiennes !"

sic.50.t: "Les nouvelles terres"
sic.50.d: "Cela faisait un certain temps, mais nous avons finalement libéré notre terre légitime. Maintenant que nous avons récupéré ces terres, nous pouvons nous sentir en sécurité dans leur soutien à l'Empire."
sic.50.a: "Avanti Italia !"
sic.50.b: "Avanti Italia !"

sic.61.t: "Acte de succession"
 sic.61.d: "L'une des préoccupations du Royaume est la succession au trône des deux Sicile. Le problème est que le roi Ferdinand n'a que des filles et qu'à 67 ans, il est peu probable qu'il ait d'autres enfants. Cependant, le problème est que ses deux frères se disputent la question de savoir qui devrait être l'héritier, car la loi actuelle stipule que seuls les hommes peuvent hériter. Normalement, selon les lois du pays, le trône reviendrait au frère de Ferdinand, le prince Carlos, et à ses défunts. Cependant, l'autre frère de Ferdinand, le prince Ranieri, conteste cette revendication en invoquant l'acte de Cannes de 1900, en raison du mariage de Carlos avec la princesse espagnole Mercedes qui l'a mis en lice pour le trône d'Espagne"
sic.61.a: "Le prince Carlos et la règle de la primogéniture agnatique"
sic.61.b: "Le prince Ranieri et l'Acte de Cannes"

sic.62.t: "Langue du Royaume"
sic.62.d: "Le royaume des deux Sicile est divisé par la langue. Sur l'île de Sicile, la langue sicilienne est utilisée et privilégiée tandis que sur le continent, la langue napolitaine est préférée. Le gouvernement débat de trois projets de loi. Les deux premiers projets de loi visent à favoriser l'un ou l'autre, tandis que le troisième vise à encourager le bilinguisme et à soutenir les deux langues."
sic.62.a: "Favoriser le sicilien"
sic.62.b: "Favoriser le napolitain"
sic.62.c: "Favoriser le bilinguisme"

sic.63.t: "Mariage royal"
sic.63.d: "Aujourd'hui, le prince Eugenio, un parent d'Amedeo Ier de Sardaigne, a épousé la princesse Lucia Maria Raniera, la quatrième fille du roi Ferdinand des Deux-Siciles, au cours d'une somptueuse cérémonie à Naples"
sic.63.a: "Qui n'aime pas un mariage royal ?"

sic.100.t: "Une offre de [From.GetNameDef]"
 sic.100.d: "Une délégation de [From.GetNameDef] est arrivée avec une offre : en échange de notre retour sur le continent et de la prise de contrôle de leurs exploitations dans le Piémont, ils demandent à [Root.GetNameDef] de les rejoindre au sein de la confédération, comme une étape dans la restauration de l'Italie. En pratique, cela signifie que nous deviendrions une marionnette autonome pour le gouvernement [From.GetAdjective]. C'est une offre tentante, bien que cela signifie l'abandon de toutes nos alliances et guerres actuelles."
sic.100.a: "Nous acceptons leur offre"
sic.100.b: "Dites-leur de redemander quand la guerre sera terminée"
sic.100.c: "Nous n'avons aucun intérêt, ni maintenant ni jamais"

 sic.101.t: "L'île Émeraude devient Rouge"
sic.101.d: "Le gouvernement [From.GetAdjective] était plus qu'heureux d'échanger la restitution de ses terres en échange de son adhésion à notre confédération."
 sic.101.a: "Les loyalistes auront tout notre soutien !"

sic.102.t: "[From.GetNameDefCap] a refusé"
sic.102.d: "Le gouvernement [From.GetAdjective] ne veut apparemment pas récupérer ses terres suffisamment, ou n'a pas confiance en notre offre. Dans tous les cas, ils ont refusé de rejoindre notre alliance."
sic.102.a: "Leur perte, semble-t-il"

sic.103.t: "[From.GetNameDefCap] refuse, pour l'instant"
sic.103.d: "Bien que le gouvernement [From.GetAdjective] n'ait pas été entièrement opposé à l'idée d'échanger le Piémont contre sa souveraineté, il dit être entièrement trop préoccupé par sa guerre actuelle et avoir l'intention de la mener à bien. Ils ont demandé à [Root.GetNameDef] de revenir avec la proposition une fois de plus, lorsque la paix aura été obtenue."
sic.103.a: "Eh bien, c'est quelque chose"

sic.104.t: "[From.GetNameDefCap] Appels à l'aide"
sic.104.d: "La guerre ayant commencé entre [From.GetNameDef] et [SRI.GetNameDef], et sans alliés pour les soutenir, ils nous ont appelé à l'aide. Si les socialistes gagnent maintenant, après tout, contre qui d'autre se retourneront-ils ensuite, à part nous ? Nous devons prendre position maintenant, que nous soyons prêts ou non."
sic.104.a: "Nous irons à leur secours"
sic.104.b: "Laissez-les à leur sort"

sic.105.t: "[From.GetNameDefCap] nous a abandonnés"
sic.105.d: "Bien qu'il sache que [SIC.GetNameDef] se retournera presque certainement contre eux la prochaine fois, [From.GetNameDef] a refusé notre appel à l'aide et nous a abandonnés à notre sort."
sic.105.a: "Ils auront ce qu'ils méritent, à la fin"

sic.106.t: "Revendications sur l'Italie du Nord"
sic.106.d: "Maintenant que la guerre avec le Nord est terminée, nos revendications sur l'Italie du Nord ne sont plus nécessaires."
 sic.106.a:9 "Ainsi soit-il"

sic.107.t: "Amitié autrichienne"
sic.107.d: "Un envoyé des Habsbourg, l'archiduc Maximilien Eugène, est arrivé à Naples dans le cadre d'une visite diplomatique à notre roi. Il a demandé en privé aux membres de notre gouvernement d'essayer de rétablir les relations entre nos deux nations, endommagées lorsque l'Autriche a retiré sa protection en 1925. Devrions-nous accepter de renouer nos liens ?"
sic.107.a: "Nous sommes des amis naturels"
sic.107.b: "Ils nous ont abandonnés une fois, ils recommenceront"

sic.109.t: "Les négociations commencent avec [From.From.GetNameDef]"
sic.109.d.sicconfedITA: "Aujourd'hui, les négociations ont commencé avec [From.From.GetNameDef], car nous leur apportons une offre d'adhésion à la Confédération Italienne. Cela signifierait, bien sûr, de diviser leur pays en plusieurs États et de dissoudre le gouvernement central, mais nous essayons de leur montrer que c'est la meilleure façon d'avancer pour toute l'Italie. Ils ont commencé les délibérations et nous disent qu'ils espèrent revenir avec une réponse dans les deux semaines à venir."
sic.109.d.sicconfedNOTITA: "Aujourd'hui, les négociations ont commencé avec [From.From.GetNameDef], alors que nous leur présentons une offre d'adhésion à la Confédération Italienne. Cela signifie qu'ils cèdent leur souveraineté au contrôle de [Root.GetAdjective], mais cela signifie également qu'ils font partie d'un ensemble plus vaste. C'est, à notre avis, la meilleure façon d'avancer pour toute l'Italie. Ils ont commencé les délibérations, et nous disent qu'ils espèrent revenir avec une réponse dans les deux semaines à venir."
 sic.109.d.empire: "Aujourd'hui, les négociations ont commencé avec [From.From.GetNameDef] alors que nous leur soumettons une offre : reconnaissez que [Root.GetNameDef] est la seule voie possible pour l'unité italienne et rejoignez notre nation. Les détails tels que les droits qu'ils conserveront en tant qu'État et le rôle qu'ils joueront dans le gouvernement [Root.GetAdjective] peuvent être réglés dans les mois à venir. Pour l'instant, tout ce que nous voulons savoir, c'est s'ils souhaitent réparer la brèche causée par la guerre civile et ramener l'Italie à son unité telle qu'elle était censée être. Ils ont commencé les délibérations, et nous disent qu'ils espèrent revenir avec une réponse dans les prochaines semaines."
sic.109.a: "Nous prions pour que les négociations se passent bien"

sic.110.t: "Un chemin vers l'unité italienne"
sic.110.d.sicconfedITA: "Aujourd'hui, une délégation de [From.GetNameDef] est arrivée avec une offre : réparer la brèche causée par les syndicalistes et la guerre civile, et rejoindre une grande Italie dans le cadre de la Confédération Italienne. Cela signifierait la dissolution de notre gouvernement central et l'abandon de la souveraineté de nos États à la direction de [From.GetAdjective]... mais les États conserveraient une autonomie considérable et un échec des négociations pourrait signifier la guerre. Nous avons dit à la délégation de [From.GetAdjective] qu'ils auraient notre réponse dans les deux semaines à venir, pendant que nous commencerions nos délibérations."
sic.110.d.sicconfedNOTITA: "Aujourd'hui, une délégation de [From.GetNameDef] est arrivée avec une offre : réparer la brèche causée par les syndicalistes et la guerre civile, et rejoindre une grande Italie dans le cadre de la Confédération Italienne. Cela signifierait abandonner notre souveraineté aux dirigeants de [From.GetAdjective]... mais nous conserverions une autonomie considérable, et un échec des négociations pourrait signifier la guerre. Nous avons dit à la délégation [From.GetAdjective] qu'elle aurait notre réponse dans les deux semaines à venir, pendant que nous commencerions nos délibérations."
sic.110.d.empire: "Aujourd'hui, une délégation [From.GetAdjective] est arrivée avec une offre : réparer le fossé causé par les syndicalistes et la guerre civile, et rejoindre une grande Italie dans le cadre de [From.GetNameDef]. Les détails tels que les droits que nous aurons en tant qu'État et le rôle que nous jouerons dans le gouvernement [From.GetAdjective] pourront être réglés dans les mois à venir. Pour l'instant, ce qu'ils attendent, c'est une réponse à la question de savoir si nous sommes intéressés. Étant donné que cela équivaudra à une annexion et qu'une rupture des négociations pourrait signifier la guerre, nous devons y réfléchir attentivement. Nous avons dit à la délégation [From.GetAdjective] qu'elle aurait notre réponse dans les deux semaines à venir, pendant que nous commencerions nos délibérations."
sic.110.a: "Nous pensons que c'est pour le mieux"
sic.110.b: "Nous sommes d'accord, mais nous devons d'abord soumettre cette question à un référendum"
sic.110.c: "Dites-leur de redemander quand la guerre sera terminée"
sic.110.e: "Nous refusons leur offre"
sic.110.f: "Nous sommes d'accord, mais nous devons d'abord informer notre faction"

sic.111.t: "Le référendum [From.GetAdjective]"
sic.111.d: "Après plusieurs jours de délibérations, le gouvernement [From.GetAdjective] a déclaré qu'il était d'accord avec notre objectif d'unité... mais, en tant que nation démocratique, il ne peut s'engager à donner une réponse sans soumettre le vote au peuple [From.GetAdjective]. Un référendum sera organisé dans les trois prochaines semaines, après quoi ils nous donneront la réponse finale de [From.GetNameDef]"
sic.111.a: "Nous attendons le résultat" 

sic.112.t: "Le référendum [Root.GetAdjective]"
 sic.112.d: "Au cours des trois dernières semaines, tous les membres de [Root.GetNameDef] ont été bouleversés par la question de savoir s'ils devaient ou non rejoindre [uniter.GetNameDef]. La majorité des gens semblent être en faveur d'une plus grande unité italienne, bien qu'il semble y avoir un nombre croissant de personnes qui se méfient du gouvernement [uniter.GetAdjective] ou qui croient d'une manière ou d'une autre que c'est [Root.GetNameDef] qui devrait unir l'Italie et non pas eux. Tous les arguments ont été avancés, et maintenant il faut procéder à un vote final..."
 sic.112.a: "...le vote passe haut la main"
 sic.112.b: "...le vote passe, mais nous devons d'abord informer notre faction"
 sic.112.c: "...le vote échoue de peu"

sic.113.t: "Des nouvelles de [From.GetNameDef]".
sic.113.d.ref: "Le gouvernement [From.GetAdjective] nous a informés aujourd'hui qu'après un référendum national qui a consumé le pays ces dernières semaines, il a décidé d'accepter une proposition d'union avec le gouvernement de [uniter.GetNameDef]. Cela, disent-ils, est dans le meilleur intérêt de l'unité italienne, bien que cela signifie malheureusement de quitter le [Root.GetFactionName] et ils voulaient que nous soyons les premiers à le savoir."
sic.113.d.noref: "Le gouvernement [From.GetAdjective] nous a informés aujourd'hui qu'après des semaines de délibérations, il a décidé d'accepter une proposition d'union avec le gouvernement de [uniter.GetNameDef]. Cela, disent-ils, est dans le meilleur intérêt de l'unité italienne, bien que cela signifie malheureusement de quitter le [Root.GetFactionName] et ils voulaient que nous soyons les premiers à le savoir."
sic.113.a: "Peut-être que [uniter.GetNameDef] rejoindrait le [Root.GetFactionName] ?"
sic.113.b: "Demandez-leur de reconsidérer"
sic.113.c: "Demandez-leur de reconsidérer, pour le bien de la guerre"
sic.113.e: "Ils ont notre bénédiction"

sic.114.t: "[uniter.GetNameDefCap] invité à la [From.GetFactionName]"
sic.114.d: "De manière inattendue, plutôt que de protester contre notre départ du [From.GetFactionName], [From.GetNameDef] a déclaré qu'il était d'accord avec la proposition [uniter.GetAdjective]... mais qu'il inviterait [uniter.GetNameDef] à rejoindre le [From.GetFactionName] à la place. Tous bénéficieraient, disent-ils, d'une alliance élargie."
sic.114.a: "Nous leur ferons savoir !"

sic.115.t: "La proposition [From.From.GetAdjective]"
 sic.115.d.ref: "Le gouvernement [From.GetAdjective] nous informe que son référendum national s'est déroulé en faveur de notre proposition, mais qu'en tant que membre de l'alliance [From.From.GetFactionName], il avait l'obligation d'informer au préalable [From.From.GetNameDef] de ses intentions. Bien qu'ils aient l'intention d'aller jusqu'au bout de notre proposition quelle que soit notre réponse, comme le veut leur peuple, ils disent que le gouvernement [From.From.GetAdjective] a demandé si nous envisagerions de rejoindre l'alliance [From.From.GetFactionName] ? Ils seraient soulagés de ne pas avoir à abandonner l'alliance, et ensemble, elle serait plus forte que jamais."
 sic.115.d.noref: "Le gouvernement [From.GetAdjective] nous informe que son référendum national s'est déroulé en faveur de notre proposition, mais qu'en tant que membre de l'alliance [From.GetFactionName], il a une inquiétude persistante concernant son adhésion à l'alliance [From.GetFactionName]. Selon eux, le gouvernement [From.From.GetAdjective] a demandé si nous envisagions de rejoindre l'alliance [From.From.GetFactionName] - en échange, ils donneraient leur bénédiction à l'ensemble de l'arrangement et nous en sortirions tous les deux plus forts. Le gouvernement [From.GetAdjective] n'a pas mentionné si sa réponse changerait si nous refusions - nous n'avons aucune idée de l'engagement qu'il a pris envers la cause [From.From.GetAdjective]."
sic.115.a: "Nous serions heureux de nous joindre à eux"
sic.115.b: "Nous ne préférons pas, merci"

sic.116.t: "[From.GetNameDefCap] accepte de se joindre à nous"
sic.116.d: "Voyant l'intérêt de notre proposition, [From.GetNameDef] a repris là où [From.From.GetNameDef] s'était arrêté et a accepté de rejoindre le [Root.GetFactionName]."
 sic.116.a: "Les loyalistes auront tout notre soutien !"

sic.117.t: "[From.GetNameDefCap] ne se joindra pas"
sic.117.d.noref: "Nous avons transmis les souhaits de nos alliés, mais [From.GetNameDef] a décliné leur offre de rejoindre [Root.GetFactionName]. C'est leur droit de ne pas être pris dans des guerres en dehors de l'Italie, bien que nous ne puissions nous empêcher de regretter d'avoir abandonné ceux qui nous ont protégés dans le passé. Nous devons maintenant décider de la marche à suivre."
sic.117.d.ref: "Nous avons transmis les souhaits de nos alliés, mais [From.GetNameDef] a décliné leur offre de rejoindre [Root.GetFactionName]. C'est leur droit de ne pas être pris dans des guerres en dehors de l'Italie, bien que nous ne puissions nous empêcher de regretter d'avoir abandonné ceux qui nous ont protégés dans le passé. Malgré cela, les gens de [Root.GetAdjective] ont parlé."
sic.117.a: "Dites-leur de redemander une fois la guerre terminée"
sic.117.b: "Non, nous avons l'intention de rester dans le [Root.GetFactionName]"
sic.117.c: "Nous avons l'intention d'aller de l'avant"

sic.118.t: "[From.GetNameDefCap] restera"
 sic.118.d: "Bien que ce ne soit pas une décision facile, le gouvernement [From.GetAdjective] a choisi de rester dans le [Root.GetFactionName] et de refuser la proposition [uniter.GetAdjective]... au moins pour le moment."
sic.118.a: "C'est un soulagement"

sic.119.t: "[From.GetNameDefCap] quitte le [Root.GetFactionName]"
sic.119.d: "Bien que la décision n'ait pas été facile à prendre, le gouvernement [From.GetAdjective] a choisi de laisser les [Root.GetFactionName] de toute façon, malgré la tentative de [Root.GetNameDef] de les conserver. Ils ont l'intention d'accepter la proposition [uniter.GetAdjective]"
 sic.119.a:9 "Ainsi soit-il"

sic.120.t: "[From.GetNameDefCap] revient sur sa décision"
sic.120.d: "Déçu par notre refus de rejoindre le [From.GetFactionName]. [From.GetNameDef] nous a maintenant informés qu'ils ne peuvent pas accepter notre proposition. Leur dévouement envers leurs alliés est trop grand. Ils ont cependant laissé la porte ouverte pour que nous les approchions à nouveau une fois leur guerre terminée."
sic.120.a: "Cela devra être suffisant"
sic.120.b: "Nous n'attendrons pas !"

sic.121.t: "[From.GetNameDefCap] inverse la décision"
sic.121.d: "Déçu par notre refus de rejoindre le [From.GetFactionName]. [From.GetNameDef] nous a maintenant informés qu'ils ne peuvent pas accepter notre proposition. Leur dévouement envers leurs alliés est trop grand, disent-ils. De plus, ils n'ont pas indiqué qu'ils étaient ouverts à d'autres discussions à l'avenir. Apparemment, ils ont pleinement l'intention de maintenir leur indépendance et d'avoir [From.GetFactionName] pour les soutenir."
 sic.121.a:9 "Ainsi soit-il"
sic.121.b: "Nous verrons cela !"

sic.122.t: "[From.GetNameDefCap] Accepte notre proposition"
sic.122.d: "Bien qu'ils soient déçus par notre refus de rejoindre le [From.GetFactionName], le gouvernement [From.GetAdjective] nous assure que cela ne les dissuadera pas de poursuivre notre proposition comme prévu. Pour le bien de l'unité italienne, avec ou sans le [From.GetFactionName]."
sic.122.a: "Viva l'Italia !"

sic.123.t: "[From.GetNameDefCap] nous demande de reconsidérer notre proposition"
sic.123.d.noref: "Sans nous empêcher d'accepter la proposition [uniter.GetAdjective], le gouvernement [From.GetAdjective] nous a demandé de reconsidérer notre décision de quitter le [From.GetFactionName]. Ils disent que l'alliance entre nos pays est précieuse pour eux, et suggèrent qu'ils peuvent nous protéger de toute agression potentielle [uniter.GetAdjective], s'ils décident de nous forcer la main. Devrions-nous changer d'avis ?"
sic.123.d.ref: "Sans nous empêcher d'accepter la proposition [uniter.GetAdjective], le gouvernement [From.GetAdjective] nous a demandé de reconsidérer notre décision de quitter le [From.GetFactionName]. Ils disent que l'alliance entre nos pays est précieuse pour eux, et suggèrent qu'ils peuvent nous protéger de toute agression potentielle [uniter.GetAdjective], s'ils décident de nous forcer la main. Malheureusement, les gens de [Root.GetAdjective] ont parlé, et notre voie est déjà tracée."
sic.123.a: "Dites à [uniter.GetNameDef] de redemander une fois la guerre terminée"
sic.123.b: "Très bien, nous restons avec le [Root.GetFactionName]"
sic.123.c: "Nous avons l'intention d'aller de l'avant"

sic.124.t: "[From.GetNameDefCap] refuses, pour l'instant"
sic.124.d: "Le gouvernement [From.GetAdjective] a délibéré sur la question pendant des semaines, et bien qu'il ait été initialement enclin à accepter notre proposition, il semble que le gouvernement [From.From.GetAdjective] l'ait persuadé de rester dans le [From.From.GetFactionName]... au moins pour la durée de la guerre. [From.GetNameDefCap] nous a assuré qu'ils accueilleront une nouvelle proposition une fois qu'ils seront en paix."

sic.125.t: "[From.GetNameDefCap] refuse notre proposition"
sic.125.d: "Le gouvernement [From.GetAdjective] a délibéré sur la question pendant des semaines, et bien qu'il ait été initialement enclin à accepter notre proposition, il semble que le gouvernement [From.From.GetAdjective] l'ait persuadé de rester dans le [From.From.GetFactionName]. De plus, ils n'ont pas indiqué qu'ils étaient ouverts à de nouvelles discussions à l'avenir. Apparemment, ils ont pleinement l'intention de maintenir leur indépendance et d'avoir le [From.From.GetFactionName] pour les soutenir."

sic.126.t: "[From.GetNameDefCap] accepte notre proposition"
sic.126.d: "Alors que le gouvernement [From.From.GetAdjective] a plaidé avec détermination pour qu'ils restent dans le [From.From.GetFactionName], le gouvernement [From.GetAdjective] nous assure que cela ne les dissuadera pas de poursuivre notre proposition comme prévu, pour le bien de l'unité italienne."
sic.126.a: "Viva l'Italia !"

sic.127.t: "[From.GetNameDefCap] donne la bénédiction"
sic.127.d: "Le gouvernement [From.GetAdjective] dit qu'il est désolé de nous voir quitter le [From.GetFactionName], mais il comprend parfaitement notre décision et nous souhaite bonne chance."
sic.127.a: "Maintenant, l'unité ! "

 sic.128.t: "L'île Émeraude devient Rouge"
sic.128.d.ref: "Après avoir organisé un référendum controversé de trois semaines, le gouvernement [From.GetAdjective] nous a informés que le vote a été très positif et que [From.GetNameDef] s'unira à [Root.GetNameDef]. Les détails de l'arrangement exact seront mis au point dans les mois à venir, mais pour l'instant, les deux nations peuvent se réjouir qu'un accord pacifique ait été conclu."
sic.128.d.confedref: "Après avoir organisé un référendum controversé de trois semaines, le gouvernement [From.GetAdjective] nous a informés que le vote a été très positif et que [From.GetNameDef] rejoindra la Confédération Italienne. Les détails de l'arrangement exact seront mis au point dans les mois à venir, mais pour l'instant, les deux nations peuvent se réjouir qu'un accord pacifique ait été conclu."
sic.128.d.noref: "Après des semaines de délibérations, le gouvernement [From.GetAdjective] nous a informés que [From.GetNameDef] s'unira à [Root.GetNameDef]. Les détails de l'arrangement exact seront mis au point dans les mois à venir, mais pour l'instant les deux nations peuvent se réjouir qu'un accord pacifique ait été obtenu."
sic.128.d.confednoref: "Après des semaines de délibérations, le gouvernement [From.GetAdjective] nous a informés que [From.GetNameDef] allait rejoindre la Confédération Italienne. Les détails de l'arrangement exact seront mis au point dans les mois à venir, mais pour l'instant, les deux nations peuvent se réjouir qu'un accord pacifique ait été conclu."
sic.128.a: "Viva l'Italia !"

sic.129.t: "[From.GetNameDefCap] refuses, pour l'instant"
sic.129.d: "Le gouvernement [From.GetAdjective] a délibéré pendant des semaines et rapporte que, bien qu'il ne soit pas entièrement opposé à la proposition de [Root.GetNameDef], il est entièrement trop préoccupé par sa guerre actuelle et a pleinement l'intention de la mener à bien. Ils ont demandé à [Root.GetNameDef] de revenir avec la proposition une fois de plus, lorsque la paix aura été obtenue."
sic.129.a: "Nous prierons pour leur victoire, alors"
sic.129.b: "Nous refusons d'attendre !"

sic.130.t: "[From.GetNameDefCap] refuses"
sic.130.d.ref: "Après avoir organisé un référendum controversé de trois semaines, le gouvernement [From.GetAdjective] nous a informés que le vote a été battu de justesse. Le peuple [From.GetAdjective] s'est exprimé - que ce soit par méfiance envers [Root.GetNameDef] ou par désir d'un meilleur accord, il ne peut rien dire - et la proposition de [Root.GetNameDef] est donc rejetée. [From.GetNameDefCap] conservera son indépendance."
sic.130.d.noref: "Après avoir délibéré pendant des semaines, le gouvernement [From.GetAdjective] nous a informés que la proposition de [Root.GetNameDef] a été refusée. Que ce soit en raison de leur méfiance à l'égard du gouvernement [Root.GetAdjective] ou d'un désir d'obtenir un meilleur accord, nous ne pouvons pas le dire, mais ils ont pleinement l'intention de maintenir leur indépendance."
 sic.130.a:9 "Ainsi soit-il"
sic.130.b: "J'ai peur que cela n'arrive pas"

sic.140.t: "La question agraire"
 sic.140.d: "La manière dont le gouvernement abordera la question foncière est une question sérieuse. Les propriétaires terriens sont des membres de la noblesse, des hommes qui détiennent un pouvoir politique important et qui s'opposeront à une sorte de réforme foncière qui leur est imposée. Cependant, subventionner leurs méthodes d'exploitation et racheter des terres pour l'usage du gouvernement s'avérera coûteux. Dans tous les cas, la question ne peut plus être ignorée - nous prenons du retard sur les progrès du Nord à nos risques et périls."
sic.140.a: "Nous poursuivrons la réforme agraire, quoi qu'il arrive"
sic.140.b: "Nous travaillerons avec les propriétaires terriens pour faire des progrès"

