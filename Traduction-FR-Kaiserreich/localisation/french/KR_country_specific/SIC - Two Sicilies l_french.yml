 SIC_ferdinando_borbone_leader_desc: "§YLeader Description\nBorn:§! July 25th, 1869, in Rome, Papal States\n§YPolitical Career:§! Ferdinand of Bourbon-Two Sicilies' last twenty years have been troubled, as the relative tranquillity of exile he lived in since his birth in 1869 was replaced with the responsibilities of being a monarch of a member of the Italian Federation and now a sovereign nation. Having arrived well after the civil war in Italy was concluded, his position was always fragile, and he himself knows he is little more than a puppet in the great game of Sicilian, Italian and global politics at large, as his presence legitimises the Kingdom internationally and allows it to remain aligned with the powers that be in Europe, having effectively kept large scale syndicalist offensives at bay. His rule, while not without political issues, came after six years of war and strife, and he tries his utmost to ensure that he takes personal credit for this peace and relative prosperity. While he traditionally has kept himself away from political affairs, as he is aware of the fragility of the peace he and many others work to maintain, the matters of the constant syndicalist threat and the lack of a male heir of his body weigh heavily on him. The nascent feelings of powerlessness, even in his current position as a monarch, makes him more prone to overtures by radical monarchists than even he himself realises."

