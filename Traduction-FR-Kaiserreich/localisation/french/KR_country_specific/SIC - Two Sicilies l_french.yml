### Events ###
sic.2.t: "Le Lundi Noir frappe le Royaume"
sic.2.d: "La crise économique qui a commencé en Allemagne a dégénéré et s'est étendue à l'Italie. La prospérité du Royaume des Deux-Siciles a été brisée par le Lundi Noir et la confiance dans le gouvernement a été ébranlée".
sic.2.a: "Que Dieu nous protège !"

sic.3.t: "La pauvreté et la criminalité augmentent"
sic.3.d: "Avec le Lundi Noir qui frappe durement notre royaume, la pauvreté est montée en flèche et le niveau de vie de nombreux Siciliens a chuté. Dans le même temps, les différents cartels criminels et les mafios sont venus profiter de cette situation, au grand détriment du gouvernement. Le banditisme et le brigandage ont augmenté dans les campagnes, et beaucoup exigent que le gouvernement fasse quelque chose".
sic.3.a: "Il faut faire quelque chose !"

sic.4.t: "La Camicie Nere"
 sic.4.d: "Avec l'augmentation de la criminalité dans le pays due au Lundi Noir, les Milizia Volontaria per la Sicurezza Nazionale ont été formées. Le MVSN, ou comme on l'appelle officieusement \"Camicie Nere\" pour ses chemises noires, a fait son apparition dans tout le royaume, de Naples à Palerme. Cette organisation paramilitaire, censée être dirigée par Achille Starace, est décrite comme le muscle de l'Integralisti dans le royaume, car elle surveille les rassemblements et perturbe et brise les rassemblements de la gauche. Leurs marches disciplinées et militaristes dans les rues des grandes villes attirent de grandes foules et attirent plus de recrues, surtout parmi les jeunes. La Camicie Nere devient rapidement une force avec laquelle il faut compter, et leur nombre ne cesse de croître - il est peu probable qu'ils restent silencieux pendant les élections..."
sic.4.a: "Nous devrions garder un oeil sur eux"

sic.5.t: "Un appel à un nouveau leadership"
sic.5.d: "L'archevêque de Naples, Alessio Ascalesi, a fait un sermon sévère et puissant affirmant que les politiques sociales conservatrices du gouvernement ruinent le royaume et sont responsables du Lundi Noir. Il dit qu'il est temps pour le royaume d'avoir un nouveau leadership avec de nouvelles idées. Beaucoup de ceux qui soutiennent la Social Liberal Democrazia Cristiana ont pris cela comme un signe, et sont dynamisés par sa rhétorique."
sic.5.a: "Que Dieu protège le royaume"

sic.6.t: "La coalition libérale"
 sic.6.d: "Depuis la fondation du Royaume des Deux-Siciles, le pouvoir parlementaire a été contesté principalement par les conservateurs sociaux et les libéraux sociaux. Cependant, avec la montée de l'extrême droite et la création de la force paramilitaire intégriste, le Partito Liberale et le Partito Popolare Democratico ont convenu de former une coalition. Ce pacte libéral est destiné à préserver et à renforcer les valeurs libérales au sein du Royaume.\n\nLa création de cette alliance affaiblit cependant le parti social conservateur, car dans le passé, le Partito Librale avait tendance à soutenir le Partito Democratico Cristiano. Pour les libéraux, il y a cependant l'espoir que cette nouvelle coalition maintiendra le flambeau du libéralisme fort au sein du Royaume des Deux-Siciles."
sic.6.a: "Le flambeau du libéralisme ne faiblira pas"
 sic.6.b: "La nouvelle coalition galvanise l'opposition"

sic.7.t: "Lutte entre la gauche et la droite"
 sic.7.d: "Un rassemblement de la Confederazione Generale Siciliana del Lavoro ou "Confédération générale sicilienne du travail" en faveur du Partito Democratico Cristiano au pouvoir a été perturbé lorsque des membres de la Camicie Nere ont interrompu leur rassemblement. Cette perturbation s'est rapidement transformée en une bataille sanglante qui a fait de nombreux blessés, et pire encore, quelques morts des deux côtés.\n\nAlors que la CGSL a renoncé au syndicalisme, la Camicie Nere a récemment dénoncé ses membres en tant qu'agents de la République socialiste du Nord. Ces membres sont-ils innocents, ou les propos de la Camicie Nere ont-ils du mérite et de la vérité ? De nombreux conservateurs se rangent du côté de la Camicie Nere, déclarant qu'ils sont des traîtres au Royaume, alors que certains libéraux prétendent qu'ils sont innocents"
sic.7.a: "Les membres de l'Union sont innocents"
sic.7.b: "Ce sont des traîtres déloyaux"

sic.10.t: "Les élections siciliennes de [GetYear]"
 sic.10.d: "Les élections de [GetYear] sont maintenant sur le point d'avoir lieu et cette année est bien plus controversée qu'auparavant. Il y a actuellement cinq partis qui se battent pour la domination politique. Qui va gagner ?"
sic.10.a: "Partito Democratico Cristiano"
sic.10.b: "Partito Popolare Democratico"
sic.10.c: "Democrazia Cristiana"
 sic.10.e: "Partito Liberale e Agrario"
 sic.10.f: "Integralisti d'e Ddoje Sicilie"

sic.11.t: "Loi sicilienne sur la protection sociale de [GetYear]"
sic.11.d: "Le Lundi Noir étant terminé, plusieurs ministres du Parti social-démocrate Demoractico ont proposé un plan pour un système de protection sociale étendu. Cependant, une telle initiative semble à beaucoup comme n'étant pas différente du syndicalisme. Ainsi, une forme plus modérée a été proposée comme contre-projet par la Democrazia Cristiana, qui a un certain attrait même chez certains conservateurs. Cependant, le reste de la faction conservatrice estime que nous ne devrions pas mettre en œuvre de réformes socialistes ou syndicalistes dans notre pays, ce qui est clairement le cas."
sic.11.a: "L'aide sociale étendue"
sic.11.b: "Aide sociale modérée"
sic.11.c: "Nous n'apporterons pas le socialisme ici !"

sic.19.t: "La fin de la Camicie Nere"
sic.19.d: "La stabilité du Royaume a, ces dernières années, affaibli les chemises noires de la Camicie Nere, mais aujourd'hui, elles ont finalement été dissoutes. Si l'intégrisme n'a pas disparu, leurs forces paramilitaires le sont, et nous pouvons pousser un soupir de soulagement."
sic.19.a: "Enfin"

sic.20.t: "Les élections de [GetYear]"
sic.20.d: "Les élections de [getyear] sont maintenant sur notre chemin. Trois grands partis se disputent l'influence de l'électeur. Qui le peuple choisira-t-il pour être le nouveau Premier ministre ?"
sic.20.a: "Partito Democratico Cristiano"
sic.20.b: "Partito Popolare Democratico"
sic.20.c: "Democrazia Cristiana"
 sic.20.e: "Partito Liberale e Agrario"

sic.21.t: "Loi sur la noblesse"
sic.21.d: "L'un des premiers actes des Intégristes a été de restaurer divers titres de noblesse. Bien que ceux-ci n'aient jamais été abolis, beaucoup étaient devenus purement cérémoniels, mais aujourd'hui marque un rétablissement complet des droits, faisant de ces nobles les dirigeants de leurs régions respectives. Les dirigeants locaux sont les meilleurs dirigeants après tout."
sic.21.a: "La noblesse est restaurée"

sic.22.t: "Loi sur les syndicats de [GetYear]"
sic.22.d: "La question des syndicats doit être traitée et deux propositions ont été discutées récemment. La première vise à interdire et à criminaliser totalement les syndicats. La seconde obligerait les syndicats à former un seul syndicat qui serait contrôlé par le gouvernement et serait strictement non socialiste."
sic.22.a: "Interdisez les syndicats tous ensemble"
sic.22.b: "Les forcer à former une union d'État contrôlée"

sic.23.t: "Loisirs catholiques"
sic.23.d: "Dans le cadre de notre nouveau plan politique, un programme de loisirs à orientation catholique a été créé. Ce programme prévoit que les églises locales parrainent des activités récréatives, ce qui renforce le soutien à l'idéologie intégriste. Une telle politique est devenue assez populaire et augmente le soutien à nos autres politiques, avec l'avantage secondaire bienvenu d'une plus grande fréquentation de l'église."
sic.23.a: "La beauté de l'œuvre de Dieu"

sic.24.t: "Protestations contre la dissolution du Parlement"
sic.24.d: "Il y a eu un certain nombre de protestations contre le gouvernement avec la dissolution permanente du Parlement, en particulier de la part du Partito Democratico Cristiano qui est responsable de la conduite de la majorité des protestations. Afin de résoudre ce problème, trois solutions ont été proposées. La première est de les laisser crier et de les laisser se fatiguer. La deuxième est de les enfermer et de faire taire leur voix. La troisième est de laisser les chemises noires s'occuper d'eux."
sic.24.a: "Laissez-les crier"
sic.24.b: "Enfermez-les"
sic.24.c: "Laissez les Chemises noires s'en occuper"

sic.25.t: "Intégrer les chemises noires ?"
sic.25.d: "Notre contrôle du pays étant assuré, la question est de savoir comment traiter les chemises noires. Certains veulent les voir intégrées dans la police secrète, tandis que d'autres pensent qu'il vaut mieux les garder en tant qu'organisation séparée."
sic.25.a: "Intégrer les Chemises noires"
sic.25.b: "Gardez-les comme notre force paramilitaire"

sic.26.t: "Ligue nationale de la jeunesse catholique"
sic.26.d: "La Ligue nationale de la jeunesse catholique a été créée pour aider les jeunes du Royaume des Deux-Siciles à apprendre les idéaux de l'Intégrisme et des valeurs traditionnelles. La Ligue a deux sous-organisations principales, une pour les garçons et une pour les filles. En veillant à ce que les jeunes soient inscrits dans l'organisation, on s'assure qu'ils ne se détournent jamais des idéaux du gouvernement."
sic.26.a: "Les jeunes sont l'avenir"

sic.27.t: "Programme d'art traditionnel"
sic.27.d: "Avec le retour du traditionalisme dans tout le royaume, les œuvres d'art traditionnelles ont récemment commencé à être parrainées par les nobles. Des styles qui n'ont pas été vus depuis un siècle ou plus sont à nouveau utilisés. Les œuvres d'art traditionnelles sont à nouveau populaires dans les deux Sicile."
sic.27.a: "De toute façon, le futurisme n'est qu'un ramassis de conneries"

sic.28.t: "Magna Curia"
sic.28.d: "Pour gouverner le royaume des deux Sicile, la Magna Curia a été refondée. La Magna Curia était la principale organisation du Royaume de Sicile au Moyen-Âge et elle a donné naissance aux nobles du royaume. Contrairement aux parlements d'aujourd'hui, c'était une véritable cour noble, remplie d'art et de savoir. La Magna Curia sera dorénavant le nouvel organe directeur et se limitera aux seuls seigneurs locaux au pouvoir."
sic.28.a: "Une nouvelle Cour pour un ancien Royaume"

sic.29.t: "Des chefs d'entreprise anoblis"
sic.29.d: "Avec la décision de redonner de la force à la noblesse, un certain nombre de chefs d'entreprise ont trouvé, acheté ou forgé des brevets de noblesse pour les faire entrer dans les nouveaux rangs de la noblesse."
sic.29.a: "Une nouvelle génération de nobles"

sic.30.t: " "
sic.30.d: " "
sic.30.a: " "

sic.31.t: "Deux Sicile cherchent à rejoindre l'Entente"
sic.31.d: "Un envoyé du Royaume des Deux-Siciles est arrivé à Ottawa aujourd'hui pour discuter des perspectives d'adhésion de leur royaume à l'Entente. Devons-nous les laisser entrer ou n'avons-nous pas besoin d'eux ?"
sic.31.a: "Laissez-les entrer"
sic.31.b: "Nous n'avons pas besoin d'eux"

sic.32.t: "L'Entente accepte"
sic.32.d: "Les Canadiens ont accepté notre offre et nous sommes maintenant membres de l'Entente."
sic.32.a: "Excellent"

sic.33.t: "L'Entente refuse"
sic.33.d: "Les Canadiens ont rejeté notre offre et ont refusé notre entrée dans l'Entente"D
sic.33.a: "Maudits Canadiens"

