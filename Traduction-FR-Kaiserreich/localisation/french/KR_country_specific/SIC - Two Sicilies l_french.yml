SIC_BM_3_desc: "Les terribles répercussions de l'effondrement économique du système continental allemand ont ébranlé notre économie."
SIC_BM_2_desc: "Les terribles répercussions de l'effondrement économique du système continental allemand se sont atténuées, mais elles sont encore suffisamment intenses pour provoquer des problèmes budgétaires importants."
SIC_BM_1_desc: "Les terribles répercussions de l'effondrement économique du système continental allemand sont à peine perceptibles aujourd'hui, grâce à une action gouvernementale sage et décisive."
SIC_bacc_on_tracc_desc: "L'économie de la Sicile s'est complètement remise des années désastreuses qu'elle vient de traverser, et nous espérons que cette crise a été la dernière à laquelle notre nation a dû faire face."
 SIC_modernized_army_desc: "Une petite clique de généraux prend les mesures nécessaires pour réformer notre armée."
SIC_modernized_army2_desc: "L'armée de notre Royaume est désormais une force de combat à nulle autre pareille, moderne, bien équipée et courageuse. La fierté de la nation sauvera son âme !"
SIC_total_war_desc: "Nous irons jusqu'au bout. Nous nous battrons dans cette île de Sicile, nous nous battrons sur les mers et les océans, nous nous battrons avec une confiance et une force croissantes dans les airs, nous défendrons notre île, quel qu'en soit le prix. Nous nous battrons sur les plages, nous nous battrons sur les terrains d'atterrissage, nous nous battrons dans les champs et dans les rues, nous nous battrons dans les collines ; nous ne nous rendrons jamais."
SIC_pretty_much_feudalism_desc: "Depuis l'invasion des Lombards, nos terres ont été dominées par de grands propriétaires terriens. La situation n'a fait qu'empirer au cours des dernières décennies et des derniers siècles, et très peu d'hommes détiennent la quasi-totalité des terres, ce qui crée une tension importante dans les zones rurales de notre Royaume."
SIC_less_feudal_stuff_desc: "Grâce à l'utilisation de la force militaire, à une action politique intense et à l'intervention des dirigeants communautaires concernés, nous avons réussi à contrer l'influence des plus puissants des magnats de la terre".
SIC_land_reform_done_desc: "Bien que tous les hommes ne possèdent pas de vastes étendues de terre, nous avons pris des mesures efficaces pour réformer la distribution des terres dans notre royaume de manière significative."
SIC_developed_desc: "De grandes quantités de capitaux sont investies dans les zones industrielles de Naples, Tarente et d'autres grandes villes."
SIC_make_moar_danks_desc: "Des incitations économiques et des protections juridiques sont en place pour s'assurer que notre fabrication de réservoirs ne reste pas en arrière."
SIC_sd_unions_desc: "\"Vous ne pouvez pas servir à la fois l'argent et Dieu\""
SIC_sl_free_market_desc: "L'accent que nous mettons sur les investissements dans les infrastructures permet aux bons capitaines de notre industrie de se concentrer sur leurs propres efforts."
SIC_sc_breadbaskett_desc: "Depuis l'époque d'Athènes et de Sparte, notre Mezzogiorno a été un grenier à blé de toutes sortes pour tout ce vaste océan. Et avec un soutien approprié, notre vocation nationale peut être véritablement embrassée."
SIC_kingpath_desc: "Un roi rétabli sur son trône est le sommet de la volonté du peuple ; le peuple de Sicile a eu toutes les occasions de rejeter Sa Majesté Royale ; pourquoi nous ne l'avons pas fait ? Pour le simple fait qu'une monarchie est l'état naturel de l'humanité, et que chaque groupe de personnes a besoin d'un leader qui dirige par l'exemple, et non par le pouvoir ou l'oppression."
SIC_ban_italian_desc: "L'autonomie du plus petit des villages est tout aussi importante que celle de la plus grande des villes. Ce n'est que lorsque notre royaume fonctionnera comme un corps sain et autonome que nous pourrons assurer une paix véritable."
SIC_imperial_splendour_desc: "Afin d'assurer notre sécurité et une stabilité continue, la Fédération italienne sera réorganisée en premier Empire italien, pour assurer une société plus sûre et plus sécurisée."
SIC_planning_bonus_yuge_desc: "Depuis trop longtemps, l'Italie du Nord est sous occupation française ; nous prenons des mesures pour que notre opération de libération soit rapide et réussie."
SIC_shipyard_profits_desc: "La Sicile a, depuis plus d'une décennie, largement profité de l'utilisation de ses grandes cales sèches pour vendre des navires de guerre à diverses nations en ces temps troublés. Ces profits donnent à l'État une contribution significative, même si la plupart de nos cales sèches travaillent pour des puissances étrangères."
SIC_secret_polices_desc: "Les éléments traîtres à l'État doivent être signalés aux autorités s'ils s'impliquent dans des activités syndicalistes, c'est-à-dire si les dirigeants des communautés concernées ne les attrapent pas d'abord !"
SIC_corportism_idea_desc: "Plusieurs grandes entreprises et industriels ont plus qu'auparavant leur mot à dire dans notre politique économique."
SIC_motorization_offensive_idea_desc: "L'ère des cavaliers est révolue ; pour fonctionner correctement en tant que militaires, nous devons moderniser non seulement notre équipement mais aussi notre mentalité. Il y a des choses que nous ne faisons plus."
SIC_sicilian_auto_industry_idea_desc: "Alors qu'avant la guerre civile, l'industrie automobile était peu développée, aujourd'hui, de nombreuses industries de pointe sont implantées ici et bénéficient d'un soutien officiel pour produire des biens de guerre."
SIC_red_guard_terrorists_desc: "Les forces irrégulières syndicalistes et anarchistes deviennent un problème croissant auquel il faut s'attaquer."
SIC_state_catholic_unions_desc: "Les travailleurs se réunissent et travaillent ensemble contre le véritable ennemi de tout ce qui est bon : Les Français et leurs idées noires."
SIC_farm_upgrades_desc: "Le soc et la brouette ne peuvent plus être considérés comme les véritables outils des agriculteurs ; les tracteurs et autres machines des temps modernes prennent lentement mais sûrement leur place."
SIC_angry_nobles: "La noblesse en colère"
