 fengtian_events.216.t:0 "Anqing exige la fin de la revendication de Zhang Zongchang"
 fengtian_events.216.d1:0 "Chen Tiaoyuan est arrivé à Shenyang pour régler son différend territorial avec Zhang Zongchang. Bien qu'aucun des deux n'ait proféré de menaces à notre connaissance, Zhang et Chen sont certainement capables de faire couler le premier sang si Zhang Zuolin ne parvient pas à résoudre la frontière. De longues heures de négociation avec Chen Tiaoyuan révèlent sa conclusion selon laquelle Zhang Zongchang et Shandong sont désormais responsables. Malgré la quantité de ressources déversées dans le Shandong, il ressort de l'entretien que Chen pense que les commandants criminels du Shandong sont trop dangereux pour travailler pour le plus grand bien de la Chine"
 fengtian_events.216.d2:0 "Chen Tiaoyuan est arrivé à Shenyang pour régler son différend territorial avec Zhang Zongchang. Bien que ni l'un ni l'autre n'aient proféré de menaces à notre connaissance, Zhang et Chen sont certainement capables de faire couler le premier sang si Zhang Zuolin ne parvient pas à résoudre la frontière. De longues heures de négociation avec Chen Tiaoyuan révèlent sa conclusion selon laquelle Zhang Zongchang et Shandong sont désormais responsables. En raison de la quantité de ressources déversées dans le Shandong, Chen suggère que Zhang Zongchang soit autorisé à conserver ses gains dans le Jiangsu, mais que le reste d'Anqing soit proclamé. Zhang peut avoir le Jiangsu, le reste qu'ils veulent"
 fengtian_events.216.d3:0 "Chen Tiaoyuan est arrivé à Shenyang pour régler son différend territorial avec Zhang Zongchang. Bien qu'aucun des deux n'ait proféré de menaces à notre connaissance, Zhang et Chen sont certainement capables de faire couler le premier sang si Zhang Zuolin ne parvient pas à résoudre la frontière. De longues heures de négociation avec Chen Tiaoyuan révèlent sa conclusion selon laquelle Zhang Zongchang et Shandong sont désormais responsables. En raison de la quantité de ressources déversées dans le Shandong, Chen suggère que Zhang Zongchang soit autorisé à conserver ses gains dans le Jiangsu, mais que le reste d'Anqing soit proclamé. Zhang peut avoir des parties du Jiangsu, le reste ils veulent"
 fengtian_events.216.d4:0 "Chen Tiaoyuan est arrivé à Shenyang pour régler son différend territorial avec Zhang Zongchang. Bien qu'aucun des deux n'ait proféré de menaces à notre connaissance, Zhang et Chen sont certainement capables de faire couler le premier sang si Zhang Zuolin ne parvient pas à résoudre la frontière. De longues heures de négociation avec Chen Tiaoyuan révèlent sa conclusion selon laquelle Zhang Zongchang et Shandong sont désormais responsables. En raison de la quantité de ressources déversées dans le Shandong, Chen suggère que Zhang Zongchang rende le Jiangsu, et que l'autodétermination de Chen sur Anqing soit proclamée"
 fengtian_events.216.a:0 "Noté."

 fengtian_events.217.t:0 "Shandong exige que Chen Tiaoyuan mette fin à sa revendication"
 fengtian_events.217.d1:0 "Zhang Zongchang est arrivé à Shenyang pour régler son différend territorial avec Chen Tiaoyuan. Bien qu'aucun des deux n'ait proféré de menaces à notre connaissance, Zhang et Chen sont certainement capables de faire couler le premier sang si Zhang Zuolin ne parvient pas à résoudre la frontière. De longues heures de négociation avec Zhang Zongchang révèlent sa conclusion selon laquelle Chen Tiaoyuan et Anqing sont désormais responsables. Malgré la quantité de ressources investies à Anqing, il ressort des discussions que Zhang Zongchang pense que les commandants de tours à Anqing sont trop dangereux pour travailler pour le bien de la Chine. Zhang Zongchang insiste pour nous dire qu'il ne devrait garder que ses gains marginaux dans le Jiangsu"
 fengtian_events.217.d2:0 "Zhang Zongchang est arrivé à Shenyang pour régler son conflit territorial avec Chen Tiaoyuan. Bien qu'aucun des deux n'ait proféré de menaces à notre connaissance, Zhang et Chen sont certainement capables de faire couler le premier sang si Zhang Zuolin ne parvient pas à résoudre la frontière. De longues heures de négociation avec Zhang Zongchang révèlent sa conclusion selon laquelle Chen Tiaoyuan et Anqing sont désormais responsables. Malgré la quantité de ressources investies à Anqing, il ressort des discussions que Zhang Zongchang pense que les commandants de tours à Anqing sont trop dangereux pour travailler pour le bien de la Chine. Zhang Zongchang insiste pour qu'on lui accorde tout le Jiangsu"
 fengtian_events.217.d3:0 "Zhang Zongchang est arrivé à Shenyang pour régler son conflit territorial avec Chen Tiaoyuan. Bien qu'aucun des deux n'ait proféré de menaces à notre connaissance, Zhang et Chen sont certainement capables de faire couler le premier sang si Zhang Zuolin ne parvient pas à résoudre la frontière. De longues heures de négociation avec Zhang Zongchang révèlent sa conclusion selon laquelle Chen Tiaoyuan et Anqing sont désormais responsables. Malgré la quantité de ressources investies à Anqing, il ressort des discussions que Zhang Zongchang pense que les commandants de tours à Anqing sont trop dangereux pour travailler pour le bien de la Chine. Zhang Zongchang insiste pour nous dire qu'il devrait garder tout notre nouveau territoire"
 fengtian_events.217.a:0 "Noté."

 fengtian_events.218.t:0 "Faire une proposition"
 fengtian_events.218.desc:9 "Zhang Zuolin has taken the two prevailing ideas of Chen Tiaoyuan and Zhang Zongchang into consideration. The fears of Zhang and Chen's rivalry was confirmed in these talks, but a surprising amount of trust was conferred to Zhang Zuolin. One could not properly predict either man's response, so there is no guarantee Zhang and Chen will agree to Marshal Zhang's decision. Although made in confidence, the weight of keeping the alliance alive and the possibility of Japan's judgement weighs heavy. After much deliberation, Zhang Zuolin has decided that, with regards to Shandong..."
 fengtian_events.218.a:9 "Shandong stays in Shandong."
 fengtian_events.218.b:9 "Shandong keeps Jiangsu."
 fengtian_events.218.c:9 "Shandong gets Jiangsu."
 fengtian_events.218.d:9 "Shandong keeps everything."

 #ANQ:
 fengtian_events.219.t:0 "Le Fengtian Fait une Proposition à Anqing"
 fengtian_events.219.d1:0 "Zhang Zuolin a communiqué sa décision à Chen Tiaoyuan. Concernant la question de la frontière Anqing-Shandong, Zhang Zuolin a déclaré que le Shandong devait céder tous les territoires situés en dehors de ses frontières. Pour la plupart des membres de l'état-major de Chen, il s'agit d'une victoire diplomatique. Cependant, quelques officiers estiment qu'un chien enragé tel que Zhang Zongchang ne devrait pas être autorisé à rester au pouvoir."
 fengtian_events.219.d2:0 "Zhang Zuolin a communiqué sa décision à Chen Tiaoyuan. Concernant la question de la frontière Anqing-Shandong, Zhang Zuolin a déclaré que le Shandong pouvait continuer à occuper le Jiangsu. Pour la plupart des membres de l'état-major de Chen, il s'agit d'une défaite diplomatique qui légitime la tyrannie de Zhang Zongchang. Cependant, nous savons que cette situation n'est que temporaire et que notre priorité absolue est actuellement de vaincre le Kuomintang. Nous devrions probablement accepter cette décision pour l'instant si nous ne voulons pas mener une guerre sur deux fronts."
 fengtian_events.219.d3:0 "Zhang Zuolin a communiqué sa décision à Chen Tiaoyuan. Concernant la question de la frontière Anqing-Shandong, Zhang Zuolin a déclaré que le Shandong devrait se voir attribuer la province du Jiangsu afin de l'apaiser, au moins temporairement. Pour la plupart des membres de l'état-major de Chen, il s'agit d'une défaite diplomatique qui légitime la tyrannie de Zhang Zongchang. Cependant, nous savons qu'une fois le Kuomintang éliminé, nous pourrons concentrer toute notre attention sur la reconquête du Jiangsu. Nous devrions donc peut-être accepter cette décision pour l'instant."
 fengtian_events.219.d4:0 "Zhang Zuolin a communiqué sa décision à Chen Tiaoyuan. Concernant la question de la frontière Anqing-Shandong, Zhang Zuolin a déclaré que le Shandong pouvait continuer à occuper l'ensemble du territoire qu'il avait pris à la Ligue des Huit Provinces. Cela constituerait une défaite diplomatique majeure et démontrerait un échec significatif de la part de Zhang Zuolin. Nous ne pouvons l'accepter."
 fengtian_events.219.a:0 "Accepter."
 fengtian_events.219.b:0 "Refusez de signer le traité."

 #SHD:
 fengtian_events.220.t:0 "Le Fengtian Fait une Proposition au Shandong"
 fengtian_events.220.d1:0 "Zhang Zuolin a communiqué sa décision à Zhang Zongchang. Concernant la question de la frontière Anqing-Shandong, Zhang Zuolin a déclaré que le Shandong devait céder tous les territoires situés en dehors de ses frontières. Pour l'état-major de Zhang Zongchang, il s'agit d'une défaite importante, car nous avons légitimement pris ces territoires à l'ancienne Ligue des Huit Provinces, qui n'existe plus aujourd'hui. Chen Tiaoyuan n'a pas plus de droits que nous sur ces terres."
 fengtian_events.220.d2:9 "Zhang Zuolin has delivered his decision to Zhang Zongchang. On the issue of the Anqing-Shandong border, Zhang Zuolin has declared that Shandong may continue to occupy Jiangsu Province (Xuzhou, Yancheng, Nantong states). This would be at least a temporary victory, as it will improve our chances of holding on to Jiangsu. However, we should be careful, as Anqing may seek to regain full control once they have dealt with the Kuomintang in the south."
 fengtian_events.220.d3:9 "Zhang Zuolin has delivered his decision to Zhang Zongchang. On the issue of the Anqing-Shandong border, Zhang Zuolin has declared that Shandong be awarded Jiangsu Province (Xuzhou, Yancheng, Nantong states). To most of Zhang Zongchang's military staff, this is a diplomatic victory. Anqing will not like this, so it is possible they might hold a grudge and move against us as soon as they have dealt with the Kuomintang. We should be very careful."
 fengtian_events.220.d4:9 "Zhang Zuolin has delivered his decision to Zhang Zongchang. On the issue of the Anqing-Shandong border, Zhang Zuolin has declared that Shandong be awarded Jiangsu Province (Xuzhou, Yancheng, Nantong states). We are also allowed to keep the rest of the territory we acquired from the League of Eight Provinces. This is a major victory, but Anqing will surely not accept this. However, it will give us a solid strategic position, aiding us in a potential conflict."
 fengtian_events.220.a:0 "Accepter."
 fengtian_events.220.b:0 "Refusez de signer le traité."

 fengtian_events.221.t:0 "Proposition de Zhang Zuolin Acceptée"
 fengtian_events.221.d:0 "La proposition du Fengtian a été acceptée par Zhang Zongchang et Chen Tiaoyuan. Peut-être est-ce le début d'une nouvelle ère de coopération qui, sous l'autorité du Fengtian, conduira à la réunification nationale ? De nombreux membres de l'état-major militaire sont optimistes, citant cela comme un triomphe que même Wu Peifu n'aurait pas pu accomplir."
 fengtian_events.221.a:0 "La paix... pour l'instant."

 fengtian_events.222.t:0 "Proposition de Zhang Zuolin Rejetée"
 fengtian_events.222.d:0 "La proposition du Fengtian a été rejetée par Zhang Zongchang et Chen Tiaoyuan. Il semble que les deux resteront peu coopératifs et hostiles pour l'avenir prévisible. Peut-être est-ce le signe que les négociations diplomatiques pour la réunification de la Chine sont vouées à l'échec ? Certains au sein de l'état-major militaire sont d'accord, admettant que même Wu Peifu n'aurait pas pu trouver une solution diplomatique."
 fengtian_events.222.a:0 "Malheureux, mais pas surprenant."

 fengtian_events.223.t:0 "Shandong et Anqing Font un Marché"
 fengtian_events.223.d:0 "Après notre échec dans l'établissement d'une paix temporaire entre nos alliés, le Shandong et Anqing, nous avons été informés par les diplomates d'Anqing et du Shandong qu'ils avaient négocié leur propre paix temporaire, car ils n'étaient pas satisfaits de nos efforts. Apparemment, un humble diplomate a pris des risques et a proposé un accord de sa propre initiative. Bien que cet homme courageux ait fait une bonne action et ait créé une paix en notre faveur, cela souligne notre propre incompétence."
 fengtian_events.223.a:0 "Surprenant."

 fengtian_events.224.t:0 "Shandong et Anqing se Déclarent la Guerre"
 fengtian_events.224.d:0 "Nous ne savons pas exactement ce qui s'est passé, mais il semble que les discussions entre le Shandong et Anqing aient échoué. Les personnalités de Zhang Zongchang et de Chen Tiaoyuan sont des facteurs évidents de cette rupture. Anqing et le Shandong, bien qu'ils soient tous deux favorables à la victoire du Fengtian, semblent prêts à déployer des troupes l'un contre l'autre. L'état-major militaire est divisé, certains en faveur de la protection de nos anciens investissements dans le Shandong via Zhang Zongchang, et d'autres en faveur de la protection de la vallée fluviale plus riche de Chen Tiaoyuan."
 fengtian_events.224.a:0 "Soutenez Chen"
 fengtian_events.224.b:0 "Soutenez Zhang"
 fengtian_events.224.c:0 "Notre implication s'arrête là."

 fengtian_events.225.t:0 "Kuomintang vaincu - Conférence sur la nouvelle guerre"
 fengtian_events.225.d1:0 "Le Kuomintang de gauche a été vaincu avec succès. C'est une excellente nouvelle qui signifie que nos alliés contrôlent les cinq provinces, ce qui nous donne un énorme avantage face à [QIE.GetNameDef], mais cela pose également des problèmes. Peu de temps après la nouvelle de la défaite du Kuomintang, nous avons reçu un télégramme de Zhang Zongchang de la Clique du Shandong. Dans ce télégramme, qui part souvent en tangente et refuse d'en venir au fait jusqu'à la fin, Zhang décrit la force de notre "Vieille Alliance" et qu'en tant que telle, nous devrions le soutenir pour qu'il prenne le contrôle des Cinq Provinces. C'est assez scandaleux, car cela conduirait certainement à une guerre avec la Clique d'Anqing, ce qui serait un désastre. Cependant, il est vrai que Zhang Zongchang et Zhang Zuolin ont une longue histoire. Nous devrons organiser une autre conférence pour déterminer une solution qui satisfasse à la fois Zhang et Chen Tiaoyuan de la Clique d'Anqing"
 fengtian_events.225.d2:9 "The Left Kuomintang have been successfully defeated. While this is great news and means that our allies control the Five Provinces, which gives us an enormous advantage against [QIE.GetNameDef], it also introduces problems. Not long after the news broke that the Kuomintang were defeated, we received a telegram from Zhang Zongchang of the Shandong Clique and Chen Tiaoyuan of the Anqing Clique.\n\nZhang's telegram asks us to honour our old alliance and support him to press claims on the rest of the provine of Jiangsu (Xuzhou, Yancheng, Nantong states), which he only partially controls. It is true that Zhang Zongchang and Zhang Zuolin go back a long way. Chen instead describes the fact that as the legitimate successor to the League, all of the Five Provinces should fall under his dominion. He demands that all of Jiangsu is returned to him at once. If things are to end well, we will have to hold another conference to determine a solution that both Zhang and Chen Tiaoyuan of the Anqing Clique are satisfied with."
 fengtian_events.225.d3:9 "The Left Kuomintang have been successfully defeated. While this is great news and means that our allies control the Five Provinces, which gives us an enormous advantage against [QIE.GetNameDef], it also introduces problems. Not long after the news broke that the Kuomintang were defeated, we received a telegram from Chen Tiaoyuan of the Anqing Clique.\n\nChen says it is outrageous that Zhang Zongchang of the Shandong Clique is allowed to hold all of Jiangsu (Xuzhou, Yancheng, Nantong states) considering that Chen's Anqing Clique is the legitimate successor to the League. While he has a point, we never recognised the League originally and Zhang is an old friend. If things are to end well, we will have to hold another conference to determine a solution that both Zhang and Chen Tiaoyuan of the Anqing Clique are satisfied with."
 fengtian_events.225.a:9 "Think of a solution."
 fengtian_events.225.b:9 "Let them fight it out."

 fengtian_events.226.t:0 "Solution au conflit"
 fengtian_events.226.d1:0 "Pour nous, il serait préférable que Zhang Zongchang fasse simplement marche arrière et laisse Chen contrôler les cinq provinces. Cela nous éviterait beaucoup d'ennuis. Cependant, avec Zhang, on ne peut jamais être sûr de sa réaction et le forcer à reculer pourrait l'amener à faire ce qu'il veut, quoi qu'il en soit. Bien sûr, il pourrait aussi avoir peur de notre puissance militaire et simplement être d'accord. Nous devrons y réfléchir attentivement"
 fengtian_events.226.d2:0 "Avec Zhang et Chen actuellement malheureux, le problème devient difficile à résoudre. Nous pourrions forcer l'un ou l'autre à faire marche arrière et à laisser l'autre avoir ce qu'il veut, mais cela pourrait très mal se terminer. Il est fort probable que nous devrons trouver un compromis"
 fengtian_events.226.d3:0 "Il serait préférable que Chen Tiaoyuan fasse simplement marche arrière et laisse le Jiangsu à Zhang. Cela résoudrait très probablement le problème. Cependant, Chen est un homme fier et considère sa Clique d'Anqing comme le véritable successeur de la Ligue, qui contient nécessairement les cinq provinces, dont le Jiangsu. Ses victoires et le soutien populaire signifient qu'il est peu probable qu'il cède tout simplement. Nous devrons examiner la possibilité de trouver un compromis"
 fengtian_events.226.a:9 "Force Zhang to back down."
 fengtian_events.226.b:9 "Force Chen to back down."
 fengtian_events.226.c:9 "Come up with a compromise."

 fengtian_events.227.t:0 "Solution de compromis"
 fengtian_events.227.d:9 "It is clear that Chen will not relent unless he can at least call himself master of Jiangsu (Xuzhou, Yancheng, Nantong states) in some way. Zhang will also never be happy with being stuck with only Shandong. This means that we will have to split Jiangsu, one way or another. One possibility is to simply split the western Xuzhou region, which would go to Zhang, from the eastern Yancheng region, with the latter including Nantong and going to Chen. It is unlikely Chen will see this as sufficient as the province was ruled from Xuzhou, which is also where the province's most important railroads meet. Another possibility is to separate economic from political control. In this scenario, one would officially run Jiangsu's government, which would of course have to be led by at least a somewhat independent governor. Then the other would be allowed to nominate a lieutenant governor, who would have control over all the province's resources and be allowed to levy taxes and conduct recruitment among other things."
 fengtian_events.227.a:9 "Split Jiangsu between them."
 fengtian_events.227.b:9 "Chen gets Jiangsu, exploitation rights to Zhang."
 fengtian_events.227.c:9 "Zhang gets Jiangsu, exploitation rights to Chen."

 fengtian_events.228.t:0 "Fengtian nous force à reculer !"
 fengtian_events.228.d:0 "Le gouvernement fengtien a déclaré que notre attitude intransigeante est la raison pour laquelle aucun accord n'a été conclu. Ils disent que la seule solution est que nous fassions marche arrière et que nous retirions toutes nos exigences, sinon ils devraient envisager sérieusement une action militaire. C'est bien sûr scandaleux et cela n'a rien à voir avec une véritable solution permanente. Nous devrons les prendre au mot"
 fengtian_events.228.a:0 "Ils bluffent."

 fengtian_events.229.t:0 "Le Fengtian Propose un Compromis"
 fengtian_events.229.d1split:9 "The Fengtian government, in an effort to solve our problem with Shandong, has proposed a compromise. They say that by splitting the province of Jiangsu, we will both get something of value. We would get Yancheng and Nantong. Of course we cannot accept this, as Xuzhou is the heart of Jiangsu and an important railway hub. We cannot accept giving a way a part of the Five Provinces! Fengtian has utterly failed to defuse the situation."
 fengtian_events.229.d1specrzhang:0 "Le gouvernement du Fengtian, dans un effort pour résoudre notre problème avec le Shandong, a proposé un compromis. Ils disent que nous pourrons contrôler la province politiquement. Nous devrions nommer un gouverneur quelque peu indépendant en signe de bonne volonté envers le Shandong. En échange, Zhang obtiendrait le contrôle économique de la province, ce qui signifie qu'il est autorisé à prélever des impôts et à mener des recrutements. Cela signifie que nous pouvons prétendre de manière plausible que nous contrôlons l'ensemble des Cinq Provinces. Permettre à Zhang ce contrôle économique est un petit prix à payer pour la paix, surtout si cela rend le Fengtian, notre bienfaiteur, heureux."
 fengtian_events.229.d1specrchen:0 "Le gouvernement du Fengtian, dans le but de résoudre notre problème avec le Shandong, a proposé un compromis. Il suggère que nous laissions le contrôle politique entre les mains de Zhang, qui nommerait un gouverneur relativement indépendant en signe de bonne volonté. En échange, nous obtiendrions le contrôle économique de la province, y compris le droit de lever des impôts. Bien que cette proposition soit intéressante, cela signifierait que sur toutes les cartes, c'est Zhang qui détiendrait le Jiangsu. Nous céderions ainsi une partie intégrante de notre territoire, l'une des Cinq Provinces. C'est inacceptable !"
 fengtian_events.229.d2split:9 "The Fengtian government, in an effort to solve our problem with Shandong, has proposed a compromise. They say that by splitting the province of Jiangsu, we will both get something of value. We would get Xuzhou, an important railway hub. Of course we cannot accept this, as this leaves the region without sea access and also means that for all our efforts in the war, we only get half a province! We cannot accept such a laughable proposal. Fengtian has utterly failed to defuse the situation."
 fengtian_events.229.d2specrzhang:0 "Le gouvernement du Fengtian, dans le but de résoudre notre problème avec le Shandong, a proposé un compromis. Il affirme que Chen contrôlera la province sur le plan politique et devra nommer un gouverneur relativement indépendant en signe de bonne volonté à notre égard. En échange, nous obtiendrons le contrôle économique de la province, ce qui signifie que nous serons autorisés à prélever des impôts et à mener des campagnes de recrutement. Même si cela signifie que nos efforts contre la Ligue ne se traduiront pas par une expansion territoriale, la province du Jiangsu est très riche. Cela nous permettrait également de renforcer considérablement nos rangs et nous donnerait de nombreuses occasions d'agrandir nos armées afin de frapper à nouveau à l'avenir. Cependant, le contrôle total reste l'idéal et si Chen parvient à se reconstruire, il sera très difficile de le vaincre."
 fengtian_events.229.d2specrchen:9 "The Fengtian government, in an effort to solve our problem with Shandong, has proposed a compromise. They say that we would have full political control of Jiangsu, but we would have to appoint a somewhat independent governor as a sign of goodwill towards Anqing. In exchange, they would get economic control over the province, which includes levying taxes. Adding Jiangsu to our control means an enormous boost to the prestige of our government, even if it means we cannot benefit economically as much as we'd like. This option is very tempting."
 fengtian_events.229.a:9 "Agree."
 fengtian_events.229.b:9 "Only war can solve this."

 fengtian_events.230.t:0 "[FROM.GetNameDefCap] met notre bluff à l'épreuve"
 fengtian_events.230.d:0 "[FROM.GetNameDefCap] a mis au jour notre bluff, convaincu que nous ne prendrons aucun risque réel et que nous ne soutiendrons ni Anqing ni le Shandong."
 fengtian_events.230.a:0 "Nous n'interviendrons pas"
 fengtian_events.230.b:9 "We'll fight."

 fengtian_events.231.t1:0 "Le Shandong ne recule pas"
 fengtian_events.231.t2:0 "Anqing ne recule pas"
 fengtian_events.231.d1:0 "Shandong a été contraint de faire marche arrière par Fengtian, mais a plutôt appelé leur bluff, Fengtian ayant décidé qu'il était temps d'intervenir."
 fengtian_events.231.d2:0 "Anqing a été contraint de faire marche arrière par Fengtian, mais a plutôt appelé à leur bluff, avec Fengtian décidant qu'il était temps d'intervenir."
 fengtian_events.231.a:0 "Reprenons la guerre dans ce cas."

 #other rejects:
 fengtian_events.232.t:0 "Le compromis se brise"
 fengtian_events.232.d:0 "En raison du refus d'une des parties, le compromis proposé par Fengtian n'a pas été accepté. La diplomatie a été interrompue et notre ennemi se mobilise. Il semble que Fengtian n'ait pas été un très bon médiateur, après tout"
 fengtian_events.232.a:0 "Reprenons la guerre dans ce cas."

 fengtian_events.233.t:0 "Compromis accepté"
 fengtian_events.233.d:0 "Le compromis élaboré par Fengtian, qui implique un contrôle politique aux mains de la clique de Chen à Anqing et un contrôle économique appartenant à Zhang, a été accepté par toutes les parties. Cela signifie que Shandong et Anqing peuvent maintenant devenir des alliés sous la protection de Fengtian"
 fengtian_events.233.a:0 "Excellentes nouvelles"

 fengtian_events.234.t:0 "Compromis rejeté"
 fengtian_events.234.d1:0 "Malheureusement, le comportement a été rejeté. Le Shandong n'a pas accepté le comportement, ce qui signifie qu'il est inutile. Anqing l'a cependant accepté, mais il fallait que les deux parties se mettent d'accord si nous voulions que cela fonctionne. Cela signifie que nos alliés, Shandong et Anqing, iront sûrement en guerre. Nous pouvons décider de soutenir l'un des deux, ou simplement attendre"
 fengtian_events.234.d2:0 "Malheureusement, le comportement a été rejeté. Anqing n'a pas accepté le comportement, ce qui signifie qu'il n'est d'aucune utilité. Shandong l'a cependant accepté, mais il fallait que les deux parties se mettent d'accord si nous voulions que cela fonctionne. Cela signifie que nos alliés, Shandong et Anqing, iront sûrement en guerre. Nous pouvons décider de soutenir l'un des deux, ou simplement attendre. "
 fengtian_events.234.d3:0 "Malheureusement, le comportement a été rejeté. Shandong et Anqing ont tous deux refusé le comportement, le rendant complètement inutile. Cela signifie que nos alliés, Shandong et Anqing, iront sûrement en guerre. Nous pouvons décider de soutenir l'un des deux, ou simplement attendre"
 fengtian_events.234.a:9 "We won't intervene."
 fengtian_events.234.b:9 "Support Chen. (Anqing)"
 fengtian_events.234.c:9 "Support Zhang. (Shandong)"

 fengtian_events.235.t:0 "Soutenir Chen"
 fengtian_events.235.d:0 "En raison de notre décision de soutenir la clique d'Anqing de Chen Tiaoyuan dans son combat contre Zhang Zongchang de Shandong, nous continuerons à expédier des armes à Chen, ce qui, espérons-le, lui permettra de gagner plus facilement."
 fengtian_events.235.a:0 "Très bien."

 fengtian_events.236.t:0 "Soutenir Zhang"
 fengtian_events.236.d:0 "En raison de notre décision de soutenir la clique de Shandong de Zhang Zongchang dans sa lutte contre Chen Tiaoyuan d'Anqing, nous cessons immédiatement nos livraisons d'armes à Anqing. Notre aide ira plutôt à Shandong, et le Japon suivra notre exemple."
 fengtian_events.236.a:0 "Très bien."

 fengtian_events.237.t:0 "Fengtian fait marche arrière"
 fengtian_events.237.d:0 "Le gouvernement de Fengtian a annoncé qu'il resterait neutre dans le conflit entre Anqing et Shandong. Nous sommes maintenant seuls, tout comme notre ennemi."
 fengtian_events.237.a:0 "Très bien."

 fengtian_events.2371.t:0 "Fengtian soutient Shandong"
 fengtian_events.2371.d:0 "Le gouvernement de Fengtian a apporté son soutien exclusif à la clique de Shandong de Zhang Zongchang dans le conflit qui vient d'éclater entre ses deux alliés orientaux. En conséquence, il nous a été demandé de cesser notre aide à la clique d'Anqing de Chen Tiaoyuan. Bien que nous puissions refuser, les objectifs anti-concessionnistes de Chen sont contraires à nos intérêts en Chine, et des forces puissantes au sein du gouvernement insistent pour que nous accédions à la demande de Zhang. Nous pouvons rediriger notre soutien vers le Shandong, si nous le souhaitons."
 fengtian_events.2371.a:0 "Très bien."

 fengtian_events.2372.t:0 "Le Fengtian Soutient Anqing"
 fengtian_events.2372.d:0 "Le Gouvernement de Fengtian a apporté son soutien exclusif à la clique d'Anqing de Chen Tiaoyuan dans le conflit qui vient d'éclater entre ses deux alliés orientaux. En conséquence, il nous a été demandé de cesser notre aide à la Clique de Shandong de Zhang Zongchang. Nous pourrions refuser, mais des forces puissantes au sein du gouvernement insistent pour que nous accédions à la demande de Zhang. Nous pouvons réorienter notre aide vers Anqing, si nous le souhaitons."
 fengtian_events.2372.a:0 "Très bien."

 fengtian_events.243.t:0 "Anqing s'engage dans la reconquête"
 fengtian_events.243.d:0 "La Clique d'Anqing a pris la bonne décision et a décidé de rejoindre notre alliance et de s'engager à nous aider dans la guerre de reconquête contre Beijing. Ils ont pesé de nombreux facteurs, et savoir qu'ils ont quand même décidé de se joindre à notre cause est une très bonne nouvelle."
 fengtian_events.243.a:0 "Bien"

 fengtian_events.244.t:0 "Abandon des revendications d'Anqing"
 fengtian_events.244.d1:0 "La Clique d'Anqing, dirigée par Chen Tiaoyuan, a décidé de refuser toute participation à notre guerre de reconquête contre les [QIE.GetName] ! C'est extrêmement irrespectueux, car notre gouvernement et les Japonais les ont soutenus pendant la guerre de la Ligue et les ont aidés à prendre le contrôle des cinq provinces. Cependant, nous avons besoin de toute l'aide que nous pouvons obtenir, et en tant que telle, nous pouvons laisser faire et espérer qu'ils se joindront à la guerre, quelle que soit la date à laquelle elle aura commencé. Mais s'ils ne s'y joignent pas, cela signifierait que nous devrions les considérer comme un autre chef de guerre que nous devrons faire tomber pour unir la Chine."
 fengtian_events.244.d2:0 "La Clique d'Anqing, dirigée par Chen Tiaoyuan, a décidé de refuser toute participation à notre guerre de reconquête contre les [QIE.GetName] ! C'est extrêmement irrespectueux, car notre gouvernement et les Japonais les ont soutenus pendant la guerre de la Ligue et les ont aidés à prendre le contrôle des cinq provinces. Nous avons également investi des ressources considérables dans leur reconstruction, en espérant qu'ils s'avéreraient un allié plus précieux. Nous devrions annuler notre aide à la reconstruction immédiatement. Cependant, nous avons besoin de toute aide que nous pouvons obtenir, et en tant que telle, nous pourrions la laisser faire et espérer qu'ils se joindront à la guerre, quelle que soit la date à laquelle elle aura commencé. Mais s'ils ne s'y joignent pas, cela signifierait que nous devrions les considérer comme un autre seigneur de guerre que nous devrons abattre pour unir la Chine."
 fengtian_events.244.a:0 "Coupez les liens et dénoncez-les."
 fengtian_events.244.b:0 "Tolérez-les et attendez."

 fengtian_events.245.t:0 "Anqing coupe les liens de toute façon"
 fengtian_events.245.d:0 "Malheureusement, même si nous avions décidé de tolérer Anqing pour l'instant, ils ont décidé de couper complètement les liens eux-mêmes. Cela signifie que nous ne pouvons pas du tout compter sur eux et que nous devons les voir comme une autre clique de seigneurs de la guerre."
 fengtian_events.245.a:0 "C'est regrettable."

 fengtian_events.246.t:0 "Anqing annexe le Shandong"
 fengtian_events.246.d:0 "À l'origine, nous avions convenu avec Anqing qu'ils contrôleraient temporairement le Shandong jusqu'au début de la guerre de reconquête, car ils n'avaient pas de droit légitime sur ce territoire et nous reconnaissaient comme le gouvernement national. Maintenant que ce n'est plus le cas, Chen Tiaoyuan d'Anqing a décidé de prendre le contrôle total du Shandong et de l'intégrer à sa Ligue. Cela signifie que le territoire ne nous est pas accessible."
 fengtian_events.246.a:0 "Mauvaises nouvelles."

 fengtian_events.247.t:0 "Anqing annexe le Shandong"
 fengtian_events.247.d:0 "À l'origine, nous avions convenu avec Anqing qu'ils contrôleraient temporairement le Shandong jusqu'au début de la guerre de reconquête, car ils n'avaient pas de droit légitime sur ce territoire et nous reconnaissaient comme le gouvernement national. Maintenant que ce n'est plus le cas, Chen Tiaoyuan d'Anqing a décidé de prendre le contrôle total du Shandong et de l'intégrer à sa Ligue. Cela signifie que le territoire ne nous est pas accessible."
 fengtian_events.247.a:0 "Mauvaises nouvelles."

 fengtian_events.251.t:0 "Acceptation du suffrage féminin"
 fengtian_events.251.d:0 "La population a finalement accepté l'idée que les femmes puissent voter aux élections locales, ce qui était assez controversé auparavant car il s'agit d'un changement comparativement radical compte tenu de la société très conservatrice de la Chine. Song Qingling a déclaré que c'était une grande victoire pour les droits des femmes en Chine, ce qui est la raison principale pour laquelle [FNG.GetNameDef] a mis en place cette politique en premier lieu"
 fengtian_events.251.a:9 "A victory for women, a victory for democracy."

 fengtian_events.252.t:0 "Les travailleurs protestent contre nos politiques"
 fengtian_events.252.d_north:0 "Dans une tentative odieuse d'arrêter les armées qui balayent maintenant leur territoire [QIE.GetNameDef] a fait l'impensable et a fait sauter les digues du fleuve Jaune près de Zhengzhou. La vague d'eau qui a suivi s'est précipitée sur Hebei, Daming et Cangzhou, emportant avec elle des villages et des villes entières. On pense que des centaines de milliers de personnes se sont noyées et que la destruction catastrophique des terres agricoles menace de faire mourir de faim des millions d'autres personnes.\n\nFace à cette tragédie indélébile, le peuple chinois doit comprendre que plus vite [QIE.GetNameDef] aura disparu, mieux ce sera."
 fengtian_events.252.d_south:0 "Dans une tentative odieuse d'arrêter les armées qui balayent maintenant leur territoire [QIE.GetNameDef] a fait l'impensable et a fait sauter les digues du fleuve Jaune près de Zhengzhou. La vague d'eau qui s'ensuivit se précipita sur Kaifeng, emportant avec elle des villages et des villes entières. On pense que des centaines de milliers de personnes se sont noyées et que la destruction catastrophique des terres agricoles menace de faire mourir de faim des millions d'autres personnes.\n\nFace à cette tragédie indélébile, le peuple chinois doit comprendre que plus vite [QIE.GetNameDef] aura disparu, mieux ce sera."
 fengtian_events.252.d_north_evac:0 "Dans une tentative odieuse d'arrêter les armées qui balayent maintenant leur territoire [QIE.GetNameDef] a fait l'impensable et a fait sauter les digues du fleuve Jaune près de Zhengzhou. La vague d'eau qui s'ensuivit se précipita sur Hebei, Daming, and Cangzhou, emportant avec elle des villages et des villes entières. On pense que des centaines de milliers de personnes se sont noyées et que la destruction catastrophique des terres agricoles menace de faire mourir de faim des millions d'autres personnes.\n\nFace à cette tragédie indélébile, le peuple chinois doit comprendre que plus vite [QIE.GetNameDef] aura disparu, mieux ce sera."
 fengtian_events.252.d_south_evac:0 "Dans une tentative odieuse d'arrêter les armées qui balayent maintenant leur territoire [QIE.GetNameDef] a fait l'impensable et a fait sauter les digues du fleuve Jaune près de Zhengzhou. La vague d'eau qui s'ensuivit se précipita sur Kaifeng, emportant avec elle des villages et des villes entières. On pense que des centaines de milliers de personnes se sont noyées et que la destruction catastrophique des terres agricoles menace de faire mourir de faim des millions d'autres personnes.\n\nFace à cette tragédie indélébile, le peuple chinois doit comprendre que plus vite [QIE.GetNameDef] aura disparu, mieux ce sera."
 fengtian_events.252.a:0 "[QIE.GetLeader] est un monstre !"

 fengtian_events.253.t:0 "Loyauté des travailleurs atteinte"
 fengtian_events.253.d:0 "Le [FNG.GetName] a enfin atteint son objectif de détruire l'influence des syndicats, en utilisant divers moyens comme le démantèlement des syndicats, la propagande antisyndicale, ainsi que le contrôle national croissant des industries clés. La propagande a inculqué la croyance que les syndicats ne sont qu'un moyen de diviser cette société, nous affaiblissant par rapport à l'Occident, auquel la plupart des travailleurs croient maintenant enfin"
 fengtian_events.253.a:0 "Les syndicats divisent le pays face à l'impérialisme étranger !"

 fengtian_events.254.t:0 "La réforme de la structure de commandement est terminée"
 fengtian_events.254.d:0 "La réforme massive de la structure de commandement du [FNG.GetName] est enfin terminée, créant enfin une structure de commandement centralisée en Chine, considérée par le gouvernement central comme primordiale pour empêcher une nouvelle division de la Chine à l'avenir. Bien que cette réforme ait considérablement amélioré l'efficacité de l'armée, elle est très impopulaire auprès des généraux de haut rang car elle leur retire leur autonomie antérieure, tout comme les seigneurs de la guerre qui gouvernent dans de nombreuses régions de cette nation"
 fengtian_events.254.a:0 "La Chine sera unie pour toujours !"

 fengtian_events.255.t:0 "Nos ennemis se préparent à la guerre !"
 fengtian_events.255.d_1:0 "Selon nos espions de [FROM.Capital.GetCapitalVictoryPointName], [FROM.GetNameDef] s'apprête à nous déclarer la guerre. Ce combat sera un combat pour la survie."
 fengtian_events.255.d_2:0 "Au milieu de la nuit, deux trains de trente-quatre voitures ont traversé la gare de Huanggutun à Shenyang en direction d'une zone de transit à Jinxi, à environ 150 miles au sud. Deux heures plus tard, deux autres trains sont passés, et au matin, dix au total. Nos espions sont maintenant certains qu'un grand rassemblement a commencé au-delà de la Grande Muraille. Une fois de plus, les armées de Zhang Zuolin se préparent à marcher vers le sud par le col de Shanhai. Une fois de plus, nous devons écraser ces chiens du nord-est, comme nous l'avons fait il y a dix ans, comme l'ont fait les dynasties d'autrefois."
 fengtian_events.255.d_3:0 "Nos espions à [FROM.Capital.GetCapitalVictoryPointName] rapportent que le [FROM.GetName] se prépare à rejoindre le [FNG.GetName] dans sa guerre contre nous !"
 fengtian_events.255.a:0 "Nous ne disposons que d'un délai très court pour nous préparer."

 fengtian_events.256.t:0 "[FROM.GetNameDef] demande de l'aide !"
 fengtian_events.256.d:0 "La nouvelle est arrivée par téléphone directement de [FROM.Capital.GetCapitalVictoryPointName], nos alliés de [FROM.GetName] sont sur le point d'être attaqués par [FNG.GetName] ! Leurs forces sont déjà mobilisées, mais ils ne peuvent pas affronter cet ennemi seuls."
 fengtian_events.256.a:0 "Nous devons nous préparer !"

 fengtian_events.270.t:0 "La question de l'occupation"
 fengtian_events.270.d:0 "Les occupations ne sont jamais faciles ou simples, mais le soldat chinois moyen ne vaut souvent guère mieux qu'un bandit avec des ordres de marche. Nos troupes ont déjà commencé à brûler, piller et souiller les mêmes villes et villages que notre gouvernement prétend libérer. Certains diraient que nous devrions laisser les troupes s'amuser, mais maintenant que le Grand Maréchal Zhang Zuolin est de nouveau en compétition sur la scène nationale, il doit tenir compte de son image. Il n'était pas meilleur qu'eux autrefois, et beaucoup ici dans le sud ont du mal à montrer du respect à un ancien bandit ou à recevoir ses ordres. L'élite a déjà levé le nez et, bien que la force puisse être une réponse facile, nous avons besoin de ces intellectuels, propriétaires et hommes d'affaires pour faire avancer nos objectifs plus importants. C'est par l'intermédiaire de ces personnalités que nous devons gouverner. Heureusement, notre système logistique est suffisant pour nourrir nos soldats, ce qui signifie que nos hommes ne pillent pas pour survivre, mais néanmoins ils seront malheureux d'être privés de ce qu'ils considèrent comme leur droit par la conquête : Les libérateurs ou les libérés ?"
 fengtian_events.270.a:0 "Laissez-les s'amuser."
 fengtian_events.270.b:0 "Nous ne sommes plus des bandits."

 fengtian_events.271.t:0 "Nourrir la plaine de Chine du Nord"
 fengtian_events.271.d_food:0 "Alors que nous étendons notre autorité sur les zones nouvellement reconquises, nous devons nous assurer qu'elles aussi font leur part dans la marche vers la réunification. Malheureusement, la plaine de Chine du Nord est densément peuplée et consomme plus de nourriture qu'elle n'en produit, transformant des terres par ailleurs richement taxées en une ponction sur nos ressources. Heureusement, la Mandchourie est vaste et fertile, et grâce à notre décision de ne pas faire passer l'"Initiative pour l'agriculture du soja", nous pouvons nous permettre de nourrir la majeure partie de la population"
 fengtian_events.271.d_exports:0 "Alors que nous étendons notre autorité sur les zones nouvellement récupérées, nous devons nous assurer qu'elles aussi font leur part dans la marche vers la réunification. Malheureusement, la plaine de Chine du Nord est densément peuplée et consomme plus de nourriture qu'elle n'en produit, transformant des terres par ailleurs richement taxées en une ponction sur nos ressources. D'une part, la Mandchourie est vaste et fertile, et grâce à notre décision de ne pas faire passer l'"Initiative pour l'agriculture du soja", nous pouvons nous permettre de nourrir la majeure partie de la population. D'autre part, nous exportons actuellement tous nos excédents de céréales vers le Japon pour compenser la famine actuelle : La Chine ou le Japon ? Devons-nous faire passer notre propre peuple en premier, ou nous recroqueviller devant la suprématie martiale japonaise ?"
 fengtian_events.271.d_soy:0 "Alors que nous étendons notre autorité sur les zones nouvellement reconquises, nous devons nous assurer qu'elles aussi font leur part dans la marche vers la réunification. Malheureusement, la plaine de Chine du Nord est densément peuplée et consomme plus de nourriture qu'elle n'en produit, transformant des terres par ailleurs richement taxées en une ponction sur nos ressources. Malheureusement, grâce à l'Initiative pour l'agriculture du soja, une grande partie de la production céréalière du Nord-Est a été remplacée par des cultures de rente à base de soja. Avec à peine assez de nourriture pour nourrir le Nord-Est, nous ne pouvons même pas commencer à penser à expédier de la nourriture ailleurs. La Chine du Nord devra endurer une famine, qui aura une mauvaise image de notre leadership."
 fengtian_events.271.a:0 "Importer des céréales de Mandchourie"
 fengtian_events.271.b:0 "Nous avons besoin du grain, arrêtez d'exporter au Japon."
 fengtian_events.271.c:0 "Nous ne pouvons pas leur tenir tête."
 fengtian_events.271.e:0 "Ces foutus fèves de soja !"

 fengtian_events.272.t:0 "Scandale à Beijing"
 fengtian_events.272.d_bad:0 "Un certain nombre de pillages étaient inévitables à Beijing. Capitale nationale depuis des siècles et foyer de générations d'empereurs, la richesse répartie dans la bureaucratie omniprésente de la ville a longtemps échappé à toute mesure. Cependant, ce n'est pas la richesse matérielle qui a entraîné la ville dans un scandale. On suppose que certains de nos soldats ont capturé les épouses et les concubines de ministres du gouvernement et, après avoir commis des actes inqualifiables, les ont fait parader dans les rues de la ville comme des trophées. Pour aggraver les choses, certains ont été placés sur un échafaudage de fortune et sont vendus comme des bavardages au plus offrant. Dans toute armée disciplinée, ils seraient exécutés pour ce comportement, et nous avons donné des assurances en ce sens à la population locale, mais il est fort possible que l'affaire soit passée sous silence par les commandants locaux"
 fengtian_events.272.d_good:0 "Un certain nombre de pillages étaient inévitables à Beijing. Capitale nationale depuis des siècles et foyer de générations d'empereurs, la richesse répartie dans la bureaucratie omniprésente de la ville a longtemps échappé à toute mesure. Cependant, ce n'est pas la richesse matérielle qui a entraîné la ville dans un scandale. On suppose que certains de nos soldats ont capturé les épouses et les concubines de ministres du gouvernement et, après avoir commis des actes inqualifiables, les ont fait parader dans les rues de la ville comme des trophées. Pour aggraver les choses, certains ont été placés sur un échafaudage de fortune et sont vendus comme des bavardages au plus offrant. Dans toute armée disciplinée, ils seraient exécutés pour ce comportement, et nous avons donné des assurances en ce sens à la population locale. Heureusement, grâce à notre code de conduite et aux réactions rapides d'un commandant moins tolérant, la majorité de ces soldats ont été empêchés et attendent d'être punis"
 fengtian_events.272.a:0 "C'est scandaleux !"

 fengtian_events.273.t:0 "Profanation dans le comté de Yi"
 fengtian_events.273.d_bad:0 "Des nouvelles alarmantes sont apparues dans le comté de Yi, dans la province de Zhili, où un certain nombre de soldats de l'armée fengtienne ont fait sauter l'entrée de plusieurs tombes Qing occidentales. Depuis la vulgaire profanation du lieu de repos de l'impératrice douairière Cixi en 1928, par le subordonné indirect de Zhang, Sun Dianying, ce sujet a été utilisé pour nuire à la réputation du Grand Maréchal dans certains milieux. Avec ce nouvel épisode, si semblable au précédent, il n'y aura peut-être pas de véritable rétablissement. Le montant exact des richesses volées dans les tombes n'est pas clair, mais les soldats impliqués ont disparu dans les roseaux le long du lac Baiyangdian, et la majorité d'entre eux se retrouveront probablement bientôt sur le marché noir"
 fengtian_events.273.d_good:0 "Des nouvelles alarmantes sont apparues dans le comté de Yi, dans la province de Zhili, où un certain nombre de soldats de l'armée fengtienne auraient commencé à placer de la dynamite à l'entrée des tombes Qing occidentales. Depuis la vulgaire profanation du lieu de repos de l'impératrice douairière Cixi en 1928, par le subordonné indirect de Zhang, Sun Dianying non moins, ce sujet a été utilisé pour nuire à la réputation du Grand Maréchal dans certains milieux. Avec ce nouvel épisode, si semblable au précédent, il est heureux qu'un officier supérieur ait pu empêcher tout dommage grave. Indépendamment des intentions prétendument républicaines des soldats, il est important pour la légitimité nationale que nous respections nos ancêtres. C'est de leur exemple d'une seule Chine unifiée et inflexible que nous nous inspirons, sinon que nous pratiquons"
 fengtian_events.273.a:0 "Même l'histoire monarchiste peut mériter d'être préservée !"

 fengtian_events.274.t:0 "Désordre à Baoding"
 fengtian_events.274.d:9 "Disturbing reports have begun to emerge from Baoding Military Academy, which a company of our soldiers recently captured and occupied. As a military target in which the enemy held out for over a week, damage to the building was expected, as was some degree of looting, but few expected to hear of our men killing one another over the spoils. Supposedly the institution's store of medals and rank insignia was discovered shortly after its capture, creating several self-declared colonels, majors, and generals, each belonging to a variety of self-awarded honourable orders. These men, completely ignorant of the actual standing granted by their regalia, began to fight over precedence. By the time troops arrived from elsewhere to relieve the actual commander, the upstart soldiers had split into a number of cliques occupying different parts of the academy, and several dozen were dead."
 fengtian_events.274.a:9 "There can only be one Grand Marshal."

 fengtian_events.275.t:0 "L'ordre revient dans la province de Zhili"
 fengtian_events.275.d_bad:0 "Après une vague de pillages spontanés et parfois aveugles, d'incendies et autres comportements criminels de nos troupes, l'ordre est revenu dans la province de Zhili. Dans l'ensemble, les soldats se sont simplement brûlés. Cet épisode ne sera pas très apprécié par les paysans qui ont subi le plus fort de la violence, ni par les propriétaires, les commerçants ou les fonctionnaires du gouvernement. Même si cet épisode finira par s'estomper avec le reste des atrocités de l'époque des seigneurs de la guerre, il ne facilitera pas la gouvernance des vastes zones du territoire nouvellement conquis"
 fengtian_events.275.d_good:0 "Après que nos troupes aient balayé la province de Zhili, la majorité de la population s'est préparée à une vague de violence aveugle. Mais, malgré quelques incidents inévitables, nos troupes ont largement respecté le code de conduite établi par le maréchal Zhang. Certaines personnalités obstinées ont attribué la surprise au système logistique avancé de Fengtian, qui a réduit la nécessité pour nos armées de vivre de la terre, au lieu de faire l'éloge de Zhang lui-même. Pourtant, même eux ne peuvent ignorer les résultats, et cette performance contribuera grandement à gagner la confiance de la nation"
 fengtian_events.275.a:0 "Au moins, c'est fini."

##Luoyang-Zhengzhou Events
 fengtian_events.276.t:0 "Chaos ferroviaire à Zhengzhouz"
 fengtian_events.276.d_bad:0 "Apparemment, dès que nos troupes se sont emparées de Zhengzhou, elles sont descendues sur sa gare. En tant que cœur du réseau ferroviaire de la nation en temps de guerre, et peut-être en raison des tentatives acharnées de nos ennemis pour le défendre, les voies étaient encombrées de matériel roulant - remplies à ras bord d'effets personnels de réfugiés et de matériel de guerre. L'orgie de pillage qui a suivi a fait reculer le trafic ferroviaire dans la région pendant des jours, car chaque wagon a été saccagé, et bien que nous ayons saisi une certaine quantité de matériel militaire dans les wagons, la majorité d'entre eux sont maintenant démolis et inutilisables. Il faudra beaucoup de temps pour les dégager de la voie ferrée, et encore plus de temps pour que les anciens habitants de la ville oublient le vol flagrant de leurs biens"
 fengtian_events.276.d_good:0 "Apparemment, dès que nos troupes se sont emparées de Zhengzhou, elles sont descendues sur sa gare. En tant que cœur du réseau ferroviaire de la nation en temps de guerre, et peut-être en raison des tentatives acharnées de nos ennemis pour le défendre, les voies étaient encombrées de matériel roulant - remplies à ras bord d'effets personnels de réfugiés et de matériel de guerre. Les pillages ont commencé presque immédiatement, mais heureusement, certains de nos officiers ont pu limiter l'activité à la moitié des wagons, les officiers eux-mêmes n'en prenant qu'un quart supplémentaire. Par conséquent, ce qui aurait pu se transformer en un désastre logistique, où le matériel roulant pillé a bloqué les voies pendant des jours, est devenu une affaire relativement ordonnée qui a laissé au moins quelque chose derrière elle pour les habitants de la ville"
 fengtian_events.276.a:0 "Que reste-t-il ?"

 fengtian_events.277.t:0 "Bandits contre bandits"
 fengtian_events.277.d_bad:0 "Nos troupes se sont récemment emparées de Luoyang aux côtés de la plupart des grandes villes de la province du Henan, mais la sécurisation des campagnes s'est révélée être une autre affaire. Le banditisme a une longue histoire dans le Henan, et malgré près d'une décennie de domination zhili, ce problème n'a jamais vraiment disparu. La majorité d'entre eux ont simplement été incorporés dans les armées de Wu Peifu. Nos propres troupes, se sentant flouées, s'engagent maintenant dans des pillages et des destructions compétitives, qui se transforment parfois en batailles localisées mais coordonnées. L'arrivée prévue de quelques troupes plus ordonnées dans la région devrait apaiser les tensions afin que les véritables bandits puissent être rassemblés, mais le mal est déjà fait. La destruction combinée est comparée à une catastrophe naturelle"
 fengtian_events.277.d_good:0 "Nos troupes se sont récemment emparées de Luoyang aux côtés de la plupart des grandes villes de la province du Henan, mais la sécurisation des campagnes s'est révélée être une autre affaire. Le banditisme a une longue histoire dans le Henan, et malgré près d'une décennie de domination zhili, ce problème n'a jamais vraiment disparu. La majorité d'entre eux ont simplement été incorporés dans les armées de Wu Peifu. Nos propres troupes sont intervenues pour réprimer la violence, mais passer au peigne fin les collines et les bords de rivière du Henan demandera du temps et de l'énergie, ce que nos troupes ne préféreraient pas dépenser. Selon toute probabilité, les activités des bandits reprendront un jour ou l'autre, et tout ce qui a déjà été volé est maintenant entre les mains de nos propres troupes."
 fengtian_events.277.a:0 "Des bandits partout !"

 fengtian_events.278.t:0 "L'ordre revient dans la province du Henan"
 fengtian_events.278.d_bad:0 "Après le chaos des transports, la violence endémique et une vague de banditisme bien trop familière, la province du Henan est revenue à une relative normalité. Les temps sont encore durs pour le paysan moyen et les brigands errent encore dans les collines, mais dans l'ensemble, nos propres troupes se sont épuisées et se sont installées. Le Henan, en particulier, a connu sa part de famine, de violence et d'autres tragédies. Il ne s'agit peut-être que d'une simple note de bas de page historique, mais pour les vies qu'il a touchées, et certainement celles qu'il a réclamées, les événements de [GetYear] ne seront jamais oubliés"
 fengtian_events.278.d_good:0 "Après quelques violences inévitables et une vague de banditisme bien trop familière, le Henan est revenu à une relative normalité. La province n'est pas étrangère à la tragédie, et la conduite relativement décente de nos troupes a donc fait tourner certaines têtes. Les propriétaires d'entreprises locales, les propriétaires et les fonctionnaires apprécient la retenue de nos soldats, et c'est leur soutien qui sera essentiel pour gouverner la province à l'avenir"
 fengtian_events.278.a:0 "Au moins, c'est fini."

##Wuhan Events
 fengtian_events.279.t_bad:0 "Destruction à Wuhan"
 fengtian_events.279.t_good:0 "Victoire à Wuhan"
 fengtian_events.279.d_bad:0 "Le rêve républicain de la Chine est né à Wuhan, et nous en sommes aujourd'hui les porteurs de flambeau. Malheureusement, les idéaux révolutionnaires étaient loin de l'esprit de nos soldats qui, après avoir rencontré une résistance inattendue à Wuchang, se sont mis à courir à travers la ville, pillant sans discernement. Lorsque l'ordre fut rétabli, les docks, les quais et toutes sortes d'entreprises riveraines furent réduits en cendres, ainsi que d'importantes zones résidentielles. Ce qui aurait pu être une victoire politique est devenu une défaite politique, et une marque de honte. Sur une note plus positive, nos troupes ont pu récupérer un stock d'équipement de l'arsenal Hanyang maintenant abandonné, bien que l'on soupçonne qu'un certain nombre d'armes ont été siphonnées et mises sur le marché noir."
 fengtian_events.279.d_good:0 "Le rêve républicain de la Chine est né à Wuhan, et nous en sommes aujourd'hui les porteurs de flambeau. Heureusement, cela semble avoir été dans l'esprit de nos soldats lorsqu'ils sont entrés dans la ville, qui a survécu aux combats relativement indemne, d'autant plus que les pillages ont été limités. Après s'être frayé un chemin à travers la plaine de Chine du Nord, il semble que nos troupes aient commencé à reconnaître les bienfaits d'une population reconnaissante. Notre armée, composée de tant d'anciens bandits et vagabonds, ne changera peut-être jamais complètement, mais la relative retenue d'aujourd'hui est un pas en avant. Pour ajouter à la bonne nouvelle, nos troupes ont récupéré un stock de matériel de l'arsenal de Hanyang, maintenant abandonné."
 fengtian_events.279.a:0 "Honteux"
 fengtian_events.279.b:0 "Quel soulagement !"

 fengtian_events.280.t:0 "Catastrophe dans les mines de Daye"
 fengtian_events.280.d:0 "Le minerai est exploité à Daye depuis plus de deux mille ans, et aujourd'hui le fer des profondeurs alimente les feux de l'industrie moderne à Wuhan, Hubei et dans le Bas-Yangtsé. Cela n'a pas empêché nos soldats, qui, après avoir entendu des rumeurs selon lesquelles on y trouverait de l'or, ont pillé la mine et, déçus de ne rien trouver de tel, en ont fait s'effondrer l'entrée, enfermant ainsi plus d'une centaine de mineurs à l'intérieur. Un effort de sauvetage a été proposé, mais on considère généralement qu'une telle dépense est gaspillée pour les travailleurs ordinaires. Les responsables de la catastrophe ont, quant à eux, déserté et sont introuvables"
 fengtian_events.280.a:0 "Commencez les opérations de sauvetage."
 fengtian_events.280.b:0 "La vie n'est pas chère."

 fengtian_events.281.t_bad:0 "Tragédie dans les mines"
 fengtian_events.281.t_good:0 "Mineurs sauvés à Daye"
 fengtian_events.281.d_bad:0 "Au moment où nos hommes ont réussi à atteindre les mineurs piégés à Daye, tous avaient péri. Bien que ce ne soit certainement pas le résultat que nous espérions, le fait que nos hommes aient essayé a été bien accueilli par la communauté locale, et plus important encore par les journaux nationaux"
 fengtian_events.281.d_good:0 "Grâce à une vieille pelle à vapeur O&K apportée d'une mine voisine, nos soldats ont pu percer à temps pour sauver des dizaines de mineurs. Malgré leurs réserves initiales, les hommes semblent penser que la gratitude sincère des ouvriers et de leurs familles a rendu l'effort bien utile, et les éloges des journaux nationaux ont compensé la plupart des retombées politiques du désastre lui-même. Pour ajouter à la tournure positive des événements, un assortiment de caisses d'armes a été apporté par les mineurs reconnaissants, qui avaient apparemment été planquées là pendant la retraite de l'ennemi il n'y a pas si longtemps."
 fengtian_events.281.a:0 "Quel gâchis."
 fengtian_events.281.b:0 "Wansui !"

 fengtian_events.282.t:0 "Souvenez-vous de l'expérience en Ju"
 fengtian_events.282.d:0 "Les années écoulées depuis la formation de notre gouvernement ont jeté pour nous des bases solides pour la régénération nationale. Nous ne craignons aucun problème et nous ne sommes pas inquiets des dangers imminents. Nous nous contentons de déplorer le sort du Sud, dont la liberté a été à l'origine apportée par les efforts et les sacrifices des patriotes réformistes, et qui a été depuis effacée par les formes de gouvernement anciennes et dépassées. Aujourd'hui, son peuple est impuissant, et ses dirigeants sans intégrité, permettant ainsi la lente dégradation de la condition nationale, et le retour à un état de soumission totale aux nations occidentales. Ces anciennes méthodes sapent la force nationale de la Chine, ébranlent ses fondations nationales et soumettent son peuple. C'est ainsi que nous nous retrouvons au Nord, comme le dernier bastion de tout ce que nos prédécesseurs ont lutté pour construire, et les porteurs de l'avenir d'une Chine nouvelle. Le gouvernement régressif [QIE.GetAdjective] aime à dire qu'en fortifiant le Nord-Est, nous "creusons un trou pour y mourir" À cela, je réponds : "N'oubliez pas ce qui s'est passé à Ju" C'est à Ju que l'État de Qi a battu en retraite, et c'est de là qu'il a reconquis tout ce qu'il avait perdu. Quand le moment sera venu, le Nord-Est sera notre Ju, et la Chine entière sera notre Qi. Notre victoire est inévitable, vive la République !"
 fengtian_events.282.a:0 "Wansui !"

 fengtian_events.283.t:0 "La proclamation du Grand Maréchal"
 fengtian_events.283.d:0 "Un vieux proverbe dit : "La vertu ne manque jamais de compagnie ; elle trouvera toujours du soutien." Les forces de la justice se lèveront, et les hommes de bonne volonté finiront par coopérer dans l'intérêt de la rectitude. Il ne fait aucun doute que le gouvernement [QIE.GetAdjective], régressif et illégitime, fait obstacle au progrès, opprimant et asservissant le peuple chinois, et j'ai reçu toutes les assurances que nos alliés se tiendront à nos côtés pour mettre fin à cette injustice. De notre côté, nous devons tenir bon, garder les yeux rivés sur notre objectif et rester fermes dans notre détermination. Tout le Nord-Est doit continuer à faire preuve d'unité. La victoire finale sera nôtre. J'exhorte mes ministres, notre armée et notre peuple à redoubler d'efforts afin d'atteindre le succès.\n\nC'est dans cet esprit que je proclame le début de l'Année de l'Effort Vertueux, trois cent soixante-cinq jours d'efforts nationaux acharnés, à l'issue desquels nous émergerons comme une force imparable dans la poursuite de notre objectif. Et, lorsque cette année sera terminée, le drapeau aux cinq couleurs flottera à nouveau haut à Beijing, et le gouvernement [QIE.GetAdjective] ne sera plus que cendres dans les vents de l'histoire. Dix mille ans à la République ! Zhonghua Mingguo Wansui !"
 fengtian_events.283.a:0 "Wansui !"

 fengtian_events.285.t:9 "Zhang Zuolin's Gambit"
 fengtian_events.285.d:9 "Although Marshal Zhang agreed to sign Tokyo's Treaties of Friendship upon his return to Beijing, Japan always suspected that perhaps he was hoping to renegotiate the concessions after unification was carried out. Tokyo had hoped to keep Marshal Zhang's government paralysed from attempting renegotiation through the Pro-Japanese Front, but it seems that the Old Marshal has mustered enough political momentum within his halls of power to send our ambassador notice of his intent to renegotiate China's continued status within the Co-Prosperity Sphere.\n\nIn exchange for maintaining the current alliance with Tokyo, Zhang wishes for the return of all concessions, the dismantling of extra-territoriality, the withdrawal of Japanese forces in China, and the de facto nationalisation of Mantetsu and other Japanese companies in China. While Japan will continue to enjoy the fruits of its economic investments, its previous privileged status will be greatly undone. Although Marshal Zhang's proposal is full of cordial language, it is clear to Tokyo that refusal will result in the Anguojun Government taking decisive action to secure their interests. Marshal Zhang's offer has infuriated many in the Japanese Government, though others recognise that war with a united China will be a costly endeavour that may not develop to Japan's favour."
 fengtian_events.285.a:0 "Punissez cette insolence totale !"
 fengtian_events.285.b:9 "Well played, Marshal Zhang."

 fengtian_events.286.t:0 "Le Japon accepte nos demandes !"
 fengtian_events.286.d:9 "Immediately after Marshal Zhang had sent out his new offer for the new Sino-Japanese partnership, he had also mobilised the Northeast Army to prepare along the Yalu River, and his forces within China proper to watch the Japanese concessions, in the event of Tokyo's retaliation. Much to Zhang's pleasant surprise, it seems that Tokyo has capitulated to all of his demands and has begun pulling out all forces from China.\n\nVarious Japanese companies operating within China have also reached out to Beijing, following Zhang's stipulations for de-facto nationalisation. For the first time in decades, China's cities and railroads are fully its own, and the nation has finally emerged from the Century of Humiliation. Marshal Zhang and his Fengtian Clique have secured China's future and independence through the pen, and will continue leading the Middle Kingdom into a new epoch of greatness!"
 fengtian_events.286.a:0 "Une relation plus égale, enfin."

 fengtian_events.306.t:0 "Attaques sur le chemin de fer de la Mandchourie du Sud"
 fengtian_events.306.d:0 "Laissés à eux-mêmes pendant plus de deux semaines, les loyalistes de Harbin ont lancé une série d'attaques coordonnées le long des chemins de fer de la Mandchourie du Sud. Heureusement, certains de nos commandants ont agi de leur propre initiative et, avec l'aide des gardes de la zone des chemins de fer japonais, ont pu limiter les dégâts et repousser l'ennemi en surnombre dans la ville.\n\nCe qui a suivi a été un combat brutal rue par rue à travers la ville, un combat auquel les loyalistes s'étaient évidemment préparés, et nos pertes se sont rapidement accumulées. Dans un dernier acte de défi, l'ennemi a fait exploser des explosifs dans plusieurs usines, mais au lever du jour, le silence régnait dans la ville - rompu seulement par des coups de feu occasionnels marquant l'exécution des survivants.\n\nHarbin est de nouveau à nous."
 fengtian_events.306.a:9 "At least they're dealt with."

 fengtian_events.307.t:0 "Une rencontre avec les commerçants"
 fengtian_events.307.d:0 "La Chambre de commerce fengtienne représente les intérêts de nombreux commerçants de Shenyang et du Nord-Est, dont la plupart sont responsables du bon fonctionnement de notre économie - du moins les parties de celle-ci qui ne sont pas encore aux mains des Japonais. Leur pouvoir de négociation est considérable, et avec les nouvelles autorités de la capitale, ils espèrent un nouvel accord qui les serve mieux eux-mêmes.\n\nZhang Zuolin a célèbrement fusillé plusieurs commerçants et banquiers pour lui avoir refusé des conditions favorables, mais faire la même chose maintenant créerait un mauvais précédent pour notre nouvelle administration - une administration censée introduire l'ordre et la civilisation dans une Chine lasse de la guerre.\n\nCependant, accepter des conditions pires que celles de notre prédécesseur créerait un tout aussi mauvais précédent."
 fengtian_events.307.a:9 "Perhaps we can grease some palms."
 fengtian_events.307.b:9 "Maybe Zhang had the right idea."
 fengtian_events.307.c:9 "Never mind for now."

 fengtian_events.308.t:0 "Rétablir l'ordre en Mandchourie"
 fengtian_events.308.d:0 "Malgré la mort du "Grand Maréchal" Zhang Zuolin, il reste encore une partie de son héritage. Diverses autorités civiles de la région ont soit ignoré soit refusé l'ordre de reconnaître notre nouvelle administration, et certaines, toujours fidèles à sa cause, se seraient regroupées à Harbin - peut-être pour prendre une dernière position.\n\nPour l'instant, nos ressources seront plus limitées que nous ne le souhaiterions, et nous devrions concentrer nos efforts sur le retour du contrôle et d'un bon gouvernement en Mandchourie. Les derniers vestiges du gouvernement de Zhang doivent être balayés."
 fengtian_events.308.a:0 "En avant !"

 fengtian_events.309.t:0 "Presser le Nord"
 fengtian_events.309.d:0 "La menace de Harbin étant éliminée, nos conseillers japonais ont recommandé que nous avancions vers le nord le long de la voie ferrée. Ces régions glaciales de Mandchourie, elles-mêmes aussi grandes que certains pays européens réunis, échappaient parfois même au contrôle direct de Zhang Zuolin et s'avèrent à nouveau problématiques.\n\nNotre plus grande inquiétude, cependant, devrait être les Russes, qui ont à l'occasion testé nos frontières et convoitent notoirement le chemin de fer chinois de l'Est - qui leur a été confisqué il y a plus de dix ans. Les Japonais veulent que les Russes soient contrôlés à l'Amour."
 fengtian_events.309.a:0 "Ce sera fait."

 fengtian_events.310.t:0 "[FNG.GetLeader] demande de l'aide contre les bandits"
 fengtian_events.310.d:0 "La Mandchourie a longtemps été la proie des bandits, en particulier à sa frontière nord, peu peuplée. Une certaine part de cette activité est considérée comme normale, mais apparemment [FNG.GetLeader] a demandé notre aide pour faire face à un groupe de bandits particulièrement frustrant. L'armée du Kwantung a recommandé de déployer un contingent de sa garde ferroviaire de Mandchourie du Sud, mais le ministère des affaires étrangères estime qu'un engagement aussi important risque de provoquer un incident imprévu. Nos troupes sont connues pour tirer d'abord et poser des questions ensuite. D'autres demandent pourquoi nous devrions nous impliquer dans quelque chose qui, après tout, devrait être la responsabilité de [FNG.GetLeader]."
 fengtian_events.310.a:9 "Deploy the Railway Guard."
 fengtian_events.310.b:9 "Provide weapons and reconnaissance."
 fengtian_events.310.c:9 "This is beneath us."

 fengtian_events.311.t:0 "Le Japon déploie la garde des chemins de fer !"
 fengtian_events.311.d:0 "Lorsque nous avons demandé l'aide des Japonais, nous n'avons pas nécessairement anticipé le déploiement de la garde ferroviaire de Mandchourie du Sud de l'armée du Kwantung, qui a commencé une vaste opération anti-bandit à [GetHonghuziLocation], avec une reconnaissance aérienne. Cette démonstration de force met clairement en valeur nos propres efforts, et déjà beaucoup de nos généraux insistent pour que nous montions notre propre expédition en réponse.\n\nAvant d'être qualifiés de "lâches", quelques voix plus calmes ont suggéré que les deux forces opérant sur le terrain ensemble pourraient déclencher un incident malheureux et imprévu."
 fengtian_events.311.a:0 "Nous ne serons pas surpassés par les Japonais !"
 fengtian_events.311.b:9 "Let's not take any risks."

 fengtian_events.312.t:0 "Les Honghuzi dans [GetHonghuziLocation] vont fondre"
 fengtian_events.312.d:0 "Malgré tous nos efforts, Zhang Haitian et son Honghuzi ont disparu dans la nature sauvage de la Mandchourie. Selon certaines informations, il aurait traversé l'Amour juste au sud d'Aigun, cherchant refuge de l'autre côté de la frontière russe. D'autres pensent que le chef des bandits lui-même est mort, tué par un insoumis, laissant le gang, autrefois fort de milliers de membres, se disperser ; ses membres se contentent une fois de plus de vols et d'extorsions de routine. Tous sont d'accord, cependant ; si le Vieux Vent du Nord est vivant, il reviendra probablement en temps voulu."
 fengtian_events.312.a:9 "Then let us hope he is dead."

 fengtian_events.313.t:0 "L'Incident de [GetFNGJAPClashTown]"
 fengtian_events.313.d:0 "Un incident très regrettable s'est produit à proximité de [GetFNGJAPClashTown], dans la province de [GetHonghuziLocation]. Apparemment pris pour des bandits, un contingent de notre expédition a essuyé des tirs de la garde ferroviaire japonaise SMR. S'attendant à peine à ce que les Honghuzi aient de l'artillerie, nos hommes ont été étroitement campés et ensuite réduits en miettes par les bombardements japonais. Entendant l'agitation à distance, nos autres forces proches ont interrompu leurs opérations anti-bandit, et se sont mises en colère lorsqu'elles ont découvert le lieu du massacre - attaquant les positions japonaises presque immédiatement.\n\nLorsque l'ordre a été rétabli, on a découvert que, au milieu du chaos, les Honghuzi avaient fait un raid audacieux sur le campement japonais et avait volé plusieurs centaines de fusils. Compte tenu de cette série de catastrophes, nos propres forces et la Garde ferroviaire japonaise ont décidé d'interrompre les recherches pour le moment."
 fengtian_events.313.a:0 "Quel gâchis..."

 fengtian_events.314.t:0 "Le Japon fournit des armes et de la reconnaissance"
 fengtian_events.314.d:0 "En réponse à notre demande d'aide pour résoudre notre problème de bandits, l'armée du Kwantung a livré un mélange d'armes et d'autres fournitures pour aider nos efforts. Le plus utile de tout est leur offre de faire une série de vols de reconnaissance au-dessus de [GetHonghuziLocation], car leur optique aérienne est bien en avance sur la nôtre. Cela devrait considérablement augmenter les chances de succès de notre expédition."
 fengtian_events.314.a:0 "Excellentes nouvelles !"

 fengtian_events.315.t:0 "Le Japon refuse de s'impliquer"
 fengtian_events.315.d:0 "Les Japonais ont refusé toute participation à nos opérations anti-bandits, considérant que la question était "indigne d'eux". Devrions-nous quand même procéder ?"
 fengtian_events.315.a:9 "Call it off."
 fengtian_events.315.b:9 "We'll do it ourselves."

 fengtian_events.316.t:0 "[FNG.GetLeader] demande encore de l'aide"
 fengtian_events.316.d:0 "On nous a demandé, une fois de plus, d'aider le gouvernement de Fengtian dans sa lutte pour traiter ce qui devrait être une affaire de routine : la pacification des bandits apparemment endémiques de la Chine. Il semble que le groupe qui donne à [FNG.GetLeader] une quantité inhabituelle d'ennuis soit dirigé par un dénommé "Lao Beifeng", ou "Vent du Vieux Nord", qui s'est montré difficile dans le passé et qui attaque maintenant [GetHonghuziLocation].\n\nDevrions-nous nous engager dans cette entreprise ?"
 fengtian_events.316.d_clash:0 "On nous a demandé, une fois de plus, d'aider le gouvernement de Fengtian dans sa lutte pour traiter ce qui devrait être une affaire de routine : la pacification des bandits apparemment endémiques de la Chine. Il semble que le groupe qui donne [FNG.GetLeader] une quantité inhabituelle d'ennuis soit dirigé par un dénommé "Lao Beifeng", ou "Vent du Vieux Nord", qui s'est montré difficile dans le passé et qui fait maintenant un raid [GetHonghuziLocation].\n\nÉtant donné le dernier déploiement désastreux de la Garde ferroviaire, on nous a demandé d'envisager d'autres options moins évidentes."
 fengtian_events.316.a:9 "Deploy the Railway Guard."
 fengtian_events.316.b:9 "Provide weapons and reconnaissance."
 fengtian_events.316.c:9 "We are not at [FNG.GetLeader]'s beck and call."

 fengtian_events.317.t:0 "Des bandits écrasés par la Garde Ferroviaire !"
 fengtian_events.317.d:0 "L'armée du Kwantung a annoncé la conclusion d'une opération anti-bandit à proximité de [GetFNGJAPClashTown] dans la province de [GetHonghuziLocation]. Bien que nous devions prendre les Japonais au mot, il y a tout lieu de croire que la menace posée par cette bande de Honghuzi exceptionnellement audacieuse et agressive a pris fin. Il est regrettable que les Japonais puissent s'attribuer la plus grande partie, sinon la totalité, du mérite de cette opération. Au moins, tout risque d'affrontement entre nos propres forces et les leurs a été évité avec succès, et nous pouvons être raisonnablement certains qu'il n'y aura pas d'autres attaques à l'avenir."
 fengtian_events.317.d_jap:0 "L'armée du Kwantung a annoncé la conclusion d'une opération anti-bandit dans la province de [GetHonghuziLocation], en Mandchourie. Nous avons apporté l'aide demandée par [FNG.GetLeader], et montré la nécessité de notre présence continue dans la région. En vérité, le soldat japonais doit maintenant représenter la paix et l'ordre dans un pays troublé !"
 fengtian_events.317.a:0 "Ainsi à tous les bandits !"
 fengtian_events.317.b:0 "Ainsi à tous les bandits !"

 fengtian_events.318.t:0 "Un incident regrettable"
 fengtian_events.318.d:0 "Un incident malheureux s'est produit près de [GetFNGJAPClashTown], dans [GetHonghuziLocation], en Mandchourie. Il semble que la garde ferroviaire SMR que nous avons déployée ait pris les forces du gouvernement de Fengtian pour des bandits et ait ouvert le feu avec l'artillerie, causant de lourdes pertes. Nos soldats ont ensuite été attaqués par les hommes de [FNG.GetLeader], causant d'autres destructions inutiles, tandis que de véritables bandits ont fait irruption dans notre camp d'opérations avancées et ont volé plusieurs centaines d'armes.\n\nLa Garde ferroviaire ne peut être tenue pour responsable de ce désastre, étant donné que la populace chinoise de [FNG.GetLeader] ne peut être distinguée des bandits, et que l'Armée du Kwantung a déjà présenté ses excuses pour son ingérence dans notre opération. Pour l'instant, c'est terminé."
 fengtian_events.318.a:0 "Quel gâchis..."

 fengtian_events.319.t:0 "Les Honghuzi disparaissent"
 fengtian_events.319.d:0 "Malgré les efforts de tous, les Honghuzi de [FNG.GetNameDef] ont apparemment disparu dans la nature sauvage de la Mandchourie. Certains rapports suggèrent qu'ils ont traversé l'Amour juste au sud d'Aigun, cherchant refuge de l'autre côté de la frontière russe. D'autres pensent que le chef des bandits est mort, tué par un insoumis, laissant la bande, autrefois forte de milliers de membres, se disperser ; ses membres se contentent une fois de plus de vols et d'extorsions de routine. Pour le moment, nos intérêts en Mandchourie sont à nouveau à l'abri de cette race particulière de bandits en maraude."
 fengtian_events.319.a:0 "Bonne nouvelle."

 fengtian_events.320.t:0 "Succès en Mandchourie"
 fengtian_events.320.d:0 "Des rapports de Mandchourie indiquent que les forces [FNG.GetName] ont finalement localisé et éliminé les bandits qui leur causaient tant de problèmes. La région devrait maintenant être un endroit plus sûr pour faire des affaires."
 fengtian_events.320.a:0 "Bonne nouvelle."

 fengtian_events.321.t:0 "La fin des protestations"
 fengtian_events.321.d:0 "Ces derniers jours, l'armée Kwantung, ou peut-être un bureaucrate de Tokyo, a décidé que les protestations continues à travers la Mandchourie étaient contraires aux intérêts nationaux japonais. Ce matin, des escadrons de soldats japonais se sont déployés dans les quartiers de Shenyang, Harbin, Changchun et Jilin.\n\nLes tirs ont commencé vers midi et se sont poursuivis jusque tard dans la soirée. Ceux qui ont tenté d'intervenir, y compris certains de nos propres soldats et policiers, ont été sommairement exécutés, et les corps, de toutes formes et tailles, ont été laissés éparpillés dans les rues de la ville.\n\nLa plupart de nos hommes se sont tenus à l'écart comme ordonné, et les autorités japonaises semblent satisfaites. Le message n'aurait pas pu être plus clair."
 fengtian_events.321.a:9 "They were only doing their jobs."

 fengtian_events.322.t:0 "Jubilation pour le retour des Villes des Légations"
 fengtian_events.322.d:0 "Avec le retour de Shanghai et des autres anciennes "Villes des Légations" sous notre légitime autorité, le peuple chinois doit remercier [FNG.GetLeader]. La nouvelle s'est déjà répandue dans le monde entier, améliorant considérablement notre légitimité."
 fengtian_events.322.a:0 "Un jour glorieux pour la Chine !"

 fengtian_events.323.t:0 "Le drapeau des cinq couleurs flotte à Qingdao !"
 fengtian_events.323.d:0 "Pour la première fois au cours de ce siècle, Qingdao repose solidement entre les mains des Chinois, grâce à nos efforts patriotiques acharnés. Le peuple chinois a de quoi se réjouir !"
 fengtian_events.323.a:0 "Wansui !"

 fengtian_events.324.t:0 "Macao est rendu à la Chine !"
 fengtian_events.324.d:0 "Pour la première fois depuis près de cinq siècles, Macao a été rendu à la Chine ! Les célébrations sont de mise, et notre légitimité aux yeux du peuple chinois ne peut que croître !"
 fengtian_events.324.a:0 "Enfin !"

 fengtian_events.330.t:0 "Impliquer le Japon dans la Guerre de Reconquête ?"
 fengtian_events.330.d:0 "Malgré les nombreuses promesses de [FNG.GetLeader] de franchir la Grande Muraille et d'entamer une guerre de reconquête nationale, beaucoup de temps s'est écoulé sans que notre situation n'évolue. L'ancienne ville de Beijing se trouve à quelques kilomètres de nos frontières, mais chaque jour qui passe, la possibilité que nous y mettions un jour les pieds s'éloigne de plus en plus, s'estompant au fur et à mesure que nos ennemis se renforcent. Bien que Zhang ait insisté sur le fait qu'il attendait simplement le bon moment pour frapper, nombreux sont ceux qui craignent que ce moment ne vienne jamais et qui l'exhortent à jouer son ultime carte maîtresse : l'Empire du Japon.\n\nMême si les Japonais ne nous font pas entièrement confiance, et que nous ne leur faisons pas entièrement confiance, la perspective d'une Chine dominée par les [608.Owner.GetAdjective] dans un avenir prévisible est difficile à avaler pour nous deux. Les membres de la Clique de Shikan ont encouragé [FNG.GetLeader] à contacter secrètement le Japon pour lui demander de rejoindre la Guerre de reconquête nationale à nos côtés. Nous ne pourrons peut-être pas vaincre [608.Owner.GetNameDef] seuls, mais ils tomberaient à coup sûr devant la puissance d'une armée combinée fengtiano-japonaise. Bien sûr, cette proposition comporte le risque de détruire notre légitimité auprès du peuple, mais nous n'avons peut-être pas le choix...."
 fengtian_events.330.a:0 "Nous n'avons pas le choix - contactez le Japon"
 fengtian_events.330.b:0 "C'est une affaire chinoise !"

 fengtian_events.331.t:0 "[FNG.GetLeader] nous demande de rejoindre leur guerre"
 fengtian_events.331.d:0 "Forcé de se réfugier en Mandchourie après la Conférence de Shanghai, [FNG.GetLeader] prévoit depuis longtemps de marcher au sud de la Grande Muraille et de reconquérir la Chine, mais il semble que ses plans se heurtent à un obstacle après l'autre, le plus récent étant la puissance grandissante de [608.Owner.GetNameDef]. Aujourd'hui, alors que ses ennemis sont de plus en plus nombreux, Zhang nous a contactés pour que nous nous engagions dans une guerre contre [608.Owner.GetNameDef]. Même si [FNG.GetNameDef] n'a pas la force de vaincre les [608.Owner.GetAdjective] seul, nos forces combinées les écraseraient à coup sûr.\n\nDans un rare moment d'unité, l'armée et le ministère des Affaires étrangères ont tous deux exhorté notre gouvernement à accepter la proposition de Zhang. Les ambitions des seigneurs de la guerre ont causé d'innombrables problèmes aux gouvernements japonais par le passé, et la perspective à long terme d'une Chine dominée par les [608.Owner.GetAdjective] n'augure rien de bon pour nos intérêts. Si nous pouvions amener [FNG.GetLeader] à se battre à nos côtés, nous résoudrions les deux problèmes d'un seul coup. Cependant, nombreux sont ceux qui se sont montrés très critiques quant à nos chances dans une telle guerre. En acceptant cette proposition, nous risquons de signer un pacte de suicide."
 fengtian_events.331.a:0 "Nous nous battrons ensemble"
 fengtian_events.331.b:0 "Désolé..."

 fengtian_events.332.t:0 "Le Japon accepte de se joindre à notre guerre"
 fengtian_events.332.d:0 "L'Empire du Japon a accepté de se joindre à la guerre lorsqu'elle commencera à nos côtés. Il n'y a plus de retour en arrière possible..."
 fengtian_events.332.a:0 "Excellent..."

 fengtian_events.333.t:0 "Le Japon refuse de se joindre à notre guerre !"
 fengtian_events.333.d:0 "L'Empire du Japon a refusé de se joindre à notre guerre lorsqu'elle commencera ! Il nous a demandé de continuer à attendre le "bon moment" et nous a simplement rassurés sur notre sécurité en Mandchourie. Il semble que nous devrons faire cela sans eux... un jour."
 fengtian_events.333.a:0 "Nous récupérerons la Chine sans eux !"

 fengtian_events.334.t:0 "[FNG.GetLeader] part en guerre"
 fengtian_events.334.d:0 "[FNG.GetLeader] a commencé sa guerre de Reconquête Nationale contre [608.Owner.GetNameDef]. Nous lui avions promis de nous battre à ses côtés le jour venu - le moment est venu d'honorer cet engagement."
 fengtian_events.334.a:0 "Aux armes !"

 fengtian_events.501.t:0 "Une lettre de Yu Xuezhong"
 fengtian_events.501.d:0 "Aujourd'hui, le grand maréchal a reçu une lettre d'un ancien général ennemi, dans laquelle il demande humblement un poste militaire dans l'armée de Fengtian, afin de pouvoir subvenir à ses besoins. A l'époque, le maréchal n'aurait même pas pris la peine de lire une telle lettre, mais la signature a attiré son attention avec un grand intérêt, car elle lui a rappelé son enfance. Il l'a donc ouverte avec grand soin sur son bureau.\n\nCette lettre vient de Yu Xuezhong, un ancien général Zhili connu pour être un commandant exceptionnel en matière de défense, qui est revenu dans sa ville natale de Penglai en quête d'un emploi ; ce qui importe au Grand Maréchal est qu'il est le fils de Yu Wenfu qui a recruté et promu Zhang Zuolin dans l'armée de Yi en 1894. Cela a ouvert la voie à Zhang pour gravir les échelons de la hiérarchie en tant qu'homme fort du Nord-Est, et dans une certaine mesure, on peut dire que sans Yu, le Grand Maréchal serait peut-être resté un homme ordinaire pauvre et inconnu dans cette époque chaotique. Après avoir regardé en arrière dans son passé tranquillement et s'être rappelé sa jeunesse dans sa résidence seul au milieu de la nuit, le Grand Maréchal a décidé de payer cette dette de gratitude tout en recrutant un commandant compétent, il a écrit..."
 fengtian_events.501.a:0 ""Votre service est plus qu'apprécié, veuillez transmettre mes salutations à votre père...""
 fengtian_events.501.b:0 ""Je peux vous donner un peu d'argent en guise de remerciement, mais je ne peux pas vous offrir plus.""

 fengtian_events.502.t:0 "La [FNG_zhifeng_war_name]"
 fengtian_events.502.d:0 "Les tensions en Chine sont restées vives depuis 1927, lorsque l'intervention allemande a mis un terme temporaire à un conflit de vingt ans entre les différentes factions. Au cours de la dernière décennie, cependant, le gouvernement de Fengtian en Mandchourie et le [608.Owner.GetAdjective] à Beijing ont tous deux consolidé et développé leurs forces. Le décor est planté pour l'affrontement le plus spectaculaire depuis plus de dix ans.\n\nQuel que soit le camp qui sortira victorieux, il ne sera pas seul. Le Japon et l'Allemagne continuent de dominer la région, le pays du Soleil Levant lorgnant avec avidité sur les possessions allemandes dans le Pacifique, et le vainqueur de cette guerre aura sans aucun doute un rôle à jouer dans ce conflit également."
 fengtian_events.502.a:0 "La bataille commence."

### FNG Political Events ###
 fengtian_political_events.15.t:0 "Fuite de codes de cryptage !"
 fengtian_political_events.15.d_Wang:0 "Bien que notre cryptage ne soit en aucun cas aussi avancé que celui de l'Occident, ou même du Japon, il permet de s'assurer que des informations vitales ne tombent pas entre de mauvaises mains. Malheureusement, Wang Yintai semble avoir égaré sa copie de notre livre de codes lors de son séjour au Palace Hotel de Shanghai. Par conséquent, une grande partie de notre réseau de renseignements et toutes nos communications cryptées sont maintenant compromises. Alors qu'un nouveau système pourrait être mis en place assez rapidement dans certains pays, une gouvernance arriérée et la taille même du Nord-Est signifient que cela pourrait prendre plus de deux mois.\n\nSi nous avons de la chance, le livre de codes ne sera pas découvert pendant ce laps de temps, mais cela semble peu probable."
 fengtian_political_events.15.d_Tang:0 "Bien que notre cryptage ne soit en aucun cas aussi avancé que celui de l'Occident, ou même du Japon, il permet de s'assurer que des informations vitales ne tombent pas entre de mauvaises mains. Malheureusement, le général Tang Yulin semble avoir perdu sa copie de notre livre de codes lors d'une fête somptueuse dans sa propriété à Chengde. Par conséquent, une grande partie de notre réseau de renseignements et toutes nos communications cryptées sont maintenant compromises. Alors qu'un nouveau système pourrait être mis en place assez rapidement dans certains pays, une gouvernance arriérée et la taille même du Nord-Est signifient que cela pourrait prendre des semaines.\n\nSi nous avons de la chance, le livre de codes ne sera pas découvert pendant ce laps de temps, mais cela semble peu probable."
 fengtian_political_events.15.d_Ruan:0 "Bien que notre cryptage ne soit en aucun cas aussi avancé que celui de l'Occident, ou même du Japon, il permet de s'assurer que des informations vitales ne tombent pas entre de mauvaises mains. Malheureusement, Ruan Zhenduo semble avoir perdu sa copie de notre livre de codes alors qu'il menait des affaires diplomatiques à Tokyo. Par conséquent, une grande partie de notre réseau de renseignements et toutes nos communications cryptées sont maintenant compromises. Alors qu'un nouveau système pourrait être mis en place assez rapidement dans certains pays, une gouvernance arriérée et la taille même du Nord-Est signifient que cela pourrait prendre des semaines.\n\nDe plus, en raison des tendances politiques de Ruan, certains ont déjà accusé cet incident "accidentel" d'être en fait entièrement délibéré. Bien qu'il n'y ait aucune preuve dans un sens ou dans l'autre, il est probable que le Japon n'appréciera pas le traitement réservé à Ruan, si nous décidons de l'éliminer."
 fengtian_political_events.15.a:0 "Tel est le destin..."
 fengtian_political_events.15.b:0 "Le démettre de ses fonctions !"

 fengtian_political_events.16.t:0 "Expulsez les bandits japonais !"
 fengtian_political_events.16.d:0 "Le temps est venu de déclarer notre indépendance, de chasser les intrus japonais de Chine, et de mettre fin à un siècle d'insupportable humiliation nationale ! Nous serons naturellement privés de tout soutien matériel étranger, mais le peuple chinois se rallie désormais à nous. En avant ! Zhonghua Mingguo Wansui !"
 fengtian_political_events.16.a:0 "Wansui !"

 fengtian_political_events.18.t:0 "Influence de Mantetsu"
 fengtian_political_events.18.d:0 "L'influence économique de Mantetsu s'étend à tout le pays et à travers l'assemblée. Alors que le gouvernement est, pour l'instant, engagé dans une résistance privée, leurs efforts semblent s'affaiblir de jour en jour"
 fengtian_political_events.18.a:0 "Un mal nécessaire ?"

 fengtian_political_events.19.t:0 "Influence envahissante de Mantetsu"
 fengtian_political_events.19.d:0 "Nos usines grouillent d'activité, produisant des armes, des fournitures et des commodités quotidiennes à un rythme effarant. Rien de tout cela ne serait possible sans le Japon, mais les rumeurs de mécontentement abondent. Pour qui nous battons-nous, la Chine ou le Japon ? La République est-elle vraiment renforcée ou mise à genoux par l'exploitation étrangère ? Est-ce vraiment nécessaire ?"
 fengtian_political_events.19.a:0 "Jusqu'où cela peut-il aller ?"

 fengtian_political_events.20.t:0 "Domination de Mantetsu"
 fengtian_political_events.20.d:0 "L'expertise japonaise et l'influence de Mantetsu propulsent Fengtian vers l'avant d'une manière que l'on croyait impossible auparavant, mais à toutes fins utiles, le contrôle le plus significatif est passé des mains de l'Assemblée au Japon. [FNG.GetLeader], pour le meilleur ou pour le pire, se tient seul face à l'écrasante puissance de Mantetsu dans le pays. Ce sera à lui de déterminer la voie à suivre, si tant est qu'il y en ait une, alors même que la légitimité du gouvernement s'effondre autour de lui."
 fengtian_political_events.20.a:0 "Les temps sont durs."

 fengtian_political_events.21.t:0 "Gouvernance désastreuse"
 fengtian_political_events.21.d:0 "Avec le recul du pouvoir des autres factions, la Ligue pour la Reconquête s'est trouvée dans une position de force sans précédent. Cependant, la Ligue est très éloignée du parti politique qu'elle est souvent censée être, manquant de leadership fonctionnel et de direction claire à ses niveaux supérieurs ; ses niveaux inférieurs étant la proie de divers intérêts particuliers et de querelles personnelles. Le résultat est un gouvernement incapable de gouverner, et alors que le Grand Maréchal est capable d'utiliser ses pouvoirs étendus pour assurer le maintien de l'ordre, cette situation et les actions sans scrupules de la Ligue déchirent le voile déjà mince de la légitimité du gouvernement.\n\nIl faut rétablir l'équilibre si le pays veut prospérer."
 fengtian_political_events.21.a:0 "Les choses deviennent incontrôlables..."

 fengtian_political_events.23.t:0 "Domination de la Clique de Zhang"
 fengtian_political_events.23.d:0 "Avec le pouvoir des loyalistes et des subordonnés immédiats de Zhang qui atteint des niveaux jamais vus depuis l'établissement du Gouvernement de Fengtian, ses autres factions politiques ont commencé à se tourner vers des moyens non conventionnels pour éviter une dictature totale.\n\nSur ordre de la Clique des Communications, les trains ont cessé de circuler à l'heure et les messages télégraphiques disparaissent, tandis que les Japonais ont intensifié la pression politique et économique pour aider l'Association Concordia. Même la Ligue pour la Reconquête, généralement considérée comme politiquement impuissante, a organisé des manifestations, ralliées par une cause célèbre.\n\nLa situation est aggravée par les abus de pouvoir désormais fréquents de la Clique de Zhang et ses tentatives de riposte par la force. Bien qu'il ait plus de pouvoir que jamais, le Grand Maréchal doit sûrement régner sur ses partisans pour le plus grand bien de la nation."
 fengtian_political_events.23.a:0 "Les choses deviennent incontrôlables..."

 fengtian_political_events.25.t:0 "Exploitation ploutocratique"
 fengtian_political_events.25.d:0 "Bien que peu de gens auraient pu le prédire des années auparavant, la Clique des communications se retrouve comme la faction la plus puissante du gouvernement, bien que cette domination cache une structure de pouvoir construite sur rien de plus qu'un intérêt de contrôle dans les infrastructures et un capital abondant. Ainsi, Liang et son parti ne disposent pas d'une large base de soutien ni des moyens de rendre cette absence sans importance. Les autres factions repoussent déjà la Clique qui s'abstient de prendre le pouvoir, cherchant à exercer un contrôle supplémentaire mais sabotant l'intérêt national dans le processus. Cette situation déséquilibrée ne peut pas durer éternellement."
 fengtian_political_events.25.a:0 "Les choses deviennent incontrôlables..."

 fengtian_political_events.28.t.minor:0 "Protestations antijaponaises"
 fengtian_political_events.28.d.minor:0 "Furieux de la mainmise croissante du Japon sur notre pays, des protestations ont éclaté à Shenyang, Harbin et Changchun. Des unités de la police et de l'armée sont déjà sur place pour contenir les protestations, mais le mal est déjà fait"
 fengtian_political_events.28.t.major:0 "Protestations antijaponaises majeures"
 fengtian_political_events.28.d.major:0 "Fâchés par l'écrasante mainmise du Japon et de Mantetsu sur notre pays, des protestations ont éclaté dans tout le pays. Des unités de police et de l'armée sont déjà sur place, mais elles ne semblent pas vouloir vraiment presser les foules. Bien que les manifestations devraient s'apaiser dans quelques jours, il semble peu probable qu'elles se terminent à moins de changements majeurs."
 fengtian_political_events.28.a:0 "C'est regrettable."

 fengtian_political_events.29.t:0 "Influence rampante de Mantetsu"
 fengtian_political_events.29.d:0 "Comme il l'a fait pendant des années, Mantetsu poursuit ses efforts, lents mais sûrs, pour dominer notre économie, en investissant dans les entreprises, en rachetant d'autres et en se diversifiant dans le secteur industriel. \N Avec suffisamment de temps, il semble que le pays tout entier pourrait être englouti, à moins qu'une rupture définitive et décisive ne soit faite avec le Japon."
 fengtian_political_events.29.a:0 "Il faut résister à cela."

 fengtian_political_events.30.t:0 "Les généraux s'agitent"
 fengtian_political_events.30.d:0 "Inquiets de la diminution de leur influence au sein de l'Assemblée et du gouvernement, les membres puissants de la Clique de Zhang ont commencé à exprimer leur mécontentement, affirmant que s'ils le souhaitaient, l'Assemblée entière pourrait être dissoute en quelques minutes par la force des armes. Ces déclarations ont été renforcées par une augmentation lente mais régulière de la garnison de la capitale, qui se rangerait presque certainement à une écrasante majorité du côté de leurs protecteurs généraux en cas de bouleversement politique."
 fengtian_political_events.30.a:0 "Inquiétant..."

 fengtian_political_events.31.t:0 "Les mystères du chemin de fer et du télégraphe"
 fengtian_political_events.31.d:0 "Les ministres et autres responsables gouvernementaux se sont étrangement retrouvés dans une situation extrêmement pénible ces derniers temps, avec des télégrammes qui ont disparu ou qui ont été transmis aux mauvaises personnes, des secrets qui n'ont été révélés qu'au téléphone, et des trains qui arrivent mystérieusement en retard de façon chronique. Bien sûr, beaucoup savent bien qu'il ne s'agit là que de la Clique des communications montrant son mécontentement face à la diminution récente de son influence, et il semble probable que les mesures qu'elle a prises renforceront sa nécessité pour le bon fonctionnement du gouvernement"
 fengtian_political_events.31.a:0 "Telle est la politique."

 fengtian_political_events.32.t:0 "La clique de communication mène les grèves des chemins de fer"
 fengtian_political_events.32.d:0 "La Clique des communications, avec son influence étendue dans les chemins de fer chinois de Mandchourie comme le CER, a eu recours à l'encouragement de l'activité syndicale et des grèves pour compenser ses récentes pertes d'influence au sein du gouvernement. La Clique n'ira probablement pas plus loin, au risque de créer quelque chose qu'elle ne peut pas contrôler, mais ses méthodes ont déjà assez bien réussi à démontrer son influence politique et économique"
 fengtian_political_events.32.a:0 "Inquiétant."

 fengtian_shenyang_conference_events.1.t:0 "La Conférence de Shenyang"
 fengtian_shenyang_conference_events.1.d1:0 "Dans l'état actuel des choses, [QIE.GetNameDef] représente le plus grand obstacle à nos ambitions en Chine et en Asie dans son ensemble. Même si nous avons les moyens de les vaincre seuls, ce serait certainement une tâche ardue et coûteuse. Pire encore, nous courons le risque important d'être considérés comme les alliés du Japon si nous agissons seuls, ce qui permettrait à [QIE.GetLeader] de rallier les autres seigneurs de la guerre contre nous. Nous ne devons pas laisser cela se produire.\n\nAfin de montrer à nos amis asiatiques que nous sommes une puissance légitime lorsque nous nous opposerons à [QIE.GetNameDef], nous avons organisé une conférence qui se tiendra à Shenyang, où nous formerons une coalition contre eux. Cela renforcera non seulement notre position, mais prouvera également notre légitimité au monde entier."
 fengtian_shenyang_conference_events.1.d2:0 "Nous avons été contraints de commencer notre guerre de reconquête contre [QIE.GetNameDef], même si tous nos alliés n'étaient pas encore prêts. Cependant, certains pourraient encore se rallier à notre cause au cours de ce conflit. Nous devons contacter la Clique d'Anqing au sud, qui vient de remporter la victoire contre la Ligue, et espérer les convaincre de se joindre immédiatement à nous. Nous ne pouvons pas nous permettre actuellement de les aider à se reconstruire, car nous sommes déjà occupés par la guerre."
 fengtian_shenyang_conference_events.1.a:0 "Envoyez les invitations."

 fengtian_shenyang_conference_events.2.t:0 "Invité à la Conférence de Shenyang"
 fengtian_shenyang_conference_events.2.ddef:0 "Aujourd'hui, nous avons officiellement reçu une invitation à la Conférence de Shenyang, organisée par [From.GetNameDef]. Son objectif est de nous permettre d'améliorer notre coordination dans les conflits futurs et de créer une coopération plus large entre [From.GetNonIdeologyNameDef] et les autres puissances en Chine. Comme nous n'avons rien à perdre en acceptant leur invitation amicale et en participant à la conférence, nous accepterons et y assisterons."
 fengtian_shenyang_conference_events.2.danq:0 "Nous avons reçu une invitation à la Conférence de Shenyang, organisée par [From.GetNameDef]. Ils espèrent discuter de questions importantes liées à notre participation à leur Guerre de Reconquête contre [QIE.GetNameDef], qui a déjà commencé. Comme ils nous ont aidés dans notre conflit pour réunir les Cinq Provinces, nous devrions les écouter. Ils nous ont également fait savoir qu'ils ne peuvent actuellement pas épargner de ressources pour nous aider dans notre reconstruction, car ils sont entièrement occupés par la guerre."
 fengtian_shenyang_conference_events.2.a:0 "Envoyez une délégation."

 fengtian_shenyang_conference_events.3.t:0 "[FROM.GetName] Accepte la Conférence"
 fengtian_shenyang_conference_events.3.d:0 "Bonne nouvelle ! [FROM.GetNameDefCap] a répondu à notre invitation et ils ont accepté de participer à la Conférence. Nous pouvons nous attendre à ce que leur délégation arrive bientôt."
 fengtian_shenyang_conference_events.3.d1:0 "Bonne nouvelle ! [FROM.GetNameDefCap] a répondu à notre invitation et a accepté de participer à la Conférence. Leur délégation devrait bientôt arriver. Cependant, nous devons noter que leur loyauté va à [ANQ.GetLeader], car Anqing a pris le Shandong lors de la Guerre de la Ligue et en a fait une marionnette. Ils nous ont promis la province une fois la guerre commencée."
 fengtian_shenyang_conference_events.3.a:0 "Excellent"

 fengtian_shenyang_conference_events.4.t:0 "Négociations avec les fédéralistes ?"
 fengtian_shenyang_conference_events.4.d.no_allies:0 "Notre position diplomatique actuelle laisse beaucoup à désirer. Outre le Japon, nous n'avons pas d'alliés naturels dans la région qui seraient en mesure de coopérer avec nous contre [QIE.GetNameDef]. Cela nous laisse la possibilité, peu orthodoxe mais toujours présente, d'approcher les Fédéralistes pour qu'ils nous soutiennent. Bien qu'ils soient tout sauf insignifiants, nous avons certainement notre part de différences idéologiques. Quoi qu'il en soit, si nous pouvons les rapprocher, ils pourraient devenir un allié puissant dans le conflit à venir."
 fengtian_shenyang_conference_events.4.d.conference:0 "Bien que nous ayons gagné du terrain grâce à nos récents efforts diplomatiques, la question de savoir s'il faut ou non engager les Fédéralistes a été soulevée par certains de nos conseillers. Bien que nous ayons notre part de différences idéologiques, ils soutiennent que notre force et notre influence croissantes devraient nous permettre de surmonter cet obstacle et d'ajouter un autre allié à nos rangs. Mais grâce à nos autres succès, nous pourrions toujours refuser de le faire et nous épargner leurs exigences inévitables"
 fengtian_shenyang_conference_events.4.a:0 "Essayons de trouver un terrain d'entente."
 fengtian_shenyang_conference_events.4.b:0 "Ne vous donnez pas la peine"

 fengtian_shenyang_conference_events.5.t:0 "Une Offre de [FROM.GetNonIdeologyNameDef]"
 fengtian_shenyang_conference_events.5.d.no_allies:0 "Aujourd'hui, nous avons reçu un message de [FROM.GetNameDef] nous faisant part de son souhait de discuter d'une éventuelle coopération contre [QIE.GetNameDef]. Bien que nous ne soyons pas d'accord sur de nombreux points, nous pouvons peut-être attribuer leur ton plus accueillant à l'isolement plus large qu'ils connaissent. Compte tenu de leur manque d'alliés dans la région, leur présence nous permettrait de les encourager à accepter des réformes dont ils ont cruellement besoin en échange de notre aide. Comment devrions-nous répondre ?"
 fengtian_shenyang_conference_events.5.d.conference:0 "Dans un développement plutôt surprenant, [FROM.GetNonIdeologyNameDef] nous a invités à assister à leur conférence à Shenyang. Leur objectif est de créer une large coalition contre [QIE.GetNameDef]. Jusqu'à présent, ils semblent avoir réussi à rallier les autres chefs de guerre à leur cause. Si nous étions présents, nous pourrions peut-être les convaincre d'entreprendre certaines réformes indispensables. Comment devons-nous répondre à leur invitation ?"
 fengtian_shenyang_conference_events.5.a:0 "Très bien, allons à Shenyang."
 fengtian_shenyang_conference_events.5.b:0 "Nous ne leur faisons pas confiance."

 fengtian_shenyang_conference_events.6.t.accepted:0 "[From.GetNonIdeologyNameDefCap] accepte la Conférence"
 fengtian_shenyang_conference_events.6.d.accepted:0 "Bonne nouvelle ! [From.GetLeader] a répondu à notre invitation à participer à la conférence de Shenyang. Il a accepté de participer à la conférence et nous devrions nous attendre à l'arrivée d'une délégation fédéraliste dans un avenir proche"
 fengtian_shenyang_conference_events.6.a:0 "Excellent"

 fengtian_shenyang_conference_events.6.t.refused:0 "[From.GetNonIdeologyNameDefCap] refuse notre offre"
 fengtian_shenyang_conference_events.6.d.refused:0 "Sans surprise, [From.GetLeader] a refusé notre branche d'olivier. Dans la lettre qu'il a envoyée en réponse à notre invitation, il a cité l'influence japonaise comme raison principale, affirmant qu'il doutait de notre capacité à parler pour nous-mêmes plutôt que de simplement faire les enchères de Tokyo"
 fengtian_shenyang_conference_events.6.b:0 "Leur perte."

 fengtian_shenyang_conference_events.7.t:0 "Début de la conférence de Shenyang"
 fengtian_shenyang_conference_events.7.d:0 "Les délégués sont arrivés à Shenyang pour discuter de l'initiative de [From.GetNonIdeologyNameDef] contre le régime. Une brève cérémonie d'ouverture a eu lieu, avec en point d'orgue un discours d'introduction de Zhang Zuolin. Tout le monde est de bonne humeur, même si personne ne doute des défis diplomatiques qui nous attendent."
 fengtian_shenyang_conference_events.7.a:0 "Commençons"

 fengtian_shenyang_conference_events.8.t:0 "Discussions chauffées"
 fengtian_shenyang_conference_events.8.d:0 "Tout le monde savait que [ANQ.GetLeader] et [SHD.GetLeader] auraient du mal à coopérer étant donné leur antipathie mutuelle. Malheureusement, ils ont laissé leurs désaccords privés devenir un conflit public, ce qui a maintenant perturbé les discussions. Zhang Zongchang, en particulier, a provoqué une scène car ses manières et son manque de respect flagrant pour l'autorité suffisent à faire sourciller même le chef de guerre le plus endurci. On ne peut qu'espérer que cela ne créera pas de tendance au fur et à mesure de la conférence."
 fengtian_shenyang_conference_events.8.a:0 "Arrêtez, tous les deux !"

 fengtian_shenyang_conference_events.9.t:0 "Les fédéralistes font pression pour des réformes"
 fengtian_shenyang_conference_events.9.d:0 "Comme on pouvait s'y attendre de la part des fédéralistes, [FNG_shenyang_federalist_leader.GetLeader] a tenté de faire pression sur Zhang Zuolin pour qu'il adopte des réformes. L'objectif de ces réformes serait la libéralisation progressive de [From.GetNonIdeologyNameDef] et, idéalement - pour lui - que ces réformes à la tête du pays se répercutent sur les autres seigneurs de la guerre. Il est clair que les fédéralistes ne sont pas prêts à soutenir Zhang sans obtenir quelque chose en retour."
 fengtian_shenyang_conference_events.9.a:0 "Faire de vagues promesses."

 fengtian_shenyang_conference_events.10.t:0 "La question anticoncessionniste"
 fengtian_shenyang_conference_events.10.d.ANQ:0 "Farouches opposants aux Concessions aux puissances coloniales, la délégation de [ANQ.GetNonIdeologyNameDef] a fait activement pression sur Fengtian pour qu'il adopte une position ferme contre les Concessions. Jusqu'à présent, Zhang Zuolin s'est montré réticent à prendre des engagements définitifs sur la question, mais cela n'a pas fait disparaître le problème. Il est évident que cela ne durera pas longtemps si la conférence doit avancer."
 fengtian_shenyang_conference_events.10.d.GXC:0 "Farouches opposants aux Concessions aux puissances coloniales, la délégation de [ANQ.GetNonIdeologyNameDef] a fait activement pression sur Fengtian pour qu'il adopte une position ferme contre les Concessions. Elle a été soutenue dans cette démarche par les Fédéralistes, qui sont tout aussi opposés aux Concessions, bien que leur position soit plus libérale. Bien que Zhang Zuolin ait été réticent à prendre une position officielle sur la question jusqu'à présent, il sera probablement contraint de le faire bientôt. L'influence des deux Chen ne cessant de croître, cette question n'est pas près de disparaître."
 fengtian_shenyang_conference_events.10.a:0 "Ils pourraient avoir raison..."

 fengtian_shenyang_conference_events.11.t:0 "[ANQ.GetNonIdeologyNameDef] et [FNG_shenyang_federalist_leader.GetNonIdeologyNameDef] Trouver un terrain d'entente"
 fengtian_shenyang_conference_events.11.d:0 "Unis par une plate-forme anticoncessionniste acharnée, les deux Chens de [ANQ.GetNonIdeologyNameDef] et [FNG_shenyang_federalist_leader.GetNonIdeologyNameDef] ont formé ce qui est essentiellement un bloc dans la conférence. Avec un large soutien de leurs positions, la position non déclarée de Zhang Zuolin devient de plus en plus intenable d'heure en heure"
 fengtian_shenyang_conference_events.11.a:0 "Cela pourrait être un problème."

 fengtian_shenyang_conference_events.12.t:0 "Les divagations d'ivresse de Zongchang"
 fengtian_shenyang_conference_events.12.d:0 "Après avoir bu du saké dans ce qu'on ne peut que supposer être le tonneau, [SHD.GetLeader] a créé une scène aujourd'hui en se faufilant et en criant dans une tirade d'ivresse. Le peu qu'on pouvait comprendre de ses divagations n'était rien d'autre qu'une lettre d'amour au Japon où seul son amour pour l'alcool et les femmes japonaises était compris par le public otage, ne serait-ce que par la répétition. La plupart des divagations incompréhensibles de Zhang étaient, pour le meilleur ou pour le pire, impossibles à comprendre, ce qui était peut-être une bénédiction déguisée.\n\nAprès avoir créé une scène spectaculaire, il s'est levé sur sa chaise et a posé une botte sur la table. Avant de pouvoir se rasseoir, il a porté un toast au Japon, et le reste de son discours ressemblait plus à un homme luttant pour retenir son vomi qu'à de véritables paroles. Dire que cela a créé une atmosphère négative parmi les participants à la conférence serait le moins qu'on puisse dire de la décennie"
 fengtian_shenyang_conference_events.12.a:0 "Arrêtez de nous embarrasser !"

 fengtian_shenyang_conference_events.13.t:0 "Yang Yuting exhorte à la prudence"
 fengtian_shenyang_conference_events.13.d:9 "With Anti-Concessionist sentiments rising, Yang Yuting has come forward to urge the Old Marshal to be cautious with regards to the stance on the Concessions. Because of Japan's strong interests in them, particularly through its China Agency in the Legation Cities, they stand to lose greatly if we went ahead and declared ourselves to be against the Concessions. Because of our healthy and mutually beneficial cooperation, alienating them would be seen by Tokyo as not merely an insult, but naked aggression against them.\n\nWhile hardly unexpected, Yuting's actions prove that Japan is worried about our eventual decision. If nothing else, it's a reminder that they will not sit idly by if we join the Anti-Concessionist movement."
 fengtian_shenyang_conference_events.13.a:0 "Un avertissement juste."

 fengtian_shenyang_conference_events.14.t:0 "Le point de décision"
 fengtian_shenyang_conference_events.14.d:9 "Facing insurmountable pressure from his potential partners, Marshal Zhang must decide whether he agrees to the Anti-Concessionist stance that has overtaken the conference or tries to argue against them. Siding against the Anti-Concessionists would severely hinder our chances of forming a strong alliance. Adopting an Anti-Concessionist stance, however, would severely anger Tokyo."
 fengtian_shenyang_conference_events.14.a:0 "Très bien, nous acceptons."
 fengtian_shenyang_conference_events.14.b:0 "Nous ne pouvons pas nous permettre de mettre le Japon en colère."

 FNG_federalist_allies: "§GLes Fédéralistes se joindront à nos efforts contre [QIE.GetNameDef] !§!"
 FNG_anticoncessionists_angered: "§R[ANQ.GetNonIdeologyNameDefCap] et [FNG_shenyang_federalist_leader.GetNonIdeologyNameDef] seront très mécontents de cette décision !§!"
FNG_federalists_angered: "§R[FNG_shenyang_federalist_leader.GetNonIdeologyNameDef] sera très mécontent de cette décision !§!"
 FNG_anqing_angered: "§R[ANQ.GetNonIdeologyNameDefCap] sera très mécontent de cette décision !§!"

 fengtian_shenyang_conference_events.15.t:0 "L'Alliance Fédéraliste-[FNG.GetNonIdeologyAdjective]"
 fengtian_shenyang_conference_events.15.d:0 "Il n'a pas été facile de surmonter les nombreuses différences entre nous. Mais finalement, le pragmatisme l'a emporté et nous avons trouvé suffisamment de points communs pour que cette amitié improbable devienne réalité. Les [FNG.GetNonIdeologyNameDef] et les fédéralistes de [FNG_shenyang_federalist_leader.GetNonIdeologyNameDef] sont maintenant du même côté après une longue série de négociations secrètes. Espérons que cette alliance résistera à l'épreuve du temps"
 fengtian_shenyang_conference_events.15.a:0 "Excellent"

 fengtian_shenyang_conference_events.16.t:0 "[ANQ.GetNonIdeologyNameDef] nous remercie"
 fengtian_shenyang_conference_events.16.d:0 "Nous avons reçu un message officiel de [ANQ.GetLeader] disant qu'ils sont heureux que nous ayons pris une position anti-concessionniste. Cependant, ils n'ont pas encore pesé toutes les questions concernant leur décision de se joindre à nous dans notre guerre de reconquête. Nous attendons leur décision finale."
 fengtian_shenyang_conference_events.16.a:0 "Nous devrons attendre."

 fengtian_shenyang_conference_events.17.t:0 "Victoire des Anti-Concessions"
 fengtian_shenyang_conference_events.17.d:0 "Bien que les obstacles à surmonter n'aient pas manqué en cours de route, la diplomatie a gagné. La conférence de Shenyang s'est terminée par un succès pour [Root.GetNonIdeologyNameDef], qui a consolidé sa position dans la région aux dépens du gouvernement de Beijing. Les délégués ont quitté la ville après une cérémonie de clôture cordiale. Zhang Zuolin est maintenant à quelques pas de concrétiser ses ambitions."
 fengtian_shenyang_conference_events.17.danq:0 "Zhang Zuolin a réaffirmé sa position pour soutenir le mouvement anti-concessions ! Bien que les obstacles à surmonter en cours de route n'aient pas manqué, la diplomatie l'a emporté. La conférence de Shenyang s'est terminée par un succès pour [Root.GetNonIdeologyNameDef], consolidant sa position dans la région aux dépens du gouvernement de Beijing. Les délégués ont quitté la ville après une cordiale cérémonie de clôture. C'est maintenant à nous de décider si nous allons effectivement mettre notre poids derrière Zhang Zuolin et rejoindre sa guerre de reconquête."
 fengtian_shenyang_conference_events.17.a:0 "Prochain arrêt : Beijing !"
 fengtian_shenyang_conference_events.17.b:0 "Nous prendrons la bonne décision."

 fengtian_shenyang_conference_events.18.t:0 "Les fédéralistes s'en vont"
 fengtian_shenyang_conference_events.18.d:0 "Trouver un compromis sur les Concessions s'est avéré être une tâche insurmontable. Il était tout simplement politiquement impossible pour les Fédéralistes de faire un revirement complet sur la question, alors que le refus de Zhang de bouger est publiquement tourné en dérision comme un simple refus de mordre la main qui le nourrit. Après avoir publiquement dénoncé la conférence comme une imposture, la délégation fédéraliste dirigée par [FNG_shenyang_federalist_leader.GetLeader] a quitté la conférence. Toute chance d'alliance entre eux et [Root.GetNonIdeologyNameDef] est désormais impossible"
 fengtian_shenyang_conference_events.18.a:0 "Ce sera un problème."

 fengtian_shenyang_conference_events.19.t:9 "Zhang Zuolin Refuses Our Demands"
 fengtian_shenyang_conference_events.19.d:9 "Evidently, Zhang Zuolin simply could not bite the hand that fed him. By declaring his opposition to the anti-Concessionists, he's showed his colours for all of China to see. There's absolutely no way we can side with [From.GetNonIdeologyNameDef] under these circumstances. While we'd hoped that he'd see reason, we can't say we're surprised either. Our delegation left the conference earlier today, leaving Zhang Zuolin with his Japanese cronies."
 fengtian_shenyang_conference_events.19.a:0 "Que peut-on attendre d'une marionnette japonaise ?"

 fengtian_shenyang_conference_events.20.t:0 "[From.GetNonIdeologyNameDef] Refuse de dénoncer les concessions"
 fengtian_shenyang_conference_events.20.d:9 "Despite our best efforts, our delegates could not convince Zhang Zuolin to stand against the concessions. We'll not let this go lightly, but we must not commit any rash actions and immediately denounce Marshal Zhang. Let us look at the factors and decide whether or not to join Zhang Zuolin in his Reclamation War against Beijing."
 fengtian_shenyang_conference_events.20.a:0 "C'est regrettable."

 fengtian_shenyang_conference_events.21.t:0 "Tiaoyuan décide de sa position"
 fengtian_shenyang_conference_events.21.d:0 "La position de [FNG.GetNonIdeologyNameDef] sur la question des concessionnaires a fortement irrité Chen Tiaoyuan de [ANQ.GetNonIdeologyNameDef]. Cependant, les délégués de [ANQ.GetNonIdeologyNameDef] nous ont informés que la décision de se joindre ou non à notre guerre contre Beijing et de conclure une alliance avec nous n'a pas encore été prise. Nous attendons avec impatience leur réponse finale."
 fengtian_shenyang_conference_events.21.a:0 "Il faut être patient."

 fengtian_shenyang_conference_events.413.t:0 "Condamné à l'échec"
 fengtian_shenyang_conference_events.413.d:0 "Nous avons une fois de plus pris la ville de Beijing et semblons prêts à réintroduire la Chine, mais cela est loin d'être suffisant pour dissiper l'ombre de l'influence japonaise. Avec notre pays enchaîné au Japon plus étroitement que jamais, les espoirs d'unifier la Chine par la négociation sont destinés à être de simples espoirs. La seule voie qui reste semble être celle du Japon..."
 fengtian_shenyang_conference_events.413.a:0 "Mais Beijing est à nous !"

#Beijing Conference

 fengtian_beijing_conference_events.000.t:9 "The Beijing Conference"
 fengtian_beijing_conference_events.000.d:9 "China, long divided, may finally find a respite from the chaos. The Five-Coloured Flag of the Chinese Republic now flies proudly over Zhengyang gate as [ROOT.GetNameDef]'s troops hold garrisons and posts throughout the country. With several major urban centers fully occupied and liberated, prospects of national unification grow ever so strong.\n\nDespite their victory, the Fengtian Clique has a massive hurdle to cross with the burdens of unification. Fengtian's economy, once one of China's greatest industrial centres, now faces hyperinflation with the sudden influx of inheriting the former national economy. With currency completely non-standard and markets utterly collapsing, the newly unified republic suffers from the possibility of a total economic depression. Furthermore, the ever-growing military of the Fengtian Clique also suffers from disarray, due to its overextended troops, undisciplined looting, and deserters. The military leadership have attempted to install discipline within the ranks but it's clear that the overextended and burdensome military will need to be addressed.\n\nZhang Zuolin, the Old Marshal, plans to use this moment of victory by hosting a National Reunification Conference in Beijing. This conference aims to bolster the Clique and Zhang's legitimacy as the true inheritor of the Republic of China. It's expected that politicians, intellectuals, industrialists, and generals from both the Fengtian Clique and China nationally will be in attendance to witness the momentous event.\n\nThe Japanese government has also been present in witnessing the unification of China unfold. Newspapers and pamphlets throughout Japan applaud Zhang's unification in driving out Western influence from Asia and achieving China's liberation from imperialism. In particular, Japan's prestigious Tianjin Army has been praised for their speed, discipline, and efficiency in assisting Marshal Zhang's advance throughout the country."
 fengtian_beijing_conference_events.000.a:9 "The Road to Unification lies in front of us."

 fengtian_beijing_conference_events.001.t:9 "Zhang Calls Conference in Beijing"
 fengtian_beijing_conference_events.001.d:9 "Once exiled and isolated from Beijing's halls of power, the Fengtian Clique has made a rapid turnabout with Japanese support. Grand Marshal Zhang Zuolin stands triumphant, having overrun most of his foes and is rapidly being recognised internationally as China's legal government.\n\nThe ascension of the National Pacification Army (the Anguojun) has worried many, who fear the rapid expansion of Japanese influence across China. As Zhang's foes begin to band together against Japan, within the Fengtian Clique divisions have emerged about their erstwhile \"patrons.\" Amid a changing political situation and the challenges of economic reconstruction, the Grand Marshal has called a conference to resolve lingering tensions."
 fengtian_beijing_conference_events.001.a:9 "The final enemy of the nation remains..."
 fengtian_beijing_conference_events.001.b:9 "Let us see if Marshal Zhang will play ball."
 fengtian_beijing_conference_events.001.c:9 "Will the Dragon remain shackled or fly free?"

 fengtian_beijing_conference_events.002.t:9 "Japan Divides the Conference"
 fengtian_beijing_conference_events.002.d:9 "Although Marshal Zhang called the Beijing Conference to discuss matters regarding national unification, it seems that much of the discussion has devolved into debates around Japan and the fate of the new Anguojun government. It is no secret that Sino-Japanese ties have proven to be a double edged sword for previous Chinese administrations, having resulted in the toppling of the Anfu Government. Zhang too was forced to rely extensively on Tokyo's aid to maintain his ailing government, his reputation too was marred and members of the Anguojun Conference have rightfully voiced concerns.\n\nThe Marshal's Zhang Clique inner circle are somewhat hesitant to maintain such close Japanese ties, with Zhang Xueliang's young guard being particularly hostile. Meanwhile, the Recovery League has split over the issue, with members like Wang Yitang calling for maintaining close ties to Tokyo, while Wu Jinglian and his supporters advise the Grand Marshal to distance himself from the Rising Sun.\n\nThe New Communications Clique is unsurprisingly also advising Marshal Zhang to maintain his ties to Tokyo on the grounds of economic recovery and development. Yang and the Shikan Clique have been somewhat split, with Chang Yinhuai's nationalist faction declaring that they've learned enough from Tokyo to go their own way, while Yang has been more passively pro-Tokyo in his stance.\n\nThe Concordia Association has been the most vocal about maintaining Japanese ties, declaring their support for the Pan-Asian project to topple European Imperialism and China's role in the New Asian Order. The New People's Society has also made a presence in the conference, funded by the Tianjin Army in hopes of challenging the Concordia Association and their Kwantung overlords. They too call for maintaining ties with Tokyo, but urge the conference to redirect its focus to unification. With so many voices declaring different concerns, Marshal Zhang recognises that his choice will be controversial no matter what."
 fengtian_beijing_conference_events.002.a:9 "For the good of the nation, we must maintain our ties to Tokyo."
 fengtian_beijing_conference_events.002.b:9 "The nation must be free, both from Germany and Japan!"

 fengtian_beijing_conference_events.003.t:9 "The Remnants of Beiyang"
 fengtian_beijing_conference_events.003.d:9 "The Beiyang Government was once a Northern Chinese government based in Beijing, held together by the united Beiyang Army. Although Yuan Shikai was able to hold the army together as its founder, his successor Duan Qirui favoured his Anhui faction above others, earning him the ire of many who coalesced into the Zhili Clique. Meanwhile in the Northeast, local Beiyang forces join with Zhang Zuolin's former bandit allies to create the Fengtian Clique.\n\nAfter the Beiyang Government was shattered by infighting, the Zhili and Fengtian Cliques remained in constant struggle, with the Zhili scooping up most of the apolitical elements and Fengtian gaining many former Anhui supporters. With the fall of the Zhili Clique as well, the Fengtian Clique has emerged as Beiyang's sole heir, leaving many old anti-japanese luminaries with a hard choice. The remaining Beiyang splinter cliques under the Zhili have been absorbed by the Fengtian factions, though such a process has not been smooth.\n\nLocal Northeast bureaucrats have been hesitant to move south, Beiyang bureaucrats are resentful of Northeasterners marching into the Northern Plains to dictate terms to them, and many Fengtian officials squabble amongst themselves for jobs. As it stands, much of the newly conquered territories will remain in states of unrest and disorder until the growth pains of the Fengtian Government subside."
 fengtian_beijing_conference_events.003.a:9 "Loyalty is more valuable than merit!"
 fengtian_beijing_conference_events.003.b:9 "Is this not a meritorious government?"
 fengtian_beijing_conference_events.003.c:9 "Perhaps the Beiyang factions know the Central Plains best?"

 fengtian_beijing_conference_events.004.t:9 "The FCDP Rally the Opposition"
 fengtian_beijing_conference_events.004.d:9 "With the Fengtian Clique consolidating control of Northern China, old opponents of the Zhili Clique have re-emerged. The Federation of Chinese Democratic Parties, founded as the United National Construction League, was created by liberal opposition to the Zhili Government in the aftermath of the Seven Gentleman Incident where seven prominent National Salvation Federation members were arrested on charges of treason.\n\nA coalition of the Chinese Constitutionalist Party, Political Science Clique, Endeavor Society, and National Salvation Federation, they were an influential force in Northern China until the Zhili suppressed them in 1932. In the chaos of the Fengtian reconquest, the FCDP has once again emerged as a prominent force across the Northern Plains.\n\nMany of China's intellectual and politician class dislike Zhang, viewing him as a despotic brute in comparison to the learned Wu. The FCDP is an unwieldy force, but they have some institutional power as established opposition, and Marshal Zhang recognises that ignoring them would be a grave mistake.\n\nThe FCDP has taken to the streets, where they foster support amongst nationalistic students and intellectuals, denouncing any potential alliance with Japan that Zhang may consider. Northeast People's Self-Help Association too has joined with the FCDP, with the NSF in particular, in denouncing Japanese domination. This development has been of particular concern to Zhang, who has traditionally been quite popular in the Three Northeastern Provinces."
 fengtian_beijing_conference_events.004.a:9 "Perhaps we can allow some level of democracy..."
 fengtian_beijing_conference_events.004.b:9 "Wu Peifu was too soft on these idealistic fools!"

 fengtian_beijing_conference_events.005.t:9 "The Great Decision"
 fengtian_beijing_conference_events.005.d:9 "What began with the Beijing Conference has come to a head. Pro-Japanese elements in the Fengtian Clique have increased pressure on Zhang to align his government with Tokyo, while anti-Japanese factions in the government as well as street protestors have intensified their rhetoric. Rumours circulate across the nation that non-aligned warlords and rival governments to Fengtian intend on forming a United Front to fight the Fengtian Government and public perception of Zhang is falling rapidly.\n\nIt seems that Tokyo has run out of patience with Zhang's deliberations, and the Japanese ambassador is directly pressuring the Old Marshal to sign more indepth treaties with them, including formally joining the Co-Prosperity Sphere.\n\nMarshal Zhang now finds himself facing a tough choice with two options. He could sign the treaty for joining the Co-Prosperity Sphere immediately, gambling on Japanese aid to sweep away the opposition and then negotiate for concessions later from a stronger position. The second more risky option is for him to demand the concessions as part of the agreement to join the Co-Prosperity Sphere, which would appease the nationalists but risks causing a major overreaction by the Japanese who expect to hold onto their major concessions."
 fengtian_beijing_conference_events.005.a:9 "We will open negotiations to join the Sphere."
 FNG_JAP_influence_high_tooltip:9 "§RBecause Japanese influence is 50% or above, this is the only option available.§!"
 fengtian_beijing_conference_events.005.b:9 "We will gamble that Japan values us more than the concessions."

 fengtian_beijing_conference_events.010.t:9 "Zhang Invites us to Beijing"
 fengtian_beijing_conference_events.010.d:9 "With Fengtian victory over their rivals in Beijing, it seems that unification is finally at hand after decades of division. In order to plan the Anguojun's next move, Marshal Zhang has called a conference in Beijing involving all major warlords that recognise his government. However, it seems that the conference has rapidly devolved into debates surrounding the future relationship between China and Japan, much to Zhang's chagrin. The Zhang Clique has argued for distancing from Tokyo, while Concordia, New People's Society, and Communications Clique have pushed for maintaining ties, and the Recovery League and Shikan Clique find themselves divided over the issue. On top of factional disputes on Japanese ties, the FCDP has re-emerged as a liberal opposition force, taking to the streets to campaign against Japanese alignment and call for an end to corruption and democratisation. The Japanese have also directly demanded Zhang to sign treaties of friendship, including formal entry into the Co-Prosperity Sphere. As a major figure in the Anguojun, [ROOT.GetLeader]'s word would surely influence Marshal Zhang's decision."
 fengtian_beijing_conference_events.010.a:9 "We must not ally with the Japanese Imperialists!"
 fengtian_beijing_conference_events.010.b:9 "Friendship with Tokyo guarantees our future."

 fengtian_beijing_conference_events.011.t:9 "[FROM.GetLeader] Rails Against Japan"
 fengtian_beijing_conference_events.011.d:9 "With Marshal Zhang's Beijing Conference well under way, it seems that the Japan question has generated strong opinions. [FROM.GetLeader] in particular has been very vocal in opposing further alignment with Tokyo, declaring it to be unthinkable. It is unknown whether he is coming from an angle of genuine patriotism, or is at least appealing to it. Cynically, perhaps [FROM.GetLeader] simply fears that Japanese dominance will result in their declining influence and eventual sidelining, or maybe they fear that the rest of China will rally against the Anguojun. For whatever reasons, Marshal Zhang must consider [FROM.GetLeader]'s stance carefully."
 fengtian_beijing_conference_events.011.a:9 "Their opinion is heard."
 fengtian_beijing_conference_events.011.b:9 "...or maybe not."

 fengtian_beijing_conference_events.012.t:9 "[FROM.GetLeader] Advocates for Japan"
 fengtian_beijing_conference_events.012.d:9 "With Marshal Zhang's Beijing Conference well under way, it seems that the Japan question has generated strong opinions. [FROM.GetLeader] in particular has been very vocal in supporting further alignment with Tokyo, declaring it to be critical to the survival of the Fengtian Government. It is unknown the true reason for why he supports the Japanese Alliance. Maybe he fears Japanese invasion and views alignment to be a better fate, and perhaps rationalises that China will inevitably have more leverage in the future in such a partnership. Cynically, perhaps he has merely been bribed by the Japanese to support their interests. For whatever reasons, Marshal Zhang must consider [FROM.GetLeader]'s stance carefully."
 fengtian_beijing_conference_events.012.a:9 "Their opinion is heard."
 fengtian_beijing_conference_events.012.b:9 "...or maybe not."

 fengtian_beijing_conference_events.013.t:9 "Zhang Sidelines Us"
 fengtian_beijing_conference_events.013.d:9 "Although we are a critical part of the Anguojun Alliance, it seems that perhaps [FROM.GetLeader] has garnered less respect than he is owed. It has become apparent that our opinion means nothing in Marshal Zhang's calculus. [FROM.GetLeader] offered his Marshal his sincere opinion in the hopes of bettering the nation, and was promptly ignored. It is clear that Marshal Zhang is nothing more than a selfish dictator who ignores his subordinates. [FROM.GetLeader] has angrily stormed out of Beijing, deliberating his next move."
 fengtian_beijing_conference_events.013.a:9 "We ought to reconsider our allegiance."

 fengtian_beijing_conference_events.020.t:9 "Zhang's Unification Conference"
 fengtian_beijing_conference_events.020.d:9 "After years of strife, it seems that Zhang Zuolin has defeated his rivals in Beijing and restored his status as leader of China's internationally recognised government. The Anguojun has greatly expanded, reaching deep into the Central Plains. However, success often proves to be a double edged sword, and the rest of China has become scared into banding together against both Zhang and Tokyo. We have the leverage to pressure Zhang into formally joining the Co-Prosperity Sphere as the internationally recognised China, but the Beijing Conference has produced worrying results. Many of Zhang's inner circle oppose alignment with us, and our allies and agents on the ground have been quite counterproductive. The Concordia Association's presence south of the Great Wall has been meagre to say the least, their associates in the Kwantung Army are more furious that the Tianjin Army was able to successfully carry out their plan, and the Tianjin Army has been doing premature victory laps before their eggs hatch in establishing the New People's Society to rival the Concordia Association and be their mouthpiece, and the Shanghai Garrison has not exercised any meaningful influence in the Beijing Conference. Of the Pro-Japanese elements in the Fengtian Government, many dislike each other, and are mutually suspicious of each other. We can consider trying to bring together all these disparate elements into a single cohesive Pro-Japanese front, but such a difficult effort requires substantial investment and time."
 fengtian_beijing_conference_events.020.a:9 "We are on the cusp of victory, we cannot fail now!"
 fengtian_beijing_conference_events.020.b:9 "Alas China unites but we remain divided."

 fengtian_beijing_conference_events.021.t:9 "Tokyo Coordinates Their Forces"
 fengtian_beijing_conference_events.021.d:9 "It is well-known that despite shared affinity for Japan, the various Pro-Japanese factions in the Fengtian Government have typically engaged in substantial infighting. Rivals in the Recovery League often get into squabbles with the New Communications Clique, and the Concordia Association and Kwantung Army spend more time attempting to root out Tianjin Army influence than on promoting Tokyo's interests in Shenyang, and vice versa. However, recently it seems that there has been a substantial shift in Pro-Japanese circles, as they have begun to work as one cohesive chorus guided by an invisible conductor at the helm. They have all been unanimous in urging Marshal Zhang to join the Co-Prosperity Sphere. Such a concerted effort has concerned the Old Marshal, who has traditionally played these groups against each other in his bid to prevent anyone from getting too much influence."
 fengtian_beijing_conference_events.021.a:9 "How much money did Japan spend to make this happen?!"

 fengtian_beijing_conference_events.200.t:9 "Zhang Demands the Concessions"
 fengtian_beijing_conference_events.200.d:9 "In the Beijing Conference, it became clear that Marshal Zhang's stance towards Tokyo would be the primary topic of discussion. Various minor warlords argued for or against us, as did Zhang's many factions in Shenyang. Of the major factions not directly aligned with us, the Recovery League was mainly divided, the New Communications Clique threw their weight in favour of us despite their recent business disputes with the Concordia Association, the Zhang Clique was mostly against us, and the Shikan Clique was divided, but leaned towards us.\n\nAlongside the debates at the highest levels of government, on the street the Federation of Chinese Democratic Parties organised protests of nationalistic students to rally against continued Japanese influence. With our ambassador directly pressuring him to sign treaties of friendship and formal entry into the Co-Prosperity Sphere, Zhang has finally made his move.\n\nHoping to throw his weight around to his advantage, the Old Marshal has demanded the return of Japanese concessions in China and the end of extra-territoriality. He has stressed that he hopes to enter the Co-Prosperity Sphere as in equal power to Tokyo. Although Zhang has not explicitly declared his intention to take control of Mantetsu or other Japanese interests in China, it is clear that Zhang already sees himself as the victor in China. Tokyo is faced with a choice to either accept Zhang's terms or stall for time while preparing our forces to \"protect\" vital interests."
 fengtian_beijing_conference_events.200.a:9 "We begrudgingly accept these terms."
 fengtian_beijing_conference_events.200.b:9 "Stall for time while our forces prepare."
 FNG_JAP_war_in_two_weeks_warning_tt:9 "§RIn two weeks we will enter a war with China.§!"

 fengtian_beijing_conference_events.201.t:9 "The Mukden Incident"
 fengtian_beijing_conference_events.201.d:9 "Ever since Marshal Zhang's confrontation with the Japanese, it seems that Sino-Japanese tensions were escalating rapidly and an invasion of the Northeast was imminent. In the dead of night, a section of the South Manchuria Railway near Liutiao Lake was blown up by unknown actors. Tokyo declared that Chinese dissidents connected to the FCDP were involved.\n\nDenouncing Marshal Zhang as being unable to protect Japan's interests, Tokyo mobilised the Kwantung Army and its forces in Korea to cross into Chinese territory to secure its interests. Firing at our border guards, the Japanese Imperial Army crossed the Yalu River at midnight in what was essentially a declaration of war in all but name. Marshal Zhang has called the Anguojun to meet this threat to Chinese sovereignty and defend China from the Japanese invaders.\n\nRegardless of whoever set off this bomb, it seems that China and Japan are headed towards all out war. Already Japan's youth are being called upon to \"fulfil the duty of their fathers\" who fought and died in Manchuria in 1905, and there can be no illusions about the seriousness or extent of this war - for us it will soon become one of survival or annihilation."
 fengtian_beijing_conference_events.201.a:0 "Perfidie!"

 fengtian_beijing_conference_events.202.t:9 "The Mukden Incident"
 fengtian_beijing_conference_events.202.d:9 "Although Marshal Zhang was widely reputed to be Japan's willing partner in China, it seems that the relationship between Shenyang and Tokyo was always more fragile than previously believed. Nationalistic street protests and pressure within the Beijing Conference has persuaded Zhang to take a more assertive stance against the Japanese, much to Tokyo's fury.\n\nA week ago a bomb went off on the South Manchuria Railway. The Japanese seized the incident as a pretext to cross the Yalu River in a full invasion of China. As the two Asian titans clash, the rest of the continent holds their breath. Should China emerge victorious, the Japanese will lose an integral part of the Imperial war machine. Should Japan win, the rest of Asia will surely bow swiftly."
 fengtian_beijing_conference_events.202.a:9 "Zhang will face the iron price!"
 fengtian_beijing_conference_events.202.b:9 "The Rising Sun breaks all who refuse to bow."

 fengtian_beijing_conference_events.210.t:9 "The Japanese Accept Our Terms"
 fengtian_beijing_conference_events.210.d:9 "Although Marshal Zhang feared a potential Japanese backlash, it seems that cooler heads in Tokyo have prevailed. Today, the Japanese ambassador has met with the Old Marshal to announce that Japan has accepted China formally into the Co-Prosperity Sphere in exchange for returning all concessions. This is a great victory for the Fengtian Government, for it has not only secured a powerful partner in the East, but also done so while undoing many of the unequal treaties imposed previously, appeasing nationalist elements in the populace. Although the various rival governments in the South will rally against us, Marshal Zhang is confident that the combined efforts of Japan and Fengtian will see them defeated and Beijing ascendant."
 fengtian_beijing_conference_events.210.a:9 "A toast to a beautiful friendship!"

 fengtian_beijing_conference_events.211.t:9 "The Sino-Japanese Pact"
 fengtian_beijing_conference_events.211.d:9 "Against the expectation and to the horror of [ROOT.GetLeader], it seems that Zhang has correctly assessed that Tokyo would prefer an alliance with the Fengtian Government over the continuation of Japanese concessions in China. Tokyo has agreed to hand over all concessions to Zhang's government, including the Legation Cities which have been a boon to the Japanese economy. The Shanghai Garrison has already been ordered to evacuate, and [ROOT.GetLeader] faces a difficult choice. He can choose to either go quietly and acquiesce to Fengian annexation or organise a desperate resistance against the Chinese."
 fengtian_beijing_conference_events.211.a:9 "A tragic betrayal!"
 fengtian_beijing_conference_events.211.b:9 "We will not go down without a fight!"

 fengtian_beijing_conference_events.212.t:9 "The Sino-Japanese Pact"
 fengtian_beijing_conference_events.212.d:9 "After the Fengtian victory, fears that Zhang would continue to work closely with Japan ran amuck. Zhang's Beijing Conference to discuss peaceful unification was derailed by debate surrounding China's future relationship with Japan.\n\nHemmed by anti-Japanese protests, threats of a warlord coalition against him, and pressure from within his own government, the Old Marshal made a daring gamble. Demanding Japanese concessions in exchange for entry into the Co-Prosperity Sphere, Zhang was able to enshrine his alliance while avoiding the appearance of kowtowing to Japanese interests. Though war with the rest of China is expected, he has staved off challenges to his leadership from within."
 fengtian_beijing_conference_events.212.a:9 "A Free China in a Free Asia!"
 fengtian_beijing_conference_events.212.b:9 "It seems our worst fears have been realised."

 fengtian_beijing_conference_events.300.t:9 "Zhang Asks to Join the Sphere"
 fengtian_beijing_conference_events.300.d:9 "In the Beijing Conference, it became clear that Marshal Zhang's stance towards Tokyo would be the primary topic of discussion. Various minor warlords argued for or against us, as did Zhang's many factions in Shenyang. Of the major factions not directly aligned with us, the Recovery League was mainly divided, the New Communications Clique threw their weight in favour of us despite their recent business disputes with the Concordia Association, the Zhang Clique was mostly against us, and the Shikan Clique was divided, but leaned towards us.\n\nAlongside the debates at the highest levels of government, on the street the Federation of Chinese Democratic Parties organised protests of nationalistic students to rally against continued Japanese influence. With our ambassador directly pressuring him to sign treaties of friendship and formal entry into the Co-Prosperity Sphere, Zhang has finally made his move.\n\nMuch to our approval, Zhang has agreed to join the Co-Prosperity Sphere without any stipulations. Perhaps Zhang hopes to negotiate for greater concessions after unification, where his leverage will be higher, but that will not be an issue for Tokyo. We can prevent Zhang from demanding much of anything if the Fengtian Pro-Japanese front and our agents in China work to maintain our influence in his government."
 fengtian_beijing_conference_events.300.a:9 "Zhang submits to reality."
 FNG_JAP_prevent_focus_tooltip:9 "§YAs long as our Influence remains high, the Fengtian Clique will be unable to take the focuses and decisions needed to demand the return of the concessions.§!"

 fengtian_beijing_conference_events.301.t:9 "Our Entry into the Sphere"
 fengtian_beijing_conference_events.301.d:9 "With our entry into the Co-Prosperity Sphere, we can expect much more significant Japanese aid in the struggle to come. Marshal Zhang's rivals in the South have already denounced him as a traitor to the Chinese nation, and have openly called for a United Front to jointly fight off the Anguojun and Japanese. Marshal Zhang is less concerned about the United Front, instead already looking to his ambitions after unification is carried out. The Old Marshal is already scheming to retake the coastal concessions after unification is carried out against his rivals, and keep Japanese influence at a minimum, as he did a decade ago."
 fengtian_beijing_conference_events.301.a:9 "Let's hope we win this game of chess."

 fengtian_beijing_conference_events.302.t:9 "The Fengtian Clique Joins the Sphere"
 fengtian_beijing_conference_events.302.d:9 "After the Fengtian victory, fears that Zhang would continue to work closely with Japan ran amuck. Zhang's Beijing Conference to discuss peaceful unification was derailed by debate surrounding China's future relationship with Japan. Brushing aside anti-Japanese protests, threats of a warlord coalition against him, and pressure from within his own government, the Old Marshal moved to enter the Co-Prosperity Sphere, gambling the Japanese support will help him crush any enemies he makes.\n\nIt seems that Zhang is heading on an inevitable collision course with his remaining rivals across China. The United Front are unlikely to win this war against the Japanese Goliath, but perhaps they will go down as the last stand of a Free China."
 fengtian_beijing_conference_events.302.a:9 "A Free China in a Free Asia!"
 fengtian_beijing_conference_events.302.b:9 "It seems our worst fears have been realised."

###FNG-JAP Mechanic Events

#FNG-JAP Mech Events Pt 1 (000-099) - Mission Events
 fengtian_japan_mechanic_events.000.t:9 "Our Allies in Tokyo"
 fengtian_japan_mechanic_events.000.d:9 "Zhang Zuolin is proud to have survived decades of China's brutal power games, but the reality is he could not have done it alone nor would his dreams of reunifying the country be realistic if it was not for the patronage of Japan. Many of our rivals paint him as a stooge for foreign imperialists, and even more embarrassing a power that China once saw as akin to a younger brother, but the reality is more nuanced.\n\nZhang Zuolin and many other politicians sympathetic to Japan do seek cooperation with Japan and are willing to make pragmatic concessions to advance their interests, but they also often believe that once China is united they will inevitably have the leverage to renegotiate treaties as equals. Their personal motivations also vary - some are cynically hoping to preserve their own power and wealth while others sincerely buy into Japanese Pan-Asian rhetoric against European powers.\n\nWhatever the case, Japan's outsized influence adds another layer of intrigue in Fengtian Clique politics. Japan expects returns on their investments, but conceding too much to Japan has brought down entire governments in the past - a lesson the exile Anhui and Communications Clique have learned the hard way.\n\nJapan's agents on the ground often fight and compete among themselves as they execute competing agendas often without Tokyo's knowledge. Zhang has been willing to exploit the lack of strategic clarity among Japanese decision-makers, but it also means that many of the deals he makes lack permanence for both sides. Managing expectations from both sides will be integral in his quest to liberate his nation."
 fengtian_japan_mechanic_events.000.a:9 "We will not be scorched by the rising sun."
 fengtian_japan_mechanic_events.000.tt:9 "§RBe careful in our dealings with Japan. When we begin our war for Beijing, it will worry many of our Japanese advisors who in turn may do something drastic should the war turn against us. Similarly, if Japanese influence is too high our options for handling reunification may be limited.§!"

 fengtian_japan_mechanic_events.001.t:9 "The Three Armies in China"
 fengtian_japan_mechanic_events.001.d:9 "We have a long history with China, but after our victory in the Sino-Japanese War it was clear that we had eclipsed the once great power. Still, our efforts at establishing a hegemony over China have been stymied, even after the Xinhai Revolution and the ensuing Warlord Era tore apart the fragile nation. In addition to surges of Chinese nationalism and also the interference of Western powers, a lack of consistent strategic clarity from Tokyo has caused our various forces on the continent to adopt their own rival agendas.\n\nWhile this strategic ambiguity does offer plausible deniability and flexibility, it has hampered the establishment of a cohesive strategy for handling Chinese affairs. The closest to the \"Official\" line taken by our government in Tokyo are the officers of the Tianjin Army. The oldest but smallest of our China garrisons, they aim to support Zhang Zuolin and the Fengtian Clique's planned War of National Reclamation, which they believe will pave the way for Japanese influence over the whole nation. This subtle, insidious strategy will allow for a Chinese leader at the helm but Japanese control behind the scenes.\n\nTheir rivals in the Kwantung Army, who protect our valuable railroad and mining concessions we won in our wars with China and Russia, oppose operations that may jeopardise those interests. They instead wish to create buffer states to protect our hard-won gains, supporting Russian adventurers in Siberia and secessionist groups in China. They have fostered the Concordia Association as a civilian front to promote our interests in Manchuria.\n\nThe last major force is the Shanghai Garrison, made up of marines and with support of the IJN. Fierce inter-service rivalries have led them to try to seek alternative collaborators in China's east and south.\n\nThe growing autonomy of these three forces are a major concern, as is the growing inevitability of conflict in China with the collapse of the League. It would appear that our fates are now intertwined."
 fengtian_japan_mechanic_events.001.a:9 "We will tame the Chinese dragon."
 fengtian_japan_mechanic_events.001.tt:9 "§ROur dealings with China are essential to the long-term health of our empire. When the Fengtian Clique begins their war of National Reclamation, it will present both opportunities and danger. We will likely be dragged into the conflict, but we can ensure it is on favourable terms and it will end to our advantage by supporting the Fengtian Clique and increasing our influence within it.§!"

 fengtian_japan_mechanic_events.002.t:9 "Tensions in Manchuria"
 fengtian_japan_mechanic_events.002.d:9 "Ever since the fall of the Anhui Clique, the Fengtian Clique and Zhili Clique have regarded each other as their principal rival. The Zhili first gained the upper hand in the First ZhiFeng war, but Fengtian nearly toppled the entire clique in 1924. However, Zhang Zuolin was ousted yet again in 1927 following Zhili victory against the KMT. For around a decade, Zhang Zuolin has sat north of the Great Wall, licking his wounds and plotting his eventual return to Beijing. It seems that this period of buildup has finally run its course, and Marshal Zhang has embarked on one final campaign to not just seize Beijing, but unify all of China.\n\nAlthough Tokyo has been allied to Marshal Zhang's government for nearly two decades, Japanese policy towards the Fengtian Clique continues to be divided and contradictory. The Tianjin Army has largely been supportive of Zhang's National Reclamation War. They hope that by aiding Marshal Zhang in his war, the Tianjin Army will be able to insert themselves as China's real rulers from behind the scenes, even perhaps eliminating their Kwantung rivals. Conversely, the Kwantung Army has long maintained their influence in Manchuria, and are very concerned of the possibility of Marshal Zhang losing the war, which would result in the loss of their own influence.\n\nEven within the Fengtian Clique, there have been those with concerns regarding the National Reclamation War's feasibility. For the moment, Zhang Zuolin has largely kept such dissident voices quiet. However Zhang Zuolin, like the pessimists in his camp, understands that this war will be an all or nothing effort - either he succeeds in establishing himself as master of all China, or he will die trying. For Japan, they largely continue to support Marshal Zhang in his war for China, but should he disappoint Tokyo with lack of progress, the Kwantung Army may be provoked into taking drastic action to secure Japan's interests."
 fengtian_japan_mechanic_events.002.a:9 "When you play the game of thrones, you win or you die."
 fengtian_japan_mechanic_events.002.tt:9 "§YThe die has been cast. Zhang has §Rlimited time§! before tensions boil over, which will increase or decrease based on battlefield success and decisions by Shenyang and Tokyo. Should time run out, the Kwantung Army will attempt to force the Imperial Court's hand and §Rdrag them into war on the continent§!. Should he §Gsucceed in capturing Beijing§! and at least one of Nanjing, Wuhan, Guangzhou, or Chongqing, Fengtian and Japanese relations will face a different reckoning §Rdepending on Japanese influence in his government.§!§!"

 fengtian_japan_mechanic_events.003.t:9 "The Fengtian-Japanese Alliance Victorious?"
 fengtian_japan_mechanic_events.003.d:9 "Although the National Reclamation War threatened to strain the Fengtian - Japanese alliance to the limit, it seems that the war has concluded with Zhang's complete victory. The Kwantung Army is no longer openly scheming to replace Marshal Zhang, and the Tianjin Army has encouraged Zhang to continue his wars of unification.\n\nOnce again, the Fengtian Clique rules in Beijing, and extends its foothold in the Central Plains. However, as Zhang continues to consolidate his authority across the rest of China, many in both Japan and China both wonder if this Sino-Japanese alliance will continue to hold.\n\nTokyo had always hoped for a more subservient partner in China than Zhang, and the Old Marshal has long viewed the Japanese with suspicion and his alliance with them as merely one of convenience. Will Japan and China both continue to maintain their ties despite mutual distrust and conflicts of interest? Or will tensions boil over and Tokyo and Beijing engage in one final war to end all wars?"
 fengtian_japan_mechanic_events.003.a:9 "Can China and Japan really be long-term allies?"

 fengtian_japan_mechanic_events.004.t_huanggutun:9 "The Huanggutun Incident"
 fengtian_japan_mechanic_events.004.d_huanggutun:9 "With the National Reclamation War going poorly, it seems that Marshal Zhang's luck has finally run out. Although he had hoped to win the war swiftly, the situation has evolved to become anything but. Zhang's struggles in the war have vindicated the fears of the Kwantung Army, who believe that the Old Marshal may try to negotiate to save his skin, have decided to act decisively.\n\nAs Marshal Zhang was returning to Shenyang after visiting the frontline, his train was hit by a bomb planted by the Kwantung Army. Although Zhang survived for a few hours, the Old Marshal ultimately succumbed to his wounds. Acting immediately, the Kwantung Army has driven out Zhang Xueliang, leaving Fengtian in the hands of Yang Yuting who has reluctantly taken on the position of Generalissimo of the Anguojun.\n\nThe Kwantung Army has largely acted on their own without Tokyo's knowledge or consent, but are gambling on the prospect of total Japanese defeat to force Tokyo's hand. With the Fengtian Government in utter disarray, the Japanese Government will be forced to directly intervene in the National Reclamation War to save Yang's crippled government."
 fengtian_japan_mechanic_events.004.t_manchurian:9 "The Manchurian Incident"
 fengtian_japan_mechanic_events.004.d_manchurian:9 "With the fall of Shenyang, fears have grown among Japanese decision-makers of the possibility of the total loss of Japanese influence in Manchuria - and with it decades of investment and national pride. Zhang Zuolin's incompetent handling of the war and rumours that he is attempting to negotiate a peace behind their backs has led to Kwantung Army hardliners to make a drastic move.\n\nDetonating a small amount of dynamite near a Mantetsu-owned railway (though far away enough that it would not cause any significant damage to the track), they alleged that it was an attack by the Fengtian Clique's enemies on the ostensibly neutral Japanese garrison. Utilising that pretext, the garrison then began shelling Chinese positions - pressuring initially reluctant senior Japanese officers and later Tokyo to embrace the plan.\n\nAs the Japanese moved into position for direct intervention in the conflict, they assassinated Marshal Zhang before he could potentially denounce Japanese imperialism and switch sides. His allies have fled underground and in his place Yang Yuting has assumed control over the remaining Fengtian forces in hopes of preserving some semblance of autonomy for his men."
 fengtian_japan_mechanic_events.004.a:9 "All eyes are on Marshal Yang to navigate us out of the crisis..."
 fengtian_japan_mechanic_events.004.b:9 "Marshal Zhang has failed us for the last time."

 fengtian_japan_mechanic_events.005.t:0 "Zhang Zuolin Assassiné"
 fengtian_japan_mechanic_events.005.d:9 "Although Zhang Zuolin seemed like a loyal partner to the Empire of Japan, it seems that perhaps there was greater tension in the Fengtian-Tokyo relationship than was apparent on the surface. Dissatisfied with the progress of Zhang Zuolin's National Reclamation War, disgruntled Japanese officers carried out his assassination and installed Yang Yuting in charge of the collapsing government.\n\nYang Yuting's government is unlikely to survive without Japanese aid, while Nationalist sentiment rallies his enemies across the Chinese nation. China and Japan have been drawing towards another war for Asia's future, and it seems that this one will be far more destructive and devastating than the first."
 fengtian_japan_mechanic_events.005.a:9 "Surely we are safe from Marshal Zhang's fate, right?"
 fengtian_japan_mechanic_events.005.b:9 "It seems that Zhang's time simply ran out."
 fengtian_japan_mechanic_events.005.c:9 "Japan has disgraced itself in the eyes of the world."

 fengtian_japan_mechanic_events.006.t:9 "From Traitor to Top Dog?"
 fengtian_japan_mechanic_events.006.d:9 "Grand Marshal Yang Yuting toured the ruined city of Beijing, one of [FNG.GetNameDef]'s recent conquests as its military began to turn the tide against their foes. He was met with a stony reception by its local citizens, the intelligentsia, and the newly restored national assembly as he reasserted his claim to leadership over the republic. Though many of the soldiers and officers are the same as Zhang Zuolin's old National Pacification Army, perceptions have drastically worsened - a great feat given how controversial Zhang when he dominated the north.\n\nMany still refuse to forgive the Shikan Clique for their part in allowing Japan to tighten its grip on the continent, even if General Yang justifies it as part of the national fight imperialism and socialism in public, and in private claims it a necessary evil to prevent the total dominantion of the Kwantung Army in the aftermath of Zhang's death. Regardless, [FNG.Capital.GetCapitalVictoryPointName] is resurgent and their influence stretches far beyond Beijing. But with that will come many more challenges as they fight to unite the country under their banner."
 fengtian_japan_mechanic_events.006.a:9 "China's savior or its sellout?"

 fengtian_japan_mechanic_events.030.t:9 "Japan Enters the Fray"
 fengtian_japan_mechanic_events.030.d:9 "The start of the Second Sino-Japanese War and Japan's direct participation in the war on the continent has placed [FNG.GetNameDef] in an awkward spot. Most of China has banded together against the Japanese threat and though we have not endorsed Japan's war we have quickly been branded as Hanjian and collaborators. Many of our own officers and officials have begun to waver as word of Japanese atrocities and fears of their ambitions spread.\n\nWithin the ranks of our erstwhile \"allies\", agitation has grown. The Kwantung Army craves battlefield glory and the Tianjin Army demands further coordination with Tokyo. They have pressed [FNG.GetLeader] to formally join the Co-Prosperity Sphere. Doing so would be the sensible choice, but should we lose (and possibly even if we win) we may be damned as traitors forever."
 fengtian_japan_mechanic_events.030.a:9 "At least this way we ensure China will have a voice in the sphere."
 fengtian_japan_mechanic_events.030.b:9 "Please, we just need some more time to sort out our affairs…"

 fengtian_japan_mechanic_events.031.t:9 "Japan Enters the Continent"
 fengtian_japan_mechanic_events.031.d:9 "The start of the Second Sino-Japanese War and Japan's direct participation in the war on the continent has placed [FNG.GetNameDef] in an awkward spot. Most of China has banded together against the Japanese threat and though we have not endorsed Japan's war we have quickly been branded as Hanjian and collaborators. Many of our own officers and officials have begun to waver as word of Japanese atrocities and fears of their ambitions spread.\n\nJapan's decision has blindsided [FNG.GetLeader]. The Fengtian Clique's army has yet to complete their preparations for war but Japanese entry has forced their hand. They have little choice but to join the Co-Prosperity Sphere, shrugging off accusations of treason, and hope to race the Imperial Japanese Army to secure major cities."
 fengtian_japan_mechanic_events.031.a:9 "It seems our time has simply run out."

 fengtian_japan_mechanic_events.032.t:9 "[FNG.GetNameDefCap] Joins the Sphere"
 fengtian_japan_mechanic_events.032.d:9 "The start of the Second Sino-Japanese War and Japan's direct participation in the war on the continent has placed [FNG.GetNameDef] in an awkward spot. Most of China has banded together against the Japanese threat and though they have not endorsed Japan's war they have quickly been branded as Hanjian and collaborators. Many of their officers and officials have begun to waver as word of Japanese atrocities and fears of our ambitions spread.\n\nThe start of the Second Sino-Japanese War has blindsided [FNG.GetLeader], a source of considerable tension. But under pressure from the Kwantung Army and Tianjin Army and a desire to claim at least a partial share of our ultimate victory, they have pragmatically decided to sign protocols bringing them formally into the Co-Prosperity Sphere."
 fengtian_japan_mechanic_events.032.a:9 "Together we shall triumph over Western bootlickers!"

 fengtian_japan_mechanic_events.033.t:9 "[FNG.GetNameDefCap] Stalls for Time"
 fengtian_japan_mechanic_events.033.d:9 "The start of the Second Sino-Japanese War and Japan's direct participation in the war on the continent has placed [FNG.GetNameDef] in an awkward spot. Most of China has banded together against the Japanese threat and though they have not endorsed Japan's war they have quickly been branded as Hanjian and collaborators. Many of their officers and officials have begun to waver as word of Japanese atrocities and fears of our ambitions spread.\n\nThe start of the Second Sino-Japanese War has blindsided [FNG.GetLeader], a source of considerable tension. Despite pressure from the Kwantung Army and Tianjin Army, the Fengtian government has been reluctant to coordinate more closely with our forces or formally join the Co-Prosperity Sphere.\n\nOur agents on the ground assure us however, that they are keeping a close eye on the situation. If necessary and the opportunity arises, they may take emergency action to ensure [FNG.Capital.GetCapitalVictoryPointName]'s cooperation in this great conflict."
 fengtian_japan_mechanic_events.033.a:9 "Let us see what happens next..."

#FNG-JAP Mech Events Pt 2 (100-199) - Decision Events for Japan
 fengtian_japan_mechanic_events.100.t:9 "Zhang Pleas for More Time"
 fengtian_japan_mechanic_events.100.d:9 "Although Zhang Zuolin is Japan's closest ally in China, he is hardly an ideal partner for Tokyo. While Zhang greets our dignitaries and businessmen with smiles and handshakes, he attempts to maintain his distance at every turn. Zhang's shifty strategy of appeasing Tokyo while in a position of weakness but spurning Japan in a position of strength has worn down the patience of the Japanese government.\n\nThrough all of our cooperation with Marshal Zhang was the hope that one day he would come to appreciate the wisdom and experience of Tokyo, but it seems he will never follow our sagely example. Once again it seems that the foolish warlord has squandered Tokyo's aid and is once again at our doorstep begging for scraps.\n\nPerhaps he has realised how much he has worn down our desire to aid him, and is attempting to salvage our strained relationship. Regardless, Tokyo has agreed to allot him a little more aid and has extended him a little more patience, but should Zhang fail to make substantial gains, it will be the last time he has played us for fools."
 fengtian_japan_mechanic_events.100.a:9 "We are tired of being disappointed with your lack of progress..."

 fengtian_japan_mechanic_events.101.t:9 "Zhang Cracks Down on Sedition"
 fengtian_japan_mechanic_events.101.d:9 "Zhang Zuolin, though rising from humble circumstances to become master of the Northeast with whatever means available to him, has never been one to tolerate blatant corruption. No, the Grand Marshal has worked tirelessly to promote his regime with an image of inscrutability and moral principle.\n\nMost recently, Marshal Zhang has enacted an anti-corruption purge within his administration, prompting a slew of arrests and executions for those accused of corruption, sedition, and treason. While some have noted Zhang's earnestness in promoting a relatively fair administration, many observers note that most of those purged were tied in some way to Japanese interests operating in Dongbei.\n\nAlthough Marshal Zhang has not publicly revealed the source of bribes, most understand the message he is sending to Tokyo. Japan for their part have not publicly commented on the Old Marshal's recent anti-corruption purges, but the government is undoubtedly displeased with their wayward ally in the Middle Kingdom. However, Tokyo is not in a position to or has deemed it not in their interest to punish Zhang's regime at the moment, leaving the incident largely a victory for Zhang and his Anguojun regime."
 fengtian_japan_mechanic_events.101.a:9 "That ungrateful fool..."

 fengtian_japan_mechanic_events.102.t:9 "Zhang Curtails the Shikan Clique"
 fengtian_japan_mechanic_events.102.d:9 "In the late Qing Dynasty, many sought out a foreign education to learn how they could best heal the ailing Chinese state. Many aspiring soldiers gravitated towards the rising Japanese Empire, which had undertaken a rapid modernisation programme spearheaded by Emperor Meiji. The Japanese for their part encouraged Chinese students to seek an education on their shores, establishing the Tokyo Shinbu Gakko Military Preparatory School, specifically catered towards giving Chinese students military training and education.\n\nWhen the Qing Dynasty was brought down by the Xinhai Revolution and warlords rose up in its place, many of China's prominent generals and leaders were Tokyo Shinbu Gakko alumni. They brought with them a wealth of knowledge on modern warfare, which made them invaluable assets to various powerful warlords. Marshal Zhang recognised the capability of Yang Yuting, who was one such NCO with Japanese education. Yang shared Zhang's ambitions of leading unification efforts, and became a crucial officer within the Fengtian Clique. Yang and other Japanese-educated NCOs formed what became known as the Shikan Clique, and have generally called for ties between Tokyo and Shenyang to be strengthened.\n\nYang's Shikan Clique in recent years has profited greatly from the increase in Japanese influence in Dongbei following Marshal Zhang's retreat from Beijing, and has courted regionalists and disgruntled officers into its camp. The increase in Shikan power has not gone unnoticed under the Old Marshal's watch, as he watches with concern at both the rise of Shikan and Tokyo's influence. Marshal Zhang has increasingly worked to curtail the Shikan Clique's activities, elevating loyalists to higher military positions."
 fengtian_japan_mechanic_events.102.a:9 "Does Zhang really believe he can unite China without the Shikan Clique?"

 fengtian_japan_mechanic_events.103.t:9 "Concessions to the Concordia Association"
 fengtian_japan_mechanic_events.103.d:9 "In the aftermath of the Anguojun's crippling defeat by Wu Peifu and the Zhili Clique, the Fengtian Clique was once again pushed north of the Great Wall. In this time of vulnerability and weakness, the Russians attempted to pounce on Marshal Zhang's domain, forcing him to rely further on Tokyo's support.\n\nFengtian and Japan stood together against the Russian bear and humiliated the fools like in the days of 1905. In order to consolidate the Sino-Japanese friendship between Marshal Zhang's government and our own, the Concordia Association was formed in Fengtian to promote the ideals of the Pan-Asianist dream. The Association has found a boon of support within Manchuria's ethnic minorities, and has also become the home of certain Japanese radicals who have been expelled from the Home Islands in de facto exile.\n\nRegardless, the Concordia Association remains one of the primary allies of the Shikan Clique and the Kwantung Army, assisting Yang Yuting and his allies whenever possible. While Zhang Zuolin has never truly appreciated the Association, he has been known to shore up temporary support for them in times of strife, such as now."
 fengtian_japan_mechanic_events.103.a:9 "Marshal Zhang has recognised the wisdom in accepting our aid..."

 fengtian_japan_mechanic_events.104.t:9 "Zhang Empowers Our Advisors"
 fengtian_japan_mechanic_events.104.d:9 "Ever since the Russo-Japanese War which saw our ascendant empire defeat the clumsy Russian Bear, the Kwantung leased territory, which was ours by right ever since the Sino-Japanese War, was returned to us. A year after, the Kwantung Garrison was established, which saw the beginnings of the Kwantung Army. The actual army was established in 1919, when Japan replaced the old governance structure of the port.\n\nSince its creation, the Kwantung Army has maintained influence in the neighbouring Fengtian Clique, and has sought to act as a guiding hand for Japan's influence in Manchuria, and ensure Marshal Zhang's compliance to Tokyo's will. With the Japanese military radicalising substantially in the late 20s, the Kwantung Army for such beliefs, becoming involved in many various coups throughout the interwar period.\n\nThe Kwantung Army stands in staunch rivalry with the Tianjin Army, who look towards the rest of China and hope to assist Zhang Zuolin in destroying the German lapdogs in the Zhili Clique, restore the Anguojun's presence south of the wall, and ensure that Zhang will maintain his ties to Tokyo thereafter, or suffer the consequences. For whatever reasons, Zhang Zuolin has usually attempted to remain aloof from the Kwantung Army's influence, but he has recently brought in some Kwantung Army advisors to assist him in modernising his military force."
 fengtian_japan_mechanic_events.104.a:9 "We'll show them how modern wars are fought."

#FNG-JAP Mech Events Pt 3 (200-299) - Decision Events for Fengtian
 fengtian_japan_mechanic_events.200.t:9 "Japan Searches for Collaborators"
 fengtian_japan_mechanic_events.200.d:9 "Although Zhang Zuolin is regarded by many in China as the arch-collaborator with Japanese interests thanks to years of Zhili propaganda, the people of the Three Northeastern Provinces understand the true situation. Marshal Zhang was forced to inherit the Japanese as his “allies” upon his takeover of Dongbei, and attempted to contain their influence whilst also not provoking them into taking action.\n\nIt seems that this delicate balancing act is perhaps not long for this world, as it seems that the Empire of Japan is not only unsure of the Old Marshal's ability to win the war, and are even looking for potential replacements. If true, Tokyo could choose from a large array of willing conspirators. Japan's longtime relationship with the Fengtian Clique has produced pro-Japanese elements in all major factions within the government.\n\nThe Concordia Association is already openly pro-Japanese, the Shikan Clique is generally in favour for close ties, the Communications Clique's leaders in Zhang Zongxiang and Lu Zongyu have also shown an openness to working with Tokyo, and even within the Zhang Clique, the Old Marshal's more flexible sworn brothers like Zhang Jinghui and Zhang Haipeng may even be pliable puppets.\n\nAlthough Marshal Zhang is aware of Tokyo's increasing disillusionment with his leadership, there's not much for him to do. He can only recognise the danger he presently is in. The search for collaborators began under local Japanese elements but is now receiving backing from Tokyo itself now, certainly a bad omen for Zhang's government and the fight for a free China."
 fengtian_japan_mechanic_events.200.a:9 "I never thought it would end like this..."

 fengtian_japan_mechanic_events.201.t:9 "Japan Reins in Extremists"
 fengtian_japan_mechanic_events.201.d:9 "Although Japan and Fengtian have been allies for two decades, Japan's policy towards us has been incredibly unclear. While Tokyo may decide one thing, the Kwantung Army will do what they have deemed Japan's best interest, as will the Tianjin Army.\n\nWhile the Tianjin Army has generally been more cooperative with the Anguojun, the Kwantung Army not only wants to keep our government contained to north of the Great Wall, and have long disliked Marshal Zhang.\n\nThe increasing radicalism in the Kwantung Army has certainly generated great concern among the Grand Marshal and his inner circle, and years of increasing tensions has certainly been unbeneficial for both powers. Recently, Tokyo has sought to give Marshal Zhang's government some relief by reining in extremist officers stationed in the Northeast, targeted primarily towards the Kwantung Army.\n\nWhile many of their officers have been demoted or recalled, Tianjin Army Officers have been elevated in their place. Tokyo's policy towards Marshal Zhang's government has certainly been made clear, and finally they have enforced the compliance of the wayward armies."
 fengtian_japan_mechanic_events.201.a:9 "We might actually survive this age of chaos..."

 fengtian_japan_mechanic_events.202.t:9 "The Japanese Aid Plan"
 fengtian_japan_mechanic_events.202.d:9 "While Fengtian has boasted China's strongest regional economy with most of the nation's heavy industry centred around Fengtian Province and Jilin, the financial situation of the government is no better than the rest of China. Whenever Marshal Zhang has attempted to achieve his ambitions and cross the Great Wall, there have been massive economic consequences back home.\n\nJust a decade ago, the Fengpiao currency collapsed after Zhang's government was unable to secure loans due to the existence of a rival Kuomintang government in Guangzhou, and Zhili resurgence once again relegated Marshal Zhang's government to north of the Great Wall. Recognising the dangers of economic collapse in Fengtian, Tokyo has begun funneling emergency funds to our government through Concordia Association shell organisations.\n\nIn addition to loans, Japan has sent engineers, encouraged its businesses to make contracts with the Fengtian Government, and offered a trade deal for steel. Tokyo's generosity will certainly stabilise the homefront and thus aid the front lines, but every aid package strengthens our economic reliance on Tokyo."
 fengtian_japan_mechanic_events.202.a:9 "A Faustian Bargain, but one we cannot afford to refuse."

 fengtian_japan_mechanic_events.203.t:9 "Japanese Sends Arms Shipments"
 fengtian_japan_mechanic_events.203.d:9 "Ever since Marshal Zhang and Tokyo came to a mutually beneficial arrangement, the Fengtian Army has boasted one of the best equipped armies in the Chinese military. During the first Zhifeng War, Wu Peifu's soldiers were dressed in tattered uniforms while the Fengtian Army was fully equipped. To our shame, Wu and his men of rags were able to defeat us.\n\nSince the early 20s, it seems that the various rival warlords have also found friends in high places. Chen Jiongming found friends in the British and Americans, Wu in the Germans, the Kuomintang in France and Russia, and Feng Yuxiang also in Russia. The Fengtian Army has experienced the effects of the modernisation of the armies of the Central Plains firsthand, with equipment attrition skyrocketing.\n\nIn order to resupply our troops in this war for Chinese unification, Japan has sent a massive arms shipment to our government. Of course, Japan has seen to it that sympathetic officers to Tokyo have seen their men resupplied first, and while Anguojun High Command will have a say in weapons distribution, it has not stopped pro-Japanese united being favoured."
 fengtian_japan_mechanic_events.203.a:9 "We only hope that the cost is not too high..."

 fengtian_japan_mechanic_events.204.t:9 "Japanese Reinforcements Arrive"
 fengtian_japan_mechanic_events.204.d:9 "The increasing chaos in China in recent years has intensified Tokyo's interest in the affairs of our nation, for better or for worse. While Marshal Zhang was able to contain Japanese influence in Dongbei for the first decade of his rule, the collapse of the Fengtian dollar coupled with the loss of Beijing forced previously unseen levels of Japanese influence in the Three Provinces of the Northeast.\n\nWith Marshal Zhang's government once again waging for control of Beijing and China, Tokyo has increased its talons in the Anguojun Government once again. Just yesterday, the government in Tokyo has ordered additional divisions deployed to China in order to shore up its already-stationed Kwantung and Tianjin Armies. Though this move strengthens both of their forces, it in a way weakens both of them, as Tokyo's direct footprint has been increased, now that the Japanese Government is directly involved in this war."
 fengtian_japan_mechanic_events.204.a:9 "It's all getting away from us..."

###FNG Endgame Events
 fengtian_endgame_events.000.t:9 "Unification by Dongbei"
 fengtian_endgame_events.000.d:9 "Perhaps the greatest ambition of the Old Marshal and his compatriots since the 1920s, the cementing of their control within China has long been a desired dream for many within the Fengtian Clique. With multiple gambits such as the First and Second ZhiFeng Wars, with the latter seeing a term of Fengtian as the beholder of the Beijing Government, their rule was ultimately not to last. Following the Third and Fourth ZhiFeng Wars, Fengtian was ejected to the Three Northeastern Provinces, alongside Rehe.\n\nContinuing to parade themselves as the legitimate successors to the Beiyang Government, the Old Marshal and his subordinates could hardly pose much of a threat in the face of the Zhili's unification of the nation, even when such a foundation was gravely shaken in 1932 and 1933; Zhang Zuolin merely withdrawing from attempted peace negotiations beforehand due to Zhili success in national elections. Yet such a situation was not to last! Rebuilding their strength, in no small part due to Japanese assistance, the army of the Anguojun managed to successfully rout defenders south of the Great Wall, and secure Beijing.\n\nAt the present, there is much jubilation and many celebrations to be held. Both in earnest, and perhaps to mask government difficulties following intense warfare all-throughout the nation-state. Nonetheless, for the third time in the nation's history, Beijing has become the seat of a Dongbei-led government. And for many citizens in China, they look towards the Northeasterners for direction, and for support."
 fengtian_endgame_events.000.a:9 "And so our mission is fulfilled."

 fengtian_endgame_events.001.t:9 "Fengtian Factionalism Rises"
 fengtian_endgame_events.001.d:9 "Often thought to be a united force under the strength of a single figure, the Fengtian Clique itself is split into various disparate factions, akin to most major warlord cliques in China. Yet unlike most, it is relatively responsible in its proclamations of internal unity; few would dare defy Marshal Zhang. Even in such an environment however, intense rivalries and inter-personal differences can emerge, most violently and evidently in events such as Guo Songling's rebellion of the 1920s. In-effect, Guo's legacy lives on, shattered and reconstituted both politically and military into two major factions: Shaoshuai, and Shikan.\n\nLed informally by the Young Marshal Zhang Xueliang, the Shaoshuai Clique corresponds to his immediate courtiers, and their ambitions to prop up Guo's reform-minded protégé. As the Old Marshal's de-facto successor, Xueliang has appreciated immense benefits within the Fengtian government, albeit his military and political careers leave much to be desired, so much so as to not mention his social activities.\n\nOn the opposing end lies the Shikan Clique. A group of modernisers, militarists, patriots, and the meritocratic underdogs of Fengtian's factionalism, they are led by the oft misused Yang Yuting, and his close friend Chang Yinhuai. Graduates from the Japanese Army Academy and otherwise, the clique serves as the main vector for internal opposition within the military; fiercely opposed to the seeming nepotism and incompetency of the Shaoshuai, Zhang, Heilongjiang, and other Cliques.\n\nWith the arrival of new glories arrives similarly new difficulties, and the ever simmering lid of Fengtian tensions seems to have finally burst, as whole divisions refuse to heed Central Government orders, and Shikan Clique aficionados meet increasingly with Japanese contacts..."
 fengtian_endgame_events.001.a:9 "The legacy of Guo Songling..."

 fengtian_endgame_events.002.t:9 "Failure of Government Economics"
 fengtian_endgame_events.002.d:9 "Suffice to say, the Chinese economic situation has never been particularly stable ever since the onset of the Warlord Era, perhaps even ever since the decline of the Qing. Industrialisation has usually been at the behest, or at the enquiring, of foreign powers and foreign investments. As such, China's fledgling Feudal land-situation combined with foreign-dominated industrialisation efforts in the urban cities has resulted in quite a tenuous situation throughout the nation.\n\nFurthermore, with the outbreak of hostilities following a brief tenure of relative peace during the Zhilo Unification, investors have fled, industrialists have cordoned their factories and arsenals, and immense damage has been wrought in both the roaring countryside and urban sprawl. In the Northeast, relatively despoiled of damage and conflict, Japanese investments and the clever management of Communications Clique, Zhang Clique, and Recovery League officials have resulted in a flourishing industrial belt stretching through Jilin and other provinces.\n\nDescending from their Northeastern sanctuary however, the Fengtian government has run into all too friendly situation for Chinese Central Governments; an inefficient tax system, local banditry, incompetence and lack of trained officials, and many more issues have resulted in piling debt, and lowering economic productivity. Whilst foreign loans present themselves as a useful bandage to prevent hemorrhaging of national finances, they are but a pittance in light of the true issues. It will undoubtedly take concerted effort to remedy the situation at present."
 fengtian_endgame_events.002.a:9 "Best begin searching for loans..."

 fengtian_endgame_events.003.t:9 "Fears of Fengtian Domination"
 fengtian_endgame_events.003.d:9 "Politically, Dongbei almost always seemed as a microcosm of broader Chinese currents. Relatively isolated, the Northeastern Cliques had themselves far more concerned with the Japanese to the South, Russians to the North, and the affairs of the Mongol regions to the West. Suffice to say, the provincial governments of the Northeast functioned far more off of personalities and the Fengtian Clique than most other comparable administrations in the era. With relatively little infiltration by organisations south of the Great Wall, namely the Chinese Constitutionalists, Kuomintang, and the Young China Party, various minor Fengtian organisations have managed to rise to prominence: the revived Restoration Society, for example.\n\nYet following the Third and Fourth ZhiFeng Wars, the Northeastern has become a haven for those who have burnt political bridges in the Central Plains and further. Hosting exiled Anhui aficionadoes such as Wang Yitang, Zhang Zuolin's own personal political jockeys such as Pan Fu, or even the Japanophile Communications Clique (far removed from they heyday), the character of the Marshal's rival government has truly been multifaceted, and in-effect tearing at the seams.\n\nAscending from the Great Wall southwards, the character that long loomed Marshal Zhang's government attempts of the 1920s remains large even now. Few would desire to work with Northeasterners, viewed as nothing more but militarists, and perhaps bandits. Uniquely disposed of in-regards to available political muscle, the new Fengtian Government has seemingly brought forth fears of possible domination by men of lesser standing, and even lesser know-how."
 fengtian_endgame_events.003.a:9 "Really? As bandits? Still?"

 fengtian_endgame_events.004.t:9 "A Nation Under the Northeast"
 fengtian_endgame_events.004.d.base:9 "Bringing unification to China has been no easy task, and yet it would appear that the consistent, ever-present rival of the Zhili Government has finally emerged on top. Residing within their Northeast sanctuary, and backed by the Japanese, the Fengtian government has finally, for the third time, retaken Beijing. Running through the consequences of national unification, their government has been beset with critical economic shortcomings, and a wasteland of political support; few have forgotten the reputation of Fengtian's aficionados.\n\nFurthermore, it would appear that despite Zhang Zuolin's best efforts, the fracturing Anguojun alliance has begun to tear itself apart. With the ambitions of Tokyo intermixed, a rapidly unfolding tornado of political rivalry and infighting has emerged under the Five Banner flag. The Shikan Clique, the Communications Clique, Recovery League, various democrats and other smaller cliques have all begun to feud over patronage positions and the direction of the government."
 fengtian_endgame_events.004.d.generic:9 "$fengtian_endgame_events.004.d.base$\n\nSecuring national unification through the might of the Anguojun, it would appear that the disparate Warlord alliance stewarded by Fengtian's eclectic and corrupt government has begun to mandate proper consolidation under National forces. Whilst perhaps an ideal preferred by a nation so damaged by war and bloodshed for decades, is it tolerable for [ROOT.GetLeader] to submit their government to an intolerable northerner? To permanently sunder any ambitions of their own stake to the presidency?"
 fengtian_endgame_events.004.d.shx:9 "$fengtian_endgame_events.004.d.base$\n\nHaving collaborated with the Old Marshal intermittently all throughout the Warlord Era, few would besmirch the Model Governor for throwing his lot once again with the Dongbei divisionaries. And yet, many within Yan's camp insist upon his inherent kingmaker role within national politics. With the capacity to descend from Shanxi onto the Central Plain in a lightning strike, the notion of Yan's own Presidential ambitions present themselves as an all-too enticing offer, but is the Model Governor willing to roll the dice? Whatever the case, the time to decide is now, as the Anguojun recoils from its unification and own internal rivalries."
 fengtian_endgame_events.004.d.shd:9 "$fengtian_endgame_events.004.d.base$\n\nDedicated and loyal to the utmost, Governor Zhang Zongchang has dedicated his life to serving the Old Marshal and his various governments. Being a prized lieutenant of the Anguojun itself, Zhang's securing of Shandong played a primary role in the unification of the nation, and yet, shadows loom large amongst the Old Marshal's position. As evident to anyone, knives have been unsheathed, and Governor Zhang owes his loyalty to Marshal Zhang, not to his upstart child or any other member of the Fengtian Clique."
 fengtian_endgame_events.004.a:9 "We can't let their corruption rule us! To arms!"
 fengtian_endgame_events.004.b:9 "We welcome Marshal [FNG.GetLeader]!"
 fengtian_endgame_events.004.c:9 "Let us send a delegation to the capital. (Switch to [FNG.GetNameDef])"

 fengtian_endgame_events.005.t:9 "The [FROM.GetAdjective] Rebellion"
 fengtian_endgame_events.005.d.base:9 "Following the realisation of Anguojun unification of China, the various cliques and power-holders in China's restored republic have begun to scramble for power and support across the country. Within regionalist sentiment lies a fear of growing government centralisation, corruption within the government ranks (all too well known to the Northeasterners), and a fear of dominance from Dongbei political cliques. With [FROM.GetLeader]'s supporters willing to back their claims with arms, a civil war is likely underway.\n\nThe Central Government of course is expected to have a major advantage, controlling China's major cities and commanding international legitimacy (at least for now) which as given them greater access to loans as well as a larger tax and manpower base to draft an army. The centralised Anguojun however still holds many disloyal regionalists within its ranks. Furthermore, [FROM.GetAdjective] regionalists are confident in the abilities of their forces and expect that others will rise up against the tyrannical dictatorship of the Central Government. And China is no stranger to upsets. What both sides can agree on, however, is that they will not tolerate another warlord era."
 fengtian_endgame_events.005.d.generic:9 "$fengtian_endgame_events.005.d.base$\n\n[FROM.GetLeader] and the [FROM.GetRulingParty] have been loosely tied to the Anguojun as of late, with  independent but seemingly compatible roots. Their national ambitions coincided with the Fengtian victory in the North, and rode its wave to unification. Now, however,  with the Central Government attempt to assert its authority over its former allies, it seems that [FROM.GetNameDef] is simply unwilling to accept Dongbei's domination."
 fengtian_endgame_events.005.d.shx:9 "$fengtian_endgame_events.005.d.base$\n\nHaving collaborated with the Old Marshal intermittently all throughout the Warlord Era, few would besmirch the Model Governor for throwing his lot once again with the Dongbei divisionaries. And yet, many within Yan's camp insisted upon his inherent kingmaker role within national politics. With the capacity to descend from Shanxi onto the Central Plain in a lightning strike, the notion of Yan's own Presidential ambitions became too much to bear, and thus, the Model Governor emerges after decades of isolation."
 fengtian_endgame_events.005.d.shd:9 "$fengtian_endgame_events.005.d.base$\n\nDefiantly loyal to the Old Marshal and Fengtian to the very last, the revolt of [SHD.GetLeader] has proven itself a most stinging rebuke to the Dongbei government. A man once so loyal, a practical extension of the Fengtian clique itself, having cast it all aside to secure his own ambitions. If Dogmeat revolted, then who can be trusted?"
 fengtian_endgame_events.005.a:9 "Is there no trust anymore?"
 fengtian_endgame_events.005.b:9 "Rival personalities are bound to clash."

 fengtian_endgame_events.006.t:9 "La Fin de la Présidence Provisoire"

