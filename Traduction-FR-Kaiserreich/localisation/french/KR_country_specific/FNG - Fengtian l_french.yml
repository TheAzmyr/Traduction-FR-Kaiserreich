 FNG_Fengtian_Army_1: "Lacunes de l'Armée"
 FNG_Fengtian_Army_1_desc: "Malgré des années de réforme, nous souffrons toujours de problèmes de moral et de leadership. Peut-être ces problèmes pourront-ils être résolus à temps pour que nos forces se déplacent au sud de la grande muraille..."
 FNG_Fengtian_Army_2: "Lacunes de l'Armée"
