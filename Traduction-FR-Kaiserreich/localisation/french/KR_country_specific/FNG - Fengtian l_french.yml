 FNG_authoritarian_democrat_rename_long:9 "Guojia Tongyi Lianmeng (Ligue d'Unité Nationale)    \n§gFormée d'un mélange d'anciens politiciens de la Ligue pour la Reconquête et de modérés plus récents, la LUN s'oppose partiellement aux tendances centralisatrices et militaristes de la Clique de Zhang. Le parti n'est pas une puissance, mais la constitution restaurée lui accorde un plus grand degré d'autonomie que ses prédécesseurs.§!\n"
