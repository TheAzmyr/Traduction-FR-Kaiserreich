FNG_Sell_Anshan_Iron_and_Steel: "Vendre Anshan Iron & Steel"
 FNG_Sell_Anshan_Iron_and_Steel_desc: "Anshan Iron & Steel est une société mixte sino-japonaise depuis sa création en 1916, les deux parties ayant un certain contrôle sur sa gestion, ses bénéfices et ses produits. Aujourd'hui, Mantetsu veut racheter la société et la rebaptiser officiellement 'Shōwa Steel'. Sous leur direction, l'opération sera plus efficace et une partie des bénéfices et des produits continuera d'arriver dans nos coffres."

 FNG_Revise_our_Position_on_Looting: "Réviser notre Position sur le Pillage"
FNG_Revise_our_Position_on_Looting_desc: "Notre décision d'autoriser le pillage des zones occupées était peut-être une erreur. Malheureusement, l'annulation des ordres populaires après qu'ils ont été donnés, sans parler de la retenue des hommes, ne sera pas une entreprise facile."
 FNG_Looting_Beijing-Baoding: "Prévenir le Pillage au Zhili"
 FMG_Looting_Beijing-Baoding_desc: "On dit que le peuple craint les soldats comme une inondation, ou comme des bêtes vicieuses - ils fuient pour sauver leur vie dans la terreur."
 FNG_Looting_Zhengzhou-Luoyang: "Prévenir le Pillage au Henan"
FNG_Looting_Zhengzhou-Luoyang_desc: "On dit que le peuple craint les soldats comme une inondation, ou comme des bêtes vicieuses - ils fuient pour sauver leur vie dans la terreur."
FNG_Looting_Wuhan: "Prévenir le pillage à Wuhan"
FNG_Looting_Wuhan_desc: "On dit que les gens craignent les soldats comme une inondation, ou comme des bêtes vicieuses - ils fuient pour sauver leur vie dans la terreur. Nous devons mettre un terme au chaos qui règne à Wuhan, sinon notre légitimité nationale en pâtira."

