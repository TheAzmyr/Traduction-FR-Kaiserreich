fngconf.59.d.GXC: "Le Yunnan revendique le Guangxi. Comment devrions-nous répondre ?"
fngconf.59.d.GXC_HNN: "Le Yunnan revendique le Guangxi et le Guizhou. Comment devrions-nous répondre ?"
fngconf.59.a: "Un prix lointain pour l'unification."
fngconf.59.b: "Exigez l'autonomie en échange."
