 FNG_mukden_tiger:9 "Tigre du Nord"
 FNG_mukden_tiger_desc:9 "§LOriginaire de la province de Fengtian, Zhang Zuolin est passé d'une vie de pauvreté dans la région rurale de Dongbei au poste de Grand Maréchal de l'Anguojun. Doté de nombreux noms et fin stratège, le maréchal Zhang est sans aucun doute aussi féroce qu'un tigre.§!"
