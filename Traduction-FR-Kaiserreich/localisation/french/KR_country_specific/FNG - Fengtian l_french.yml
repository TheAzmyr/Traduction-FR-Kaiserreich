 FNG_Break_Mantetsu_Monopoly: "Casser le Monopole de Mantetsu"
 FNG_Break_Mantetsu_Monopoly_desc: "La Compagnie ferroviaire de Mandchourie du Sud japonaise a longtemps eu la mainmise sur le réseau logistique de la Mandchourie, limitant notre capacité à réagir rapidement si elle nous attaque - ou si nous les attaquons. Prendre le contrôle des chemins de fer japonais ne sera pas facile, car ils saboteront sans doute ce qu'ils peuvent, et nos ingénieurs seront contraints de travailler dans des circonstances peu familières."

