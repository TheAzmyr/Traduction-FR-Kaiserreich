#Shared Army Tree Section
 FNG_Found_the_Shenyang_National_Academy: "Fonder l'Académie Nationale de Shenyang"
 FNG_Found_the_Shenyang_National_Academy_desc: "Dans les années de difficultés économiques qui ont suivi la dernière Guerre Zhifeng, la Salle de Conférence de l'Armée du Nord-Est a commencé à stagner. En refondant l'ancienne académie sous un nouveau nom et en actualisant son programme d'études, elle peut redevenir un motif de fierté."

 FNG_Promote_Young_Officers:0 "Promouvoir les Jeunes Officiers"
 FNG_Promote_Young_Officers_desc: "Malgré des années de réforme, notre corps d'officiers souffre toujours d'un manque chronique de modernité, une grande partie du corps d'officiers étant composée d'officiers âgés et médiocres. Bien que la clique de Shikan et la clique de Shaoshuai aient des candidats différents pour la promotion, elles préconisent toutes deux la promotion d'officiers jeunes et talentueux. Suivons leurs conseils pour résoudre nos problèmes actuels de leadership."

FNG_Obtain_Japanese_Instructors: "Obtenir des instructeurs japonais"
FNG_Obtain_Japanese_Instructors_desc: "Le Japon dispose d'un secteur militaire et industriel moderne comparable en termes de force et de discipline à celui de l'Occident. Étant donné que le gouvernement japonais est disposé à fournir des instructeurs gratuitement, nous devrions profiter de cette occasion pour constituer une force que nos ennemis nous envieront"

 FNG_Modernized_Curriculum: "Programme d'études modernisé"
FNG_Modernized_Curriculum_desc: "Le programme japonais moderne, conçu pour contrer l'agression russe dans les plaines de Mandchourie, met l'accent sur les facteurs du moral et la ténacité de la volonté, en insistant sur une formation conçue pour développer la capacité à reconnaître les possibilités d'une attaque décisive ; en enveloppant les flancs ouverts de l'ennemi, en encerclant les formations, et en détruisant ainsi les forces numériquement et technologiquement supérieures"

 FNG_Improve_Logistics:0 "Améliorer notre Logistique"
 FNG_Improve_Logistics_desc: "Notre réseau logistique a toujours été l'un des meilleurs de Chine. Depuis la première guerre de Zhili-Anhui, notre système logistique a été en mesure d'acheminer rapidement et efficacement les approvisionnements et les renforts vers la ligne de front, ce qui nous a permis d'utiliser efficacement notre vaste base industrielle et de main-d'œuvre à notre avantage. Utilisons à nouveau cet avantage contre nos ennemis !"

 FNG_Modernise_Infantry_Tactics: "Moderniser les Tactiques d'Infanterie"
 FNG_Modernise_Infantry_Tactics_desc: "Au cours des derniers conflits dans lesquels nous avons été impliqués, notre infanterie s'est révélée déficiente à de nombreux égards. Nos mitrailleurs utilisaient des tactiques dépassées, souvent avec des tireurs non qualifiés. Notre infanterie était souvent privée de l'appui de l'artillerie et d'autres armes de soutien. Si nous espérons sortir victorieux de notre prochaine lutte pour l'unification de la Chine, nous devons moderniser nos tactiques d'infanterie et résoudre les problèmes qui subsistent."

 FNG_Artillery_Reform: "Utiliser nos Forces"
 FNG_Artillery_Reform_desc: "Au cours des deux dernières décennies, notre force d'artillerie a été l'un des points lumineux de notre armée souvent terne, ses tirs efficaces et souvent précis nous ayant permis de sortir victorieux de nombreuses batailles. Bien que les deux factions de la Jeune Garde aient des idées différentes sur la manière dont notre corps d'artillerie devrait fonctionner à l'avenir, elles s'accordent toutes deux à dire que le maintien d'une artillerie forte sera un facteur décisif dans nos guerres à venir. Continuons à utiliser cette force."

FNG_Collaborative_Equipment_Design: "Conception d'équipement collaboratif"
FNG_Collaborative_Equipment_Design_desc: "En nous associant avec des fabricants japonais pour créer et rationaliser des designs adaptés à l'environnement chinois unique, nous pouvons produire des armes supérieures à moindre coût. Cela peut nous rendre dépendants de machines coûteuses fabriquées au Japon, mais à long terme, nous disposerons des outils dont nous avons besoin pour pacifier toute la Chine"

#Zhang Clique reforms

 FNG_Zhang_Clique: "Se Tourner Vers les Jeunes"
 FNG_Zhang_Clique_desc: "Dirigée par Zhang Xueliang, la Clique de Shaoshuai est née après notre défaite lors de la Troisième Guerre Zhili-Fengtian. Composée principalement de jeunes officiers avant-gardistes, elle insiste sur la nécessité de disposer d'un noyau de sous-officiers et de fantassins bien disciplinés. Nous devons donc confier la réforme de notre armée à ces jeunes officiers et à leurs alliés de la vieille garde afin de nous préparer à l'inévitable confrontation avec nos ennemis du sud tout en contrant l'influence japonaise dans notre armée."

 FNG_Train_New_Field_Officers: "Former les Nouveaux Agents de Terrain"
 FNG_Train_New_Field_Officers_desc: "Historiquement, l'armée de Fengtian a manqué d'officiers subalternes compétents capables de maintenir la cohésion sur les lignes de front. En formant une nouvelle génération d'officiers de terrain, nous pouvons distribuer des officiers subalternes compétents à l'ensemble de notre armée, ce qui nous permettra à la fois de pallier le manque de dirigeants compétents et de garantir l'efficacité de nos troupes au niveau tactique."

 FNG_Promote_New_Non-Commissioned_Officers: "Promouvoir les Nouveaux Sous-officiers"
 FNG_Promote_New_Non-Commissioned_Officers_desc:9 "S'inspirant des enseignements de l'académie militaire de Baoding et de l'influence de Guo Songling, la Clique de Shaoshuai insiste sur la nécessité de disposer d'un corps de sous-officiers compétents pour maintenir la cohésion et la discipline de nos troupes au front. En promouvant des soldats prometteurs à ces postes, nos armées peuvent espérer vaincre l'ennemi grâce à une discipline et une organisation supérieures, au lieu de s'appuyer uniquement sur la supériorité de notre équipement comme nous l'avons fait par le passé."

 FNG_Model_Soldiers: "Soldats Modèles"
 FNG_Model_Soldiers_desc: "Bien que notre armée ait parcouru un long chemin depuis notre défaite en 1922, une grande partie de nos forces est encore composée de troupes non motivées et mal entraînées. Nous devons donc imposer à nos troupes un entraînement physique et un entraînement au combat rigoureux, ainsi qu'un endoctrinement moral, afin de créer une force de combat qualifiée, disciplinée et motivée, capable de rivaliser avec n'importe quelle armée chinoise."

 FNG_Mobilise_The_People:0 "Mobiliser le peuple"
 FNG_Mobilise_The_People_desc:9 "Comme nous l'avons fait au cours des nombreux conflits que nous avons connus jusqu'à présent, nous devons puiser dans les riches bases industrielles et humaines du Nord-Est afin d'approvisionner efficacement nos armées en armes et en nouvelles recrues."

 FNG_Absorb_Canmou_Clique_Remnants: "Héritage de Guo Songling"
 FNG_Absorb_Canmou_Clique_Remnants_desc: "Malgré la trahison de Guo Songling, il est difficile d'ignorer son héritage au sein de l'armée de Fengtian, en particulier son influence sur les jeunes officiers. Cependant, ses idées se sont avérées très efficaces au cours des années qui ont suivi sa mort et ont permis à notre armée de remporter de nombreuses victoires. Peut-être qu'en adoptant et en affinant ses idées, ainsi qu'en replaçant ses disciples à des postes plus influents, nous pourrions accroître considérablement la force de notre armée."

 FNG_Modernise_The_Cavalry: "Moderniser la Cavalerie"
 FNG_Modernise_The_Cavalry_desc: "Historiquement, notre force de cavalerie s'est exceptionnellement bien comportée face à nos adversaires dans la plaine de Chine du Nord. Au cours de la deuxième guerre Zhili-Fengtian, notre cavalerie a joué un rôle essentiel dans notre victoire à Rehe. Nous devons veiller à ce que notre force de cavalerie soit à la hauteur des normes modernes si nous espérons reproduire nos succès précédents. De plus, le général Ma Zhanshan a suggéré que notre cavalerie pourrait également s'avérer utile dans le cas où nos ennemis occuperaient nos terres..."

 FNG_Learn_From_The_Russians: "Apprendre des Russes"
 FNG_Learn_From_The_Russians_desc: "Après avoir constaté la puissance impressionnante de l'artillerie ferroviaire et des trains blindés utilisés par nos voisins russes, tant pendant leur guerre civile que lors de leurs rares affrontements frontaliers avec notre propre armée et les forces japonaises, de nombreux membres de notre clique ont été convaincus de l'efficacité de l'artillerie ferroviaire. Bien que coûteuse, cette artillerie pourrait s'avérer inestimable pour percer les puissantes fortifications construites par nos ennemis du sud."

 #Shikan Clique reforms

 FNG_Shikan_Clique_Chosen: "S'adresser à la Clique de Shikan"
 FNG_Shikan_Clique_Chosen_desc: "La Clique de Shikan, dirigée par Yang Yuting, est un groupe d'officiers formés au Rikugun Shikan Gakko au Japon. Les objectifs de Yang, à savoir la création d'une structure de commandement centralisée, des frappes d'artillerie de précision et un corps d'officiers moderne, nous ont bien servis par le passé, notamment sur le front de Rehe pendant la deuxième guerre Zhili-Fengtian. Peut-être que les idées de Yang Yuting pourront à nouveau transformer l'armée de Fengtian en l'une des plus grandes armées de Chine."

 FNG_Exchange_Programs_With_Japan: "Programmes d'Échange avec le Japon"
 FNG_Exchange_Programs_With_Japan_desc:9 "Si nos "alliés" japonais peuvent avoir des arrière-pensées derrière notre alliance, nous avons néanmoins accès à une grande expérience dans le corps des officiers de l'armée impériale japonaise. Nous devons donc utiliser cette précieuse ressource pour améliorer notre armée en envoyant nos meilleurs éléments dans les académies japonaises."

 FNG_Lessons_of_the_Weltkrieg:0 "Leçons de la Weltkrieg"
 FNG_Lessons_of_the_Weltkrieg_desc: "Si nos forces n'ont pas participé à la Weltkrieg, nous avons pu assister de loin au carnage causé par les armes et les tactiques modernes, par l'intermédiaire d'observateurs et d'associés au sein de l'armée japonaise. Nous pouvons espérer améliorer considérablement l'efficacité de notre armée au combat si nous prenons à cœur les leçons tirées par les grandes puissances en mettant l'accent sur la nécessité de disposer d'un corps d'ingénieurs et d'artillerie compétents."

 FNG_Study_Japanese_Infantry_Tactics: "Étudier les Tactiques de l'Infanterie Japonaise"
 FNG_Study_Japanese_Infantry_Tactics_desc: "Lors des interventions japonaises très limitées de l'armée impériale japonaise dans nos conflits, ses tactiques se sont révélées extrêmement efficaces. Leur infanterie, en particulier, s'est révélée extrêmement performante dans les opérations d'infiltration et d'assaut, ce qui a permis de remporter de nombreuses victoires. S'inspirer de ces stratégies japonaises peut s'avérer extrêmement utile pour l'efficacité de notre armée au combat."

 FNG_New_Generation_Of_Chinese_Officers: "Une Nouvelle Génération d'Officiers Chinois"
 FNG_New_Generation_Of_Chinese_Officers_desc: "Si nous voulons produire l'une des meilleures forces de combat de Chine, nos officiers doivent être à la hauteur des normes de notre nouvelle armée. Par conséquent, notre nouvelle génération d'officiers chinois doit être disciplinée, bien informée et loyale envers nous si nous voulons produire des officiers compétents qui seront aptes à diriger notre nouvelle armée."

 FNG_Modern_General_Staff: "Un État-major Moderne"
 FNG_Modern_General_Staff_desc: "Le succès de l'armée impériale japonaise est dû en grande partie à son état-major. Par conséquent, pour reproduire leurs succès, nous devons créer un état-major moderne qui nous permette d'élaborer des plans de bataille pour toute confrontation avec nos ennemis bien avant que nous n'en venions aux mains. Cela nous donnerait un avantage sur nos ennemis et s'avérerait extrêmement utile dans nos batailles contre nos adversaires du Sud."

 FNG_Methodical_Approach_To_War: "Une Approche Méthodique de la Guerre"
 FNG_Methodical_Approach_To_War_desc: "Après avoir observé les trois dernières décennies de combats presque incessants, une seule conclusion s'impose. Même en Chine, où des armées fortes de centaines de milliers d'hommes s'affrontent régulièrement, le fanatisme et le nombre ne permettront pas de gagner des batailles. Seule une force forte, d'élite et moderne, soutenue par une stratégie moderne, nous permettra de gagner des batailles. Nous devons donc adopter une approche méthodique de la guerre pour que nos armées puissent en sortir victorieuses."

 FNG_li_yichun:9 "Li Yichun"

 #Army Tree effect tooltips subsection

 FNG_young_officer_tt: "Les effets de cette priorité varieront selon que §YYang Yuting§! ou §YZhang Zuoxiang§! est actuellement notre chef des armées."
 FNG_cavalry_reform_tt: "Si nous avons §YMa Zhanshan§! dans notre haut commandement militaire, les avantages de cette priorité seront accrus."
 FNG_railway_gun_tt: "Nous recevrons un §Ycanon ferroviaire§! une fois que l'esprit national chronométré aura expiré."

#Chinese Equipment Section
 FNG_Rearming_the_Northeast: "Réarmer le Nord-Est"
FNG_Rearming_the_Northeast_desc: "L'arsenal de Shenyang était autrefois la plus grande entreprise militaro-industrielle de Chine, mais la dernière décennie l'a vu éclipsé par la production combinée d'autres arsenaux chinois, comme ceux de Hanyang, Baoding et Jiangnan. Nous devons reprendre notre place au sommet et, ce faisant, réduire notre dépendance à l'égard de l'aide militaire japonaise. Nous pouvons commencer par éradiquer la corruption et augmenter les quotas de production"

FNG_Diversify_Armament_Production: "Diversifier la production d'armement"
 FNG_Diversify_Armament_Production_desc: "L'arsenal de Shenyang a toujours été une opération massive mais totalement centralisée, avec une seule usine et des sous-usines dans la région de Shenyang qui représentent la totalité de la production d'armement du Nord-Est. La taille de l'usine finit par devenir un fardeau. Nous devons envisager de diversifier notre processus de fabrication d'équipements pour inclure des composants construits dans des usines séparées, voire par des entreprises privées"

 FNG_Zaibatsu_Investments: "Investissements des Zaibatsu"
 FNG_Zaibatsu_Investments_desc: "En ouvrant notre industrie de l'armement aux Zaibatsu, nous invitons inévitablement à une influence japonaise accrue en Mandchourie. Cependant, ils peuvent fournir plus d'argent que nous ne pourrions jamais nous permettre de dépenser, et leurs procédés de fabrication sont bien plus sophistiqués que les nôtres."

FNG_Jigyou_Hikaku: "Jigyou Hikaku"
FNG_Jigyou_Hikaku_desc: "Les Japonais ont recommandé à nos entreprises militaro-industrielles d'adopter une stratégie de comparaison des résultats commerciaux, ou "Jigyou Hikaku", dans laquelle des données propriétaires sur la production sont divulguées. Ils vont ensuite classer les performances et envoyer des consultants pour améliorer nos méthodes industrielles. Cela devrait stimuler la production, tout en donnant aux Japonais de nombreuses informations sur notre industrie militaire"

FNG_Expand_the_Shenyang_Arsenal: "Développer l'arsenal de Shenyang"
FNG_Expand_the_Shenyang_Arsenal_desc: "La plus grande entreprise militaro-industrielle de Chine des années 1920, l'énorme arsenal de Shenyang produit une grande variété d'armes légères et d'artillerie modifiées, généralement basées sur des modèles acquis à l'étranger. En développant ses activités et en introduisant des équipements plus récents, nous pouvons augmenter considérablement sa production"

FNG_Develop_the_Dadong_Artillery_Complex: "Développer le complexe d'artillerie de Dadong"
 FNG_Develop_the_Dadong_Artillery_Complex_desc: "[FNG.GetLeader] a toujours eu un enthousiasme pour les gros canons, et l'Arsenal de Mukden a toujours construit son artillerie à la fabrique de mortiers de Shenyang à Dadong ; un district du nord-est de Shenyang. En développant cette opération dans un complexe d'artillerie totalement séparé, nous pouvons maximiser son efficacité"

#Modernising Equipment Section
FNG_The_Kwantung_Protocol: "Le protocole Kwantung"
FNG_The_Kwantung_Protocol_desc: "Au vu de l'amitié croissante entre nos deux nations, l'armée du Kwantung a demandé au ministère de l'Armée du Japon d'accroître sa coopération. Cette coopération doit inclure le transfert d'armes et de technologies, ainsi que la formation. Tout ce que nous avons à faire est d'ajouter notre signature au document préparé, bien que l'acceptation fera le jeu de l'Association Concordia"

#Naval Branch

 FNG_Reorganise_the_Coastal_Defence_Forces: "Réorganiser les forces de défense côtière"
 FNG_Reorganise_the_Coastal_Defence_Forces_desc: "Parce que la marine fengtienne n'a aucun moyen réaliste de s'opposer à la marine plus importante et plus récente mise en place par [QIE.GetNameDef], son principal objectif est la défense côtière. À la lumière des récentes insuffisances troublantes, telles que la vente de l'armement d'un équipage de navire sur le marché noir, une réorganisation et une réforme approfondies sont nécessaires"

FNG_Expand_Yingkou_Naval_Yard: "Agrandir le chantier naval de Yingkou" 
 FNG_Expand_Yingkou_Naval_Yard_desc: "Yingkou est le deuxième port de la région nord-est, après celui du Japon [745.GetCapitalVictoryPointName], et le port d'attache de notre marine. Si nous voulons entamer un projet de reconstruction navale significatif, l'expansion du chantier naval de Yingkou est une première étape essentielle"

 FNG_The_Nine_Points_Strategy: "La Stratégie en Neuf Points"
 FNG_The_Nine_Points_Strategy_desc: "La grave asymétrie de force entre les marines Fengtian et [QIE.GetAdjective] signifie que, en l'absence de soutien japonais, toute notre côte sera menacée d'invasion. Les stratèges japonais ont défini neuf positions où les débarquements navals sont les plus probables, et ont élaboré des plans pour leur défense."

 FNG_Regular_River_Patrols: "Patrouilles Fluviales Régulières"
 FNG_Regular_River_Patrols_desc: "La marine possède un certain nombre de petits patrouilleurs, utilisés occasionnellement pour surveiller les rivières Yalu et Songhua, mais dont la majorité rouille actuellement en entrepôt. Ils pourraient être mieux utilisés pour former nos équipages et maintenir notre sécurité intérieure, si nous pouvons trouver le financement nécessaire."

FNG_Re-Forming_the_Marine_Corps: "Re-former le corps des Marines"
FNG_Re-Forming_the_Marine_Corps_desc: "Un corps de marines a été créé en 1914, appelé le "Republic of China Marine Corps", mais cette tentative n'a pas abouti. Nous allons faire revivre le Corps des Marines de Chine selon des principes modernes, ce qui nous permettra de mieux opérer dans des environnements fluviaux comme le Huang He et le Yangtze. Si nous en avons la possibilité, nous pourrons peut-être même traverser la mer de Bohai et faire nôtre l'ancienne stratégie de Wu Peifu"

FNG_Commission_Japanese_Ships: "Navires japonaise comissionné"
FNG_Commission_Japanese_Ships_desc: "Il ne fait aucun doute que nos propres capacités de construction navale sont dérisoires par rapport à celles de la marine impériale japonaise. Ils ne nous donneront jamais les navires nécessaires pour construire une flotte vraiment moderne, mais ils pourraient nous en vendre suffisamment pour faire la différence face aux autres Chinois, et à toute autre menace future"

#Air Force Branch
 FNG_Request_Air_Shipment: "Demander des cellules d'avions japonais"
FNG_Request_Air_Shipment_desc: "Bien que nous ayons une force aérienne forte par rapport à la plupart des chefs de guerre, notre force aérienne n'est toujours pas à la hauteur des [QIE.GetName] en termes de taille et de modernité, car elle est équipée d'avions allemands modernes. Nous devrons mettre à profit nos relations avec le Japon pour pouvoir avoir une chance contre eux"

FNG_The_China_Flying_Corps: "Restructurer le China Flying Corps"
FNG_The_China_Flying_Corps_desc: "Organisé à l'origine par le fils du Grand Maréchal, Zhang Xueliang, le Corps a bien fonctionné pendant la dernière guerre, ne perdant sa supériorité aérienne qu'à l'arrivée d'avions plus modernes pilotés par les Allemands. Depuis, il s'est développé, mais conserve des avions qui ont des décennies de retard sur les normes occidentales"

FNG_Order_New_Aircraft: "Demande de plans d'avion"
FNG_Order_New_Aircraft_desc: "La conception d'un véritable avion exige des ingénieurs bien formés et extrêmement spécialisés, auxquels nous n'avons malheureusement pas accès. Par conséquent, afin d'améliorer notre force aérienne, nous devons commander davantage au Japon"
 FNG_Reverse_Engineering_Efforts: "Efforts en rétro-ingénierie"

FNG_Reverse_Engineering_Efforts_desc: "Avec certains avions japonais en notre possession, il semble possible que nous puissions les rétroconcevoir pour notre propre usage, bien que le succès de ces efforts ne puisse être garanti."

FNG_Shoutai_Tactics: "Tactique de Shoutai"
 FNG_Shoutai_Tactics_desc: "Les énormes progrès réalisés dans la conception des avions ces dernières années ont produit des avions qui volent de manière totalement différente de leurs prédécesseurs, ce qui nécessite de réévaluer les manœuvres et les tactiques de vol. Les Japonais ont réorganisé leurs escadrons aériens en unités "Shoutai" à trois avions, conçues pour offrir la flexibilité nécessaire aux combats de chiens. Cela pourrait nous donner un avantage important"

FNG_Expand_the_Shenyang_Aerodrome: "Agrandir l'aérodrome de Shenyang"
FNG_Expand_the_Shenyang_Aerodrome_desc: "L'un des premiers centres d'aviation militaire de Chine, l'aérodrome de Shenyang doit être agrandi en fonction de l'augmentation de notre puissance aérienne."

### Bookmark ###
 FNG_KR_gathering_storm_desc:9 "La Conférence de Shanghai de 1928 a laissé le Fengtian comme seul héritier de l'ancienne République de Beiyang. Comme auparavant, la démocratie n'est maintenue que sous forme d'un mince vernis, et le pouvoir réel est divisé entre une grande variété d'autocrates sans scrupules.\n\nZhang Zuolin, dont les ambitions sont limitées par les dures réalités de la puissance des Qing et du pouvoir japonais, a été contraint de marcher sur une corde raide politique au-dessus des machinations de son propre gouvernement divisé. Les perspectives sont sombres, mais certains gardent espoir. Le Drapeau à Cinq Couleurs pourrait à nouveau flotter au-dessus de Beijing et de toute la Chine..."

### Intro Screen ###
 FNG_country_intro_background:9 "GFX_FNG_intro"
 FNG_country_intro_header:0 "Le Bastion au Nord"
 FNG_country_intro_content:0 "À l'aube de l'année 1936, le Fengtian se dresse dans le Nord-Est comme le dernier bastion du rêve républicain de la Chine. Cependant, comme c'est souvent le cas en Chine, les abstractions de ce rêve cachent des vérités complexes et souvent gênantes. Le Gouvernement de Fengtian de la République de Chine, qui conteste les revendications de légitimité de [QIE.GetNameDef], ne maintient la démocratie que comme un mince vernis, recouvrant ce qui a toujours été, et sera peut-être toujours, un État autoritaire.\n\nL'Assemblée de Shenyang est largement considérée comme corrompue, le pouvoir étant divisé entre des généraux autocrates, des barons du chemin de fer sans scrupules et des idéologues pan-asiatiques aux motivations douteuses. Au milieu de tout cela se trouve le Grand Maréchal Zhang Zuolin, dont les ambitions sont grandes, mais limitées par les dures réalités de la force [QIE.GetAdjective] et de la puissance japonaise ; pour l'instant, il est forcé de marcher sur une corde raide politique entre les deux, et au-dessus des machinations de son propre gouvernement divisé. Le statu quo ne peut durer éternellement, et si le bon moment pour frapper au sud n'est pas choisi rapidement, il pourrait ne jamais arriver.\n\nLe coût faramineux des guerres avec le Sud et la rupture des liens économiques ont ébranlé le Fengtian, et si les années passées ont été consacrées à la reconstruction, il reste encore beaucoup à faire. De même, l'armée a souffert de la négligence et doit être réorganisée. Les Japonais, dont l'influence s'accroît de jour en jour, représentent à la fois une menace et une opportunité. Les eaux sont traîtresses et il faudra un grand timonier pour diriger le navire de l'État non seulement vers la survie, mais aussi vers la reconquête de toute la Chine."

 FNG_country_intro_header_1:0 "Briefing sur les Mécanique Spéciales"
 FNG_country_intro_content_1:9 "Le Gouvernement de Fengtian est instable, soumis à des pressions extérieures et intérieures, et n'est finalement qu'une fusion d'éléments qui seraient contradictoires s'ils ne partageaient pas les mêmes objectifs. Les partis, plus exactement les factions, exercent leur emprise en dominant les institutions du pays plutôt qu'en faisant appel aux masses. En tant que telle, la "popularité" des partis doit être considérée comme représentant leur degré de contrôle sur le gouvernement du pays et les autres structures de pouvoir, ce contrôle étant déterminé non pas par les politiques populaires des ministres, mais par des choix, des orientations et des événements qui augmentent ou diminuent leur pouvoir.\n\nPar conséquent, votre objectif devrait être d'équilibrer les différentes factions, chacune d'entre elles ayant le potentiel d'abuser de son pouvoir si on lui en donne trop, bien que chacune le fasse différemment. Chaque conseiller politique appartient à l'une des quatre factions. Chaque conseiller engagé, en plus de ses caractéristiques, améliorera l'esprit national de la Gouvernance Divisée tout en renforçant l'influence de sa faction respective. Il convient donc de choisir judicieusement ses conseillers afin d'éviter les conséquences négatives d'un déséquilibre des forces en présence.\n\nUn autre point crucial est le rôle de l'Association Concordia, également expliqué dans le briefing politique, dont la force peut être considérée comme un indicateur approximatif de l'influence japonaise sur le pays. Au fur et à mesure que cette influence s'accroît, les primes à la production augmentent, mais au détriment du pouvoir politique et de l'autonomie. L'augmentation de cette influence est inévitable au fil du temps et doit être considérée avec prudence."

 FNG_country_intro_header_2:0 "Briefing sur les Japonais"
 FNG_country_intro_content_2:0 "Les Japonais exercent leur pouvoir au Fengtian par le biais d'une série de traités leur accordant non seulement l'extraterritorialité, mais aussi le droit de vivre et de travailler au Fengtian plus ou moins comme s'ils en étaient les citoyens. Bien que le Grand Maréchal et d'autres utilisent une grande variété de moyens pour ralentir et gêner les Japonais, leur présence est nécessaire et la croissance de leur influence est inévitable. La principale institution responsable de cette croissance est la Compagnie ferroviaire de Mandchourie du Sud, plus communément appelée "Mantetsu", dont les bénéfices ont représenté ces dernières années près d'un quart de l'ensemble du budget national du Japon.\n\nEn même temps, les Japonais ont besoin du Fengtian et de ce qu'il représente. Sa coopération et la perspective d'une victoire dans le Sud permettraient au Japon d'économiser beaucoup de temps et d'argent. Il en résulte un équilibre précaire, les Japonais étant toujours à la recherche de plus de profits et de pouvoir, mais conscients qu'en insistant trop, ils placeront Zhang Zuolin dans une position politiquement intenable et réduiront ainsi à néant leurs efforts prudents.\n\nJusqu'à présent, Zhang a poursuivi une politique hétéroclite : promotion de la fraternité pan-asiatique avec le Japon, remplacée par intermittence par le rejet des initiatives japonaises qui vont trop loin et par des efforts privés constants pour réduire l'influence japonaise. C'est à vous de décider de la marche à suivre, mais la prudence est de mise."

 FNG_country_intro_header_3:0 "Briefing Politique"
 FNG_country_intro_content_3:9 "Le Fengtian a quatre factions politiques principales :\n\n1. La Ligue pour la Reconquête\n\nAssociation informelle de généraux, de gouverneurs, de bureaucrates et de politiciens déchus sans affiliation idéologique forte, dont la plupart se retrouvent au Fengtian parce qu'il n'y a pas d'autres endroits où ils pourraient détenir un semblant de pouvoir. Facilement soudoyés et tentés, ils servent souvent à promouvoir les intérêts de quiconque est prêt à payer, et par conséquent la "ligue" est très divisée malgré le contrôle d'une grande partie de l'Assemblée, manquant de la volonté politique d'agir de manière décisive.\n\n2. La Clique de Zhang\n\nComposée de loyalistes et de généraux, la Clique de Zhang n'a pas d'idéologie particulière, si ce n'est celle de promouvoir les pouvoirs politiques du Grand Maréchal. Tout en se réclamant de la démocratie, les partisans de Zhang ne sont pas attachés aux idéaux républicains et ne les promeuvent que pour leur utilité.\n\n3. La Clique des Communications\n\nSeule faction politiquement cohérente issue de l'ancien gouvernement de Beiyang, la Clique des Communications est un groupe de barons des chemins de fer et des télégraphes, essentiellement intéressés, mais qui s'opposent à la Mantetsu et à l'Association Concordia au sujet de l'infrastructure du pays.\n\n4. L'Association Concordia\n\nGroupement de politiciens et de lobbyistes ayant tous les attributs d'un parti, l'Association Concordia représente les intérêts de la Mantetsu, et parfois d'autres Zaibatsu japonaises, au sein de l'Assemblée. Leurs positions idéologiques varient, certains utilisant les Japonais pour contrer le pouvoir de Zhang à leur propre avantage, tandis que d'autres souscrivent aux principes pan-asiatiques."

 FNG_guide:9 "§MZhang Tente de Négocier / Le Compromis Fédéraliste§! ($authoritarian_democrat_coloured$)\n£white_dot Capturez et tenez Beijing lors de la guerre Zhili-Fengtian.\n£white_dot Une chaîne d'événements démarrera bientôt, dans laquelle vous pourrez choisir d'inviter les seigneurs de guerre non alignés sur le Kuomintang.\n£white_dot Si, à la fin de la conférence, vous avez au moins trois soutiens, les négociations seront couronnées de succès et vous mettrez sous tutelle toutes les provinces qui vous ont soutenu.\n£white_dot Vous pouvez obtenir le soutien de Song Qingling si le Kuomintang de Gauche a été vaincu lors d'une guerre, si vous acceptez ses demandes après l'avoir invitée et si vous ne reculez pas lorsque le Japon vous menace. Cela ne comptera pas comme l'un des trois soutiens requis.\n£white_dot Vous pouvez obtenir le soutien des Fédéralistes si Chen Jiongming est au pouvoir au Liangguang ou au Sichuan, si la conférence de Shenyang s'est tenue avec succès avant la guerre, si vous acceptez toutes les demandes des Fédéralistes et si vous ne reculez pas devant les menaces du Japon.\n\n§MMaîtres de Notre Propre Destin - La Conférence Échoue§! ($authoritarian_democrat_coloured$)\n£white_dot Capturez Beijing lors de la guerre Zhili-Fengtian.\n£white_dot Choisissez d'unifier la Chine par l'épée, ou bien faites échouer la Conférence d'Unification en ayant moins de 3 partisans à la fin.\n£white_dot Après la Question de la Présidence, faites en sorte que Zhang Zuolin survive à la tentative d'assassinat, ou bien faites en sorte qu'il meure et que Zhang Xueliang garde le contrôle.\n£white_dot Si le Japon n'a pas soutenu la tentative d'assassinat, vous pourrez rejoindre sa faction par le biais du Traité d'Amitié et de Coopération. Dans le cas contraire, il vous déclarera la guerre.\n\n§MLe Mal Nécessaire§! ($paternal_autocrat_coloured$)\n£white_dot Capturez Beijing lors de la guerre Zhili-Fengtian.\n£white_dot Choisissez d'unifier la Chine par l'épée, ou bien faites échouer la Conférence d'Unification en ayant moins de 3 partisans à la fin.\n£white_dot Après la Question de la Présidence, faites assassiner Zhang Zuolin.\n£white_dot Dans l'évènement suivant, mettez Yang Yuting au pouvoir.\n£white_dot §RNOTE : Vous deviendrez un sujet du Japon.§!"

### New Fengtian Events ###
 fengtian_events.1.t:0 "Des Rumeurs Incitent à la Révolte Régionaliste"
 fengtian_events.1.d:0 "Bien qu'aucun plan n'ait été rendu public et qu'il n'existe même pas sous une forme définitive, des rumeurs ont déjà commencé à se répandre selon lesquelles l'Armée du Fengtian se prépare à marcher vers le sud et à conquérir Beijing au cours du mois prochain. Les nouvelles éparses en provenance du sud ont inspiré un puissant mélange d'excitation et d'inquiétude, et des affrontements ont déjà éclaté dans les salons de thé, les bars et d'autres lieux publics entre les nationalistes ardents et les membres régionalistes du "parti Dongbei".\n\nLe "Parti Dongbei" n'est pas un parti politique à proprement parler, mais plutôt un surnom donné par ses détracteurs à tous ceux qui doutent de la mission de Zhang Zuolin de réunifier le pays. Un nombre important de fonctionnaires locaux et de bureaucrates, y compris des enseignants, partagent ce scepticisme et ont commencé à organiser des manifestations pour critiquer ce qu'ils considèrent comme une guerre coûteuse et inutile.\n\nNaturellement, le gouvernement ne réfutera pas ces rumeurs, car cela pourrait permettre à Beijing d'intervenir dans la crise de la Ligue."
 fengtian_events.1.a:0 "Les rumeurs peuvent être dangereuses..."

 fengtian_events.3.t:0 "Les Régionalistes Passent à l'Action"
 fengtian_events.3.d1:9 "Aux cris de "Donbgei weile Dongbeiren" ou "Le Nord-Est au Peuple du Nord-Est", des manifestants se sont rassemblés près du palais du Grand Maréchal, sur la place Sophia de Harbin et devant l'université de médecine de Jilin pour exiger la fin des préparatifs de guerre. Leur nombre n'est pas suffisant pour poser de sérieux problèmes et la police a déjà été envoyée pour maintenir l'ordre, mais ce n'est qu'une partie d'une campagne en cours qui menace de saper la confiance de l'opinion publique dans le régime. Si l'ensemble du Nord-Est ne peut être uni derrière le rêve du Grand Maréchal de réunifier toute la Chine, comment ce rêve pourra-t-il jamais être réalisé ?"
 fengtian_events.3.d2:0 "Les manifestants se sont à nouveau rassemblés dans plusieurs endroits bien en vue des villes du Nord-Est. Leur nombre n'était pas assez important pour poser de sérieux problèmes, mais cela n'a pas empêché la police de sévir, de patauger dans la masse avec des matraques et des crosses de fusils, et de disperser les manifestants en fuite dans les rues secondaires bondées. Furieux de cette violence, certains membres du "Parti Dongbei" ont déjà juré de revenir en plus grand nombre, mais on espère que cette réponse rapide et décisive dissuadera tous les membres du mouvement, sauf les plus durs, ce qui les rendra d'autant plus faciles à rassembler et à réduire au silence.\n\nPlus inquiétant encore, les membres des associations professionnelles locales, des chambres de commerce et des assemblées municipales parlent d'un boycott fiscal. Contrairement à certains des jeunes étudiants, ces hommes plus âgés se souviennent des temps difficiles de la fin de la dernière décennie, lorsque les dépenses de guerre ont dépassé l'économie du Nord-Est et l'ont envoyée en chute libre."
 fengtian_events.3.d3:0 "Malgré les efforts de la police, les protestations régionalistes se sont poursuivies sporadiquement dans le Nord-Est, et ont été renforcées par le soutien des chambres de commerce locales, des bureaux de change et d'autres institutions commerciales préoccupées par les coûts économiques d'une guerre dans le Sud. Bien que cela semble être une attitude actuelle, on ne sait pas si ces groupes saperont l'effort de guerre lorsque le moment décisif arrivera, et bien que les protestations publiques n'aient pas encore tourné à la violence, ce n'est peut-être qu'une question de temps. Le plus tôt on s'attaquera à ce problème, le mieux ce sera."
 fengtian_events.3.d4:0 "Les nouvelles de la poursuite des conflits au sud ont donné un nouvel élan au mouvement régionaliste. Les tentatives de répression ont été continuellement entravées par le refus de certains bureaucrates, chefs de police et autres fonctionnaires sympathiques de s'acquitter pleinement de leurs fonctions. Il ne fait aucun doute qu'un effort complet devra être fait pour éradiquer ces éléments frustrants et rétablir l'ordre. Au fur et à mesure que le mécontentement du public se poursuit, la légitimité et la force de notre gouvernement sont progressivement sapées."
 fengtian_events.3.a:0 "C'est regrettable."

 fengtian_events.4.t:0 "Les agents provocateurs en action"
 fengtian_events.4.d:0 "Comme prévu, nos agents bien placés ont réussi à pousser certains membres du mouvement régionaliste vers la violence. Des manifestations de plus en plus violentes ont déjà causé des dommages aux biens publics, et les réactions ont été négatives. Ce n'est peut-être qu'une question de temps avant que nous ayons la justification dont nous avons besoin."
 fengtian_events.4.a:0 "Excellent"

 fengtian_events.5.t:0 "Les Émeutes de Harbin"
 fengtian_events.5.d:0 "Une manifestation a rapidement dégénéré en une émeute générale la nuit dernière, alors que les manifestants ont affronté la police dans le centre-ville de Harbin. Quinze morts ont été enregistrés, avec un nombre inconnu de blessés des deux côtés, le nombre s'étendant probablement à des centaines. La Gare centrale de Harbin, dont les vitres avant ont été brisées et le toit en flammes, est particulièrement préoccupante. Les dommages causés à la gare et à plusieurs pièces de matériel roulant ont retardé les déplacements sur les voies de raccordement, et les bureaucrates de la Mantetsu ont déjà fait part de leur indignation.\n\nLe nettoyage de ce désordre peut prendre un certain temps, mais au moins nous avons maintenant une justification claire pour agir contre le mouvement régionaliste."
 fengtian_events.5.a:0 "Bon... et mauvais."

 fengtian_events.6.t:0 "Les Arrestations Massives Commencent"
 fengtian_events.6.d:0 "Avec la justification appropriée maintenant en place, nos policiers consciencieux, avec le soutien de la milice locale et de l'Armée du Fengtian, ont commencé à rassembler des manifestants présumés. La majorité d'entre eux seront finalement renvoyés chez eux, mais pas nécessairement en un seul morceau. L'espoir principal est que leur emprisonnement servira de message aux autres manifestants, et à tous les sympathisants, que le gouvernement ne tolérera plus leur subversion."
 fengtian_events.6.a:0 "Bon débarras."

 fengtian_events.7.t:0 "Une Offre de la Kempeitai"
 fengtian_events.7.d:0 "La Kempeitai, la police extrajudiciaire de l'Armée japonaise, a pris note de notre problème régionaliste et propose une solution partielle. Grâce à un large réseau d'informateurs, ils prétendent disposer d'informations sur un certain nombre de chiffres qui sous-tendent le mouvement régionaliste - informations qu'ils ont volontairement fournies. En réponse, nous devons fournir des renseignements sur plusieurs agitateurs et insurgés anti-japonais qui leur ont jusqu'à présent échappé, notamment en raison de notre propre ingérence. Jusqu'à présent, il nous a été commode de rester en contact avec ces nationalistes, dans l'attente d'affaires où nous devons repousser l'influence japonaise.\n\nS'agit-il d'une de ces affaires ? Ou devrions-nous accepter le marché et offrir ces personnes sur un plateau d'argent ?"
 fengtian_events.7.a:9 "Take the deal."
 fengtian_events.7.b:0 "Non, merci."

 fengtian_events.8.t:0 "Mouvement Régionaliste Réprimé"
 fengtian_events.8.d:0 "Le "Parti Dongbei" et le mouvement régionaliste en général ont enfin été supprimés. Ce n'est pas la fin du sentiment régionaliste dans le Nord-Est, cela peut durer des décennies, mais pour l'instant, il a cessé d'être pris en considération alors que nous tournons notre attention vers le Sud."
 fengtian_events.8.a:0 "Progrès."

#The Fate of Mantetsu Schooling
 fengtian_events.9.t:0 "Reprendre le flambeau de l'éducation"
 fengtian_events.9.d:0 "Notre élimination ciblée des enseignants et autres intellectuels du "Parti Dongbei" régionaliste a conduit, comme on pouvait s'y attendre, à un chaos éducatif et à des interruptions majeures de la recherche, mais le personnel du consulat japonais a proposé une solution possible. La Mantetsu a longtemps maintenu une série d'écoles privées destinées à l'origine aux fils et aux filles des employés, ainsi qu'aux immigrants japonais, qui se targuent de fournir une éducation comparable, voire supérieure, à celle offerte dans les îles d'origine. À notre demande, le gouvernement japonais pourrait faire pression sur la Mantetsu pour qu'il ouvre ces écoles au public et fournisse du personnel pour combler les pénuries temporaires.\n\nUne fois que nous aurons ouvert la porte à ce genre d'activité, il sera très difficile de la fermer, et ces écoles seront presque certainement utilisées pour diffuser la culture et les normes japonaises. Nous devrions y réfléchir attentivement."
 fengtian_events.9.a:0 "Décliner l'offre"
 fengtian_events.9.b:0 "Accepter l'offre"

 fengtian_events.10.t:0 "Le Scandale du Kimono"
 fengtian_events.10.d:0 "Scandale ! La plus jeune fille du Grand Maréchal a été photographiée portant un kimono japonais lors d'une séance de photos à la 'Hokutou Kokuritsudaigaku', ou 'Académie Nationale du Nord-Est', dirigée par la Mantestsu. Malgré le risque d'arrestation, la nouvelle de la photo s'est déjà largement répandue, ainsi que quelques copies de l'image elle-même, bien que les agences de presse locales et nationales sachent mieux que quiconque qu'il ne faut pas imprimer cette diffamation. Certains agents des services de renseignements militaires spéculent que l'image a été prise et diffusée intentionnellement par les Japonais pour punir le gouvernement de ses récentes actions, mais aucune preuve n'est apparue à l'appui de cette hypothèse.\n\nIl ne fait cependant aucun doute que nos ennemis utiliseront cette occasion pour diffuser leur propagande infâme."
 fengtian_events.10.a:0 "Quel embarras !"
 fengtian_events.10.b:0 "Fermez les écoles de la Mantetsu !"

 fengtian_events.11.t:0 "Des Élèves Rejoignent la Ligue de la Jeunesse"
 fengtian_events.11.d:0 "Dans un incident embarrassant et profondément préjudiciable, une bande d'écoliers chinois de Changchun a récemment annoncé son intention de rejoindre la Ligue de la Jeunesse du Fengtian, qui promeut activement les intérêts japonais dans notre pays. Il est évident que leurs jeunes esprits sont facilement impressionnables, mais leur parade dans les rues de leur ville natale, en agitant des drapeaux japonais, en a dégoûté plus d'un et a suscité une inimitié totale envers le gouvernement. Les parents pleurent, se demandant comment leurs enfants ont pu être aussi pervertis, et exigent une alternative à ces dangereuses écoles gérées par les Japonais."
 fengtian_events.11.a:0 "C'est un outrage !"
 fengtian_events.11.b:0 "Fermez les écoles !"

 fengtian_events.12.t:0 "Des Uniformes Chinois pour les Élèves Chinois"
 fengtian_events.12.d:0 "Après les effets démoralisants de notre dure mais nécessaire répression contre les enseignants du "Parti Dongbei", notre Ministère de l'Éducation a proposé un nouvel uniforme scolaire national. Bien que cela puisse sembler être un petit changement, les uniformes sont un symbole de l'indépendance chinoise et de l'identité nationale qui s'étend au-delà de toute région particulière. Un nouvel avenir brillant attend certainement nos élèves dans le cadre d'une Chine unie !"
 fengtian_events.12.a:0 "Un motif de fierté !"

#NTC Infrastructure and Railway Construction
 fengtian_events.13.t:0 "Développement des infrastructures dans le Liaoning"
 fengtian_events.13.d:0 "Les infrastructures du nord-est de la Chine sont souvent considérées comme supérieures à celles du reste du pays, mais même ainsi, elles répondent rarement aux normes occidentales. Malgré toute leur modernité, les chemins de fer de Mantetsu ne parviennent pas à couvrir entièrement une région de la taille de la France et de l'Allemagne réunies. Des lignes ferroviaires provinciales plus petites, ainsi qu'un réseau d'autoroutes qui s'entrecroisent, ont été construites au cours des dernières décennies pour tenter de résoudre ce problème, mais elles sont rares et éloignées les unes des autres, sans compter qu'elles sont souvent mal entretenues. Si nous voulons stimuler le développement économique et mieux soutenir nos armées sur le terrain, nous devons développer davantage ces réseaux et assurer leur entretien. Liaoning, le cœur de nos opérations, est un bon point de départ, et un ensemble de petites entreprises chinoises sont déjà impatientes de commencer à travailler.\n\nCes entreprises, en l'absence de Mantetsu et d'ingénieurs japonais, feront beaucoup pour démontrer la force et l'indépendance de la Chine."
 fengtian_events.13.d_jap:0 "Les infrastructures du nord-est de la Chine sont souvent considérées comme supérieures à celles du reste du pays, mais même ainsi, elles répondent rarement aux normes occidentales. Malgré toute leur modernité, les chemins de fer de Mantetsu ne parviennent pas à couvrir entièrement une région de la taille de la France et de l'Allemagne réunies. Des lignes ferroviaires provinciales plus petites, ainsi qu'un réseau d'autoroutes qui s'entrecroisent, ont été construites au cours des dernières décennies pour tenter de résoudre ce problème, mais elles sont rares et éloignées les unes des autres, sans compter qu'elles sont souvent mal entretenues. Si nous voulons stimuler le développement économique et mieux soutenir nos armées sur le terrain, nous devons développer davantage ces réseaux et assurer leur entretien. Liaoning, le cœur de nos opérations, est un bon endroit pour commencer, et déjà Mantetsu et un ensemble de petites sociétés chinoises se disputent le contrat ouvert.\n\nLes Japonais affirment, peut-être à juste titre, qu'ils pourraient effectuer le travail en deux fois moins de temps grâce à leurs ressources et à leur expertise, mais le choix d'une société chinoise serait une grande preuve de la force et de l'indépendance de la Chine."
 fengtian_events.13.a:0 "Choisissez une compagnie chinoise."
 fengtian_events.13.b:0 "Choisissez la Mantetsu."

 fengtian_events.14.t:0 "Achèvement du développement des infrastructures dans le Liaoning"
 fengtian_events.14.d:0 "Après des mois de construction et divers retards malheureux, les aménagements d'infrastructure prévus dans le Liaoning sont enfin terminés. Après avoir examiné les plans et les ressources disponibles, la CNT mettra sans doute un autre contrat à disposition prochainement."
 fengtian_events.14.a:0 "Excellentes nouvelles !"

 fengtian_events.15.t:0 "Développement des infrastructures à Liaobei et Jilin"
 fengtian_events.15.d:0 "Contrairement à ce qui se passe dans le Liaoning, les infrastructures locales existantes dans le Liaobei et le Jilin sont plutôt rares, en particulier dans les contreforts des chaînes de montagnes du Grand Khingan et de Changbai. La CTN a élaboré un plan élaboré d'inspiration japonaise visant à relier les centres de Jilin City et de Changchun à des communautés autrement isolées, les routes s'étendant vers l'extérieur presque comme les rayons d'une roue. Le plan est si vaste qu'il est impossible de le réaliser dans un délai raisonnable. Nous n'en réaliserons donc que les premières étapes pour l'instant."
 fengtian_events.15.d_jap:0 "Contrairement à ce qui se passe dans le Liaoning, les infrastructures locales existantes dans le Liaobei et le Jilin sont plutôt rares, en particulier dans les contreforts des chaînes de montagnes du Grand Khingan et de Changbai. La CTN a élaboré un plan élaboré d'inspiration japonaise visant à relier les centres de Jilin City et de Changchun à des communautés autrement isolées, les routes s'étendant vers l'extérieur presque comme les rayons d'une roue. Le plan est si vaste qu'il est en grande partie impossible à réaliser dans un délai raisonnable. Certains ont suggéré qu'il s'agit d'un plan astucieux des Japonais pour susciter une plus grande confiance, car Mantetsu pourrait probablement mener à bien un projet aussi tentaculaire là où nos propres entreprises chinoises n'y parviendraient pas. Néanmoins, nous avons décidé de diviser le travail en plusieurs étapes, en ne prévoyant que le développement initial pour le moment.\n\nComme par le passé, Mantetsu propose de réaliser les travaux de construction dans les meilleurs délais, mais les entreprises chinoises se tiennent prêtes à effectuer la même tâche."
 fengtian_events.15.a:0 "Choisissez une compagnie chinoise."
 fengtian_events.15.b:0 "Choisissez la Mantetsu."

 fengtian_events.16.t:0 "Achèvement du développement des infrastructures à Liaobei et Jilin"
 fengtian_events.16.d:0 "Notre plan de développement des infrastructures pour Liaobei et Jilin est terminé, du moins dans la mesure où il doit l'être pour nos objectifs actuels. Vraiment, le Nord-Est s'achemine vers un avenir plus radieux."
 fengtian_events.16.a:0 "Les loyalistes auront tout notre soutien !"

 fengtian_events.17.t:0 "Développement des infrastructures à Nenjiang et Songjiang"
 fengtian_events.17.d:9 "While far more tame than the wilds of Heilongjiang or the Hailar Steppe, Nenjiang and Songjiang represent some of the least developed areas in Manchuria. The majority of our work there will mean transforming ancient footpaths, winding across hills and between mountains, into modern narrow-gauge railways or sturdy motorways. By necessity, most of our work will link up to the 'Chinese Eastern Railway', originally built by the Russians as part of the Trans-Siberian railway, but now heavily influenced by the Japanese."
 fengtian_events.17.d_jap:9 "While far more tame than the wilds of Heilongjiang or the Hailar Steppe, Nenjiang and Songjiang represent some of the least developed areas in Manchuria. The majority of our work there will mean transforming ancient footpaths, winding across hills and between mountains, into modern narrow-gauge railways or sturdy motorways. By necessity, most of our work will link up to the 'Chinese Eastern Railway', originally built by the Russians as part of the Trans-Siberian railway, but now heavily influenced by the Japanese.\n\nUnsurprisingly, Mantetsu offers to perform the construction work, though there are perfectly viable Chinese companies available too."
 fengtian_events.17.a:0 "Choisissez une compagnie chinoise."
 fengtian_events.17.b:0 "Choisissez la Mantetsu."

 fengtian_events.18.t:0 "Achèvement du développement des infrastructures à Nenjiang et Songjiang"
 fengtian_events.18.d:0 "Malgré les défis auxquels nos travailleurs ont été confrontés, les travaux sont terminés sur les infrastructures nouvellement développées à Nenjiang et Songjiang. Bien que le développement plus au nord ait été envisagé, la CNT estime que cela dépasse la portée de son mandat actuel, du moins pour l'instant."
 fengtian_events.18.a:0 "Wansui !"

 fengtian_events.19.t:0 "Grève des ouvriers de la construction ferroviaire !"
 fengtian_events.19.d:0 "Les travailleurs chinois, se plaignant de salaires insuffisants et de conditions de travail difficiles, ont refusé de reprendre le travail dans le cadre d'une grève soigneusement coordonnée. Malgré la présence des syndicats des chemins de fer dans le Nord-Est, leur coordination dans ce cas suggère l'implication de la Clique des communications, peut-être dans le cadre d'une tentative de démontrer leur influence ou de riposter à une apparence de légèreté.\nBien que cette tournure des événements les affecte également, les Japonais sont heureux de nous voir nous chamailler entre nous. La grève prendra fin, mais pas sans causer des retards importants"
 fengtian_events.19.a:0 "C'est regrettable."

 fengtian_events.20.t:0 "Les retards affectent la construction d'infrastructures"
 fengtian_events.20.d:0 "La nature de la situation était assez claire dès l'apparition des premiers signes ; des cargaisons manquaient de manière inexplicable, les rails étaient posés juste assez à un angle incorrect pour nécessiter une reconstruction complète, et des inspections soudaines de la main-d'œuvre par des agents japonais censés rechercher des "criminels dangereux" ; inspections qui ont inévitablement nécessité la suspension des travaux.\n\nCes mêmes tactiques ont été employées par les Japonais dans les années 1920 contre les projets ferroviaires de la Clique Fengtian, en essayant de ralentir et de discréditer la construction chinoise afin de limiter la concurrence à Mantetsu, et maintenant ils semblent retarder nos efforts une fois de plus. Malheureusement, nous ne pouvons pas faire grand-chose"
 fengtian_events.20.a:0 "Frustrant"

 fengtian_events.21.t:0 "Des retards affectent la construction des infrastructures de Mantetsu"
 fengtian_events.21.d:0 "Malgré les excellents ingénieurs et équipements de Mantetsu, le projet de construction ferroviaire actuel a connu des retards répétés, car des ouvriers ont disparu sans raison, des matériaux ont disparu dans la nuit et des bandits ont fait des raids dans les camps le long des rails, pour disparaître avant l'arrivée des troupes japonaises. La police locale et nos services de renseignements ne sont pas disposés à faire grand-chose pour enquêter ou résoudre ces incidents répétés, préférant regarder les Japonais se tortiller. Le fait que Mantetsu ait reçu le contrat de construction du chemin de fer est bien connu du public, et certains citoyens patriotes semblent avoir pris les choses en main"
 fengtian_events.21.a:0 "Quel dommage"

#Imperial Fury/Japanese Aid Cut
 fengtian_events.22.t:0 "Fureur impériale"
 fengtian_events.22.d:0 "Furieux, le gouvernement japonais a publié aujourd'hui un communiqué déclarant la fin de divers programmes d'aide aux Fengtiens, notamment dans des secteurs tels que la recherche, le développement industriel, le développement agricole et l'armement militaire. L'aide devrait revenir dans un certain temps, car les Japonais ne peuvent pas se permettre de nous laisser devenir trop faibles, mais d'ici là, de nombreuses fonctions de notre État sont paralysées"
 fengtian_events.22.d_influence_low:0 "Préoccupé par la diminution du pouvoir de son représentant politique à l'Assemblée, le gouvernement japonais a publié aujourd'hui une déclaration mettant fin à divers programmes d'aide aux Fengtiens, notamment dans des secteurs tels que la recherche, le développement industriel, le développement agricole et l'armement militaire. L'aide devrait revenir dans un certain temps, car les Japonais ne peuvent pas se permettre de nous laisser devenir trop faibles, mais d'ici là, de nombreuses fonctions de notre État sont paralysées"
 fengtian_events.22.d_fengtian_refuses_food:0 "Encensé par ce qu'il considère comme de l'impertinence, le gouvernement japonais a publié aujourd'hui une déclaration mettant fin à divers programmes d'aide aux Fengtiens, notamment dans des secteurs tels que la recherche, le développement industriel, le développement agricole et l'armement militaire. L'aide devrait revenir dans un certain temps, car les Japonais ne peuvent pas se permettre de nous laisser devenir trop faibles, mais d'ici là, de nombreuses fonctions de notre État sont paralysées"
 fengtian_events.22.d_fengtian_blames_japan:0 "Inconforté par notre "grave insolence", le gouvernement japonais a publié aujourd'hui une déclaration mettant fin à divers programmes d'aide aux Fengtiens, notamment dans des secteurs tels que la recherche, le développement industriel, le développement agricole et l'armement militaire. L'aide devrait revenir dans un certain temps, car les Japonais ne peuvent pas se permettre de nous laisser devenir trop faibles, mais d'ici là, de nombreuses fonctions de notre État sont paralysées"
 fengtian_events.22.a:0 "Une dure leçon."

 fengtian_events.23.t:0 "L'aide japonaise revient"
 fengtian_events.23.d:0 "Sentant apparemment que leur leçon d'obéissance est claire et suffisamment punissante, les Japonais ont repris leur aide. Nous devrions faire attention à ne pas les provoquer à l'avenir, et nous assurer de ne pas pousser l'Association Concordia trop loin de l'Assemblée avant que nous soyons prêts"
 fengtian_events.23.a:0 "Enfin !"

 fengtian_events.24.t:9 "Feng Yong Criticises Japan"
 fengtian_events.24.d:9 "Citing the recent expansion of the Japanese military garrison in Shenyang, Feng Yong launched a scathing criticism of Japan and its foreign policy from the Assembly floor. Though other politicians have been known to disparage the Japanese in the past, the premier post within Marshal Zhang's cirle gives Feng's words a different kind of significance, and elevates them above the confines of the Assembly.\n\nWasting no time, the Japanese Consul-General has already demanded that we remove Feng Yong from office."
 fengtian_events.24.a:0 "Oh là là."
 fengtian_events.24.b:0 "Le Japon est notre allié fraternel..."

 fengtian_events.25.t:0 "Mantetsu proteste contre la construction d'un chemin de fer"
 fengtian_events.25.d:0 "Le président de Mantetsu, Matsuoka Yōsuke, a informé le gouvernement de sa découverte de notre construction ferroviaire qui a récemment repris. Frustré par nos tentatives de contourner la mainmise de sa société sur la logistique, Matsuoka a arbitrairement augmenté les prix de l'acier de haute qualité importé dont nous avons besoin pour achever le projet. Les aciéries japonaises ne se sont pas montrées plus coopératives, ayant probablement déjà reçu des instructions du gouvernement japonais. Bien que nous puissions nous procurer le matériel ailleurs, les coûts rendraient l'ensemble du projet irréalisable.\n\nAccepter l'augmentation des prix aurait un coût politique important et réduirait le nombre de travailleurs que nous pouvons embaucher, mais il pourrait y avoir une autre solution. En prétendant mettre fin au projet, nous pourrions continuer à accéder à l'acier à des prix normaux, tout en poursuivant secrètement la construction. En faisant tourner en rond les employés de Mantetsu avec de la paperasserie, de l'obstructionnisme bureaucratique et de la fausse paperasserie, nous pourrions probablement terminer la construction avant que quiconque ne s'en rende compte. Nous l'avons déjà fait. Malheureusement, à cause du caractère secret du projet, ça prendra plus de temps."
 fengtian_events.25.a:0 "Les prix sont les prix"
 fengtian_events.25.b:0 "Ils ne s'en rendront compte que lorsqu'il sera trop tard."

 fengtian_events.26.t:0 "L'armée du Kwantung détruit notre nouveau chemin de fer."
 fengtian_events.26.d:0 "Ayant apparemment découvert notre supercherie, des soldats de la "Garde Ferroviaire" de l'armée du Kwantung ont pris d'assaut notre projet de construction ferroviaire en cours, détruisant sauvagement les rails et laissant des dizaines d'ouvriers morts, fusillés pour une supposée "ingérence hostile". Bien que les Japonais n'aient pas pu tout détruire, de grandes sections de rails ont même été fondues et tordues en "traverses de chemin de fer". Pour ajouter aux défis de la reprise du projet, les prix de l'acier japonais ont été augmentés de façon vertigineuse, probablement à la demande de Mantetsu. Bien que les Japonais soient incapables d'arrêter complètement notre travail, nous devons maintenant recommencer presque à la case départ."
 fengtian_events.26.a:0 "Ces insupportables Japonais !"

 fengtian_events.27.t:0 "[FNG.GetLeader] construit des chemins de fer parallèles !"
 fengtian_events.27.d:0 "La division des renseignements de Mantetsu nous a informés que [FNG.GetLeader] a repris l'un de ses anciens projets, visant à contourner notre monopole sur le réseau ferroviaire de la Mandchourie. En construisant des lignes de chemin de fer parallèles au SMR et à la CER, si une guerre éclatait entre nous, Zhang serait en mesure de transporter ses hommes à travers la région sans interférence immédiate de l'armée de Kwantung, sans parler de leur connaissance immédiate. Cela représente une menace pour nos intérêts, et devrait normalement mériter une réponse rapide.\n\nL'armée du Kwantung exige déjà que ces insolents Chinois ne soient pas autorisés à s'en tirer avec cette insulte éhontée à la nation."
 fengtian_events.27.a:0 "Une réponse rapide, ils auront !"
 fengtian_events.27.b:0 "Nous avons de plus gros problèmes"

 fengtian_events.28.t:0 "Le Japon ignore la construction de chemins de fer"
 fengtian_events.28.d:0 "Étonnamment, les Japonais semblent avoir choisi d'ignorer notre construction ferroviaire, bien qu'ils aient découvert qu'elle se poursuivait. En dehors d'une "lettre ferme", sans véritable mordant, la réponse rapide et sévère que nous attendions n'est jamais venue. Il est possible qu'ils considèrent que leur mainmise sur les transports en Mandchourie n'est plus tenable, mais il est plus probable qu'ils aient d'autres préoccupations en ce moment."
 fengtian_events.28.a:0 "On a fait le tour de ces imbéciles !"

 fengtian_events.29.t:9 "Zhang Zongxiang Negotiates New Trade terms"
 fengtian_events.29.d:9 "The [QIE.GetAdjective]-German embargo on goods moving to and from the Northeast hit our economy hard. Continued trade was instead routed through the Legation Cities, open as they were to all nations. Although we were able to side-step the embargo, the use of Tianjin and Shanghai as intermediaries came at the cost of additional tariffs, and reliance on third parties. With these businesses, both legitimate and illegitimate, fully aware of their control over an entire region's trade, trade deals have always been lacklustre despite their necessity.\n\nSomehow Zhang Zongxiang has managed to push through years of negotiations however, and secured a deal offering better terms for trade. Rumours swirl that a number of palms were greased in the process, but nobody seems to want to ask questions."
 fengtian_events.29.a:0 "Les loyalistes auront tout notre soutien !"

 fengtian_events.30.t:0 "Mantetsu lève les restrictions sur les chemins de fer"
 fengtian_events.30.d:0 "Après mûre réflexion, et en dépit de nos relations parfois tendues, le conseil d'administration de Mantetsu a décidé de mettre de côté les restrictions habituellement imposées à nos mouvements stratégiques. Il s'agit sans aucun doute d'un compromis fait en considération de notre nouvelle entrée en guerre. Mantetsu réimposera probablement ces restrictions lorsque la paix sera revenue."
 fengtian_events.30.a:0 "Enfin!"

 fengtian_events.31.t:0 "Mantetsu réimpose des restrictions sur les chemins de fer"
 fengtian_events.31.d:0 "Compte tenu de la fin de notre guerre récente, le conseil d'administration de Mantetsu a décidé de réimposer ses restrictions sur nos mouvements stratégiques en Mandchourie."
 fengtian_events.31.a:0 "Naturellement..."

 fengtian_events.32.t:0 "Une nouvelle entreprise automobile"
 fengtian_events.32.d:0 "Grâce à la production régulière du camion Minsheng par l'Arsenal de Shenyang et à nos efforts pour encourager la coopération sino-japonaise, un groupe d'oligarques de la Clique des Communications s'est associé à la société Jidosha-Seizo, filiale de la Nihon Sangyo Zaibatsu, pour financer la création d'une nouvelle usine automobile, dans la province de Fengtian. Déjà, un groupe de jeunes ingénieurs, pour la plupart formés au Japon, étudient les perspectives de modèles plus modernes, inspirés de Minsheng et orientés vers le consommateur"
 fengtian_events.32.a:0 "Bonne nouvelle !"
 fengtian_events.32.b:0 "L'implication des Japonais est inacceptable."

 fengtian_events.33.t:0 "Mettre fin à la pénurie d'investissements"
 fengtian_events.33.d:0 "Après une dizaine d'années d'investissements externes ou internes limités, au-delà de ceux du gouvernement, Fengtian est devenu un lieu fiable et digne de confiance pour une croissance prospère. En allant de mieux en mieux, et avec les feux de l'industrie derrière nous, nos perspectives de reprendre le pays s'améliorent de jour en jour. Alors que nous commençons d'autres projets de développement, nous devrions commencer à voir nos efforts d'investissement ouvrir des opportunités connexes."
 fengtian_events.33.a:0 "Enfin!"

 #Post-Beijing Chaos Events
 fengtian_events.34.t:0 "Lances Rouges à Dezhou !"
 fengtian_events.34.d:0 "Les Bandes de Lances Rouges, des unités d'autodéfense paysannes qui ne valent souvent guère mieux que des bandits, ont récemment gagné en taille et en force dans tout Cangzhou, en particulier le long de la frontière entre le Zhili et le Shandong. En tant que nouveaux dirigeants de la région, nous sommes censés maintenir la paix et l'ordre, qui ont été considérablement perturbés. Plusieurs garnisons locales ont été attaquées, des villages brûlés et des villes pillées. Des forces ont déjà été dépêchées sur place pour faire face à ce problème, mais un effort concerté pour éliminer la résistance dans les zones arrières, derrière nos lignes de front, est probablement nécessaire pour y faire face de façon permanente."
 fengtian_events.34.a:0 "Maudits paysans !"

 fengtian_events.35.t:0 "Des Déserteurs se Soulèvent à Daming !"
 fengtian_events.35.d:0 "Lorsque nos troupes ont balayé la province de Zhili, elles ont écrasé tous les signes de résistance organisée, mais parfois la résistance n'est pas aussi organisée. Des groupes de déserteurs, issus des anciennes armées de notre ennemi et de nos propres forces, ont commencé à s'organiser afin de s'attaquer à des cibles plus importantes à travers Daming. Plusieurs trains dans les environs de Shimen ont été attaqués, et ont causé de sérieuses inquiétudes à nos logisticiens en raison de l'importance stratégique majeure de la Ligne Jinhan. Des garnisons locales seront mobilisées pour faire face à ce problème, mais des questions comme celles-ci derrière nos lignes méritent une réponse coordonnée."
 fengtian_events.35.a:0 "Des traîtres, tous autant qu'ils sont !"

 fengtian_events.36.t:0 "Les seigneurs de la guerre résistent à Ruyang"
 fengtian_events.36.d:0 "Composées comme elles le sont de réseaux de patronage informels, toutes les structures de pouvoir locales ne peuvent pas être cooptées par nos forces d'occupation. Dans ce cas, plusieurs seigneurs de guerre locaux, autrefois fidèles à Wu Peifu, se sont apparemment offensés de notre politique à Ruyang, et se sont emparés de l'arsenal Gongxian à Xinyang. Malgré leur organisation relative et les armes de l'arsenal, leurs troupes sont encore trop peu nombreuses et trop mal équipées pour combattre les nôtres à grande échelle, mais elles nous obligeront néanmoins à détourner nos forces des lignes de front. Nous avons besoin d'une réponse cohérente à ces cas de résistance"
 fengtian_events.36.a:0 "Idiots."

 fengtian_events.37.t:0 "Les bandits balayent Guanzhong"
 fengtian_events.37.d:0 "Les montagnes autour de Xi'an ont été le foyer de bandits depuis des temps immémoriaux, mais maintenant ces brigands sont descendus des collines et ont commencé à s'attaquer aux voyageurs malchanceux, aux villages non défendus et surtout à nos caravanes de ravitaillement. En raison de leur nature diffuse et désorganisée, les bandits peuvent être difficiles à traquer et à éliminer définitivement. Pour ce faire, nous aurons sans aucun doute besoin d'un effort coordonné"
 fengtian_events.37.a:0 "Eh bien, qu'est-ce qu'on attend ?"

#Soy Agricultural Initiative
 fengtian_events.42.t:0 "L'initiative pour l'agriculture du soja"
 fengtian_events.42.d:0 "Le soja est une culture extrêmement souple, utile pour l'alimentation humaine et animale, les engrais et pour une grande variété d'applications industrielles. L'aile recherche de Mantetsu a fait de grands progrès pour rendre leur culture, leur traitement et leur utilisation plus efficaces, mais les pourcentages de plantation dans le fengtian restent relativement stagnants. Les agriculteurs coréens, qui constituent la majorité des immigrants en Mandchourie, sont d'excellents planteurs de riz, et comme beaucoup de Chinois, ils préfèrent les cultures avec lesquelles ils ont plus d'expérience. Dans une tentative de changer cela, Mantetsu a lancé l'Initiative agricole pour le soja, un plan visant à éduquer les agriculteurs et à encourager la production de soja comme culture de rente, mais il a été mal accueilli jusqu'à présent. Mantetsu espère obtenir le soutien du gouvernement pour promouvoir l'initiative, qui augmenterait presque certainement les rendements du soja et donc les profits à long terme. Quelques voix dissidentes ont souligné qu'une production excessive de soja pourrait réduire la sécurité alimentaire dans le nord-est, et dans de bonnes conditions pourrait conduire à une famine."
 fengtian_events.42.a:0 "Soutenez l'initiative."
 fengtian_events.42.b:0 "Nous n'avons plus besoin de soja."

 fengtian_events.43.t:0 "Le Japon et la Corée luttent contre la sécheresse"
 fengtian_events.43.d_fengtian_forced:0 "Le Japon et la Corée connaissent tous deux de graves problèmes de sécheresse, que nous avons heureusement été épargnés, mais leurs économies et leurs populations en souffrent aujourd'hui, et certains vivent au bord de la famine. Le gouvernement japonais a officiellement exigé que nous participions à un programme dans le cadre duquel nous fournissons du riz et du millet à la Corée, qui à son tour fournira du riz au Japon. Toutefois, ce plan est quelque peu déconcerté par le succès écrasant de l'initiative de Mantetsu en faveur de l'agriculture du soja, qui a remplacé de vastes étendues de riz par la culture du soja. En conséquence, nous sommes loin d'avoir assez de riz et de millet pour nourrir la Corée, alors que notre production de soja reste essentielle pour notre industrie et le commerce international. Grâce à l'influence politique et économique du Japon, nous n'avons guère d'autre choix que de nous conformer à cette décision."
 fengtian_events.43.d_fengtian_normal:0 "Le Japon et la Corée connaissent tous deux de graves conditions de sécheresse, que nous avons heureusement été épargnés, mais leurs économies et leurs populations en souffrent aujourd'hui, et certains vivent au bord de la famine. Le gouvernement japonais a demandé de manière informelle que nous participions à un programme dans le cadre duquel nous fournissons du riz et du millet à la Corée, qui à son tour fournira du riz au Japon. Toutefois, ce plan est quelque peu déconcerté par le succès écrasant de l'initiative de Mantetsu en faveur de l'agriculture du soja, qui a remplacé de vastes étendues de riz par la culture du soja. En conséquence, nous sommes loin d'avoir assez de riz et de millet pour nourrir la Corée, alors que notre production de soja reste essentielle pour notre industrie et le commerce international. C'est un virage surprenant pour les Japonais, typiquement distants, mais tout de même, même si nous pouvons refuser, cela aurait presque certainement de graves répercussions"
 fengtian_events.43.a:0 "Nous fournirons de la nourriture."
 fengtian_events.43.b:0 "Le Japon est tout seul."

 fengtian_events.45.t:0 "La proposition relative au soja industriel"
 fengtian_events.45.d:0 "L'augmentation de nos exportations de denrées alimentaires, afin de contrer la sécheresse à laquelle sont actuellement confrontées les îles d'origine et la Corée, a entraîné une baisse des provisions dans tout le Fengtian et un mécontentement considérable de la population. Certains ministres du gouvernement ont proposé de réduire la production de soja industriel, ce qui permettrait de fournir suffisamment de nourriture mais handicaperait notre industrie civile et certaines exportations jusqu'à ce que la crise soit résolue."
 fengtian_events.45.a:0 "Réduire la production industrielle de soja."
 fengtian_events.45.b:0 "Nous ne pouvons pas nous permettre cela."

 fengtian_events.46.t:0 "La sécheresse s'achève"
 fengtian_events.46.d:0 "Après des mois de difficultés, la sécheresse en Corée et au Japon a pris fin. Nous ne sommes plus censés apporter une quelconque aide au Japon ou à la Corée."
 fengtian_events.46.a:0 "Enfin!"

#Hokkaido Farming
 fengtian_events.47.t:0 "Une proposition de Mantetsu"
 fengtian_events.47.d:0 "Un représentant de l'aile de recherche de Mantetsu a présenté une proposition dont il assure que l'acceptation est dans notre intérêt, mais dont il insiste pour qu'elle reste totalement secrète. Apparemment, à la suite de la sécheresse de 1939, Mantetsu a réuni des experts agricoles, des hauts fonctionnaires d'organisations agricoles et des universitaires dans le but d'améliorer l'efficacité et la production agricoles dans le Nord-Est. Après des mois de tests, une des équipes de recherche a créé une solution basée sur les méthodes agricoles utilisées à Hokkaido, qui pourrait permettre à une famille chinoise moyenne de cultiver dix hectares entiers de terre sans avoir besoin d'embaucher des travailleurs saisonniers, améliorant ainsi la production et libérant de la main-d'œuvre pour les usines d'Anshan, de Fushun et de Shenyang. Le responsable de Mantetsu indique que ces méthodes devraient être diffusées par le biais de brochures d'information et d'instructeurs chinois, eux-mêmes formés par des experts japonais, et il semble souligner l'idée que ce projet devrait être dissocié de toutes les manières possibles du chemin de fer de Mandchourie du Sud.\n\nAprès quelques investigations, la section des renseignements de l'armée a déterminé que l'armée du Kwantung a refusé de soutenir les efforts de Mantetsu, suggérant que les deux factions pourraient être en concurrence, ou que cela fait simplement partie d'une ruse japonaise élaborée. Les fonctionnaires relativement libéraux de l'aile de recherche de Mantetsu et d'autres bureaux bureaucratiques sont connus pour s'opposer à l'armée conservatrice de l'Armée du Kwantung."
 fengtian_events.47.a:0 "Acceptez la proposition"
 fengtian_events.47.b:0 "Refuser la proposition."

 fengtian_events.48.t:0 "L'agriculture d'Hokkaido porte ses fruits"
 fengtian_events.48.d:0 "Après beaucoup de temps et d'efforts, les méthodes agricoles d'Hokkaido proposées par Mantetsu semblent porter leurs fruits dans certaines régions, augmentant la production et libérant des terres supplémentaires dans le nord"
 fengtian_events.48.a:0 "Excellent"

 fengtian_events.49.t:0 "Découverte"
 fengtian_events.49.d:0 "Bien qu'aucune annonce publique n'ait été faite, l'aile de recherche de la Mantetsu a fait savoir que l'Armée du Kwantung avait découvert notre effort de collaboration agricole, une affirmation étayée par les conclusions de nos services de renseignement. Le Général Ueda Kenkichi lui-même aurait fait irruption dans le bureau du président de la Mantetsu, Matsuoka Yōsuke, et aurait prononcé un discours tonitruant sur la nécessité de maintenir l'état de dépendance du Fengtian. La capacité de l'Armée du Kwantung à punir la Mantetsu est en fin de compte limitée, car la puissante entreprise est pratiquement autonome, mais il ne fait guère de doute que l'Armée fera tout son possible pour rendre les choses difficiles pour toutes les personnes impliquées. Malheureusement, ce sera certainement la fin de ce projet de collaboration spécifique avec la Mantetsu."
 fengtian_events.49.a:0 "C'est regrettable."

 fengtian_events.50.t:0 "Découverte"
 fengtian_events.50.d:0 "Bien qu'aucune déclaration publique n'ait été faite, les récents signes de mécontentement au sein de certaines parties de la direction de l'armée sont devenus difficiles à ignorer. Apparemment, la nouvelle de notre projet de collaboration agricole avec la Mantetsu s'est répandue plus loin que prévu et, selon certains généraux à tendance nationaliste, "la Chine doit se réformer par elle-même" et ne pas se soumettre à une "restructuration forcée déguisée en réforme collaborative".\n\nBien que nous soyons loin d'une crise majeure, toute menace pesant sur la coopération continue de nos généraux et autres fonctionnaires est loin d'être ridicule. Certains ministres suggèrent que nous pourrions défendre notre collaboration, en la présentant comme un cas où nous sommes capables de manipuler la Mantetsu, plutôt que l'inverse. D'autres suggèrent que cela pourrait simplement creuser notre trou plus profondément."
 fengtian_events.50.a:0 "Coupable comme accusé."
 fengtian_events.50.b:0 "Nos actions étaient légitimes !"

 fengtian_events.51.t:0 "L'Opinion Publique Change en Notre Faveur"
 fengtian_events.51.d:0 "Contre toute attente, la défense du projet agricole d'Hokkaido par le Grand Maréchal Zhang semble avoir convaincu tous les intéressés. L'impact a été atténué, et le programme peut se poursuivre sans interruption."
 fengtian_events.51.a:0 "Merveilleuses nouvelles!"

 fengtian_events.52.t:0 "Le public est furieux !"
 fengtian_events.52.d:0 "Malgré les efforts de notre bureaucrate, et même ceux du Grand Maréchal Zhang, de nombreuses personnalités de l'armée ne sont toujours pas convaincues que le projet agricole d'Hokkaido en vaut la peine. En conséquence, le programme sera presque certainement interrompu, et notre gouvernement divisé est confronté à un autre point de discorde."
 fengtian_events.52.a:0 "Bon sang !"

#Focus Tree Specific Events

 fengtian_events.53.t:0 "Enrichir le Pays, Renforcer l'Armée"
 fengtian_events.53.d:0 "Après des décennies de déclin et de misère, la nécessité du progrès et du développement n'a jamais été aussi évidente. Cependant, si nous ne pouvons pas nous permettre de stagner, le changement comporte ses propres risques, à savoir la mauvaise gestion et le mécontentement du public.\n\nLa tâche incombe au gouvernement de répondre aux appels à "Enrichir le Pays et Renforcer l'Armée", mais nous devons donner la priorité à l'un ou l'autre"
 fengtian_events.53.a:0 "Nous devons enrichir le Pays !"
 fengtian_events.53.b:0 "Nous devons renforcer l'Armée !"
 fengtian_events.53.c:0 "Dites-m'en plus sur l'état de l'Économie."
 fengtian_events.53.e:0 "Dites-m'en plus sur l'état de l'Armée."

 fengtian_events.54.t:0 "Enrichir le pays"
 fengtian_events.54.d:0 "Bien que les ressources de la Mandchourie soient riches et diverses, et que le Fengtian soit le troisième plus grand centre industriel d'Asie de l'Est, son économie reste en proie à un certain nombre de problèmes structurels, dont les symptômes paralysent l'État et ralentissent les progrès de la Reconquête du Sud. Le plus grand investisseur du Fengtian est l'État lui-même, qui réinvestit les recettes fiscales dans des secteurs clés comme la production d'acier, de charbon et de soja. Pourtant, les Japonais et la Mantetsu ne devancent que marginalement le gouvernement à cet égard et investissent beaucoup plus largement, ce qui leur confère une emprise incontestable sur l'économie et la société du Fengtian.\n\nAlors que l'étendue de cette emprise grandit de jour en jour, la réforme pourrait servir à augmenter les revenus du gouvernement par la suppression de la corruption autrement endémique, la création d'un environnement plus sain pour l'investissement privé, et la coopération malheureuse mais nécessaire avec la Mantetsu dans des domaines clés comme les infrastructures et la technologie. Tant que le gouvernement pourra conserver son autonomie politique et au moins une majorité de contrôle sur l'économie, il pourra poursuivre des initiatives pour contester l'influence japonaise, conserver sa légitimité aux yeux du peuple chinois et, finalement, atteindre ses objectifs fondamentaux.\n\nIl convient de noter que si le Japon a un intérêt direct à nous voir réussir par rapport à [QIE.GetNameDef], il ne fournira une aide que pour des efforts spécifiques visant à dépasser notre industrie arriérée, même s'il tente d'élargir son influence déjà inquiétante sur notre économie"
 fengtian_events.54.a:0 "Enrichissons le pays !"
 fengtian_events.54.b:0 "Peut-être que l'armée est plus importante ?"

 fengtian_events.55.t:0 "Renforçons l'armée"
 fengtian_events.55.d:0 "L'Armée du Fengtian, officiellement l'Armée de la République, est un spectacle impressionnant selon la plupart des normes chinoises, bien que pâle en comparaison de la plupart des forces étrangères, et n'a retrouvé que récemment une grande partie de ses forces après sa décimation lors de la dernière Guerre Zhifeng. La majorité des armes et des véhicules du Fengtian sont obsolètes, y compris le fusil standard fourni par les Japonais, et l'organisation en dessous du niveau de la division est inégale en raison de l'insuffisance des équipements de communication. La plus grande faiblesse de l'Armée est le moral, en partie à cause des officiers japonais formés à l'étranger et même carrément japonais, répandus dans tous les rangs.\n\nEn outre, le Corps aérien du Fengtian, officiellement le Corps aérien de Chine, est la fierté et la joie du fils aîné du Grand Maréchal, Zhang Xueliang, qui a utilisé sa passion pour l'aviation pour former ses premiers pilotes. Le Corps Aérien a bien fonctionné pendant la guerre, et n'a perdu sa supériorité aérienne sur le Zhili qu'à l'arrivée des avions modernes pilotés par les Allemands. Depuis lors, le Corps s'est légèrement développé, bien que ses avions restent plus de dix ans derrière les normes européennes.\n\nDans l'ensemble, les forces de Fengtian sont à la traîne par rapport à celles de [QIE.GetNameDef], et restent fortement dépendantes de l'équipement et de l'aide japonais. Cette aide, et tout ce que le Fengtian peut faire pour devenir autosuffisant, sera cruciale pour réduire cet écart et finalement reconquérir le sud."
 fengtian_events.55.a:0 "Renforçons l'armée !"
 fengtian_events.55.b:0 "Mais qu'en est-il de l'économie ?"

 fengtian_events.56.t:0 "Un retour à mains vides"
 fengtian_events.56.d:0 "Malgré tous leurs efforts, les scientifiques et les ingénieurs que nous avons envoyés pour étudier les méthodes de fabrication japonaises sont revenus les mains vides. Peut-être que la simple disparité de sophistication entre leur technologie et la nôtre a été un obstacle, ou peut-être que les Japonais ont fait des efforts pour ne pas nous aider. Quoi qu'il en soit, la population générale semble avoir été plus impressionnée par l'accomplissement apparent de nos "hommes de pointe" que par leur échec, car ce dernier n'a mystérieusement pas été signalé. Pour autant que l'on sache, nos scientifiques sont partis à l'étranger pour recevoir des prix très prestigieux."
 fengtian_events.56.a:0 "Des hommes de pointe."

 fengtian_events.58.t:0 "Licences d'hôtel Yamato"
 fengtian_events.58.d:0 "La ligne d'hôtels Yamato de la Mantetsu a longtemps été un élément de base de la Zone ferroviaire de Mandchourie du Sud ; la zone de concessions a été cédée d'abord à la Russie impériale puis au Japon après 1906, puis s'est étendue à la suite des 21 demandes de 1915 grâce à une interprétation assez lâche de ses dispositions pour inclure toute la Mandchourie du Sud. Tout de même, alors que les droits issus des traités permettent aux Japonais de résider et de s'engager dans des activités commerciales et manufacturières de toute sorte, la construction nécessite toujours théoriquement l'approbation du gouverneur local et, si nécessaire, du Grand Maréchal lui-même.\n\nLa Mantetsu désire construire une série de nouveaux hôtels, qui deviendront tous inévitablement des centres d'activités japonais, et alors que la construction ne pourrait jamais être arrêtée sans mettre en colère le gouvernement japonais, des limites pourraient être imposées pour prévenir l'influence japonaise dans certaines zones. Malheureusement, bien qu'ils puissent constituer des édifices physiques de la force du Japon, les hôtels sont fréquentés par l'élite japonaise et de nombreux employés de la Mantetsu, ce qui les rend cruciaux pour le développement rapide que nous souhaitons."
 fengtian_events.58.a:0 "Limiter la construction."
 fengtian_events.58.b:0 "Laissez-les construire comme ils le souhaitent."

 fengtian_events.59.t:0 "La Commission de développement industriel du Nord-Est"
 fengtian_events.59.d:0 "À la demande du Japon, et sans raison particulière de refuser, nous avons établi un cadre juridique et fiscal permettant la création de la Commission de développement industriel du Nord-Est. Servant à superviser et à diriger le développement de l'industrie de Fengtian, principalement par l'attribution de fonds et de baux, la commission est maintenant confrontée à la question de sa composition.\nL'Association Concordia a proposé d'inclure une série de personnes extrêmement talentueuses ayant travaillé pour Nissan et Mitsubishi Zaibatsu au Japon, qui soulignent la nécessité d'une économie axée sur l'exportation tirant parti des ressources naturelles existantes de Fengtian, tandis que les généraux du Grand Maréchal insistent sur la nécessité d'une approche du développement basée sur "l'armée d'abord" et utilisent leur influence considérable pour assurer le placement de militaires au sein de la commission. La Clique des communications recommande leur propre présence et préconise une approche de développement mixte, en se référant à leur longue expérience des relations d'affaires à travers la Chine, ainsi que plus récemment ici dans le Nord-Est. Heureusement, un compromis impliquant les trois parties est pratiquement impossible, car une vision claire est nécessaire pour la tâche, et les querelles au sein de la commission la rendraient presque certainement impuissante sur le plan fonctionnel. De plus, bien que la nature de la commission en tant qu'organe désigné permette la présence de Japonais dans sa composition, le public et une grande partie de l'Assemblée réagiront probablement négativement à leur présence. En même temps, les Japonais n'apprécieront pas l'exclusion"
 fengtian_events.59.a:0 "Donner la priorité aux exportations."
 fengtian_events.59.b:0 "L'armée doit passer en premier."
 fengtian_events.59.c:0 "Une approche mixte est la meilleure."

 fengtian_events.60.t:0 "Mantetsu Chōsabu"
 fengtian_events.60.d:0 "L'aile de recherche de la compagnie ferroviaire de Mandchourie du Sud, familièrement appelée "Mantetsu Chōsabu", est passée au fil des ans d'un simple département de R&D d'entreprise au cœur du programme de recherche colonial du Japon, avec des divisions dédiées à tout, de la science agricole à la collecte de renseignements. L'ampleur de l'organisation a conduit à l'ouverture de bureaux à Berlin, Vancouver et New York pour attirer les talents étrangers, ainsi qu'à un large recrutement dans les principales universités japonaises. Le résultat est une communauté intellectuelle étonnamment libérale et ouverte d'esprit, qui place parfois la recherche scientifique avant les préoccupations nationalistes.\n\nIl semble que ce soit l'un de ces cas, car notre gouvernement a été approché par un représentant du Chōsabu proposant une assistance future dans l'un de plusieurs domaines. Il convient de noter que la garnison de l'armée du Kwantung à [745.GetCapitalVictoryPointName] était fortement opposée à cet arrangement."
 fengtian_events.60.a:0 "Radar"
 fengtian_events.60.b:0 "Construction."
 fengtian_events.60.c:0 "Efficacité de la production."
 fengtian_events.60.e:0 "Décryptage."

 fengtian_events.61.t:0 "Collaboration de Mantetsu et Chōsabu en matière de radar"
 fengtian_events.61.d:0 "À la lumière des récents développements technologiques du Japon en matière de radar, les scientifiques de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, afin que nous puissions plus rapidement atteindre le même niveau d'avancement."
 fengtian_events.61.a:0 "Excellent"

 fengtian_events.62.t:0 "Collaboration de Mantetsu et Chōsabu en matière de radar"
 fengtian_events.62.d:0 "À la lumière des récents développements technologiques du Japon en matière de radar, les scientifiques de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, afin que nous puissions plus rapidement atteindre le même niveau d'avancement."
 fengtian_events.62.a:0 "Excellent"

 fengtian_events.63.t:0 "Mantetsu Chōsabu Collaboration en matière de construction"
 fengtian_events.63.d:0 "À la lumière des récents développements au Japon, les responsables de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, en fournissant de nouveaux outils et de meilleures pratiques afin que nous puissions plus rapidement atteindre le même niveau d'avancement."
 fengtian_events.63.a:0 "Excellent"

 fengtian_events.64.t:0 "Mantetsu Chōsabu Collaboration en matière de construction"
 fengtian_events.64.d:0 "À la lumière des récents développements au Japon, les responsables de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, en fournissant de nouveaux outils et de meilleures pratiques afin que nous puissions plus rapidement atteindre le même niveau d'avancement."
 fengtian_events.64.a:0 "Excellent"

 fengtian_events.65.t:0 "Mantetsu Chōsabu Collaboration de production"
 fengtian_events.65.d:0 "À la lumière des récents développements technologiques du Japon, les scientifiques de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, fournissant de nouvelles machines et pratiques de fabrication afin que nous puissions plus rapidement atteindre le même niveau d'avancement."
 fengtian_events.65.a:0 "Excellent"

 fengtian_events.66.t:0 "Mantetsu Chōsabu Collaboration de production"
 fengtian_events.66.d:0 "À la lumière des récents développements technologiques du Japon, les scientifiques de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, fournissant de nouvelles machines et pratiques de fabrication afin que nous puissions plus rapidement atteindre le même niveau d'avancement."
 fengtian_events.66.a:0 "Excellent"

 fengtian_events.67.t:0 "Collaboration de Mantetsu Chōsabu en renseignement"
 fengtian_events.67.d:0 "En s'appuyant sur ses vastes opérations de renseignement, l'aile de recherche de la Mantetsu a fourni une série de manuels détaillant les méthodes spéciales et les meilleures pratiques pour nos agents secrets. Bien que les livres soient clairement obsolètes et que certaines sections aient été rédigées, il y a encore beaucoup à apprendre. Un ouvrage particulièrement intéressant est intitulé "Rakka Ryūsui", ou "Fleurs en chute libre ; Eau qui coule", qui détaille le travail d'Akashi Motojirō, le premier maître-espion du Japon pendant la Guerre russo-japonaise."
 fengtian_events.67.a:0 "Excellent"

 fengtian_events.68.t:0 "Collaboration de Mantetsu Chōsabu en renseignement"
 fengtian_events.68.d:0 "S'appuyant sur ses vastes opérations de renseignement, l'aile de recherche de la Mantetsu a permis à nos agents d'accéder à certaines de ses ressources clandestines disséminées dans toute la Chine. Les capacités de nos agents s'en trouveront grandement améliorées."
 fengtian_events.68.a:0 "Excellent"

 fengtian_events.69.t:0 "La zone industrielle de Jinzhou"
 fengtian_events.69.d:0 "La situation géographique de Jinzhou en fait une excellente zone industrielle, et plusieurs groupes ont déjà commencé à se battre pour obtenir une position dominante dans le développement ; notamment une filiale de Mantetsu spécialisée dans la mise en conserve et le travail des métaux légers, la Clique des communications qui veut établir une usine de matériel roulant, et l'armée qui insiste pour que la zone soit utilisée pour la fabrication de munitions avant les "gains capitalistes personnels" La situation est rendue quelque peu inhabituelle par la Clique de communication, qui est généralement en mesure de faire face à des sommes importantes, et les rumeurs suggèrent que plusieurs membres subissent des pressions de la part de l'armée pour affaiblir leur propre position d'enchérisseur"
 fengtian_events.69.a:0 "Choisissez la Mantetsu."
 fengtian_events.69.b:0 "Choisissez la Clique des Communications."
 fengtian_events.69.c:0 "Choisissez la Clique de Zhang."

 fengtian_events.70.t:0 "Remplir la réserve d'argent"
 fengtian_events.70.d:0 "Une réserve d'argent complète est essentielle pour renforcer la confiance dans la monnaie fengtienne, et plus encore pour attirer les investissements étrangers, sans lesquels les Fengtiens ne pourront jamais espérer égaler les Zhili du sud qui, depuis huit ans, affluent au capital allemand. Cependant, l'argent est une matière première chère, et payer pour en avoir assez pour remplir entièrement la réserve réduirait sans aucun doute le financement d'autres domaines.\nCertains ministres ont suggéré en privé de n'acheter qu'environ la moitié de la quantité souhaitée, car beaucoup pensaient que la réserve était moins que pleine avant la dernière guerre de Zhifeng, et ces rumeurs n'ont jamais été confirmées. Bien sûr, il a été difficile par la suite d'expliquer la récession économique importante qui a suivi l'incapacité du gouvernement à régler ses dettes de guerre.\nQuand bien même, remplir la réserve de façon inadéquate serait certainement un grand risque, mais peut-être un risque qui en vaut la peine."
 fengtian_events.70.a:0 "Remplir la réserve."
 fengtian_events.70.b:0 "Pas de risque, pas de récompense."

 fengtian_events.71.t:0 "Désastre économique !"
 fengtian_events.71.d:0 "Après que la Banque du Japon et la Mitsui Bank, les principaux prêteurs de notre propre gouvernement, aient inopinément demandé le paiement de dettes en souffrance, notre Banque centrale s'est soudainement trouvée dans l'incapacité de fournir suffisamment d'argent pour la transaction. La nouvelle de la situation a rapidement été diffusée au public, provoquant une ruée sur les banques et une panique financière généralisée. La rumeur suggère que la crise n'est pas le produit d'une mauvaise gestion et d'une incompétence flagrante de la part du gouvernement, ce qui ne surprendrait personne en fengtien, mais plutôt une manœuvre délibérée pour tromper le public. Les bureaux de Mantetsu à Shenyang et Harbin ont déjà entamé une enquête de grande envergure, et à moins que des mesures ne soient prises, ils semblent susceptibles de découvrir une trace écrite très incriminante. Bien qu'il existe plusieurs options, il serait regrettable que certains dossiers du gouvernement disparaissent inexplicablement..."
 fengtian_events.71.a:0 "Brûlez les preuves !"
 fengtian_events.71.b:0 "Brûlez-les et accusez les Japonais !"
 fengtian_events.71.c:0 "Demandez au Japon un renflouement !"
 fengtian_events.71.e:0 "Nous devons faire le ménage !"

 fengtian_events.72.t:0 "Découverte de preuves bancaires !"
 fengtian_events.72.d:0 "Après une enquête approfondie impliquant d'innombrables pots-de-vin et menaces, les enquêteurs de Mantetsu ont conclu que notre gouvernement a intentionnellement trompé son peuple, et est entièrement responsable du récent désastre financier. Nous ne sommes pas en mesure de refuser leurs appels à l'arrestation de plusieurs ministres impliqués, mais comme par hasard le Grand Maréchal et ses plus proches conseillers ont été épargnés d'un blâme direct, et le directeur de Mantetsu, Matsuoka Yōsuke, a suggéré qu'en échange de faveurs politiques, toute l'affaire pourrait être mise de côté indéfiniment."
 fengtian_events.72.a:0 "Accepter l'offre"
 fengtian_events.72.b:0 "Refuser l'offre."

 fengtian_events.73.t:0 "Le Japon accepte le renflouement"
 fengtian_events.73.d:0 "Dans un geste qui sauvera certainement notre économie, le Japon a accepté de payer pour une quantité d'argent suffisante pour remplir notre réserve, et ne se penchera pas plus avant sur la question. Bien sûr, cela n'a probablement été inspiré que par un intérêt personnel, mais certains disent que le Japon n'est peut-être pas si mal après tout..."
 fengtian_events.73.a:0 "Nous sommes sauvés !"

 fengtian_events.74.t:0 "Le Japon refuse le sauvetage"
 fengtian_events.74.d:0 "Malgré nos demandes, le Japon a refusé un renflouement, nous laissant dans la même situation économique qu'avant notre demande et avec une grande humiliation en plus. Le seul point positif est que de nombreux citoyens, y compris certains employés de Mantetsu, ont perdu beaucoup de confiance dans la position bienveillante du Japon envers la Chine."
 fengtian_events.74.a:0 "Si seulement c'était plus qu'une métaphore."
 fengtian_events.74.b:0 "Peut-être que le ministre Ruan peut arranger les choses."

 fengtian_events.75.t:0 "L'état du corps des officiers"
 fengtian_events.75.d:0 "Le corps des officiers de Fengtian est un mélange inhabituel de jeunes Chinois éduqués soit au Rikugun Shikan Gakkō au Japon, soit à la Salle de Conférence de l'Armée du Nord-Est, soir à l'Académie Militaire de Baoding, de Chinois plus âgés qui ont servi dans les guerres civiles, et d'officiers japonais faisant partie de la Mission militaire au Fengtian, tous unis par des loyautés communes envers les individus plus que par un dévouement particulier envers l'État. Les officiers japonais en particulier sont connus pour apprécier toute station du Nord-Est, la monnaie dévaluée leur permettant de vivre une vie relativement luxueuse, et d'engager des domestiques pour la plupart des tâches subalternes, ce qui leur vaut l'inimitié non seulement de leurs camarades mais aussi de la population locale.\n\nMaintenant, avec la fondation de l'Académie nationale de Shenyang, ces officiers ont saisi l'occasion pour se moquer des locaux actuels de l'académie, qui sont vieux de plusieurs décennies et en mauvais état. Alors qu'un bâtiment moderne plus récent s'élève à proximité, l'état pitoyable de l'académie laisse actuellement le gouvernement ouvert à la critique"
 fengtian_events.75.a:0 "C'est regrettable."

 fengtian_events.76.t:0 "Expulser les officiers japonais"
 fengtian_events.76.d:0 "Le Japon a maintenu une mission militaire en Fengtian depuis la fondation du gouvernement Fengtian en 1926, qui a été précédée par plus d'une décennie d'opérations japonaises informelles en soutien à la Clique Fengtian de Zhang Zuolin. La mission a servi à aider de nombreux aspects du développement de l'armée, principalement par la fourniture d'armes et d'équipements, mais aussi par l'aide à la formation et à la planification. Heureusement, la pénurie d'officiers au lendemain des guerres civiles a permis au Japon d'attacher des officiers japonais à des postes de commandement sur le terrain, et même de diriger nos unités de façon indépendante. Cela a eu un effet négatif sur le moral de nos hommes, rendant l'influence du Japon bien trop évidente, alors même que la Mission militaire tente, et réussit souvent, à influencer nos affaires de gouvernement. Pour que nos soldats et le peuple chinois aient un quelconque respect pour notre gouvernement, la Mission militaire japonaise doit partir"
 fengtian_events.76.a:0 "Expulsez-les tous !"
 fengtian_events.76.b:0 "Soyons diplomates."

 fengtian_events.77.t:0 "Le Japon Déclare la Guerre"
 fengtian_events.77.d:0 "En réponse à notre expulsion de leurs officiers, le Gouvernement japonais a coupé tous les liens et déclaré la guerre ! Beaucoup considéreront cela comme un désastre, mais c'est peut-être une opportunité déguisée. La vérité sera découverte sur le champ de bataille."
 fengtian_events.77.d_breakaway:0 "En réponse à ce qu'ils considèrent comme une violation de notre engagement de coopération, ainsi que des Treize Demandes de 1915, le Japon a par conséquent déclaré la guerre 'pour protéger ses droits et intérêts conventionnels en Chine'."
 fengtian_events.77.a:0 "Zhonghua Mingguo Wansui !"

 fengtian_events.78.t:0 "Le Japon Lance un Ultimatum"
 fengtian_events.78.d:0 "Malgré nos vaillantes tentatives pour supprimer la Mission militaire japonaise, leur influence au sein de notre gouvernement s'est avérée trop importante, ce qui a forcé sa réintégration. La seule autre option maintenant serait un rejet de l'ultimatum et une déclaration de guerre, dirigée par le Grand Maréchal lui-même."
 fengtian_events.78.d_ultimatum:0 "Les négociations ont échoué et le Japon a lancé un simple ultimatum. Nous devons rétablir la mission ou ils déclareront immédiatement la guerre."
 fengtian_events.78.a:0 "Nous n'avons pas d'autre choix que de nous soumettre."
 fengtian_events.78.b:0 "Alors c'est la guerre !"

 fengtian_events.79.t:0 "Wu Wang Zai Ju"
 fengtian_events.79.d:0 "Le Grand Maréchal Zhang Zuolin a prononcé un discours court mais puissant faisant allusion à l'État historique de Qi qui, au bord de la défaite lors du siège de Ju, a renversé la vapeur et a finalement gagné la guerre. Ce sera notre exemple alors que nous avançons contre ceux qui voudraient maintenir la Chine faible et divisée"
 fengtian_events.79.a:0 "Lisez le texte du discours."
 fengtian_events.79.b:0 "La Reconquête du Sud est inévitable !"

 fengtian_events.91.t:0 "Escalader la guerre de propagande"
 fengtian_events.91.d:0 "Le Département de la Propagande lance déjà un barrage idéologique dévastateur sous lequel le régime régressif [QIE.GetAdjective] doit sûrement se fissurer et s'effondrer ! Le Grand Maréchal a personnellement publié plusieurs courts discours dénonçant "la marionnette du Kaiser en Asie", [QIE.GetLeader], le qualifiant de "plus bas qu'un chien" pour sa "lâcheté et sa collaboration effrontée avec l'intrus allemand", et pour avoir "vendu le peuple chinois à des intérêts étrangers"
 fengtian_events.91.d_mantetsu:9 "Already the Propaganda Department is redoubling its efforts in launching a devastating ideological barrage under which the regressive [QIE.GetAdjective] regime must surely crack and crumble! The Grand Marshal has personally released several short speeches denouncing \"the Kaiser's puppet in Asia\", [QIE.GetLeader], calling him \"lower than a dog\" for his \"cowardice and brazen collaboration with the German intruder\", and for \"selling out the Chinese people to foreign interests\".\n\nAt the same time, the degree of influence the Japanese hold over our own government is clear even to the lowest beggar, and so our efforts ring of hypocrisy in the ears of many."
 fengtian_events.91.a:0 "La Reconquête du Sud est inévitable !"

 fengtian_events.92.t:0 "Artillerie obsolète du Japon"
 fengtian_events.92.d:0 "En réponse à notre demande, l'armée impériale japonaise a autorisé une importante expédition d'artillerie obsolète qui n'a probablement pas été utilisée depuis la Weltkrieg. C'est décevant, voire totalement inutile"
 fengtian_events.92.a:0 "Bon."

 fengtian_events.93.t:0 "L'artillerie la plus récente du Japon"
 fengtian_events.93.d:0 "En réponse à notre demande, l'armée impériale japonaise a autorisé un envoi important de sa dernière artillerie de l'arsenal de Kokura. Nos officiers ont déjà les yeux rivés sur les armes promises avec le genre d'excitation spéciale réservée exclusivement à l'acier usiné et aux explosifs puissants"
 fengtian_events.93.a:0 "Bon."

 fengtian_events.94.t:0 "Fengtian demande de l'artillerie"
 fengtian_events.94.d1:0 "Le gouvernement de Fengtian a depuis longtemps un avantage sur ses rivaux chinois grâce à nos fréquentes aides matérielles. Dans ce cas particulier, on nous demande de l'artillerie. Nous pourrions envoyer ce que nous avons de mieux, ce qui devrait faire une différence significative dans un pays aussi arriéré, mais nous pourrions aussi fournir un plus grand nombre d'armes obsolètes bon marché à moindre coût pour nous-mêmes. Ou nous pourrions toujours n'envoyer rien du tout"
 fengtian_events.94.d2:0 "Le gouvernement de Fengtian a depuis longtemps un avantage sur ses rivaux chinois grâce à notre aide matérielle fréquente. Dans ce cas particulier, on nous demande de l'artillerie, qui est particulièrement prisée parmi les arsenaux des seigneurs de la guerre"
 fengtian_events.94.a:9 "Send the latest equipment."
 fengtian_events.94.b:9 "Send obsolete equipment."
 fengtian_events.94.c:9 "Send nothing."
 fengtian_events.94.d:9 "We can't afford this."

 fengtian_events.95.t:0 "Le Japon livre du matériel obsolète"
 fengtian_events.95.d:0 "En réponse à notre demande, l'armée impériale japonaise a autorisé un envoi important de matériel d'infanterie obsolète. Certains de ces équipements semblent avoir été utilisés pour la dernière fois pendant la guerre russo-japonaise, ou même avant. C'est décevant"
 fengtian_events.95.a:0 "Qu'il en soit ainsi"

 fengtian_events.96.t:0 "Le Japon fournit le dernier équipement"
 fengtian_events.96.d:0 "En réponse à notre demande, l'armée impériale japonaise a autorisé un envoi important de son dernier matériel d'infanterie."
 fengtian_events.96.a:0 "Nos remerciements."

 fengtian_events.97.t:0 "Fengtian demande des armes légères"
 fengtian_events.97.d1:0 "Le gouvernement de Fengtian a depuis longtemps un avantage sur ses rivaux chinois grâce à nos fréquentes aides matérielles. Dans ce cas particulier, on nous demande du matériel d'infanterie. Nous pourrions envoyer ce que nous avons de mieux, ce qui devrait faire une différence significative dans un pays aussi arriéré, mais nous pourrions aussi fournir un plus grand nombre d'armes obsolètes bon marché sans coût réel pour nous. Ou nous pourrions toujours n'envoyer rien du tout"
 fengtian_events.97.d2:0 "Le gouvernement de Fengtian a depuis longtemps un avantage sur ses rivaux chinois grâce à notre aide matérielle fréquente. Dans ce cas particulier, on nous demande de l'équipement d'infanterie. Tout ce que nous pouvons nous permettre actuellement, c'est un certain nombre d'armes obsolètes et bon marché, mais sans coût réel pour nous. Bien sûr, nous pourrions toujours ne rien envoyer du tout"
 fengtian_events.97.a:9 "Send the latest equipment."
 fengtian_events.97.b:9 "Send obsolete equipment."
 fengtian_events.97.c:9 "Send nothing."

 fengtian_events.971.t:0 "Le Japon refuse d'envoyer du matériel"
 fengtian_events.971.d:0 "Le Japon a refusé notre demande d'expédition de matériel, en invoquant ses propres "besoins plus importants" Certes, c'est loin d'être surprenant"
 fengtian_events.971.a:9 "So much for Pan-Asian Brotherhood."

 fengtian_events.98.t:0 "Chars obsolètes du Japon"
 fengtian_events.98.d:0 "Bien que les Japonais aient refusé, comme on pouvait s'y attendre, de nous envoyer leur dernier équipement blindé, seuls les plus cyniques anticipaient l'arrivée des chars rouillés et cabossés de l'ère Weltkrieg qui sont actuellement déchargés à Yingkou. Bien qu'ils soient mieux que rien du tout, c'est nettement décevant"
 fengtian_events.98.a:0 "Qu'il en soit ainsi"

 fengtian_events.99.t:0 "Chars en surplus du Japon"
 fengtian_events.99.d:0 "Bien que les Japonais aient refusé, comme on pouvait s'y attendre, de nous envoyer leur dernier équipement blindé, ils ont accepté d'envoyer un certain nombre de chars légers excédentaires d'un modèle plus ancien mais pas entièrement obsolète."
 fengtian_events.99.a:0 "Bon."

 fengtian_events.100.t:0 "Fengtian demande des chars légers"
 fengtian_events.100.d1:0 "Le gouvernement de Fengtian a depuis longtemps un avantage sur ses rivaux chinois grâce à nos fréquentes aides matérielles. Dans ce cas particulier, on nous demande des chars légers, qui sont mieux adaptés que les modèles plus lourds aux terrains accidentés et aux infrastructures primitives de la Chine. Les derniers véhicules blindés seraient gaspillés, voire carrément dangereux, entre les mains des Chinois, mais nous avons des stocks excédentaires de chars à peine dépassés qui pourraient être appréciés. Nous pourrions aussi envoyer des équipements encore plus anciens sans frais réels pour nous, bien que nous puissions bien sûr choisir de ne rien envoyer du tout"
 fengtian_events.100.d2:0 "Le gouvernement fengtien a depuis longtemps un avantage sur ses rivaux chinois grâce à notre aide matérielle fréquente. Dans ce cas particulier, on nous demande des chars légers. Bien que nous ne disposions pas actuellement de chars modernes, nous pourrions envoyer une cargaison de très vieux chars de l'époque de la Weltkrieg sans frais réels pour nous. Ou nous pourrions toujours n'envoyer rien du tout"
 fengtian_events.100.a:9 "Send the surplus light tanks."
 fengtian_events.100.b:9 "Send the obsolete tanks."
 fengtian_events.100.c:9 "Send nothing."

 fengtian_events.101.t:0 "La proclamation du Grand Maréchal"
 fengtian_events.101.d:0 "Aujourd'hui, le Grand Maréchal a prononcé un discours enthousiaste appelant tout le Nord-Est à faire tout son possible pour remporter la victoire dans la prochaine guerre de reconquête nationale. Dix mille ans à la République !"
 fengtian_events.101.a:0 "Lisez le texte du discours."
 fengtian_events.101.b:0 "Wansui !"

 fengtian_events.102.t:0 "La [FNG_zhifeng_war_name] !"
 fengtian_events.102.d.no_shanhaiguan:0 "L'heure prévue est enfin arrivée. Dans les jours à venir, les fruits de plus d'une décennie de planification et de préparation approfondies seront enfin mis à profit contre l'ennemi, et les premiers pas seront faits sur la voie de la réunification nationale. Il ne reste plus qu'à aller de l'avant et à saisir le moment présent. Dix mille ans au Grand Maréchal Zhang ! Dix mille ans à la République !"
 fengtian_events.102.d.shanhaiguan:0 "L'heure désignée est enfin arrivée. Dans les jours à venir, les fruits de plus d'une décennie de planification et de préparation intensive seront enfin mis à profit contre l'ennemi, et les premiers pas seront faits sur la voie de la réunification nationale. Il ne reste plus qu'à aller de l'avant et à saisir le moment présent. Dix mille ans au Grand Maréchal Zhang ! Dix mille ans à la République ! Émergeant des petits villages et des villes le long de la rive nord de la rivière Chaobai, nos soldats ont mené un soulèvement réussi, isolant et éliminant les garnisons locales, et tenant les principaux passages de rivière. Nous devons pousser vers le sud aussi vite que possible, avant qu'ils ne soient submergés par la réponse de l'ennemi et par un plus grand nombre"
 fengtian_events.102.a:0 "L'histoire se souviendra de ce jour !"

 fengtian_events.103.t:0 "Infiltration de Shanhaiguan"
 fengtian_events.103.d:0 "Le temps est venu pour nos soldats de mettre en œuvre nos plans soigneusement élaborés et de commencer à s'infiltrer à travers Shanhaiguan et dans la province au-delà. Leur mission ne sera pas facile, car beaucoup de choses pourraient mal tourner, mais s'ils réussissent, nous aurons un soulèvement derrière les lignes ennemies pour les tenir occupés et couper leur approvisionnement"
 fengtian_events.103.a:0 "Bonne chance à nos braves soldats !"
 fengtian_events.103.b:0 "Oubliez ça."

 fengtian_events.104.t:0 "Les préparatifs sont terminés à Shanhaiguan"
 fengtian_events.104.d:0 "Nos agents de renseignement ont appris que la plupart de nos soldats infiltrés sont maintenant en position au sud de Shanhaiguan. Ils doivent maintenant faire profil bas et attendre le début de la guerre de reconquête nationale"
 fengtian_events.104.a:0 "Bonne nouvelle."

 fengtian_events.105.t:0 "Échec à Shanhaiguan"
 fengtian_events.105.d:0 "Nos agents de renseignement ont appris que, lors du processus d'infiltration à travers Shanhaiguan, nos soldats ont été découverts et enlevés par des agents [QIE.GetAdjective] et des groupes de la police militaire. S'il reste quelqu'un, il sera sans aucun doute trop dispersé et désorganisé pour être utile une fois que nous aurons commencé la guerre, et ce plan doit donc malheureusement être considéré comme un échec"
 fengtian_events.105.a:0 "Un sacrifice courageux."

 fengtian_events.106.t:0 "Disparition des infiltrateurs"
 fengtian_events.106.d:0 "Bien que nos services de renseignement aient reçu des rapports sur les progrès réalisés au cours des premières étapes de l'infiltration de Shanhaiguan, le contact a été brusquement coupé, et nos forces ont disparu au sud de la Grande Muraille. Il est possible que certains aient été découverts et évitent simplement d'être détectés, ou que la force entière ait été détruite. Le sort de ces braves soldats ne pourra jamais être connu"
 fengtian_events.106.a:0 "Il y a encore de l'espoir."

 fengtian_events.107.t:0 "Un avantage inattendu"
 fengtian_events.107.d:0 "Malgré la cessation de tout contact avec la force d'infiltration de Shanhaiguan, des rapports ont fait état de tirs et de chaos sur les rives nord de la rivière Chaobai. Il semble que ces héros aient évité toute détection, pour frapper maintenant au moment opportun. C'est vraiment un avantage inattendu, et nous devons pousser vers le sud avant qu'ils ne soient submergés par la réponse ennemis et par un plus grand nombre !"
 fengtian_events.107.a:0 "Glorieux !"

 fengtian_events.108.t:0 "Le soulèvement de Shanhaiguan échoue"
 fengtian_events.108.d:0 "Avant même qu'il ne puisse vraiment commencer, notre soulèvement au sud de Shanhaiguan a été détecté et rapidement écrasé par la garnison locale ennemis lors d'une courte mais violente confrontation. Bien que nous puissions rencontrer quelques survivants en poussant vers le sud, nous n'aurons aucune assistance organisée de l'autre côté de la Grande Muraille"
 fengtian_events.108.a:0 "Bon sang"

 fengtian_events.110.t:0 "La Bande des Trois"
 fengtian_events.110.d:0 "Coalition informelle de généraux, de gouverneurs, de bureaucrates et de politiciens déchus, exilés du sud à la suite de l'effondrement du Gouvernement de Beiyang, la Ligue pour la Reconquête est largement reconnue comme étant sujette à la corruption. Cependant, les récentes découvertes de la police ont mis en évidence un fait inhabituellement troublant. Il semble qu'un groupe d'hommes politiques de la Ligue pour la Reconquête, qui ont été nommés maires de communes dans le Jilin en raison de leur expérience de la gouvernance dans le sud, n'ont en fait jamais été maires nulle part, ni même du tout. Au lieu de cela, ils avaient tué et remplacé leurs homonymes et, par le biais de manœuvres complexes, ils avaient trompé les autorités tout en éliminant tous ceux qui pouvaient les contredire.\n\nLe réseau de mensonges, de corruption et de meurtres nécessaire pour entretenir cette fausseté s'étend à l'ensemble de la province, et les dommages causés à la légitimité du gouvernement ne sont pas négligeables."
 fengtian_events.110.a:0 "Dégoûtant."

 fengtian_events.111.t:0 "Corruption de Mantetsu"
 fengtian_events.111.d:0 "Deux membres de l'Association Concordia ont récemment été pris en train de tenter de soudoyer des politiciens de la Ligue pour la Reconquête, et bien que cette activité soit soupçonnée depuis longtemps, c'est la première fois qu'elle est découverte au grand jour. Bien que les membres des autres partis aient proposé d'exclure les membres incriminés, le consulat japonais a déjà envoyé un message "conseillant vivement" de ne pas prendre de mesures à l'encontre des membres de l'Association Concordia.\n\nLe Grand Maréchal pourrait choisir de le faire malgré tout, mais pas sans risquer la colère des Japonais."
 fengtian_events.111.a:0 "Retirez-les quand même."
 fengtian_events.111.b:0 "Nous ne pouvons rien faire."

 fengtian_events.112.t:0 "L'incident d'Anshan"
 fengtian_events.112.d:0 "Comme le minerai d'Anshan se trouve près de la surface, ses mines se sont principalement étendues vers l'extérieur plutôt que vers le bas, engloutissant les terres voisines à un rythme alarmant. Notre décision d'approuver la poursuite de l'expansion de la société a donc entraîné la destruction complète de plusieurs fermes voisines et de la moitié d'un village par les équipements miniers japonais.\n\nLes compensations promises n'ont pas été versées, et des protestations ont rapidement éclaté parmi les agriculteurs locaux, que la police locale a refusé de disperser pour des "raisons patriotiques". L'émeute qui s'en est suivie a gravement endommagé des équipements miniers coûteux, ce qui a conduit au déploiement de la garde ferroviaire japonaise et à l'utilisation de la force létale pour disperser l'émeute. Ce massacre de nos citoyens n'est pas passé inaperçu, et le sentiment antijaponais existant n'a fait que s'enflammer. La population nous demandera des comptes sur notre réponse, mais les dépôts et la société qui les exploite sont essentiels aux objectifs stratégiques du Japon, et nos relations avec les Japonais ne nous laissent que peu de marge de manœuvre."
 fengtian_events.112.a:0 "Dénoncez les Japonais."
 fengtian_events.112.b:0 "Garder le silence."

 fengtian_events.113.t:0 "Le Japon nous dénonce"
 fengtian_events.113.d:0 "Décrivant notre dénonciation de leur conduite lors du récent incident d'Anshan comme "insolente" et "indigne de la générosité japonaise", le gouvernement japonais a émis une réprimande cinglante à la fois publiquement et par le biais d'une lettre délivrée directement par le consul général du Japon à Shenyang. La garnison de Kwantung a effectué une série de manœuvres motorisées et blindées en pleine vue de la capitale, leur message étant clair. Toute escalade de cette situation entraînerait sans aucun doute de nouvelles réprimandes auxquelles nous ne pouvons apporter aucune réponse significative"
 fengtian_events.113.a:0 "Qu'il en soit ainsi"
 fengtian_events.113.b:0 "Nous ne nous laisserons pas intimider !"

 fengtian_events.114.t:0 "Une opportunité se présente"
 fengtian_events.114.d:0 "Dans les années qui ont suivi la retraite de l'armée fengtienne au-delà de la Grande Muraille, un œil vigilant a été porté sur le sud. Le point d'étranglement naturel créé par le col de Shanhai a toujours rendu difficile l'entrée des armées zhili, mais tout aussi difficile la sortie des nôtres. Tout effort pour reconquérir la Chine a toujours dépendu d'un moment de faiblesse du sud. Un tel moment semble maintenant sur le point d'arriver, alors que le sentiment anti-allemand qui couvait a éclaté en violence dans la Ligue des huit provinces, et que le gouverneur de l'Anhui s'est séparé de Nanjing - espérant monter la Ligue et le gouvernement central l'un contre l'autre pour son propre bénéfice. Heureusement, nous ne sommes pas encore prêts à commencer notre campagne tant attendue, il y a des questions en suspens dans le Nord-Est à régler et on ne sait toujours pas exactement ce qu'il adviendra de la situation dans la Ligue. Nous devons surveiller et attendre la bonne occasion"
 fengtian_events.114.a:0 "Faisons un choix judicieux."

 fengtian_events.115.t:0 "L'incident radio de Zhang Zuolin"
 fengtian_events.115.d:0 "Dans ce qui est connu comme "l'incident radio de Zhang Zuolin", un [QIE.GetAdjective] subversif a pu enregistrer une conversation franche entre le Grand Maréchal et ses généraux, et l'a transmise sur des fréquences largement utilisées à Shenyang pendant près de quarante minutes avant d'être brouillée par une station proche appartenant à Mantetsu. La conversation, dans laquelle le Grand Maréchal décrivait "les ennemis du Nord, du Sud, de l'Est et de l'Ouest"
 fengtian_events.115.a:0 "Comme les lois, il est préférable de ne pas voir le Hongchang se faire."

 fengtian_events.116.t:0 "Des articles séditieux prolifèrent"
 fengtian_events.116.d:0 "Un article paru dans le Nihon Kogyō Shimbun, ou "journal industriel japonais", a été traduit en chinois et largement diffusé dans les journaux locaux avant que les responsables de la censure ne parviennent à retrouver et à faire fermer l'éditeur. L'article décrit de manière très détaillée le degré de contrôle que Mantetsu et d'autres entreprises japonaises ont établi sur la plupart des secteurs de notre économie, et établit une prévision prévoyant un contrôle quasi total dans un délai de cinq ans. Pour des raisons évidentes, l'article a profondément bouleversé la population en général, et nous ne pouvons pas faire grand-chose pour empêcher les exemplaires existants de circuler"
 fengtian_events.116.a:0 "Disgracieux !"

 fengtian_events.117.t:0 "Attaques de Honghuzi dans le Heilongjiang"
 fengtian_events.117.d:0 "Les Honghuzi, littéralement "Barbes rouges", sont des groupes de bandits et de voleurs qui sévissent depuis longtemps dans le Nord-Est. Ces dernières années, les Honghuzi se sont généralement contentés d'extorsions, de banditisme et de rançons, mais aujourd'hui, plusieurs marchés du sud du Heilongjiang ont été incendiés. C'est un comportement inhabituellement audacieux, peut-être encouragé par l'attention que la nation a récemment portée aux événements du sud.\n\n Certains ont suggéré qu'une expédition soit montée pour écraser les bandits et envoyer un message clair, mais divers généraux estiment qu'une telle mission est indigne du gouvernement central. Nous pourrions également demander l'aide des Japonais, bien que cette idée soit impopulaire."
 fengtian_events.117.a:0 "Envoyez une expédition."
 fengtian_events.117.b:0 "Demandez l'aide des Japonais."
 fengtian_events.117.c:0 "Une expédition est une course folle."

 fengtian_events.118.t:0 "Attaques de Honghuzi à Xing'an"
 fengtian_events.118.d:0 "Malgré les efforts déployés pour les contenir, les Honghuzi ont de nouveau frappé, cette fois à Xing'an, attaquant les fermes et les commerçants le long de ses principales routes. Le gouverneur local a envoyé sa garnison pour se protéger contre de futures incursions, mais le terrain accidenté et la nature insaisissable des bandits suggèrent qu'ils pourraient simplement frapper à nouveau ailleurs.\n\nDes rumeurs disent que le groupe, qui compte maintenant plusieurs milliers de personnes, est dirigé par Zhang Haitian, connu parmi les habitants comme "Lao Beifeng" ou "Vieux Vent du Nord"."
 fengtian_events.118.a:0 "Traquez-le !"
 fengtian_events.118.b:0 "Demandez de l'aide aux Japonais."
 fengtian_events.118.c:0 "Demandez à nouveau de l'aide aux Japonais !"
 fengtian_events.118.e:0 "Peut-être que Lao Baifeng en a eu assez."

 fengtian_events.119.t:0 "Les Honghuzi attaquent à Liaobei"
 fengtian_events.119.d:0 "Encouragés par nos échecs à les arrêter, les Honghuzi sont devenus particulièrement audacieux. Ils ont maintenant commencé à mener des attaques dans la province de Liaobei, et même à s'aventurer jusqu'aux frontières de Jilin, où ils ont fait dérailler un train local et volé ses occupants, dont un certain nombre de citoyens japonais. Les autorités locales ont présenté de nombreuses excuses pour cet embarras, et des gardes supplémentaires ont été postés dans les trains voisins, mais le consulat japonais a déjà exigé une compensation de notre gouvernement pour les biens perdus.\n\nPermettre que cela continue plus longtemps serait un embarras national."
 fengtian_events.119.d_jap:0 "Encouragés par nos échecs à les arrêter, les Honghuzi sont devenus particulièrement audacieux. Ils ont maintenant commencé à mener des attaques dans la province de Liaobei, et même à s'aventurer jusqu'aux frontières de Jilin, où ils ont fait dérailler un train local et volé ses occupants, dont un certain nombre de citoyens japonais. Les autorités locales ont présenté de nombreuses excuses pour cet embarras, et des gardes supplémentaires ont été postés dans les trains voisins, mais le consulat japonais a déjà exigé une compensation de notre gouvernement pour les biens perdus.\n\nPermettre que cela continue plus longtemps, ou demander une nouvelle fois l'aide du Japon, ne serait rien de moins qu'un embarras national."
 fengtian_events.119.a:0 "La troisième fois est la bonne !"
 fengtian_events.119.b:0 "Demandez de l'aide aux Japonais."
 fengtian_events.119.c:0 "Demandez à nouveau de l'aide aux Japonais !"

 fengtian_events.124.t:0 "Heinous Assassination in Shenyang !"
 fengtian_events.124.d:0 "Sur le chemin des bureaux gouvernementaux, un membre de la Clique des communications a été abattu en public par ce qui semble être un loyaliste [QIE.GetAdjective], recruté parmi la population mandchoue du nord-est ! [QIE.GetNameDefCap] était connu pour recruter des espions et des assassins auparavant, mais certaines rumeurs suggèrent que cet assassin a plutôt été engagé par des membres de l'Association Concordia, en conflit avec les barons des chemins de fer et du télégraphe de la Clique des communications pour le contrôle des infrastructures du pays"
 fengtian_events.124.a:0 "Une terrible perte."

 fengtian_events.125.t:0 "Bénéfices records de la Mantetsu"
 fengtian_events.125.d:0 "La Compagnie Ferroviaire de Mandchourie du Sud, plus communément appelée "Mantetsu", domine depuis longtemps de vastes secteurs de l'économie du Fengtian et constitue en outre le principal moyen d'influence du Japon sur notre gouvernement. Bien que cette influence soit malvenue, elle apporte des capitaux et des technologies essentiels sans lesquels le Grand Maréchal ne pourrait jamais espérer reprendre la Chine.\n\nLa Compagnie a annoncé aujourd'hui des bénéfices records, dont une grande partie est reversée au gouvernement japonais sous forme de recettes fiscales."
 fengtian_events.125.a:0 "Est ce un mal nécessaire?"

 fengtian_events.126.t:0 "La propagation des faux dollars"
 fengtian_events.126.d:0 "Afin d'économiser de l'argent, la version du dollar fengtien actuellement en circulation est la même qu'au moment de sa première émission, car les équipements d'impression de qualité sont très coûteux. Cependant, il semble que la monnaie reste vulnérable à la contrefaçon, et on pense déjà que des milliers de faux dollars fengtiens circulent"
 fengtian_events.126.a:0 "Ils finiront par se faire prendre."

 fengtian_events.128.t:0 "La Proclamation de Zhang"
 fengtian_events.128.d:0 "Le Grand Maréchal Zhang du gouvernement de Fengtian a proclamé que, dans un délai d'un an, son pays allait lancer une Guerre de Reconquête nationale afin de reprendre le sud et de réunifier le pays sous son autorité. Bien sûr, notre aide a joué un rôle important dans l'ascension du Fengtian, et certains ministres ont déjà suggéré que nous nous engagions en privé à rejoindre leur guerre.\n\nCela serait dans notre intérêt, car le Fengtian est le meilleur moyen de repousser l'influence allemande hors de Chine, mais il serait peut-être préférable de limiter leurs ambitions, car nos ressources ne sont pas illimitées. Le Grand Maréchal ira bien sûr de l'avant quoi qu'il arrive. Sa légitimité en dépend."
 fengtian_events.128.a:0 "Soutenez le Fengtian."
 fengtian_events.128.b:0 "Refusez de soutenir le Fengtian."

 fengtian_events.129.t:0 "La Guerre Descend du Nord"
 fengtian_events.129.d:0 "Aujourd'hui, le Grand Maréchal Zhang, du gouvernement de Fengtian, a déclaré qu'il lancerait dans un délai d'un an sa "Guerre de Reconquête nationale" et attaquerait au sud contre nous. Qu'il bénéficie ou non du soutien du Japon, une grande lutte s'annonce, car au final, il ne peut y avoir qu'une seule Chine."
 fengtian_events.129.a:0 "Ils ne passeront pas."

 fengtian_events.130.t:0 "Le Japon confirme son soutien"
 fengtian_events.130.d:0 "Le gouvernement japonais a envoyé en privé ses assurances qu'il nous assistera dans nos frappes au sud !"
 fengtian_events.130.a:0 "Excellent"

 fengtian_events.132.t:0 "La parade de Tiannanmen"
 fengtian_events.132.d:0 "La capitale étant sécurisée et sous notre contrôle, nous avons atteint le premier et peut-être le plus grand objectif sur le long chemin de la reconquête nationale. Bientôt, le monde ne pourra plus ignorer notre droit à être reconnu comme le seul gouvernement légitime ! Malheureusement, nos alliés japonais ont également pris part aux combats autour de Beijing et ont déjà commencé à organiser un défilé de la victoire sur la place Tiannanmen. Le commandant local de l'IJA a lancé une invitation, mais avec un retard qui ne semble que trop délibéré, et nos troupes devront se dépêcher de se préparer. Certains de nos généraux suggèrent déjà que nous empêchions les Japonais de tenir leur défilé ou que nous organisions le nôtre plus tard, car Beijing est en fin de compte notre capitale et c'est notre jour de gloire. D'autres membres plus diplomatiques du Cabinet et de l'Assemblée proposent que nous acceptions l'invitation, notamment les membres de l'Association Concordia"
 fengtian_events.132.d_mantetsu:0 "La capitale étant sécurisée et sous notre contrôle, nous avons atteint le premier et peut-être le plus grand objectif sur le long chemin de la reconquête nationale. Bientôt, le monde ne pourra plus ignorer notre droit à être reconnu comme seul gouvernement légitime ! Malheureusement, nos alliés japonais ont également pris part aux combats autour de Beijing et ont déjà commencé à organiser un défilé de la victoire sur la place Tiannanmen. Le commandant local de l'IJA a lancé une invitation, mais avec un retard qui ne semble que trop délibéré, et nos troupes devront se précipiter pour se préparer. L'Association Concordia, qui a beaucoup d'influence dans notre gouvernement, rend difficile une prise de position ferme, même si nous pourrions probablement convaincre nos commandants locaux de ne pas saisir l'occasion. Si cela devait se produire, les Japonais seraient presque certainement enragés"
 fengtian_events.132.a:0 "C'est notre jour !"
 fengtian_events.132.b:0 "Nous allons marcher côte à côte !"
 fengtian_events.132.c:0 "Nous ne participerons pas !"

 fengtian_events.133.t:0 "Insolence chinoise à Tiannanmen !"
 fengtian_events.133.d:0 "La capitale chinoise étant sécurisée, nous avons aidé le gouvernement fengtien à atteindre le premier et peut-être le plus grand objectif de son long cheminement vers la reconquête nationale. Le commandant local de l'IJA qui a mené l'assaut sur la capitale a déjà commencé à organiser un défilé de victoire, et a gentiment invité les divisions fengtiennes voisines à y participer. Cependant, dans un acte d'impertinence sans précédent, le gouvernement fengtien a non seulement refusé notre offre, mais a activement entravé notre propre défilé en prétendant que c'est "leur jour de gloire"
 fengtian_events.133.a:0 "Punissez cette insolence immédiatement !"
 fengtian_events.133.b:0 "La punition devra attendre."
 fengtian_events.133.c:0 "Qu'il en soit ainsi"

 fengtian_events.134.t:0 "Insolence chinoise à Tiannanmen !"
 fengtian_events.134.d:0 "La capitale chinoise étant sécurisée, nous avons aidé le gouvernement de Fengtian à atteindre le premier et peut-être le plus grand objectif de son long cheminement vers la reconquête nationale. Le commandant local de l'IJA qui a mené l'assaut sur la capitale a déjà commencé à organiser un défilé de victoire, et a gentiment invité les divisions fengtiennes voisines à y participer. Cependant, dans un acte d'impertinence sans précédent, le gouvernement fengtien a refusé notre offre et organisera son propre défilé ! Il est certain que nos propres troupes resplendissantes les ridiculiseront, mais leurs actions méritent peut-être une réponse plus sérieuse"
 fengtian_events.134.a:0 "Punissez cette impertinence immédiatement !"
 fengtian_events.134.b:0 "La punition devra attendre."
 fengtian_events.134.c:0 "Qu'il en soit ainsi"

 fengtian_events.135.t:0 "La colère retardée du Japon"
 fengtian_events.135.d:0 "En réponse à notre embarras envers leurs forces pendant l'occupation de Beijing, le gouvernement japonais a temporairement coupé ses différentes formes d'aide à notre pays. Il semble que la fierté japonaise soit facilement ternie et que les rancunes ne soient pas oubliées de sitôt"
 fengtian_events.135.a:0 "C'est regrettable."
 fengtian_events.135.b:0 "Nous pouvons aussi avoir de la rancune, expulser leur mission militaire !"

 fengtian_events.136.t.annexed:0 "L'Effondrement du Gouvernement de Fengtian"
 fengtian_events.136.t.puppeted:0 "Trahison de Fengtian"
 fengtian_events.136.d.annexed:0 "Tout au long de la journée, des télégrammes urgents et des appels frénétiques d'hommes d'affaires de Mantetsu sont parvenus à notre quartier général de commandement militaire. Le régime de [FNG.GetLeader] dans le nord-ouest chinois de la Mandchourie est apparemment tombé entre les mains ennemies du [716.owner.GetName]. En conséquence, la Mandchourie, qui abritait les plus grands profits et ressources du Japon, a été perdue d'un seul coup. Après une campagne désastreuse, l'armée de la puissante clique de Fengtian s'est effondrée, ses soldats et ses officiers désertant en masse au profit de l'audacieux gouvernement rival de [716.owner.GetName]. On ignore où il se trouve, mais la rumeur veut que [FNG.GetLeader] se soit suicidé ou se soit caché.\n\nLa grande ville de Shenyang ayant été perdue et Port Arthur étant désormais menacé par le [716.owner.GetName], notre haut commandement militaire et les chefs d'entreprise de Mantetsu appellent à une intervention militaire directe pour protéger les intérêts et les citoyens japonais du chaos et du désordre. Néanmoins, certains membres de notre gouvernement nous demandent de nous retirer et affirment que la guerre en Chine n'est pas notre priorité pour l'instant."
 fengtian_events.136.d.puppeted:0 "Tout au long de la journée, des télégrammes urgents et des appels frénétiques d'hommes d'affaires de Mantetsu sont parvenus à notre quartier général de commandement militaire. Le régime de [FNG.GetLeader] dans le nord-ouest chinois de la Mandchourie a pris une décision surprenante et scandaleuse en changeant les drapeaux de la clique de Fengtian pour celui de [FROM.overlord.GetNameDef]. Ce faisant, la clique de Fengtian reconnaît le gouvernement national de [FROM.overlord.GetNameDef] et renonce ainsi à ses prétentions envers la République de Chine. Suite à cette déclaration, [FNG.GetLeader] a annoncé que les liens entre Fengtian et le Japon étaient désormais rompus et que la clique ne soutiendrait plus les intérêts du Japon en Chine.\n\nPendant des années, [FNG.GetNameDef] n'a survécu que grâce à l'aide militaire et économique que nous avons apportée à sa province arriérée. Sous l'égide du Japon, la Mandchourie est devenue un joyau de l'Orient, une province que toute l'Asie admire. Nous ne pouvons pas risquer l'humiliation et la honte que cette trahison nous vaudra. Notre haut commandement militaire et les propriétaires d'entreprises de Mantetsu appellent maintenant à une intervention militaire directe pour protéger l'honneur japonais et remettre à sa place la clique rebelle de Fengtian. Néanmoins, certains membres de notre gouvernement nous demandent de nous retirer et affirment que la guerre en Chine n'est pas notre priorité pour l'instant."
 fengtian_events.136.a:0 "Nous ne pouvons pas prendre ce risque maintenant."
 fengtian_events.136.b:0 "En route pour la Mandchourie !"

 fengtian_events.138.t:0 "La fondation de l'Association du film de Jilin"
 fengtian_events.138.d:0 "Rassemblant le personnel de sa division photographique, des réalisateurs japonais et des acteurs locaux, Mantetsu a commencé à mettre en place un studio de cinéma à Jilin qui, selon lui, "démontrera ce que la Chine peut accomplir avec la modernité, à travers l'objectif de la caméra, dans un style chinois unique" En privé, le président de Mantetsu a indiqué que le studio sera également utilisé pour diffuser subtilement des messages anti [QIE.GetAdjective], mais cela a laissé certains proches conseillers du Grand Maréchal se demander ce qui pourrait être subtilement inséré d'autre. Le gouvernement pourrait toujours demander au gouverneur de Jilin de refuser à Mantetsu l'autorisation de construire, mais l'Association du film se déplacerait probablement vers le sud à [745.GetCapitalVictoryPointName], où nous n'aurons aucune influence sur elle"
 fengtian_events.138.a:0 "La modernité est notre objectif !"
 fengtian_events.138.b:0 "Pas sur notre sol."

 fengtian_events.139.t:0 "Les cinq couleurs"
 fengtian_events.139.d_1:0 "La Jilin Film Association a publié aujourd'hui son premier long métrage, une vaste étude ethnographique détaillant les diverses populations du Nord-Est, des pins enneigés du Heilongjiang aux rives fertiles du cours inférieur du fleuve Liao, en épousant les valeurs de la politique nationale "Cinq races sous une seule Union"\nGrâce à l'aide du gouvernement, l'association a pu accéder facilement à un certain nombre d'endroits éloignés afin de filmer et de mieux diffuser son message d'unité et d'harmonie, bien que certaines critiques aient été émises sur sa couverture des Coréens et des Japonais, dont beaucoup cohabitent également dans le Nord-Est, mais ne font pas officiellement partie des "cinq races" désignées dans le drapeau national. Dans l'ensemble, et malgré sa projection relativement restreinte en raison du nombre limité de salles, le film a été considéré comme un grand succès"
 fengtian_events.139.d_2:0 "L'association du film [745.GetCapitalVictoryPointName] a publié aujourd'hui son premier long métrage, un vaste panorama ethnographique des diverses populations du Nord-Est, des pins enneigés du Heilongjiang aux rives fertiles du cours inférieur du fleuve Liao, qui défend les valeurs de la politique nationale "Cinq races sous une seule Union"\nBien que ses messages d'unité et d'harmonie raciales soient bons en eux-mêmes, le film a été critiqué pour avoir passé presque la moitié de son temps de projection à se concentrer sur les Japonais et les Coréens, dont beaucoup cohabitent dans le Nord-Est, mais ne font pas officiellement partie des "Cinq races" désignées dans le drapeau national. Malgré cela, et malgré sa projection relativement limitée en raison du nombre restreint de salles, le film a été considéré comme un succès"
 fengtian_events.139.a:0 "De petits succès ouvrent la voie à la victoire !"
 fengtian_events.139.b:0 "De petits succès ouvrent la voie à la victoire !"

 fengtian_events.140.t_1:0 "La chanson de l'orchidée blanche"
 fengtian_events.140.t_2:0 "Les poux font peur"
 fengtian_events.140.d_1:0 "Depuis sa première sortie, la Mantetsu Film Association a sorti plusieurs autres films, chacun ayant attiré une certaine attention et suivant généralement les accords convenus lors de sa fondation. Le dernier film, "Song of the White Orchid", a cependant attiré une attention particulière. Il s'agit d'un enchevêtrement romantique entre un Japonais (Kazuo Hasegawa) et une Chinoise (Li Xianglan) où Li quitte son amant à la suite d'un malentendu et rejoint un groupe de bandits mandchous qui complotent pour saboter le chemin de fer de Mandchourie du Sud. Elle apprend par la suite que ce malentendu a été délibérément arrangé par des espions [QIE.GetAdjective], renouvelle sa foi en Hasegawa et met le complot à mal. Les deux protagonistes semblent être des allégories claires pour leurs pays respectifs, et des inquiétudes ont été soulevées, mais la valeur de propagande anti [QIE.GetAdjective] est significative, et l'air du thème est tellement accrocheur..."
 fengtian_events.140.d_2:0 "Depuis sa première sortie, l'Association du film [745.GetCapitalVictoryPointName] a produit plusieurs autres films, chacun ayant attiré une certaine attention et suivant généralement les accords convenus lors de sa fondation. Le dernier film, "Les poux sont effrayants", a cependant attiré une attention notable. Il présente une leçon scientifique et hygiénique aux spectateurs grâce à une combinaison de microscopie et de poux animés "scandaleux" en stop-motion qui, selon certains, semblent "sauter de l'écran" Outre le fait que les spectateurs ont peur pour la première fois de sortir du théâtre, le message général est avilissant, jouant sur les suppositions japonaises selon lesquelles les Chinois sont, par habitude, sales et infestés de poux ; la réception étant par conséquent assez négative, et amenant certains à se demander si cela aurait pu être évité si le gouvernement avait joué un rôle plus actif dans la production"
 fengtian_events.140.a:0 "Bon."
 fengtian_events.140.b:0 "Je n'ai pas peur des poux !"

 fengtian_events.141.t:0 "Honghuzi écrasé !"
 fengtian_events.141.d:0 "Après une longue chasse, les Honghuzi ont été traqués au pied d'une montagne que les habitants du coin appellent "Hushan" ou "Montagne du Tigre". Les bandits se sont battus jusqu'à la mort, résistant à l'assaut de plusieurs milliers de soldats réguliers pendant près de trois heures ; des pentes raides, des chemins étroits et des cavernes cachées ont aidé à leur défense.\n\nUn certain nombre de prisonniers des villages environnants ont été libérés, ainsi qu'une importante somme en objets de valeur. Le camp a ensuite été incendié, créant un spectacle visible à des kilomètres à la ronde."
 fengtian_events.141.a:0 "Ainsi à tous les bandits !"

 fengtian_events.1411.t:0 "Le prince Kan'in Kotohito va visiter le Nord-Est"
 fengtian_events.1411.d:0 "Le consulat du Japon à Shenyang a remis au gouvernement des documents détaillant l'arrivée prévue du prince Kan'in Kotohito, grand-oncle, à l'empereur régnant, qui fera une tournée dans le nord-est plus tard cette année. Il s'est déjà rendu en Mandchourie auparavant, et ce sera presque certainement une inspection autant qu'un spectacle de relations publiques. Il est connu pour son intérêt particulier pour nos plans de reconquête du reste de la Chine. La date exacte de son arrivée a été retenue pour des raisons de sécurité, et les inquiétudes des Japonais ne sont pas infondées. Il est bien connu qu'il y a des éléments extrémistes à Shenyang et dans toute la région qui pourraient vouloir faire du mal au Prince.\nIl faudrait faire tous les efforts possibles pour s'assurer qu'il est à la fois en sécurité et satisfait pendant sa visite."
 fengtian_events.1411.a:9 "Preparations must be made."

 fengtian_events.142.t:0 "Le prince Kan'in arrive"
 fengtian_events.142.d:0 "Le consulat du Japon à Shenyang a informé le gouvernement de l'arrivée du prince Kan'in, qui a récemment débarqué du cuirassé Nagato dans le port de [745.GetCapitalVictoryPointName]. Conformément à son rang, l'occasion est donnée en toute pompe et circonstance d'une visite d'État, et le Prince se rendra au nord de Shenyang pour une réception officielle par le Grand Maréchal, suivie d'une visite du pays. Différents ministres et généraux ont assuré la sécurité du Prince, car ce serait un désastre politique de faire du mal à un membre de la famille impériale."
 fengtian_events.142.d_security:0 "Le consulat japonais à Shenyang a informé le gouvernement de l'arrivée du prince Kan'in, qui a récemment débarqué du cuirassé Nagato dans le port de [745.GetCapitalVictoryPointName]. Conformément à son rang, l'occasion est donnée en grande pompe et dans les circonstances d'une visite d'État, et le Prince se rendra au nord de Shenyang pour une réception officielle par le Grand Maréchal, suivie d'une visite du pays.\n\nDivers ministres et généraux ont donné des assurances quant à la sécurité du Prince, car ce serait un désastre politique de faire du mal à un membre de la famille impériale, mais l'absence de certaines mesures de sécurité les a laissés inquiets en privé."
 fengtian_events.142.d_school:0 "Le consulat du Japon à Shenyang a remis au gouvernement un avis d'arrivée du prince Kan'in, qui a récemment débarqué du cuirassé Nagato dans le port de [745.GetCapitalVictoryPointName]. Conformément à son rang, l'occasion est donnée en toute pompe et circonstance d'une visite d'Etat, et le Prince se rendra au nord de Shenyang pour une réception officielle par le Grand Maréchal, suivie d'une visite du pays. Déjà, il semble avoir été impressionné par les élèves de plusieurs écoles de Mantetsu, qui sont venus en agitant le Hinomaru et en chantant l'hymne japonais en guise de bienvenue. Divers ministres et généraux ont donné des assurances quant à la sécurité du Prince, car ce serait un désastre politique si un membre de la famille impériale devait subir un préjudice."
 fengtian_events.142.d_school_and_security:0 "Le consulat japonais à Shenyang a informé le gouvernement de l'arrivée du prince Kan'in, qui a récemment débarqué du cuirassé Nagato dans le port de [745.GetCapitalVictoryPointName]. Conformément à son rang, l'occasion est donnée en grande pompe et dans les circonstances d'une visite d'État, et le Prince se rendra au nord de Shenyang pour une réception officielle par le Grand Maréchal, suivie d'une visite du pays.\n\nDivers ministres et généraux ont donné des assurances quant à la sécurité du Prince, car ce serait un désastre politique de faire du mal à un membre de la famille impériale, mais l'absence de certaines mesures de sécurité les a laissés inquiets en privé."
 fengtian_events.142.a:0 "Bienvenue Prince Kan'in !"

 fengtian_events.143.t:0 "Dans l'œil du tigre"
 fengtian_events.143.d:0 "Après son arrivée à la résidence du Grand Maréchal à Shenyang, le Prince a été reçu cérémonieusement dans la Salle du Tigre par des membres éminents de l'Assemblée et [Root.GetLeader] lui-même, avant de visiter l'ancien Palais de la dynastie Qing, qui a depuis été converti pour être utilisé par le gouvernement. Il a également visité l'Arsenal de Shenyang dans la banlieue nord-ouest de la ville. La soirée s'est terminée par un élégant dîner d'État à la chinoise, au cours duquel un toast a été porté aux relations particulières entre la Chine et le Japon.\n\nKotohito prévoit de quitter Shenyang dans quelques jours pour une inspection des défenses au sud, mais les rumeurs vont bon train sur le fait qu'on pourrait tenter de le tuer."
 fengtian_events.143.d_embarassment:0 "Après son arrivée à la résidence du Grand Maréchal à Shenyang, le Prince a été reçu cérémonieusement dans la Salle du Tigre par des membres éminents de l'Assemblée et [Root.GetLeader] lui-même, avant de visiter l'ancien Palais de la dynastie Qing, qui a depuis été converti pour être utilisé par le gouvernement. Il a également pris le temps de visiter l'Arsenal de Shenyang dans la banlieue nord-ouest de la ville. La soirée s'est terminée par un élégant dîner d'État à la chinoise, au cours duquel un toast a été porté à la relation particulière entre la Chine et le Japon.\n\nNous avons eu la malchance que Kotohito constate le mauvais état de l'équipement de nos soldats, et le commente avec beaucoup d'embarras. Le Prince prévoit de quitter Shenyang dans quelques jours pour une inspection des défenses au sud, mais les rumeurs vont bon train sur le fait qu'une tentative de meurtre pourrait être commise."
 fengtian_events.143.d_arsenal:0 "Après son arrivée à la résidence du Grand Maréchal à Shenyang, le Prince a été reçu cérémonieusement dans la Salle du Tigre par des membres éminents de l'Assemblée et [Root.GetLeader] lui-même, avant de visiter l'ancien Palais de la dynastie Qing, qui a depuis été converti pour être utilisé par le gouvernement. Il a également visité l'Arsenal de Shenyang, dans la banlieue nord-ouest de la ville, et a semblé particulièrement impressionné par ses récents agrandissements. La soirée s'est terminée par un élégant dîner d'État à la chinoise, au cours duquel un toast a été porté à la relation particulière entre la Chine et le Japon.\n\nKotohito prévoit de quitter Shenyang dans quelques jours pour une inspection des défenses au sud, mais les rumeurs vont bon train sur le fait qu'on pourrait tenter de le tuer."
 fengtian_events.143.d_evac:0 "Après son arrivée à la résidence du Grand Maréchal à Shenyang, le Prince a été reçu cérémonieusement dans la Salle du Tigre par des membres éminents de l'Assemblée et [Root.GetLeader] lui-même, avant de visiter l'ancien Palais de la dynastie Qing, qui a depuis été converti pour être utilisé par le gouvernement. Il a également visité l'Arsenal de Shenyang, dans la banlieue nord-ouest de la ville, et a semblé particulièrement impressionné par ses récents agrandissements. La soirée s'est terminée par un élégant dîner d'État à la chinoise, au cours duquel un toast a été porté à la relation particulière entre la Chine et le Japon.\n\nEn raison du déclenchement de la guerre, le Prince a décidé d'écourter sa visite et partira pour [745.GetCapitalVictoryPointName] demain matin."
 fengtian_events.143.a:0 "Un grand honneur."
 fengtian_events.143.b:0 "La visite doit être annulée pour sa sécurité."
 fengtian_events.143.c:0 "Adieu au prince Kan'in !"

 fengtian_events.144.t:0 "Une inspection du front sud"
 fengtian_events.144.d:0 "Dans le cadre d'une inspection générale de l'étroite zone démilitarisée séparant [QIE.GetAdjective] et le territoire fengtien, le Prince Kan'in a été accueilli par un exercice militaire de précision aux forts Wanjiazhen, construits en 1929 pour soutenir le fonctionnement de plusieurs trains blindés le long de la ligne de Jingfeng. Malheureusement, au cours des années qui ont suivi, le temps et le mauvais entretien ont fait des ravages. Kotohito n'a manifestement pas été impressionné par ce qu'il a vu, utilisant sa grande expérience de soldat pour critiquer le mauvais état de nos défenses. Au lieu de nouvelles inspections, le Prince séjournera à l'hôtel Yamato récemment terminé à Jinzhou, avant de repartir vers le nord à Harbin"
 fengtian_events.144.d_hotel:0 "Dans le cadre d'une inspection générale de l'étroite zone démilitarisée séparant [QIE.GetAdjective] et le territoire de Fengtian, le Prince Kan'in a été accueilli par un exercice militaire de précision au Wanjiazhen Forts, construit en 1929 pour soutenir le fonctionnement de plusieurs trains blindés le long de la ligne de Jingfeng. Malheureusement, au cours des années qui ont suivi, le temps et le mauvais entretien ont fait des ravages. Kotohito n'a manifestement pas été impressionné par ce qu'il a vu, utilisant sa grande expérience de soldat pour critiquer le mauvais état de nos défenses. Pour ajouter l'insulte à la blessure, il a été consterné de constater que l'hôtel Yamato à Jinzhou a connu des retards de construction considérables et ne pourra pas le recevoir. Au lieu de cela, le Prince Impérial a été réduit à passer plusieurs nuits dans un vieil hôtel chinois non loin du centre ville. Une fois ses inspections terminées, il fera escale à Harbin dans le Nord."
 fengtian_events.144.d_modern_defenses:0 "Dans le cadre d'une inspection générale de l'étroite zone démilitarisée séparant [QIE.GetAdjective] du territoire fengtien, le Prince Kan'in a été accueilli par un exercice militaire de précision au Wanjiazhen Forts, construit en 1929 pour soutenir l'exploitation de plusieurs trains blindés le long de la ligne de Jingfeng. Impressionné par les récents ajouts aux Forts, et par les autres fortifications au nord, parallèles à la Grande Muraille, Kotohito a également été surpris par le professionnalisme de nos soldats. Étant donné le rang considérable de notre estimé visiteur dans l'armée japonaise, il semble probable que le Japon nous considère comme un allié plus fiable à l'avenir. Au lieu de nouvelles inspections, le Prince séjournera à l'hôtel Yamato récemment achevé à Jinzhou, avant de se rendre à nouveau à Harbin au nord."
 fengtian_events.144.d_hotel_and_defenses:0 "Dans le cadre d'une inspection générale de l'étroite zone démilitarisée séparant [QIE.GetAdjective] du territoire fengtien, le Prince Kan'in a été accueilli par un exercice militaire de précision au Wanjiazhen Forts, construit en 1929 pour soutenir le fonctionnement de plusieurs trains blindés le long de la ligne de Jingfeng. Impressionné par les récents ajouts aux Forts, et par d'autres fortifications au nord, parallèles à la Grande Muraille, Kotohito a également été surpris par le professionnalisme de nos soldats. Sa bonne humeur s'est toutefois aigrie en découvrant que l'hôtel Yamato à Jinzhou a subi des retards de construction considérables et ne pourra pas le recevoir. Au lieu de cela, le Prince Impérial a été réduit à passer plusieurs nuits dans un vieil hôtel chinois non loin du centre ville. Une fois ses inspections terminées, il fera escale à Harbin dans le Nord."
 fengtian_events.144.a:0 "Les défenses de Fengtian sont solides !"
 fengtian_events.144.b:0 "Il est plus sûr de terminer la visite ici."

 fengtian_events.145.t:0 "Une excursion industrielle"
 fengtian_events.145.d:0 "Avant de partir pour Harbin, le prince Kan'in a surpris son entourage en rompant le calendrier établi pour examiner l'industrie naissante de Jinzhou, un produit direct de la nouvelle zone industrielle spéciale qui s'y trouve. Intrigué par la croissance qu'il avait déjà vue lors du voyage en train à Anshan, Kotohito fut encore plus impressionné par le rythme rapide de l'industrialisation présente ici, commentant qu'une grande partie de la zone environnante n'avait été qu'un champ nu lors de sa dernière visite. Espérons que cette expérience laissera une impression positive durable."
 fengtian_events.145.a:0 "L'avenir, c'est maintenant !"

 fengtian_events.146.t:0 "Les merveilles de Harbin"
 fengtian_events.146.d:0 "Le prince Kan'in est arrivé à Harbin, capitale culturelle du Nord-Est et centre d'innovation, à peine quatre heures et demie après son départ grâce à la vitesse stupéfiante de "l'Asia Express" de Mantetsu, l'une des locomotives les plus rapides au monde. Bien qu'il ait été au courant de l'existence du train, peu de choses préparent même la royauté à la vitesse et au luxe de cette merveille du monde.\n\nLe Prince a rapidement fait la transition pour visiter la ville, y compris le quartier russe, et a reçu des rapports des garnisons chinoises et japonaises le long de la frontière nord. Son départ de la ville dans quelques jours marquera la fin fonctionnelle de la visite, bien qu'il reste l'invité de la nation jusqu'à ce que son train repasse dans le territoire loué de Kwantung."
 fengtian_events.146.d_electrical_speech:0 "Le Prince Kan'in est arrivé à Harbin, capitale culturelle du Nord-Est et centre d'innovation, à peine quatre heures et demie après son départ grâce à la vitesse stupéfiante de "l'Asia Express" de Mantetsu, l'une des locomotives les plus rapides au monde. Bien qu'il ait été au courant de l'existence du train, peu de choses préparent même la royauté à la vitesse et au luxe de cette merveille du monde.\n\nLe Prince a rapidement fait la transition pour visiter la ville, y compris le quartier russe, et a reçu des rapports des garnisons chinoises et japonaises le long de la frontière nord. Peu après, il a déclaré son admiration pour ce que nous avons accompli ces dernières années, ainsi que son intention d'utiliser les lignes de communication récemment installées pour transmettre un discours par la radio japonaise en temps réel.\n\nLe Prince nous a assuré que le contenu ne serait que des éloges, et bien que la plupart des membres du gouvernement s'attendent à l'habituelle autosatisfaction japonaise, c'est une excellente occasion d'améliorer notre position nationale.\n\nPour le meilleur ou pour le pire, le départ du Prince de la ville dans quelques jours marquera une fin fonctionnelle à la visite, bien qu'il reste l'invité de la nation jusqu'à ce que son train passe de nouveau dans le territoire loué de Kwantung."
 fengtian_events.146.d_speech:0 "Le Prince Kan'in est arrivé à Harbin, capitale culturelle du Nord-Est et centre d'innovation, à peine quatre heures et demie après son départ grâce à la vitesse stupéfiante de "l'Asia Express" de Mantetsu, l'une des locomotives les plus rapides au monde. Bien qu'il ait été au courant de l'existence du train, peu de choses préparent même la royauté à la vitesse et au luxe de cette merveille du monde.\n\nLe Prince a rapidement fait la transition pour visiter la ville, y compris le quartier russe, et a reçu des rapports des garnisons chinoises et japonaises le long de la frontière nord. Peu après, il a déclaré son admiration pour ce que nous avons accompli ces dernières années, ainsi que son intention de prononcer un discours demain matin devant l'emblématique cathédrale Sophie de la ville. Alors que la plupart des membres du gouvernement s'attendent à l'habituelle autosatisfaction japonaise, c'est une excellente occasion d'améliorer notre position nationale.\n\nPour le meilleur ou pour le pire, le départ du Prince de la ville dans quelques jours marquera une fin fonctionnelle à la visite, bien qu'il reste l'invité de la nation jusqu'à ce que son train repasse dans le territoire loué de Kwantung."
 fengtian_events.146.a:0 "Harbin est le joyau multiculturel du Nord-Est !"

 fengtian_events.147.t:0 "Le prince Kan'in retourne au Japon"
 fengtian_events.147.d:0 "Ses fonctions ici achevées, le prince Kan'in Kotohito a quitté [745.GetCapitalVictoryPointName] en toute sécurité pour les îles de la Maison. Toute impression forte pourrait avoir un impact durable sur nos relations avec le Japon"
 fengtian_events.147.a:0 "J'espère qu'elles sont positives."

 fengtian_events.1477.t:0 "Une surprise généreuse !"
 fengtian_events.1477.d:0 "Le Prince Kan'in Kotohito, apparemment très impressionné par sa visite dans le Nord-Est, semble avoir tiré plusieurs ficelles à Tokyo. Maintenant, une division de chars légers de pointe attend à [745.GetCapitalVictoryPointName] !"
 fengtian_events.1477.a:9 "It will be part of an offensive to remember."

 fengtian_events.148.t:0 "Le Prince Kan'in empoisonné"
 fengtian_events.148.d:0 "Après s'être plaint de maux de tête et de vertiges à la suite du dîner d'État, le prince Kan'in s'est effondré juste devant sa chambre dans la propriété du Grand Maréchal. Grâce aux soins médicaux prodigués par un hôpital voisin appartenant à Mantetsu, il semble en bonne voie de guérison. Cependant, les analyses sanguines ne laissent guère de doute sur le fait qu'il s'agissait d'une tentative d'attentat contre sa vie. La défaillance de la sécurité responsable, et l'événement en lui-même, représentent un profond embarras national et une grave insulte à la famille impériale du Japon. Des répercussions graves sont tout à fait possibles."
 fengtian_events.148.a:0 "Comment cela a-t-il pu se produire ?"

 fengtian_events.149.t:0 "Le prince Kan'in est abattu !"
 fengtian_events.149.d:0 "Pendant son inspection d'un avant-poste au nord du col de Shanhai, un soldat renégat a soudainement ouvert le feu sur le prince Kan'in, tuant plusieurs de ses gardes avant d'être débordé. Heureusement, le Prince a été blessé de façon relativement mineure, mais la défaillance de la sécurité responsable, et l'événement en lui-même, représentent un profond embarras national et une grave insulte à la famille impériale du Japon.\n\nLes travaux d'investigation menés jusqu'à présent semblent suggérer que le soldat faisait partie d'une faction extrémiste au sein de la Clique de Zhang, et la réponse du Japon pourrait être sévère."
 fengtian_events.149.a:0 "Comment cela a-t-il pu se produire ?"

 fengtian_events.150.t:0 "Le train du Prince est bombardé !"
 fengtian_events.150.d:0 "Quelques minutes seulement après avoir quitté la gare de Huanggutun à Shenyang, le train du Prince a été secoué par une explosion massive, effaçant ses wagons arrière. Heureusement, un changement de dernière minute a fait que son wagon a été déplacé à l'avant du train, ce qui lui a permis de s'échapper avec seulement des blessures mineures. La défaillance de la sécurité responsable, et l'événement en lui-même, représentent un profond embarras national et une grave insulte à la famille impériale du Japon.\nLe travail d'investigation effectué jusqu'à présent semble suggérer que des membres de rang inférieur de la Clique des communications pourraient être responsables, et la réponse du Japon pourrait être sévère."
 fengtian_events.150.a:0 "Comment cela a-t-il pu se produire ?"

 fengtian_events.1500.t:0 "La visite du prince est écourtée"
 fengtian_events.1500.d_1:0 "En raison du déclenchement de la guerre, le Prince a décidé de mettre fin à sa visite tôt et partira pour [745.GetCapitalVictoryPointName] demain matin."
 fengtian_events.1500.d_2:0 "En raison du déclenchement de la guerre, le prince Kan'in Kotohito a décidé d'annuler sa visite dans le Nord-Est. Une tournure malheureuse des événements, mais naturellement la guerre doit prendre la plus haute priorité."
 fengtian_events.1500.a:0 "Mais bon..."

 fengtian_events.167.t:0 "Ma Zhanshan et la Clique du Heilongjiang Proposent de Faire Défection !"
 fengtian_events.167.d:9 "Warlord cliques are hardly the most concrete or coherent bodies at the best of times, with such a statement being evident even within [ROOT.GetLeader]'s own ranks. However, serious is the common case of defection, or betrayal, from one clique to another. Usually such events are retained merely for when one Clique's epoch passes onto another's, such as when Anhui fell and beget defections to the Zhili and Fengtian on the rise to their first era of prominence, or when Feng Yuxiang's betrayal in conjunction with the Second Zhili-Fengtian war saw defections from the Zhili onto the Guominjun, or furthermore to Fengtian.\n\nWith the most concerning news of Zhang Zuolin's death in his prized Northeastern Provinces, allegedly at the hands of the Japanese, and the rapid rise of General Yang Yuting to the position of Grand Marshal of the Fengtian Government, another wave of defections have poured out from Fengtian. Following his assumption of power, Yuting set forth purging all rivals or those that had even a thought of betraying him, including the Young Marshal Zhang Xueliang and his loyalists.\n\nHowever, managing to avoid Yuting and his Shikan Clique for long enough, Shaoshuai stalwarts Ma Zhanshan and Zhang Tingshu alongside two of Marshal Zhang's old allies, Wan Fulin and Wu Junsheng, colloquially known as the \"Heilongjiang Clique\", have communicated through mounted messenger, informing [ROOT.GetLeader]'s field commanders of their intentions to defect. Whilst of varying degrees of skill, with Zhanshan known for his eccentricities, and Junsheng for his clumsy malaise, they nonetheless are fiercely vengeful for the death of the Old Marshal, seeking the deposition of Yuting. Albeit the question remains, can the bandits-turned-generals be trusted?"
 fengtian_events.167.a:0 ""Mon cœur et mes actes sont limpides ! Ce sont ceux de la "justice".""
 fengtian_events.167.b:0 "Nous n'avons pas besoin des laquais du Tigre."

 fengtian_events.168.t:0 "La Clique du Heilongjiang a fait défection vers [From.GetNameDef] !"
 fengtian_events.168.d_start:9 "Whilst Yang Yuting's enemies were always numerous within the Fengtian Clique, they nevertheless had retained a sense of cordialness in action and quality in words. All under the late Grand Marshal Zhang Zuolin, neither Shikan nor the disparate Anti-Shikan Cliques, such as Shaoshuai or Heilongjiang, would have dared to act against eachother in brazen strikes. Yet with the death of the Marshal, the cause for caution has been utterly called off — with Shikan's purge of the Shaoshuai Clique and other loyalists. Scheduled to be on the chopping block, in a surprising twist it would appear that the Heilongjiang Clique — that is, Wu Junsheng alongside his protégés, Wan Fulin and Ma Zhanshan — have struck first."
 fengtian_events.168.d:9 "$fengtian_events.168.d_start$\n\nWith the chaos of the interregnum purges thrusting the frontier, frontline, and garrison commands all into disarray, few noticed or even perhaps aided the scurrying horseback messengers crossing from Heilongjiang to [FROM.GetNameDef]. In correspondence with their frontline commanders, the Heilongjiang Clique's leaders managed to secure passage to, equipment from, and commissions within [FROM.GetNameDef]'s armies. During their rapid escape, the Clique simultaneously managed to secure three million silver dollars from the Fengtian treasury, taking it with them across the border. Whilst clearly a move pinned on their salvation, it has both made glaringly obvious the weakness of Yuting's nascent government, and the strength of Zhang Zuolin's last free loyalists. Whatever the case may be, it is clear that Tiger of the North has made one last defiant roar."
 fengtian_events.168.a:0 "Leur temps viendra sur le champ de bataille."

 fengtian_events.169.t:0 "L'Insurrection de la Clique du Heilongjiang !"
 fengtian_events.169.d:9 "$fengtian_events.168.d_start$\n\nWith the chaos of the interregnum purges thrusting the frontier, frontline, and garrison commands all into disarray, few noticed or even perhaps aided the scurrying horseback messengers crossing from Heilongjiang to provinces outside Fengtian control. Ultimately, it would appear that their soliciting for commissions from the enemy bore no fruit, thankfully. To [ROOT.GetLeader]'s dismay however, instead of choosing to lie down and accept defeat like the rest of Marshal Zhang's allies, the Heilongjiang Clique fled to the hills of their frontier province, intending to stage a defiant last stand, or at least collapse the perceived rotten structure of Yuting's government with the aid of outside forces."
 fengtian_events.169.a:0 "Ils peuvent difficilement combattre un empire à eux seuls !"

 fengtian_events.170.t:0 "L'insurrection du Heilongjiang se calme !"
 fengtian_events.170.d:0 "L'insurrection miniature de la clique du Heilongjiang battant son plein, le gouvernement et les autorités provinciales de la région, avec l'aide du Japon, se sont engagés dans une campagne de répression féroce contre les justiciers et les héros en herbe. Tout en ressemblant aux divers groupes de bandits qui ont parcouru les trois provinces du nord-est pendant des années, l'insurrection du Heilongjiang a pris la forme d'une force beaucoup plus organisée et compétente. Malgré les maladresses notoires de Wu Junsheng et de Wan Fulin, les desperados ont toujours réussi à prendre le dessus sur les forces de Fengtian.\n\nC'est du moins ce qui s'est passé jusqu'à récemment. Malgré les tentatives ardues des forces militaires de Kempetai et de Fengtian pour écraser les quartiers généraux provinciaux locaux des insurgés au fur et à mesure de leur apparition, la majorité des tentatives se sont soldées par des échecs mitigés. Alors que la plupart des succès ont été remportés dans la zone d'opération de Wan Fulin, les forces de cavalerie de Ma Zhanshan ont réussi à écraser non seulement l'armée de Fengtian, mais aussi les Japonais. Bien qu'elles n'aient pas infligé de pertes particulièrement importantes, les forces de Ma n'ont pas pu être écrasées. En raison de son habileté et de sa notoriété, les Japonais ont commencé à le surnommer le "Napoléon de l'Orient".\n\nNéanmoins, il semblerait que l'insurrection du Heilongjiang ait dépassé sa date de péremption, car ces derniers jours, la plupart des combats dans la province et les régions voisines se sont calmés. Les mouvements de troupes étant nettement moins nombreux qu'auparavant, la plupart des bavardages sur leur chaîne de radio se sont dissipés, et il est pratiquement acquis que leur mouvement s'est essoufflé. Selon certains rapports, Wan, Ma, Zhang et Wu seraient même partis en Sibérie, dans l'espoir de revenir dans une Chine moins hostile ou de rester à jamais en exil. Quoi qu'il en soit, l'incapacité du gouvernement à écraser une rébellion apparemment si petite a terriblement nui à sa réputation."
 fengtian_events.170.a:0 "Un pas, il semble qu'ils aient eu un pas d'avance sur nous !"

 fengtian_events.171.t:0 "L'insurrection du Heilongjiang est écrasée !"
 fengtian_events.171.d:9 "With the Heilongjiang Clique's miniature Insurgency in full swing, the government and provincial authorities in the region, alongside Japanese aid, have engaged in a fierce crackdown campaign against the wannabe vigilantes and heros. Whilst resembling the various bandit groups that have roamed the Three Northeastern Provinces for years, the Heilongjiang Insurgency took on the form of a far more organised, and capable, force. Even with noted blunders under the command of Wu Junsheng and Wan Fulin, the desperados continuously managed to trump Fengtian forces.\n\nOr so was the case up until recently. Chasing up the ladder of provincial insurgent HQs, and through systematic deployment of Kempetai interrogation and bribery of less than convicted cadres of the rebel's escapades, Ma Zhanshan, Wan Fulin, and Wu Junsheng fell akin to dominoes. First to fall was Wan Fulin, proving to be little more capable than his days in the broader Fengtian army. Then came Wu Junsheng, unable to stem the tide, perishing ironically due to a local explosive carried by a double agent. Third arrived Zhang Tingshu, collaborating with the Kuomintang insurgents, he would ultimately suffer the fate of many of China's prior revolutionaries.\n\nFinally arrived Ma Zhanshan, proving to be the most resilient of the three. An expert at maintaining the primacy, mobility, and cohesiveness of his broadly cavalry force, Ma defiantly resisted to the brutal and bitter end. Rallying all loyalist forces on radio channels all throughout the Northeast, he gained notoriety for his surprising skill in guerilla tactics to the point that [ROOT.GetNameDef] troops and the Japanese have dubbed Ma the \"Napoleon of the East\". Much like Napoleon however, Ma Zhanshan fell to superior forces. Conducting a raid on his HQ, a local explosive would gravely wound the General's left hand. Despite this, he continued to hold out for hours, only perishing in the fighting after much of his forces ran out of ammunition."
 fengtian_events.171.a:0 "Des fantômes qui ne savaient pas qu'ils étaient déjà morts."

 fengtian_events.173.t:0 "L'Asia Express va de [745.GetCapitalVictoryPointName] à Harbin !"
 fengtian_events.173.d:0 "Pour la première fois, le train rationalisé "Asia Express" de Mantetsu circulera de la pointe de [745.GetCapitalVictoryPointName] à la ville de Harbin, dans le nord du pays, à une vitesse étonnante de 130 km/h, ce qui le place parmi les trains les plus rapides au monde. Le voyage n'a duré que 21 heures et 30 minutes. La merveille de la locomotive est dotée de wagons équipés de chauffage, de climatisation et de luxueux salons, même pour les clients de troisième classe, ainsi que de son propre cocktail signé, servi au bar. Si le succès sans précédent de Mantetsu a donné quelques raisons d'applaudir et peut susciter l'envie à Beijing, d'autres ne peuvent qu'être de plus en plus préoccupés par les progrès de Mantetsu"
 fengtian_events.173.a:0 "Une merveille moderne !"

 fengtian_events.174.t:0 "Lu Ronghuan offre un poney robuste du Nord-Est"
 fengtian_events.174.d:0 "Pour des raisons probablement liées à sa récente nomination ministérielle, Lu Ronghuan a offert au Grand Maréchal un splendide poney de Mandchourie nommé "Pong", une race rare supposée capable de faire des tours, et qui vaut près d'un million de yens. Les échanges de cadeaux, qui pourraient être interprétés comme des pots-de-vin dans d'autres pays, sont monnaie courante dans le Nord-Est et dans toute la Chine, mais les poches profondes de Lu sont connues pour produire toutes sortes de bizarreries coûteuses"
 fengtian_events.174.a:0 "Ne jamais regarder un cheval de cadeau dans la bouche."

 fengtian_events.175.t:0 "Grèves ferroviaires"
 fengtian_events.175.d:0 "Des membres influents de l'Association Concordia avaient prévu de présenter demain une législation renforçant leur contrôle sur le télégraphe du pays, affirmant que certaines sections dans la province de Jilin avaient été construites sans permis, et demandant leur transfert à des "autorités plus fiables". Cependant, les principales lignes allant de [745.GetCapitalVictoryPointName] à Harbin ont soudainement connu une série de grèves, interrompant le service en signe de protestation contre la législation proposée.\n\nFace à ce rejet massif, la législation a été mise de côté pour le moment, et il semble probable que Li Shaogeng et ses nombreux contacts en soient responsables."
 fengtian_events.175.a:0 "Bon."

 fengtian_events.1751.t:0 "Grèves ferroviaires"
 fengtian_events.1751.d:9 "As of early this morning the major railway lines running between [745.GetCapitalVictoryPointName], Shenyang, and Harbin have experienced shutdowns and delays as strikes erupted along them, effectively grinding the country's resource economy to a halt.\n\nMantetsu and its advocates in the Concordia Association seem to have taken the opportunity to ship in workers from the Kwantung Leased Territory to ensure that basic services continue to run, but the strikes have continued nonetheless; demonstrating Zhang Zongxiang's willingness to damage even his own cause to demonstrate his displease with the Grand Marshal's refusal."
 fengtian_events.1751.a:0 "Merde Liang !"

 fengtian_events.176.t:0 "Le scandale du développement de Pan Fu"
 fengtian_events.176.d:0 "Malgré la confiance accordée à Pan Fu en lui attribuant, ainsi qu'à son parti, le droit de diriger le développement financier et monétaire de Fengtian conformément aux politiques initiales de Wang Yongjiang, ses efforts semblent avoir été vains. Des preuves ont été portées à l'attention du Grand Maréchal, suggérant que de vastes sommes d'argent destinées au développement ont été canalisées vers des projets et des comptes privés dans tout le pays. Il ne fait aucun doute que d'autres membres de son parti sont complices, et si un certain degré de corruption ne surprend guère le public, un scandale de cette ampleur bouleversera même les plus hautes sphères du gouvernement."
 fengtian_events.176.a:0 "A qui peut-on encore faire confiance ?"

 fengtian_events.177.t:0 "Le scandale du développement de Li Shaogeng"
 fengtian_events.177.d:0 "Malgré la confiance accordée à Li Shaogeng en lui attribuant, ainsi qu'à son parti, le droit de diriger le développement financier et monétaire de Fengtian conformément aux politiques initiales de Wang Yongjiang, ses efforts semblent avoir été vains. Des preuves ont été portées à l'attention du Grand Maréchal, suggérant que de vastes sommes d'argent destinées au développement ont été canalisées vers des mesures désespérées pour concurrencer Mantetsu dans tout le pays, la grande majorité sous forme de pots-de-vin. En outre, Li a abusé de sa position pour garantir des droits favorables aux efforts de construction menés par ses alliés au sein du gouvernement. Il ne fait aucun doute que d'autres membres de son parti sont complices, et si un certain degré de corruption ne surprend guère le public, un scandale de cette ampleur bouleversera même les plus hautes sphères du gouvernement."
 fengtian_events.177.a:0 "A qui peut-on encore faire confiance ?"

 fengtian_events.178.t:0 "Le scandale du développement de Sun Qichang"
 fengtian_events.178.d:0 "Malgré la confiance accordée à Sun Qichang en lui attribuant, ainsi qu'à son parti, le droit de diriger le développement financier et monétaire de Fengtian conformément aux politiques initiales de Wang Yongjiang, ses efforts semblent avoir échoué. Des preuves ont été portées à l'attention du Grand Maréchal, suggérant que de vastes sommes d'argent destinées au développement ont été canalisées vers l'achat d'armes pour équiper les divisions provinciales et les gardes du corps, ainsi que dans les poches de généraux éminents. Il ne fait aucun doute que d'autres membres de son parti sont complices, et si un certain degré de corruption ne surprend guère le public, un scandale de cette ampleur bouleversera même les plus hautes sphères du gouvernement."
 fengtian_events.178.a:0 "A qui peut-on encore faire confiance ?"

 fengtian_events.179.t:0 "Le scandale du développement de Ruan Zhenduo"
 fengtian_events.179.d:0 "Malgré la confiance accordée à Ruan Zhenduo en lui attribuant, ainsi qu'à son parti, le droit de diriger le développement financier et monétaire de Fengtian conformément aux politiques initiales de Wang Yongjiang, ses efforts semblent avoir été vains. Des preuves ont été portées à l'attention du Grand Maréchal, suggérant que de vastes sommes d'argent destinées au développement ont été canalisées vers des écoles et des hôpitaux parrainés par Mantetsu, chacun d'entre eux utilisant la soudaine augmentation des fonds pour poursuivre ses efforts de promotion de l'amitié sino-japonaise. Il ne fait aucun doute que d'autres membres de son parti sont complices, et si un certain degré de corruption ne surprend guère le public, un scandale de cette ampleur bouleversera même les plus hautes sphères du gouvernement."
 fengtian_events.179.a:0 "A qui peut-on encore faire confiance ?"

 fengtian_events.180.t:0 "Tang Yulin chevauche un tigre !"
 fengtian_events.180.d:0 "Le général Tang Yulin a été aperçu audacieusement assis sur un tigre vorace quelque part dans la province de Rehe ! Ou l'a-t-il fait ?\n\nUne image représentant Tang a largement circulé, apparaissant dans les journaux de tout le nord-est, bien que son origine ne soit pas claire. Certains affirment que l'image a été trafiquée, tandis que d'autres pensent que le tigre est seulement empaillé, mais l'aspect qui retient le plus l'attention est le contexte. Le grand maréchal Zhang Zuolin est souvent surnommé « le Tigre du Nord », et le fait que Tang soit représenté en train de chevaucher un tigre donne une image très douteuse.\n\nPour sa part, Tang Yulin prétend que l'image est la création d'un saboteur [QIE.GetAdjective], mais ses fêtes extravagantes à Chaoyang suggèrent que l'image, si ce n'est le tigre, pourrait bien être authentique."
 fengtian_events.180.a:0 "C'est un outrage !"
 fengtian_events.180.b:0 "C'est sûrement un faux..."

 fengtian_events.181.t:0 "Le différend fiscal sur les CER"
 fengtian_events.181.d:0 "La perception de taxes apparemment arbitraires pour combler les trous dans le budget, qu'ils soient réels ou non, est une pratique de longue date des gouvernements nationaux, régionaux et locaux en Chine, y compris le nôtre. Cette fois-ci, le chef de la police Yuan fait pression sur le directeur des chemins de fer de l'Est chinois, Li Shaogeng, pour qu'il accepte de prélever des taxes supplémentaires sur les chemins de fer, prétendument dans le but de renforcer l'armée. Si ses exigences ne sont pas satisfaites, il menace d'ouvrir une enquête sur les actifs de la Clique des communications, ainsi que sur les divers frais légalement discutables que la Commission fait déjà payer à ses clients, dont les revenus se comptent presque certainement sur les doigts d'une main.\n\nIl est fort probable que, Yuan étant également membre du conseil d'administration du CER et conseiller au sein de notre conseil interne, il s'agisse là de son idée d'un jeu de pouvoir. Néanmoins, il faut dire que sa taxe aiderait sans aucun doute à remplir le trésor national, même si c'est au prix d'une diminution de la concurrence pour Mantetsu. Il semble probable que le Grand Maréchal soit obligé de régler ce différend, de peur qu'il ne devienne incontrôlable."
 fengtian_events.181.a:0 "Prélever l'impôt."
 fengtian_events.181.b:0 "Aucune taxe n'est nécessaire."

 fengtian_events.182.t:0 "Le Yuan enquête quand même"
 fengtian_events.182.d:0 "Furieux de la décision d'interdire sa proposition de taxe ferroviaire, Yuan Jinkai a mis à exécution sa menace d'enquêter intensivement sur les autres membres du Conseil de la CER, ainsi que sur la Clique des Communications en général. Les forces de police ont déjà commencé à converger, et à moins que le Grand Maréchal n'intervienne rapidement, il y a un risque croissant que l'enquête révèle des secrets plus importants qu'il vaut mieux garder à l'abri des regards.\n\nBien sûr, si son enquête est arrêtée, Yuan démissionnera presque certainement de son poste de chef de la police."
 fengtian_events.182.a:0 "Cela ne sera pas toléré."
 fengtian_events.182.b:0 "Laissez l'enquête se poursuivre."

 fengtian_events.183.t:0 "L'enquête de Yuan donne des résultats"
 fengtian_events.183.d_large:0 "Lorsque Yuan a commencé son enquête, on craignait qu'elle ne révèle les profonds réseaux de corruption dont on pense généralement qu'ils existent au sein du gouvernement. Ces craintes se sont concrétisées. Bien que la Clique des Communications ait été la plus durement touchée par le scandale qui a suivi, le gouvernement dans son ensemble a subi un sérieux coup à sa légitimité, malgré les efforts de Yuan pour garder les résultats secrets. Bien que des voix se soient élevées pour demander la démission de Yuan, la limitation des dégâts est prioritaire et le chef de la police a gagné un grand respect de la part de la population, aussi ironique que cela puisse être."
 fengtian_events.183.d_small:0 "Lorsque Yuan a commencé son enquête, on craignait qu'elle ne révèle les profonds réseaux de corruption dont on pense généralement qu'ils existent au sein du gouvernement. Heureusement, ses résultats ont étroitement ciblé les membres de la Clique des Communications, laissant le gouvernement dans son ensemble largement indemne. Yuan s'en tirera avec un plus grand degré de contrôle sur le CER et un plus grand respect de la part de la population, malgré ses "prétendues" affaires louches."
 fengtian_events.183.a:0 "Au moins, c'est fini."

 fengtian_events.184.t:0 "L'enquête de Yuan ne donne rien"
 fengtian_events.184.d:0 "Malgré la croyance répandue que l'enquête de Yuan allait inévitablement découvrir des traces de corruption, le rapport officiel publié aujourd'hui indique que rien n'a été trouvé. Yuan est profondément mécontent, mais il ne peut pas faire grand-chose à moins d'intensifier le conflit d'une manière qui ne fera que nuire à sa propre réputation."
 fengtian_events.184.a:0 "Qui l'aurait cru ?"

 fengtian_events.191.t:0 "Fengtian en crise"
 fengtian_events.191.d.losing:0 "Malgré toute l'aide que nous avons fournie au fil des ans au Gouvernement du Fengtian, celui-ci risque maintenant de subir une défaite alors que ses armées luttent. Non seulement nous avons un engagement général en faveur de la défense du Fengtian sur le plan politique et économique, mais cela reste aussi le seul moyen par lequel nous pourrions indirectement contrôler la Chine dans son ensemble. Une occupation directe serait presque certainement coûteuse, mais une intervention pourrait aussi comporter ses propres risques. Le moment est venu de prendre une décision."
 fengtian_events.191.d.long:0 "Malgré toute l'aide que nous avons apportée au fil des ans au Gouvernement du Fengtian, celui-ci est aujourd'hui confronté au risque d'une défaite alors que la Guerre de Réclamation Nationale s'éternise en échouant à accomplir ses objectifs stratégiques. Non seulement nous avons un engagement général en faveur de la défense du Fengtian sur le plan politique et économique, mais cela reste aussi le seul moyen par lequel nous pourrions indirectement contrôler la Chine dans son ensemble. Une occupation directe serait presque certainement coûteuse, mais une intervention pourrait aussi comporter ses propres risques. Le moment est venu de prendre une décision."
 fengtian_events.191.d.peace:0 "Malgré toute l'aide que nous avons apportée au fil des ans au gouvernement de Fengtian, celui-ci risque aujourd'hui d'être vaincu, car le gouvernement au sud de la Grande Muraille amasse des armées bien plus importantes que celles du vieux maréchal. Non seulement nous nous sommes engagés à défendre Fengtian sur le plan politique et économique, mais cette province reste le seul moyen pour nous de contrôler indirectement la Chine dans son ensemble. Une occupation directe serait presque certainement coûteuse, mais une intervention pourrait aussi comporter ses propres risques. Le moment est venu de prendre une décision."
 fengtian_events.191.a:0 "Le Japon honore ses engagements."
 fengtian_events.191.b:0 "Zhang est seul."

 fengtian_events.1911.t:0 "Le Japon refuse d'intervenir"
 fengtian_events.1911.d:0 "Dans un acte de trahison stupéfiant, le Japon a refusé de nous protéger au moment où nous en avons le plus besoin. Il semble que nous devions maintenant nous tourner vers nos propres défenses, car elles sont tout ce qui nous sépare de l'oubli."
 fengtian_events.1911.a:0 "Traîtres !"

 fengtian_events.192.t:0 "Le Japon Vient à Notre Aide !"
 fengtian_events.192.d:0 "Respectant son engagement général pour notre défense, le Japon a autorisé notre entrée dans la Sphère de Coprospérité."
 fengtian_events.192.a:0 "Wansui !"

 fengtian_events.193.t.jinhan:0 "Récupérer le chemin de fer du Jinhan"
 fengtian_events.193.t.jinpu:0 "Récupérer le chemin de fer de Jinpu"
 fengtian_events.193.t.yuehan:0 "Récupérer le chemin de fer de Yuehan"
 fengtian_events.193.d.jinhan:0 "Financé à l'origine par des capitaux belges, le chemin de fer de Jinghan s'étend du nord au sud de Beijing à Zhili et à Hankou dans le Hubei. Pendant des décennies, il a été l'une des principales artères de transit de la Chine, transportant des marchandises sur toute la longueur de la plaine de Chine du Nord et reliant sa largeur en passant par Zhengzhou.\n\nAu cours des années qui ont suivi sa construction, le chemin de fer a connu des temps difficiles et, bien que les Belges soient partis depuis longtemps, il faudra beaucoup d'investissements pour restaurer son infrastructure et l'intégrer à nos nouveaux services ferroviaires nationaux."
 fengtian_events.193.d.jinhan_JAP:9 "$fengtian_events.193.d.jinhan$ $ask_Mantetsu_for_railway$"
 fengtian_events.193.d.jinpu:0 "Financé par des capitaux britanniques et allemands près de quinze ans avant la Weltkrieg, le chemin de fer de Jinpu relie, du nord au sud, Tianjin à Pukou, un district de Nanjing. Comme le chemin de fer Jinghan, il a longtemps été l'une des principales artères logistiques de la Chine, reliant le nord au sud et l'est à l'ouest en passant par Xuzhou.\n\nAu cours des années qui ont suivi la dernière guerre de Zhifeng, les sections du chemin de fer situées dans le Shandong et le Jiangsu sont progressivement tombées sous l'emprise de l'entreprise allemande AOG, qui a modernisé et étendu son infrastructure. Cependant, comme les employés de l'entreprise ont été chassés ou fusillés comme Hanjian, ils devront être remplacés. Malheureusement, le processus de recherche et de paiement de ces personnes, sans parler de la réintégration du chemin de fer lui-même, pourrait s'avérer une entreprise coûteuse."
 fengtian_events.193.d.jinpu_JAP:9 "$fengtian_events.193.d.jinpu$ $ask_Mantetsu_for_railway$"
 fengtian_events.193.d.yuehan:0 "Le chemin de fer de Yuehan, qui relie Hankou et Guangdong, est né au milieu d'un conflit entre les investisseurs belges et américains, et a donc pris un temps anormalement long pour être achevé une fois que les deux parties se sont retirées du projet. Le chemin de fer a finalement été achevé sous la supervision de l'AOG allemand au début des années 1930, et est resté sous son contrôle jusqu'à l'effondrement de la Ligue de Sun Chuanfang.\n\nAprès le départ des Allemands, le chemin de fer aura besoin d'une gestion entièrement nouvelle et d'une intégration dans le nouveau système ferroviaire national. Cette tâche sera coûteuse."
 fengtian_events.193.d.yuehan_JAP:9 "$fengtian_events.193.d.yuehan$ $ask_Mantetsu_for_railway$"
 fengtian_events.193.a:0 "Donnez-le à Mantetsu."
 fengtian_events.193.b:0 "Nous le contrôlerons nous-mêmes."
 ask_Mantetsu_for_railway: "Bien sûr, nous pouvons toujours demander à Mantetsu de le faire pour nous."

 fengtian_events.194.t.jinhan:0 "Chemin de fer du Jinhan récupéré"
 fengtian_events.194.t.jinpu:0 "Chemin de fer de Jinpu récupéré"
 fengtian_events.194.t.yuehan:0 "Chemin de fer de Yuehan récupéré"
 fengtian_events.194.d.jinhan_mantetsu:0 "Les opérations le long du chemin de fer de Jinghan ont été transférées avec succès aux bureaucrates et ingénieurs de Mantetsu. Leur expertise devrait s'avérer cruciale pour que les trains continuent de circuler à l'heure, malgré le coût politique de la soumission des chemins de fer chinois à un contrôle étranger"
 fengtian_events.194.d.jinpu_mantetsu:0 "Les opérations sur la ligne de Jinpu ont été confiées avec succès aux bureaucrates et ingénieurs de Mantetsu. Leur expertise devrait s'avérer cruciale pour que les trains continuent de circuler à l'heure, malgré le coût politique de la soumission des chemins de fer chinois à un contrôle étranger"
 fengtian_events.194.d.yuehan_mantetsu:0 "Les opérations le long du chemin de fer de Yuehan ont été confiées avec succès aux bureaucrates et ingénieurs de Mantetsu. Leur expertise devrait s'avérer cruciale pour que les trains continuent de circuler à l'heure, malgré le coût politique de la soumission des chemins de fer chinois à un contrôle étranger"
 fengtian_events.194.d.jinhan_national:0 "Après beaucoup d'efforts, une équipe de bureaucrates et d'ingénieurs a été constituée pour prendre le contrôle de la ligne de chemin de fer de Jinghan. Un certain nombre de membres du personnel ont dû être retirés de la retraite, tandis que d'autres possédaient des certificats de fin d'études douteux, mais il n'en reste pas moins qu'à ce jour les trains circulent à l'heure"
 fengtian_events.194.d.jinpu_national:0 "Une équipe de bureaucrates et d'ingénieurs a finalement été constituée pour prendre le contrôle du chemin de fer de Jinpu. De nombreux membres du personnel au visage frais, dont certains n'ont été formés que récemment, semblaient nerveux à cette occasion. Il n'en reste pas moins que la récupération de ce chemin de fer autrefois détenu par des étrangers est un grand pas en avant dans la réaffirmation de la fierté nationale de la Chine"
 fengtian_events.194.d.yuehan_national:0 "Une équipe de bureaucrates et d'ingénieurs s'est finalement réunie au siège de la compagnie ferroviaire Yuehan à Guangzhou, et bien que l'enseigne à l'entrée soit en chinois, les journaux de bord et autres documents qui s'y trouvent restent en grande partie allemands. La conversion de toutes ces informations sera encore une autre tâche à accomplir, et trouver des ingénieurs germanophones sans antécédents de collaboration a été difficile.\nIl n'en reste pas moins que cela marque une importante victoire de propagande."
 fengtian_events.194.a:0 "Excellent"

 fengtian_events.195.t:0 "Le système ferroviaire de Mantetsu"
 fengtian_events.195.d:0 "Le personnel de Mantetsu s'installant dans le dernier siège social "récupéré" de la compagnie ferroviaire, celle-ci a décidé de créer deux filiales régionales pour superviser les activités dans le nord et le centre de la Chine. La North China Transportation Company, dont le siège est à Beijing, prendra le contrôle des opérations entre Shanhaiguan et le Yangtsé, tandis que la Central China Transportation Company opérera entre cette région et Guangzhou, dans le sud. Ironiquement, les Japonais ont maintenant réalisé ce que l'AOG allemande n'a jamais pu faire"
 fengtian_events.195.a:0 "Une merveille d'ingénierie."

 fengtian_events.196.t:0 "La propriété nationale des chemins de fer"
 fengtian_events.196.d:0 "Le gouvernement central a enfin achevé sa mission consistant à supprimer l'influence occidentale sur notre système ferroviaire, un projet très coûteux mais une grande victoire de propagande, car la propriété occidentale des chemins de fer chinois a longtemps été considérée comme le summum de l'humiliation nationale. À long terme, ces efforts permettront au gouvernement d'augmenter ses recettes et devraient rendre moins coûteuse l'expansion des infrastructures"
 fengtian_events.196.a:0 "Une autre victoire pour la Chine contre l'Occident !"

 fengtian_events.197.t:0 "Une découverte intéressante !"
 fengtian_events.197.d_Wang:0 "Nos agents opérant dans les Villes des Légations ont fait une découverte surprenante au Palace Hotel de Shanghai, qui a récemment accueilli une délégation du gouvernement de Fengtian dirigée par le célèbre diplomate Wang Yintai. Un livre de codes de haut niveau, trouvé par les nettoyeurs de l'hôtel, fournit un aperçu complet des méthodes de décryptage de Fengtian, et donne un accès complet à leurs communications cryptées. Cela s'avérera être un trésor pour nos espions, à la fois chez nous et ailleurs.\n\nLe gouvernement de Fengtian finira par changer ses codes, mais pour l'instant, l'avantage est à nous."
 fengtian_events.197.d_Ruan:0 "Nos agents opérant à Tokyo ont fait une découverte surprenante dans un izakaya à Nihonbashi. Un livre codé semble avoir été laissé dans une arrière-salle louée par Ruan Zhenduo, le président de l'association pro-japonaise Concordia de Fengtian, et son entourage. Bien qu'il faille quelques jours pour confirmer que le livre est légitime, il offre néanmoins un aperçu complet des méthodes de décryptage de Fengtian, et donne un accès complet à leurs communications cryptées. Ce sera une mine d'or pour nos espions, chez nous et ailleurs.\n\nLe gouvernement de Fengtian finira par changer ses codes, mais pour l'instant, l'avantage est à nous."
 fengtian_events.197.d_Tang:0 "Nos agents opérant dans les Villes des Légations ont fait une découverte surprenante à Tianjin, plus précisément un livre de code du gouvernement de Fengtian acheté au Gang Vert local. Apparemment, les gangsters ont reçu le livre d'une courtisane en provenance de Chengde, où Tang Yulin, le général de Fengtian notoirement turbulent, est connu pour avoir organisé une fête somptueuse. Bien qu'il faille attendre quelques jours pour confirmer l'authenticité du livre, celui-ci offre néanmoins un aperçu complet des méthodes de décryptage de Fengtian et donne un accès complet à leurs communications cryptées. Ce sera une mine d'or pour nos espions, chez nous et ailleurs.\n\nFengtian finira par changer ses codes, mais pour l'instant, l'avantage est à nous."
 fengtian_events.197.d_JAPwang:0 "Nos agents opérant dans les Villes des Légations ont fait une découverte surprenante au Palace Hotel de Shanghai, qui a récemment accueilli une délégation du gouvernement Fengtian dirigée par le célèbre diplomate Wang Yintai. Un livre de code de haut niveau, initialement empoché par les nettoyeurs de l'hôtel, s'est retrouvé dans les mains d'agents allemands de l'Abteilung III, qui ont été sommairement soulagés de leur fardeau par nos propres agents courageux. Bien qu'il faille quelques jours pour confirmer que le livre est légitime, il offre néanmoins un aperçu encore plus complet des communications de Fengtian que celui que nous possédons déjà.\n\nEn tant qu'"allié fraternel" de Fengtian, nous devons rendre le livre, même si cela ne sert qu'à démontrer notre supériorité, mais nous pouvons aussi choisir de le garder."
 fengtian_events.197.d_JAPtang:0 "Nos agents opérant dans les Villes des Légations ont fait une découverte surprenante à Tianjin, plus précisément un livre de code du Gouvernement Fengtian "acquis" auprès du Gang Vert local. Les malfrats avaient apparemment l'intention de vendre le livre au plus offrant, mais heureusement, nos courageux agents l'ont simplement saisi de force. Après quelques recherches, nous avons découvert que le livre de code s'est retrouvé sur le marché noir lors d'une fête somptueuse à Chengde, organisée par le général Tang Yulin de Fengtian. Il est presque certainement authentique, et offre un aperçu encore plus complet des communications de Fengtian que celui que nous possédons déjà.\n\nEn tant qu'"allié fraternel" de Fengtian, nous devons rendre le livre, même si cela ne sert qu'à démontrer notre supériorité, mais nous pouvons aussi choisir de le garder."
 fengtian_events.197.d_JAPruan:0 "La police métropolitaine de Tokyo a fait une découverte intéressante dans un izakaya de Nihonbashi, où Ruan Zhenduo, président de l'association Concordia, et son entourage ont récemment loué une arrière-salle. Un livre de codes semble avoir été laissé sous la table, et bien qu'il faille quelques jours pour confirmer l'authenticité de ce livre de codes, il offre un aperçu encore plus complet des communications de Fengtian que celui que nous possédons déjà.\n\nEn tant qu'"allié fraternel" de Fengtian, nous devrions rendre le livre, même si cela ne sert qu'à démontrer notre supériorité, mais nous pourrions choisir de le garder à la place."
 fengtian_events.197.d_JAPruanremoved:0 "La police métropolitaine de Tokyo a fait une découverte intéressante dans un izakaya de Nihonbashi, où Ruan Zhenduo, président de l'association Concordia, et son entourage ont récemment loué une arrière-salle. Un livre de codes semble avoir été laissé sous la table, et bien qu'il faille quelques jours pour confirmer que le livre de codes est authentique, cela offre un aperçu plus complet des communications de Fengtian que ce que nous possédons déjà.\n\nMalheureusement, l'absence du livre semble avoir été remarquée, comme le montre la destitution de Ruan. En tant que membre de haut rang de l'Association Concordia, son renvoi est une insulte à nos efforts pour soutenir le gouvernement de Fengtian et développer la région de Mandchourie. Déjà l'armée Kwantung à Shenyang et le ministère des affaires étrangères ici à Tokyo demandent une réponse.\n\nNous pouvons choisir d'être polis, ou d'ignorer complètement la bienséance."
 fengtian_events.197.a:0 "C'est maintenant un coup d'état des services de renseignement !"
 fengtian_events.197.b:0 "Renvoyez poliment le livre de codes"
 fengtian_events.197.c:0 "Conserver le livre de codes"
 fengtian_events.197.d:0 "Exigez la réintégration de Ruan !"

 fengtian_events.198.t:0 "Le Japon nous rend notre livre de codes"
 fengtian_events.198.d:0 "Il semble que le Japon ait récupéré le livre de code récemment perdu par notre ministre bousculé ; le président de Mantetsu, Matsuoka Yōsuke, l'a remis au Grand Maréchal en personne ce matin. En privé, Zhang aurait pris la situation à la légère, se référant à Matsuoka comme à son "chien fidèle retournant une balle lancée".\n\nIl y a toutes les raisons de croire que les Japonais ont fait des copies de nos codes top secrets, et l'Association Concordia en tirera sans doute profit. Pourtant, les choses auraient pu être pires."
 fengtian_events.198.a:0 "Bien, bien pire."

 fengtian_events.199.t:0 "Le Japon exige la réintégration de Ruan Zhenduo"
 fengtian_events.199.d:0 "Qualifiant "d'inacceptable" la révocation de notre ancien ministre des affaires étrangères et brandissant avec colère le livre de codes "perdu" à Tokyo, un diplomate japonais a exigé la réintégration immédiate de Ruan Zhenduo. Il ne fait aucun doute que les Japonais ont déjà copié nos codes top-secrets, et "l'histoire" fournie pour expliquer leur "découverte" dans un izakaya Nihonbashi semble peu probable. \n\nMais le Japon n'est pas à prendre à la légère, et la colère du diplomate se reflète sans doute à Tokyo. Nous devrions faire preuve de prudence dans notre prochaine étape."
 fengtian_events.199.a:9 "Reinstate Ruan."
 fengtian_events.199.b:9 "They should be thankful we didn't shoot him."

 fengtian_events.211.t:0 "Des alliés passionnés"
 fengtian_events.211.d:0 "Chen Tiaoyuan de la Clique d'Anqing, notre nouvel allié, ainsi que Zhang Zongchang, qui a longtemps eu de bonnes relations avec nous et a combattu à nos côtés il y a longtemps, n'ont pas de bonnes relations. Ce qui aggrave les choses, c'est que Chen considère sa Clique d'Anqing comme le dirigeant légitime de l'ensemble des cinq principales provinces qui composent la Ligue. Zhang cherche également à entrer dans le conflit, mais il est fort probable qu'il ne sera pas satisfait si on ne lui laisse rien, ce qui ne manquera pas d'arriver si Chen insiste pour contrôler l'ensemble des cinq provinces. Nous devrons commencer à réfléchir à une solution, car nous ne voulons absolument pas de guerre entre nos alliés"
 fengtian_events.211.a:0 "J'espère que cela se terminera bien..."

 fengtian_events.213.t:0 "Conférence sur la guerre de Shandong-Anqing"
 fengtian_events.213.d1:9 "Qi Xieyuan's League, which saw itself as the successor to Sun Chuanfang's League of Eight Provinces, has fallen apart after it was assaulted on three sides. Two of these, the Anqing Clique and the Shandong Clique, are our allies. Chen Tiaoyuan's Anqing Clique has successfully taken control of all the northern provinces, with only the reborn Left Kuomintang in the south. However, this is not satisfactory for Zhang Zongchang of Shandong, who believes control of the northern province of Jiangsu (Xuzhou, Yancheng, Nantong states) is his right. A right Chen is unwilling to give.\n\nWe must prevent war between them at all costs, as this could lead to their collapse, leaving the Kuomintang to take control of the Five Provinces instead. Shall we mediate between them?"
 fengtian_events.213.d2:9 "Qi Xieyuan's League, which saw itself as the successor to Sun Chuanfang's League of Eight Provinces, has fallen apart after it was assaulted on three sides. Two of these, the Anqing Clique and the Shandong Clique, are our allies. Zhang Zongchang's Shandong Clique has seized some of the League's north, in the province of Jiangsu (Xuzhou, Yancheng, Nantong states). This is unacceptable to Chen, who sees himself as the League's successor and thus the province's rightful owner.\n\nWe must prevent war between them at all costs, as this could lead to their collapse, leaving the Kuomintang to take control of the Five Provinces instead. Shall we mediate between them?"
 fengtian_events.213.d3:9 "Qi Xieyuan's League, which saw itself as the successor to Sun Chuanfang's League of Eight Provinces, has fallen apart as it was assaulted on three sides. Two of these, the Anqing Clique and the Shandong Clique, are our allies. Zhang Zongchang's Shandong Clique has seized parts of the northern province of Jiangsu (Xuzhou, Yancheng, Nantong statess), but also states even farther south. This is completely unacceptable to Chen, who feels that Zhang controls way too much of the League's former territory, all of which he believes belongs rightfully to Anqing.\n\nWe must prevent war between them at all costs, as this could lead to their collapse, leaving the Kuomintang to take control of the Five Provinces instead. Shall we mediate between them?"
 fengtian_events.213.a:0 "Tendre la main."
 fengtian_events.213.b:9 "It is not worth mediating between these two."

 #for ANQ:
 fengtian_events.214.t:0 "Fengtian cherche à faire de la médiation"
 fengtian_events.214.d1:0 "Notre guerre mutuelle contre la Clique de Nanjing n'a pu aboutir que grâce à notre promesse de respecter les acquis territoriaux de Zhang Zongchang. Cependant, Zhang Zongchang a continué à affirmer sans fondement que Zhang Zuolin lui avait promis les provinces d'Anqing. Il devrait être simple de forcer Zhang Zuolin à servir de médiateur dans cette affaire, et nous n'avons aucun doute que Zhang Zuolin sera d'accord avec nos revendications à Anqing. Juste au cas où les deux Zhangs nous trahissent, nous devrions quand même surveiller la frontière du Shandong"
 fengtian_events.214.d2:9 "Our mutual war against the Nanjing Clique was only able to succeed thanks to our promise to respect Zhang Zongchang's territorial gains. However, Zhang Zongchang has continued his baseless claim that Zhang Zuolin promised him the provinces of Anqing. Zhang Zongchang has even gone so far as to annex part of Jiangsu Province (Xuzhou, Yancheng, Nantong states) illegally to prop up this claim. It should be simple to force Zhang Zuolin to mediate this issue, and we have no doubt Zhang Zuolin will agree with our claims to Anqing. Just in case the two Zhangs betray us, we should still keep watch on the Shandong border."
 fengtian_events.214.d3:9 "Our mutual war against the Nanjing Clique was only able to succeed thanks to our promise to respect Zhang Zongchang's territorial gains. However, Zhang Zongchang has continued his baseless claim that Zhang Zuolin promised him the provinces of Anqing. Zhang Zongchang has even gone so far as to annex critical areas of Jiangsu Province (Xuzhou, Yancheng, Nantong states) illegally to prop up this claim. It should be simple to force Zhang Zuolin to mediate this issue, and we have no doubt Zhang Zuolin will agree with our claims to Anqing. Just in case the two Zhangs betray us, we should still keep watch on the Shandong border."
 fengtian_events.214.d4:9 "Our mutual war against the Nanjing Clique was only able to succeed thanks to our promise to respect Zhang Zongchang's territorial gains. However, Zhang Zongchang has continued his baseless claim that Zhang Zuolin promised him the provinces of Anqing. Zhang Zongchang has even gone so far as to annex most of Jiangsu Province (Xuzhou, Yancheng, Nantong states) illegally to prop up this claim. It should be simple to force Zhang Zuolin to mediate this issue, and we have no doubt Zhang Zuolin will agree with our claims to Anqing. Just in case the two Zhangs betray us, we should still keep watch on the Shandong border."
 fengtian_events.214.a:0 "Zhang reste une menace."
 fengtian_events.214.b:0 "Ils peuvent avoir tout le Jiangsu."
 fengtian_events.214.c:0 "Ils ne peuvent garder que le Jiangsu."
 fengtian_events.214.d:0 "Nous exigeons l'ensemble des cinq provinces."
 fengtian_events.214.e:0 "Nous ne vous laisserons pas faire la médiation."

 #for SHD:
 fengtian_events.215.t:0 "Fengtian cherche à faire de la médiation"
 fengtian_events.215.d1:9 "Our mutual war against the Nanjing Clique was only able to succeed thanks to our promise to respect Chen Tiaoyuan's territorial gains. However, Chen Tiaoyuan has continued his baseless claim that Zhang Zuolin promised him the provinces of Anqing. Chen Tiaoyuan has even gone so far as to annex all of Jiangsu Province (Xuzhou, Yancheng, Nantong states) illegally to prop up this claim. It should be simple to force Zhang Zuolin to mediate this issue, and we have no doubt Zhang Zuolin will agree with our claims to Anqing. Just in case Zhang and Chen intend to betray us, we should still keep watch on the Anqing border."
 fengtian_events.215.d2:9 "Our mutual war against the Nanjing Clique was only able to succeed thanks to our promise to respect Chen Tiaoyuan's territorial gains. However, Chen Tiaoyuan has continued his baseless claim that Zhang Zuolin promised him the provinces of Anqing. Chen Tiaoyuan has even gone so far as to annex parts of Jiangsu Province (Xuzhou, Yancheng, Nantong states) illegally to prop up this claim. It should be simple to force Zhang Zuolin to mediate this issue, and we have no doubt Zhang Zuolin will agree with our claims to Anqing. Just in case Zhang and Chen intend to betray us, we should still keep watch on the Anqing border."
 fengtian_events.215.d3:9 "Our mutual war against the Nanjing Clique was only able to succeed thanks to our promise to respect Chen Tiaoyuan's territorial gains. However, Chen Tiaoyuan has continued his baseless claim that Zhang Zuolin promised him the provinces of Anqing. Chen Tiaoyuan has even gone so far as to annex the metropole of Jiangsu Province (Xuzhou, Yancheng, Nantong states) illegally to prop up this claim. It should be simple to force Zhang Zuolin to mediate this issue, and we have no doubt Zhang Zuolin will agree with our claims to Anqing. Just in case Zhang and Chen intend to betray us, we should still keep watch on the Anqing border."
