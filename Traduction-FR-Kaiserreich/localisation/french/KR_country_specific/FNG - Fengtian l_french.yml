### Ideas ###
 FNG_Regionalist_Sentiment: "Sentiment Régionaliste"
 FNG_Regionalist_Sentiment_desc: "Les objectifs nationaux de notre gouvernement se sont toujours heurtés à des messages régionalistes plus localisés, qui ont plus d'attrait auprès de la majorité largement apolitique que les idéaux républicains de haut niveau. Bien que Zhang Zuolin ait jadis porté le sentiment régionaliste à son poste actuel de dirigeant, il menace maintenant de faire dérailler ses projets de repartir au sud de la Grande Muraille, de conquérir Beijing et de reconquérir toute la Chine."
 FNG_Regionalist_Resentment: "Ressentiment Régionaliste"
 FNG_Regionalist_Resentment_desc: "Déclenchée par des rumeurs, la colère couve tranquillement dans certaines parties du public, tandis que d'autres ont commencé à descendre dans la rue pour protester."
 FNG_Regionalist_Outrage: "Outrage Régionaliste"
 FNG_Regionalist_Outrage_desc: "Les tentatives du gouvernement pour réprimer le soi-disant 'Parti Dongbei' ont échoué, au moins temporairement, car les manifestations ont rapidement évolué en émeutes dans certains centres urbains. La violence n'est pas encore extrême, mais elle n'a pas besoin de l'être. Le gouvernement a maintenant la justification dont il a besoin pour réprimer et supprimer ce mouvement subversif une fois pour toutes."
 FNG_Backward_Industry: "Industrie Arriérée"
 FNG_Backward_Industry_desc: "Bien que le Fengtian puisse contenir la deuxième plus grande base industrielle d'Asie de l'Est, sa taille cache des machines obsolètes, des pratiques inefficaces et une grave mauvaise gestion. Seules des réformes approfondies, soutenues par de nombreux investissements, peuvent permettre de surmonter ces difficultés."
 FNG_factionalism_modifier: "Gouvernance Divisée"
 FNG_factionalism_modifier_desc: "Malgré ses affirmations du contraire, le Gouvernement de Fengtian est en proie à une corruption endémique, à des luttes intestines et à des abus de pouvoir. Bien que cela n'ait rien d'exceptionnel pour la Chine, cela entrave le bon fonctionnement du gouvernement et limite le soutien au régime. Si l'une des factions au pouvoir gagne trop d'influence, des conséquences désastreuses sont à prévoir."
 FNG_Investment_Dearth: "Pénurie d'Investissements"
 FNG_Investment_Dearth_desc: "L'effondrement économique qui a suivi l'entrée du Fengtian dans la dernière Guerre Zhifeng a gravement endommagé sa base fiscale et sa crédibilité financière, laissant le gouvernement avec peu de créanciers, et les entreprises privées avec des options très limitées. Peu de gens ont la confiance nécessaire pour investir dans le Fengtian, que ce soit dans leur pays ou à l'étranger."
 FNG_Limited_Investment: "Investissement Limité"
 FNG_Limited_Investment_desc: "Grâce aux incitations gouvernementales, les investissements ont augmenté, mais il y a encore une pénurie générale. Nous devons nous tourner vers d'autres sources pour obtenir les fonds dont nous avons besoin."
FNG_Intel_Leak: "Fuite de renseignements"
 FNG_Intel_Leak_desc: "Par grossière incompétence, ou pour des raisons encore plus douteuses, un ministre a divulgué des renseignements vitaux aux ennemis du Fengtian."
 FNG_Year_of_Righteous_Effort: "L'Année de l'Effort Vertueux"
FNG_Year_of_Righteous_Effort_desc: "Avec la Proclamation du Grand Maréchal, la nation est unie dans un effort acharné pour se préparer aux rigueurs de la guerre."
 FNG_Japanese_Aid_Cut: "Réduction de l'Aide Japonaise"
 FNG_Japanese_Aid_Cut_desc: "Le Japon a coupé toute aide au gouvernement pour punir ce qu'il considère comme de l'insubordination."
FNG_Buying_Silver: "Acheter de l'argent"
 FNG_Buying_Silver_desc: "L'argent, par définition, est cher et le gouvernement en achète actuellement une grande partie. Cependant, une fois la réserve pleine, il disposera d'une base fiable pour la monnaie et le crédit."
 FNG_Central_Bank_Collapse: "Effondrement de la Banque Centrale"
FNG_Central_Bank_Collapse_desc: "La Banque centrale semble avoir égaré des millions de taels d'argent précisément au moment où les banques japonaises demandaient le remboursement de leurs prêts. Comment cela a-t-il pu se produire ?"
 FNG_The_Kwantung_Army: "L'Armée du Kwantung"
 FNG_The_Kwantung_Army_desc: "L'Armée du Kwantung est présente en Mandchourie depuis des décennies, mais son rôle crucial lors de la révolte de Guo Songling en 1925 lui a donné tout le poids nécessaire pour déplacer son quartier général à Shenyang, augmentant ainsi considérablement son influence sur le gouvernement. Aujourd'hui, ils opèrent comme une mission militaire et une force d'occupation de facto, protégeant les chemins de fer, fournissant une aide matérielle et donnant des "conseils". Malheureusement, ignorer ces conseils peut avoir des conséquences désastreuses."
 FNG_Educational_Vacuum: "Vide Éducatif"
 FNG_Educational_Vacuum_desc: "L'absence soudaine de certains enseignants, professeurs et scientifiques a laissé un vide éducatif inquiétant. Des remplaçants étrangers et nationaux peuvent être trouvés, mais à un prix, et non sans grand inconvénient."
FNG_Post-Colonial_Chaos_1: "Chaos post-colonial"
 FNG_Post-Colonial_Chaos_1_desc: "Même dans sa forme la plus limitée, l'emprise de Mantetsu sur l'économie et les infrastructures de Fengtian était étroite, et maintenant que ses systèmes et structures soigneusement mis en place s'effondrent, le pays tout entier est paralysé. Il faudra du temps pour reconstruire et réorganiser, mais si l'influence de Mantetsu était plus grande, cela aurait pu être bien pire."
FNG_Post-Colonial_Chaos_2: "Chaos post-colonial"
 FNG_Post-Colonial_Chaos_2_desc: "L'emprise de Mantetsu sur la politique, l'économie et les infrastructures de Fengtian était étroite, et maintenant que ses systèmes et structures soigneusement mis en place s'effondrent, le pays tout entier est paralysé. Il faudra du temps pour reconstruire et réorganiser, mais si l'influence de Mantetsu était encore plus grande, cela aurait pu être pire."
FNG_Post-Colonial_Chaos_3: "Chaos post-colonial"
 FNG_Post-Colonial_Chaos_3_desc: "L'emprise de Mantetsu sur la politique, l'économie et les infrastructures de Fengtian était étouffante, et maintenant que ses systèmes et structures soigneusement mis en place s'effondrent, le pays dans son ensemble est complètement paralysé. Il faudra beaucoup de temps pour le reconstruire et le réorganiser."
 FNG_Disastrous_Governance: "Gouvernance Désastreuse"
 FNG_Disastrous_Governance_desc: "L'emprise de la Ligue pour la Reconquête sur le pouvoir a commencé à effilocher la légitimité déjà fragile de l'État."
 FNG_Army_Dominance: "Domination de l'Armée"
 FNG_Army_Dominance_desc: "La Clique de Zhang et l'Armée ont une emprise totale sur le gouvernement, ce qui pousse les autres factions politiques à se tourner vers des moyens non conventionnels pour limiter leur contrôle. Malheureusement, ces moyens et les abus de pouvoir de la Clique de Zhang ont des conséquences désastreuses."
 FNG_Plutocratic_Exploitation: "Exploitation Ploutocratique"
FNG_Plutocratic_Exploitation_desc: "La main de fer de la Clique des communications sur le gouvernement de la nation lui a permis de s'engager dans un tout nouveau niveau d'exploitation et d'avidité, réduisant la légitimité de l'État et attirant une pression politique japonaise sans précédent."
 FNG_the_heilongjiang_defection_idea:9 "La Défection du Heilongjiang"
 FNG_the_heilongjiang_defection_idea_desc:9 "Ayant longtemps été des rivaux et des opposants à Yang Yutin, sous l'apparence de la fin du mandat de Zhang Zuolin dans les trois Provinces du Nord-Est, Ma Zhanshan et les alliés proches de Zhang depuis l'époque du banditisme, la Clique du Heilongjiang, ont fait défection après l'ascension de Yuting au rang de Grand Maréchal du Gouvernement du Fengtian. Emportant avec eux l'équivalent de 3 millions de dollars en argent des réserves, ils ont eu un impact sérieux sur la capacité financière de l'administration."
 FNG_ma_insurgency_idea:9 "L'Insurrection du Heilongjiang"
 FNG_ma_insurgency_idea_desc:9 "L'offre de ses services à l'ennemi ayant été rejetée, la Clique du Heilongjiang de Ma Zhanshan, Wan Fulin et Wu Junsheng a décidé de prendre les choses en main. Diffusant un appel à la résistance nationale dans toutes les stations de radio du Nord-Est, ils ont commencé à attirer des recrues potentielles à leur cause et à attaquer diverses garnisons du Dongbei. Bien qu'il soit peu probable que cela se transforme en révolte totale contre les nouvelles autorités du Fengtian, il s'agit néanmoins d'une affaire urgente qui requiert une attention particulière, dont une grande partie pourrait être orientée vers l'intérieur."

 FNG_Legations_Deal: "L'accord des Légations"
 FNG_Legations_Deal_desc: "Grâce à une politique intelligente, et peut-être à une négociation en coulisse, le ministre de l'économie a obtenu un accord commercial de grande valeur avec les villes légataires."
