 FNG_paternal_autocrat_shikan_rename_tooltip:9 "The §Y$paternal_autocrat$§! party will now be called '§YShiguan Pai (Shikan Clique)§!'."
 FNG_paternal_autocrat_rgoc_rename:9 "New People's Society"
