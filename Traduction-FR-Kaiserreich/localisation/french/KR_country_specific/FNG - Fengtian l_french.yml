fengtian.194.t.jinhan: "Chemin de fer du Jinhan récupéré"
fengtian.194.t.jinpu: "Chemin de fer de Jinpu récupéré"
fengtian.194.t.yuehan: "Chemin de fer de Yuehan récupéré"
fengtian.194.d.jinhan_mantetsu: "Les opérations le long du chemin de fer de Jinghan ont été transférées avec succès aux bureaucrates et ingénieurs de Mantetsu. Leur expertise devrait s'avérer cruciale pour que les trains continuent de circuler à l'heure, malgré le coût politique de la soumission des chemins de fer chinois à un contrôle étranger"
fengtian.194.d.jinpu_mantetsu: "Les opérations sur la ligne de Jinpu ont été confiées avec succès aux bureaucrates et ingénieurs de Mantetsu. Leur expertise devrait s'avérer cruciale pour que les trains continuent de circuler à l'heure, malgré le coût politique de la soumission des chemins de fer chinois à un contrôle étranger"
fengtian.194.d.yuehan_mantetsu: "Les opérations le long du chemin de fer de Yuehan ont été confiées avec succès aux bureaucrates et ingénieurs de Mantetsu. Leur expertise devrait s'avérer cruciale pour que les trains continuent de circuler à l'heure, malgré le coût politique de la soumission des chemins de fer chinois à un contrôle étranger"
 fengtian.194.d.jinhan_national: "Après beaucoup d'efforts, une équipe de bureaucrates et d'ingénieurs a été constituée pour prendre le contrôle de la ligne de chemin de fer de Jinghan. Un certain nombre de membres du personnel ont dû être retirés de la retraite, tandis que d'autres possédaient des certificats de fin d'études douteux, mais il n'en reste pas moins qu'à ce jour les trains circulent à l'heure"
 fengtian.194.d.jinpu_national: "Une équipe de bureaucrates et d'ingénieurs a finalement été constituée pour prendre le contrôle du chemin de fer de Jinpu. De nombreux membres du personnel au visage frais, dont certains n'ont été formés que récemment, semblaient nerveux à cette occasion. Il n'en reste pas moins que la récupération de ce chemin de fer autrefois détenu par des étrangers est un grand pas en avant dans la réaffirmation de la fierté nationale de la Chine"
 fengtian.194.d.yuehan_national: "Une équipe de bureaucrates et d'ingénieurs s'est finalement réunie au siège de la compagnie ferroviaire Yuehan à Guangzhou, et bien que l'enseigne à l'entrée soit en chinois, les journaux de bord et autres documents qui s'y trouvent restent en grande partie allemands. La conversion de toutes ces informations sera encore une autre tâche à accomplir, et trouver des ingénieurs germanophones sans antécédents de collaboration a été difficile.\nIl n'en reste pas moins que cela marque une importante victoire de propagande."
fengtian.194.a: "Excellent."

fengtian.195.t: "Le système ferroviaire de Mantetsu"
fengtian.195.d: "Le personnel de Mantetsu s'installant dans le dernier siège social "récupéré" de la compagnie ferroviaire, celle-ci a décidé de créer deux filiales régionales pour superviser les activités dans le nord et le centre de la Chine. La North China Transportation Company, dont le siège est à Beijing, prendra le contrôle des opérations entre Shanhaiguan et le Yangtsé, tandis que la Central China Transportation Company opérera entre cette région et Guangzhou, dans le sud. Ironiquement, les Japonais ont maintenant réalisé ce que l'AOG allemande n'a jamais pu faire"
fengtian.195.a: "Une merveille d'ingénierie."

fengtian.196.t: "La propriété nationale des chemins de fer"
fengtian.196.d: "Le gouvernement central a enfin achevé sa mission consistant à supprimer l'influence occidentale sur notre système ferroviaire, un projet très coûteux mais une grande victoire de propagande, car la propriété occidentale des chemins de fer chinois a longtemps été considérée comme le summum de l'humiliation nationale. À long terme, ces efforts permettront au gouvernement d'augmenter ses recettes et devraient rendre moins coûteuse l'expansion des infrastructures"
fengtian.196.a: "Une autre victoire pour la Chine contre l'Occident !"

fengtian.197.t: "Une découverte intéressante !"
 fengtian.197.d_Wang: "Nos agents opérant dans les Villes des Légations ont fait une découverte surprenante au Palace Hotel de Shanghai, qui a récemment accueilli une délégation du gouvernement de Fengtian dirigée par le célèbre diplomate Wang Yintai. Un livre de codes de haut niveau, trouvé par les nettoyeurs de l'hôtel, fournit un aperçu complet des méthodes de décryptage de Fengtian, et donne un accès complet à leurs communications cryptées. Cela s'avérera être un trésor pour nos espions, à la fois chez nous et ailleurs.\n\nLe gouvernement de Fengtian finira par changer ses codes, mais pour l'instant, l'avantage est à nous."
 fengtian.197.d_Ruan: "Nos agents opérant à Tokyo ont fait une découverte surprenante dans un izakaya à Nihonbashi. Un livre codé semble avoir été laissé dans une arrière-salle louée par Ruan Zhenduo, le président de l'association pro-japonaise Concordia de Fengtian, et son entourage. Bien qu'il faille quelques jours pour confirmer que le livre est légitime, il offre néanmoins un aperçu complet des méthodes de décryptage de Fengtian, et donne un accès complet à leurs communications cryptées. Ce sera une mine d'or pour nos espions, chez nous et ailleurs.\n\nLe gouvernement de Fengtian finira par changer ses codes, mais pour l'instant, l'avantage est à nous."
 fengtian.197.d_Tang: "Nos agents opérant dans les Villes des Légations ont fait une découverte surprenante à Tianjin, plus précisément un livre de code du gouvernement de Fengtian acheté au Gang Vert local. Apparemment, les gangsters ont reçu le livre d'une courtisane en provenance de Chengde, où Tang Yulin, le général de Fengtian notoirement turbulent, est connu pour avoir organisé une fête somptueuse. Bien qu'il faille attendre quelques jours pour confirmer l'authenticité du livre, celui-ci offre néanmoins un aperçu complet des méthodes de décryptage de Fengtian et donne un accès complet à leurs communications cryptées. Ce sera une mine d'or pour nos espions, chez nous et ailleurs.\n\nFengtian finira par changer ses codes, mais pour l'instant, l'avantage est à nous."
 fengtian.197.d_JAPwang: "Nos agents opérant dans les Villes des Légations ont fait une découverte surprenante au Palace Hotel de Shanghai, qui a récemment accueilli une délégation du gouvernement Fengtian dirigée par le célèbre diplomate Wang Yintai. Un livre de code de haut niveau, initialement empoché par les nettoyeurs de l'hôtel, s'est retrouvé dans les mains d'agents allemands de l'Abteilung III, qui ont été sommairement soulagés de leur fardeau par nos propres agents courageux. Bien qu'il faille quelques jours pour confirmer que le livre est légitime, il offre néanmoins un aperçu encore plus complet des communications de Fengtian que celui que nous possédons déjà.\n\nEn tant qu'"allié fraternel" de Fengtian, nous devons rendre le livre, même si cela ne sert qu'à démontrer notre supériorité, mais nous pouvons aussi choisir de le garder."
 fengtian.197.d_JAPtang: "Nos agents opérant dans les Villes des Légations ont fait une découverte surprenante à Tianjin, plus précisément un livre de code du Gouvernement Fengtian "acquis" auprès du Gang Vert local. Les malfrats avaient apparemment l'intention de vendre le livre au plus offrant, mais heureusement, nos courageux agents l'ont simplement saisi de force. Après quelques recherches, nous avons découvert que le livre de code s'est retrouvé sur le marché noir lors d'une fête somptueuse à Chengde, organisée par le général Tang Yulin de Fengtian. Il est presque certainement authentique, et offre un aperçu encore plus complet des communications de Fengtian que celui que nous possédons déjà.\n\nEn tant qu'"allié fraternel" de Fengtian, nous devons rendre le livre, même si cela ne sert qu'à démontrer notre supériorité, mais nous pouvons aussi choisir de le garder."
 fengtian.197.d_JAPruan: "La police métropolitaine de Tokyo a fait une découverte intéressante dans un izakaya de Nihonbashi, où Ruan Zhenduo, président de l'association Concordia, et son entourage ont récemment loué une arrière-salle. Un livre de codes semble avoir été laissé sous la table, et bien qu'il faille quelques jours pour confirmer l'authenticité de ce livre de codes, il offre un aperçu encore plus complet des communications de Fengtian que celui que nous possédons déjà.\n\nEn tant qu'"allié fraternel" de Fengtian, nous devrions rendre le livre, même si cela ne sert qu'à démontrer notre supériorité, mais nous pourrions choisir de le garder à la place."
 fengtian.197.d_JAPruanremoved: "La police métropolitaine de Tokyo a fait une découverte intéressante dans un izakaya de Nihonbashi, où Ruan Zhenduo, président de l'association Concordia, et son entourage ont récemment loué une arrière-salle. Un livre de codes semble avoir été laissé sous la table, et bien qu'il faille quelques jours pour confirmer que le livre de codes est authentique, cela offre un aperçu plus complet des communications de Fengtian que ce que nous possédons déjà.\n\nMalheureusement, l'absence du livre semble avoir été remarquée, comme le montre la destitution de Ruan. En tant que membre de haut rang de l'Association Concordia, son renvoi est une insulte à nos efforts pour soutenir le gouvernement de Fengtian et développer la région de Mandchourie. Déjà l'armée Kwantung à Shenyang et le ministère des affaires étrangères ici à Tokyo demandent une réponse.\n\nNous pouvons choisir d'être polis, ou d'ignorer complètement la bienséance."
fengtian.197.a: "C'est maintenant un coup d'état des services de renseignement !"
fengtian.197.b: "Renvoyez poliment le livre de codes"
fengtian.197.c: "Conserver le livre de codes"
fengtian.197.d: "Exigez la réintégration de Ruan !"

fengtian.198.t: "Le Japon nous rend notre livre de codes"
 fengtian.198.d: "Il semble que le Japon ait récupéré le livre de code récemment perdu par notre ministre bousculé ; le président de Mantetsu, Matsuoka Yōsuke, l'a remis au Grand Maréchal en personne ce matin. En privé, Zhang aurait pris la situation à la légère, se référant à Matsuoka comme à son "chien fidèle retournant une balle lancée".\n\nIl y a toutes les raisons de croire que les Japonais ont fait des copies de nos codes top secrets, et l'Association Concordia en tirera sans doute profit. Pourtant, les choses auraient pu être pires."
fengtian.198.a: "Bien, bien pire."

fengtian.199.t: "Le Japon exige la réintégration de Ruan Zhenduo"
 fengtian.199.d: "Qualifiant "d'inacceptable" la révocation de notre ancien ministre des affaires étrangères et brandissant avec colère le livre de codes "perdu" à Tokyo, un diplomate japonais a exigé la réintégration immédiate de Ruan Zhenduo. Il ne fait aucun doute que les Japonais ont déjà copié nos codes top-secrets, et "l'histoire" fournie pour expliquer leur "découverte" dans un izakaya Nihonbashi semble peu probable. \n\nMais le Japon n'est pas à prendre à la légère, et la colère du diplomate se reflète sans doute à Tokyo. Nous devrions faire preuve de prudence dans notre prochaine étape."
fengtian.199.a: "Réintégrer Ruan"
fengtian.199.b: "Ils devraient être reconnaissants que nous ne lui ayons pas tiré dessus"

fengtian.200.t: "Conférence des alliés pour la réhabilitation"
 fengtian.200.d1: "L'effondrement de la Ligue des Huit Provinces nous a donné un énorme avantage contre [QIE.GetNameDef], puisque notre allié, Anqing, contrôle maintenant les Cinq Provinces. Nous devrions les approcher pour discuter des stratégies possibles dans la guerre de reconquête et pour les amener à s'engager à rejoindre le conflit de notre côté"
 fengtian.200.d2: "L'effondrement de la Ligue des Huit Provinces nous a donné un énorme avantage contre [QIE.GetNameDef], puisque notre allié, Shandong, contrôle maintenant les Cinq Provinces. Nous devrions les approcher pour discuter des stratégies possibles dans la guerre de reconquête et pour les amener à s'engager à rejoindre le conflit de notre côté"
fengtian.200.a: "Demandez-leur."
 fng_shandong_ally_strategy_conference: "Grâce à une médiation réussie entre Anqing et Shandong, ce dernier est également notre allié, ce qui nous procure un avantage encore plus grand."
fng_shandong_puppet_strategy_conference: "Anqing a pu prendre le contrôle du Shandong, mais nous leur avons fait mettre en place un gouvernement autonome au Shandong. Cependant, quand la guerre commencera, nous pourrons en prendre le contrôle"
fng_shandong_defeated_strategy_conference: "Zhang Zongchang, une fois notre fidèle partisan, a été vaincu et ne participera donc pas à la conférence stratégique."

fengtian.201.t: "Fengtian demande la participation"
 fengtian.201.d: "Le gouvernement de Fengtian a demandé notre participation à sa conférence des alliés pour la reconquête afin de discuter de la stratégie pour vaincre [QIE.GetNameDef]. Si nous souhaitons y assister, nous devons nous engager à rejoindre effectivement les Fengtiens dans leur guerre de reconquête"
fengtian.201.a: "Nous nous engageons."

fengtian.202.t: "Conférence des alliés de la poldérisation"
fengtian.202.d1: "La Clique d'Anqing, invoquant une combinaison d'échec de notre part à les soutenir correctement, à négocier des accords, d'influence japonaise et d'autres événements, a décidé d'abandonner la guerre de reconquête, et avec cela, nous. C'est extrêmement regrettable car cela signifie que nous avons perdu un allié. [getfngshandongreclaccept]"
fengtian.202.d2: "La Clique d'Anqing s'est engagée à participer à la guerre de reconquête. [getfngshandongreclaccept]"
 #anqing:
fengtian.202.a: "Étudier les stratégies" #anqing
 #shandong:
fengtian.202.b: "Étudier les stratégies." #shandong
fengtian.202.c: "Nous devrons nous en tenir à notre stratégie actuelle"
 fng_shandong_commits_reclamation: "Le Shandong s'est bien sûr engagé à participer à la guerre de reconquête."

# Duplicate loc keys are a nono
 #fengtian.202.t: "Anqing Suggests a Strategy"
 #fengtian.202.d: "The Anqing Clique has suggested a strategy. They are willing to go participate in the war, but only if we and our Japanese backers provide very generous and extensive aid to help them recover from the disastrous League War. This strategy would indeed bring them back to full strength quickly, but would cost us significant capital. We also do not know if the Japanese will accept. We can also think of other options."
 #fengtian.202.a: "Commit support, ask Japan"
 #fengtian.202.b: "Investigate other options"

fengtian.203.t: "Autres stratégies"
 fengtian.203.d1: "Le Japon a décidé de ne pas s'engager dans la reconstruction, et nous ne pouvons pas le faire seuls. Donc maintenant, nos généraux ont trouvé deux autres stratégies qui n'impliquent pas que nous investissions massivement dans Anqing immédiatement. La première consiste simplement à retarder nos plans pour la Guerre de Réclamation d'au moins un an et demi, pour donner à Anqing le temps de se rétablir par ses propres moyens. Le raisonnement derrière cela est que l'avantage qu'Anqing nous donne est si grand que nous ne devons pas le gaspiller en entrant en guerre alors qu'ils sont faibles. Le risque est que le gouvernement de Beijing soit capable d'organiser une défense adéquate avant ce moment. L'autre option est de ne pas attendre qu'Anqing se rétablisse, mais d'attaquer dès que nous le pouvons. Le risque est que le gouvernement d'Anqing s'effondre, mais [QIE.GetNameDef] est encore sous le coup des effets de la Guerre de la Ligue et est également faible. Nous avons été en grande partie isolés du conflit. Cependant, nous ne pouvons pas risquer d'attaquer bientôt si nous n'avons pas la bénédiction du Japon, donc si nous choisissons la dernière option, ils devraient également être d'accord."
 fengtian.203.d2: "Nos généraux ont mis au point deux autres stratégies qui ne nous obligent pas à investir massivement à Anqing dans l'immédiat. La première consiste simplement à retarder d'au moins un an et demi nos plans pour la guerre de reconquête, afin de donner à Anqing le temps de se remettre sur pied par ses propres moyens. Le raisonnement est que l'avantage qu'Anqing nous donne est si grand que nous ne devons pas le gaspiller en allant à la guerre alors qu'ils sont faibles. Le risque est que le gouvernement de Beijing soit capable de mettre en place une défense adéquate avant cette période. L'autre option est de ne pas attendre qu'Anqing se rétablisse, mais d'attaquer dès que nous le pourrons. Le risque est que le gouvernement d'Anqing s'effondre, mais [QIE.GetNameDef] est toujours sous le choc des effets de la guerre de la Ligue et est également faible. Nous avons été pour la plupart isolés du conflit. Cependant, nous ne pouvons pas risquer d'attaquer bientôt si nous n'avons pas la bénédiction du Japon, donc si nous choisissons cette dernière option, ils devraient aussi être d'accord"
fengtian.203.a: "Attendre le rétablissement d'Anqing"
fengtian.203.b: "Commencez la Réclamation plus tôt"

fengtian.211.t: "Des alliés passionnés"
 fengtian.211.d: "Chen Tiaoyuan de la Clique d'Anqing, notre nouvel allié, ainsi que Zhang Zongchang, qui a longtemps eu de bonnes relations avec nous et a combattu à nos côtés il y a longtemps, n'ont pas de bonnes relations. Ce qui aggrave les choses, c'est que Chen considère sa Clique d'Anqing comme le dirigeant légitime de l'ensemble des cinq principales provinces qui composent la Ligue. Zhang cherche également à entrer dans le conflit, mais il est fort probable qu'il ne sera pas satisfait si on ne lui laisse rien, ce qui ne manquera pas d'arriver si Chen insiste pour contrôler l'ensemble des cinq provinces. Nous devrons commencer à réfléchir à une solution, car nous ne voulons absolument pas de guerre entre nos alliés"
fengtian.211.a: "J'espère que cela se terminera bien..."

fengtian.213.t: "Conférence sur la guerre de Shandong-Anqing"
 fengtian.213.d1: "La Ligue de Qi Xieyuan, qui se considérait comme le successeur de la Ligue des huit provinces de Sun Chuanfang, s'est effondrée après avoir été attaquée de trois côtés. Deux d'entre eux, la Clique d'Anqing et la Clique du Shandong, sont nos alliés. La Clique d'Anqing de Chen Tiaoyuan a réussi à prendre le contrôle de toutes les provinces du nord, avec seulement le Kuomintang de gauche qui a renaît dans le sud. Cependant, cela n'est pas satisfaisant pour Zhang Zongchang du Shandong, qui estime que le contrôle de la province septentrionale du Jiangsu (Xuhai, Huaiyang, Nantong) est son droit. Un droit que Chen n'est pas disposé à donner. Nous devons à tout prix empêcher la guerre entre eux, car cela pourrait conduire à leur effondrement, laissant le Kuomintang prendre le contrôle des cinq provinces à la place. Devons-nous faire de la médiation entre eux ?"
 fengtian.213.d2: "La Ligue de Qi Xieyuan, qui se considérait comme le successeur de la Ligue des Huit Provinces de Sun Chuanfang, s'est effondrée suite à des assauts de trois côtés. Deux d'entre eux, la Clique d'Anqing et la Clique du Shandong, sont nos alliés. La Clique du Shandong de Zhang Zongchang s'est emparée d'une partie du nord de la Ligue, dans la province de Jiangsu (Xuhai, Huaiyang, Nantong). C'est inacceptable pour Chen, qui se considère comme le successeur de la Ligue et donc comme le propriétaire légitime de la province. Nous devons à tout prix empêcher une guerre entre eux, car cela pourrait conduire à leur effondrement, laissant le Kuomintang prendre le contrôle des cinq provinces à la place. Devons-nous faire de la médiation entre eux ?"
 fengtian.213.d3: "La Ligue de Qi Xieyuan, qui se considérait comme le successeur de la Ligue des Huit Provinces de Sun Chuanfang, s'est effondrée suite à des assauts de trois côtés. Deux d'entre eux, la Clique d'Anqing et la Clique du Shandong, sont nos alliés. La Clique du Shandong de Zhang Zongchang s'est emparée de certaines parties de la province du Jiangsu, au nord (Xuhai, Huaiyang, Nantong), mais aussi d'États encore plus au sud. C'est totalement inacceptable pour Chen, qui estime que Zhang contrôle une trop grande partie de l'ancien territoire de la Ligue, qui appartient selon lui à juste titre à Anqing. Nous devons à tout prix empêcher une guerre entre eux, car cela pourrait entraîner leur effondrement, laissant le Kuomintang prendre le contrôle des cinq provinces à la place. Devons-nous faire de la médiation entre eux ?"
 fengtian.213.a: "Tendre la main."
fengtian.213.b: "Il ne vaut pas la peine de faire de la médiation entre ces deux-là"

 #for ANQ:
fengtian.214.t: "Fengtian cherche à faire de la médiation" #for ANQ
 fengtian.214.d1: "Notre guerre mutuelle contre la Clique de Nanjing n'a pu aboutir que grâce à notre promesse de respecter les acquis territoriaux de Zhang Zongchang. Cependant, Zhang Zongchang a continué à affirmer sans fondement que Zhang Zuolin lui avait promis les provinces d'Anqing. Il devrait être simple de forcer Zhang Zuolin à servir de médiateur dans cette affaire, et nous n'avons aucun doute que Zhang Zuolin sera d'accord avec nos revendications à Anqing. Juste au cas où les deux Zhangs nous trahissent, nous devrions quand même surveiller la frontière du Shandong"
 fengtian.214.d2: "Notre guerre mutuelle contre la Clique de Nanjing n'a pu réussir que grâce à notre promesse de respecter les acquis territoriaux de Zhang Zongchang. Cependant, Zhang Zongchang a continué à affirmer sans fondement que Zhang Zuolin lui avait promis les provinces d'Anqing. Zhang Zongchang est même allé jusqu'à annexer illégalement une partie de la province de Jiangsu pour soutenir cette revendication. Il devrait être simple de forcer Zhang Zuolin à servir de médiateur dans cette affaire, et nous n'avons aucun doute que Zhang Zuolin sera d'accord avec nos revendications sur Anqing. Juste au cas où les deux Zhangs nous trahissent, nous devrions quand même surveiller la frontière du Shandong"
 fengtian.214.d3: "Notre guerre mutuelle contre la Clique de Nanjing n'a pu aboutir que grâce à notre promesse de respecter les acquis territoriaux de Zhang Zongchang. Cependant, Zhang Zongchang a continué à affirmer sans fondement que Zhang Zuolin lui avait promis les provinces d'Anqing. Zhang Zongchang est même allé jusqu'à annexer illégalement des zones critiques de la province de Jiangsu pour soutenir cette revendication. Il devrait être simple de forcer Zhang Zuolin à servir de médiateur dans cette affaire, et nous ne doutons pas que Zhang Zuolin sera d'accord avec nos revendications à Anqing. Juste au cas où les deux Zhangs nous trahissent, nous devrions quand même surveiller la frontière du Shandong"
 fengtian.214.d4: "Notre guerre mutuelle contre la Clique de Nanjing n'a pu réussir que grâce à notre promesse de respecter les acquis territoriaux de Zhang Zongchang. Cependant, Zhang Zongchang a continué à affirmer sans fondement que Zhang Zuolin lui avait promis les provinces d'Anqing. Zhang Zongchang est même allé jusqu'à annexer illégalement la plus grande partie de la province de Jiangsu pour soutenir cette revendication. Il devrait être simple de forcer Zhang Zuolin à servir de médiateur dans cette affaire, et nous n'avons aucun doute que Zhang Zuolin sera d'accord avec nos revendications à Anqing. Juste au cas où les deux Zhangs nous trahissent, nous devrions quand même surveiller la frontière du Shandong"
fengtian.214.a: "Zhang reste une menace."
fengtian.214.b: "Ils peuvent avoir tout le Jiangsu."
fengtian.214.c: "Ils ne peuvent garder que le Jiangsu."
fengtian.214.d: "Nous exigeons l'ensemble des cinq provinces."
fengtian.214.e: "Nous ne vous laisserons pas faire la médiation."

 #for SHD:
fengtian.215.t: "Fengtian cherche à faire de la médiation" #for SQI
 fengtian.215.d1: "Notre guerre mutuelle contre la Clique de Nanjing n'a pu aboutir que grâce à notre promesse de respecter les acquis territoriaux de Chen Tiaoyuan. Cependant, Chen Tiaoyuan a continué à affirmer sans fondement que Zhang Zuolin lui avait promis les provinces d'Anqing. Chen Tiaoyuan est même allé jusqu'à annexer illégalement toute la province de Jiangsu (Xuhai, Huaiyang, Nantong States) pour soutenir cette revendication. Il devrait être simple de forcer Zhang Zuolin à servir de médiateur dans cette affaire, et nous n'avons aucun doute que Zhang Zuolin sera d'accord avec nos revendications sur Anqing. Au cas où Zhang et Chen auraient l'intention de nous trahir, nous devrions quand même surveiller la frontière d'Anqing"
 fengtian.215.d2: "Notre guerre mutuelle contre la Clique de Nanjing n'a pu aboutir que grâce à notre promesse de respecter les acquis territoriaux de Chen Tiaoyuan. Cependant, Chen Tiaoyuan a continué à affirmer sans fondement que Zhang Zuolin lui avait promis les provinces d'Anqing. Chen Tiaoyuan est même allé jusqu'à annexer illégalement des parties de la province de Jiangsu (Xuhai, Huaiyang, Nantong States) pour soutenir cette revendication. Il devrait être simple de forcer Zhang Zuolin à servir de médiateur dans cette affaire, et nous n'avons aucun doute que Zhang Zuolin sera d'accord avec nos revendications sur Anqing. Au cas où Zhang et Chen auraient l'intention de nous trahir, nous devrions quand même surveiller la frontière d'Anqing"
 fengtian.215.d3: "Notre guerre mutuelle contre la Clique de Nanjing n'a pu réussir que grâce à notre promesse de respecter les acquis territoriaux de Chen Tiaoyuan. Cependant, Chen Tiaoyuan a continué à affirmer sans fondement que Zhang Zuolin lui avait promis les provinces d'Anqing. Chen Tiaoyuan est même allé jusqu'à annexer illégalement la métropole de la province de Jiangsu (Xuhai, Huaiyang, Nantong States) pour soutenir cette revendication. Il devrait être simple de forcer Zhang Zuolin à servir de médiateur dans cette affaire, et nous n'avons aucun doute que Zhang Zuolin sera d'accord avec nos revendications sur Anqing. Juste au cas où Zhang et Chen auraient l'intention de nous trahir, nous devrions quand même surveiller la frontière d'Anqing"
 fengtian.215.d4: "Notre guerre mutuelle contre la Clique de Nanjing n'a pu aboutir que grâce à notre promesse de respecter les acquis territoriaux de Chen Tiaoyuan. Cependant, Chen Tiaoyuan a continué à affirmer sans fondement que Zhang Zuolin lui avait promis les provinces d'Anqing. Chen Tiaoyuan n'a heureusement pas pu annexer le Jiangsu (Xuhai, Huaiyang, Nantong States), mais cette revendication lui cause des frictions diplomatiques considérables. Il devrait être simple de forcer Zhang Zuolin à servir de médiateur dans cette affaire, et nous n'avons aucun doute que Zhang Zuolin sera d'accord avec nos revendications sur Anqing. Juste au cas où Zhang et Chen auraient l'intention de nous trahir, nous devrions quand même surveiller la frontière d'Anqing"
 #they have other parts:
fengtian.215.a: "Nous exigeons de ne garder que le Jiangsu maintenant." #they have other parts
 #they dont have:
fengtian.215.b: "Nous exigeons d'avoir tout le Jiangsu maintenant." #they dont have
fengtian.215.c: "Nous gardons tous nos États."
fengtian.215.d: "Nous ne vous laisserons pas faire de la médiation"

fengtian.216.t: "Anqing exige la fin de la revendication de Zhang Zongchang"
 fengtian.216.d1: "Chen Tiaoyuan est arrivé à Shenyang pour régler son différend territorial avec Zhang Zongchang. Bien qu'aucun des deux n'ait proféré de menaces à notre connaissance, Zhang et Chen sont certainement capables de faire couler le premier sang si Zhang Zuolin ne parvient pas à résoudre la frontière. De longues heures de négociation avec Chen Tiaoyuan révèlent sa conclusion selon laquelle Zhang Zongchang et Shandong sont désormais responsables. Malgré la quantité de ressources déversées dans le Shandong, il ressort de l'entretien que Chen pense que les commandants criminels du Shandong sont trop dangereux pour travailler pour le plus grand bien de la Chine"
 fengtian.216.d2: "Chen Tiaoyuan est arrivé à Shenyang pour régler son différend territorial avec Zhang Zongchang. Bien que ni l'un ni l'autre n'aient proféré de menaces à notre connaissance, Zhang et Chen sont certainement capables de faire couler le premier sang si Zhang Zuolin ne parvient pas à résoudre la frontière. De longues heures de négociation avec Chen Tiaoyuan révèlent sa conclusion selon laquelle Zhang Zongchang et Shandong sont désormais responsables. En raison de la quantité de ressources déversées dans le Shandong, Chen suggère que Zhang Zongchang soit autorisé à conserver ses gains dans le Jiangsu, mais que le reste d'Anqing soit proclamé. Zhang peut avoir le Jiangsu, le reste qu'ils veulent"
 fengtian.216.d3: "Chen Tiaoyuan est arrivé à Shenyang pour régler son différend territorial avec Zhang Zongchang. Bien qu'aucun des deux n'ait proféré de menaces à notre connaissance, Zhang et Chen sont certainement capables de faire couler le premier sang si Zhang Zuolin ne parvient pas à résoudre la frontière. De longues heures de négociation avec Chen Tiaoyuan révèlent sa conclusion selon laquelle Zhang Zongchang et Shandong sont désormais responsables. En raison de la quantité de ressources déversées dans le Shandong, Chen suggère que Zhang Zongchang soit autorisé à conserver ses gains dans le Jiangsu, mais que le reste d'Anqing soit proclamé. Zhang peut avoir des parties du Jiangsu, le reste ils veulent"
 fengtian.216.d4: "Chen Tiaoyuan est arrivé à Shenyang pour régler son différend territorial avec Zhang Zongchang. Bien qu'aucun des deux n'ait proféré de menaces à notre connaissance, Zhang et Chen sont certainement capables de faire couler le premier sang si Zhang Zuolin ne parvient pas à résoudre la frontière. De longues heures de négociation avec Chen Tiaoyuan révèlent sa conclusion selon laquelle Zhang Zongchang et Shandong sont désormais responsables. En raison de la quantité de ressources déversées dans le Shandong, Chen suggère que Zhang Zongchang rende le Jiangsu, et que l'autodétermination de Chen sur Anqing soit proclamée"
fengtian.216.a: "Noté"

fengtian.217.t: "Shandong exige que Chen Tiaoyuan mette fin à sa revendication"
 fengtian.217.d1: "Zhang Zongchang est arrivé à Shenyang pour régler son différend territorial avec Chen Tiaoyuan. Bien qu'aucun des deux n'ait proféré de menaces à notre connaissance, Zhang et Chen sont certainement capables de faire couler le premier sang si Zhang Zuolin ne parvient pas à résoudre la frontière. De longues heures de négociation avec Zhang Zongchang révèlent sa conclusion selon laquelle Chen Tiaoyuan et Anqing sont désormais responsables. Malgré la quantité de ressources investies à Anqing, il ressort des discussions que Zhang Zongchang pense que les commandants de tours à Anqing sont trop dangereux pour travailler pour le bien de la Chine. Zhang Zongchang insiste pour nous dire qu'il ne devrait garder que ses gains marginaux dans le Jiangsu"
 fengtian.217.d2: "Zhang Zongchang est arrivé à Shenyang pour régler son conflit territorial avec Chen Tiaoyuan. Bien qu'aucun des deux n'ait proféré de menaces à notre connaissance, Zhang et Chen sont certainement capables de faire couler le premier sang si Zhang Zuolin ne parvient pas à résoudre la frontière. De longues heures de négociation avec Zhang Zongchang révèlent sa conclusion selon laquelle Chen Tiaoyuan et Anqing sont désormais responsables. Malgré la quantité de ressources investies à Anqing, il ressort des discussions que Zhang Zongchang pense que les commandants de tours à Anqing sont trop dangereux pour travailler pour le bien de la Chine. Zhang Zongchang insiste pour qu'on lui accorde tout le Jiangsu"
 fengtian.217.d3: "Zhang Zongchang est arrivé à Shenyang pour régler son conflit territorial avec Chen Tiaoyuan. Bien qu'aucun des deux n'ait proféré de menaces à notre connaissance, Zhang et Chen sont certainement capables de faire couler le premier sang si Zhang Zuolin ne parvient pas à résoudre la frontière. De longues heures de négociation avec Zhang Zongchang révèlent sa conclusion selon laquelle Chen Tiaoyuan et Anqing sont désormais responsables. Malgré la quantité de ressources investies à Anqing, il ressort des discussions que Zhang Zongchang pense que les commandants de tours à Anqing sont trop dangereux pour travailler pour le bien de la Chine. Zhang Zongchang insiste pour nous dire qu'il devrait garder tout notre nouveau territoire"
fengtian.217.a: "Noté."

fengtian.218.t: "Faire une proposition"
 fengtian.218.desc: "Zhang Zuolin a pris en considération les deux idées dominantes de Chen Tiaoyuan et Zhang Zongchang. Les craintes de la rivalité entre Zhang et Chen ont été confirmées lors de ces entretiens, mais une confiance surprenante a été accordée à Zhang Zuolin. On ne pouvait pas prévoir correctement la réaction des deux hommes, et il n'y a donc aucune garantie que Zhang et Chen accepteront la décision de Zuolin. Bien que faite en toute confiance, le poids du maintien de l'alliance et la possibilité d'un jugement du Japon pèsent lourd. Après de longues délibérations, Zhang Zuolin a décidé que, en ce qui concerne Shandong..."
fengtian.218.a: "Shandong reste dans le Shandong"
fengtian.218.b: "Shandong garde Jiangsu"
fengtian.218.c: "Shandong obtient le Jiangsu"
fengtian.218.d: "Shandong garde tout"

 #ANQ:
fengtian.219.t: "Fengtian présente une proposition à Anqing" #ANQ
fengtian.219.d1: "Zhang Zuolin a remis sa décision à Chen Tiaoyuan. Sur la question de la frontière Anqing-Shandong, Zhang Zuolin a déclaré que le Shandong doit céder tout territoire en dehors du Shandong. Pour la plupart des militaires de Chen, il s'agit d'une victoire diplomatique. Cependant, pour les quelques officiers qui ont servi sous les ordres de Zhang Zongchang, il s'agit d'une défaite morale dans la bataille pour délégitimer Zhang Zongchang"
 fengtian.219.d2: "Zhang Zuolin a remis sa décision à Chen Tiaoyuan. Sur la question de la frontière Anqing-Shandong, Zhang Zuolin a déclaré que le Shandong pourrait continuer à occuper le Jiangsu. Pour la plupart des militaires de Chen, il s'agit d'une défaite diplomatique, qui légitime la tyrannie de Zhang Zongchang"
 fengtian.219.d3: "Zhang Zuolin a remis sa décision à Chen Tiaoyuan. Sur la question de la frontière Anqing-Shandong, Zhang Zuolin a déclaré que le Shandong devrait se voir attribuer la province du Jiangsu. Pour la plupart des militaires de Chen, il s'agit d'une défaite diplomatique, qui légitime la tyrannie de Zhang Zongchang"
fengtian.219.d4: "Zhang Zuolin a remis sa décision à Chen Tiaoyuan. Sur la question de la frontière Anqing-Shandong, Zhang Zuolin a déclaré que le Shandong peut continuer à occuper tout le territoire qu'il a pris à la Ligue des huit provinces. Pour l'état-major militaire de Chen, il s'agit d'une défaite diplomatique, qui légitime la tyrannie de Zhang Zongchang"
fengtian.219.a: "Accepter"
 fengtian.219.b: "Refuser"

 #SHD:
fengtian.220.t: "Fengtian présente une proposition au Shandong" #SQI
fengtian.220.d1: "Zhang Zuolin a remis sa décision à Zhang Zongchang. Sur la question de la frontière Anqing-Shandong, Zhang Zuolin a déclaré que le Shandong doit céder tout territoire en dehors du Shandong. Pour l'état-major militaire de Zhang Zongchang, c'est une défaite diplomatique, et cela légitime le déloyal Chen Tiaoyuan"
fengtian.220.d2: "Zhang Zuolin a remis sa décision à Zhang Zongchang. Sur la question de la frontière Anqing-Shandong, Zhang Zuolin a déclaré que le Shandong pourrait continuer à occuper le Jiangsu. Pour la plupart des militaires de Zhang Zongchang, il s'agit d'une victoire diplomatique. Cependant, pour les quelques dirigeants qui connaissaient Chen Tiaoyuan avant sa révolte, il s'agit d'une défaite morale dans la bataille pour délégitimer Chen"
fengtian.220.d3: "Zhang Zuolin a remis sa décision à Zhang Zongchang. Sur la question de la frontière Anqing-Shandong, Zhang Zuolin a déclaré que le Shandong devait recevoir le Jiangsu. Pour la plupart des militaires de Zhang Zongchang, il s'agit d'une victoire diplomatique. Cependant, pour les rares officiers qui connaissaient Chen Tiaoyuan avant sa révolte, il s'agit d'une défaite morale dans la bataille pour délégitimer Chen"
fengtian.220.d4: "Zhang Zuolin a remis sa décision à Zhang Zongchang. Sur la question de la frontière Anqing-Shandong, Zhang Zuolin a déclaré que le Shandong devait recevoir le Jiangsu. Pour l'état-major de Zhang Zongchang, il s'agit d'une victoire diplomatique. Cependant, pour les quelques dirigeants qui connaissaient Chen Tiaoyuan avant sa révolte, il s'agit d'un retard dans la bataille pour délégitimer Chen" 
fengtian.220.a: "Accepter"
 fengtian.220.b: "Refuser"

fengtian.221.t: "La proposition de Zhang Zuolin est acceptée" 
fengtian.221.d: "La proposition de Fengtian a été acceptée par Zhang Zongchang et Chen Tiaoyuan. Peut-être est-ce le début d'une nouvelle ère de coopération sous Fengtian qui conduira à la réunification nationale ? De nombreux membres de l'état-major militaire sont optimistes, citant cela comme un triomphe que même Wu Peifu ne pourrait pas accomplir"
fengtian.221.a: "La paix... pour l'instant."

fengtian.222.t: "La proposition de Zhang Zuolin est rejetée" 
 fengtian.222.d: "La proposition de Fengtian a été rejetée par Zhang Zongchang et Chen Tiaoyuan. Il semble que les deux resteront peu coopératifs et hostiles pour l'avenir prévisible. Peut-être est-ce le signe que les négociations diplomatiques pour la réunification de la Chine sont vouées à l'échec ? Certains au sein de l'état-major militaire sont d'accord, citant que même Wu Peifu n'aurait pas pu trouver une solution diplomatique"
fengtian.222.a: "Malheureux, mais pas surprenant."

fengtian.223.t: "Shandong et Anqing font un marché" 
 fengtian.223.d: "Après notre échec dans l'établissement d'une paix temporaire entre nos alliés, Shandong et Anqing, nous avons reçu des diplomates d'Anqing et de Shandong qu'ils avaient négocié leur propre paix temporaire, car ils n'étaient pas satisfaits de nos efforts. Apparemment, un humble diplomate a pris des risques et a proposé un accord, de son plein gré. Bien que cet homme courageux ait fait une bonne action et ait créé une paix en notre faveur, cela souligne notre propre incompétence."
fengtian.223.a: "Surprenant"

fengtian.224.t: "Shandong et Anqing déclarent la guerre" 
 fengtian.224.d: "Nous ne savons pas exactement ce qui s'est passé, mais il semble que les discussions entre Shandong et Anqing aient échoué d'une manière ou d'une autre. Les personnalités de Zhang Zongchang et de Chen Tiaoyuan sont des facteurs évidents de cette rupture. Anqing et Shandong, bien qu'ils soient tous deux favorables à la victoire des Fengtiens, semblent prêts à déployer des troupes l'un contre l'autre. L'état-major militaire est divisé, certains en faveur de la protection de nos anciens investissements dans le Shandong via Zhang Zongchang, et d'autres en faveur de la protection de la vallée fluviale plus riche sous Chen Tiaoyuan"
fengtian.224.a: "Derrière Chen"
fengtian.224.b: "Derrière Zhang"
 fengtian.224.c: "Notre participation est terminée"

fengtian.225.t: "Kuomintang vaincu - Conférence sur la nouvelle guerre" 
 fengtian.225.d1: "Le Kuomintang de gauche a été vaincu avec succès. C'est une excellente nouvelle qui signifie que nos alliés contrôlent les cinq provinces, ce qui nous donne un énorme avantage face à [QIE.GetNameDef], mais cela pose également des problèmes. Peu de temps après la nouvelle de la défaite du Kuomintang, nous avons reçu un télégramme de Zhang Zongchang de la Clique du Shandong. Dans ce télégramme, qui part souvent en tangente et refuse d'en venir au fait jusqu'à la fin, Zhang décrit la force de notre "Vieille Alliance" et qu'en tant que telle, nous devrions le soutenir pour qu'il prenne le contrôle des Cinq Provinces. C'est assez scandaleux, car cela conduirait certainement à une guerre avec la Clique d'Anqing, ce qui serait un désastre. Cependant, il est vrai que Zhang Zongchang et Zhang Zuolin ont une longue histoire. Nous devrons organiser une autre conférence pour déterminer une solution qui satisfasse à la fois Zhang et Chen Tiaoyuan de la Clique d'Anqing"
 fengtian.225.d2: "Le Kuomintang de gauche a été vaincu avec succès. Bien que ce soit une excellente nouvelle et que cela signifie que nos alliés contrôlent les cinq provinces, ce qui nous donne un énorme avantage contre [QIE.GetNameDef], cela pose également des problèmes. Peu de temps après la nouvelle de la défaite du Kuomintang, nous avons reçu un télégramme de Zhang Zongchang de la Clique du Shandong et de Chen Tiaoyuan de la Clique d'Anqing. Le télégramme de Zhang nous demande d'honorer notre ancienne alliance et de le soutenir pour faire valoir ses revendications sur le reste de la province du Jiangsu (Xuhai, Huaiyang, Nantong), qu'il ne contrôle que partiellement. Il est vrai que Zhang Zongchang et Zhang Zuolin ont une longue histoire. Chen décrit au contraire le fait qu'en tant que successeur légitime de la Ligue, les cinq provinces devraient toutes tomber sous sa domination. Il exige que tout le Jiangsu lui soit rendu d'un seul coup. Si les choses doivent bien se terminer, nous devrons tenir une autre conférence pour déterminer une solution qui satisfasse à la fois Zhang et Chen Tiaoyuan de la Clique d'Anqing"
 fengtian.225.d3: "Le Kuomintang de gauche a été vaincu avec succès. Bien que ce soit une excellente nouvelle et que cela signifie que nos alliés contrôlent les cinq provinces, ce qui nous donne un énorme avantage contre [QIE.GetNameDef], cela pose également des problèmes. Peu de temps après la nouvelle de la défaite du Kuomintang, nous avons reçu un télégramme de Chen Tiaoyuan de la Clique d'Anqing. Chen dit qu'il est scandaleux que Zhang Zongchang de la Clique du Shandong soit autorisé à détenir tout le Jiangsu (Xuhai, Huaiyang, Nantong), considérant que la Clique d'Anqing de Chen est le successeur légitime de la Ligue. Bien qu'il ait raison, nous n'avons jamais reconnu la Ligue à l'origine et Zhang est un vieil ami. Si les choses doivent bien se terminer, nous devrons tenir une autre conférence pour déterminer une solution qui satisfasse à la fois Zhang et Chen Tiaoyuan de la Clique d'Anqing"
fengtian.225.a: "Pensez à une solution"
fengtian.225.b: "Laissez-les se battre"

 fengtian.226.t: "Solution au conflit"
fengtian.226.d1: "Pour nous, il serait préférable que Zhang Zongchang fasse simplement marche arrière et laisse Chen contrôler les cinq provinces. Cela nous éviterait beaucoup d'ennuis. Cependant, avec Zhang, on ne peut jamais être sûr de sa réaction et le forcer à reculer pourrait l'amener à faire ce qu'il veut, quoi qu'il en soit. Bien sûr, il pourrait aussi avoir peur de notre puissance militaire et simplement être d'accord. Nous devrons y réfléchir attentivement"
fengtian.226.d2: "Avec Zhang et Chen actuellement malheureux, le problème devient difficile à résoudre. Nous pourrions forcer l'un ou l'autre à faire marche arrière et à laisser l'autre avoir ce qu'il veut, mais cela pourrait très mal se terminer. Il est fort probable que nous devrons trouver un compromis"
fengtian.226.d3: "Il serait préférable que Chen Tiaoyuan fasse simplement marche arrière et laisse le Jiangsu à Zhang. Cela résoudrait très probablement le problème. Cependant, Chen est un homme fier et considère sa Clique d'Anqing comme le véritable successeur de la Ligue, qui contient nécessairement les cinq provinces, dont le Jiangsu. Ses victoires et le soutien populaire signifient qu'il est peu probable qu'il cède tout simplement. Nous devrons examiner la possibilité de trouver un compromis"
fengtian.226.a: "Forcer Zhang à faire marche arrière"
fengtian.226.b: "Force Chen à faire marche arrière"
fengtian.226.c: "Trouvez un compromis"

 fengtian.227.t: "Solution de compromis"
fengtian.227.d: "Il est clair que Chen ne cédera pas à moins qu'il puisse au moins se dire maître du Jiangsu (Xuhai, Huaiyang, Nantong) d'une manière ou d'une autre. Zhang ne se contentera jamais non plus d'être coincé avec le seul Shandong. Cela signifie que nous devrons diviser le Jiangsu, d'une manière ou d'une autre. Une possibilité est de diviser simplement la région occidentale de Xuhai, qui irait à Zhang, de la région orientale de Huaiyang, cette dernière incluant Nantong et allant à Chen. Il est peu probable que Chen considère que cela suffise, car la province a été gouvernée depuis Xuzhou, qui est également le point de rencontre des principaux chemins de fer de la province. Une autre possibilité est de séparer le contrôle économique du contrôle politique. Dans ce scénario, on dirigerait officiellement le gouvernement du Jiangsu, qui devrait bien sûr être dirigé par au moins un gouverneur quelque peu indépendant. Ensuite, l'autre serait autorisé à nommer un lieutenant-gouverneur, qui aurait le contrôle de toutes les ressources de la province et serait autorisé à prélever des impôts et à procéder à des recrutements, entre autres choses"
fengtian.227.a: "Diviser le Jiangsu entre eux"
fengtian.227.b: "Chen obtient le Jiangsu, les droits d'exploitation à Zhang"
fengtian.227.c: "Zhang obtient le Jiangsu, les droits d'exploitation de Chen"

 fengtian.228.t: "Fengtian nous force à reculer !"
fengtian.228.d: "Le gouvernement fengtien a déclaré que notre attitude intransigeante est la raison pour laquelle aucun accord n'a été conclu. Ils disent que la seule solution est que nous fassions marche arrière et que nous retirions toutes nos exigences, sinon ils devraient envisager sérieusement une action militaire. C'est bien sûr scandaleux et cela n'a rien à voir avec une véritable solution permanente. Nous devrons les prendre au mot"
 fengtian.228.a: "Mettez leur bluff à l'épreuve"

 fengtian.229.t: "Le fengtian présente un compromis"
fengtian.229.d1split: "Le gouvernement fengtien, dans un effort pour résoudre notre problème avec le Shandong, a proposé un compromis. Ils disent qu'en divisant la province du Jiangsu, nous obtiendrons tous deux quelque chose de valeur. Nous obtiendrions Huaiyang, y compris Nantong. Bien sûr, nous ne pouvons pas accepter cela, car Xuhai est le cœur du Jiangsu, et la ville de Xuzhou est un important nœud ferroviaire. Nous ne pouvons pas accepter de céder une partie des cinq provinces ! Fengtian n'a absolument pas réussi à désamorcer la situation"
 fengtian.229.d1specrzhang: "Le gouvernement fengtien, dans un effort pour résoudre notre problème avec le Shandong, a proposé un compromis. Ils disent que nous allons contrôler la province politiquement. Nous devrions nommer un gouverneur quelque peu indépendant en signe de bonne volonté envers le Shandong. En échange, Zhang obtiendrait le contrôle économique de la province, ce qui signifie qu'il est autorisé à prélever des impôts et à mener des recrutements. Cela signifie que nous pouvons dire de manière plausible que nous contrôlons l'ensemble des cinq provinces. Permettre à Zhang ce contrôle économique est un petit prix à payer pour la paix, surtout si cela rend Fengtian, notre bienfaiteur, heureux"
fengtian.229.d1specrchen: "Le gouvernement fengtien, dans un effort pour résoudre notre problème avec le Shandong, a proposé un compromis. Ils disent que nous aurions permis que le contrôle politique soit entre les mains de Zhang, qui aurait nommé un gouverneur quelque peu indépendant en signe de bonne volonté. En échange, nous obtiendrions le contrôle économique de la province, ce qui inclut la perception d'impôts. C'est bien, mais cela signifierait que sur toutes les cartes, c'est Zhang qui détient le Jiangsu. Nous céderions une partie intégrante de notre territoire, l'une des cinq provinces. C'est inacceptable !"
fengtian.229.d2split: "Le gouvernement fengtien, dans un effort pour résoudre notre problème avec le Shandong, a proposé un compromis. Ils disent qu'en divisant la province de Jiangsu, nous obtiendrons tous deux quelque chose de valeur. Nous obtiendrions Xuhai, qui comprend la ville de Xuzhou, qui est un important nœud ferroviaire. Bien sûr, nous ne pouvons pas accepter cela, car cela laisse la région sans accès à la mer et signifie également que pour tous nos efforts dans la guerre, nous n'obtenons que la moitié d'une province ! Nous ne pouvons pas accepter une proposition aussi ridicule. Fengtian n'a absolument pas réussi à désamorcer la situation"
fengtian.229.d2specrzhang: "Le gouvernement fengtien, dans un effort pour résoudre notre problème avec le Shandong, a proposé un compromis. Ils disent que Chen contrôlera la province politiquement et devra nommer un gouverneur quelque peu indépendant en signe de bonne volonté à notre égard. En échange, nous obtiendrons le contrôle économique de la province, ce qui signifie que nous serons autorisés à prélever des impôts et à procéder à des recrutements. Cela signifie que nous n'aurons pas d'expansion territoriale à montrer pour nos efforts contre la Ligue, mais la province du Jiangsu est très riche. Cela nous permettrait de renforcer considérablement nos rangs également et nous donnerait amplement l'occasion d'étendre nos armées afin de frapper à nouveau à l'avenir. Cependant, avoir un contrôle total reste l'idéal et si Chen est capable de reconstruire, il sera très difficile de le vaincre un jour"
fengtian.229.d2specrchen: "Le gouvernement fengtien, dans un effort pour résoudre notre problème avec le Shandong, a proposé un compromis. Ils disent que nous aurions le contrôle politique total du Jiangsu, mais que nous devrions nommer un gouverneur quelque peu indépendant en signe de bonne volonté envers Anqing. En échange, ils obtiendraient le contrôle économique de la province, ce qui inclut le prélèvement d'impôts. Ajouter le Jiangsu à notre contrôle signifie un énorme coup de pouce au prestige de notre gouvernement, même si cela signifie que nous ne pouvons pas en tirer autant d'avantages économiques que nous le souhaiterions. Cette option est très tentante"
fengtian.229.a: "D'accord"
fengtian.229.b: "Seule la guerre peut résoudre ce problème"

fengtian.230.t: "[FROM.GetNameDefCap] met notre bluff à l'épreuve"
fengtian.230.d: "[FROM.GetNameDefCap] a appelé notre bluff, croyant que nous ne risquerons vraiment rien et que nous ne soutiendrons ni Anqing ni Shandong."
fengtian.230.a: "Nous n'interviendrons pas"
fengtian.230.b: "Nous allons nous battre"

fengtian.231.t1: "Le Shandong ne recule pas"
fengtian.231.t2: "Anqing ne recule pas" 
fengtian.231.d1: "Shandong a été contraint de faire marche arrière par Fengtian, mais a plutôt appelé leur bluff, Fengtian ayant décidé qu'il était temps d'intervenir."
fengtian.231.d2: "Anqing a été contraint de faire marche arrière par Fengtian, mais a plutôt appelé à leur bluff, avec Fengtian décidant qu'il était temps d'intervenir."
fengtian.231.a: "C'est la guerre, alors"

 #other rejects:
 fengtian.232.t: "Le compromis se brise"
fengtian.232.d: "En raison du refus d'une des parties, le compromis proposé par Fengtian n'a pas été accepté. La diplomatie a été interrompue et notre ennemi se mobilise. Il semble que Fengtian n'ait pas été un très bon médiateur, après tout"
fengtian.232.a: "C'est la guerre, alors"

 fengtian.233.t: "Compromis accepté"
fengtian.233.d: "Le compromis élaboré par Fengtian, qui implique un contrôle politique aux mains de la clique de Chen à Anqing et un contrôle économique appartenant à Zhang, a été accepté par toutes les parties. Cela signifie que Shandong et Anqing peuvent maintenant devenir des alliés sous la protection de Fengtian"
fengtian.233.a: "Grande nouvelle."

 fengtian.234.t: "Compromis rejeté"
 fengtian.234.d1: "Malheureusement, le comportement a été rejeté. Le Shandong n'a pas accepté le comportement, ce qui signifie qu'il est inutile. Anqing l'a cependant accepté, mais il fallait que les deux parties se mettent d'accord si nous voulions que cela fonctionne. Cela signifie que nos alliés, Shandong et Anqing, iront sûrement en guerre. Nous pouvons décider de soutenir l'un des deux, ou simplement attendre"
 fengtian.234.d2:9 "Malheureusement, le comportement a été rejeté. Anqing n'a pas accepté le comportement, ce qui signifie qu'il n'est d'aucune utilité. Shandong l'a cependant accepté, mais il fallait que les deux parties se mettent d'accord si nous voulions que cela fonctionne. Cela signifie que nos alliés, Shandong et Anqing, iront sûrement en guerre. Nous pouvons décider de soutenir l'un des deux, ou simplement attendre. "
 fengtian.234.d3: "Malheureusement, le comportement a été rejeté. Shandong et Anqing ont tous deux refusé le comportement, le rendant complètement inutile. Cela signifie que nos alliés, Shandong et Anqing, iront sûrement en guerre. Nous pouvons décider de soutenir l'un des deux, ou simplement attendre"
fengtian.234.a: "Nous n'interviendrons pas"
 fengtian.234.b: "Soutenir Chen (Anqing)"
 fengtian.234.c: "Soutenir Zhang (Shandong)"

fengtian.235.t: "Soutenir Chen" 
 fengtian.235.d: "En raison de notre décision de soutenir la clique d'Anqing de Chen Tiaoyuan dans son combat contre Zhang Zongchang de Shandong, nous continuerons à expédier des armes à Chen, ce qui, espérons-le, lui permettra de gagner plus facilement."
fengtian.235.a: "Très bien."

fengtian.236.t: "Soutenir Zhang" 
 fengtian.236.d: "En raison de notre décision de soutenir la clique de Shandong de Zhang Zongchang dans sa lutte contre Chen Tiaoyuan d'Anqing, nous cessons immédiatement nos livraisons d'armes à Anqing. Notre aide ira plutôt à Shandong, et le Japon suivra notre exemple."
fengtian.236.a: "Très bien."

 fengtian.237.t: "Fengtian fait marche arrière"
 fengtian.237.d: "Le gouvernement de Fengtian a annoncé qu'il resterait neutre dans le conflit entre Anqing et Shandong. Nous sommes maintenant seuls, tout comme notre ennemi."
fengtian.237.a: "Très bien."

 fengtian.2371.t: "Fengtian soutient Shandong"
 fengtian.2371.d: "Le gouvernement de Fengtian a apporté son soutien exclusif à la clique de Shandong de Zhang Zongchang dans le conflit qui vient d'éclater entre ses deux alliés orientaux. En conséquence, il nous a été demandé de cesser notre aide à la clique d'Anqing de Chen Tiaoyuan. Bien que nous puissions refuser, les objectifs anti-concessionnistes de Chen sont contraires à nos intérêts en Chine, et des forces puissantes au sein du gouvernement insistent pour que nous accédions à la demande de Zhang. Nous pouvons rediriger notre soutien vers le Shandong, si nous le souhaitons."
 fengtian.2371.a: "Très bien."

 fengtian.2372.t: "Fengtian Soutient Anqing"
 fengtian.2372.d: "Le Gouvernement de Fengtian a apporté son soutien exclusif à la clique d'Anqing de Chen Tiaoyuan dans le conflit qui vient d'éclater entre ses deux alliés orientaux. En conséquence, il nous a été demandé de cesser notre aide à la Clique de Shandong de Zhang Zongchang. Nous pourrions refuser, mais des forces puissantes au sein du gouvernement insistent pour que nous accédions à la demande de Zhang. Nous pouvons réorienter notre aide vers Anqing, si nous le souhaitons."
 fengtian.2372.a:0 "Très bien."

 fengtian.239.t: "Anqing a gagné !"
 fengtian.239.d: "La Clique d'Anqing, que nous avons soutenue pendant leur guerre contre la Ligue et plus tard contre le Kuomintang et d'autres seigneurs de la guerre, est sortie victorieuse et a uni les cinq provinces. C'est une très bonne nouvelle, car cela signifie que nous avons maintenant un allié très puissant qui se trouve au sud de notre ennemi ! Nous devrons immédiatement réfléchir à la manière dont nous allons utiliser cet avantage."
fengtian.239.a: "Bonnes nouvelles"

fengtian.240.t: "Anqing demande une aide à la reconstruction"
 fengtian.240.d: "La Clique d'Anqing a proposé une stratégie. Ils sont prêts à participer à la guerre, mais seulement si nous et nos bailleurs de fonds japonais leur fournissons une aide très généreuse et étendue pour les aider à se remettre de la désastreuse guerre de la Ligue. Cette stratégie les ramènerait en effet rapidement à leur pleine puissance, mais nous coûterait un capital important. Nous ne savons pas non plus si les Japonais accepteront. Nous pouvons également penser à d'autres options."
fengtian.240.a: "Engagez votre soutien, demandez au Japon."
fengtian.240.b: "Nous ne pouvons pas les aider."

fengtian.241.t: "La reconstruction d'Anqing commence"
 fengtian.241.d1: "Marqués par la dévastation tout au long de la guerre de la Ligue, nos humbles demandes à nos bienfaiteurs de Shenyang et de Tokyo d'aider à la reconstruction des différentes provinces de la Ligue après notre victoire sont malheureusement tombées dans l'oreille d'un sourd. Invoquant des coûts financiers importants et la méfiance à l'égard de notre véritable loyauté, le vieux maréchal n'a pu fournir qu'une maigre aide à la reconstruction.\n\nLes Japonais, introuvables, ont refusé de répondre à nos télégrammes, jugeant peut-être que [ANQ.GetLeader] n'en valait pas la peine, ou ayant d'autres projets plus malveillants pour les provinces de la Ligue."
 fengtian.241.d2: "Marquée par la dévastation tout au long de la guerre de la Ligue, notre humble demande à nos bienfaiteurs de Shenyang et de Tokyo d'aider à la reconstruction des différentes provinces de la Ligue après notre victoire dans la guerre de la Ligue a été accueillie en chœur. Grâce au soutien financier de Fengtian et des Japonais, le vieux maréchal et le gouvernement japonais ont fourni une subvention complète pour la reconstruction de nos provinces.\n\nEn peu de temps, nous jouerons notre rôle dans l'unification de la nation et dans la garantie d'une Chine forte pour les décennies à venir."
 fengtian.241.a: "D'une manière ou d'une autre, leur aide est inestimable."

fengtian.242.t: "Aide japonaise à la reconstruction"
 fengtian.242.d1: "Malgré nos supplications, nos courbettes et notre accueil favorable des intérêts japonais, ces perfides imbéciles ont refusé de nous accorder la moindre aide pour la reconstruction des provinces de nos alliés au sein de la nouvelle Ligue revitalisée. Naturellement, l'assemblée de Shenyang est divisée sur la manière de procéder. Certains, principalement au sein de la Ligue pour la Reconquête et de la Clique des Communications, notamment Liang Shiyi, ont insisté pour que le plan de reconstruction proposé soit poursuivi, et lorgnent sur des contrats de communication potentiels dans les provinces côtières rentables.\n\nD'autres, notamment la Clique de Zhang et l'Association Concordia, se sont opposées à ces idées, en avançant des arguments différents. La Clique de Zhang insiste sur le fait qu'Anqing est loin d'être une priorité et que le fait de devoir soutenir à la fois le Fengtian et la contribution prévue du Japon à la reconstruction priverait l'armée des fonds nécessaires à la remise en état. De même, l'Association Concordia affirme que, puisque les Japonais se sont retirés du plan, il n'est manifestement pas nécessaire de voir la Chine réunie sous le gouvernement légitime."
fengtian.242.d2: "Les Japonais ont également engagé une aide, nous devrions en informer Anqing."
fengtian.242.a: "Commencez l'aide à la reconstruction."
fengtian.242.b: "Annuler l'aide à la reconstruction."

fengtian.243.t: "Anqing s'engage dans la reconquête"
fengtian.243.d: "La Clique d'Anqing a pris la bonne décision et a décidé de rejoindre notre alliance et de s'engager à nous aider dans la guerre de reconquête contre Beijing. Ils ont pesé de nombreux facteurs, et savoir qu'ils ont quand même décidé de se joindre à notre cause est une très bonne nouvelle."
fengtian.243.a: "Très bien."

fengtian.244.t: "Anqing abandonne la reconquête"
 fengtian.244.d1: "La Clique d'Anqing, dirigée par Chen Tiaoyuan, a décidé de refuser toute participation à notre guerre de reconquête contre les [QIE.GetName] ! C'est extrêmement irrespectueux, car notre gouvernement et les Japonais les ont soutenus pendant la guerre de la Ligue et les ont aidés à prendre le contrôle des cinq provinces. Cependant, nous avons besoin de toute l'aide que nous pouvons obtenir, et en tant que telle, nous pouvons laisser faire et espérer qu'ils se joindront à la guerre, quelle que soit la date à laquelle elle aura commencé. Mais s'ils ne s'y joignent pas, cela signifierait que nous devrions les considérer comme un autre chef de guerre que nous devrons faire tomber pour unir la Chine."
 fengtian.244.d2: "La Clique d'Anqing, dirigée par Chen Tiaoyuan, a décidé de refuser toute participation à notre guerre de reconquête contre les [QIE.GetName] ! C'est extrêmement irrespectueux, car notre gouvernement et les Japonais les ont soutenus pendant la guerre de la Ligue et les ont aidés à prendre le contrôle des cinq provinces. Nous avons également investi des ressources considérables dans leur reconstruction, en espérant qu'ils s'avéreraient un allié plus précieux. Nous devrions annuler notre aide à la reconstruction immédiatement. Cependant, nous avons besoin de toute aide que nous pouvons obtenir, et en tant que telle, nous pourrions la laisser faire et espérer qu'ils se joindront à la guerre, quelle que soit la date à laquelle elle aura commencé. Mais s'ils ne s'y joignent pas, cela signifierait que nous devrions les considérer comme un autre seigneur de guerre que nous devrons abattre pour unir la Chine."
fengtian.244.a: "Coupez les liens et dénoncez-les."
fengtian.244.b: "Tolérez-les et attendez."

fengtian.245.t: "Anqing coupe les liens de toute façon"
 fengtian.245.d: "Malheureusement, même si nous avions décidé de tolérer Anqing pour l'instant, ils ont décidé de couper complètement les liens eux-mêmes. Cela signifie que nous ne pouvons pas du tout compter sur eux et que nous devons les voir comme une autre clique de seigneurs de la guerre."
fengtian.245.a: "Malheureux"

 fengtian.246.t: "Anqing annexe le Shandong"
 fengtian.246.d: "À l'origine, nous avions convenu avec Anqing qu'ils contrôleraient temporairement le Shandong jusqu'au début de la guerre de reconquête, car ils n'avaient pas de droit légitime sur ce territoire et nous reconnaissaient comme le gouvernement national. Maintenant que ce n'est plus le cas, Chen Tiaoyuan d'Anqing a décidé de prendre le contrôle total du Shandong et de l'intégrer à sa Ligue. Cela signifie que le territoire ne nous est pas accessible."
fengtian.246.a: "Mauvaises nouvelles."

 fengtian.247.t: "Anqing annexe le Shandong"
 fengtian.247.d: "À l'origine, nous avions convenu avec Anqing qu'ils contrôleraient temporairement le Shandong jusqu'au début de la guerre de reconquête, car ils n'avaient pas de droit légitime sur ce territoire et nous reconnaissaient comme le gouvernement national. Maintenant que ce n'est plus le cas, Chen Tiaoyuan d'Anqing a décidé de prendre le contrôle total du Shandong et de l'intégrer à sa Ligue. Cela signifie que le territoire ne nous est pas accessible."
fengtian.247.a: "Mauvaises nouvelles."

 fengtian.251.t: "Acceptation du suffrage féminin"
fengtian.251.d: "La population a finalement accepté l'idée que les femmes puissent voter aux élections locales, ce qui était assez controversé auparavant car il s'agit d'un changement comparativement radical compte tenu de la société très conservatrice de la Chine. Song Qingling a déclaré que c'était une grande victoire pour les droits des femmes en Chine, ce qui est la raison principale pour laquelle [FNG.GetNameDef] a mis en place cette politique en premier lieu"
fengtian.251.a: "Une victoire pour les femmes, une victoire pour la démocratie"

fengtian.252.t: "Les travailleurs protestent contre nos politiques"
 fengtian.252.d_north:9 "Dans une tentative odieuse d'arrêter les armées qui balayent maintenant leur territoire [QIE.GetNameDef] a fait l'impensable et a fait sauter les digues du fleuve Jaune près de Zhengzhou. La vague d'eau qui a suivi s'est précipitée sur Hebei, Daming et Cangzhou, emportant avec elle des villages et des villes entières. On pense que des centaines de milliers de personnes se sont noyées et que la destruction catastrophique des terres agricoles menace de faire mourir de faim des millions d'autres personnes.\n\nFace à cette tragédie indélébile, le peuple chinois doit comprendre que plus vite [QIE.GetNameDef] aura disparu, mieux ce sera."
 fengtian.252.d_south: "Dans une tentative odieuse d'arrêter les armées qui balayent maintenant leur territoire [QIE.GetNameDef] a fait l'impensable et a fait sauter les digues du fleuve Jaune près de Zhengzhou. La vague d'eau qui s'ensuivit se précipita sur Kaifeng, emportant avec elle des villages et des villes entières. On pense que des centaines de milliers de personnes se sont noyées et que la destruction catastrophique des terres agricoles menace de faire mourir de faim des millions d'autres personnes.\n\nFace à cette tragédie indélébile, le peuple chinois doit comprendre que plus vite [QIE.GetNameDef] aura disparu, mieux ce sera."
 fengtian.252.d_north_evac:9 "Dans une tentative odieuse d'arrêter les armées qui balayent maintenant leur territoire [QIE.GetNameDef] a fait l'impensable et a fait sauter les digues du fleuve Jaune près de Zhengzhou. La vague d'eau qui s'ensuivit se précipita sur Hebei, Daming, and Cangzhou, emportant avec elle des villages et des villes entières. On pense que des centaines de milliers de personnes se sont noyées et que la destruction catastrophique des terres agricoles menace de faire mourir de faim des millions d'autres personnes.\n\nFace à cette tragédie indélébile, le peuple chinois doit comprendre que plus vite [QIE.GetNameDef] aura disparu, mieux ce sera."
