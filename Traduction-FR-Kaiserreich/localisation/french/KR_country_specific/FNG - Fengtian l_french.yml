 FNG_logistical_mastery: "Maîtrise Logistique"

 FNG_enshrined_regionalism:9 "Enshrined Regionalism"
 FNG_enshrined_regionalism_desc:9 "Guaranteed by both the President and reinforced by local provincial armies, assemblies, and various other power players with a vested interest in remaining aloof from the Central Government, an air of Federalism has settled upon most provinces in China. Naturally of course, such efforts are most stringent within the Southern Provinces, wherein the Federalist movement found itself most easily settled, and entrenched. Although few believe such an arrangement can remain in-place forever, many of the influential figures of the South will at least continue to benefit for the time-being."

 FNG_constructing_the_chinese_zaibatsu_modifier:9 "Constructing the Chinese Zaibatsu"
 FNG_constructing_the_chinese_zaibatsu_modifier_desc:9 "In order to cultivate a true revival and flourish of the Chinese economy, the Ministry of Finance has decided to designate areas of the nation to be \"Free Enterprise\" zones, with the ultimate aim of enabling the mass industrialisation of key urban centres under the oversight of China's best and brightest businessmen. Foreseeing capitalist economic development as the way forward, it is hoped that the boons and benefits that the Capitalists themselves receive will be re-invested into the strengthening of the nation."

