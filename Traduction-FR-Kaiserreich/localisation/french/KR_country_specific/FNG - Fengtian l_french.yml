 FNG_disgruntled_soldiers_idea: "Armée Mécontente"
 FNG_disgruntled_soldiers_idea_desc: "En Chine, le pillage a longtemps été considéré comme le droit des soldats victorieux. Aujourd'hui, l'Armée du Fengtian s'est vu refuser ce droit, et elle n'en est pas heureuse."
 FNG_north_china_famine_idea: "Famine en Chine du Nord"
 FNG_north_china_famine_idea_desc: "La plaine densément peuplée du nord de la Chine est notoirement sujette à la famine et dépend des importations en provenance d'autres régions de la Chine pour maintenir un niveau de subsistance, même élémentaire. Avec le chaos et la destruction de la guerre, et sa séparation des zones riches en nourriture au sud et à l'ouest, les nouveaux occupants de la région luttent pour maintenir l'ordre et nourrir leurs propres troupes."

 FNG_ANQ_Reconstruction_Plan: "Plan de Reconstruction d'Anqing"
 FNG_ANQ_Reconstruction_Plan_desc: "Pour qu'Anqing se rétablisse rapidement afin de pouvoir nous rejoindre dans la Guerre de la Récupération, nous leur envoyons une aide importante."

 FNG_Disagreements_in_Economic_Policy:9 "Désaccords en Matière de Politique Économique."
 FNG_Disagreements_in_Economic_Policy_desc: "Yang Yuting a eu quelques désaccords avec la Chambre de Commerce de Shenyang. Ceux-ci ont été résolus, mais malheureusement les balles sont salissantes, et parfois leurs conséquences sont encore plus désastreuses."

