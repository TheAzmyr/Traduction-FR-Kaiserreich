 FNG_Suppressed_Labour_Movement: "Mouvement Ouvrier Supprimé"
 FNG_Suppressed_Labour_Movement_desc:9 "Although labourers have become a crucial part of Chinese society, they have also become a hotbed for the burgeoning Chinese socialist movement. Such ideals have always been and shall continue to be the disease of the heart, and the Anguojun shall provide the necessary cure to such an ailment."

FNG_Worker_Loyalty: "Fidélité des travailleurs"
 FNG_Worker_Loyalty_desc:9 "If our nation shall one day achieve anything close to the power of the Great Dynasties of old, then our nation must be of one mind. Talk of class warfare only divides the people when national success brings prosperity to all walks of life. Just as the Grand Marshal must have the people's best interests at heart, so too must all classes have the nation's best interests at heart. Only then shall the Chinese people reap the rewards of faith, and surpass even the greatest empires of the West."

 FNG_Centralized_Provincial_Revenues: "Recettes provinciales centralisées"
 FNG_Centralized_Provincial_Revenues_desc:9 "During the Heights of the Warlord Era, any warlord could claim Beijing or Guangzhou on their own and concurrently become the President of the Republic. As such, the provinces zealously guarded their wealth from being taxed by rivals on the Republican throne, instead opting to utilise provincial revenues to fund their own armies and local economies.\n\nSuch a time of disunity has come to an end now, with the triumph of the Anguojun over its greatest rivals. If China is to become strong once more, then the entire nation must operate under a singular vision, just as a symphony must follow the whims of one sole conductor. Parallel tax codes and legal systems must be abolished, and all shall bend the knee to China's true government."

 FNG_primacy_of_the_loyalists:9 "Primacy of the Loyalists"
 FNG_primacy_of_the_loyalists_desc:9 "Unlike the pompous Wu Peifu who attended the great Baoding Academy and the liberal intellectuals of the south who scoff at the Fengtian Government, our Marshal Zhang came from nothing. He was born into abject poverty, and became a bandit in his youth. It was during this time that Zhang met many like him, and forged with them a brotherhood of steel. These bands of brothers were collectively absorbed into the Qing military following the Russo-Japanese War, and sided with the Imperial Government and Beiyang Army during the Xinhai Revolution.\n\nZhang and his brothers came to form the nucleus of the Fengtian Clique, and this tight-knit assortment of bandits-turned-warlords were able to achieve political dominance over China for a time. Even though Marshal Zhang's government ended up losing Beijing in 1927, the Fengtian Clique's cohesive structure allowed them to once again claim control over the Forbidden City. It was through friends and family that Marshal Zhang was able to achieve final victory over his rivals, and his allies will continue to serve as the core of the Anguojun military force."

FNG_Command_Reforms: "Réformes approfondies du commandement"
 FNG_Command_Reforms_desc:9 "Every military clique in China has its centre, but it is not the centre that often leads to victory. No, it is the efforts and sacrifice of its most diligent, those who dare to dream of greatness and those who are not afraid to take it. While the Japanese military has adopted meritorious reforms, it seems that China and the Fengtian Clique continue to lag behind on such measures. The Grand Marshal must see to it that the Chinese military is not purely structured around his friends and family, but also the best and brightest young stars who emerge from the haystack, who shall continue to perform great deeds in service to the nation, and perhaps lead it one day."

 FNG_triumph_of_the_model_officers:9 "Triumph of the Model Officers"
 FNG_triumph_of_the_model_officers_desc:9 "In Japan, many promising young Chinese students learned how to conduct war in the Japanese fashion. Upon returning home, they brought their knowledge with them, and transformed the military around themselves. Sun Chuanfang rose to become not just a petty warlord, but master of Eastern China. Chiang Kai-shek became the military director of the Kuomintang, and was responsible for the training of Whampoa students. Meanwhile in the Fengtian Clique, the Shikan Clique has been responsible for many of Marshal Zhang's victories. The Marshal has recognised the achievements of the meritorious, and has allowed their methods to be the guiding force of the new Chinese military."

