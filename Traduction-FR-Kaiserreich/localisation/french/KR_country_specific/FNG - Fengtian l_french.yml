 FNG_mantetsu_profits_desc:9 "La Compagnie Ferroviaire de Mandchourie du Sud, officieusement connue sous le nom de Mantetsu, est présente en Mandchourie depuis la fin de la guerre russo-japonaise. Aujourd'hui, ses activités s'étendent sur toute la largeur de la région et constituent le cœur de son économie industrielle en pleine croissance. La Mantetsu fournit plus de revenus bruts au Gouvernement japonais que le reste de son empire réuni.\n\n§YPlus l'§jInfluence japonaise§! au [FNG.GetFlag] [FNG.GetName] est importante, plus les effets de cet esprit national augmenteront.§!"
