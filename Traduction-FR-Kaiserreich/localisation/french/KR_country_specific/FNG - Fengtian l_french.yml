fngconf.67.a: "Excellent"

fngconf.68.t: "Compromis refusé"
fngconf.68.d: "Malgré tous nos efforts, Fengtian a refusé le compromis que nous leur avons proposé. Au lieu de cela, on nous a à nouveau demandé de céder simplement ce qu'ils demandaient"
fngconf.68.a: "Convaincre le Hunan de céder la région."
fngconf.68.b: "Nous ne céderons pas le territoire de notre allié."

fngconf.69.t: "Revendications conflictuelles"
fngconf.69.d.normal: "Deux participants ont des revendications conflictuelles qui doivent être résolues."
fngconf.69.d.XSM: "La Ma Clique veut l'annexion du Xinjiang, qui fait l'objet de protestations de la part de [FNG_xinjiang_tag.GetNameDef]. Comment devrions-nous agir ?"
fngconf.69.a: "Se ranger du côté de [From.GetNameDef]."
fngconf.69.b: "Proposez plutôt l'autonomie à [FNG_active_negotiations_target.GetNameDef]."
fngconf.69.c: "Se ranger du côté de [FNG_active_negotiations_target.GetNameDef]."

 fngconf.70.t: "Le Fengtian est contre nous"
fngconf.70.d: "Fengtian a pris parti contre nous concernant les revendications territoriales conflictuelles"
fngconf.70.a: "Abandonnez nos revendications."
fngconf.70.b: "Quitter la conférence."

fngconf.71.t: "Le Fengtien se range de notre côté"
fngconf.71.d: "Fengtian a pris parti contre nous concernant les revendications territoriales conflictuelles"
fngconf.71.a: "Cède le territoire contesté."
fngconf.71.b: "Quittez la conférence."

fngconf.73.t: "Fin de la conférence d'unification"
 fngconf.73.d.success: "Zhang Zuolin a accompli ce que beaucoup ont qualifié d'impossible. Le monde entier a regardé les participants à la conférence se frayer un chemin à travers leurs nombreux points de friction et, à la surprise de nombreux observateurs tant au niveau national qu'international, les Chinois ont réussi à mettre de côté leurs différences et à s'unir pour le bien commun de leur pays. La plupart des Chinois ont enfin une chance de connaître une paix et une unité durables après le dur labeur accompli par les nombreux diplomates présents à la conférence.\n\nÀ la fin de la conférence, des plaisanteries et des formalités ont été échangées. Certains étaient plus heureux que d'autres des accords qui avaient été conclus, mais tous étaient bien conscients que l'histoire était écrite. Lors de la cérémonie de clôture, le maréchal fengtien a tenu un discours dans lequel il a exprimé sa plus sincère gratitude aux participants pour leur travail acharné au cours des épreuves et des tribulations que la conférence avait posées. En effet, ils avaient tous réussi à prouver au monde que les Chinois étaient capables de se rassembler, de mettre leurs différences de côté et d'œuvrer pour un avenir meilleur.\n\nLa Chine est maintenant plus proche que jamais d'être unie. Grâce aux efforts de Zhang Zuolin et à ceux des délégués, un bain de sang sans précédent a probablement été évité également."
fngconf.73.d.failure: "Les opposants étaient nombreux, et leur pessimisme n'était pas sans raison, même s'il est probable qu'ils se contentent pour l'instant d'appeler cela une perspective réaliste. Au fur et à mesure que les choses allaient d'un échec à l'autre, ils ont malheureusement eu raison à maintes reprises, alors que la malheureuse mascarade d'une conférence se poursuivait jusqu'à ce que le clou final soit mis dans son cercueil. La conférence s'est terminée sans grande fanfare et aucun gagnant n'a pu être compté parmi les participants. Ce qui avait été entrepris avec tant d'espoir par le maréchal Zuolin ne sera plus qu'une note de bas de page historique parmi les nombreuses autres initiatives ratées pour rassembler la Chine"
 fngconf.73.d.warrers: "Zhang Zuolin a accompli ce que beaucoup ont qualifié d'impossible. Le monde entier a regardé les participants à la conférence se frayer un chemin à travers leurs nombreux points de friction et, à la surprise de nombreux observateurs tant au niveau national qu'international, les Chinois ont réussi à mettre de côté leurs différences et à s'unir pour le bien commun de leur pays. La plupart des Chinois ont enfin une chance de connaître une paix et une unité durables après le dur labeur accompli par les nombreux diplomates présents à la conférence.\n\nÀ la fin de la conférence, des plaisanteries et des formalités ont été échangées. Certains étaient plus heureux que d'autres des accords qui avaient été conclus, mais tous étaient bien conscients que l'histoire était écrite. Lors de la cérémonie de clôture, le maréchal fengtien a tenu un discours dans lequel il a exprimé sa plus sincère gratitude aux participants pour leur travail acharné au cours des épreuves et des tribulations que la conférence avait posées. En effet, ils avaient tous réussi à prouver au monde que les Chinois étaient capables de se rassembler, de mettre leurs différences de côté et d'œuvrer pour un avenir meilleur.\n\nBien que la Chine soit aujourd'hui plus proche que jamais d'être unie, certains de ceux qui ont accepté nos conditions lors de la conférence restent embourbés dans la guerre entre eux. Tant que leurs conflits n'auront pas pris fin, ils ne pourront pas rejoindre notre Chine unifiée."
fngconf.73.a: "Un coup de maître de la diplomatie."
fngconf.73.b: "Unification par la force, alors."

fngconf.74.t: "La fin de la conférence d'unification"
 fngconf.74.d.success: "Zhang Zuolin a accompli ce que beaucoup ont qualifié d'impossible. Le monde entier a regardé les participants à la conférence se frayer un chemin à travers leurs nombreux points de friction et, à la surprise de nombreux observateurs tant au niveau national qu'international, les Chinois ont réussi à mettre de côté leurs différences et à s'unir pour le bien commun de leur pays. La plupart des Chinois ont enfin une chance de connaître une paix et une unité durables après le dur labeur accompli par les nombreux diplomates présents à la conférence.\n\nÀ la fin de la conférence, des plaisanteries et des formalités ont été échangées. Certains étaient plus heureux que d'autres des accords qui avaient été conclus, mais tous étaient bien conscients que l'histoire était écrite. Lors de la cérémonie de clôture, le maréchal fengtien a tenu un discours dans lequel il a exprimé sa plus sincère gratitude aux participants pour leur travail acharné au cours des épreuves et des tribulations que la conférence avait posées. En effet, ils avaient tous réussi à prouver au monde que les Chinois étaient capables de se rassembler, de mettre leurs différences de côté et de travailler pour un meilleur avenir.\n\nBien qu'il s'agisse à l'origine d'une initiative fengtienne, nous ne devons pas minimiser le rôle que nous et les autres participants avons joué dans son succès final. La Chine est maintenant plus proche que jamais d'être unie grâce à nos efforts combinés et il est probable que des effusions de sang indicibles ont été évitées grâce à cela."
fngconf.74.d.failure: "Les opposants étaient nombreux, et leur pessimisme n'était pas sans raison, même s'il est probable qu'ils se contentent pour l'instant d'appeler cela une perspective réaliste. Au fur et à mesure que les choses allaient d'un échec à l'autre, ils ont malheureusement eu raison à maintes reprises, alors que la malheureuse mascarade d'une conférence se poursuivait jusqu'à ce que le clou final soit mis dans son cercueil.\nLa conférence s'est terminée en fanfare et aucun gagnant n'a pu être compté parmi les participants. Ce qui avait été entrepris avec tant d'espoir par le maréchal Zuolin ne sera plus qu'une note de bas de page historique parmi les nombreuses autres initiatives ratées pour rassembler la Chine"
 fngconf.74.d.warrers: "Zhang Zuolin a accompli ce que beaucoup ont qualifié d'impossible. Le monde entier a regardé les participants à la conférence se frayer un chemin à travers leurs nombreux points de friction et, à la surprise de nombreux observateurs tant au niveau national qu'international, les Chinois ont réussi à mettre de côté leurs différences et à s'unir pour le bien commun de leur pays. La plupart des Chinois ont enfin une chance de connaître une paix et une unité durables après le dur labeur accompli par les nombreux diplomates présents à la conférence.\n\nÀ la fin de la conférence, des plaisanteries et des formalités ont été échangées. Certains étaient plus heureux que d'autres des accords qui avaient été conclus, mais tous savaient bien que l'histoire était écrite. Lors de la cérémonie de clôture, le maréchal fengtien a tenu un discours dans lequel il a exprimé sa sincère gratitude aux participants pour leur travail acharné dans les épreuves et les tribulations que la conférence a posées. En effet, ils avaient tous réussi à prouver au monde que les Chinois étaient capables de se rassembler, de mettre leurs différences de côté et d'œuvrer pour un avenir meilleur.\n\nBien qu'il s'agisse à l'origine d'une initiative fengtienne, nous ne devons pas minimiser le rôle que nous et les autres participants avons joué dans son succès final. La Chine est maintenant plus proche que jamais d'être unie grâce à nos efforts combinés.\n\nCependant, toutes les effusions de sang n'ont pas été évitées. Nous sommes toujours en guerre contre ceux qui ont accepté les termes de la conférence. Tant qu'ils n'auront pas été défaits ou qu'un autre arrangement n'aura pas été conclu, nous ne pourrons pas rejoindre l'Armée de Protection Nationale."
 fngconf.74.a: "Nous rejoignons l'Anguojun."
fngconf.74.b: "Nous rejoignons le gouvernement Fengtien."
fngconf.74.c: "Une perte de temps."
 fngconf.74.e: "Nous nous joindrons une fois que nos guerres seront terminées"

fngconf.75.t: "Unification par la force"
fngconf.75.d: "Après avoir renoncé à la conférence de Beijing, l'unification pacifique est désormais hors de question. À l'exception de tout allié existant, [FNG.GetLeader] est désormais seul. Maintenant, c'est l'épée qui parlera, et non plus le stylo."
fngconf.75.a: "Ils se soumettront ou mourront."

 fngconf.78.t: "Zhang Zuolin trahit Chen Jiongming"
 fngconf.78.d: "Revenant sur ses promesses lors de la Conférence d'unification, Zhang Zuolin a choisi de centraliser les provinces plutôt que de les fédéraliser. Avec cette trahison des idéaux fédéralistes, toutes les chances de paix ont échoué et les armées fédéralistes marchent vers le nord !"
 fngconf.78.a: "Les rêves s'effacent alors que tout espoir se transforme en poussière."

 fngconf.79.t: "Zhang Zuolin trahit Chen Jiongming"
 fngconf.79.d: "Les anciennes têtes fédéralistes sont informées de la trahison de Zhang, et peuvent choisir leur camp."
 fngconf.79.a: "Aux côtés de Zhang Zuolin."
 fngconf.79.b: "Restez fidèle à Chen."

 fngconf.80.t: "Pais de [FNG.GetLeader]"
 fngconf.80.d: "Le Grand Maréchal [FNG.GetLeader], de [FNG.GetNameDef], a adressé à nos délégués à la conférence d'unification de Beijing un appel personnel demandant la fin de notre conflit avec [FNG_enemy_0][FNG_enemy_1][FNG_enemy_2][FNG_enemy_3][FNG_enemy_4] et toutes les forces associées. La poursuite des combats, estime-t-il, sape l'esprit de la conférence, même s'il espère très probablement tirer parti de ce rôle de pacificateur pour consolider sa légitimité en tant que dirigeant national.\n\nNous pouvons toujours refuser, car [FNG.GetLeader] n'est pas encore en mesure de donner suite à une menace implicite, mais nous perdrions certainement de l'estime aux yeux de nos collègues participants à la conférence et du peuple chinois dans son ensemble.\n\nApparemment, une demande similaire a été faite à nos ennemis."
 fngconf.80.a: "Nous sommes d'accord"
 fngconf.80.b: "Nous continuons à nous battre !"

 fngconf.81.t: "[FROM.GetName] rejette la Paix de [FNG.GetLeader]"
 fngconf.81.d_fng: "Malgré tous nos efforts, il semble que [FNG_enemy_0][FNG_enemy_1][FNG_enemy_2][FNG_enemy_3][FNG_enemy_4] et leurs forces associées ne soient pas disposées à faire la paix. Nous devrons attendre que la conférence soit terminée et qu'ils décident de se joindre à notre cause. Ou, s'ils font un mauvais choix, leur petit conflit sera rendu sans importance par notre plus grand effort pour pacifier la Chine. Parfois, la paix doit être livrée par l'épée."
 fngconf.81.d_nonfng: "Nos délégués à Beijing ont reçu un message de la délégation représentant [FROM.GetNameDef] selon lequel [FROM.GetLeader] a refusé notre offre de paix au nom de [FNG.GetLeader]. C'est une tournure décevante des événements, mais il est certain qu'à présent, la Chine tout entière doit voir qui a raison et qui a tort."
 fngconf.81.a: "Décevant"

 fngconf.82.t: "Il est temps de rejoindre [FNG.GetNonIdeologyNameDef]"
 fngconf.82.d: "Après avoir vaincu notre ennemi, nous pouvons maintenant rejoindre l'alliance de [FNG.GetLeader]. Conformément à notre accord, nous allons le faire immédiatement."
 fngconf.82.a: "Bien sûr"

 fngconf.83.t: "[FROM.GetName] rejoint l'Anguojun"
 fngconf.83.d: "Une excellente nouvelle est arrivée de [FROM.Capital.GetCapitalVictoryPointName] ! [FROM.GetLeader] a finalement rejoint l'Armée nationale de pacification, comme il l'avait convenu à la fin de la Conférence de réunification nationale."
 fngconf.83.a: "Il ne peut y avoir qu'une seule Chine !"

 fngconf.84.t: "[FROM.GetNameDefCap] accepte d'assister à la Conférence"
 fngconf.84.d.federalists: "Sans surprise, [FROM.GetLeader] et ses fédéralistes ont accepté de participer à notre Conférence d'Unification à Beijing, et prévoient de partir de [FROM.Capital.GetCapitalVictoryPointName] prochainement. Bien qu'ils puissent apporter des idées discutables ou même importunes, une réunification pacifique par la négociation fait partie de leurs objectifs déclarés."
 fngconf.84.d.default: "De bonnes nouvelles viennent d'arriver de [FROM.Capital.GetCapitalVictoryPointName] ! [FROM.GetLeader] a accepté d'envoyer des délégués à notre conférence de réunification à Beijing. En fait, il se peut même qu'il y assiste en personne. Nous ne pouvons qu'espérer que nos autres invitations seront aussi bien reçues."
 fngconf.84.a: "Les loyalistes auront tout notre soutien !"

 fngconf.85.t: "[FROM.GetNameDefCap] refuse d'assister à la Conférence"
 fngconf.85.d.federalists: "Apparemment, [FROM.GetLeader] et ses fédéralistes ont laissé leur rancune contre nous étouffer leurs meilleures natures, ou en fait leur propre idéologie. Une réunification pacifique par la négociation est censée être l'un de leurs objectifs, mais il semble que notre prochaine réunion se tiendra sous la menace d'une arme."
 fngconf.85.d.default: "De mauvaises nouvelles en provenance de [FROM.Capital.GetCapitalVictoryPointName]. Apparemment, [FROM.GetLeader] a refusé d'assister à notre conférence de réunification à Beijing, ou même d'y envoyer des délégués. En renonçant à une réunion pacifique, il a certainement scellé son destin ; notre prochaine réunion se tiendra sous la menace d'une arme."
 fngconf.85.a: "Leur perte."

