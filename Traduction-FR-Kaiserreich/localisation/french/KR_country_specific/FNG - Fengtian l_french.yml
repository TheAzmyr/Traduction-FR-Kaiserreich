 fengtian.252.a: "[QIE.GetLeader] est un monstre !"

 fengtian.253.t: "Loyauté des travailleurs atteinte"
 fengtian.253.d: "Le [FNG.GetName] a enfin atteint son objectif de détruire l'influence des syndicats, en utilisant divers moyens comme le démantèlement des syndicats, la propagande antisyndicale, ainsi que le contrôle national croissant des industries clés. La propagande a inculqué la croyance que les syndicats ne sont qu'un moyen de diviser cette société, nous affaiblissant par rapport à l'Occident, auquel la plupart des travailleurs croient maintenant enfin"
fengtian.253.a: "Les syndicats divisent le pays face à l'impérialisme étranger !"

fengtian.254.t: "La réforme de la structure de commandement est terminée"
 fengtian.254.d: "La réforme massive de la structure de commandement du [FNG.GetName] est enfin terminée, créant enfin une structure de commandement centralisée en Chine, considérée par le gouvernement central comme primordiale pour empêcher une nouvelle division de la Chine à l'avenir. Bien que cette réforme ait considérablement amélioré l'efficacité de l'armée, elle est très impopulaire auprès des généraux de haut rang car elle leur retire leur autonomie antérieure, tout comme les seigneurs de la guerre qui gouvernent dans de nombreuses régions de cette nation"
fengtian.254.a: "La Chine sera unie pour toujours !"

fengtian.255.t: "Nos ennemis se préparent à la guerre !"
 fengtian.255.d_1: "Selon nos espions de [FROM.Capital.GetCapitalVictoryPointName], [FROM.GetNameDef] s'apprête à nous déclarer la guerre. Ce combat sera un combat pour la survie."
fengtian.255.d_2: "Au milieu de la nuit, deux trains de trente-quatre voitures ont traversé la gare de Huanggutun à Shenyang en direction d'une zone de transit à Jinxi, à environ 150 miles au sud. Deux heures plus tard, deux autres trains sont passés, et au matin, dix au total. Nos espions sont maintenant certains qu'un grand rassemblement a commencé au-delà de la Grande Muraille. Une fois de plus, les armées de Zhang Zuolin se préparent à marcher vers le sud par le col de Shanhai. Une fois de plus, nous devons écraser ces chiens du nord-est, comme nous l'avons fait il y a dix ans, comme l'ont fait les dynasties d'autrefois."
 fengtian.255.d_3: "Nos espions à [FROM.Capital.GetCapitalVictoryPointName] rapportent que le [FROM.GetName] se prépare à rejoindre le [FNG.GetName] dans sa guerre contre nous !"
fengtian.255.a: "Nous n'avons que peu de temps pour nous préparer."

 fengtian.256.t:9 "Le [FROM.GetName] appelle à l'aide !"
 fengtian.256.d: "La nouvelle est arrivée par téléphone directement de [FROM.Capital.GetCapitalVictoryPointName], nos alliés de [FROM.GetName] sont sur le point d'être attaqués par [FNG.GetName] ! Leurs forces sont déjà mobilisées, mais ils ne peuvent pas affronter cet ennemi seuls."
fengtian.256.a: "Nous devons nous préparer !"

fengtian.270.t: "La question de l'occupation"
fengtian.270.d: "Les occupations ne sont jamais faciles ou simples, mais le soldat chinois moyen ne vaut souvent guère mieux qu'un bandit avec des ordres de marche. Nos troupes ont déjà commencé à brûler, piller et souiller les mêmes villes et villages que notre gouvernement prétend libérer. Certains diraient que nous devrions laisser les troupes s'amuser, mais maintenant que le Grand Maréchal Zhang Zuolin est de nouveau en compétition sur la scène nationale, il doit tenir compte de son image. Il n'était pas meilleur qu'eux autrefois, et beaucoup ici dans le sud ont du mal à montrer du respect à un ancien bandit ou à recevoir ses ordres. L'élite a déjà levé le nez et, bien que la force puisse être une réponse facile, nous avons besoin de ces intellectuels, propriétaires et hommes d'affaires pour faire avancer nos objectifs plus importants. C'est par l'intermédiaire de ces personnalités que nous devons gouverner. Heureusement, notre système logistique est suffisant pour nourrir nos soldats, ce qui signifie que nos hommes ne pillent pas pour survivre, mais néanmoins ils seront malheureux d'être privés de ce qu'ils considèrent comme leur droit par la conquête : Les libérateurs ou les libérés ?"
 fengtian.270.a: "Laissez-les s'amuser."
fengtian.270.b: "Nous ne sommes plus des bandits."

fengtian.271.t: "Nourrir la plaine de Chine du Nord"
fengtian.271.d_food: "Alors que nous étendons notre autorité sur les zones nouvellement reconquises, nous devons nous assurer qu'elles aussi font leur part dans la marche vers la réunification. Malheureusement, la plaine de Chine du Nord est densément peuplée et consomme plus de nourriture qu'elle n'en produit, transformant des terres par ailleurs richement taxées en une ponction sur nos ressources. Heureusement, la Mandchourie est vaste et fertile, et grâce à notre décision de ne pas faire passer l'"Initiative pour l'agriculture du soja", nous pouvons nous permettre de nourrir la majeure partie de la population"
fengtian.271.d_exports: "Alors que nous étendons notre autorité sur les zones nouvellement récupérées, nous devons nous assurer qu'elles aussi font leur part dans la marche vers la réunification. Malheureusement, la plaine de Chine du Nord est densément peuplée et consomme plus de nourriture qu'elle n'en produit, transformant des terres par ailleurs richement taxées en une ponction sur nos ressources. D'une part, la Mandchourie est vaste et fertile, et grâce à notre décision de ne pas faire passer l'"Initiative pour l'agriculture du soja", nous pouvons nous permettre de nourrir la majeure partie de la population. D'autre part, nous exportons actuellement tous nos excédents de céréales vers le Japon pour compenser la famine actuelle : La Chine ou le Japon ? Devons-nous faire passer notre propre peuple en premier, ou nous recroqueviller devant la suprématie martiale japonaise ?"
fengtian.271.d_soy: "Alors que nous étendons notre autorité sur les zones nouvellement reconquises, nous devons nous assurer qu'elles aussi font leur part dans la marche vers la réunification. Malheureusement, la plaine de Chine du Nord est densément peuplée et consomme plus de nourriture qu'elle n'en produit, transformant des terres par ailleurs richement taxées en une ponction sur nos ressources. Malheureusement, grâce à l'Initiative pour l'agriculture du soja, une grande partie de la production céréalière du Nord-Est a été remplacée par des cultures de rente à base de soja. Avec à peine assez de nourriture pour nourrir le Nord-Est, nous ne pouvons même pas commencer à penser à expédier de la nourriture ailleurs. La Chine du Nord devra endurer une famine, qui aura une mauvaise image de notre leadership."
fengtian.271.a: "Importer des céréales de Mandchourie"
fengtian.271.b: "Nous avons besoin du grain, arrêtez d'exporter au Japon."
fengtian.271.c: "Nous ne pouvons pas leur tenir tête."
fengtian.271.e: "Ces foutus fèves de soja !"

fengtian.272.t: "Scandale à Beijing"
 fengtian.272.d_bad: "Un certain nombre de pillages étaient inévitables à Beijing. Capitale nationale depuis des siècles et foyer de générations d'empereurs, la richesse répartie dans la bureaucratie omniprésente de la ville a longtemps échappé à toute mesure. Cependant, ce n'est pas la richesse matérielle qui a entraîné la ville dans un scandale. On suppose que certains de nos soldats ont capturé les épouses et les concubines de ministres du gouvernement et, après avoir commis des actes inqualifiables, les ont fait parader dans les rues de la ville comme des trophées. Pour aggraver les choses, certains ont été placés sur un échafaudage de fortune et sont vendus comme des bavardages au plus offrant. Dans toute armée disciplinée, ils seraient exécutés pour ce comportement, et nous avons donné des assurances en ce sens à la population locale, mais il est fort possible que l'affaire soit passée sous silence par les commandants locaux"
 fengtian.272.d_good: "Un certain nombre de pillages étaient inévitables à Beijing. Capitale nationale depuis des siècles et foyer de générations d'empereurs, la richesse répartie dans la bureaucratie omniprésente de la ville a longtemps échappé à toute mesure. Cependant, ce n'est pas la richesse matérielle qui a entraîné la ville dans un scandale. On suppose que certains de nos soldats ont capturé les épouses et les concubines de ministres du gouvernement et, après avoir commis des actes inqualifiables, les ont fait parader dans les rues de la ville comme des trophées. Pour aggraver les choses, certains ont été placés sur un échafaudage de fortune et sont vendus comme des bavardages au plus offrant. Dans toute armée disciplinée, ils seraient exécutés pour ce comportement, et nous avons donné des assurances en ce sens à la population locale. Heureusement, grâce à notre code de conduite et aux réactions rapides d'un commandant moins tolérant, la majorité de ces soldats ont été empêchés et attendent d'être punis"
fengtian.272.a: "Outrageux !"

fengtian.273.t: "Profanation dans le comté de Yi"
fengtian.273.d_bad: "Des nouvelles alarmantes sont apparues dans le comté de Yi, dans la province de Zhili, où un certain nombre de soldats de l'armée fengtienne ont fait sauter l'entrée de plusieurs tombes Qing occidentales. Depuis la vulgaire profanation du lieu de repos de l'impératrice douairière Cixi en 1928, par le subordonné indirect de Zhang, Sun Dianying, ce sujet a été utilisé pour nuire à la réputation du Grand Maréchal dans certains milieux. Avec ce nouvel épisode, si semblable au précédent, il n'y aura peut-être pas de véritable rétablissement. Le montant exact des richesses volées dans les tombes n'est pas clair, mais les soldats impliqués ont disparu dans les roseaux le long du lac Baiyangdian, et la majorité d'entre eux se retrouveront probablement bientôt sur le marché noir"
fengtian.273.d_good: "Des nouvelles alarmantes sont apparues dans le comté de Yi, dans la province de Zhili, où un certain nombre de soldats de l'armée fengtienne auraient commencé à placer de la dynamite à l'entrée des tombes Qing occidentales. Depuis la vulgaire profanation du lieu de repos de l'impératrice douairière Cixi en 1928, par le subordonné indirect de Zhang, Sun Dianying non moins, ce sujet a été utilisé pour nuire à la réputation du Grand Maréchal dans certains milieux. Avec ce nouvel épisode, si semblable au précédent, il est heureux qu'un officier supérieur ait pu empêcher tout dommage grave. Indépendamment des intentions prétendument républicaines des soldats, il est important pour la légitimité nationale que nous respections nos ancêtres. C'est de leur exemple d'une seule Chine unifiée et inflexible que nous nous inspirons, sinon que nous pratiquons"
fengtian.273.a: "Même l'histoire monarchiste peut mériter d'être préservée !"

fengtian.274.t: "Désordre à Baoding"
 fengtian.274.d: "Des rapports inquiétants ont commencé à sortir de l'Académie militaire de Boading, qu'une compagnie de nos soldats a récemment capturée et occupée. En tant que cible militaire dans laquelle l'ennemi a tenu pendant plus d'une semaine, on s'attendait à des dommages au bâtiment, ainsi qu'à un certain degré de pillage, mais peu s'attendaient à entendre nos hommes s'entretuer pour le butin. On suppose que la réserve de médailles et d'insignes de grade de l'institution a été découverte peu après sa capture, créant ainsi plusieurs colonels, majors et généraux autodéclarés, chacun appartenant à une variété d'ordres honorables auto-attribués. Ces hommes, ignorant totalement le statut réel accordé par leurs insignes, ont commencé à se battre pour la préséance. Au moment où les troupes arrivèrent d'ailleurs pour relever le commandant réel, les soldats de la première heure s'étaient divisés en plusieurs cliques occupant différentes parties de l'académie, et plusieurs dizaines étaient morts"
fengtian.274.a: "Il ne peut y avoir qu'un seul Grand Maréchal"

 fengtian.275.t:9 "L'ordre revient dans la province de Zhili"
 fengtian.275.d_bad: "Après une vague de pillages spontanés et parfois aveugles, d'incendies et autres comportements criminels de nos troupes, l'ordre est revenu dans la province de Zhili. Dans l'ensemble, les soldats se sont simplement brûlés. Cet épisode ne sera pas très apprécié par les paysans qui ont subi le plus fort de la violence, ni par les propriétaires, les commerçants ou les fonctionnaires du gouvernement. Même si cet épisode finira par s'estomper avec le reste des atrocités de l'époque des seigneurs de la guerre, il ne facilitera pas la gouvernance des vastes zones du territoire nouvellement conquis"
fengtian.275.d_good: "Après que nos troupes aient balayé la province de Zhili, la majorité de la population s'est préparée à une vague de violence aveugle. Mais, malgré quelques incidents inévitables, nos troupes ont largement respecté le code de conduite établi par le maréchal Zhang. Certaines personnalités obstinées ont attribué la surprise au système logistique avancé de Fengtian, qui a réduit la nécessité pour nos armées de vivre de la terre, au lieu de faire l'éloge de Zhang lui-même. Pourtant, même eux ne peuvent ignorer les résultats, et cette performance contribuera grandement à gagner la confiance de la nation"
fengtian.275.a: "Au moins, c'est fini."

##Luoyang-Zhengzhou Events
fengtian.276.t: "Chaos ferroviaire à Zhengzhouz"
fengtian.276.d_bad: "Apparemment, dès que nos troupes se sont emparées de Zhengzhou, elles sont descendues sur sa gare. En tant que cœur du réseau ferroviaire de la nation en temps de guerre, et peut-être en raison des tentatives acharnées de nos ennemis pour le défendre, les voies étaient encombrées de matériel roulant - remplies à ras bord d'effets personnels de réfugiés et de matériel de guerre. L'orgie de pillage qui a suivi a fait reculer le trafic ferroviaire dans la région pendant des jours, car chaque wagon a été saccagé, et bien que nous ayons saisi une certaine quantité de matériel militaire dans les wagons, la majorité d'entre eux sont maintenant démolis et inutilisables. Il faudra beaucoup de temps pour les dégager de la voie ferrée, et encore plus de temps pour que les anciens habitants de la ville oublient le vol flagrant de leurs biens"
fengtian.276.d_good: "Apparemment, dès que nos troupes se sont emparées de Zhengzhou, elles sont descendues sur sa gare. En tant que cœur du réseau ferroviaire de la nation en temps de guerre, et peut-être en raison des tentatives acharnées de nos ennemis pour le défendre, les voies étaient encombrées de matériel roulant - remplies à ras bord d'effets personnels de réfugiés et de matériel de guerre. Les pillages ont commencé presque immédiatement, mais heureusement, certains de nos officiers ont pu limiter l'activité à la moitié des wagons, les officiers eux-mêmes n'en prenant qu'un quart supplémentaire. Par conséquent, ce qui aurait pu se transformer en un désastre logistique, où le matériel roulant pillé a bloqué les voies pendant des jours, est devenu une affaire relativement ordonnée qui a laissé au moins quelque chose derrière elle pour les habitants de la ville"
fengtian.276.a: "Que reste-t-il ?"

fengtian.277.t: "Bandits contre bandits"
 fengtian.277.d_bad: "Nos troupes se sont récemment emparées de Luoyang aux côtés de la plupart des grandes villes de la province du Henan, mais la sécurisation des campagnes s'est révélée être une autre affaire. Le banditisme a une longue histoire dans le Henan, et malgré près d'une décennie de domination zhili, ce problème n'a jamais vraiment disparu. La majorité d'entre eux ont simplement été incorporés dans les armées de Wu Peifu. Nos propres troupes, se sentant flouées, s'engagent maintenant dans des pillages et des destructions compétitives, qui se transforment parfois en batailles localisées mais coordonnées. L'arrivée prévue de quelques troupes plus ordonnées dans la région devrait apaiser les tensions afin que les véritables bandits puissent être rassemblés, mais le mal est déjà fait. La destruction combinée est comparée à une catastrophe naturelle"
 fengtian.277.d_good: "Nos troupes se sont récemment emparées de Luoyang aux côtés de la plupart des grandes villes de la province du Henan, mais la sécurisation des campagnes s'est révélée être une autre affaire. Le banditisme a une longue histoire dans le Henan, et malgré près d'une décennie de domination zhili, ce problème n'a jamais vraiment disparu. La majorité d'entre eux ont simplement été incorporés dans les armées de Wu Peifu. Nos propres troupes sont intervenues pour réprimer la violence, mais passer au peigne fin les collines et les bords de rivière du Henan demandera du temps et de l'énergie, ce que nos troupes ne préféreraient pas dépenser. Selon toute probabilité, les activités des bandits reprendront un jour ou l'autre, et tout ce qui a déjà été volé est maintenant entre les mains de nos propres troupes."
fengtian.277.a: "Des bandits partout !"

 fengtian.278.t:9 "L'ordre revient dans la province du Henan"
fengtian.278.d_bad: "Après le chaos des transports, la violence endémique et une vague de banditisme bien trop familière, la province du Henan est revenue à une relative normalité. Les temps sont encore durs pour le paysan moyen et les brigands errent encore dans les collines, mais dans l'ensemble, nos propres troupes se sont épuisées et se sont installées. Le Henan, en particulier, a connu sa part de famine, de violence et d'autres tragédies. Il ne s'agit peut-être que d'une simple note de bas de page historique, mais pour les vies qu'il a touchées, et certainement celles qu'il a réclamées, les événements de [GetYear] ne seront jamais oubliés"
fengtian.278.d_good: "Après quelques violences inévitables et une vague de banditisme bien trop familière, le Henan est revenu à une relative normalité. La province n'est pas étrangère à la tragédie, et la conduite relativement décente de nos troupes a donc fait tourner certaines têtes. Les propriétaires d'entreprises locales, les propriétaires et les fonctionnaires apprécient la retenue de nos soldats, et c'est leur soutien qui sera essentiel pour gouverner la province à l'avenir"
fengtian.278.a: "Au moins, c'est fini."

##Wuhan Events
 fengtian.279.t_bad: "Destruction à Wuhan"
 fengtian.279.t_good: "Victoire à Wuhan"
 fengtian.279.d_bad: "Le rêve républicain de la Chine est né à Wuhan, et nous en sommes aujourd'hui les porteurs de flambeau. Malheureusement, les idéaux révolutionnaires étaient loin de l'esprit de nos soldats qui, après avoir rencontré une résistance inattendue à Wuchang, se sont mis à courir à travers la ville, pillant sans discernement. Lorsque l'ordre fut rétabli, les docks, les quais et toutes sortes d'entreprises riveraines furent réduits en cendres, ainsi que d'importantes zones résidentielles. Ce qui aurait pu être une victoire politique est devenu une défaite politique, et une marque de honte. Sur une note plus positive, nos troupes ont pu récupérer un stock d'équipement de l'arsenal Hanyang maintenant abandonné, bien que l'on soupçonne qu'un certain nombre d'armes ont été siphonnées et mises sur le marché noir."
fengtian.279.d_good: "Le rêve républicain de la Chine est né à Wuhan, et nous en sommes aujourd'hui les porteurs de flambeau. Heureusement, cela semble avoir été dans l'esprit de nos soldats lorsqu'ils sont entrés dans la ville, qui a survécu aux combats relativement indemne, d'autant plus que les pillages ont été limités. Après s'être frayé un chemin à travers la plaine de Chine du Nord, il semble que nos troupes aient commencé à reconnaître les bienfaits d'une population reconnaissante. Notre armée, composée de tant d'anciens bandits et vagabonds, ne changera peut-être jamais complètement, mais la relative retenue d'aujourd'hui est un pas en avant. Pour ajouter à la bonne nouvelle, nos troupes ont récupéré un stock de matériel de l'arsenal de Hanyang, maintenant abandonné."
fengtian.279.a: "Honteux"
fengtian.279.b: "Quel soulagement !"

fengtian.280.t: "Catastrophe dans les mines de Daye"
 fengtian.280.d: "Le minerai est exploité à Daye depuis plus de deux mille ans, et aujourd'hui le fer des profondeurs alimente les feux de l'industrie moderne à Wuhan, Hubei et dans le Bas-Yangtsé. Cela n'a pas empêché nos soldats, qui, après avoir entendu des rumeurs selon lesquelles on y trouverait de l'or, ont pillé la mine et, déçus de ne rien trouver de tel, en ont fait s'effondrer l'entrée, enfermant ainsi plus d'une centaine de mineurs à l'intérieur. Un effort de sauvetage a été proposé, mais on considère généralement qu'une telle dépense est gaspillée pour les travailleurs ordinaires. Les responsables de la catastrophe ont, quant à eux, déserté et sont introuvables"
fengtian.280.a: "Commencez les opérations de sauvetage."
fengtian.280.b: "La vie n'est pas chère."

fengtian.281.t_bad: "Tragédie dans les mines"
fengtian.281.t_good: "Mineurs sauvés à Daye"
fengtian.281.d_bad: "Au moment où nos hommes ont réussi à atteindre les mineurs piégés à Daye, tous avaient péri. Bien que ce ne soit certainement pas le résultat que nous espérions, le fait que nos hommes aient essayé a été bien accueilli par la communauté locale, et plus important encore par les journaux nationaux"
 fengtian.281.d_good: "Grâce à une vieille pelle à vapeur O&K apportée d'une mine voisine, nos soldats ont pu percer à temps pour sauver des dizaines de mineurs. Malgré leurs réserves initiales, les hommes semblent penser que la gratitude sincère des ouvriers et de leurs familles a rendu l'effort bien utile, et les éloges des journaux nationaux ont compensé la plupart des retombées politiques du désastre lui-même. Pour ajouter à la tournure positive des événements, un assortiment de caisses d'armes a été apporté par les mineurs reconnaissants, qui avaient apparemment été planquées là pendant la retraite de l'ennemi il n'y a pas si longtemps."
fengtian.281.a: "Quel gâchis."
fengtian.281.b: "Wansui !"

fengtian.282.t: "Souvenez-vous de l'expérience en Ju"
fengtian.282.d: "Les années écoulées depuis la formation de notre gouvernement ont jeté pour nous des bases solides pour la régénération nationale. Nous ne craignons aucun problème et nous ne sommes pas inquiets des dangers imminents. Nous nous contentons de déplorer le sort du Sud, dont la liberté a été à l'origine apportée par les efforts et les sacrifices des patriotes réformistes, et qui a été depuis effacée par les formes de gouvernement anciennes et dépassées. Aujourd'hui, son peuple est impuissant, et ses dirigeants sans intégrité, permettant ainsi la lente dégradation de la condition nationale, et le retour à un état de soumission totale aux nations occidentales. Ces anciennes méthodes sapent la force nationale de la Chine, ébranlent ses fondations nationales et soumettent son peuple. C'est ainsi que nous nous retrouvons au Nord, comme le dernier bastion de tout ce que nos prédécesseurs ont lutté pour construire, et les porteurs de l'avenir d'une Chine nouvelle. Le gouvernement régressif [QIE.GetAdjective] aime à dire qu'en fortifiant le Nord-Est, nous "creusons un trou pour y mourir" À cela, je réponds : "N'oubliez pas ce qui s'est passé à Ju" C'est à Ju que l'État de Qi a battu en retraite, et c'est de là qu'il a reconquis tout ce qu'il avait perdu. Quand le moment sera venu, le Nord-Est sera notre Ju, et la Chine entière sera notre Qi. Notre victoire est inévitable, vive la République !"
fengtian.282.a: "Wansui !"

fengtian.283.t: "La proclamation du Grand Maréchal"
 fengtian.283.d: "Un vieux proverbe dit : "La vertu ne manque jamais de compagnie ; elle trouvera toujours un soutien. Les forces de la justice s'élèveront et les hommes de bonne volonté finiront par coopérer dans l'intérêt de la rectitude. Il ne fait aucun doute que le gouvernement régressif et illégitime [QIE.GetAdjective] fait obstacle au progrès, opprimant et subjuguant le peuple chinois, et j'ai reçu toutes les assurances que nos alliés se tiendront à nos côtés pour mettre fin à cette injustice. De notre côté, nous devons tenir bon, fixer nos yeux sur notre objectif et être fermes dans notre détermination. Le Nord-Est tout entier doit continuer avec un seul cœur. La victoire finale sera la nôtre. C'est dans cet esprit que je proclame le début de l'Année du juste effort, trois cent soixante-cinq jours d'efforts nationaux intenses, dont nous sortirons comme une force inarrêtable dans la poursuite de notre objectif. Et, lorsque cette année sera terminée, le drapeau aux cinq couleurs flottera de nouveau haut à Beijing, et le gouvernement [QIE.GetAdjective] ne sera plus que cendres dans les vents de l'histoire. Dix mille ans à la République ! Zhonghua Mingguo Wansui !"
fengtian.283.a: "Wansui !"

fengtian.285.t: "L'Ultimatum de Fengtian"
 fengtian.285.d: "Un représentant du gouvernement de Fengtian a lancé un ultimatum à notre consulat à [FNG.Capital.GetCapitalVictoryPointName], exigeant que nous retirions notre présence militaire de Chine au cours des trois prochains mois, et que nous rendions immédiatement nos diverses concessions territoriales. Selon les militaires, ce manque de respect flagrant, rendu d'autant plus méprisable à la lumière de notre coopération de longue date avec [FNG.GetLeader], ne peut rester sans réponse. Cependant, certaines voix plus discrètes du ministère des Affaires étrangères suggèrent que c'est peut-être le seul moyen de garantir une alliance durable avec la Chine."
fengtian.285.a: "Punissez cette insolence totale !"
fengtian.285.b: "Nous ne pouvons pas nous permettre une autre guerre en Chine."

fengtian.286.t: "Le Japon accepte nos demandes !"
fengtian.286.d: "Le Japon a accepté notre ultimatum, en retirant sa mission militaire et en réduisant l'influence de son gouvernement, tout en gardant notre alliance intacte."
fengtian.286.a: "Une relation plus égale, enfin."

fengtian.287.t: "Zuolin prévoit de prendre du recul"
fengtian.287.d: "Zhang Zuolin a annoncé son intention de se retirer de son poste de président de la République, pour laisser la place à son fils Xueliang - un jeune homme prometteur ayant reçu une éducation occidentale, bien qu'il ait également une relation troublante, voire inhabituelle, avec l'opium. Zuolin restera Grand Maréchal, consolidant son contrôle sur l'armée, et beaucoup voient déjà dans cette décision un moyen pour Zhang d'attirer l'attention sur son passé de bandit et de militaire, des traits considérés comme indignes d'un leader politique national, tout en conservant un monopole de fait sur le pouvoir"
 fengtian.287.a: "Vive le Grand Maréchal."

 fengtian.288.t: "La Clique Shikan Proteste"
 fengtian.288.d: "La Clique Shikan, un groupe d'officiers de l'armée fengtienne formés dans les académies japonaises, a protesté discrètement mais avec force contre la décision de Zhang Zuolin de confier la présidence à son fils. Citant la dépendance de Zhang Xueliang à l'opium, et ses années bien connues de carnage dans les casinos et les palais de plaisance de Shanghai, Yang Yuting, le visage de facto du groupe Shikan, a qualifié cette décision de "dangereuse et de source de division" Il s'agit probablement d'une tentative de Yang pour obtenir plus de pouvoir au sein de la Clique Fengtienne dans son ensemble, mais, plus inquiétant encore, il pourrait aussi parler au nom de l'armée Kwantung, qui est connue pour se méfier de Xueliang en raison de ses tendances anti-japonaises."
 fengtian.288.a: "Inefficacité des tergiversations"

fengtian.289.t: "Un sinistre complot"
 fengtian.289.d: "Un avis inhabituel a été porté à l'attention du gouvernement, transmis par Kenji Doihara, dont les opérations clandestines sont bien connues dans nos cercles de renseignement. Apparemment, Yang Yuting, un général influent et notamment pro-japonais au sein de l'armée fengtienne, prépare le renversement et l'assassinat de Zhang Zuolin. Cette initiative semble avoir été stimulée par la décision de Zhang d'accorder la présidence à son fils, ce qui reflète peut-être simplement des querelles entre factions, mais cette nomination est déjà préoccupante pour beaucoup au sein du ministère de la Guerre. Les sentiments antijaponais de Zhang Xueliang sont bien connus, et s'il s'empare d'un quelconque pouvoir réel, il pourrait y avoir des conséquences sur nos relations avec le gouvernement Fengtian, et sur nos plans à long terme pour la Chine dans son ensemble.\nNous pourrions choisir de soutenir la prise de pouvoir de Yang Yuting, et il est un ami bien connu du Japon. D'un autre côté, certains membres du ministère des affaires étrangères conseillent la prudence et prétendent que toute cette opération est le résultat d'une ingérence de nos propres unités basées en Mandchourie. On sait depuis longtemps que l'armée du Kwantung a des penchants bien plus affirmés en matière de politique étrangère que le gouvernement de Tokyo"
fengtian.289.a: "Leur fournir une assistance secrète."
fengtian.289.b: "C'est trop dangereux."

fengtian.290.t: "Embuscade à Shenyang !"
 fengtian.290.d: "Au milieu d'une rue animée de Shenyang, la voiture blindée sur mesure de Zhang Zuolin a soudain été prise pour cible alors qu'une petite bombe explosait sous ses roues. Le véhicule a été violemment projeté vers le haut, puis s'est écrasé dans une boutique de tailleur voisine. Une fusillade s'est immédiatement déclenchée lorsque des embusqueurs des deux côtés de la rue ont commencé à ouvrir le feu sur les occupants survivants de la voiture, et au moment où les renforts sont arrivés près de quinze minutes plus tard, son propriétaire avait subi diverses brûlures et blessures par éclats et balles. La vie de Zhang Zuolin est maintenant en jeu"
fengtian.290.a: "Il ne peut être sauvé."
fengtian.290.b: "Il doit vivre !"

fengtian.291.t: "L'incident du Zhaode Dajie"
fengtian.291.d: "Il y a quelques heures à peine, Zhang Zuolin a été soudainement et inopinément frappé par des assassins dans la rue principale de Zhaode à Shenyang. C'est son leadership qui a servi de base à l'ensemble de la Clique Fengtienne et à son gouvernement, et maintenant le vide de pouvoir laissé dans son sillage menace d'engloutir l'ensemble du Nord-Est. Bientôt, chaque soldat et officier, chaque contact et associé de l'ancien maréchal, devra remettre en question sa loyauté et choisir un camp - si tant est qu'il y en ait un. Dès à présent, deux factions libres semblent devoir émerger : un ensemble de loyalistes et de nationalistes sous la bannière de Zhang Xueliang, face à un certain nombre d'officiers formés au Japon et d'opportunistes alignés sur Yang Yuting, qui a presque certainement eu un rôle à jouer dans l'assassinat de Zuolin. Celui qui portera le premier un coup décisif aura droit à l'héritage de Zhang Zuolin"
fengtian.291.a: "Xueliang ralliera les loyalistes de son père."
fengtian.291.b: "Yang Yuting reçoit un soutien inattendu."
fengtian.291.c: "L'armée du Kwantung intervient pour soutenir la prise de contrôle de Yuting."

fengtian.292.t: "Zhang Xueliang rassemble le gouvernement"
fengtian.292.d: "Après avoir convaincu les restes du cabinet et la plupart de l'état-major de prendre son parti, soit par la persuasion soit par des moyens plus coercitifs, Zhang Xueliang est devenu le seul vainqueur après la mort prématurée de son père. Yang Yuting, pendant ce temps, a été politiquement battu, et s'est rapidement retiré dans une maison sécurisée à l'extérieur de Shenyang pour récupérer ses pertes et faire le point sur la situation. Yang a toujours de l'influence auprès de plusieurs des commandants les plus talentueux de l'armée Fengtienne, et il peut donc parier sur la volonté de Zhang Xueliang de faire des compromis et s'inquiéter que, sans eux, il puisse tomber derrière ses ennemis ailleurs en Chine, ou même au Japon."
fengtian.292.a: "Le jeune maréchal aura sa chance."

fengtian.294.t: "Les funérailles de Zhang Zuolin"
 fengtian.294.d: "Une grande bannière blanche flotte sur le portique avant de la résidence Zhang dans le centre de Shenyang, et depuis les portes, une procession se dirige lentement vers la place centrale. Un jour propice a été choisi pour les funérailles, et déjà les rues sont bordées de citoyens qui présentent leurs respects, ou simplement rattrapés par le moment. Devant eux passe un impressionnant cortège funéraire, rempli de tous les biens terrestres du vieux maréchal rendus en papier, afin qu'ils soient brûlés et emportés avec lui jusqu'au ciel. Les porteurs de cercueils finiront par atteindre un mausolée de pierre près de Shenyang, où l'histoire de cet ancien bandit qui était venu se tenir au coude à coude avec les présidents et les empereurs prendra enfin fin. "
fengtian.294.a: "Adieu, vieux maréchal"

fengtian.295.t: "La Purge de la Clique de Shikan"
 fengtian.295.d: "L'invitation à jouer aux cartes a surpris Yang Yuting, qui s'attendait à une convocation plus formelle. Il a néanmoins interprété la lettre comme un bon signe - peut-être que Zhang Xueliang avait vu la lumière et décidé de négocier. Sa voiture est arrivée au manoir de Zhang en début de soirée, et en entrant dans le hall principal, il a reçu une balle à l'arrière de la tête. La Clique de Shikan a ensuite été démantelée, démontée homme par homme dans une campagne de vengeance implacable mais pragmatique. Certains généraux seront autorisés à servir sous étroite surveillance, mais même le moindre soupçon d'implication dans l'incident de Zhaode a été une condamnation à mort. La cohésion de l'armée fengtienne a pris un grand coup aujourd'hui, mais il ne pouvait y avoir d'autre réponse"
fengtian.295.a: "Telle est la justice."

fengtian.296.t: "Le Japon est le véritable ennemi"
 #Zuolin's POV:
 fengtian.296.d.zuolin: "La tentative de Yang Yuting de prendre le pouvoir n'a pas été une grande surprise, mais des preuves ont maintenant été mises au jour impliquant non seulement l'armée du Kwantung mais aussi le gouvernement japonais lui-même. Le garde du corps de Zhang, un exilé japonais du nom d'Araki Gorō, a admis les tentatives de l'Armée du Kwantung de l'impliquer dans la tentative d'assassinat, et a expliqué que le plan était soutenu par Tokyo. Maintenant, il ne peut être question de la position du Japon."
 #Xueliang's POV:
 fengtian.296.d.xueliang: "La tentative de prise de pouvoir de Yang Yuting n'a pas été l'une des plus grandes surprises, mais des preuves ont maintenant été mises au jour impliquant non seulement l'armée du Kwantung dans l'incident de Zhaode, mais aussi le gouvernement japonais lui-même. Le garde du corps du défunt maréchal, un exilé japonais du nom d'Araki Gorō, a admis les tentatives de l'armée du Kwantung de l'impliquer dans la tentative d'assassinat et a expliqué que le plan était soutenu par Tokyo. Maintenant, il ne peut plus être question de la position du Japon"
 fengtian.296.a: "Inacceptable ! Dénoncer le Japon et rompre immédiatement toutes les relations !"
 fengtian.296.b: "Le Japon est trop puissant, nous ne pouvons rien faire."

fengtian.297.t: "Fengtian nous dénonce !"
 #Zuolin alive:
 fengtian.297.d.zuolin: "Bien qu'il se remette encore de ses graves blessures, Zhang Zuolin a dénoncé haut et fort notre implication dans la tentative bâclée d'attentat contre sa vie. Bien que ce soit un moment embarrassant pour nous, car peu s'attendaient à ce qu'il survive ou encore moins à ce que nous découvrions notre implication, c'est aussi un moment de crise. Nous ne pouvons pas relever ce défi direct sans réagir, mais une action agressive détruirait notre seul partenariat sur le continent chinois et rendrait l'ensemble du pays hostile une fois de plus. Il n'y a pas de solution facile pour sortir de ce gâchis."
 #Xueliang took over:
 fengtian.297.d.xueliang: "À notre grande surprise, Zhang Xueliang, que la plupart des gens croient être un bohémien gavé d'opium, a non seulement gagné contre Yang Yuting, mais a également découvert notre implication dans l'assassinat de son père. La fureur sur son visage n'est pas difficile à lire, même à partir des pauvres photos obtenues par nos services de renseignement, et aujourd'hui le jeune maréchal a annoncé nos actions au monde entier. Bien que ce soit un moment embarrassant pour nous, nous ne pouvons pas relever ce défi direct sans réagir. Pourtant, une action agressive détruirait notre seul partenariat sur le continent chinois, et rendrait l'ensemble du pays hostile une fois de plus. Il n'y a pas de solution facile pour sortir de ce pétrin."
fengtian.297.a: "Punissez leur insolence !"
fengtian.297.b: "Nous ne pouvons rien faire."

fengtian.298.t: "L'incident du Zhaode Dajie"
fengtian.298.d: "Il semble que l'attaque de la rue principale de Zhaode ait été menée sur l'ordre de nul autre que Yang Yuting, chef de la Clique de Shikan. Après que les plans simultanés de ses agents aient été déjoués dans tout le pays, Yang s'est replié dans un refuge à l'extérieur de Shenyang. De là, il avait peut-être l'intention de fuir ou de se défendre, mais en fin de compte, cela n'avait pas d'importance. Une fois que l'on a appris que Yang avait pris résidence, la structure a été nivelée par l'artillerie lourde dans la direction de Zhang lui-même. Un corps, qui pouvait ou non être celui de Yang, a été retiré de l'épave, sa tête décapitée et placée sur une pique.\nDe là, la Clique de Shikan a été démantelée par la suite, démontée homme par homme dans une campagne de vengeance implacable mais pragmatique. Certains généraux ont été autorisés à servir sous étroite surveillance, mais même un léger soupçon d'implication dans l'incident de Zhaode a été une condamnation à mort. La cohésion de l'armée fengtienne en a pris un grand coup, mais à une telle trahison, il ne pouvait y avoir d'autre réponse"
fengtian.298.a: "Telle est la justice."

fengtian.299.t: "Yuting prend la relève"
 fengtian.299.d: "Les voyageurs qui ont tenté d'entrer dans Shenyang ce soir ont été choqués de voir les troupes de l'armée Kwantung sortir en toute hâte de l'obscurité et se ruer sur les routes, déployant des projecteurs, des sacs de sable et des mitrailleuses le long des principales artères de la ville. Bientôt leur opposition arrive, des bataillons de troupes de l'armée fengtienne de Fushin, Liaoyang, et Xinmin, appelés là par l'appel de Zhang Xueliang pour des renforts. Alors que ces troupes tentaient de négocier leur entrée dans la ville, les forces de Yang Yuting ont pris des positions clés à travers Shenyang en quelques heures. À l'aube, et les troupes japonaises refusant de bouger, la résistance du jeune maréchal avait été écrasée, et le Japon annonça son intention de "sauvegarder la sécurité régionale" en déployant des troupes supplémentaires dans la région. Incapables de sortir de l'impasse et maintenant menacées par les divisions japonaises, les unités loyalistes autour de la ville se sont détachées et se sont brisées - à l'instar d'autres à travers le pays, les troupes japonaises ayant rapidement balayé la région. Avec Yang Yuting à sa tête, il est devenu une marionnette japonaise comme les autres, ce qui signifie que ses alliés se sont séparés et que son soutien politique s'est effondré. La voie à suivre n'est pas claire"
fengtian.299.a: "Une nouvelle ère."

fengtian.300.t: "Une marionnette en Mandchourie"
fengtian.300.d: "Tous nos efforts en Mandchourie ont porté leurs fruits. Avec Zhang Zuolin mort et Zhang Xueliang hors du tableau, Yang Yuting devrait se révéler une marionnette souple et adaptée à nos objectifs. Même si nous n'avons plus de voie facile pour contrôler la Chine dans son ensemble, nous avons assuré notre propre sécurité. Sans les ressources de la Mandchourie, notre économie s'effondrerait, et de là, un ennemi pourrait facilement prendre la Corée, puis plonger un poignard au cœur du Japon. C'est ainsi que l'histoire se fait"
 fengtian.300.a: "Les loyalistes auront tout notre soutien !"

 fengtian.3000.t: "Le Japon montre son vrai visage"
 fengtian.3000.d: "Le gouvernement de Fengtian est tombé. Le vieux maréchal a été assassiné par un groupe de voyous dont la loyauté envers leur pays est aussi nulle que leur honneur. Désormais, Tokyo règne sur la plaine de Chine du Nord par le biais de son protectorat à Beijing.\n\nNaturellement, la prise de contrôle flagrante de la Chine du Nord par le Japon a suscité une incroyable indignation au sein de la population. Au sein de notre gouvernement, nombreux sont ceux qui pensent que le problème japonais doit être traité, et maintenant. Si nous attendons plus longtemps, ils affirment que [FNG.GetLeader] consolidera ses gains. Attaquer maintenant, alors que le régime Yang est désorganisé, est notre meilleure chance d'expulser les Japonais et de libérer la Chine une fois pour toutes. D'un autre côté, nos ennemis sont redoutables. Des voix prudentes au sein de notre gouvernement appellent à la patience et au renforcement militaire pour assurer la victoire finale."
 fengtian.3000.a: "Beijing sera libre !"
 fengtian.3000.b: "Nous devons renforcer nos forces"

 fengtian.301.t: "La Fin du Fengtian"
 fengtian.301.d: "La situation en Mandchourie semble désastreuse. Avec la mort de Zhang, le Gouvernement Fengtian s'est essentiellement effondré sur lui-même, et si nous n'intervenons pas, ses ennemis vont bientôt les envahir, invalidant tout notre travail pour sécuriser la Mandchourie. Cette région est notre ligne de vie nationale, notre garantie contre l'hégémonie occidentale, et elle est sous notre protection.."
fengtian.301.a: "Envoyer un ultimatum !"

fengtian.302.t: "Le Japon envoie un ultimatum"
 fengtian.302.d: "Le Japon nous a envoyé un ultimatum - cesser toutes les hostilités contre [FNG.GetName], ou faire face à la guerre avec l'Empire. La Mandchourie a longtemps été au premier plan de la stratégie nationale du Japon, et il est peu probable qu'ils fassent marche arrière."
fengtian.302.a: "Nous ne pouvons pas nous permettre une guerre avec le Japon."
fengtian.302.b: "Leur ingérence prend fin maintenant !"

 fengtian.303.t: "[FROM.GetNonIdeologyNameDefCap] refuse notre Ultimatum"
 fengtian.303.d: "[FROM.GetNameDefCap] a refusé notre ultimatum. Nous aurions été heureux avec une Mandchourie paisible et prospère, mais le temps est venu de régler cette question une fois pour toutes. Nos glorieux morts de guerre, esprits de la guerre russo-japonaise, maintenant éparpillés dans les plaines de Mandchourie, veilleront du haut des cieux et nous conduiront à la victoire !"
fengtian.303.a: "Banzai !"

fengtian.304.t: "L'ultimatum japonais"
 fengtian.304.d: "[FROM.GetNameDefCap] a accepté un ultimatum du Japon pour cesser les hostilités avec le [FNG.GetName]. En tant que membre de leur alliance, nous devons maintenant respecter les termes du cessez-le-feu."
fengtian.304.a: "Très bien."

fengtian.305.t: "Murmures venus de Tokyo"
 fengtian.305.d: "Nos espions à Tokyo nous ont dit que les Japonais se préparaient peut-être à la guerre. Nos ennemis mandchous auraient demandé l'aide des Japonais dans leur guerre contre nous, ce qui est actuellement examiné par le Cabinet impérial et le Quartier général.\n\nD'une part, cette nouvelle est une reconnaissance tacite par Fengtian qu'il a perdu toute prétention à la légitimité, la dépendance directe du Japon est un coup politique dont il ne se remettra peut-être jamais, mais d'autre part, elle est profondément troublante. Même maintenant, la vaste machine de guerre impériale du Japon peut gronder à vie, pour n'être arrêtée que par la défense la plus résolue."
fengtian.305.a: "Nous apprendrons bientôt leur décision."

fengtian.306.t: "Attaques sur le chemin de fer de la Mandchourie du Sud"
fengtian.306.d: "Laissés à eux-mêmes pendant plus de deux semaines, les loyalistes de Harbin ont lancé une série d'attaques coordonnées le long des chemins de fer de la Mandchourie du Sud. Heureusement, certains de nos commandants ont agi de leur propre initiative et, avec l'aide des gardes de la zone des chemins de fer japonais, ont pu limiter les dégâts et repousser l'ennemi en surnombre dans la ville.\n\nCe qui a suivi a été un combat brutal rue par rue à travers la ville, un combat auquel les loyalistes s'étaient évidemment préparés, et nos pertes se sont rapidement accumulées. Dans un dernier acte de défi, l'ennemi a fait exploser des explosifs dans plusieurs usines, mais au lever du jour, le silence régnait dans la ville - rompu seulement par des coups de feu occasionnels marquant l'exécution des survivants.\n\nHarbin est de nouveau à nous."
fengtian.306.a: "Au moins, on s'est occupé d'eux"

fengtian.307.t: "Une rencontre avec les commerçants"
 fengtian.307.d: "La Chambre de commerce fengtienne représente les intérêts de nombreux commerçants de Shenyang et du Nord-Est, dont la plupart sont responsables du bon fonctionnement de notre économie - du moins les parties de celle-ci qui ne sont pas encore aux mains des Japonais. Leur pouvoir de négociation est considérable, et avec les nouvelles autorités de la capitale, ils espèrent un nouvel accord qui les serve mieux eux-mêmes.\n\nZhang Zuolin a célèbrement fusillé plusieurs commerçants et banquiers pour lui avoir refusé des conditions favorables, mais faire la même chose maintenant créerait un mauvais précédent pour notre nouvelle administration - une administration censée introduire l'ordre et la civilisation dans une Chine lasse de la guerre.\n\nCependant, accepter des conditions pires que celles de notre prédécesseur créerait un tout aussi mauvais précédent."
fengtian.307.a: "On peut peut-être graisser quelques pattes."
fengtian.307.b: "Peut-être que Zhang a eu la bonne idée"
fengtian.307.c: "Peu importe pour l'instant"

fengtian.308.t: "Rétablir l'ordre en Mandchourie"
 fengtian.308.d: "Malgré la mort du "Grand Maréchal" Zhang Zuolin, il reste encore une partie de son héritage. Diverses autorités civiles de la région ont soit ignoré soit refusé l'ordre de reconnaître notre nouvelle administration, et certaines, toujours fidèles à sa cause, se seraient regroupées à Harbin - peut-être pour prendre une dernière position.\n\nPour l'instant, nos ressources seront plus limitées que nous ne le souhaiterions, et nous devrions concentrer nos efforts sur le retour du contrôle et d'un bon gouvernement en Mandchourie. Les derniers vestiges du gouvernement de Zhang doivent être balayés."
fengtian.308.a: "En avant !"

fengtian.309.t: "Presser le Nord"
fengtian.309.d: "La menace de Harbin étant éliminée, nos conseillers japonais ont recommandé que nous avancions vers le nord le long de la voie ferrée. Ces régions glaciales de Mandchourie, elles-mêmes aussi grandes que certains pays européens réunis, échappaient parfois même au contrôle direct de Zhang Zuolin et s'avèrent à nouveau problématiques.\n\nNotre plus grande inquiétude, cependant, devrait être les Russes, qui ont à l'occasion testé nos frontières et convoitent notoirement le chemin de fer chinois de l'Est - qui leur a été confisqué il y a plus de dix ans. Les Japonais veulent que les Russes soient contrôlés à l'Amour."
fengtian.309.a: "Ce sera fait"

 fengtian.310.t: "[FNG.GetLeader] demande de l'aide contre les bandits"
 fengtian.310.d: "La Mandchourie a longtemps été la proie des bandits, en particulier à sa frontière nord, peu peuplée. Une certaine part de cette activité est considérée comme normale, mais apparemment [FNG.GetLeader] a demandé notre aide pour faire face à un groupe de bandits particulièrement frustrant. L'armée du Kwantung a recommandé de déployer un contingent de sa garde ferroviaire de Mandchourie du Sud, mais le ministère des affaires étrangères estime qu'un engagement aussi important risque de provoquer un incident imprévu. Nos troupes sont connues pour tirer d'abord et poser des questions ensuite. D'autres demandent pourquoi nous devrions nous impliquer dans quelque chose qui, après tout, devrait être la responsabilité de [FNG.GetLeader]."
 fengtian.310.a: "Déployer la garde des chemins de fer"
 fengtian.310.b: "Fournir des armes et de la reconnaissance"
 fengtian.310.c: "C'est indigne de nous"

 fengtian.311.t: "Le Japon déploie la garde des chemins de fer !"
 fengtian.311.d: "Lorsque nous avons demandé l'aide des Japonais, nous n'avons pas nécessairement anticipé le déploiement de la garde ferroviaire de Mandchourie du Sud de l'armée du Kwantung, qui a commencé une vaste opération anti-bandit à [GetHonghuziLocation], avec une reconnaissance aérienne. Cette démonstration de force met clairement en valeur nos propres efforts, et déjà beaucoup de nos généraux insistent pour que nous montions notre propre expédition en réponse.\n\nAvant d'être qualifiés de "lâches", quelques voix plus calmes ont suggéré que les deux forces opérant sur le terrain ensemble pourraient déclencher un incident malheureux et imprévu."
 fengtian.311.a: "Nous ne serons pas surpassés par les Japonais !"
 fengtian.311.b: "Ne prenons aucun risque"

 fengtian.312.t: "Les Honghuzi dans [GetHonghuziLocation] vont fondre"
 fengtian.312.d: "Malgré tous nos efforts, Zhang Haitian et son Honghuzi ont disparu dans la nature sauvage de la Mandchourie. Selon certaines informations, il aurait traversé l'Amour juste au sud d'Aigun, cherchant refuge de l'autre côté de la frontière russe. D'autres pensent que le chef des bandits lui-même est mort, tué par un insoumis, laissant le gang, autrefois fort de milliers de membres, se disperser ; ses membres se contentent une fois de plus de vols et d'extorsions de routine. Tous sont d'accord, cependant ; si le Vieux Vent du Nord est vivant, il reviendra probablement en temps voulu."
 fengtian.312.a: "Alors espérons qu'il soit mort"

 fengtian.313.t: "L'Incident de [GetFNGJAPClashTown]"
 fengtian.313.d: "Un incident très regrettable s'est produit à proximité de [GetFNGJAPClashTown], dans la province de [GetHonghuziLocation]. Apparemment pris pour des bandits, un contingent de notre expédition a essuyé des tirs de la garde ferroviaire japonaise SMR. S'attendant à peine à ce que les Honghuzi aient de l'artillerie, nos hommes ont été étroitement campés et ensuite réduits en miettes par les bombardements japonais. Entendant l'agitation à distance, nos autres forces proches ont interrompu leurs opérations anti-bandit, et se sont mises en colère lorsqu'elles ont découvert le lieu du massacre - attaquant les positions japonaises presque immédiatement.\n\nLorsque l'ordre a été rétabli, on a découvert que, au milieu du chaos, les Honghuzi avaient fait un raid audacieux sur le campement japonais et avait volé plusieurs centaines de fusils. Compte tenu de cette série de catastrophes, nos propres forces et la Garde ferroviaire japonaise ont décidé d'interrompre les recherches pour le moment."
 fengtian.313.a: "Quel gâchis..."

 fengtian.314.t: "Le Japon fournit des armes et de la reconnaissance"
 fengtian.314.d: "En réponse à notre demande d'aide pour résoudre notre problème de bandits, l'armée du Kwantung a livré un mélange d'armes et d'autres fournitures pour aider nos efforts. Le plus utile de tout est leur offre de faire une série de vols de reconnaissance au-dessus de [GetHonghuziLocation], car leur optique aérienne est bien en avance sur la nôtre. Cela devrait considérablement augmenter les chances de succès de notre expédition."
 fengtian.314.a: "Bonne nouvelle !"

 fengtian.315.t: "Le Japon refuse de s'impliquer"
 fengtian.315.d: "Les Japonais ont refusé toute participation à nos opérations anti-bandits, considérant que la question était "indigne d'eux". Devrions-nous quand même procéder ?"
 fengtian.315.a: "Annuler"
 fengtian.315.b: "Nous le ferons nous-mêmes"

 fengtian.316.t: "[FNG.GetLeader] demande encore de l'aide"
 fengtian.316.d: "On nous a demandé, une fois de plus, d'aider le gouvernement de Fengtian dans sa lutte pour traiter ce qui devrait être une affaire de routine : la pacification des bandits apparemment endémiques de la Chine. Il semble que le groupe qui donne à [FNG.GetLeader] une quantité inhabituelle d'ennuis soit dirigé par un dénommé "Lao Beifeng", ou "Vent du Vieux Nord", qui s'est montré difficile dans le passé et qui attaque maintenant [GetHonghuziLocation].\n\nDevrions-nous nous engager dans cette entreprise ?"
 fengtian.316.d_clash: "On nous a demandé, une fois de plus, d'aider le gouvernement de Fengtian dans sa lutte pour traiter ce qui devrait être une affaire de routine : la pacification des bandits apparemment endémiques de la Chine. Il semble que le groupe qui donne [FNG.GetLeader] une quantité inhabituelle d'ennuis soit dirigé par un dénommé "Lao Beifeng", ou "Vent du Vieux Nord", qui s'est montré difficile dans le passé et qui fait maintenant un raid [GetHonghuziLocation].\n\nÉtant donné le dernier déploiement désastreux de la Garde ferroviaire, on nous a demandé d'envisager d'autres options moins évidentes."
 fengtian.316.a: "Déployer la Garde Ferroviaire"
 fengtian.316.b: "Fournir des armes et de la reconnaissance"
 fengtian.316.c: "Nous ne sommes pas à la disposition de [FNG.GetLeader]."

 fengtian.317.t: "Des bandits écrasés par la Garde Ferroviaire !"
 fengtian.317.d: "L'armée du Kwantung a annoncé la conclusion d'une opération anti-bandit à proximité de [GetFNGJAPClashTown] dans la province de [GetHonghuziLocation]. Bien que nous devions prendre les Japonais au mot, il y a tout lieu de croire que la menace posée par cette bande de Honghuzi exceptionnellement audacieuse et agressive a pris fin. Il est regrettable que les Japonais puissent s'attribuer la plus grande partie, sinon la totalité, du mérite de cette opération. Au moins, tout risque d'affrontement entre nos propres forces et les leurs a été évité avec succès, et nous pouvons être raisonnablement certains qu'il n'y aura pas d'autres attaques à l'avenir."
 fengtian.317.d_jap: "L'armée du Kwantung a annoncé la conclusion d'une opération anti-bandit dans la province de [GetHonghuziLocation], en Mandchourie. Nous avons apporté l'aide demandée par [FNG.GetLeader], et montré la nécessité de notre présence continue dans la région. En vérité, le soldat japonais doit maintenant représenter la paix et l'ordre dans un pays troublé !"
 fengtian.317.a: "Ainsi à tous les bandits !"
 fengtian.317.b: "Ainsi à tous les bandits !"

 fengtian.318.t: "Un incident regrettable"
 fengtian.318.d: "Un incident malheureux s'est produit près de [GetFNGJAPClashTown], dans [GetHonghuziLocation], en Mandchourie. Il semble que la garde ferroviaire SMR que nous avons déployée ait pris les forces du gouvernement de Fengtian pour des bandits et ait ouvert le feu avec l'artillerie, causant de lourdes pertes. Nos soldats ont ensuite été attaqués par les hommes de [FNG.GetLeader], causant d'autres destructions inutiles, tandis que de véritables bandits ont fait irruption dans notre camp d'opérations avancées et ont volé plusieurs centaines d'armes.\n\nLa Garde ferroviaire ne peut être tenue pour responsable de ce désastre, étant donné que la populace chinoise de [FNG.GetLeader] ne peut être distinguée des bandits, et que l'Armée du Kwantung a déjà présenté ses excuses pour son ingérence dans notre opération. Pour l'instant, c'est terminé."
 fengtian.318.a: "Quel gâchis..."

 fengtian.319.t: "Les Honghuzi disparaissent"
 fengtian.319.d: "Malgré les efforts de tous, les Honghuzi de [FNG.GetNameDef] ont apparemment disparu dans la nature sauvage de la Mandchourie. Certains rapports suggèrent qu'ils ont traversé l'Amour juste au sud d'Aigun, cherchant refuge de l'autre côté de la frontière russe. D'autres pensent que le chef des bandits est mort, tué par un insoumis, laissant la bande, autrefois forte de milliers de membres, se disperser ; ses membres se contentent une fois de plus de vols et d'extorsions de routine. Pour le moment, nos intérêts en Mandchourie sont à nouveau à l'abri de cette race particulière de bandits en maraude."
 fengtian.319.a: "Bonnes nouvelles"

 fengtian.320.t: "Succès en Mandchourie"
 fengtian.320.d: "Des rapports de Mandchourie indiquent que les forces [FNG.GetName] ont finalement localisé et éliminé les bandits qui leur causaient tant de problèmes. La région devrait maintenant être un endroit plus sûr pour faire des affaires."
 fengtian.320.a: "Bonnes nouvelles"

 fengtian.321.t: "La fin des protestations"
 fengtian.321.d: "Ces derniers jours, l'armée Kwantung, ou peut-être un bureaucrate de Tokyo, a décidé que les protestations continues à travers la Mandchourie étaient contraires aux intérêts nationaux japonais. Ce matin, des escadrons de soldats japonais se sont déployés dans les quartiers de Shenyang, Harbin, Changchun et Jilin.\n\nLes tirs ont commencé vers midi et se sont poursuivis jusque tard dans la soirée. Ceux qui ont tenté d'intervenir, y compris certains de nos propres soldats et policiers, ont été sommairement exécutés, et les corps, de toutes formes et tailles, ont été laissés éparpillés dans les rues de la ville.\n\nLa plupart de nos hommes se sont tenus à l'écart comme ordonné, et les autorités japonaises semblent satisfaites. Le message n'aurait pas pu être plus clair."
 fengtian.321.a: "Ils ne faisaient que leur travail"

 fengtian.322.t: "Jubilation pour le retour des Villes des Légations"
 fengtian.322.d: "Avec le retour de Shanghai et des autres anciennes "Villes des Légations" sous notre légitime autorité, le peuple chinois doit remercier [FNG.GetLeader]. La nouvelle s'est déjà répandue dans le monde entier, améliorant considérablement notre légitimité."
 fengtian.322.a: "Un jour glorieux pour la Chine !"

 fengtian.323.t: "Le drapeau des cinq couleurs flotte à Qingdao !"
 fengtian.323.d: "Pour la première fois au cours de ce siècle, Qingdao repose solidement entre les mains des Chinois, grâce à nos efforts patriotiques acharnés. Le peuple chinois a de quoi se réjouir !"
 fengtian.323.a: "Wansui !"

 fengtian.324.t: "Macao est rendu à la Chine !"
 fengtian.324.d: "Pour la première fois depuis près de cinq siècles, Macao a été rendu à la Chine ! Les célébrations sont de mise, et notre légitimité aux yeux du peuple chinois ne peut que croître !"
 fengtian.324.a: "Enfin !"

 fengtian.330.t: "Impliquer le Japon dans la Guerre de Reconquête ?"
 fengtian.330.d: "Malgré les nombreuses promesses de [FNG.GetLeader] de franchir la Grande Muraille et d'entamer une guerre de reconquête nationale, beaucoup de temps s'est écoulé sans que notre situation n'évolue. L'ancienne ville de Beijing se trouve à quelques kilomètres de nos frontières, mais chaque jour qui passe, la possibilité que nous y mettions un jour les pieds s'éloigne de plus en plus, s'estompant au fur et à mesure que nos ennemis se renforcent. Bien que Zhang ait insisté sur le fait qu'il attendait simplement le bon moment pour frapper, nombreux sont ceux qui craignent que ce moment ne vienne jamais et qui l'exhortent à jouer son ultime carte maîtresse : l'Empire du Japon.\n\nMême si les Japonais ne nous font pas entièrement confiance, et que nous ne leur faisons pas entièrement confiance, la perspective d'une Chine dominée par les [608.Owner.GetAdjective] dans un avenir prévisible est difficile à avaler pour nous deux. Les membres de la Clique de Shikan ont encouragé [FNG.GetLeader] à contacter secrètement le Japon pour lui demander de rejoindre la Guerre de reconquête nationale à nos côtés. Nous ne pourrons peut-être pas vaincre [608.Owner.GetNameDef] seuls, mais ils tomberaient à coup sûr devant la puissance d'une armée combinée fengtiano-japonaise. Bien sûr, cette proposition comporte le risque de détruire notre légitimité auprès du peuple, mais nous n'avons peut-être pas le choix...."
 fengtian.330.a: "Nous n'avons pas le choix - contactez le Japon"
 fengtian.330.b: "C'est une affaire chinoise !"

 fengtian.331.t: "[FNG.GetLeader] nous demande de rejoindre leur guerre"
 fengtian.331.d: "Forcé de se réfugier en Mandchourie après la Conférence de Shanghai, [FNG.GetLeader] prévoit depuis longtemps de marcher au sud de la Grande Muraille et de reconquérir la Chine, mais il semble que ses plans se heurtent à un obstacle après l'autre, le plus récent étant la puissance grandissante de [608.Owner.GetNameDef]. Aujourd'hui, alors que ses ennemis sont de plus en plus nombreux, Zhang nous a contactés pour que nous nous engagions dans une guerre contre [608.Owner.GetNameDef]. Même si [FNG.GetNameDef] n'a pas la force de vaincre les [608.Owner.GetAdjective] seul, nos forces combinées les écraseraient à coup sûr.\n\nDans un rare moment d'unité, l'armée et le ministère des Affaires étrangères ont tous deux exhorté notre gouvernement à accepter la proposition de Zhang. Les ambitions des seigneurs de la guerre ont causé d'innombrables problèmes aux gouvernements japonais par le passé, et la perspective à long terme d'une Chine dominée par les [608.Owner.GetAdjective] n'augure rien de bon pour nos intérêts. Si nous pouvions amener [FNG.GetLeader] à se battre à nos côtés, nous résoudrions les deux problèmes d'un seul coup. Cependant, nombreux sont ceux qui se sont montrés très critiques quant à nos chances dans une telle guerre. En acceptant cette proposition, nous risquons de signer un pacte de suicide."
 fengtian.331.a: "Nous nous battrons ensemble"
 fengtian.331.b: "Désolé..."

 fengtian.332.t: "Le Japon accepte de se joindre à notre guerre"
 fengtian.332.d: "L'Empire du Japon a accepté de se joindre à la guerre lorsqu'elle commencera à nos côtés. Il n'y a plus de retour en arrière possible..."
 fengtian.332.a: "Excellent..."

 fengtian.333.t: "Le Japon refuse de se joindre à notre guerre !"
 fengtian.333.d: "L'Empire du Japon a refusé de se joindre à notre guerre lorsqu'elle commencera ! Il nous a demandé de continuer à attendre le "bon moment" et nous a simplement rassurés sur notre sécurité en Mandchourie. Il semble que nous devrons faire cela sans eux... un jour."
 fengtian.333.a: "Nous récupérerons la Chine sans eux !"

 fengtian.334.t: "[FNG.GetLeader] part en guerre"
 fengtian.334.d: "[FNG.GetLeader] a commencé sa guerre de Reconquête Nationale contre [608.Owner.GetNameDef]. Nous lui avions promis de nous battre à ses côtés le jour venu - le moment est venu d'honorer cet engagement."
 fengtian.334.a:0 "Aux armes !"

 fengtian.501.t: "Une lettre de Yu Xuezhong"
 fengtian.501.d: "Aujourd'hui, le grand maréchal a reçu une lettre d'un ancien général ennemi, dans laquelle il demande humblement un poste militaire dans l'armée de Fengtian, afin de pouvoir subvenir à ses besoins. A l'époque, le maréchal n'aurait même pas pris la peine de lire une telle lettre, mais la signature a attiré son attention avec un grand intérêt, car elle lui a rappelé son enfance. Il l'a donc ouverte avec grand soin sur son bureau.\n\nCette lettre vient de Yu Xuezhong, un ancien général Zhili connu pour être un commandant exceptionnel en matière de défense, qui est revenu dans sa ville natale de Penglai en quête d'un emploi ; ce qui importe au Grand Maréchal est qu'il est le fils de Yu Wenfu qui a recruté et promu Zhang Zuolin dans l'armée de Yi en 1894. Cela a ouvert la voie à Zhang pour gravir les échelons de la hiérarchie en tant qu'homme fort du Nord-Est, et dans une certaine mesure, on peut dire que sans Yu, le Grand Maréchal serait peut-être resté un homme ordinaire pauvre et inconnu dans cette époque chaotique. Après avoir regardé en arrière dans son passé tranquillement et s'être rappelé sa jeunesse dans sa résidence seul au milieu de la nuit, le Grand Maréchal a décidé de payer cette dette de gratitude tout en recrutant un commandant compétent, il a écrit..."
 fengtian.501.a: ""Votre service est plus qu'apprécié, veuillez transmettre mes salutations à votre père...""
 fengtian.501.b: ""Je peux vous donner un peu d'argent en guise de remerciement, mais je ne peux pas vous offrir plus.""

 fngconf.1001.t: "On Perd par Orgueil et on Gagne par Modestie"
 fngconf.1001.d: "Avec nos forces limitées et nos ennemis qui se rapprochent, la flamme de Xinhai que nous avons si désespérément maintenue allumée est menacée de s'éteindre une fois pour toutes. Nos ennemis ont percé nos défenses à la frontière et se rapprochent des villes qui nous restent. Le moral est au plus bas et certains se demandent si la clique de Fengtian survivra.\n\nEt pourtant, n'oubliez pas l'expérience de Ju ! Poussé au bord du gouffre, l'État de Qi a été sauvé par le brillant tacticien de Tian Dan qui est rentré chez lui et a tué tous ses ennemis, reprenant ainsi tout son pays. Rappelez-vous combien les troupes de Qi étaient enragées d'avoir été chassées de leur patrie et de voir les tombes de leurs descendants brûlées - l'humiliation totale. Cette métaphore est applicable aujourd'hui alors que nos ennemis violent l'héritage du républicanisme en Chine ; ils humilient le rêve d'une Chine Républicaine ! Les Japonais ont exprimé leur désir d'offrir une intervention dans notre guerre. Nos relations avec le Japon ont toujours été dictées par une compréhension mutuelle. Même si cela signifie permettre aux Japonais de marcher sur nos terres, qu'il en soit ainsi ! Nous pourrons toujours traiter avec eux plus tard, mais si nous ne sollicitons pas leur aide, le républicanisme chinois est condamné !"
 fngconf.1001.d.jp: "Notre objectif premier a toujours été notre retour de Mandchourie à Beijing et la restauration de la République. Cependant, nous faisons face à une forte résistance, et la lutte pour la Chine est devenue plus compliquée que nous l'avions initialement envisagé.\n\nEt pourtant, une opportunité d'alliance s'est présentée ! Le Japon a exprimé son intérêt pour nos efforts dans la Guerre de Reconquête contre les petits seigneurs de la guerre, les révolutionnaires et les chiens de garde qui continueront à diviser et à affaiblir notre pays bien-aimé ! Bien que nous ayons des liens économiques et politiques de longue date avec le Japon, ils ont décidé d'initier une intervention militaire complète dans notre guerre en cours. Ils nous aideront dans notre guerre dans le cadre d'une alliance de convenance, bien que nous devions être prudents car ils surveilleront nos mouvements avec un plus grand intérêt maintenant."
 fngconf.1001.a: "Une alliance est faite, le Japon se battra avec Fengtian."
 fngconf.1001.a.jp: "La Pacification pan-asiatique de la Chine va commencer !"

 fngconf.1002.t: "La Renaissance de l'Armée Nationale de Pacification"
 fngconf.1002.d: "Après une longue et épuisante campagne, les efforts de l'Alliance Panasiatique ont porté leurs fruits avec une victoire complète et totale sur nos ennemis. Avec la force de Fengtian restaurée, nous n'aurons plus besoin d'être officiellement alliés au Japon. Après la récente prise de Beijing par Fengtian, ils revendiqueront le manteau et le titre de "République de Chine". Ils nous ont informés de leur désir de reconstruire l'Armée de Pacification Nationale. L'unification nationale étant proche, nous ferons tout ce qui est en notre pouvoir pour les aider à mettre fin à l'ère des seigneurs de la guerre. Nous apporterons la paix et l'ordre en Chine en soumettant les cliques et les seigneurs de la guerre qui s'opposent encore à nos tentatives d'unification nationale. D'une manière ou d'une autre, la Chine sera unifiée sous l'Anguojun !"
 fngconf.1002.a: "L'Anguojun Marche en Avant !"

 fngconf.1003.t: "Le Succès de la Pacification Panasiatique de la Chine"
 fngconf.1003.d: "Grâce au brio de l'Armée et de la Marine Impériales Japonaises et à l'aide de nos alliés Pan-Asiatiques, la situation en Chine a été résolue. Nos intérêts au Mantetsu et en Chine sont protégés et nous avons finalement apporté la paix au continent asiatique.\n\nEt bien que nous envisagions une Asie où tous les Asiatiques sont unis dans leur désir de chasser l'impérialisme occidental, nous devons nous méfier des intentions de Fengtian. Alors que le Gouvernement du Fengtian revendique le manteau de la "République Chinoise", nous devons veiller à ce qu'il ne dépasse pas les bornes. En effet, si le Fengtian peut se réjouir du retour de leur force militaire, ils ne doivent pas oublier que c'est le Japon qui les a aidés dans leur guerre de libération et leur a fourni des armes, des usines et des chemins de fer. S'ils s'éloignent complètement de notre sphère... nous devons être prêts à les remettre à leur place."
 fngconf.1003.a: "Une époque se termine, une autre commence..."

 fngconf.1000.t: "La Première Étape"
 fngconf.1000.d: "Dans notre désir de diriger l'Asie pour les Asiatiques, nous devons d'abord nous occuper du problème qu'est la Chine. Longtemps divisée par des seigneurs de la guerre qui se disputent le pouvoir, la guerre de nos amis Fengtian présente une opportunité intéressante. En aidant les Fengtian dans leur guerre, nous étendrons notre influence sur tout le continent chinois.\n\nNous travaillerons ensemble en tant qu'alliés officiels dans une grande alliance Panasiatique pour pacifier complètement la Chine des seigneurs de guerre, des impérialistes allemands et des révolutionnaires une fois pour toutes. Nous pouvons nous attendre à beaucoup de résistance lorsque nos troupes commenceront à marcher de la Mandchourie vers la Chine. Les Chinois se battront âprement, et chaque soldat japonais est censé se battre et mourir pour la gloire de l'Empereur. Dans notre premier pas significatif pour unir les huit coins du monde, nous devrons prendre l'initiative et apporter la paix et l'ordre en Chine."
 fngconf.1000.a: "Tennōheika Banzai"

 joining_cps_tt: "§RFengtian et ses alliés entreront temporairement dans la faction du Japon pour la durée du conflit en Chine. Lorsque ni Fengtian ni le Japon ne seront en guerre contre un seigneur de guerre chinois, Fengtian quittera cette faction et reformera sa propre faction.§!"

### FNG Political Events ###

 fngpolitic.1.t: "La Ligue pour la Reconquête nomme un nouveau Ministre des Affaires étrangères"
 fngpolitic.1.d_Wu: "Convaincue de son influence croissante au sein du gouvernement, la Ligue pour la Reconquête a proposé Wu Jinglian, ancien président de l'Assemblée de Beiyang, pour remplacer notre actuel Ministre des Affaires étrangères. Wu a occupé ce poste auparavant et est connu pour son opposition farouche à la monarchie [QIE.GetAdjective] régressive, bien qu'il ait également critiqué ouvertement l'implication du Japon en Chine. En conséquence, il pourrait être un atout vital dans la guerre de propagande contre [QIE.GetAdjective], ou un inconvénient important dans nos relations compliquées avec le Japon.\n\nLes liens existants entre Wu et le Ministère des Affaires étrangères et son importance pour la Ligue pour la Reconquête signifient qu'ils vont se battre pour s'assurer qu'il obtienne le poste, mais la décision finale appartient au Grand Maréchal."
 fngpolitic.1.d_Wang: "Convaincue de son influence croissante au sein du gouvernement, la Ligue pour la Reconquête a jeté son dévolu sur le bureau du Ministre de l'Économie, proposant Wang Yitang comme remplaçant de son occupant actuel. Wang a une certaine histoire dans le nord-est, et a servi au Jilin au début de sa carrière, mais en fin de compte, sa loyauté est allée à la Clique de l'Anhui. Avec leur effondrement, son retour dans le nord-est en 1927 a été purement pragmatique. Aujourd'hui membre de la Ligue pour la Reconquête, cette nomination, parallèlement à son rôle actuel de Ministre des Affaires étrangères, semble être une preuve de son pouvoir croissant au sein du parti, plus que d'un mérite fiscal ou financier particulier. Grâce à la forte position de la Ligue pour la Reconquête au sein du gouvernement, seul le Grand Maréchal lui-même peut faire obstacle à sa nomination."

#"Feeling confident in their growing influence in government, the Recovery League has proposed Chang Chun, a prominent politician with close ties to Huang Fu and the late Dr. Sun Yat-sen, as a replacement for our current Minister of Foreign Affairs. Having studied at the Tokyo Shinbu Gakkō before the Revolution, Chang can be said to have a working understanding with the Japanese while still remaining distant from the Concordia Society, making him especially well suited to manage the complicated relationship between our two governments.\n\nThe Recovery League's ties to the Foreign Ministry means that they will fight hard to ensure he gets the position, but the Grand Marshal can veto the decision at any time."
 fngpolitic.1.d_Huang: "Convaincue de son influence croissante au sein du gouvernement, la Ligue pour la Reconquête a proposé Pan Fu, ancien Président de l'Assemblée, pour remplacer notre actuel Ministre des Affaires étrangères. Sa réputation d'homme de caractère le rend bien adapté à cette tâche, mais ses valeurs républicaines résolues ont fait de sa relation avec le Grand Maréchal une relation de coopération contre des ennemis mutuels, et il réagira sans doute mal à la consolidation des pouvoirs déjà considérables du Grand Maréchal.\n\nLa proéminence de Huang et l'importance du Ministère des Affaires étrangères pour la Ligue pour la Reconquête signifient qu'ils se battront avec acharnement pour qu'il obtienne le poste, mais la décision finale sera prise par le Grand Maréchal."
 fngpolitic.1.d_Huang_hog: "Convaincue de leur influence croissante au sein du gouvernement, la Ligue pour la Reconquête a proposé Pan Fu, notre actuel président de l'Assemblée et chef du gouvernement, pour remplacer notre actuel ministre des affaires étrangères. Il n'est pas rare que des hommes politiques et des chefs de guerre particulièrement puissants consolident leur pouvoir en occupant plusieurs postes, et sa réputation d'homme de caractère le rend bien adapté pour détourner les soupçons et les accusations de détournement de pouvoir. Néanmoins, ses valeurs républicaines résolues ont fait de sa relation avec le Grand Maréchal une relation de coopération contre des ennemis mutuels, et il réagira sans aucun doute mal à la poursuite de la consolidation des pouvoirs déjà étendus du Grand Maréchal.\n\nLa proéminence de Huang et l'importance du ministère des affaires étrangères pour la Ligue pour la Reconquête signifient qu'ils vont se battre pour qu'il obtienne le poste, mais la décision finale sera prise par le Grand Maréchal."
fngpolitic.1.a: "Nommer Wu."
fngpolitic.1.b: "Nommer Chang."
 fngpolitic.1.c:9 "Nommer Huang."
fngpolitic.1.e: "Refuser la nomination."

 fngpolitic.2.t: "La Ligue pour la Reconquête nomme un nouveau Ministre de l'Économie"
 fngpolitic.2.d_Pan: "Avec le Ministère des Affaires étrangères fermement sous leur contrôle, la Ligue pour la Reconquête a jeté son dévolu sur le bureau du Ministre de l'Économie, proposant la Pan Fu comme remplaçant de son occupant actuel. Pan est connu pour son expérience dans ce rôle, ayant servi sous le gouvernement de Beiyang et sous le nôtre, mais pendant cette période, il s'est bâti une malheureuse réputation de tractations douteuses et de corruption. Il n'a encore été condamné pour aucun crime, et il est même possible que ces soupçons largement répandus ne soient pas fondés, mais son passé semble susceptible de le hanter s'il occupe à nouveau son ancien poste.\n\nMalgré le risque, l'avantage de la Ligue pour la Reconquête au sein du gouvernement signifie que seul le Grand Maréchal peut empêcher sa nomination."
 fngpolitic.2.d_Wang: "Avec le ministère des affaires étrangères fermement sous leur contrôle, la Ligue pour la Reconquête a jeté son dévolu sur le bureau du ministre de l'économie, proposant Wang Yitang comme remplaçant de son occupant actuel. Wang a une certaine histoire dans le Nord-Est, et a servi à Jilin au début de sa carrière, mais en fin de compte, sa loyauté est allée à la Clique Anhui. Avec leur effondrement, son retour dans le Nord-Est en 1927 a été purement pragmatique. Aujourd'hui membre de la Ligue pour la Reconquête, il espère sans doute retrouver une place importante au sein du gouvernement de Zhang, même si ses liens étroits avec les Japonais continuent de faire sourciller. Bien sûr, Wang reste un homme politique respecté, et la position forte de la Ligue pour la Reconquête au sein du gouvernement signifie que seul le Grand Maréchal lui-même peut faire obstacle à sa nomination."
 fngpolitic.2.d_Wang_for: "Avec le ministère des affaires étrangères fermement sous son contrôle, la Ligue pour la Reconquête a jeté son dévolu sur le bureau du ministre de l'économie, proposant Wang Yitang comme remplaçant de son occupant actuel. Wang a une certaine histoire dans le Nord-Est, et a servi à Jilin au début de sa carrière, mais en fin de compte, sa loyauté est allée à la Clique Anhui. Avec leur effondrement, son retour dans le Nord-Est en 1927 a été purement pragmatique. Aujourd'hui membre de la Ligue pour la Reconquête, cette nomination, parallèlement à son rôle actuel de ministre des affaires étrangères, semble être la preuve de son pouvoir croissant au sein du parti, plus que d'un mérite fiscal ou financier particulier. Grâce à la forte position de la Ligue pour la Reconquête au sein du gouvernement, seul le Grand Maréchal lui-même peut faire obstacle à sa nomination."
fngpolitic.2.a: "Nommer Pan."
fngpolitic.2.b: "Nommer Wang."
fngpolitic.2.c: "Refuser la nomination."

 fngpolitic.3.t: "La Ligue pour la Reconquête nomme un nouveau Ministre de l'Intérieur"
 fngpolitic.3.d: "Après quelques manœuvres politiques nécessaires, la Ligue pour la Reconquête a nommé Jin Yunpeng pour remplacer notre actuel ministre de l'Intérieur. Jin est connu pour ses capacités, puisqu'il était autrefois un membre de haut rang de la Clique de l'Anhui, et dans les années qui ont suivi 1927, il a été l'un des membres les plus éminents de la Ligue pour la Reconquête. Cependant, sa rivalité avec le leader de la Clique des Communications Liang Shiyi est bien connue, et si les deux viennent à servir ensemble au gouvernement, il y a toutes les chances de frictions et peut-être même de conflits ouverts. Certains sont également réticents à faire confiance à un membre aussi éminent de l'ancienne Clique de l'Anhui à un poste aussi élevé.\n\nSi l'un ou l'autre s'avérait trop inquiétant, le Grand Maréchal pourrait bien sûr empêcher la nomination"
fngpolitic.3.a: "Nommer Jin."
fngpolitic.3.b: "Refuser la nomination."

fngpolitic.4.t: "La Clique des communications nomme un nouveau ministre de l'économie"
 fngpolitic.4.d_Lu:9 "Grâce à leur force croissante au sein du gouvernement, la Clique des communications a nommé Lu Ronghuan au poste de ministre de l'économie. Originaire de la province Fengtienne, Lu a supervisé la vente de la partie d'Extrême Orient Russe du Chemin de fer chinois de l'Est à Fengtian en 1927, et a été président du conseil d'administration depuis lors, ce qui fait de lui une figure importante de l'opposition à Mantetsu, tout en lui permettant d'accumuler une grande richesse personnelle.\n\nLes liens étendus de la Clique des communications avec les ministères du Commerce et des Finances rendent cette nomination relativement facile, et la transition en douceur, laissant au Grand Maréchal le seul choix d'approuver ou non la nomination"
fngpolitic.4.d_Li: "Grâce à leur force croissante au sein du gouvernement, la Clique des communications a nommé Li Shaogeng au poste de ministre de l'économie. Accordé le rôle de directeur de la Chinese Eastern Railway en 1929, Li n'a jamais été particulièrement franc ou charismatique, mais il entretient un réseau complexe de voies détournées et d'accords secrets avec des fonctionnaires et des bureaucrates de bas niveau dans tout le Nord-Est. Ses relations les plus importantes, cependant, sont avec les syndicats des chemins de fer, qui travaillent avec la Clique des communications pour s'opposer à Mantetsu et à l'influence japonaise en échange de droits, d'avantages et de contrôle sur le lieu de travail.\nLi est connu pour être silencieusement compétent, mais le Grand Maréchal peut toujours choisir d'empêcher la nomination"
fngpolitic.4.a: "Nommez Lu."
fngpolitic.4.b: "Nommez Li."
fngpolitic.4.c: "Refuser la nomination."

fngpolitic.5.t: "La Clique des communications nomme un nouveau ministre des affaires étrangères"
fngpolitic.5.d_Cao: "Avec leur précieux ministère de l'économie entre des mains amies, la Clique des communications a maintenant nommé Cao Rulin pour remplacer le ministre des affaires étrangères. Bien que Cao soit très influent au sein de son propre parti, sa décision de signer les 21 revendications du Japon en 1916 le hante depuis deux décennies. Bien qu'il conserve un sentiment pro-japonais, il semble avoir fait de réels efforts depuis lors pour prendre ses distances à la fois par rapport à sa décision et par rapport à ses relations japonaises.\nIl n'en reste pas moins que son pouvoir au sein de son parti n'est surpassé que par celui de son leader, Liang Shiyi, et que ses talents sont nombreux. Il peut être nommé ou renvoyé à loisir par le Grand Maréchal"
fngpolitic.5.d_Cao_hog: "Avec leur précieux ministère de l'économie entre des mains amies, la Clique des communications a maintenant nommé Cao Rulin pour remplacer le poste de ministre des affaires étrangères. Bien que Cao dirige la Clique des communications et soit chef du gouvernement, sa décision de signer les 21 revendications du Japon en 1916 le hante depuis deux décennies. Bien qu'il conserve un sentiment pro-japonais, il semble avoir fait de réels efforts depuis lors pour prendre ses distances à la fois par rapport à sa décision et par rapport à ses relations japonaises.\nIl n'en reste pas moins que son pouvoir au sein de son parti est considérable, et que ses talents sont nombreux. Il peut être nommé ou renvoyé à loisir par le Grand Maréchal"
 fngpolitic.5.d_Cao_sec: "Avec leur précieux ministère de l'économie entre des mains amies, la Clique des communications a maintenant nommé Cao Rulin pour remplacer le poste de ministre des affaires étrangères. Bien que Cao soit très influent au sein de son propre parti et qu'il soit déjà ministre de l'Intérieur, sa décision de signer les 21 revendications du Japon en 1916 le hante depuis deux décennies. Bien qu'il conserve un sentiment pro-japonais, il semble avoir fait de réels efforts au cours des années qui ont suivi pour se distancier à la fois de sa décision et de ses relations japonaises. Néanmoins, son pouvoir au sein de son parti n'est surpassé que par celui de son leader, Liang Shiyi, et avec sa nouvelle consolation du pouvoir, la rivalité entre ces deux figures pourrait s'intensifier. Il peut être nommé ou renvoyé à loisir par le Grand Maréchal"
fngpolitic.5.d_Cao_hog_sec: "Avec leur précieux ministère de l'économie entre des mains amies, la Clique des communications a maintenant nommé Cao Rulin pour remplacer le ministre des affaires étrangères. Bien que Cao soit très influent, et qu'il soit déjà à la fois chef du gouvernement et ministre de l'Intérieur, sa décision de signer les 21 revendications du Japon en 1916 le hante depuis deux décennies. Bien qu'il conserve un sentiment pro-japonais, il semble avoir fait de réels efforts depuis lors pour prendre ses distances à la fois par rapport à sa décision et à ses relations japonaises.\nIl n'en reste pas moins que son acquisition d'un troisième poste au gouvernement menace l'escalade presque certaine d'une rivalité permanente entre lui-même et le leader de son parti, Liang Shiyi, qui est en train de se discréditer. Il peut être nommé ou renvoyé à loisir par le Grand Maréchal"
fngpolitic.5.a: "Nommez Cao."
fngpolitic.5.b: "Refuser la nomination."

fngpolitic.6.t: "La Clique des communications nomme un nouveau ministre de l'intérieur"
fngpolitic.6.d_Cao: "Le ministère des affaires étrangères étant sous leur contrôle, la Clique des communications a maintenant nommé Cao Rulin pour remplacer le ministre de l'intérieur. Bien que Cao soit très influent au sein de son propre parti, sa décision de signer les 21 revendications du Japon en 1916 le hante depuis deux décennies. Bien qu'il conserve un sentiment pro-japonais, il semble avoir fait de réels efforts depuis lors pour prendre ses distances à la fois par rapport à sa décision et à ses relations japonaises. Il peut être nommé ou renvoyé à loisir par le Grand Maréchal"
fngpolitic.6.d_Cao_hog: "Le ministère des affaires étrangères étant sous leur contrôle, la Clique des communications a maintenant nommé Cao Rulin pour remplacer le poste de ministre de l'intérieur. Bien que Cao dirige la Clique des communications et soit chef du gouvernement, sa décision de signer les 21 revendications du Japon en 1916 le hante depuis deux décennies. Bien qu'il conserve un sentiment pro-japonais, il semble avoir fait de réels efforts depuis lors pour prendre ses distances tant par rapport à sa décision que par rapport à ses relations japonaises. \N Tout de même, son pouvoir au sein de son parti est considérable, et ses talents sont nombreux. Il peut être nommé ou renvoyé à loisir par le Grand Maréchal"
fngpolitic.6.d_Cao_for: "Le ministère des affaires étrangères étant sous son contrôle, la Clique des communications a maintenant nommé Cao Rulin pour remplacer le poste de ministre de l'intérieur. Bien que Cao soit très influent au sein de son propre parti et qu'il soit déjà ministre des affaires étrangères, sa décision de signer les 21 revendications du Japon en 1916 le hante depuis deux décennies. Bien qu'il conserve un sentiment pro-japonais, il semble avoir fait de réels efforts depuis lors pour prendre ses distances à la fois par rapport à sa décision et par rapport à ses relations japonaises.\nIl n'en reste pas moins que son pouvoir au sein de son parti n'est surpassé que par celui de son leader, Liang Shiyi, et que ses talents sont nombreux. Il peut être nommé ou renvoyé à loisir par le Grand Maréchal"
 fngpolitic.6.d_Li: "Maintenant que le Ministère des Affaires étrangères est sous leur contrôle, la Clique des Communications a nommé Li Shaogeng pour remplacer le Ministre de l'Intérieur. Plutôt jeune, du moins selon les normes du gouvernement de Fengtian, Li a passé la majeure partie de sa vie adulte à occuper un poste puis un autre, sous l'autorité de Zhang Zuolin, mais sa nomination comme Ministre des Transports en 1929 l'a conduit à s'associer avec la Clique des Communications et à occuper un poste intermédiaire pour leur compte.\n\nBien qu'il ne jouisse pas d'un prestige particulièrement élevé, Li possède des racines profondes dans la province de Fengtian, et sa position peu conventionnelle entre la Clique des Communications et de Zhang rend son statut inhabituel, pour le meilleur ou pour le pire. Sa nomination ne dépend que du Grand Maréchal."
 fngpolitic.6.d_Li_eco: "Maintenant que le ministère des Affaires Etrangères est sous leur contrôle, la Clique des Communications a nommé Li Shaogeng pour remplacer le Ministre de l'Intérieur. Plutôt jeune, du moins selon les normes du gouvernement de Fengtian, Li a passé la majeure partie de sa vie adulte à occuper un poste puis un autre, sous l'autorité de Zhang Zuolin, mais sa nomination comme Ministre des Transports en 1929 l'a conduit à s'associer avec la Clique des Communications et à une progression soudaine dans leurs rangs, avec une récente nomination au poste de ministre de l'économie.\n\nBien que ne disposant pas d'un grand prestige, Li possède des racines profondes dans la province de Fengtian, et sa position peu conventionnelle entre la Clique des Communications et de Zhang rend son statut inhabituel, pour le meilleur ou pour le pire. Sa nomination ne dépend que du Grand Maréchal."
 fngpolitic.6.d_Liang: "Avec le ministère des affaires étrangères sous leur contrôle, la Clique des communications a maintenant nommé le chef de leur parti, Liang Shiyi, en remplacement du poste de ministre de l'intérieur. Malgré quelques interruptions au fil des ans, Liang est resté à la tête de la Clique de communication grâce, avant tout, à son vaste réseau de contacts et à son habileté politique, jouant même de ses alliés pour cimenter son contrôle. En conséquence, il est extrêmement bien adapté à ce poste, bien qu'il ne soit pas sans ennemis. La nomination ne nécessite que l'approbation du Grand Maréchal, et Liang a saisi l'occasion pour laisser entendre que les conséquences d'un refus pourraient être désagréables"
 fngpolitic.6.d_Liang_hog: "Avec le ministère des affaires étrangères sous leur contrôle, la Clique des communications a maintenant nommé le leader de leur parti et chef du gouvernement, Liang Shiyi, en remplacement du poste de ministre de l'intérieur. Malgré quelques interruptions au fil des ans, Liang est resté à la tête de la Clique des communications grâce, avant tout, à son vaste réseau de contacts et à son habileté politique, jouant même de ses alliés pour cimenter son contrôle. En conséquence, il est extrêmement bien adapté à ce poste, bien qu'il ne soit pas sans ennemis. La nomination ne nécessite que l'approbation du Grand Maréchal, et Liang a saisi l'occasion pour laisser entendre que les conséquences d'un refus pourraient être désagréables"
fngpolitic.6.a: "Nommez Cao."
fngpolitic.6.b: "Nommer Li."
fngpolitic.6.c: "Nommer Liang."
fngpolitic.6.e: "Refuser la nomination."

 fngpolitic.8.t: "La Clique de Zhang nomme un nouveau Ministre de l'Intérieur"
fngpolitic.8.d_Yuan: "Grâce à leur pouvoir croissant au sein du gouvernement, la Clique Zhang a décidé de nommer Yuan Jinkai au poste de ministre de l'Intérieur. Contrairement à beaucoup de membres de sa faction, Yuan est autant un bureaucrate qu'un soldat, avec une expérience dans la gestion de la logistique dans le Heilongjiang, et sa position au conseil d'administration de la Chinese Eastern Railway lui donne des liens et une rivalité avec la Clique des Communications. Alors que lui et sa faction proclament une loyauté absolue au Grand Maréchal, plus ils détiennent de pouvoir, plus les autres factions s'agitent, donnant au moins une raison à Zhang de refuser éventuellement de nommer Yuan."
fngpolitic.8.d_Ma: "Grâce à leur pouvoir croissant au sein du gouvernement, la clique Zhang a décidé de nommer Ma Zhanshan au poste de ministre de l'Intérieur. En tant que "diplômé de l'Université de la forêt verte", Ma partage un lien avec Zhang Zuolin, et ses talents de cavalier et de tireur d'élite ont fait de lui une légende populaire. Cependant, ce même passé l'a laissé illettré, particulièrement hostile aux Japonais, et sans aucune formation militaire formelle. Déjà, des membres des autres factions ont exprimé leurs plaintes concernant le placement d'un "seigneur bandit" au sein du cabinet, y compris certains autres membres de la Clique Zhang, et il semble clair que la nomination a été obtenue par le patron de Ma, Wu Junsheng."
 fngpolitic.8.d_Tang: "Grâce à leur pouvoir croissant au sein du gouvernement, la Clique Zhang a décidé de nommer Tang Yulin au poste de ministre de l'Intérieur. Gouverneur de Rehe, et a promis la domination de Chahar avant que ses forces n'en soient chassées par la cavalerie mongole à la fin de la dernière guerre de Zhifeng, Tang est connu pour être une sorte de bavure administrative, et son soutien à la restauration des Qing de 1917 l'a rendu impopulaire dans certains milieux. En conséquence, sa nomination semble être le résultat de la politique interne de la Clique, ou simplement de pots-de-vin bien placés financés par sa richesse considérable.\n\nA court de toute tentative malavisée d'ouvrir un conflit au sujet de Chahar, ou de tout embarras administratif, Tang se présente comme un ministre discret peu susceptible de susciter une concurrence politique. Bien sûr, le Grand Maréchal peut toujours refuser la nomination"
fngpolitic.8.a: "Nommez Yuan."
fngpolitic.8.b: "Nommez Ma."
fngpolitic.8.c: "Nomme Tang."
fngpolitic.8.e: "Refuser le rendez-vous."

 fngpolitic.10.t: "La Clique de Zhang nomme un nouveau Ministre de l'Économie"
fngpolitic.10.d_Sun: "Bien que la plupart des membres de la Clique Zhang soient des militaires sans grande expérience dans la gestion d'une économie nationale, le poste de ministre de l'économie est toujours important pour leurs objectifs politiques et militaires à long terme, et c'est pourquoi Sun Qichang a été nommé pour remplacer l'actuel occupant du poste. Sun rompt cependant avec cette tendance, dans la mesure où il possède une expérience à la fois politique et administrative, principalement dans la province de Jilin sous Zang Shiyi. En tant que tel, il est susceptible de bien servir dans le rôle, bien que beaucoup seront mécontents qu'un membre de sa faction le détienne. La décision revient au Grand Maréchal."
 fngpolitic.10.d_Tang: "Bien que la plupart des membres de la Clique Zhang soient des militaires sans grande expérience dans la gestion d'une économie nationale, le poste de ministre de l'économie est toujours important pour leurs objectifs politiques et militaires à long terme, et à ce titre Tang Yulin a été nommé pour remplacer l'actuel occupant du poste. Gouverneur de Rehe, et ayant promis de gouverner le Chahar avant que ses forces n'en soient chassées par la cavalerie mongole à la fin de la dernière guerre de Zhifeng, Tang est connu pour être une sorte de bavure administrative, et son soutien à la restauration des Qing de 1917 l'a rendu impopulaire dans certains milieux. En conséquence, sa nomination semble être le résultat de la politique interne de la Clique, ou simplement de pots-de-vin bien placés financés par sa richesse considérable.\n\nA court de toute tentative malavisée d'ouvrir un conflit au sujet de Chahar, ou de tout embarras administratif, Tang se présente comme un ministre discret peu susceptible de susciter une concurrence politique. Bien sûr, le Grand Maréchal peut toujours refuser la nomination"
 fngpolitic.10.d_Yuan: "Bien que la plupart des membres de la Clique Zhang soient des militaires sans grande expérience dans la gestion d'une économie nationale, la fonction de ministre de l'économie est toujours importante pour leurs objectifs politiques et militaires à long terme, et c'est pourquoi Yuan Jinkai a été nommé pour remplacer l'actuel occupant du poste. Cependant, contrairement à beaucoup de ses collègues, Yuan est autant un bureaucrate qu'un soldat, avec une expérience de la gestion de la logistique dans le Heilongjiang, et sa position au conseil d'administration de la Chinese Eastern Railway lui donne des liens et une rivalité avec la Clique des communications. En conséquence, bien que Tang semble compétent, sa nomination à leur poste le plus important du cabinet sera sans aucun doute considérée comme une insulte directe, et le Grand Maréchal pourrait toujours empêcher la nomination pour éviter de risquer de développer cette querelle."
 fngpolitic.10.d_Yuan_sec: "Bien que la plupart des membres de la Clique Zhang soient des militaires sans grande expérience dans la gestion d'une économie nationale, le poste de ministre de l'économie est toujours important pour leurs objectifs politiques et militaires à long terme, et c'est pourquoi Yuan Jinkai a été nommé pour remplacer l'actuel occupant du poste. Cependant, contrairement à beaucoup de ses collègues, Yuan est autant un bureaucrate qu'un soldat, avec une expérience de la gestion de la logistique dans le Heilongjiang, et sa position au conseil d'administration de la Chinese Eastern Railway lui donne des liens et une rivalité avec la Clique des communications.\nEn conséquence, bien que Tang semble compétent, sa nomination au poste le plus prisé de leur cabinet, en plus de son rôle actuel dans la sécurité, sera sans aucun doute considérée comme une insulte directe, et le Grand Maréchal pourrait toujours empêcher cette nomination pour ne pas risquer de développer cette querelle"
fngpolitic.10.d_Zhang: "Bien que la plupart des membres de la Clique Zhang soient des militaires sans grande expérience dans la gestion d'une économie nationale, le poste de ministre de l'économie est toujours important pour leurs objectifs politiques et militaires à long terme, et c'est pourquoi Zhang Xueliang a été nommé pour remplacer l'actuel occupant du poste. En tant que fils aîné du Grand Maréchal, Zhang est brillant, bien éduqué et cosmopolite, avec un vif intérêt pour l'aviation. Cependant, il est également aux prises avec une grave dépendance à l'opium, ce qui non seulement émousse ses compétences et son intelligence, mais lui fait courir un risque politique. La plupart des Chinois qui se respectent voient l'opium avec beaucoup de dégoût, conscients de son rôle dans l'exploitation occidentale de leur pays. Bien que Xueliang soit son fils, cela pourrait être une raison suffisante pour que le Grand Maréchal refuse la nomination."
fngpolitic.10.a: "Nommez Sun."
fngpolitic.10.b: "Nomme Tang."
fngpolitic.10.c: "Nomme Yuan."
fngpolitic.10.e: "Nommez Zhang."
fngpolitic.10.f: "Refuser la nomination."

fngpolitic.11.t: "La clique Zhang nomme un nouveau ministre des affaires étrangères"
 fngpolitic.11.d_Sun: "Le ministère des affaires étrangères est généralement considéré comme un bastion de la Ligue pour la Reconquête, mais avec la plupart des postes ministériels sous leur contrôle, la Clique de Zhang a proposé que Sun Qichang devienne ministre des affaires étrangères. De tous les candidats possibles de sa faction, Sun est peut-être le plus qualifié, ayant servi le gouvernement de Beiyang comme diplomate dans la province de Jilin, et comme consultant pour le Ministère des Affaires étrangères dans les affaires concernant la Russie.\n\nSi le Grand Maréchal décide de poursuivre la nomination, la Ligue pour la Reconquête sera probablement profondément mécontente de la perte de contrôle de sa position privilégiée."
 fngpolitic.11.d_Wang: "Le ministère des affaires étrangères est généralement considéré comme un bastion de la Ligue pour la Reconquête, mais avec la plupart des postes ministériels sous leur contrôle, la Clique de Zhang a proposé que Wang Yintai devienne ministre des affaires étrangères. De tous les candidats possibles de sa faction, Wang est peut-être l'un des plus qualifiés, avec un diplôme en droit, des années en tant que conseiller juridique de Zhang Zuolin, et un bref passage en tant que vice-ministre des Affaires étrangères pour le gouvernement Beiyang.\n\nCependant, Wang est affaibli par son statut d'outsider, manquant de camaraderie avec de nombreux officiers de sa propre faction, poste qu'il occupe presque exclusivement grâce au patronage personnel du Grand Maréchal."
fngpolitic.11.a: "Nommez Sun."
fngpolitic.11.b: "Nommer Wang."
fngpolitic.11.c: "Refuser la nomination."

fngpolitic.12.t: "L'Association Concordia nomme un nouveau ministre de l'économie"
 fngpolitic.12.d_Ruan: "Grâce à son influence croissante au sein du gouvernement, l'Association Concordia a nommé Ruan Zhenduo au poste de ministre de l'économie. Bien qu'il ait une formation de médecin et non d'économiste, les liens étroits que Ruan entretient avec les Japonais dans le domaine médical ont conduit à son ascension fulgurante en politique, et il est désormais le principal intermédiaire entre le ministère japonais des affaires étrangères et l'Association Concordia. Bien que son manque d'expérience en économie soit préoccupant, Ruan est connu pour sa diligence, et la gestion des événements de Fengtian par le ministère japonais des Affaires étrangères est nettement plus prudente que celle de Mantetsu ou de l'armée du Kwantung."
 fngpolitic.12.d_Yu: "Grâce à leur influence croissante au sein du gouvernement, l'Association Concordia a nommé Yu Zhishan au poste de ministre de l'économie. Officier de l'Armée de terre de part en part, Yu adopte une approche pragmatique de la position de Fengtian visa-vis du Japon, considérant que c'est le seul moyen pour Fengtian de vaincre le Sud, et pour la Chine dans son ensemble de conserver son identité face à la domination occidentale. Avec une grande expérience de la gestion des lignes d'approvisionnement et de la production d'armes pendant la guerre, Yu est susceptible de mener une politique mettant l'accent sur l'industrialisation militaire, en alignant étroitement sa position sur les intérêts de l'armée du Kwantung.\nLa décision finale revient au Grand Maréchal"
fngpolitic.12.a: "Nommez Ruan."
fngpolitic.12.b: "Nommez Yu."
fngpolitic.12.c: "Refuser la nomination."

fngpolitic.13.t: "L'Association Concordia nomme un nouveau ministre des affaires étrangères"
 fngpolitic.13.d: "Avec le poste de ministre de l'économie à leur portée, l'Association Concordia a fait pression pour nommer Ruan Zhenduo au poste de ministre des affaires étrangères. Bien qu'il ne soit pas un diplomate de formation, Ruan est un favori du ministère japonais des affaires étrangères depuis un certain temps, et il y a de nombreux contacts. Bien que son influence soit rarement la bienvenue, elle est néanmoins préférable aux approches plus agressives de Mantetsu et de l'armée du Kwangtung en matière d'affaires étrangères. L'accession de Ruan à ce poste renforcera sans aucun doute aussi son contrôle sur la direction de l'Association. Le choix d'accepter ou non la nomination incombe naturellement au Grand Maréchal."
fngpolitic.13.a: "Nommer Ruan."
fngpolitic.13.b: "Refuser la nomination."

fngpolitic.14.t: "L'Association Concordia nomme un nouveau ministre de l'Intérieur"
fngpolitic.14.d_Yang: "Avec deux postes clés au sein du cabinet qu'elle contrôle, l'Association Concordia a nommé Yang Yuting au poste de ministre de l'Intérieur. Ayant servi comme gouverneur, il y a tout lieu de croire que Yang fera un ministre compétent, bien que son expérience de général suggère qu'il est susceptible de mener une politique mettant l'accent sur l'armée et les mesures de sécurité étendues, une démarche susceptible de gagner l'approbation de l'armée du Kwantung. Bien que le placement d'un sympathisant japonais présumé à la tête de l'appareil de sécurité de Fengtian puisse en rendre certains nerveux, la décision finale revient au Grand Maréchal."
 fngpolitic.14.d_Ding: "Maintenant que deux postes clés du cabinet sont sous leur contrôle, l'Association Concordia a nommé Ding Jianxiu au poste de ministre de l'Intérieur. Très instruit au Japon et enseignant de métier, Ding pourrait être considéré comme l'un des membres les plus pro-japonais de l'Association Concordia, croyant fermement aux perspectives de coopération sino-japonaise. Bien que le ministre de l'Intérieur soit le chef fonctionnel de l'appareil de sécurité du Fengtian, les fonctions moins utilisées de ce rôle permettent également un grand contrôle sur les services et les fonds gouvernementaux en général.\nEn conséquence, certains s'inquiètent que Ding puisse renforcer les initiatives économiques et culturelles du Japon dans tout le pays, bien qu'il soit connu pour s'opposer fermement au programme militaire de l'armée du Kwantung.\nLa décision revient en dernier ressort au Grand Maréchal."
fngpolitic.14.a: "Nommer Yang."
fngpolitic.14.b: "Nommez Ding."
fngpolitic.14.c: "Refuser la nomination."

fngpolitic.15.t: "Fuite de codes de cryptage !"
 fngpolitic.15.d_Wang: "Bien que notre cryptage ne soit en aucun cas aussi avancé que celui de l'Occident, ou même du Japon, il permet de s'assurer que des informations vitales ne tombent pas entre de mauvaises mains. Malheureusement, Wang Yintai semble avoir égaré sa copie de notre livre de codes lors de son séjour au Palace Hotel de Shanghai. Par conséquent, une grande partie de notre réseau de renseignements et toutes nos communications cryptées sont maintenant compromises. Alors qu'un nouveau système pourrait être mis en place assez rapidement dans certains pays, une gouvernance arriérée et la taille même du Nord-Est signifient que cela pourrait prendre plus de deux mois.\n\nSi nous avons de la chance, le livre de codes ne sera pas découvert pendant ce laps de temps, mais cela semble peu probable."
 fngpolitic.15.d_Tang: "Bien que notre cryptage ne soit en aucun cas aussi avancé que celui de l'Occident, ou même du Japon, il permet de s'assurer que des informations vitales ne tombent pas entre de mauvaises mains. Malheureusement, le général Tang Yulin semble avoir perdu sa copie de notre livre de codes lors d'une fête somptueuse dans sa propriété à Chengde. Par conséquent, une grande partie de notre réseau de renseignements et toutes nos communications cryptées sont maintenant compromises. Alors qu'un nouveau système pourrait être mis en place assez rapidement dans certains pays, une gouvernance arriérée et la taille même du Nord-Est signifient que cela pourrait prendre des semaines.\n\nSi nous avons de la chance, le livre de codes ne sera pas découvert pendant ce laps de temps, mais cela semble peu probable."
 fngpolitic.15.d_Ruan: "Bien que notre cryptage ne soit en aucun cas aussi avancé que celui de l'Occident, ou même du Japon, il permet de s'assurer que des informations vitales ne tombent pas entre de mauvaises mains. Malheureusement, Ruan Zhenduo semble avoir perdu sa copie de notre livre de codes alors qu'il menait des affaires diplomatiques à Tokyo. Par conséquent, une grande partie de notre réseau de renseignements et toutes nos communications cryptées sont maintenant compromises. Alors qu'un nouveau système pourrait être mis en place assez rapidement dans certains pays, une gouvernance arriérée et la taille même du Nord-Est signifient que cela pourrait prendre des semaines.\n\nDe plus, en raison des tendances politiques de Ruan, certains ont déjà accusé cet incident "accidentel" d'être en fait entièrement délibéré. Bien qu'il n'y ait aucune preuve dans un sens ou dans l'autre, il est probable que le Japon n'appréciera pas le traitement réservé à Ruan, si nous décidons de l'éliminer."
fngpolitic.15.a: "Tel est le destin..."
fngpolitic.15.b: "Le démettre de ses fonctions !"

fngpolitic.16.t: "Expulsez les bandits japonais !"
fngpolitic.16.d: "Le temps est venu de déclarer notre indépendance, de chasser les intrus japonais de Chine, et de mettre fin à un siècle d'insupportable humiliation nationale ! Nous serons naturellement privés de tout soutien matériel étranger, mais le peuple chinois se rallie désormais à nous. En avant ! Zhonghua Mingguo Wansui !"
fngpolitic.16.a: "Wansui !"

fngpolitic.18.t: "Influence de Mantetsu"
fngpolitic.18.d: "L'influence économique de Mantetsu s'étend à tout le pays et à travers l'assemblée. Alors que le gouvernement est, pour l'instant, engagé dans une résistance privée, leurs efforts semblent s'affaiblir de jour en jour"
fngpolitic.18.a: "Un mal nécessaire ?"

fngpolitic.19.t: "Influence envahissante de Mantetsu"
fngpolitic.19.d: "Nos usines grouillent d'activité, produisant des armes, des fournitures et des commodités quotidiennes à un rythme effarant. Rien de tout cela ne serait possible sans le Japon, mais les rumeurs de mécontentement abondent. Pour qui nous battons-nous, la Chine ou le Japon ? La République est-elle vraiment renforcée ou mise à genoux par l'exploitation étrangère ? Est-ce vraiment nécessaire ?"
fngpolitic.19.a: "Jusqu'où cela peut-il aller ?"

fngpolitic.20.t: "Domination de Mantetsu"
 fngpolitic.20.d: "L'expertise japonaise et l'influence de Mantetsu propulsent Fengtian vers l'avant d'une manière que l'on croyait impossible auparavant, mais à toutes fins utiles, le contrôle le plus significatif est passé des mains de l'Assemblée au Japon. [FNG.GetLeader], pour le meilleur ou pour le pire, se tient seul face à l'écrasante puissance de Mantetsu dans le pays. Ce sera à lui de déterminer la voie à suivre, si tant est qu'il y en ait une, alors même que la légitimité du gouvernement s'effondre autour de lui."
fngpolitic.20.a: "Les temps sont durs."

fngpolitic.21.t: "Gouvernance désastreuse"
 fngpolitic.21.d: "Avec le recul du pouvoir des autres factions, la Ligue pour la Reconquête s'est trouvée dans une position de force sans précédent. Cependant, la Ligue est très éloignée du parti politique qu'elle est souvent censée être, manquant de leadership fonctionnel et de direction claire à ses niveaux supérieurs ; ses niveaux inférieurs étant la proie de divers intérêts particuliers et de querelles personnelles. Le résultat est un gouvernement incapable de gouverner, et alors que le Grand Maréchal est capable d'utiliser ses pouvoirs étendus pour assurer le maintien de l'ordre, cette situation et les actions sans scrupules de la Ligue déchirent le voile déjà mince de la légitimité du gouvernement.\n\nIl faut rétablir l'équilibre si le pays veut prospérer."
fngpolitic.21.a: "Les choses deviennent incontrôlables..."

 fngpolitic.23.t: "Domination de la Clique de Zhang"
 fngpolitic.23.d: "Avec le pouvoir des loyalistes et des subordonnés immédiats de Zhang qui atteint des niveaux jamais vus depuis l'établissement du Gouvernement de Fengtian, ses autres factions politiques ont commencé à se tourner vers des moyens non conventionnels pour éviter une dictature totale.\n\nSur ordre de la Clique des Communications, les trains ont cessé de circuler à l'heure et les messages télégraphiques disparaissent, tandis que les Japonais ont intensifié la pression politique et économique pour aider l'Association Concordia. Même la Ligue pour la Reconquête, généralement considérée comme politiquement impuissante, a organisé des manifestations, ralliées par une cause célèbre.\n\nLa situation est aggravée par les abus de pouvoir désormais fréquents de la Clique de Zhang et ses tentatives de riposte par la force. Bien qu'il ait plus de pouvoir que jamais, le Grand Maréchal doit sûrement régner sur ses partisans pour le plus grand bien de la nation."
fngpolitic.23.a: "Les choses deviennent incontrôlables..."

fngpolitic.25.t: "Exploitation ploutocratique"
 fngpolitic.25.d: "Bien que peu de gens auraient pu le prédire des années auparavant, la Clique des communications se retrouve comme la faction la plus puissante du gouvernement, bien que cette domination cache une structure de pouvoir construite sur rien de plus qu'un intérêt de contrôle dans les infrastructures et un capital abondant. Ainsi, Liang et son parti ne disposent pas d'une large base de soutien ni des moyens de rendre cette absence sans importance. Les autres factions repoussent déjà la Clique qui s'abstient de prendre le pouvoir, cherchant à exercer un contrôle supplémentaire mais sabotant l'intérêt national dans le processus. Cette situation déséquilibrée ne peut pas durer éternellement."
fngpolitic.25.a: "Les choses deviennent incontrôlables..."

fngpolitic.28.t.minor: "Protestations antijaponaises"
fngpolitic.28.d.minor: "Furieux de la mainmise croissante du Japon sur notre pays, des protestations ont éclaté à Shenyang, Harbin et Changchun. Des unités de la police et de l'armée sont déjà sur place pour contenir les protestations, mais le mal est déjà fait"
fngpolitic.28.t.major: "Protestations antijaponaises majeures"
 fngpolitic.28.d.major: "Fâchés par l'écrasante mainmise du Japon et de Mantetsu sur notre pays, des protestations ont éclaté dans tout le pays. Des unités de police et de l'armée sont déjà sur place, mais elles ne semblent pas vouloir vraiment presser les foules. Bien que les manifestations devraient s'apaiser dans quelques jours, il semble peu probable qu'elles se terminent à moins de changements majeurs."
fngpolitic.28.a: "Malheureux"

fngpolitic.29.t: "Influence rampante de Mantetsu"
fngpolitic.29.d: "Comme il l'a fait pendant des années, Mantetsu poursuit ses efforts, lents mais sûrs, pour dominer notre économie, en investissant dans les entreprises, en rachetant d'autres et en se diversifiant dans le secteur industriel. \N Avec suffisamment de temps, il semble que le pays tout entier pourrait être englouti, à moins qu'une rupture définitive et décisive ne soit faite avec le Japon."
fngpolitic.29.a: "Il faut résister à cela."

 fngpolitic.30.t: "Les généraux s'agitent"
 fngpolitic.30.d: "Inquiets de la diminution de leur influence au sein de l'Assemblée et du gouvernement, les membres puissants de la Clique de Zhang ont commencé à exprimer leur mécontentement, affirmant que s'ils le souhaitaient, l'Assemblée entière pourrait être dissoute en quelques minutes par la force des armes. Ces déclarations ont été renforcées par une augmentation lente mais régulière de la garnison de la capitale, qui se rangerait presque certainement à une écrasante majorité du côté de leurs protecteurs généraux en cas de bouleversement politique."
fngpolitic.30.a: "Inquiétant..."

fngpolitic.31.t: "Les mystères du chemin de fer et du télégraphe"
fngpolitic.31.d: "Les ministres et autres responsables gouvernementaux se sont étrangement retrouvés dans une situation extrêmement pénible ces derniers temps, avec des télégrammes qui ont disparu ou qui ont été transmis aux mauvaises personnes, des secrets qui n'ont été révélés qu'au téléphone, et des trains qui arrivent mystérieusement en retard de façon chronique. Bien sûr, beaucoup savent bien qu'il ne s'agit là que de la Clique des communications montrant son mécontentement face à la diminution récente de son influence, et il semble probable que les mesures qu'elle a prises renforceront sa nécessité pour le bon fonctionnement du gouvernement"
fngpolitic.31.a: "Telle est la politique."

fngpolitic.32.t: "La clique de communication mène les grèves des chemins de fer"
fngpolitic.32.d: "La Clique des communications, avec son influence étendue dans les chemins de fer chinois de Mandchourie comme le CER, a eu recours à l'encouragement de l'activité syndicale et des grèves pour compenser ses récentes pertes d'influence au sein du gouvernement. La Clique n'ira probablement pas plus loin, au risque de créer quelque chose qu'elle ne peut pas contrôler, mais ses méthodes ont déjà assez bien réussi à démontrer son influence politique et économique"
 fngpolitic.32.a: "Troublant."

fngshen.1.t: "La conférence de Shenyang"
 fngshen.1.d1: "En l'état actuel des choses, [QIE.GetNameDef] constitue l'obstacle le plus puissant à nos ambitions pour la Chine et l'Asie dans son ensemble. Bien que nous ayons les moyens de les vaincre seuls, ce serait certainement une tâche ardue et coûteuse. Pire encore, nous courons le risque d'être considérés comme les copains du Japon si nous y allons seuls, ce qui permettrait à [QIE.GetLeader] de rallier les autres seigneurs de la guerre contre nous. Afin de montrer à nos amis asiatiques que nous sommes une puissance légitime lorsque nous nous opposons à [QIE.GetNameDef], nous avons organisé une conférence à Shenyang où nous formerons une coalition contre eux. Non seulement cela renforcera notre position, mais cela prouvera aussi notre légitimité au monde"
fngshen.1.d2: "Nous avons été contraints de commencer notre guerre de récupération contre [QIE.GetNameDef], même si tous nos alliés n'étaient pas prêts. Cependant, certains peuvent encore être amenés à se ranger de notre côté pendant ce conflit. Nous devons tendre la main à la Clique d'Anqing, au sud, qui vient de remporter la victoire contre la Ligue, et espérer qu'elle rejoindra immédiatement notre camp. Nous n'avons pas les moyens de les aider à reconstruire, car nous sommes déjà occupés par la guerre."
fngshen.1.a: "Envoyez les invitations."

fngshen.2.t: "Invité à la conférence de Shenyang"
 fngshen.2.ddef: "Aujourd'hui, nous avons officiellement reçu une invitation à la conférence de Shenyang organisée par [From.GetNameDef]. Son objectif est de nous permettre d'améliorer notre coordination dans les conflits futurs et de créer une coopération plus large entre [From.GetNonIdeologyNameDef] et les autres puissances en Chine. Comme nous n'avons rien à perdre en acceptant leur invitation amicale et en participant à la conférence, nous accepterons et y assisterons."
fngshen.2.danq: "Nous avons reçu une invitation à la conférence de Shenyang organisée par [From.GetNameDef]. Ils espèrent discuter de questions importantes liées à notre participation à leur guerre de récupération contre [QIE.GetNameDef], qui a déjà commencé. Comme ils nous ont aidés dans notre conflit pour réunir les Cinq Provinces, nous devrions les écouter. Ils nous ont également fait savoir qu'ils ne peuvent actuellement pas épargner de ressources pour nous aider dans notre reconstruction, car ils sont entièrement occupés par la guerre."
fngshen.2.a: "Envoyez une délégation"

fngshen.3.t: "[FROM.GetName] Accepte la conférence"
fngshen.3.d: "Bonne nouvelle ! [FROM.GetNameDefCap] a répondu à notre invitation et ils ont accepté de participer à la conférence. Nous pouvons nous attendre à ce que leur délégation arrive bientôt"
 fngshen.3.d1: "Bonne nouvelle ! [FROM.GetNameDefCap] a répondu à notre invitation et a accepté de participer à la conférence. Leur délégation devrait bientôt arriver. Cependant, nous devons noter que leur loyauté va à [ANQ.GetLeader], car Anqing a pris le Shandong lors de la Guerre de la Ligue et en a fait une marionnette. Ils nous ont promis la province une fois la guerre commencée."
fngshen.3.a: "Excellent."

fngshen.4.t: "Négociations avec les fédéralistes ?"
 fngshen.4.d.no_allies: "Notre position diplomatique actuelle laisse beaucoup à désirer. Outre le Japon, nous n'avons pas d'alliés naturels dans la région qui seraient en mesure de coopérer avec nous contre [QIE.GetNameDef]. Cela nous laisse la possibilité, peu orthodoxe mais toujours présente, d'approcher les Fédéralistes pour qu'ils nous soutiennent. Bien qu'ils soient tout sauf insignifiants, nous avons certainement notre part de différences idéologiques. Quoi qu'il en soit, si nous pouvons les rapprocher, ils pourraient devenir un allié puissant dans le conflit à venir."
 fngshen.4.d.conference: "Bien que nous ayons gagné du terrain grâce à nos récents efforts diplomatiques, la question de savoir s'il faut ou non engager les Fédéralistes a été soulevée par certains de nos conseillers. Bien que nous ayons notre part de différences idéologiques, ils soutiennent que notre force et notre influence croissantes devraient nous permettre de surmonter cet obstacle et d'ajouter un autre allié à nos rangs. Mais grâce à nos autres succès, nous pourrions toujours refuser de le faire et nous épargner leurs exigences inévitables"
fngshen.4.a: "Essayons de trouver un terrain d'entente."
fngshen.4.b: "Ne vous donnez pas la peine"

 fngshen.5.t: "Une Offre de [FROM.GetNonIdeologyNameDef]"
 fngshen.5.d.no_allies: "Aujourd'hui, nous avons reçu un message de [FROM.GetNameDef] nous faisant part de son souhait de discuter d'une éventuelle coopération contre [QIE.GetNameDef]. Bien que nous ne soyons pas d'accord sur de nombreux points, nous pouvons peut-être attribuer leur ton plus accueillant à l'isolement plus large qu'ils connaissent. Compte tenu de leur manque d'alliés dans la région, leur présence nous permettrait de les encourager à accepter des réformes dont ils ont cruellement besoin en échange de notre aide. Comment devrions-nous répondre ?"
 fngshen.5.d.conference: "Dans un développement plutôt surprenant, [FROM.GetNonIdeologyNameDef] nous a invités à assister à leur conférence à Shenyang. Leur objectif est de créer une large coalition contre [QIE.GetNameDef]. Jusqu'à présent, ils semblent avoir réussi à rallier les autres chefs de guerre à leur cause. Si nous étions présents, nous pourrions peut-être les convaincre d'entreprendre certaines réformes indispensables. Comment devons-nous répondre à leur invitation ?"
fngshen.5.a: "Très bien, allons à Shenyang."
fngshen.5.b: "Nous n'avons pas confiance en eux."

 fngshen.6.t.accepted: "[From.GetNonIdeologyNameDefCap] accepte la Conférence"
fngshen.6.d.accepted: "Bonne nouvelle ! [From.GetLeader] a répondu à notre invitation à participer à la conférence de Shenyang. Il a accepté de participer à la conférence et nous devrions nous attendre à l'arrivée d'une délégation fédéraliste dans un avenir proche"
fngshen.6.a: "Excellent."

 fngshen.6.t.refused: "[From.GetNonIdeologyNameDefCap] refuse notre offre"
fngshen.6.d.refused: "Sans surprise, [From.GetLeader] a refusé notre branche d'olivier. Dans la lettre qu'il a envoyée en réponse à notre invitation, il a cité l'influence japonaise comme raison principale, affirmant qu'il doutait de notre capacité à parler pour nous-mêmes plutôt que de simplement faire les enchères de Tokyo"
fngshen.6.b: "Leur perte"

fngshen.7.t: "Début de la conférence de Shenyang"
 fngshen.7.d: "Les délégués sont arrivés à Shenyang pour discuter de l'initiative de [From.GetNonIdeologyNameDef] contre le régime. Une brève cérémonie d'ouverture a eu lieu, avec en point d'orgue un discours d'introduction de Zhang Zuolin. Tout le monde est de bonne humeur, même si personne ne doute des défis diplomatiques qui nous attendent."
fngshen.7.a: "Commençons"

fngshen.8.t: "Discussions chauffées"
 fngshen.8.d:9 "Tout le monde savait que [ANQ.GetLeader] et [SHD.GetLeader] auraient du mal à coopérer étant donné leur antipathie mutuelle. Malheureusement, ils ont laissé leurs désaccords privés devenir un conflit public, ce qui a maintenant perturbé les discussions. Zhang Zongchang, en particulier, a provoqué une scène car ses manières et son manque de respect flagrant pour l'autorité suffisent à faire sourciller même le chef de guerre le plus endurci. On ne peut qu'espérer que cela ne créera pas de tendance au fur et à mesure de la conférence."
fngshen.8.a: "Arrêtez, tous les deux !"

fngshen.9.t: "Les fédéralistes font pression pour des réformes"
 fngshen.9.d: "Comme on pouvait s'y attendre de la part des fédéralistes, [FNG_shenyang_federalist_leader.GetLeader] a tenté de faire pression sur Zhang Zuolin pour qu'il adopte des réformes. L'objectif de ces réformes serait la libéralisation progressive de [From.GetNonIdeologyNameDef] et, idéalement - pour lui - que ces réformes à la tête du pays se répercutent sur les autres seigneurs de la guerre. Il est clair que les fédéralistes ne sont pas prêts à soutenir Zhang sans obtenir quelque chose en retour."
fngshen.9.a: "Faire de vagues promesses."

fngshen.10.t: "La question anticoncessionniste"
 fngshen.10.d.ANQ: "Farouches opposants aux Concessions aux puissances coloniales, la délégation de [ANQ.GetNonIdeologyNameDef] a fait activement pression sur Fengtian pour qu'il adopte une position ferme contre les Concessions. Jusqu'à présent, Zhang Zuolin s'est montré réticent à prendre des engagements définitifs sur la question, mais cela n'a pas fait disparaître le problème. Il est évident que cela ne durera pas longtemps si la conférence doit avancer."
 fngshen.10.d.GXC: "Farouches opposants aux Concessions aux puissances coloniales, la délégation de [ANQ.GetNonIdeologyNameDef] a fait activement pression sur Fengtian pour qu'il adopte une position ferme contre les Concessions. Elle a été soutenue dans cette démarche par les Fédéralistes, qui sont tout aussi opposés aux Concessions, bien que leur position soit plus libérale. Bien que Zhang Zuolin ait été réticent à prendre une position officielle sur la question jusqu'à présent, il sera probablement contraint de le faire bientôt. L'influence des deux Chen ne cessant de croître, cette question n'est pas près de disparaître."
fngshen.10.a: "Ils pourraient avoir raison..."

 fngshen.11.t: "[ANQ.GetNonIdeologyNameDef] et [FNG_shenyang_federalist_leader.GetNonIdeologyNameDef] Trouver un terrain d'entente"
fngshen.11.d: "Unis par une plate-forme anticoncessionniste acharnée, les deux Chens de [ANQ.GetNonIdeologyNameDef] et [FNG_shenyang_federalist_leader.GetNonIdeologyNameDef] ont formé ce qui est essentiellement un bloc dans la conférence. Avec un large soutien de leurs positions, la position non déclarée de Zhang Zuolin devient de plus en plus intenable d'heure en heure"
fngshen.11.a: "Cela pourrait être un problème."

fngshen.12.t: "Les divagations d'ivresse de Zongchang"
 fngshen.12.d:9 "Après avoir bu du saké dans ce qu'on ne peut que supposer être le tonneau, [SHD.GetLeader] a créé une scène aujourd'hui en se faufilant et en criant dans une tirade d'ivresse. Le peu qu'on pouvait comprendre de ses divagations n'était rien d'autre qu'une lettre d'amour au Japon où seul son amour pour l'alcool et les femmes japonaises était compris par le public otage, ne serait-ce que par la répétition. La plupart des divagations incompréhensibles de Zhang étaient, pour le meilleur ou pour le pire, impossibles à comprendre, ce qui était peut-être une bénédiction déguisée.\n\nAprès avoir créé une scène spectaculaire, il s'est levé sur sa chaise et a posé une botte sur la table. Avant de pouvoir se rasseoir, il a porté un toast au Japon, et le reste de son discours ressemblait plus à un homme luttant pour retenir son vomi qu'à de véritables paroles. Dire que cela a créé une atmosphère négative parmi les participants à la conférence serait le moins qu'on puisse dire de la décennie"
 fngshen.12.a: "Arrêtez de nous embarrasser !"

fngshen.13.t: "Yang Yuting exhorte à la prudence"
fngshen.13.d: "Face à la montée des sentiments anticoncessionnistes, Yang Yuting s'est manifesté pour inciter Zuolin à la prudence en ce qui concerne la position sur les Concessions. En raison des intérêts importants du Japon dans ces concessions, en particulier par le biais de son agence chinoise dans les villes des légations, ils risquent de perdre beaucoup si nous allons de l'avant et déclarons que nous sommes contre les concessions. En raison de notre coopération saine et mutuellement bénéfique, les aliéner serait perçu par Tokyo comme une agression non seulement insultante, mais nue contre eux.\nBien que cela ne soit guère surprenant, les actions de Yuting prouvent que le Japon est inquiet de notre décision éventuelle. Au moins, c'est un rappel qu'ils ne resteront pas les bras croisés si nous rejoignons le mouvement anticoncessionniste"
fngshen.13.a: "Un avertissement juste."

fngshen.14.t: "Le point de décision"
fngshen.14.d: "Face à la pression insurmontable de ses partenaires potentiels, Zuolin doit décider s'il accepte la position anticoncessionniste qui a dépassé la conférence ou s'il tente de s'opposer à eux. Prendre parti contre les anticoncessionnistes entraverait gravement nos chances de former une alliance solide. Adopter une position anticoncessionniste mettrait Tokyo en colère."
fngshen.14.a: "Très bien, nous acceptons."
fngshen.14.b: "Nous ne pouvons pas nous permettre de mettre le Japon en colère."

FNG_federalist_allies: "§GLes fédéralistes se joindront à nos efforts contre [QIE.GetNameDef]!§!"
FNG_anticoncessionists_angered: "§R[ANQ.GetNonIdeologyNameDef] et [FNG_shenyang_federalist_leader.GetNonIdeologyNameDef] seront très mécontents de cette décision!§!"
FNG_federalists_angered: "§R[FNG_shenyang_federalist_leader.GetNonIdeologyNameDef] sera très mécontent de cette décision !§!"
FNG_anqing_angered: "§R[ANQ.GetNonIdeologyNameDef] sera très mécontent de cette décision !§!"

fngshen.15.t: "L'alliance fédéraliste [FNG.GetNonIdeologyNameDef]"
fngshen.15.d: "Il n'a pas été facile de surmonter les nombreuses différences entre nous. Mais finalement, le pragmatisme l'a emporté et nous avons trouvé suffisamment de points communs pour que cette amitié improbable devienne réalité. Les [FNG.GetNonIdeologyNameDef] et les fédéralistes de [FNG_shenyang_federalist_leader.GetNonIdeologyNameDef] sont maintenant du même côté après une longue série de négociations secrètes. Espérons que cette alliance résistera à l'épreuve du temps"
fngshen.15.a: "Excellent."

fngshen.16.t: "[ANQ.GetNonIdeologyNameDef] nous remercie"
fngshen.16.d: "Nous avons reçu un message officiel de [ANQ.GetLeader] disant qu'ils sont heureux que nous ayons pris une position anti-concessionniste. Cependant, ils n'ont pas encore pesé toutes les questions concernant leur décision de se joindre à nous dans notre guerre de reconquête. Nous attendons leur décision finale."
fngshen.16.a: "Nous devrons attendre."

 fngshen.17.t: "Victoire des Anti-Concessions"
fngshen.17.d: "Bien que les obstacles à surmonter n'aient pas manqué en cours de route, la diplomatie a gagné. La conférence de Shenyang s'est terminée par un succès pour [Root.GetNonIdeologyNameDef], qui a consolidé sa position dans la région aux dépens du gouvernement de Beijing. Les délégués ont quitté la ville après une cérémonie de clôture cordiale. Zhang Zuolin est maintenant à quelques pas de concrétiser ses ambitions."
fngshen.17.danq: "Zhang Zuolin a réaffirmé sa position pour soutenir le mouvement anti-concessions ! Bien que les obstacles à surmonter en cours de route n'aient pas manqué, la diplomatie l'a emporté. La conférence de Shenyang s'est terminée par un succès pour [Root.GetNonIdeologyNameDef], consolidant sa position dans la région aux dépens du gouvernement de Beijing. Les délégués ont quitté la ville après une cordiale cérémonie de clôture. C'est maintenant à nous de décider si nous allons effectivement mettre notre poids derrière Zhang Zuolin et rejoindre sa guerre de reconquête."
fngshen.17.a: "Prochain arrêt : Beijing !"
fngshen.17.b: "Nous prendrons la bonne décision."

fngshen.18.t: "Les fédéralistes s'en vont"
fngshen.18.d: "Trouver un compromis sur les Concessions s'est avéré être une tâche insurmontable. Il était tout simplement politiquement impossible pour les Fédéralistes de faire un revirement complet sur la question, alors que le refus de Zhang de bouger est publiquement tourné en dérision comme un simple refus de mordre la main qui le nourrit. Après avoir publiquement dénoncé la conférence comme une imposture, la délégation fédéraliste dirigée par [FNG_shenyang_federalist_leader.GetLeader] a quitté la conférence. Toute chance d'alliance entre eux et [Root.GetNonIdeologyNameDef] est désormais impossible"
fngshen.18.a: "Ce sera un problème."

fngshen.19.t: "Zuolin refuse nos demandes"
 fngshen.19.d: "De toute évidence, Zuolin ne pouvait tout simplement pas mordre la main qui le nourrissait. En déclarant son opposition aux anticoncessionnistes, il a montré ses couleurs à toute la Chine. Il n'y a absolument aucun moyen de se ranger du côté de [From.GetNonIdeologyNameDef] dans ces circonstances. Bien que nous espérions qu'il ait raison, nous ne pouvons pas dire que nous sommes surpris non plus. Notre délégation a quitté la conférence plus tôt dans la journée, laissant Zuolin avec ses copains japonais."
fngshen.19.a: "Que peut-on attendre d'une marionnette japonaise ?"

fngshen.20.t: "[From.GetNonIdeologyNameDef] Refuse de dénoncer les concessions"
fngshen.20.d: "Malgré tous nos efforts, nos délégués n'ont pas réussi à convaincre Zuolin de s'opposer aux concessions. Nous ne laisserons pas cela passer à la légère, mais nous ne devons pas commettre d'actions irréfléchies et dénoncer immédiatement Zuolin. Examinons les facteurs et décidons si nous devons ou non nous joindre à Zuolin dans sa guerre de revendication contre Beijing."
fngshen.20.a: "C'est regrettable."

fngshen.21.t: "Tiaoyuan décide de sa position"
fngshen.21.d: "La position de [FNG.GetNonIdeologyNameDef] sur la question des concessionnaires a fortement irrité Chen Tiaoyuan de [ANQ.GetNonIdeologyNameDef]. Cependant, les délégués de [ANQ.GetNonIdeologyNameDef] nous ont informés que la décision de se joindre ou non à notre guerre contre Beijing et de conclure une alliance avec nous n'a pas encore été prise. Nous attendons avec impatience leur réponse finale."
fngshen.21.a: "Il faut être patient."

 fngshen.413.t: "Condamné à l'échec"
 fngshen.413.d: "Nous avons une fois de plus pris la ville de Beijing et semblons prêts à réintroduire la Chine, mais cela est loin d'être suffisant pour dissiper l'ombre de l'influence japonaise. Avec notre pays enchaîné au Japon plus étroitement que jamais, les espoirs d'unifier la Chine par la négociation sont destinés à être de simples espoirs. La seule voie qui reste semble être celle du Japon..."
 fngshen.413.a: "Mais Beijing est à nous !"

