 #張作霖
 FNG_zhang_zuolin: "Zhang Zuolin"
 FNG_zhang_zuolin_bio:9 "Né dans une famille pauvre près de Shenyang, Zhang Zuolin a débuté son ascension fulgurante en tant que bandit, exploitant la situation militaire chaotique de la fin de l’Ère Guangxu. À la suite de la Révolution Xinhai, Zhang parvint à prendre le contrôle de sa province natale du Fengtian. Le large assortiment d'alliances de Zhang, composé d'officiers locaux de Beiyang et d'anciens amis bandits, a formé le noyau de la Clique du Fengtian, qui devint l'un des principaux dissidents de la Clique de Beiyang.\n\nZhang avait à l'origine fait alliance avec Duan Qirui, dans le but d'utiliser ses connexions japonaises pour s'assurer des armes à feu, mais il se retourna bientôt contre la Clique de l'Anhui avec l'aide de la Clique du Zhili. Les deux cliques du Zhili et du Fengtian sont ensuite devenues des ennemies jurées, une situation qui perdure encore aujourd'hui. Zhang contrôla Beijing seul pendant un moment, mais la Clique du Zhili restaura son contrôle sur la ville en 1927.\n\nÀ la suite de la Restauration Qing, Zhang a préservé l'indépendance du Nord-est envers l'autorité de Beijing et a contesté leur autorité directe à diriger la Chine, revendiquant pour lui-même le manteau la Révolution Xinhai et se disant héritier légitime du Gouvernement de Beiyang. L'engagement réel de Zhang envers le républicanisme démocratique est pour le moins douteux, mais si le Vieux Maréchal peut utiliser la rhétorique républicaine pour restaurer son statut de gouvernement internationalement reconnu, alors qu'il en soit ainsi."
 FNG_zhang_zuolin_leader_desc:9 "§YNaissance :§! §L19 mars 1875, dans le comté de Haicheng, District de Shengjing, Empire Qing§!\n§YCarrière :§! §L$FNG_zhang_zuolin_bio$§!"
 FNG_zhang_zuolin_sic_desc:9 "§YBorn:§! §LMarch 19th, 1875, in Haicheng County, Shengjing District, Qing Empire§!\n§YAlignment:§! §PZhang§!\n§YBackground:§! §L$FNG_zhang_zuolin_bio$§!\n\n§YNotes: Despite his poor literacy and lack of a formal education, the Old Marshal is a capable and self-aware leader with a knack for delegating. His pragmatic nature has many describing him as ideologically 'Pro-Zhang'.§!"

 #張學良
 FNG_zhang_xueliang: "Zhang Xueliang"
 FNG_zhang_xueliang_desc_body:9 "Zhang Xueliang est né dans des conditions opposées à celles de son père, le Vieux Maréchal. Alors que Zhang Zuolin est né dans la pauvreté et n'a jamais eu d'éducation formelle, il s'est assuré que son fils naisse dans une vie de privilèges et ait accès à des tuteurs privés. Zhang Xueliang grandit en étant bien plus ouvert aux idées occidentales que son père conservateur, qui était désapprouvé par la classe intellectuelle chinoise. Cherchant à marcher dans les pas de son père, Zhang s'enrôla au sein de l'Amphithéâtre du Fengtian.\n\nAprès avoir obtenu son diplôme du département d'artillerie, Zhang Zuolin promut son fils au rang de commandant de brigade des gardes du nord-est. Lorsque la Clique du Fengtian fut vaincue par la Clique du Zhili lors de la 1ère Guerre Zhifeng, Zhang Xueliang fut chargé par son père de négocier la paix. Pour venger sa défaite, Zhang Zuolin débuta un grand effort de modernisation de ses armées, et Zhang Xueliang fut fait superviseur du Bureau de l'Aviation du Nord-Est, chargé de donner à son père une force aérienne moderne, ce qu'il réussit à faire via l'achat d'avions étrangers.\n\nLes efforts du "Jeune Maréchal" ont payé lors de la 2e Guerre Zhifeng, qui vit la Clique du Fengtian prendre le contrôle de Beijing et dominer la politique chinoise."
 FNG_zhang_xueliang_leader_desc:9 "§YNaissance :§! §L3 juin 1901, à Bajiaotai, District de Shengjing, Empire Qing§!\n§YCarrière :§! §L$FNG_zhang_xueliang_desc_body$ Bien que les Zhang ait perdu Beijing un an plus tard, la Clique du Fengtian l'a reprise une fois de plus, et se tient désormais comme le gouvernement légitime de la Chine. Débordant d'ambition, seul le temps dira si le Jeune Maréchal est à la hauteur de la tâche de diriger la nation.§!"
 FNG_zhang_xueliang_sic_desc:9 "§YBorn:§! §LJune 3rd, 1901, in Bajiaotai, Shengjing District, Qing Empire§!\n§YAlignment:§! §aShaoshuai Clique§!\n§YBackground:§! §L$FNG_zhang_xueliang_desc_body$ Unfortunately for the Zhangs, the Zhili Clique restored their control of Beijing just a few years later. Zhang Xueliang has since been helping his father with further modernisations so that one day, father and son can once again rule the Middle Kingdom.§!\n\n§YNotes: He has been known to frequent the Legation Cities to smoke, gamble, and carousing with women, to his father's dismay. Despite this, Zhang shows a genuine interest in politics, being notably more anti-Japanese than his father.§!"

 #唐紹儀
 FNG_tang_shaoyi: "Tang Shaoyi"
 FNG_tang_shaoyi_leader_desc:9 "§YNaissance :§! §L2 janvier 1862, dans le comté de Xiangshan, Province de Guangdong, Empire Qing§!\n§YCarrière :§! §LQuelle indignité. Être forcé de sortir de sa retraite pour danser au bout des ficelles japonaises. Un homme d'État loyal, que certains considèrent comme un héros, réduit à l'état d'épave, "Président" en apparence pour le compte de ses geôliers japonais. Pourtant, Tang Shaoyi a une histoire riche et triomphante en tant qu'un des premiers hommes d'État républicains de Chine.\n\nAmi proche de Yuan Shikai dans sa jeunesse, il monta dans les rangs de la bureaucratie civile de l'Empire Qing, suivant Yuan où qu'il aille. Promu Ministre des Affaires étrangères en 1906 à la suite de sa gestion experte de la situation tibétaine, Tang fut brièvement Gouverneur du Fengtian, Ministre des Postes et Communications avant de participer à la Révolution Xinhai en tant que porte-parole civil de Yuan Shikai. Capital dans les négociations de paix nord-sud, Tang Shaoyi finit par s'assurer le poste de premier Premier Ministre de la République.\n\nIl démissionna peu après, invoquant le mépris de Yuan Shikai pour l'État de droit et le dénonçant pendant la Guerre de Protection de la Nation. Tang servit dans un des gouvernements de Duan Qirui avant de le quitter pour rejoindre le Mouvement de protection de la Constitution dans le sud, mené par le Dr Sun. Avec le virage de plus en plus autoritaire de Sun, reflété de la même manière à Beijing, la fibre démocrate et parlementaire de Tang s'étiola et disparut. Vivant reclus en 1927, il revint finalement en 1929 pour servir de magistrat de comté, participant à des cercles anti-Zhili.\n\nAyant pris sa retraite à Shanghai, les forces d'occupation japonaises ont traîné Tang Shaoyi hors de chez lui et l'ont placé au sommet de leur régime. Qu'il soit un martyr ou un collaborateur volontaire est encore sujet à débat.\n\n§YNotes : Son beau-fils est le célèbre V.K. Wellington Koo.§!"

