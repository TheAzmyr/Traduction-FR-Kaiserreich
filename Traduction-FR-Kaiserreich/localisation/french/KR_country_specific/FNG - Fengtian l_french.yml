### Focuses ###
 FNG_Preservation_of_the_Xinhai_Order: "Préservation de la Révolution Xinhai"
 FNG_Preservation_of_the_Xinhai_Order_desc: "Ironiquement, le Fengtian est le seul gouvernement national à maintenir l'ordre établi par la révolution Xinhai en 1911, qui appelait au renversement des Qing et à l'instauration d'une République. Bien que ses engagements républicains soient discutables, et que la reconquête du Sud soit actuellement irréaliste, le gouvernement a défendu haut et fort ces deux objectifs, car ils favorisent la légitimité nationale."

FNG_Fuguo_Qiangbing: "Fuguo Qiangbing"
 FNG_Fuguo_Qiangbing_desc: "Traduit en gros par "Enrichir le pays, renforcer l'armée", ce proverbe remonte aux anciens philosophes légalistes, mais a été utilisé plus récemment pour inspirer des réformes à la fois dans la Chine de l'ère Guangxu et au Japon de l'ère Meiji. Aujourd'hui, il est à nouveau appliqué en fengtien, alors que le gouvernement cherche à se moderniser et à frapper éventuellement le Sud contre la Clique Zhili qui renaît, et à partir de là, à établir un contrôle sur toute la Chine."

 FNG_Open_the_Propaganda_Front: "Ouvrir le Front de la Propagande"
FNG_Open_the_Propaganda_Front_desc: "Parfois, les batailles les plus décisives sont menées et gagnées dans les cœurs et les esprits. Nous menons une guerre de mots passive avec [QIE.GetNameDef] depuis 1928, et le moment est venu de lancer une nouvelle offensive et de redoubler d'efforts. Dix mille ans à la République !"

#Suppress Regionalist Sentiment Branch
 FNG_Suppress_Regionalist_Sentiment: "Supprimer le Sentiment Régionaliste"
 FNG_Suppress_Regionalist_Sentiment_desc: "Pendant de nombreuses années, le principal slogan politique de Zhang Zuolin était "Le Nord-Est pour le Nord-Est", mais lorsque ses ambitions se sont tournées vers Beijing, ce message régionaliste a dû être mis de côté. Depuis lors, il s'est avéré être une épine dans le pied du Grand Maréchal, et nombreux sont ceux qui continuent d'épouser ces vieux sentiments. Le temps est venu de mettre fin à cette affaire une fois pour toutes."

 FNG_Silence_Targeted_Subversives: "Faire Taire les Éléments Subversifs"
 FNG_Silence_Targeted_Subversives_desc: "Le mouvement régionaliste n'a jamais été organisé, mais il a reçu le soutien de la noblesse locale, des enseignants et des bureaucrates du gouvernement. Certaines de ces personnalités sont devenues de plus en plus importantes, et en les réduisant au silence, on risque de couper la tête du serpent régionaliste. Certains peuvent être soudoyés, et d'autres peuvent être menacés ou renvoyés - sans parler d'autres méthodes persistantes."

 FNG_Justify_Mass_Arrests: "Justifier les Arrestations Massives"
 FNG_Justify_Mass_Arrests_desc: "Tant que le mouvement régionaliste restera pacifique, nous ne disposerons pas du soutien institutionnel et public nécessaire pour l'écraser de manière décisive. En envoyant des agents déguisés en manifestants, nous pouvons pousser le mouvement vers des moyens violents, leur faire perdre leur soutien public, puis justifier des arrestations massives."

#Enrich the Country Branch
 FNG_Enrich_the_Nation: "Enrichir le Pays"
 FNG_Enrich_the_Nation_desc: "La force de la Mandchourie réside dans ses abondantes ressources naturelles, qualifiées par les publications japonaises de "corne d'abondance", et ses gisements de ressources stratégiques comme le charbon et le fer ont été désignés comme "d'importance mondiale" Avec un peu d'aide japonaise, le Fengtian peut se forger un avenir prospère et une puissante machine de guerre."

#Mantetsu Collaboration Section
 FNG_Mantetsu_Collaboration: "Collaboration avec la Mantetsu"
 FNG_Mantetsu_Collaboration_desc: "Mantetsu, également connu sous le nom de "South Manchuria Railway Company", exerce un contrôle énorme sur notre économie, avec de nombreuses filiales allant des minoteries aux hôpitaux. Son aide sera malheureusement essentielle pour développer la plupart des aspects de notre économie qui nécessitent une expertise technique japonaise."

FNG_Yamato_Hotel_Licenses: "Licences d'hôtel Yamato"
 FNG_Yamato_Hotel_Licenses_desc: "L'une des entreprises les plus réussies de la Mantetsu en Mandchourie est sa franchise d'hôtels Yamato, qui servent les innombrables hommes d'affaires japonais qui se rendent chaque jour dans les îles d'origine et en reviennent. Malgré l'influence malvenue qu'ils exercent, leurs compétences et leur capital sont essentiels. Nous devons décider de notre avenir."

 FNG_Japanese_Electrical_Expertise: "Expertise Électrique Japonaise"
 FNG_Japanese_Electrical_Expertise_desc: "En raison du retard de la Chine au cours du siècle dernier et du chaos des deux dernières décennies, le pays compte peu d'ingénieurs natifs. L'aide du Japon sera essentielle pour apporter la modernité au Nord-Est."

 FNG_Mantetsu_Research_Wing: "Aile de Recherche de la Mantetsu"
 FNG_Mantetsu_Research_Wing_desc: "L'aile de recherche de la Mantetsu, connue sous le nom de "Mantetsu Chōsabu", est la pièce maîtresse du programme colonial japonais et poursuit une grande variété d'objectifs scientifiques. Son financement massif et sa réserve de talents pourraient nous être d'une grande utilité dans nos propres efforts."

 FNG_Mantetsu_Civil_Engineering_Projects: "Projets de Génie Civil de la Mantetsu"
 FNG_Mantetsu_Civil_Engineering_Projects_desc: "Si les Japonais ont beaucoup à gagner directement des grands projets de génie civil au Fengtian, ils le font aussi indirectement en contribuant à présenter notre régime comme parvenant à améliorer la vie quotidienne des citoyens. À cet égard, nos intérêts sont mutuellement alignés."

#Crossover Section
 FNG_Develop_the_Northern_Frontier: "Développer la Frontière Nord"
 FNG_Develop_the_Northern_Frontier_desc: "Depuis des temps immémoriaux, la partie nord du Heilongjiang et du Xing'an est dominée par une forêt boréale montagneuse, balayée par les vents violents de Sibérie et habitée uniquement par les nomades de passage. Les technologies modernes pourraient permettre aux colons de pénétrer dans cet environnement hostile, de poursuivre les rumeurs de charbon, d'or et de graphite dans les montagnes de Khingan."

 FNG_Fengtian_Society_for_Light_Metals: "Société du Fengtian pour les Métaux Légers"
 FNG_Fengtian_Society_for_Light_Metals_desc: "On sait depuis de nombreuses années qu'il existe d'importants gisements de bauxite et d'alunite dans la province du Fengtian, mais les progrès récents des laboratoires parrainés par Mantetsu à Fushun et à Tokyo ont permis de produire de l'aluminium, grâce à un certain nombre de procédés électrochimiques."

FNG_Yalu_and_Songhua_Hydroelectricity: "Hydroélectricité de Yalu et Songhua"
 FNG_Yalu_and_Songhua_Hydroelectricity_desc: "Les abondants gisements de charbon de la Mandchourie constituent une excellente source d'énergie, mais les forts courants des rivières Yalu et Songhua pourraient fournir une énergie supplémentaire à un coût minime. Avec l'expertise japonaise, nous pourrions exploiter ces puissantes rivières pour alimenter plus de foyers et d'industries."

 FNG_Japanese_Coal_Gasification_Methods: "Méthodes Japonaises de Gazéification du Charbon"
 FNG_Japanese_Coal_Gasification_Methods_desc: "La quête du Japon pour du pétrole crucial l'a mené en Mandchourie, mais maintenant avec les résultats décevants de la prospection, la gazéification du charbon semble être la seule voie logique à suivre. Bien qu'ils soient très gourmands en énergie, les énormes gisements de charbon de Fushun pourraient rendre les processus complexes intéressants."

 FNG_Manchurian_Model_Cities: "Villes Modèles de la Mandchourie"
FNG_Manchurian_Model_Cities_desc: "Le Japon se donne parfois des moyens surprenants pour présenter son rôle en fengtien comme celui d'un paternalisme bienveillant. C'est pourquoi Mantetsu prévoit d'installer des systèmes électriques, d'égouts et de tramways à la pointe de la technologie dans les grandes villes de Shenyang, Changchun et Harbin."

#Industrial Development Committee Section
 FNG_Found_the_Northeast_IDC: "Fonder la CDI du Nord-Est"
 FNG_Found_the_Northeast_IDC_desc: "Sur recommandation du Japon, une proposition a été faite pour organiser plusieurs hommes d'affaires et hommes politiques influents en un organisme appelé "Commission de développement industriel du Nord-Est" qui pourrait guider le développement industriel de Fengtian."

FNG_Expand_the_Anshan_Mines: "Développer les mines d'Anshan"
FNG_Expand_the_Anshan_Mines_desc: "Les énormes gisements de fer d'Anshan ont été décrits comme étant d'une "importance mondiale", et produisent près de 7 millions de tonnes de fer, avec le potentiel de tripler la production d'ici 1942. Cette expansion semble susceptible de propulser Anshan vers l'un des plus grands centres industriels d'Asie de l'Est"

FNG_Establish_the_Jinzhou_Industrial_Zone: "Créer la zone industrielle de Jinzhou"
FNG_Establish_the_Jinzhou_Industrial_Zone_desc: "Les quais de Jinzhou et sa position stratégique dans le "couloir Liaoxi", qui relie les transports terrestres entre le nord et le nord-est de la Chine, en font une cible de choix pour le développement encouragé par le gouvernement. Il reste à voir si des règles spéciales seront appliquées à cette zone en faveur des entreprises chinoises ou japonaises"

 FNG_Expand_the_Fushun_Mines: "Développer les Mines de Fushun"
FNG_Expand_the_Fushun_Mines_desc: "Les mines autour de Fushun produisent près de 11 millions de tonnes de charbon par an, avec des gisements promettant de produire plus de 4,5 milliards de tonnes au total. Alors que certains trains et navires modernes en Occident utilisent le pétrole, l'Empire japonais fonctionne au charbon, et l'importance stratégique de ces mines ne peut être sous-estimée"

 FNG_Yingkou_Commercial_Development: "Développement Commercial de Yingkou"
FNG_Yingkou_Commercial_Development_desc: "La ville portuaire de Yingkou est la principale porte d'entrée de Fengtian dans le monde, et le deuxième plus grand port du golfe de Bohai après celui contrôlé par le Japon [745.GetCapitalVictoryPointName]. L'augmentation considérable de la production de matériaux à Fengtian exige un investissement tout aussi important dans les infrastructures commerciales"

#Develop the Nine Provinces Section
 FNG_Develop_the_Three_Northeast_Provinces: "Développer les trois provinces du Nord-Est"
 FNG_Develop_the_Three_Northeast_Provinces_desc: "Les Trois Provinces du Nord-Est, Fengtian, Jilin et Heilongjiang, abritent déjà plus de 30 % des chemins de fer chinois et une grande partie de l'industrie lourde du pays. Cependant, si l'on veut gagner la guerre de reconquête nationale, il faudra développer et améliorer ces deux éléments. L'idéal serait que ce soit uniquement le peuple chinois qui y parvienne, mais la réalité veut que les Japonais soient les principaux responsables de l'évolution de la situation."

FNG_Wang_Yongjiangs_Legacy: "L'héritage de Wang Yongjiang"
FNG_Wang_Yongjiangs_Legacy_desc: "La transformation de la Mandchourie, d'une région frontalière arriérée en l'une des régions les plus prospères de Chine, est due au travail de Wang Yongjiang, le défunt ministre des finances de Zhang Zuolin. Dégoûté par les coûteuses excursions du Grand Maréchal au sud de la Grande Muraille en 1928, Wang démissionna et mourut peu après, son travail étant resté inachevé. Nous devons reprendre là où il s'est arrêté"

 FNG_Reorganise_the_NTC: "Réorganiser le NTC"
 FNG_Reorganise_the_NTC_desc: "Fondée par le gouvernement fengtien peu après sa création, la Commission nationale des transports sert de conseil de planification pour la construction d'infrastructures dans tout le pays. Les Japonais affirment que son but premier est de perturber les activités de Mantetsu, et il se peut que cette affirmation soit au moins partiellement vraie"

FNG_Support_Sino-Japanese_Joint_Companies: "Soutenir les sociétés mixtes sino-japonaises"
FNG_Support_Sino-Japanese_Joint_Companies_desc: "Un grand nombre d'entreprises en fengtien offrent des actions à la fois aux Chinois et aux Japonais, y compris la tristement célèbre Mantetsu, mais relativement peu de Chinois ont les fonds nécessaires pour investir et, par conséquent, la plupart des sociétés mixtes sont dominées par les Japonais. Le soutien du gouvernement peut nous permettre de fournir des moyens et des incitations à nos compatriotes chinois et de modifier progressivement cet équilibre"

#Political Branch
 FNG_From_Beijing_to_the_Begonia_Leaf: "De Beijing à la Feuille de Bégonia"
 FNG_From_Beijing_to_the_Begonia_Leaf_desc: "Depuis des décennies, étudiants et nationalistes comparent la forme de la Chine, c'est-à-dire la Chine indivise, à la forme d'une feuille de bégonia. Avec Beijing entre nos mains, il est temps de reconquérir toute notre patrie et de faire de la feuille de bégonia une réalité !"

 FNG_Unification_through_Negotiation: "Unification par la Négociation"
 FNG_Unification_through_Negotiation_desc: "Depuis 1911, toutes les tentatives pour unifier véritablement la Chine par la négociation ont échoué, les divisions s'étant avérées insurmontables. Cependant, après tant d'années de conflit et de division, Beijing étant désormais incontestablement entre les mains du Grand Maréchal, il pourrait être possible d'amener au moins certaines des parties et factions chinoises à la table des négociations."

FNG_Restore_1923_Constitution: "Restaurer la Constitution de 1923"
 FNG_Restore_1923_Constitution_desc: "La Constitution de 1923 était largement reconnue comme la plus moderne de Chine, mais la pure corruption de la Clique du Zhili de Cao Kun a rendu sa proclamation creuse et sa mise en œuvre impossible. Depuis 1928, date à laquelle le Fengtian a passé le flambeau du républicanisme, la Constitution est restée suspendue pour des raisons de nécessité stratégique. Le temps est venu de restaurer l'ancienne constitution et de reprendre les élections."

FNG_The_China_Welfare_Fund: "Le Fonds de bien-être de la Chine"
 FNG_The_China_Welfare_Fund_desc: "Song Qingling, épouse de feu le Dr Sun, est une figure autour de laquelle tous les républicains peuvent se rallier. En échange de son soutien politique, Mme Song a demandé à [FNG.GetNameDef] de lui donner plusieurs garanties en retour. La première d'entre elles est la création du Fonds de protection sociale de la Chine, qui acheminera l'aide gouvernementale vers les femmes et les enfants, souvent ceux qui sont le plus exposés à la faim et à la misère."

 FNG_Limited_Womens_Suffrage: "Suffrage limité des femmes"
 FNG_Limited_Womens_Suffrage_desc: "Le suffrage universel est un pas de trop, car les rôles de genre sont à la base même de toute société confucianiste moralement droite, mais Song Qingling a exigé au moins un suffrage limité pour les femmes. Si les préparatifs sont bien faits, les femmes de tout le pays pourront bientôt voter aux élections locales, malgré la popularité douteuse de cette initiative."

FNG_Toward_the_Third_Principle: "Vers le Troisième Principe"
 FNG_Toward_the_Third_Principle_desc: ""Minsheng" ou "Bien-être du peuple" est le dernier des trois principes du Dr Sun Yat-sen, mais pas moins important que ses confrères. Grâce à divers programmes d'éducation et de développement, Song Qingling espère réaliser ce principe, et le Gouvernement du Fengtian allouera un certain nombre de ressources à cette fin"

 FNG_Revived_Rural_Reconstruction: "Relance de la reconstruction rurale"
 FNG_Revived_Rural_Reconstruction_desc: "L'arrière-pays rural de la Chine a été négligé pendant trop longtemps. Il est temps de formuler un plan global pour relancer le développement de ces régions afin de les relier aux zones côtières plus riches et de combler le fossé entre les villes et les campagnes. Des programmes de travaux publics organisés au niveau national, y compris la construction de canaux et de chemins de fer supplémentaires, devraient donner un coup de fouet à ce développement"

FNG_Redefine_Provincial_Obligations: "Redéfinir les obligations provinciales"
FNG_Redefine_Provincial_Obligations_desc: "Une des promesses faites à Chen Jiongming par Zhang Zuolin était l'assurance que le nouveau gouvernement adopterait des caractéristiques fédéralistes. Les provinces seront autorisées à prélever leurs propres impôts indépendants, mais elles devront être soumises à la surveillance du gouvernement central. Ce n'est pas un compromis satisfaisant pour les deux parties, mais les compromis le sont aussi"

FNG_Building_the_Road_to_Federalism: "Construire la route vers le fédéralisme"
 FNG_Building_the_Road_to_Federalism_desc: "Une autre promesse faite à Chen Jiongming était d'approuver la création d'assemblées provinciales démocratiquement élues, organisées selon les constitutions provinciales. Le gouvernement central va désormais tenir compte de ces activités, mais il se réserve le droit de nommer des gouverneurs, chacun d'entre eux ayant le pouvoir d'opposer son veto à toute décision de mauvais goût prise par ces assemblées provinciales"

 FNG_Twin_Dragons_Taming_the_Water: "Dragons Jumeaux Domptant l'Eau"
 FNG_Twin_Dragons_Taming_the_Water_desc: "Après des décennies de chaos, de désunion et de mauvaise gouvernance, une paix vigilante sous le règne bipartite du Grand Maréchal Zhang Zuolin et du Premier Ministre Chen Jiongming semble être un véritable paradis. Ensemble, ils sont devenus connus sous le nom des "Dragons Jumeaux Domptant l'Eau", bien que certains se demandent si cette harmonie peut durer éternellement."

 FNG_Suppress_the_Bandits_Collect_the_Harvest: "Réprimez les Bandits ; Récoltez la Moisson"
 FNG_Suppress_the_Bandits_Collect_the_Harvest_desc: "La dernière fois que les soldats de l'armée de Fengtian sont entrés dans la plaine de Chine du Nord, certaines unités ont été encouragées à réprimer le banditisme et à aider à la collecte des récoltes saisonnières en échange de logements et de nourriture. Là où de telles commodités étaient normalement simplement saisies, ces tactiques semblent avoir amélioré l'agitation locale et l'activité partisane. Tous les commandants feraient bien de suivre cet exemple."

 FNG_Continue_the_Reclamation_War: "Continuer la Guerre de Reconquête"
 FNG_Continue_the_Reclamation_War_desc: "La guerre de reconquête nationale ne s'est pas terminée avec la prise de Beijing. Une par une, chacune des provinces chinoises doit être mise au pas, et le pays à nouveau unifié."

 FNG_Integrate_Occupied_Arsenals: "Intégrer les Arsenaux Occupés"
 FNG_Integrate_Occupied_Arsenals_desc: "L'arsenal de Shenyang est sans aucun doute le plus grand de Chine, mais en intégrant et en spécialisant les arsenaux nouvellement saisis, désormais dans le cadre d'un système d'approvisionnement national, nous pourrions alléger le fardeau de Shenyang et améliorer notre capacité logistique globale."

 FNG_Crush_Flies_and_Capture_Pigs: "Écraser les Mouches et Capturer les Cochons"
 FNG_Crush_Flies_and_Capture_Pigs_desc: "La corruption et l'abus de pouvoir sont monnaie courante en Chine depuis plusieurs décennies, et tous les niveaux du Gouvernement du Fengtian sont complices de cette activité. Afin de regagner la confiance du public, il faut rétablir un certain ordre public, et des exemples seront donnés de "mouches" de bas niveau et de "porcs" de haut niveau, qui se sont gavés avec avidité des moyens de subsistance de la nation."

 FNG_Expand_the_Baojia_System: "Élargir le Système Baojia"
 FNG_Expand_the_Baojia_System_desc: "Le système Baojia est une ancienne méthode d'organisation sociale et de recrutement militaire. Zhang Zuolin a relancé cette pratique il y a plusieurs décennies dans le nord-est, et avec beaucoup de succès, mais le temps est venu d'étendre à nouveau le système au reste de la Chine, où il a été largement abandonné"

 FNG_Incorporate_Local_Patronage_Networks: "Intégrer les réseaux locaux de mécénat"
FNG_Incorporate_Local_Patronage_Networks_desc: "Toute institution a plus à offrir que ce que l'on voit, et tout bon seigneur de guerre construit sa forteresse grâce à un réseau de partenariats réciproques négociés à huis clos. Avec l'effondrement de l'autorité ennemie, de nombreuses personnes et institutions de ce type n'ont plus de place précise dans le nouvel ordre. Il y a toutes les raisons de commencer à intégrer ces individus dans nos propres réseaux, lorsque cela est possible"

FNG_Broaden_the_Bingzhan_Network: "Élargir le réseau de Bingzhan"
FNG_Broaden_the_Bingzhan_Network_desc: "L'armée fengtienne est depuis longtemps réputée pour son système logistique exceptionnel, qui permet à ses soldats de recevoir régulièrement des rations et des munitions là où d'autres sont contraints de fourrager ou de voler les paysans. Les "Bingzhan" ou dépôts logistiques, qui doivent maintenant être construits dans les zones récemment conquises, constituent un élément clé de ce système"

 FNG_Reclaim_the_Railways: "Récupérer les chemins de fer"
 FNG_Reclaim_the_Railways_desc: "Principalement construits par des mains occidentales, ou à tout le moins financés par des capitaux étrangers, les chemins de fer de Chine ont toujours été considérés comme un symbole de l'impérialisme. Beaucoup appartiennent toujours en partie aux mêmes sociétés américaines ou européennes qui les ont construits, et le temps est venu de récupérer officiellement ces chemins de fer et de renforcer le contrôle du Gouvernement Central sur son propre réseau ferroviaire, quel qu'en soit le coût."

 FNG_Centralize_Provincial_Revenues: "Centraliser les recettes provinciales"
FNG_Centralize_Provincial_Revenues_desc: "La plus grande source de désunion en Chine a peut-être été la décentralisation du système fiscal, commencée avec l'introduction des tarifs de transit provinciaux "Lijin" en 1853. Le nouveau gouvernement central doit limiter l'imposition provinciale et réduire le pourcentage que les autorités locales peuvent garder pour elles-mêmes. Sinon, les gouvernements locaux continueront à priver la nation de revenus"

FNG_Institute_Labour_Discipline: "Institut de Discipline du Travail"
 FNG_Institute_Labour_Discipline_desc: "La politique industrielle de notre nation est menacée par les intérêts de plus en plus divergents des industriels, des dirigeants syndicaux et des travailleurs. Les syndicats ne servent qu'à diviser et à créer de la méfiance, obligeant les dirigeants de notre pays à faire des compromis. Ce n'est que par une intervention qui renforce la discipline et la loyauté des organisations syndicales que peut se forger l'unité qui nous permettra de faire avancer notre pays"

FNG_The_Generals_Know_Best: "Les généraux savent ce qu'il y a de mieux"
 FNG_The_Generals_Know_Best_desc: "Il ne fait aucun doute qu'une armée centralisée peut servir de base à un État centralisé, mais la grande taille de la Chine exige une approche différente. C'est pourquoi nous continuerons à nommer des gouverneurs militaires. Pour mieux équilibrer cet arrangement, les armées provinciales doivent recruter la majorité des troupes en dehors de leur propre province, et limiter leur production et leur déploiement d'armes lourdes"

 FNG_One_Army_One_Republic: "Une Armée, Une République"
FNG_One_Army_One_Republic_desc: "Si nous devons tirer une seule leçon de plus de deux mille ans d'histoire chinoise, c'est que lorsque la force militaire est divisée, le pays l'est aussi. Pour construire une Chine unifiée, nous devons créer une seule armée, sous une seule bannière, à la direction d'une seule structure de commandement. Cette mesure ne sera populaire à aucun niveau de gouvernement en dehors du Cabinet"

FNG_The_Ultimatum: "L'Ultimatum"
FNG_The_Ultimatum_desc: "La Chine est écrasée et humiliée sous la botte des puissances étrangères depuis près d'un siècle. Le temps est venu de mettre fin à l'humiliation nationale, et le Japon doit respecter nos conditions ou notre acier"

 FNG_academy: "Les Quatre Aspirations"
 FNG_academy_desc: "La Chine étant unie pour la première fois depuis des décennies, nous pouvons enfin nous tourner vers l'avenir. [FNG.GetLeader] a consulté les plus grands penseurs de la nation et a produit un ensemble de quatre "aspirations", chacune destinée à guider le développement national en fonction des besoins et des principes de la Chine. À partir de maintenant, nous devons aspirer à être les premiers au monde dans les domaines de l'agriculture, des méthodes industrielles, de la science aéronautique et du développement des armes !"

 FNG_Unification_through_Subjugation: "Unification par la Soumission"
 FNG_Unification_through_Subjugation_desc: "Les négociations ont échoué, comme toujours, et maintenant il n'y a pas d'autre choix que d'unifier la Chine par le glaive. Nos quelques amis et alliés vont maintenant se rallier à nous en brandissant le drapeau des cinq couleurs, symbole qui unit les espoirs et les rêves de tous les Chinois. C'est la force qui a brisé la Chine, puis la force qui l'a humiliée, et maintenant la force la rendra à nouveau entière. Le temps est venu de reconquérir notre pays une fois pour toutes !"

 FNG_Secure_the_Rear_Area: "Sécuriser les Zones Arrières"
FNG_Secure_the_Rear_Area_desc: "La plaine de Chine du Nord a été saisie, mais elle n'a pas été pacifiée. Pour l'instant, l'armée ne contrôle que les chemins de fer et leur proximité immédiate, et les bandits et les partisans courent en liberté au-delà. La Chine est un grand pays, et les zones arrières doivent être minutieusement fouillées afin d'assurer une avancée sans compromis vers l'objectif de réunification nationale"

 FNG_The_Question_of_the_Presidency: "La Question de la Présidence"
 FNG_The_Question_of_the_Presidency_desc: "A Beijing, on dit que lorsque Zuolin tape du pied, toute la ville tremble. Pourtant, il est un soldat avant d'être un politicien, et n'était jadis qu'un bandit, ce qui fait que beaucoup s'interrogent sur son aptitude à occuper la plus haute fonction politique de la nation. Avec les ragots qui circulent déjà sur son âge avancé, son analphabétisme et sa vulgarité, son fils Zhang Xueliang, de formation occidentale, pourrait faire un meilleur choix, tandis que Zuolin dirigerait dans l'ombre."

 FNG_Eliminate_Internal_Dissent: "Éliminer la Dissidence Interne"
 FNG_Eliminate_Internal_Dissent_desc: "Pendant de nombreuses années, le Gouvernement de Fengtian a toléré une certaine pluralité politique, divers groupes d'intérêt faisant pression sur le gouvernement en échange de promesses et de faveurs. Au sein de Beijing en main, ce système doit prendre fin. Les éléments subversifs internes seront éliminés, et ceux qui restent devront suivre la ligne du gouvernement. Il n'y a pas d'autre moyen de gouverner une société chinoise."

FNG_Minde_Zhuyi: "Minde Zhuyi"
 FNG_Minde_Zhuyi_desc: "Sun Yat-sen a eu raison de réclamer les trois principes. Pourtant, sans moralité, comment le peuple pourrait-il se consacrer véritablement à la nation ? Il doit y avoir un quatrième principe, la "Morale du Peuple", basé sur les principes confucéens afin de tirer la Chine des griffes du crime, et du vice. Parmi ces principes, le plus important est bien sûr la déférence appropriée envers les figures de l'autorité paternelle."

 FNG_A_Father_to_the_People: "Un Père pour le Peuple"
 FNG_A_Father_to_the_People_desc: "Bien qu'il ne soit peut-être pas fait pour la présidence, il faut apprendre au peuple à reconnaître le rôle clé de Zhang Zuolin dans nos grandes avancées vers l'unification, et vers la fin d'un siècle d'humiliation nationale. Dans son ascension de chiffonnier à leader, il a porté avec lui les aspirations du peuple. Dix mille ans au Grand Maréchal Zhang Zuolin ! Dix mille ans à la République de Chine !"

FNG_Toward_Japan: "Vers le Japon"
FNG_Toward_Japan_desc: "Le temps est venu de tendre la main à nos alliés japonais au nom de la coopération panasiatique. En abaissant les barrières commerciales et en acceptant la surveillance japonaise dans certains secteurs économiques, nous pouvons faire de la Mandchourie une pierre angulaire prospère de l'économie est-asiatique"

FNG_Chunchi-Xiangyi: "Chunchi-Xiangyi"
 FNG_Chunchi-Xiangyi_desc: "On a dit un jour que la Chine et le Japon sont "aussi proches que des lèvres et des dents", et aujourd'hui, une intégration plus poussée ne peut que signifier une plus grande prospérité. Nous pouvons maintenant faire en sorte que la Chine tire tous les avantages de la production japonaise. Certains appellent cela la porte d'entrée vers un marché chinois captif, mais nous n'avons pas besoin de semer la peur. Ce que les gens veulent, ce sont des vêtements, des radios et des cigarettes bon marché !"

FNG_Collaborative_Equipment_Design: "Conception d'équipement collaboratif"
FNG_Collaborative_Equipment_Design_desc: "En nous associant avec des fabricants japonais pour créer et rationaliser des designs adaptés à l'environnement chinois unique, nous pouvons produire des armes supérieures à moindre coût. Cela peut nous rendre dépendants de machines coûteuses fabriquées au Japon, mais à long terme, nous disposerons des outils dont nous avons besoin pour pacifier toute la Chine"

FNG_Treaty_of_Friendship_and_Cooperation: "Traité d'amitié et de coopération"
 FNG_Treaty_of_Friendship_and_Cooperation_desc: "En reconnaissant la position incontestablement ascendante du Japon à cheval sur l'Est, nous devons reconnaître notre propre rôle en tant que partenaires égaux mais subordonnés dans la poursuite du Rêve Pan-Asiatique. Le temps est venu de rejoindre l'alliance du Japon et de nous engager à atteindre ses objectifs louables."

 FNG_Join_the_Yen_Bloc: "Rejoindre le Bloc du Yen"
 FNG_Join_the_Yen_Bloc_desc: "En adoptant le yen japonais comme monnaie de réserve, et en le rendant obligatoire pour toutes les dépenses étrangères, le Japon et la Chine peuvent présenter un front fiscal uni au monde. Cela permettra de finaliser le processus d'intégration de notre économie avec celle du Japon, et de former un bloc économique est-asiatique indépendant et intact des banquiers occidentaux avides de Washington, d'Ottawa et de Berlin."

#Shared Army Tree Section
 FNG_Found_the_Shenyang_National_Academy: "Fonder l'Académie Nationale de Shenyang"
 FNG_Found_the_Shenyang_National_Academy_desc: "Dans les années de difficultés économiques qui ont suivi la dernière Guerre Zhifeng, la Salle de Conférence de l'Armée du Nord-Est a commencé à stagner. En refondant l'ancienne académie sous un nouveau nom et en actualisant son programme d'études, elle peut redevenir un motif de fierté."

 FNG_Promote_Young_Officers:0 "Promouvoir les Jeunes Officiers"
 FNG_Promote_Young_Officers_desc: "Malgré des années de réforme, notre corps d'officiers souffre toujours d'un manque chronique de modernité, une grande partie du corps d'officiers étant composée d'officiers âgés et médiocres. Bien que la clique de Shikan et la clique de Shaoshuai aient des candidats différents pour la promotion, elles préconisent toutes deux la promotion d'officiers jeunes et talentueux. Suivons leurs conseils pour résoudre nos problèmes actuels de leadership."

FNG_Obtain_Japanese_Instructors: "Obtenir des instructeurs japonais"
FNG_Obtain_Japanese_Instructors_desc: "Le Japon dispose d'un secteur militaire et industriel moderne comparable en termes de force et de discipline à celui de l'Occident. Étant donné que le gouvernement japonais est disposé à fournir des instructeurs gratuitement, nous devrions profiter de cette occasion pour constituer une force que nos ennemis nous envieront"

 FNG_Modernized_Curriculum: "Programme d'études modernisé"
FNG_Modernized_Curriculum_desc: "Le programme japonais moderne, conçu pour contrer l'agression russe dans les plaines de Mandchourie, met l'accent sur les facteurs du moral et la ténacité de la volonté, en insistant sur une formation conçue pour développer la capacité à reconnaître les possibilités d'une attaque décisive ; en enveloppant les flancs ouverts de l'ennemi, en encerclant les formations, et en détruisant ainsi les forces numériquement et technologiquement supérieures"

 FNG_Improve_Logistics:0 "Améliorer notre Logistique"
 FNG_Improve_Logistics_desc: "Notre réseau logistique a toujours été l'un des meilleurs de Chine. Depuis la première guerre de Zhili-Anhui, notre système logistique a été en mesure d'acheminer rapidement et efficacement les approvisionnements et les renforts vers la ligne de front, ce qui nous a permis d'utiliser efficacement notre vaste base industrielle et de main-d'œuvre à notre avantage. Utilisons à nouveau cet avantage contre nos ennemis !"

 FNG_Modernise_Infantry_Tactics: "Moderniser les Tactiques d'Infanterie"
 FNG_Modernise_Infantry_Tactics_desc: "Au cours des derniers conflits dans lesquels nous avons été impliqués, notre infanterie s'est révélée déficiente à de nombreux égards. Nos mitrailleurs utilisaient des tactiques dépassées, souvent avec des tireurs non qualifiés. Notre infanterie était souvent privée de l'appui de l'artillerie et d'autres armes de soutien. Si nous espérons sortir victorieux de notre prochaine lutte pour l'unification de la Chine, nous devons moderniser nos tactiques d'infanterie et résoudre les problèmes qui subsistent."

 FNG_Artillery_Reform: "Utiliser nos Forces"
 FNG_Artillery_Reform_desc: "Au cours des deux dernières décennies, notre force d'artillerie a été l'un des points lumineux de notre armée souvent terne, ses tirs efficaces et souvent précis nous ayant permis de sortir victorieux de nombreuses batailles. Bien que les deux factions de la Jeune Garde aient des idées différentes sur la manière dont notre corps d'artillerie devrait fonctionner à l'avenir, elles s'accordent toutes deux à dire que le maintien d'une artillerie forte sera un facteur décisif dans nos guerres à venir. Continuons à utiliser cette force."

#Zhang Clique reforms

 FNG_Zhang_Clique: "Se Tourner Vers les Jeunes"
 FNG_Zhang_Clique_desc: "Dirigée par Zhang Xueliang, la Clique de Shaoshuai est née après notre défaite lors de la Troisième Guerre Zhili-Fengtian. Composée principalement de jeunes officiers avant-gardistes, elle insiste sur la nécessité de disposer d'un noyau de sous-officiers et de fantassins bien disciplinés. Nous devons donc confier la réforme de notre armée à ces jeunes officiers et à leurs alliés de la vieille garde afin de nous préparer à l'inévitable confrontation avec nos ennemis du sud tout en contrant l'influence japonaise dans notre armée."

 FNG_Train_New_Field_Officers: "Former les Nouveaux Agents de Terrain"
 FNG_Train_New_Field_Officers_desc: "Historiquement, l'armée de Fengtian a manqué d'officiers subalternes compétents capables de maintenir la cohésion sur les lignes de front. En formant une nouvelle génération d'officiers de terrain, nous pouvons distribuer des officiers subalternes compétents à l'ensemble de notre armée, ce qui nous permettra à la fois de pallier le manque de dirigeants compétents et de garantir l'efficacité de nos troupes au niveau tactique."

 FNG_Promote_New_Non-Commissioned_Officers: "Promouvoir les Nouveaux Sous-officiers"
 FNG_Promote_New_Non-Commissioned_Officers_desc: "S'inspirant des enseignements de l'académie militaire de Baoding et de l'influence de Guo Songling, la Clique de Shaoshuai insiste sur la nécessité de disposer d'un corps de sous-officiers compétents pour maintenir la cohésion et la discipline de nos troupes au front. En promouvant des soldats prometteurs à ces postes, nos armées peuvent espérer vaincre l'ennemi grâce à une discipline et une organisation supérieures, au lieu de s'appuyer uniquement sur la supériorité de notre équipement comme nous l'avons fait par le passé."

 FNG_Model_Soldiers: "Soldats Modèles"
 FNG_Model_Soldiers_desc: "Bien que notre armée ait parcouru un long chemin depuis notre défaite en 1922, une grande partie de nos forces est encore composée de troupes non motivées et mal entraînées. Nous devons donc imposer à nos troupes un entraînement physique et un entraînement au combat rigoureux, ainsi qu'un endoctrinement moral, afin de créer une force de combat qualifiée, disciplinée et motivée, capable de rivaliser avec n'importe quelle armée chinoise."

 FNG_Mobilise_The_People:0 "Mobiliser le peuple"
 FNG_Mobilise_The_People_desc:9 "Comme nous l'avons fait au cours des nombreux conflits que nous avons connus jusqu'à présent, nous devons puiser dans les riches bases industrielles et humaines du Nord-Est afin d'approvisionner efficacement nos armées en armes et en nouvelles recrues."

 FNG_Absorb_Canmou_Clique_Remnants: "Héritage de Guo Songling"
 FNG_Absorb_Canmou_Clique_Remnants_desc: "Malgré la trahison de Guo Songling, il est difficile d'ignorer son héritage au sein de l'armée de Fengtian, en particulier son influence sur les jeunes officiers. Cependant, ses idées se sont avérées très efficaces au cours des années qui ont suivi sa mort et ont permis à notre armée de remporter de nombreuses victoires. Peut-être qu'en adoptant et en affinant ses idées, ainsi qu'en replaçant ses disciples à des postes plus influents, nous pourrions accroître considérablement la force de notre armée."

 FNG_Modernise_The_Cavalry: "Moderniser la Cavalerie"
 FNG_Modernise_The_Cavalry_desc: "Historiquement, notre force de cavalerie s'est exceptionnellement bien comportée face à nos adversaires dans la plaine de Chine du Nord. Au cours de la deuxième guerre Zhili-Fengtian, notre cavalerie a joué un rôle essentiel dans notre victoire à Rehe. Nous devons veiller à ce que notre force de cavalerie soit à la hauteur des normes modernes si nous espérons reproduire nos succès précédents. De plus, le général Ma Zhanshan a suggéré que notre cavalerie pourrait également s'avérer utile dans le cas où nos ennemis occuperaient nos terres..."

 FNG_Learn_From_The_Russians: "Apprendre des Russes"
 FNG_Learn_From_The_Russians_desc: "Après avoir constaté la puissance impressionnante de l'artillerie ferroviaire et des trains blindés utilisés par nos voisins russes, tant pendant leur guerre civile que lors de leurs rares affrontements frontaliers avec notre propre armée et les forces japonaises, de nombreux membres de notre clique ont été convaincus de l'efficacité de l'artillerie ferroviaire. Bien que coûteuse, cette artillerie pourrait s'avérer inestimable pour percer les puissantes fortifications construites par nos ennemis du sud."

 #Shikan Clique reforms

 FNG_Shikan_Clique_Chosen: "S'adresser à la Clique de Shikan"
 FNG_Shikan_Clique_Chosen_desc: "La Clique de Shikan, dirigée par Yang Yuting, est un groupe d'officiers formés au Rikugun Shikan Gakko au Japon. Les objectifs de Yang, à savoir la création d'une structure de commandement centralisée, des frappes d'artillerie de précision et un corps d'officiers moderne, nous ont bien servis par le passé, notamment sur le front de Rehe pendant la deuxième guerre Zhili-Fengtian. Peut-être que les idées de Yang Yuting pourront à nouveau transformer l'armée de Fengtian en l'une des plus grandes armées de Chine."

 FNG_Exchange_Programs_With_Japan: "Programmes d'Échange avec le Japon"
 FNG_Exchange_Programs_With_Japan_desc: "Si nos "alliés" japonais peuvent avoir des arrière-pensées derrière notre alliance, nous avons néanmoins accès à une grande expérience dans le corps des officiers de l'armée impériale japonaise. Nous devons donc utiliser cette précieuse ressource pour améliorer notre armée en envoyant nos meilleurs éléments dans les académies japonaises."

 FNG_Lessons_of_the_Weltkrieg:0 "Leçons de la Weltkrieg"
 FNG_Lessons_of_the_Weltkrieg_desc: "Si nos forces n'ont pas participé à la Weltkrieg, nous avons pu assister de loin au carnage causé par les armes et les tactiques modernes, par l'intermédiaire d'observateurs et d'associés au sein de l'armée japonaise. Nous pouvons espérer améliorer considérablement l'efficacité de notre armée au combat si nous prenons à cœur les leçons tirées par les grandes puissances en mettant l'accent sur la nécessité de disposer d'un corps d'ingénieurs et d'artillerie compétents."

 FNG_Study_Japanese_Infantry_Tactics: "Étudier les Tactiques de l'Infanterie Japonaise"
 FNG_Study_Japanese_Infantry_Tactics_desc: "Lors des interventions japonaises très limitées de l'armée impériale japonaise dans nos conflits, ses tactiques se sont révélées extrêmement efficaces. Leur infanterie, en particulier, s'est révélée extrêmement performante dans les opérations d'infiltration et d'assaut, ce qui a permis de remporter de nombreuses victoires. S'inspirer de ces stratégies japonaises peut s'avérer extrêmement utile pour l'efficacité de notre armée au combat."

 FNG_New_Generation_Of_Chinese_Officers: "Une Nouvelle Génération d'Officiers Chinois"
 FNG_New_Generation_Of_Chinese_Officers_desc: "Si nous voulons produire l'une des meilleures forces de combat de Chine, nos officiers doivent être à la hauteur des normes de notre nouvelle armée. Par conséquent, notre nouvelle génération d'officiers chinois doit être disciplinée, bien informée et loyale envers nous si nous voulons produire des officiers compétents qui seront aptes à diriger notre nouvelle armée."

 FNG_Modern_General_Staff: "Un État-major Moderne"
 FNG_Modern_General_Staff_desc: "Le succès de l'armée impériale japonaise est dû en grande partie à son état-major. Par conséquent, pour reproduire leurs succès, nous devons créer un état-major moderne qui nous permette d'élaborer des plans de bataille pour toute confrontation avec nos ennemis bien avant que nous n'en venions aux mains. Cela nous donnerait un avantage sur nos ennemis et s'avérerait extrêmement utile dans nos batailles contre nos adversaires du Sud."

 FNG_Methodical_Approach_To_War: "Une Approche Méthodique de la Guerre"
 FNG_Methodical_Approach_To_War_desc: "Après avoir observé les trois dernières décennies de combats presque incessants, une seule conclusion s'impose. Même en Chine, où des armées fortes de centaines de milliers d'hommes s'affrontent régulièrement, le fanatisme et le nombre ne permettront pas de gagner des batailles. Seule une force forte, d'élite et moderne, soutenue par une stratégie moderne, nous permettra de gagner des batailles. Nous devons donc adopter une approche méthodique de la guerre pour que nos armées puissent en sortir victorieuses."

 #Army Tree effect tooltips subsection

 FNG_young_officer_tt: "Les effets de cette priorité varieront selon que §YYang Yuting§! ou §YZhang Zuoxiang§! est actuellement notre chef des armées."
 FNG_if_zhang_clique:9 "Si la §YClique de Zhang§! est en charge de la réforme de notre armée, nous recevrons les bonus suivants :"
 FNG_if_shikan_clique:9 "Si la §YClique Shikan§! est en charge de la réforme de notre armée, nous recevrons les bonus suivants :"
 FNG_cavalry_reform_tt: "Si nous avons §YMa Zhanshan§! dans notre haut commandement militaire, les avantages de cette priorité seront accrus."
 FNG_railway_gun_tt: "Nous recevrons un §Ycanon ferroviaire§! une fois que l'esprit national chronométré aura expiré."
 FNG_shikan_clique_upgrade_tt: "Cette priorité mettra à jour les effets du théoricien de la §Y Clique de Yshikan§!."
 FNG_shaoshuai_clique_upgrade_tt: "Cette priorité améliorera les effets du théoricien de la §YClique Shaoshuai§!."

#Chinese Equipment Section
 FNG_Rearming_the_Northeast: "Réarmer le Nord-Est"
FNG_Rearming_the_Northeast_desc: "L'arsenal de Shenyang était autrefois la plus grande entreprise militaro-industrielle de Chine, mais la dernière décennie l'a vu éclipsé par la production combinée d'autres arsenaux chinois, comme ceux de Hanyang, Baoding et Jiangnan. Nous devons reprendre notre place au sommet et, ce faisant, réduire notre dépendance à l'égard de l'aide militaire japonaise. Nous pouvons commencer par éradiquer la corruption et augmenter les quotas de production"

FNG_Diversify_Armament_Production: "Diversifier la production d'armement"
 FNG_Diversify_Armament_Production_desc: "L'arsenal de Shenyang a toujours été une opération massive mais totalement centralisée, avec une seule usine et des sous-usines dans la région de Shenyang qui représentent la totalité de la production d'armement du Nord-Est. La taille de l'usine finit par devenir un fardeau. Nous devons envisager de diversifier notre processus de fabrication d'équipements pour inclure des composants construits dans des usines séparées, voire par des entreprises privées"

 FNG_Zaibatsu_Investments: "Investissements des Zaibatsu"
 FNG_Zaibatsu_Investments_desc: "En ouvrant notre industrie de l'armement aux Zaibatsu, nous invitons inévitablement à une influence japonaise accrue en Mandchourie. Cependant, ils peuvent fournir plus d'argent que nous ne pourrions jamais nous permettre de dépenser, et leurs procédés de fabrication sont bien plus sophistiqués que les nôtres."

FNG_Jigyou_Hikaku: "Jigyou Hikaku"
FNG_Jigyou_Hikaku_desc: "Les Japonais ont recommandé à nos entreprises militaro-industrielles d'adopter une stratégie de comparaison des résultats commerciaux, ou "Jigyou Hikaku", dans laquelle des données propriétaires sur la production sont divulguées. Ils vont ensuite classer les performances et envoyer des consultants pour améliorer nos méthodes industrielles. Cela devrait stimuler la production, tout en donnant aux Japonais de nombreuses informations sur notre industrie militaire"

FNG_Expand_the_Shenyang_Arsenal: "Développer l'arsenal de Shenyang"
FNG_Expand_the_Shenyang_Arsenal_desc: "La plus grande entreprise militaro-industrielle de Chine des années 1920, l'énorme arsenal de Shenyang produit une grande variété d'armes légères et d'artillerie modifiées, généralement basées sur des modèles acquis à l'étranger. En développant ses activités et en introduisant des équipements plus récents, nous pouvons augmenter considérablement sa production"

FNG_Develop_the_Dadong_Artillery_Complex: "Développer le complexe d'artillerie de Dadong"
 FNG_Develop_the_Dadong_Artillery_Complex_desc: "[FNG.GetLeader] a toujours eu un enthousiasme pour les gros canons, et l'Arsenal de Mukden a toujours construit son artillerie à la fabrique de mortiers de Shenyang à Dadong ; un district du nord-est de Shenyang. En développant cette opération dans un complexe d'artillerie totalement séparé, nous pouvons maximiser son efficacité"

FNG_Inviting_Japanese_Experts: "Inviter des experts japonais"
 FNG_Inviting_Japanese_Experts_desc: "Nos usines utilisent encore des équipements défectueux pour produire nos équipements, notre technologie, etc. Le gouvernement a demandé à des experts japonais d'aider à la modernisation des usines"

 FNG_A_Modernized_Military_Industry: "Une industrie militaire modernisée"
FNG_A_Modernized_Military_Industry_desc: "Nos usines d'armement sont enfin les plus modernes de toute la Chine. Cela nous aidera énormément à reconquérir la Chine"

#Modernising Equipment Section
 FNG_Standardize_Equipment: "Reprendre la normalisation"
FNG_Standardize_Equipment_desc: "Le chaos des deux dernières décennies et d'un siècle d'influence occidentale omniprésente a abouti à un mélange éclectique d'armes anciennes, obsolètes et produites localement, utilisées par de nombreuses factions. Le cauchemar logistique qui en résulte exige des munitions pour plus de 100 variantes d'armes légères seulement"

FNG_The_Kwantung_Protocol: "Le protocole Kwantung"
FNG_The_Kwantung_Protocol_desc: "Au vu de l'amitié croissante entre nos deux nations, l'armée du Kwantung a demandé au ministère de l'Armée du Japon d'accroître sa coopération. Cette coopération doit inclure le transfert d'armes et de technologies, ainsi que la formation. Tout ce que nous avons à faire est d'ajouter notre signature au document préparé, bien que l'acceptation fera le jeu de l'Association Concordia"

#Naval Branch
FNG_The_Navy_of_the_Republic: "La marine de la République"
FNG_The_Navy_of_the_Republic_desc: "La marine de la République, plus communément appelée marine fengtienne, est actuellement constituée d'un petit ensemble de croiseurs, de destroyers et de navires civils réaménagés. La grande majorité de ses navires sont obsolètes, remontant à l'époque de la marine Beiyang de l'ère Guangxu, et le moral des marins est bas"

 FNG_Reorganise_the_Coastal_Defence_Forces: "Réorganiser les forces de défense côtière"
 FNG_Reorganise_the_Coastal_Defence_Forces_desc: "Parce que la marine fengtienne n'a aucun moyen réaliste de s'opposer à la marine plus importante et plus récente mise en place par [QIE.GetNameDef], son principal objectif est la défense côtière. À la lumière des récentes insuffisances troublantes, telles que la vente de l'armement d'un équipage de navire sur le marché noir, une réorganisation et une réforme approfondies sont nécessaires"

FNG_Expand_Yingkou_Naval_Yard: "Agrandir le chantier naval de Yingkou" 
 FNG_Expand_Yingkou_Naval_Yard_desc: "Yingkou est le deuxième port de la région nord-est, après celui du Japon [745.GetCapitalVictoryPointName], et le port d'attache de notre marine. Si nous voulons entamer un projet de reconstruction navale significatif, l'expansion du chantier naval de Yingkou est une première étape essentielle"

 FNG_The_Nine_Points_Strategy: "La Stratégie en Neuf Points"
 FNG_The_Nine_Points_Strategy_desc: "La grave asymétrie de force entre les marines Fengtian et [QIE.GetAdjective] signifie que, en l'absence de soutien japonais, toute notre côte sera menacée d'invasion. Les stratèges japonais ont défini neuf positions où les débarquements navals sont les plus probables, et ont élaboré des plans pour leur défense."

 FNG_Regular_River_Patrols: "Patrouilles Fluviales Régulières"
 FNG_Regular_River_Patrols_desc: "La marine possède un certain nombre de petits patrouilleurs, utilisés occasionnellement pour surveiller les rivières Yalu et Songhua, mais dont la majorité rouille actuellement en entrepôt. Ils pourraient être mieux utilisés pour former nos équipages et maintenir notre sécurité intérieure, si nous pouvons trouver le financement nécessaire."

FNG_Re-Forming_the_Marine_Corps: "Re-former le corps des Marines"
FNG_Re-Forming_the_Marine_Corps_desc: "Un corps de marines a été créé en 1914, appelé le "Republic of China Marine Corps", mais cette tentative n'a pas abouti. Nous allons faire revivre le Corps des Marines de Chine selon des principes modernes, ce qui nous permettra de mieux opérer dans des environnements fluviaux comme le Huang He et le Yangtze. Si nous en avons la possibilité, nous pourrons peut-être même traverser la mer de Bohai et faire nôtre l'ancienne stratégie de Wu Peifu"

FNG_Commission_Japanese_Ships: "Navires japonaise comissionné"
FNG_Commission_Japanese_Ships_desc: "Il ne fait aucun doute que nos propres capacités de construction navale sont dérisoires par rapport à celles de la marine impériale japonaise. Ils ne nous donneront jamais les navires nécessaires pour construire une flotte vraiment moderne, mais ils pourraient nous en vendre suffisamment pour faire la différence face aux autres Chinois, et à toute autre menace future"

#Air Force Branch
 FNG_Request_Air_Shipment: "Demander des cellules d'avions japonais"
FNG_Request_Air_Shipment_desc: "Bien que nous ayons une force aérienne forte par rapport à la plupart des chefs de guerre, notre force aérienne n'est toujours pas à la hauteur des [QIE.GetName] en termes de taille et de modernité, car elle est équipée d'avions allemands modernes. Nous devrons mettre à profit nos relations avec le Japon pour pouvoir avoir une chance contre eux"

FNG_The_China_Flying_Corps: "Restructurer le China Flying Corps"
FNG_The_China_Flying_Corps_desc: "Organisé à l'origine par le fils du Grand Maréchal, Zhang Xueliang, le Corps a bien fonctionné pendant la dernière guerre, ne perdant sa supériorité aérienne qu'à l'arrivée d'avions plus modernes pilotés par les Allemands. Depuis, il s'est développé, mais conserve des avions qui ont des décennies de retard sur les normes occidentales"

FNG_Order_New_Aircraft: "Demande de plans d'avion"
FNG_Order_New_Aircraft_desc: "La conception d'un véritable avion exige des ingénieurs bien formés et extrêmement spécialisés, auxquels nous n'avons malheureusement pas accès. Par conséquent, afin d'améliorer notre force aérienne, nous devons commander davantage au Japon"
 FNG_Reverse_Engineering_Efforts: "Efforts en rétro-ingénierie"

FNG_Reverse_Engineering_Efforts_desc: "Avec certains avions japonais en notre possession, il semble possible que nous puissions les rétroconcevoir pour notre propre usage, bien que le succès de ces efforts ne puisse être garanti."

FNG_Shoutai_Tactics: "Tactique de Shoutai"
 FNG_Shoutai_Tactics_desc: "Les énormes progrès réalisés dans la conception des avions ces dernières années ont produit des avions qui volent de manière totalement différente de leurs prédécesseurs, ce qui nécessite de réévaluer les manœuvres et les tactiques de vol. Les Japonais ont réorganisé leurs escadrons aériens en unités "Shoutai" à trois avions, conçues pour offrir la flexibilité nécessaire aux combats de chiens. Cela pourrait nous donner un avantage important"

FNG_Expand_the_Shenyang_Aerodrome: "Agrandir l'aérodrome de Shenyang"
FNG_Expand_the_Shenyang_Aerodrome_desc: "L'un des premiers centres d'aviation militaire de Chine, l'aérodrome de Shenyang doit être agrandi en fonction de l'augmentation de notre puissance aérienne."

### Bookmark ###
 FNG_KR_gathering_storm_desc: "La Conférence de Shanghai de 1928 a laissé le Fengtian comme seul héritier de l'ancienne République de Beiyang. Comme auparavant, la démocratie n'est maintenue que sous forme d'un mince vernis, et le pouvoir réel est divisé entre une grande variété d'autocrates sans scrupules.\n\nZhang Zuolin, dont les ambitions sont limitées par les dures réalités de la puissance des Qing et du pouvoir japonais, a été contraint de marcher sur une corde raide politique au-dessus des machinations de son propre gouvernement divisé. Les perspectives sont sombres, mais certains gardent espoir. Le Drapeau à Cinq Couleurs pourrait à nouveau flotter au-dessus de Beijing et de toute la Chine..."

### Intro Screen ###
 FNG_country_intro_background:9 "GFX_FNG_intro"
 FNG_country_intro_header:0 "Le Bastion au Nord"
 FNG_country_intro_content:0 "À l'aube de l'année 1936, le Fengtian se dresse dans le Nord-Est comme le dernier bastion du rêve républicain de la Chine. Cependant, comme c'est souvent le cas en Chine, les abstractions de ce rêve cachent des vérités complexes et souvent gênantes. Le Gouvernement de Fengtian de la République de Chine, qui conteste les revendications de légitimité de [QIE.GetNameDef], ne maintient la démocratie que comme un mince vernis, recouvrant ce qui a toujours été, et sera peut-être toujours, un État autoritaire.\n\nL'Assemblée de Shenyang est largement considérée comme corrompue, le pouvoir étant divisé entre des généraux autocrates, des barons du chemin de fer sans scrupules et des idéologues pan-asiatiques aux motivations douteuses. Au milieu de tout cela se trouve le Grand Maréchal Zhang Zuolin, dont les ambitions sont grandes, mais limitées par les dures réalités de la force [QIE.GetAdjective] et de la puissance japonaise ; pour l'instant, il est forcé de marcher sur une corde raide politique entre les deux, et au-dessus des machinations de son propre gouvernement divisé. Le statu quo ne peut durer éternellement, et si le bon moment pour frapper au sud n'est pas choisi rapidement, il pourrait ne jamais arriver.\n\nLe coût faramineux des guerres avec le Sud et la rupture des liens économiques ont ébranlé le Fengtian, et si les années passées ont été consacrées à la reconstruction, il reste encore beaucoup à faire. De même, l'armée a souffert de la négligence et doit être réorganisée. Les Japonais, dont l'influence s'accroît de jour en jour, représentent à la fois une menace et une opportunité. Les eaux sont traîtresses et il faudra un grand timonier pour diriger le navire de l'État non seulement vers la survie, mais aussi vers la reconquête de toute la Chine."

 FNG_country_intro_header_1:0 "Briefing sur les Mécanique Spéciales"
 FNG_country_intro_content_1:0 "Le Gouvernement de Fengtian est instable, soumis à des pressions extérieures et intérieures, et n'est finalement qu'une fusion d'éléments qui seraient contradictoires s'ils ne partageaient pas les mêmes objectifs. Les partis, plus exactement les factions, exercent leur emprise en dominant les institutions du pays plutôt qu'en faisant appel aux masses. En tant que telle, la "popularité" des partis doit être considérée comme représentant leur degré de contrôle sur le gouvernement du pays et les autres structures de pouvoir, ce contrôle étant déterminé non pas par les politiques populaires des ministres, mais par des choix, des orientations et des événements qui augmentent ou diminuent leur pouvoir.\n\nPar conséquent, votre objectif devrait être d'équilibrer les différentes factions, chacune d'entre elles ayant le potentiel d'abuser de son pouvoir si on lui en donne trop, bien que chacune le fasse différemment. Chaque conseiller politique appartient à l'une des quatre factions. Chaque conseiller engagé, en plus de ses caractéristiques, améliorera l'esprit national de la Gouvernance Divisée tout en renforçant l'influence de sa faction respective. Il convient donc de choisir judicieusement ses conseillers afin d'éviter les conséquences négatives d'un déséquilibre des forces en présence.\n\nUn autre point crucial est le rôle de l'Association Concordia, également expliqué dans le briefing politique, dont la force peut être considérée comme un indicateur approximatif de l'influence japonaise sur le pays. Au fur et à mesure que cette influence s'accroît, les primes à la production augmentent, mais au détriment du pouvoir politique et de l'autonomie. L'augmentation de cette influence est inévitable au fil du temps et doit être considérée avec prudence."

 FNG_country_intro_header_2:0 "Briefing sur les Japonais"
 FNG_country_intro_content_2:0 "Les Japonais exercent leur pouvoir au Fengtian par le biais d'une série de traités leur accordant non seulement l'extraterritorialité, mais aussi le droit de vivre et de travailler au Fengtian plus ou moins comme s'ils en étaient les citoyens. Bien que le Grand Maréchal et d'autres utilisent une grande variété de moyens pour ralentir et gêner les Japonais, leur présence est nécessaire et la croissance de leur influence est inévitable. La principale institution responsable de cette croissance est la Compagnie ferroviaire de Mandchourie du Sud, plus communément appelée "Mantetsu", dont les bénéfices ont représenté ces dernières années près d'un quart de l'ensemble du budget national du Japon.\n\nEn même temps, les Japonais ont besoin du Fengtian et de ce qu'il représente. Sa coopération et la perspective d'une victoire dans le Sud permettraient au Japon d'économiser beaucoup de temps et d'argent. Il en résulte un équilibre précaire, les Japonais étant toujours à la recherche de plus de profits et de pouvoir, mais conscients qu'en insistant trop, ils placeront Zhang Zuolin dans une position politiquement intenable et réduiront ainsi à néant leurs efforts prudents.\n\nJusqu'à présent, Zhang a poursuivi une politique hétéroclite : promotion de la fraternité pan-asiatique avec le Japon, remplacée par intermittence par le rejet des initiatives japonaises qui vont trop loin et par des efforts privés constants pour réduire l'influence japonaise. C'est à vous de décider de la marche à suivre, mais la prudence est de mise."

 FNG_country_intro_header_3:0 "Briefing Politique"
 FNG_country_intro_content_3:0 "Le Fengtian a quatre factions politiques principales :\n\n1. La Ligue pour la Reconquête\n\nAssociation informelle de généraux, de gouverneurs, de bureaucrates et de politiciens déchus sans affiliation idéologique forte, dont la plupart se retrouvent au Fengtian parce qu'il n'y a pas d'autres endroits où ils pourraient détenir un semblant de pouvoir. Facilement soudoyés et tentés, ils servent souvent à promouvoir les intérêts de quiconque est prêt à payer, et par conséquent la "ligue" est très divisée malgré le contrôle d'une grande partie de l'Assemblée, manquant de la volonté politique d'agir de manière décisive.\n\n2. La Clique de Zhang\n\nComposée de loyalistes et de généraux, la Clique de Zhang n'a pas d'idéologie particulière, si ce n'est celle de promouvoir les pouvoirs politiques du Grand Maréchal. Tout en se réclamant de la démocratie, les partisans de Zhang ne sont pas attachés aux idéaux républicains et ne les promeuvent que pour leur utilité.\n\n3. La Clique des Communications\n\nSeule faction politiquement cohérente issue de l'ancien gouvernement de Beiyang, la Clique des Communications est un groupe de barons des chemins de fer et des télégraphes, essentiellement intéressés, mais qui s'opposent à la Mantetsu et à l'Association Concordia au sujet de l'infrastructure du pays.\n\n4. L'Association Concordia\n\nGroupement de politiciens et de lobbyistes ayant tous les attributs d'un parti, l'Association Concordia représente les intérêts de la Mantetsu, et parfois d'autres Zaibatsu japonaises, au sein de l'Assemblée. Leurs positions idéologiques varient, certains utilisant les Japonais pour contrer le pouvoir de Zhang à leur propre avantage, tandis que d'autres souscrivent aux principes pan-asiatiques."

 FNG_guide:9 "§MZhang Tente de Négocier / Le Compromis Fédéraliste§! (§gDémocrates Autoritaires§!)\n£white_dot Capturez et tenez Beijing lors de la guerre Zhili-Fengtian.\n£white_dot Une chaîne d'événements démarrera bientôt, dans laquelle vous pourrez choisir d'inviter les seigneurs de guerre non alignés sur le Kuomintang.\n£white_dot Si, à la fin de la conférence, vous avez au moins trois soutiens, les négociations seront couronnées de succès et vous mettrez sous tutelle toutes les provinces qui vous ont soutenu.\n£white_dot Vous pouvez obtenir le soutien de Song Qingling si le Kuomintang de Gauche a été vaincu lors d'une guerre, si vous acceptez ses demandes après l'avoir invitée et si vous ne reculez pas lorsque le Japon vous menace. Cela ne comptera pas comme l'un des trois soutiens requis.\n£white_dot Vous pouvez obtenir le soutien des Fédéralistes si Chen Jiongming est au pouvoir au Liangguang ou au Sichuan, si la conférence de Shenyang s'est tenue avec succès avant la guerre, si vous acceptez toutes les demandes des Fédéralistes et si vous ne reculez pas devant les menaces du Japon.\n\n§MMaîtres de Notre Propre Destin - La Conférence Échoue§! (§gDémocrates Autoritaires§!)\n£white_dot Capturez Beijing lors de la guerre Zhili-Fengtian.\n£white_dot Choisissez d'unifier la Chine par l'épée, ou bien faites échouer la Conférence d'Unification en ayant moins de 3 partisans à la fin.\n£white_dot Après la Question de la Présidence, faites en sorte que Zhang Zuolin survive à la tentative d'assassinat, ou bien faites en sorte qu'il meure et que Zhang Xueliang garde le contrôle.\n£white_dot Si le Japon n'a pas soutenu la tentative d'assassinat, vous pourrez rejoindre sa faction par le biais du Traité d'Amitié et de Coopération. Dans le cas contraire, il vous déclarera la guerre.\n\n§MLe Mal Nécessaire§! (§mLibéraux Économiques§!)\n£white_dot Capturez Beijing lors de la guerre Zhili-Fengtian.\n£white_dot Choisissez d'unifier la Chine par l'épée, ou bien faites échouer la Conférence d'Unification en ayant moins de 3 partisans à la fin.\n£white_dot Après la Question de la Présidence, faites assassiner Zhang Zuolin.\n£white_dot Dans l'évènement suivant, mettez Yang Yuting au pouvoir."

### New Fengtian Events ###
 fengtian.1.t: "Des Rumeurs Incitent à la Révolte Régionaliste"
 fengtian.1.d: "Bien qu'aucun plan n'ait été rendu public et qu'il n'existe même pas sous une forme définitive, des rumeurs ont déjà commencé à se répandre selon lesquelles l'Armée du Fengtian se prépare à marcher vers le sud et à conquérir Beijing au cours du mois prochain. Les nouvelles éparses en provenance du sud ont inspiré un puissant mélange d'excitation et d'inquiétude, et des affrontements ont déjà éclaté dans les salons de thé, les bars et d'autres lieux publics entre les nationalistes ardents et les membres régionalistes du "parti Dongbei".\n\nLe "Parti Dongbei" n'est pas un parti politique à proprement parler, mais plutôt un surnom donné par ses détracteurs à tous ceux qui doutent de la mission de Zhang Zuolin de réunifier le pays. Un nombre important de fonctionnaires locaux et de bureaucrates, y compris des enseignants, partagent ce scepticisme et ont commencé à organiser des manifestations pour critiquer ce qu'ils considèrent comme une guerre coûteuse et inutile.\n\nNaturellement, le gouvernement ne réfutera pas ces rumeurs, car cela pourrait permettre à Beijing d'intervenir dans la crise de la Ligue."
 fengtian.1.a: "Les rumeurs peuvent être dangereuses..."

 fengtian.3.t: "Les Régionalistes Passent à l'Action"
 fengtian.3.d1: "Aux cris de "Donbgei weile Dongbeiren" ou "Le Nord-Est au Peuple du Nord-Est", des manifestants se sont rassemblés près du palais du Grand Maréchal, sur la place Sophia de Harbin et devant l'université de médecine de Jilin pour exiger la fin des préparatifs de guerre. Leur nombre n'est pas suffisant pour poser de sérieux problèmes et la police a déjà été envoyée pour maintenir l'ordre, mais ce n'est qu'une partie d'une campagne en cours qui menace de saper la confiance de l'opinion publique dans le régime. Si l'ensemble du Nord-Est ne peut être uni derrière le rêve du Grand Maréchal de réunifier toute la Chine, comment ce rêve pourra-t-il jamais être réalisé ?"
 fengtian.3.d2: "Les manifestants se sont à nouveau rassemblés dans plusieurs endroits bien en vue des villes du Nord-Est. Leur nombre n'était pas assez important pour poser de sérieux problèmes, mais cela n'a pas empêché la police de sévir, de patauger dans la masse avec des matraques et des crosses de fusils, et de disperser les manifestants en fuite dans les rues secondaires bondées. Furieux de cette violence, certains membres du "Parti Dongbei" ont déjà juré de revenir en plus grand nombre, mais on espère que cette réponse rapide et décisive dissuadera tous les membres du mouvement, sauf les plus durs, ce qui les rendra d'autant plus faciles à rassembler et à réduire au silence.\n\nPlus inquiétant encore, les membres des associations professionnelles locales, des chambres de commerce et des assemblées municipales parlent d'un boycott fiscal. Contrairement à certains des jeunes étudiants, ces hommes plus âgés se souviennent des temps difficiles de la fin de la dernière décennie, lorsque les dépenses de guerre ont dépassé l'économie du Nord-Est et l'ont envoyée en chute libre."
 fengtian.3.d3: "Malgré les efforts de la police, les protestations régionalistes se sont poursuivies sporadiquement dans le Nord-Est, et ont été renforcées par le soutien des chambres de commerce locales, des bureaux de change et d'autres institutions commerciales préoccupées par les coûts économiques d'une guerre dans le Sud. Bien que cela semble être une attitude actuelle, on ne sait pas si ces groupes saperont l'effort de guerre lorsque le moment décisif arrivera, et bien que les protestations publiques n'aient pas encore tourné à la violence, ce n'est peut-être qu'une question de temps. Le plus tôt on s'attaquera à ce problème, le mieux ce sera."
 fengtian.3.d4: "Les nouvelles de la poursuite des conflits au sud ont donné un nouvel élan au mouvement régionaliste. Les tentatives de répression ont été continuellement entravées par le refus de certains bureaucrates, chefs de police et autres fonctionnaires sympathiques de s'acquitter pleinement de leurs fonctions. Il ne fait aucun doute qu'un effort complet devra être fait pour éradiquer ces éléments frustrants et rétablir l'ordre. Au fur et à mesure que le mécontentement du public se poursuit, la légitimité et la force de notre gouvernement sont progressivement sapées."
fengtian.3.a: "Malheureux"

fengtian.4.t: "Les agents provocateurs en action"
 fengtian.4.d: "Comme prévu, nos agents bien placés ont réussi à pousser certains membres du mouvement régionaliste vers la violence. Des manifestations de plus en plus violentes ont déjà causé des dommages aux biens publics, et les réactions ont été négatives. Ce n'est peut-être qu'une question de temps avant que nous ayons la justification dont nous avons besoin."
fengtian.4.a: "Excellent"

 fengtian.5.t: "Les Émeutes de Harbin"
 fengtian.5.d: "Une manifestation a rapidement dégénéré en une émeute générale la nuit dernière, alors que les manifestants ont affronté la police dans le centre-ville de Harbin. Quinze morts ont été enregistrés, avec un nombre inconnu de blessés des deux côtés, le nombre s'étendant probablement à des centaines. La Gare centrale de Harbin, dont les vitres avant ont été brisées et le toit en flammes, est particulièrement préoccupante. Les dommages causés à la gare et à plusieurs pièces de matériel roulant ont retardé les déplacements sur les voies de raccordement, et les bureaucrates de la Mantetsu ont déjà fait part de leur indignation.\n\nLe nettoyage de ce désordre peut prendre un certain temps, mais au moins nous avons maintenant une justification claire pour agir contre le mouvement régionaliste."
fengtian.5.a: "Bon... et mauvais."

 fengtian.6.t: "Les Arrestations Massives Commencent"
 fengtian.6.d: "Avec la justification appropriée maintenant en place, nos policiers consciencieux, avec le soutien de la milice locale et de l'Armée du Fengtian, ont commencé à rassembler des manifestants présumés. La majorité d'entre eux seront finalement renvoyés chez eux, mais pas nécessairement en un seul morceau. L'espoir principal est que leur emprisonnement servira de message aux autres manifestants, et à tous les sympathisants, que le gouvernement ne tolérera plus leur subversion."
fengtian.6.a: "Bon débarras"

 fengtian.7.t: "Une Offre de la Kempeitai"
 fengtian.7.d: "La Kempeitai, la police extrajudiciaire de l'Armée japonaise, a pris note de notre problème régionaliste et propose une solution partielle. Grâce à un large réseau d'informateurs, ils prétendent disposer d'informations sur un certain nombre de chiffres qui sous-tendent le mouvement régionaliste - informations qu'ils ont volontairement fournies. En réponse, nous devons fournir des renseignements sur plusieurs agitateurs et insurgés anti-japonais qui leur ont jusqu'à présent échappé, notamment en raison de notre propre ingérence. Jusqu'à présent, il nous a été commode de rester en contact avec ces nationalistes, dans l'attente d'affaires où nous devons repousser l'influence japonaise.\n\nS'agit-il d'une de ces affaires ? Ou devrions-nous accepter le marché et offrir ces personnes sur un plateau d'argent ?"
fengtian.7.a: "Accepter le marché"
fengtian.7.b: "Non merci"

 fengtian.8.t: "Mouvement Régionaliste Réprimé"
 fengtian.8.d: "Le "Parti Dongbei" et le mouvement régionaliste en général ont enfin été supprimés. Ce n'est pas la fin du sentiment régionaliste dans le Nord-Est, cela peut durer des décennies, mais pour l'instant, il a cessé d'être pris en considération alors que nous tournons notre attention vers le Sud."
fengtian.8.a: "Progrès."

#The Fate of Mantetsu Schooling
fengtian.9.t: "Reprendre le flambeau de l'éducation"
 fengtian.9.d: "Notre élimination ciblée des enseignants et autres intellectuels du "Parti Dongbei" régionaliste a conduit, comme on pouvait s'y attendre, à un chaos éducatif et à des interruptions majeures de la recherche, mais le personnel du consulat japonais a proposé une solution possible. La Mantetsu a longtemps maintenu une série d'écoles privées destinées à l'origine aux fils et aux filles des employés, ainsi qu'aux immigrants japonais, qui se targuent de fournir une éducation comparable, voire supérieure, à celle offerte dans les îles d'origine. À notre demande, le gouvernement japonais pourrait faire pression sur la Mantetsu pour qu'il ouvre ces écoles au public et fournisse du personnel pour combler les pénuries temporaires.\n\nUne fois que nous aurons ouvert la porte à ce genre d'activité, il sera très difficile de la fermer, et ces écoles seront presque certainement utilisées pour diffuser la culture et les normes japonaises. Nous devrions y réfléchir attentivement."
fengtian.9.a: "Déclinez l'offre."
fengtian.9.b: "Accepter l'offre."

 fengtian.10.t: "Le Scandale du Kimono"
 fengtian.10.d: "Scandale ! La plus jeune fille du Grand Maréchal a été photographiée portant un kimono japonais lors d'une séance de photos à la 'Hokutou Kokuritsudaigaku', ou 'Académie Nationale du Nord-Est', dirigée par la Mantestsu. Malgré le risque d'arrestation, la nouvelle de la photo s'est déjà largement répandue, ainsi que quelques copies de l'image elle-même, bien que les agences de presse locales et nationales sachent mieux que quiconque qu'il ne faut pas imprimer cette diffamation. Certains agents des services de renseignements militaires spéculent que l'image a été prise et diffusée intentionnellement par les Japonais pour punir le gouvernement de ses récentes actions, mais aucune preuve n'est apparue à l'appui de cette hypothèse.\n\nIl ne fait cependant aucun doute que nos ennemis utiliseront cette occasion pour diffuser leur propagande infâme."
fengtian.10.a: "Quel embarras !"
 fengtian.10.b: "Fermez les écoles de la Mantetsu !"

 fengtian.11.t: "Des Élèves Rejoignent la Ligue de la Jeunesse"
 fengtian.11.d: "Dans un incident embarrassant et profondément préjudiciable, une bande d'écoliers chinois de Changchun a récemment annoncé son intention de rejoindre la Ligue de la Jeunesse du Fengtian, qui promeut activement les intérêts japonais dans notre pays. Il est évident que leurs jeunes esprits sont facilement impressionnables, mais leur parade dans les rues de leur ville natale, en agitant des drapeaux japonais, en a dégoûté plus d'un et a suscité une inimitié totale envers le gouvernement. Les parents pleurent, se demandant comment leurs enfants ont pu être aussi pervertis, et exigent une alternative à ces dangereuses écoles gérées par les Japonais."
fengtian.11.a: "C'est un scandale !"
fengtian.11.b: "Fermez les écoles !"

 fengtian.12.t: "Des Uniformes Chinois pour les Élèves Chinois"
 fengtian.12.d: "Après les effets démoralisants de notre dure mais nécessaire répression contre les enseignants du "Parti Dongbei", notre Ministère de l'Éducation a proposé un nouvel uniforme scolaire national. Bien que cela puisse sembler être un petit changement, les uniformes sont un symbole de l'indépendance chinoise et de l'identité nationale qui s'étend au-delà de toute région particulière. Un nouvel avenir brillant attend certainement nos élèves dans le cadre d'une Chine unie !"
 fengtian.12.a: "Un motif de fierté !"

#NTC Infrastructure and Railway Construction
 fengtian.13.t: "Développement des infrastructures dans le Liaoning"
 fengtian.13.d: "Les infrastructures du nord-est de la Chine sont souvent considérées comme supérieures à celles du reste du pays, mais même ainsi, elles répondent rarement aux normes occidentales. Malgré toute leur modernité, les chemins de fer de Mantetsu ne parviennent pas à couvrir entièrement une région de la taille de la France et de l'Allemagne réunies. Des lignes ferroviaires provinciales plus petites, ainsi qu'un réseau d'autoroutes qui s'entrecroisent, ont été construites au cours des dernières décennies pour tenter de résoudre ce problème, mais elles sont rares et éloignées les unes des autres, sans compter qu'elles sont souvent mal entretenues. Si nous voulons stimuler le développement économique et mieux soutenir nos armées sur le terrain, nous devons développer davantage ces réseaux et assurer leur entretien. Liaoning, le cœur de nos opérations, est un bon point de départ, et un ensemble de petites entreprises chinoises sont déjà impatientes de commencer à travailler.\n\nCes entreprises, en l'absence de Mantetsu et d'ingénieurs japonais, feront beaucoup pour démontrer la force et l'indépendance de la Chine."
 fengtian.13.d_jap: "Les infrastructures du nord-est de la Chine sont souvent considérées comme supérieures à celles du reste du pays, mais même ainsi, elles répondent rarement aux normes occidentales. Malgré toute leur modernité, les chemins de fer de Mantetsu ne parviennent pas à couvrir entièrement une région de la taille de la France et de l'Allemagne réunies. Des lignes ferroviaires provinciales plus petites, ainsi qu'un réseau d'autoroutes qui s'entrecroisent, ont été construites au cours des dernières décennies pour tenter de résoudre ce problème, mais elles sont rares et éloignées les unes des autres, sans compter qu'elles sont souvent mal entretenues. Si nous voulons stimuler le développement économique et mieux soutenir nos armées sur le terrain, nous devons développer davantage ces réseaux et assurer leur entretien. Liaoning, le cœur de nos opérations, est un bon endroit pour commencer, et déjà Mantetsu et un ensemble de petites sociétés chinoises se disputent le contrat ouvert.\n\nLes Japonais affirment, peut-être à juste titre, qu'ils pourraient effectuer le travail en deux fois moins de temps grâce à leurs ressources et à leur expertise, mais le choix d'une société chinoise serait une grande preuve de la force et de l'indépendance de la Chine."
fengtian.13.a: "Choisissez une compagnie chinoise."
fengtian.13.b: "Choisissez Mantetsu."

 fengtian.14.t: "Achèvement du développement des infrastructures dans le Liaoning"
 fengtian.14.d: "Après des mois de construction et divers retards malheureux, les aménagements d'infrastructure prévus dans le Liaoning sont enfin terminés. Après avoir examiné les plans et les ressources disponibles, la CNT mettra sans doute un autre contrat à disposition prochainement."
fengtian.14.a: "Bonnes nouvelles !"

 fengtian.15.t: "Développement des infrastructures à Liaobei et Jilin"
 fengtian.15.d: "Contrairement à ce qui se passe dans le Liaoning, les infrastructures locales existantes dans le Liaobei et le Jilin sont plutôt rares, en particulier dans les contreforts des chaînes de montagnes du Grand Khingan et de Changbai. La CTN a élaboré un plan élaboré d'inspiration japonaise visant à relier les centres de Jilin City et de Changchun à des communautés autrement isolées, les routes s'étendant vers l'extérieur presque comme les rayons d'une roue. Le plan est si vaste qu'il est impossible de le réaliser dans un délai raisonnable. Nous n'en réaliserons donc que les premières étapes pour l'instant."
 fengtian.15.d_jap: "Contrairement à ce qui se passe dans le Liaoning, les infrastructures locales existantes dans le Liaobei et le Jilin sont plutôt rares, en particulier dans les contreforts des chaînes de montagnes du Grand Khingan et de Changbai. La CTN a élaboré un plan élaboré d'inspiration japonaise visant à relier les centres de Jilin City et de Changchun à des communautés autrement isolées, les routes s'étendant vers l'extérieur presque comme les rayons d'une roue. Le plan est si vaste qu'il est en grande partie impossible à réaliser dans un délai raisonnable. Certains ont suggéré qu'il s'agit d'un plan astucieux des Japonais pour susciter une plus grande confiance, car Mantetsu pourrait probablement mener à bien un projet aussi tentaculaire là où nos propres entreprises chinoises n'y parviendraient pas. Néanmoins, nous avons décidé de diviser le travail en plusieurs étapes, en ne prévoyant que le développement initial pour le moment.\n\nComme par le passé, Mantetsu propose de réaliser les travaux de construction dans les meilleurs délais, mais les entreprises chinoises se tiennent prêtes à effectuer la même tâche."
fengtian.15.a: "Choisissez une entreprise chinoise"
fengtian.15.b: "Choisissez Mantetsu."

 fengtian.16.t: "Achèvement du développement des infrastructures à Liaobei et Jilin"
 fengtian.16.d: "Notre plan de développement des infrastructures pour Liaobei et Jilin est terminé, du moins dans la mesure où il doit l'être pour nos objectifs actuels. Vraiment, le Nord-Est s'achemine vers un avenir plus radieux."
 fengtian.16.a: "Les loyalistes auront tout notre soutien !"

 fengtian.17.t: "Développement des infrastructures à Nenjiang et Songjiang"
 fengtian.17.d: "Bien qu'ils soient beaucoup plus calmes que les régions sauvages du Heilongjiang ou de la steppe du Hailar, le Nenjiang et le Songjiang sont parmi les régions les moins développées de Mandchourie. La majeure partie de notre travail consistera à transformer d'anciens sentiers pédestres, qui serpentent à travers les collines et entre les montagnes, en chemins de fer modernes à voie étroite ou en autoroutes robustes. Par nécessité, la plupart de nos travaux seront liés au "Chemin de Fer Oriental Chinois", construit à l'origine par les Russes dans le cadre du Transsibérien, mais aujourd'hui fortement influencé par les Japonais."
 fengtian.17.d_jap:9 "Bien qu'ils soient beaucoup plus calmes que les régions sauvages du Heilongjiang ou de la steppe du Hailar, le Nenjiang et le Songjiang sont parmi les régions les moins développées de Mandchourie. La majeure partie de notre travail consistera à transformer d'anciens sentiers pédestres, qui serpentent à travers les collines et entre les montagnes, en chemins de fer modernes à voie étroite ou en autoroutes robustes. Par nécessité, la plupart de nos travaux seront liés au "Chemin de Fer Oriental Chinois", construit à l'origine par les Russes dans le cadre du Transsibérien, mais aujourd'hui fortement influencé par les Japonais.\n\n Comme on pouvait s'y attendre, Mantetsu propose de réaliser les travaux de construction, mais il existe aussi des entreprises chinoises parfaitement viables."
fengtian.17.a: "Choisissez une compagnie chinoise."
fengtian.17.b: "Choisissez Mantetsu."

 fengtian.18.t: "Achèvement du développement des infrastructures à Nenjiang et Songjiang"
 fengtian.18.d: "Malgré les défis auxquels nos travailleurs ont été confrontés, les travaux sont terminés sur les infrastructures nouvellement développées à Nenjiang et Songjiang. Bien que le développement plus au nord ait été envisagé, la CNT estime que cela dépasse la portée de son mandat actuel, du moins pour l'instant."
fengtian.18.a: "Wansui !"

fengtian.19.t: "Grève des ouvriers de la construction ferroviaire !"
fengtian.19.d: "Les travailleurs chinois, se plaignant de salaires insuffisants et de conditions de travail difficiles, ont refusé de reprendre le travail dans le cadre d'une grève soigneusement coordonnée. Malgré la présence des syndicats des chemins de fer dans le Nord-Est, leur coordination dans ce cas suggère l'implication de la Clique des communications, peut-être dans le cadre d'une tentative de démontrer leur influence ou de riposter à une apparence de légèreté.\nBien que cette tournure des événements les affecte également, les Japonais sont heureux de nous voir nous chamailler entre nous. La grève prendra fin, mais pas sans causer des retards importants"
fengtian.19.a: "Malheureux."

 fengtian.20.t: "Les retards affectent la construction d'infrastructures"
fengtian.20.d: "La nature de la situation était assez claire dès l'apparition des premiers signes ; des cargaisons manquaient de manière inexplicable, les rails étaient posés juste assez à un angle incorrect pour nécessiter une reconstruction complète, et des inspections soudaines de la main-d'œuvre par des agents japonais censés rechercher des "criminels dangereux" ; inspections qui ont inévitablement nécessité la suspension des travaux.\n\nCes mêmes tactiques ont été employées par les Japonais dans les années 1920 contre les projets ferroviaires de la Clique Fengtian, en essayant de ralentir et de discréditer la construction chinoise afin de limiter la concurrence à Mantetsu, et maintenant ils semblent retarder nos efforts une fois de plus. Malheureusement, nous ne pouvons pas faire grand-chose"
fengtian.20.a: "Frustrant"

 fengtian.21.t: "Des retards affectent la construction des infrastructures de Mantetsu"
fengtian.21.d: "Malgré les excellents ingénieurs et équipements de Mantetsu, le projet de construction ferroviaire actuel a connu des retards répétés, car des ouvriers ont disparu sans raison, des matériaux ont disparu dans la nuit et des bandits ont fait des raids dans les camps le long des rails, pour disparaître avant l'arrivée des troupes japonaises. La police locale et nos services de renseignements ne sont pas disposés à faire grand-chose pour enquêter ou résoudre ces incidents répétés, préférant regarder les Japonais se tortiller. Le fait que Mantetsu ait reçu le contrat de construction du chemin de fer est bien connu du public, et certains citoyens patriotes semblent avoir pris les choses en main"
fengtian.21.a: "Quel dommage"

#Imperial Fury/Japanese Aid Cut
fengtian.22.t: "Fureur impériale"
 fengtian.22.d: "Furieux, le gouvernement japonais a publié aujourd'hui un communiqué déclarant la fin de divers programmes d'aide aux Fengtiens, notamment dans des secteurs tels que la recherche, le développement industriel, le développement agricole et l'armement militaire. L'aide devrait revenir dans un certain temps, car les Japonais ne peuvent pas se permettre de nous laisser devenir trop faibles, mais d'ici là, de nombreuses fonctions de notre État sont paralysées"
 fengtian.22.d_influence_low: "Préoccupé par la diminution du pouvoir de son représentant politique à l'Assemblée, le gouvernement japonais a publié aujourd'hui une déclaration mettant fin à divers programmes d'aide aux Fengtiens, notamment dans des secteurs tels que la recherche, le développement industriel, le développement agricole et l'armement militaire. L'aide devrait revenir dans un certain temps, car les Japonais ne peuvent pas se permettre de nous laisser devenir trop faibles, mais d'ici là, de nombreuses fonctions de notre État sont paralysées"
 fengtian.22.d_fengtian_refuses_food: "Encensé par ce qu'il considère comme de l'impertinence, le gouvernement japonais a publié aujourd'hui une déclaration mettant fin à divers programmes d'aide aux Fengtiens, notamment dans des secteurs tels que la recherche, le développement industriel, le développement agricole et l'armement militaire. L'aide devrait revenir dans un certain temps, car les Japonais ne peuvent pas se permettre de nous laisser devenir trop faibles, mais d'ici là, de nombreuses fonctions de notre État sont paralysées"
 fengtian.22.d_fengtian_blames_japan: "Inconforté par notre "grave insolence", le gouvernement japonais a publié aujourd'hui une déclaration mettant fin à divers programmes d'aide aux Fengtiens, notamment dans des secteurs tels que la recherche, le développement industriel, le développement agricole et l'armement militaire. L'aide devrait revenir dans un certain temps, car les Japonais ne peuvent pas se permettre de nous laisser devenir trop faibles, mais d'ici là, de nombreuses fonctions de notre État sont paralysées"
fengtian.22.a: "Une dure leçon."
fengtian.22.b: "Expulser leurs officiers en guise de représailles !"

fengtian.23.t: "L'aide japonaise revient"
fengtian.23.d: "Sentant apparemment que leur leçon d'obéissance est claire et suffisamment punissante, les Japonais ont repris leur aide. Nous devrions faire attention à ne pas les provoquer à l'avenir, et nous assurer de ne pas pousser l'Association Concordia trop loin de l'Assemblée avant que nous soyons prêts"
fengtian.23.a: "Enfin !"

fengtian.24.t: "Wu Jinglian critique le Japon"
fengtian.24.d: "Citant la récente expansion de la garnison militaire japonaise à Shenyang, Wu Jinglian a lancé une critique cinglante du Japon et de sa politique étrangère depuis l'Assemblée. Bien que d'autres politiciens aient été connus pour dénigrer les Japonais dans le passé, le poste de ministre des affaires étrangères donne aux paroles de Wu une signification différente, et les élève au-dessus des limites de l'Assemblée.\nNous n'avons pas perdu de temps, le consul général du Japon a déjà exigé que nous démissions le ministre Wu de ses fonctions."
fengtian.24.a: "Oh mon Dieu."
fengtian.24.b: "Le Japon est notre allié fraternel..."

 fengtian.25.t: "Mantetsu proteste contre la construction d'un chemin de fer"
 fengtian.25.d: "Le président de Mantetsu, Matsuoka Yōsuke, a informé le gouvernement de sa découverte de notre construction ferroviaire qui a récemment repris. Frustré par nos tentatives de contourner la mainmise de sa société sur la logistique, Matsuoka a arbitrairement augmenté les prix de l'acier de haute qualité importé dont nous avons besoin pour achever le projet. Les aciéries japonaises ne se sont pas montrées plus coopératives, ayant probablement déjà reçu des instructions du gouvernement japonais. Bien que nous puissions nous procurer le matériel ailleurs, les coûts rendraient l'ensemble du projet irréalisable.\n\nAccepter l'augmentation des prix aurait un coût politique important et réduirait le nombre de travailleurs que nous pouvons embaucher, mais il pourrait y avoir une autre solution. En prétendant mettre fin au projet, nous pourrions continuer à accéder à l'acier à des prix normaux, tout en poursuivant secrètement la construction. En faisant tourner en rond les employés de Mantetsu avec de la paperasserie, de l'obstructionnisme bureaucratique et de la fausse paperasserie, nous pourrions probablement terminer la construction avant que quiconque ne s'en rende compte. Nous l'avons déjà fait. Malheureusement, à cause du caractère secret du projet, ça prendra plus de temps."
 fengtian.25.a: "Les prix sont les prix"
 fengtian.25.b: "Ils ne s'en rendront compte que lorsqu'il sera trop tard."

 fengtian.26.t: "L'armée du Kwantung détruit notre nouveau chemin de fer."
 fengtian.26.d: "Ayant apparemment découvert notre supercherie, des soldats de la "Garde Ferroviaire" de l'armée du Kwantung ont pris d'assaut notre projet de construction ferroviaire en cours, détruisant sauvagement les rails et laissant des dizaines d'ouvriers morts, fusillés pour une supposée "ingérence hostile". Bien que les Japonais n'aient pas pu tout détruire, de grandes sections de rails ont même été fondues et tordues en "traverses de chemin de fer". Pour ajouter aux défis de la reprise du projet, les prix de l'acier japonais ont été augmentés de façon vertigineuse, probablement à la demande de Mantetsu. Bien que les Japonais soient incapables d'arrêter complètement notre travail, nous devons maintenant recommencer presque à la case départ."
 fengtian.26.a: "Ces insupportables Japonais !"

 fengtian.27.t:9 "[FNG.GetLeader] construit des chemins de fer parallèles !"
 fengtian.27.d:9 "La division des renseignements de Mantetsu nous a informés que Zhang Zuolin a repris l'un de ses anciens projets, visant à contourner notre monopole sur le réseau ferroviaire de la Mandchourie. En construisant des lignes de chemin de fer parallèles au SMR et à la CER, si une guerre éclatait entre nous, Zhang serait en mesure de transporter ses hommes à travers la région sans interférence immédiate de l'armée de Kwantung, sans parler de leur connaissance immédiate. Cela représente une menace pour nos intérêts, et devrait normalement mériter une réponse rapide.\n\nL'armée de Kwantung exige déjà que ces insolents Chinois ne soient pas autorisés à s'en tirer avec cette insulte éhontée à la nation."
 fengtian.27.a: "Une réponse rapide, ils auront !"
 fengtian.27.b: "Nous avons de plus gros problèmes"

 fengtian.28.t: "Le Japon ignore la construction de chemins de fer"
 fengtian.28.d: "Étonnamment, les Japonais semblent avoir choisi d'ignorer notre construction ferroviaire, bien qu'ils aient découvert qu'elle se poursuivait. En dehors d'une "lettre ferme", sans véritable mordant, la réponse rapide et sévère que nous attendions n'est jamais venue. Il est possible qu'ils considèrent que leur mainmise sur les transports en Mandchourie n'est plus tenable, mais il est plus probable qu'ils aient d'autres préoccupations en ce moment."
 fengtian.28.a: "On a fait le tour de ces imbéciles !"

fengtian.29.t: "Wu Jinglian négocie de nouvelles conditions commerciales"
 fengtian.29.d: "L'embargo [QIE.GetAdjective]-allemand sur les marchandises en provenance et à destination du Nord-Est a durement touché notre économie. Le commerce continu a été acheminé par les Villes des Légations, ouvertes à toutes les nations. Bien que nous ayons pu contourner l'embargo, l'utilisation de Tianjin et de Shanghai comme intermédiaires s'est faite au prix de droits de douane supplémentaires et d'une dépendance à l'égard de tiers. Avec ces entreprises, légitimes et illégitimes, pleinement conscientes de leur contrôle sur le commerce d'une région entière, les accords commerciaux ont toujours été ternes malgré leur nécessité.\n\nD'une manière ou d'une autre, Wu Jinglian a réussi à passer outre des années de négociations et à obtenir un accord offrant de meilleures conditions commerciales. Des rumeurs circulent selon lesquelles un certain nombre de mains ont été graissées dans le processus, mais personne ne semble vouloir poser de questions."
 fengtian.29.a: "Les loyalistes auront tout notre soutien !"

 fengtian.30.t: "Mantetsu lève les restrictions sur les chemins de fer"
 fengtian.30.d: "Après mûre réflexion, et en dépit de nos relations parfois tendues, le conseil d'administration de Mantetsu a décidé de mettre de côté les restrictions habituellement imposées à nos mouvements stratégiques. Il s'agit sans aucun doute d'un compromis fait en considération de notre nouvelle entrée en guerre. Mantetsu réimposera probablement ces restrictions lorsque la paix sera revenue."
 fengtian.30.a:0 "Enfin !"

 fengtian.31.t: "Mantetsu réimpose des restrictions sur les chemins de fer"
 fengtian.31.d: "Compte tenu de la fin de notre guerre récente, le conseil d'administration de Mantetsu a décidé de réimposer ses restrictions sur nos mouvements stratégiques en Mandchourie."
 fengtian.31.a: "Naturellement..."

fengtian.32.t: "Une nouvelle entreprise automobile"
 fengtian.32.d: "Grâce à la production régulière du camion Minsheng par l'Arsenal de Shenyang et à nos efforts pour encourager la coopération sino-japonaise, un groupe d'oligarques de la Clique des Communications s'est associé à la société Jidosha-Seizo, filiale de la Nihon Sangyo Zaibatsu, pour financer la création d'une nouvelle usine automobile, dans la province de Fengtian. Déjà, un groupe de jeunes ingénieurs, pour la plupart formés au Japon, étudient les perspectives de modèles plus modernes, inspirés de Minsheng et orientés vers le consommateur"
fengtian.32.a: "Bonnes nouvelles !"
 fengtian.32.b: "L'implication des Japonais est inacceptable."

fengtian.33.t: "Mettre fin à la pénurie d'investissements"
fengtian.33.d: "Après une dizaine d'années d'investissements externes ou internes limités, au-delà de ceux du gouvernement, Fengtian est devenu un lieu fiable et digne de confiance pour une croissance prospère. En allant de mieux en mieux, et avec les feux de l'industrie derrière nous, nos perspectives de reprendre le pays s'améliorent de jour en jour. Alors que nous commençons d'autres projets de développement, nous devrions commencer à voir nos efforts d'investissement ouvrir des opportunités connexes."
fengtian.33.a: "Enfin !"

 #Post-Beijing Chaos Events
 fengtian.34.t:9 "Lances Rouges à Dezhou !"
 fengtian.34.d:9 "Les Bandes de Lances Rouges, des unités d'autodéfense paysannes qui ne valent souvent guère mieux que des bandits, ont récemment gagné en taille et en force dans tout Cangzhou, en particulier le long de la frontière entre le Zhili et le Shandong. En tant que nouveaux dirigeants de la région, nous sommes censés maintenir la paix et l'ordre, qui ont été considérablement perturbés. Plusieurs garnisons locales ont été attaquées, des villages brûlés et des villes pillées. Des forces ont déjà été dépêchées sur place pour faire face à ce problème, mais un effort concerté pour éliminer la résistance dans les zones arrières, derrière nos lignes de front, est probablement nécessaire pour y faire face de façon permanente."
 fengtian.34.a: "Maudits paysans !"

 fengtian.35.t: "Des Déserteurs se Soulèvent à Daming !"
 fengtian.35.d: "Lorsque nos troupes ont balayé la province de Zhili, elles ont écrasé tous les signes de résistance organisée, mais parfois la résistance n'est pas aussi organisée. Des groupes de déserteurs, issus des anciennes armées de notre ennemi et de nos propres forces, ont commencé à s'organiser afin de s'attaquer à des cibles plus importantes à travers Daming. Plusieurs trains dans les environs de Shimen ont été attaqués, et ont causé de sérieuses inquiétudes à nos logisticiens en raison de l'importance stratégique majeure de la Ligne Jinhan. Des garnisons locales seront mobilisées pour faire face à ce problème, mais des questions comme celles-ci derrière nos lignes méritent une réponse coordonnée."
 fengtian.35.a: "Des traîtres, tous autant qu'ils sont !"

fengtian.36.t: "Les seigneurs de la guerre résistent à Ruyang"
 fengtian.36.d: "Composées comme elles le sont de réseaux de patronage informels, toutes les structures de pouvoir locales ne peuvent pas être cooptées par nos forces d'occupation. Dans ce cas, plusieurs seigneurs de guerre locaux, autrefois fidèles à Wu Peifu, se sont apparemment offensés de notre politique à Ruyang, et se sont emparés de l'arsenal Gongxian à Xinyang. Malgré leur organisation relative et les armes de l'arsenal, leurs troupes sont encore trop peu nombreuses et trop mal équipées pour combattre les nôtres à grande échelle, mais elles nous obligeront néanmoins à détourner nos forces des lignes de front. Nous avons besoin d'une réponse cohérente à ces cas de résistance"
 fengtian.36.a: "Idiots."

fengtian.37.t: "Les bandits balayent Guanzhong"
 fengtian.37.d: "Les montagnes autour de Xi'an ont été le foyer de bandits depuis des temps immémoriaux, mais maintenant ces brigands sont descendus des collines et ont commencé à s'attaquer aux voyageurs malchanceux, aux villages non défendus et surtout à nos caravanes de ravitaillement. En raison de leur nature diffuse et désorganisée, les bandits peuvent être difficiles à traquer et à éliminer définitivement. Pour ce faire, nous aurons sans aucun doute besoin d'un effort coordonné"
fengtian.37.a: "Eh bien, qu'est-ce qu'on attend ?"

#Soy Agricultural Initiative
fengtian.42.t: "L'initiative pour l'agriculture du soja"
fengtian.42.d: "Le soja est une culture extrêmement souple, utile pour l'alimentation humaine et animale, les engrais et pour une grande variété d'applications industrielles. L'aile recherche de Mantetsu a fait de grands progrès pour rendre leur culture, leur traitement et leur utilisation plus efficaces, mais les pourcentages de plantation dans le fengtian restent relativement stagnants. Les agriculteurs coréens, qui constituent la majorité des immigrants en Mandchourie, sont d'excellents planteurs de riz, et comme beaucoup de Chinois, ils préfèrent les cultures avec lesquelles ils ont plus d'expérience. Dans une tentative de changer cela, Mantetsu a lancé l'Initiative agricole pour le soja, un plan visant à éduquer les agriculteurs et à encourager la production de soja comme culture de rente, mais il a été mal accueilli jusqu'à présent. Mantetsu espère obtenir le soutien du gouvernement pour promouvoir l'initiative, qui augmenterait presque certainement les rendements du soja et donc les profits à long terme. Quelques voix dissidentes ont souligné qu'une production excessive de soja pourrait réduire la sécurité alimentaire dans le nord-est, et dans de bonnes conditions pourrait conduire à une famine."
fengtian.42.a: "Soutenez l'initiative."
fengtian.42.b: "Nous n'avons plus besoin de soja."

fengtian.43.t: "Le Japon et la Corée luttent contre la sécheresse"
fengtian.43.d_fengtian_forced: "Le Japon et la Corée connaissent tous deux de graves problèmes de sécheresse, que nous avons heureusement été épargnés, mais leurs économies et leurs populations en souffrent aujourd'hui, et certains vivent au bord de la famine. Le gouvernement japonais a officiellement exigé que nous participions à un programme dans le cadre duquel nous fournissons du riz et du millet à la Corée, qui à son tour fournira du riz au Japon. Toutefois, ce plan est quelque peu déconcerté par le succès écrasant de l'initiative de Mantetsu en faveur de l'agriculture du soja, qui a remplacé de vastes étendues de riz par la culture du soja. En conséquence, nous sommes loin d'avoir assez de riz et de millet pour nourrir la Corée, alors que notre production de soja reste essentielle pour notre industrie et le commerce international. Grâce à l'influence politique et économique du Japon, nous n'avons guère d'autre choix que de nous conformer à cette décision."
fengtian.43.d_fengtian_normal: "Le Japon et la Corée connaissent tous deux de graves conditions de sécheresse, que nous avons heureusement été épargnés, mais leurs économies et leurs populations en souffrent aujourd'hui, et certains vivent au bord de la famine. Le gouvernement japonais a demandé de manière informelle que nous participions à un programme dans le cadre duquel nous fournissons du riz et du millet à la Corée, qui à son tour fournira du riz au Japon. Toutefois, ce plan est quelque peu déconcerté par le succès écrasant de l'initiative de Mantetsu en faveur de l'agriculture du soja, qui a remplacé de vastes étendues de riz par la culture du soja. En conséquence, nous sommes loin d'avoir assez de riz et de millet pour nourrir la Corée, alors que notre production de soja reste essentielle pour notre industrie et le commerce international. C'est un virage surprenant pour les Japonais, typiquement distants, mais tout de même, même si nous pouvons refuser, cela aurait presque certainement de graves répercussions"
fengtian.43.a: "Nous fournirons de la nourriture."
fengtian.43.b: "Le Japon est tout seul."

 fengtian.44.t:9 "La nourriture part pour la Corée"
fengtian.44.d: "La proposition du Japon ayant été acceptée, des provisions partent de Yingkou pour Incheon et d'autres ports de Corée, ainsi que le long des lignes Anfeng et Gyeongui vers Pyongyang. Bien que la famine ne soit pas encore arrivée, il est difficile de présenter les cargaisons quittant les côtes chinoises comme autre chose qu'un acte de soumission aux Japonais"
fengtian.44.a: "Nous endurerons."

 fengtian.45.t: "La proposition relative au soja industriel"
 fengtian.45.d: "L'augmentation de nos exportations de denrées alimentaires, afin de contrer la sécheresse à laquelle sont actuellement confrontées les îles d'origine et la Corée, a entraîné une baisse des provisions dans tout le Fengtian et un mécontentement considérable de la population. Certains ministres du gouvernement ont proposé de réduire la production de soja industriel, ce qui permettrait de fournir suffisamment de nourriture mais handicaperait notre industrie civile et certaines exportations jusqu'à ce que la crise soit résolue."
 fengtian.45.a: "Réduire la production industrielle de soja."
fengtian.45.b: "Nous ne pouvons pas nous permettre cela."

fengtian.46.t: "La sécheresse s'achève"
 fengtian.46.d: "Après des mois de difficultés, la sécheresse en Corée et au Japon a pris fin. Nous ne sommes plus censés apporter une quelconque aide au Japon ou à la Corée."
fengtian.46.a: "Enfin !"

#Hokkaido Farming
fengtian.47.t: "Une proposition de Mantetsu"
 fengtian.47.d: "Un représentant de l'aile de recherche de Mantetsu a présenté une proposition dont il assure que l'acceptation est dans notre intérêt, mais dont il insiste pour qu'elle reste totalement secrète. Apparemment, à la suite de la sécheresse de 1939, Mantetsu a réuni des experts agricoles, des hauts fonctionnaires d'organisations agricoles et des universitaires dans le but d'améliorer l'efficacité et la production agricoles dans le Nord-Est. Après des mois de tests, une des équipes de recherche a créé une solution basée sur les méthodes agricoles utilisées à Hokkaido, qui pourrait permettre à une famille chinoise moyenne de cultiver dix hectares entiers de terre sans avoir besoin d'embaucher des travailleurs saisonniers, améliorant ainsi la production et libérant de la main-d'œuvre pour les usines d'Anshan, de Fushun et de Shenyang. Le responsable de Mantetsu indique que ces méthodes devraient être diffusées par le biais de brochures d'information et d'instructeurs chinois, eux-mêmes formés par des experts japonais, et il semble souligner l'idée que ce projet devrait être dissocié de toutes les manières possibles du chemin de fer de Mandchourie du Sud.\n\nAprès quelques investigations, la section des renseignements de l'armée a déterminé que l'armée du Kwantung a refusé de soutenir les efforts de Mantetsu, suggérant que les deux factions pourraient être en concurrence, ou que cela fait simplement partie d'une ruse japonaise élaborée. Les fonctionnaires relativement libéraux de l'aile de recherche de Mantetsu et d'autres bureaux bureaucratiques sont connus pour s'opposer à l'armée conservatrice de l'Armée du Kwantung."
fengtian.47.a: "Accepter la proposition."
fengtian.47.b: "Refuser la proposition."

fengtian.48.t: "L'agriculture d'Hokkaido porte ses fruits"
fengtian.48.d: "Après beaucoup de temps et d'efforts, les méthodes agricoles d'Hokkaido proposées par Mantetsu semblent porter leurs fruits dans certaines régions, augmentant la production et libérant des terres supplémentaires dans le nord"
fengtian.48.a: "Excellent."

fengtian.49.t: "Découverte"
 fengtian.49.d: "Bien qu'aucune annonce publique n'ait été faite, l'aile de recherche de la Mantetsu a fait savoir que l'Armée du Kwantung avait découvert notre effort de collaboration agricole, une affirmation étayée par les conclusions de nos services de renseignement. Le Général Ueda Kenkichi lui-même aurait fait irruption dans le bureau du président de la Mantetsu, Matsuoka Yōsuke, et aurait prononcé un discours tonitruant sur la nécessité de maintenir l'état de dépendance du Fengtian. La capacité de l'Armée du Kwantung à punir la Mantetsu est en fin de compte limitée, car la puissante entreprise est pratiquement autonome, mais il ne fait guère de doute que l'Armée fera tout son possible pour rendre les choses difficiles pour toutes les personnes impliquées. Malheureusement, ce sera certainement la fin de ce projet de collaboration spécifique avec la Mantetsu."
 fengtian.49.a: "Malheureux."

fengtian.50.t: "Découverte"
 fengtian.50.d: "Bien qu'aucune déclaration publique n'ait été faite, les récents signes de mécontentement au sein de certaines parties de la direction de l'armée sont devenus difficiles à ignorer. Apparemment, la nouvelle de notre projet de collaboration agricole avec la Mantetsu s'est répandue plus loin que prévu et, selon certains généraux à tendance nationaliste, "la Chine doit se réformer par elle-même" et ne pas se soumettre à une "restructuration forcée déguisée en réforme collaborative".\n\nBien que nous soyons loin d'une crise majeure, toute menace pesant sur la coopération continue de nos généraux et autres fonctionnaires est loin d'être ridicule. Certains ministres suggèrent que nous pourrions défendre notre collaboration, en la présentant comme un cas où nous sommes capables de manipuler la Mantetsu, plutôt que l'inverse. D'autres suggèrent que cela pourrait simplement creuser notre trou plus profondément."
fengtian.50.a: "Coupable comme accusé."
fengtian.50.b: "Nos actions étaient légitimes !"

 fengtian.51.t:9 "L'Opinion Publique Change en Notre Faveur"
 fengtian.51.d: "Contre toute attente, la défense du projet agricole d'Hokkaido par le Grand Maréchal Zhang semble avoir convaincu tous les intéressés. L'impact a été atténué, et le programme peut se poursuivre sans interruption."
fengtian.51.a: "Merveilleuses nouvelles !"

fengtian.52.t: "Le public est furieux !"
 fengtian.52.d: "Malgré les efforts de notre bureaucrate, et même ceux du Grand Maréchal Zhang, de nombreuses personnalités de l'armée ne sont toujours pas convaincues que le projet agricole d'Hokkaido en vaut la peine. En conséquence, le programme sera presque certainement interrompu, et notre gouvernement divisé est confronté à un autre point de discorde."
 fengtian.52.a: "Bon sang !"

#Focus Tree Specific Events

 fengtian.53.t: "Enrichir le Pays, Renforcer l'Armée"
 fengtian.53.d: "Après des décennies de déclin et de misère, la nécessité du progrès et du développement n'a jamais été aussi évidente. Cependant, si nous ne pouvons pas nous permettre de stagner, le changement comporte ses propres risques, à savoir la mauvaise gestion et le mécontentement du public.\n\nLa tâche incombe au gouvernement de répondre aux appels à "Enrichir le Pays et Renforcer l'Armée", mais nous devons donner la priorité à l'un ou l'autre"
 fengtian.53.a: "Nous devons enrichir le Pays !"
 fengtian.53.b: "Nous devons renforcer l'Armée !"
 fengtian.53.c: "Dites-m'en plus sur l'état de l'Économie."
fengtian.53.e: "Dites-m'en plus sur l'état de l'Armée."

fengtian.54.t: "Enrichir le pays"
 fengtian.54.d: "Bien que les ressources de la Mandchourie soient riches et diverses, et que le Fengtian soit le troisième plus grand centre industriel d'Asie de l'Est, son économie reste en proie à un certain nombre de problèmes structurels, dont les symptômes paralysent l'État et ralentissent les progrès de la Reconquête du Sud. Le plus grand investisseur du Fengtian est l'État lui-même, qui réinvestit les recettes fiscales dans des secteurs clés comme la production d'acier, de charbon et de soja. Pourtant, les Japonais et la Mantetsu ne devancent que marginalement le gouvernement à cet égard et investissent beaucoup plus largement, ce qui leur confère une emprise incontestable sur l'économie et la société du Fengtian.\n\nAlors que l'étendue de cette emprise grandit de jour en jour, la réforme pourrait servir à augmenter les revenus du gouvernement par la suppression de la corruption autrement endémique, la création d'un environnement plus sain pour l'investissement privé, et la coopération malheureuse mais nécessaire avec la Mantetsu dans des domaines clés comme les infrastructures et la technologie. Tant que le gouvernement pourra conserver son autonomie politique et au moins une majorité de contrôle sur l'économie, il pourra poursuivre des initiatives pour contester l'influence japonaise, conserver sa légitimité aux yeux du peuple chinois et, finalement, atteindre ses objectifs fondamentaux.\n\nIl convient de noter que si le Japon a un intérêt direct à nous voir réussir par rapport à [QIE.GetNameDef], il ne fournira une aide que pour des efforts spécifiques visant à dépasser notre industrie arriérée, même s'il tente d'élargir son influence déjà inquiétante sur notre économie"
fengtian.54.a: "Enrichissons le pays !"
fengtian.54.b: "Peut-être que l'armée est plus importante ?"

fengtian.55.t: "Renforçons l'armée"
 fengtian.55.d: "L'Armée du Fengtian, officiellement l'Armée de la République, est un spectacle impressionnant selon la plupart des normes chinoises, bien que pâle en comparaison de la plupart des forces étrangères, et n'a retrouvé que récemment une grande partie de ses forces après sa décimation lors de la dernière Guerre Zhifeng. La majorité des armes et des véhicules du Fengtian sont obsolètes, y compris le fusil standard fourni par les Japonais, et l'organisation en dessous du niveau de la division est inégale en raison de l'insuffisance des équipements de communication. La plus grande faiblesse de l'Armée est le moral, en partie à cause des officiers japonais formés à l'étranger et même carrément japonais, répandus dans tous les rangs.\n\nEn outre, le Corps aérien du Fengtian, officiellement le Corps aérien de Chine, est la fierté et la joie du fils aîné du Grand Maréchal, Zhang Xueliang, qui a utilisé sa passion pour l'aviation pour former ses premiers pilotes. Le Corps Aérien a bien fonctionné pendant la guerre, et n'a perdu sa supériorité aérienne sur le Zhili qu'à l'arrivée des avions modernes pilotés par les Allemands. Depuis lors, le Corps s'est légèrement développé, bien que ses avions restent plus de dix ans derrière les normes européennes.\n\nDans l'ensemble, les forces de Fengtian sont à la traîne par rapport à celles de [QIE.GetNameDef], et restent fortement dépendantes de l'équipement et de l'aide japonais. Cette aide, et tout ce que le Fengtian peut faire pour devenir autosuffisant, sera cruciale pour réduire cet écart et finalement reconquérir le sud."
fengtian.55.a: "Renforçons l'armée !"
fengtian.55.b: "Mais qu'en est-il de l'économie ?"

fengtian.56.t: "Un retour à mains vides"
 fengtian.56.d: "Malgré tous leurs efforts, les scientifiques et les ingénieurs que nous avons envoyés pour étudier les méthodes de fabrication japonaises sont revenus les mains vides. Peut-être que la simple disparité de sophistication entre leur technologie et la nôtre a été un obstacle, ou peut-être que les Japonais ont fait des efforts pour ne pas nous aider. Quoi qu'il en soit, la population générale semble avoir été plus impressionnée par l'accomplissement apparent de nos "hommes de pointe" que par leur échec, car ce dernier n'a mystérieusement pas été signalé. Pour autant que l'on sache, nos scientifiques sont partis à l'étranger pour recevoir des prix très prestigieux."
 fengtian.56.a: "Des hommes de pointe."

 fengtian.57.t: "Réformer la Finance en Mandchourie"
 fengtian.57.d: "Au début du XXe siècle, la Mandchourie était une frontière mal gérée, minée par l'anarchie et le banditisme. Avec la domination de Zhang, cependant, des réformes rapides ont été entreprises par son ministre des finances, Wang Yongjiang. Wang soutenait sa monnaie, qui à l'origine n'était pas différente de celles imprimées par d'autres seigneurs de la guerre, avec de l'argent, générant une confiance qui a conduit à une certaine augmentation de la valeur par rapport au yen japonais. Une vaste réforme fiscale a permis de résoudre les dettes en souffrance, et au début des années 1920, l'économie a été soutenue par des immigrants fuyant l'instabilité dans le reste de la Chine.\n\nBien sûr, cela ne pouvait pas durer, et le ministre Wang a démissionné en 1928 et est mort l'année suivante. L'économie du Fengtian commençant à peine à se remettre de huit années de déclin d'après-guerre, le temps est venu de mettre en place de nouvelles réformes, inspirées par les anciennes, et de redonner au Nord-Est la place qui lui revient en tant que l'une des régions les plus prospères de Chine.\n\nIl faut choisir un ministre pour élaborer les plans nécessaires et déterminer les priorités des efforts du gouvernement."
fengtian.57.a: "Nommer Pan Fu."
fengtian.57.b: "Nommez Li Shaogeng."
fengtian.57.c: "Nommer Sun Qichang."
fengtian.57.e: "Nommez Ruan Zhenduo."

 fengtian.58.t: "Licences d'hôtel Yamato"
 fengtian.58.d: "La ligne d'hôtels Yamato de la Mantetsu a longtemps été un élément de base de la Zone ferroviaire de Mandchourie du Sud ; la zone de concessions a été cédée d'abord à la Russie impériale puis au Japon après 1906, puis s'est étendue à la suite des 21 demandes de 1915 grâce à une interprétation assez lâche de ses dispositions pour inclure toute la Mandchourie du Sud. Tout de même, alors que les droits issus des traités permettent aux Japonais de résider et de s'engager dans des activités commerciales et manufacturières de toute sorte, la construction nécessite toujours théoriquement l'approbation du gouverneur local et, si nécessaire, du Grand Maréchal lui-même.\n\nLa Mantetsu désire construire une série de nouveaux hôtels, qui deviendront tous inévitablement des centres d'activités japonais, et alors que la construction ne pourrait jamais être arrêtée sans mettre en colère le gouvernement japonais, des limites pourraient être imposées pour prévenir l'influence japonaise dans certaines zones. Malheureusement, bien qu'ils puissent constituer des édifices physiques de la force du Japon, les hôtels sont fréquentés par l'élite japonaise et de nombreux employés de la Mantetsu, ce qui les rend cruciaux pour le développement rapide que nous souhaitons."
fengtian.58.a: "Limiter la construction."
fengtian.58.b: "Laissez-les construire comme ils le souhaitent."

fengtian.59.t: "La Commission de développement industriel du Nord-Est"
 fengtian.59.d: "À la demande du Japon, et sans raison particulière de refuser, nous avons établi un cadre juridique et fiscal permettant la création de la Commission de développement industriel du Nord-Est. Servant à superviser et à diriger le développement de l'industrie de Fengtian, principalement par l'attribution de fonds et de baux, la commission est maintenant confrontée à la question de sa composition.\nL'Association Concordia a proposé d'inclure une série de personnes extrêmement talentueuses ayant travaillé pour Nissan et Mitsubishi Zaibatsu au Japon, qui soulignent la nécessité d'une économie axée sur l'exportation tirant parti des ressources naturelles existantes de Fengtian, tandis que les généraux du Grand Maréchal insistent sur la nécessité d'une approche du développement basée sur "l'armée d'abord" et utilisent leur influence considérable pour assurer le placement de militaires au sein de la commission. La Clique des communications recommande leur propre présence et préconise une approche de développement mixte, en se référant à leur longue expérience des relations d'affaires à travers la Chine, ainsi que plus récemment ici dans le Nord-Est. Heureusement, un compromis impliquant les trois parties est pratiquement impossible, car une vision claire est nécessaire pour la tâche, et les querelles au sein de la commission la rendraient presque certainement impuissante sur le plan fonctionnel. De plus, bien que la nature de la commission en tant qu'organe désigné permette la présence de Japonais dans sa composition, le public et une grande partie de l'Assemblée réagiront probablement négativement à leur présence. En même temps, les Japonais n'apprécieront pas l'exclusion"
fengtian.59.a: "Donner la priorité aux exportations."
fengtian.59.b: "L'armée doit passer en premier."
fengtian.59.c: "Une approche mixte est la meilleure."

 fengtian.60.t: "Mantetsu Chōsabu"
 fengtian.60.d: "L'aile de recherche de la compagnie ferroviaire de Mandchourie du Sud, familièrement appelée "Mantetsu Chōsabu", est passée au fil des ans d'un simple département de R&D d'entreprise au cœur du programme de recherche colonial du Japon, avec des divisions dédiées à tout, de la science agricole à la collecte de renseignements. L'ampleur de l'organisation a conduit à l'ouverture de bureaux à Berlin, Vancouver et New York pour attirer les talents étrangers, ainsi qu'à un large recrutement dans les principales universités japonaises. Le résultat est une communauté intellectuelle étonnamment libérale et ouverte d'esprit, qui place parfois la recherche scientifique avant les préoccupations nationalistes.\n\nIl semble que ce soit l'un de ces cas, car notre gouvernement a été approché par un représentant du Chōsabu proposant une assistance future dans l'un de plusieurs domaines. Il convient de noter que la garnison de l'armée du Kwantung à [745.GetCapitalVictoryPointName] était fortement opposée à cet arrangement."
fengtian.60.a: "Radar"
fengtian.60.b: "Construction."
fengtian.60.c: "Efficacité de la production."
fengtian.60.e: "Décryptage."

 fengtian.61.t: "Collaboration de Mantetsu et Chōsabu en matière de radar"
fengtian.61.d: "À la lumière des récents développements technologiques du Japon en matière de radar, les scientifiques de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, afin que nous puissions plus rapidement atteindre le même niveau d'avancement."
fengtian.61.a: "Excellent."

 fengtian.62.t: "Collaboration de Mantetsu et Chōsabu en matière de radar"
fengtian.62.d: "À la lumière des récents développements technologiques du Japon en matière de radar, les scientifiques de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, afin que nous puissions plus rapidement atteindre le même niveau d'avancement."
fengtian.62.a: "Excellent."

 fengtian.63.t: "Mantetsu Chōsabu Collaboration en matière de construction"
fengtian.63.d: "À la lumière des récents développements au Japon, les responsables de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, en fournissant de nouveaux outils et de meilleures pratiques afin que nous puissions plus rapidement atteindre le même niveau d'avancement."
fengtian.63.a: "Excellent."

 fengtian.64.t: "Mantetsu Chōsabu Collaboration en matière de construction"
fengtian.64.d: "À la lumière des récents développements au Japon, les responsables de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, en fournissant de nouveaux outils et de meilleures pratiques afin que nous puissions plus rapidement atteindre le même niveau d'avancement."
fengtian.64.a: "Excellent"

 fengtian.65.t: "Mantetsu Chōsabu Collaboration à la production"
fengtian.65.d: "À la lumière des récents développements technologiques du Japon, les scientifiques de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, fournissant de nouvelles machines et pratiques de fabrication afin que nous puissions plus rapidement atteindre le même niveau d'avancement."
fengtian.65.a: "Excellent."

 fengtian.66.t: "Mantetsu Chōsabu Collaboration de production"
fengtian.66.d: "À la lumière des récents développements technologiques du Japon, les scientifiques de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, fournissant de nouvelles machines et pratiques de fabrication afin que nous puissions plus rapidement atteindre le même niveau d'avancement."
fengtian.66.a: "Excellent."

 fengtian.67.t: "Collaboration de Mantetsu Chōsabu en renseignement"
 fengtian.67.d: "En s'appuyant sur ses vastes opérations de renseignement, l'aile de recherche de la Mantetsu a fourni une série de manuels détaillant les méthodes spéciales et les meilleures pratiques pour nos agents secrets. Bien que les livres soient clairement obsolètes et que certaines sections aient été rédigées, il y a encore beaucoup à apprendre. Un ouvrage particulièrement intéressant est intitulé "Rakka Ryūsui", ou "Fleurs en chute libre ; Eau qui coule", qui détaille le travail d'Akashi Motojirō, le premier maître-espion du Japon pendant la Guerre russo-japonaise."
fengtian.67.a: "Excellent."

 fengtian.68.t: "Collaboration de Mantetsu Chōsabu en renseignement"
 fengtian.68.d: "S'appuyant sur ses vastes opérations de renseignement, l'aile de recherche de la Mantetsu a permis à nos agents d'accéder à certaines de ses ressources clandestines disséminées dans toute la Chine. Les capacités de nos agents s'en trouveront grandement améliorées."
fengtian.68.a: "Excellent."

fengtian.69.t: "La zone industrielle de Jinzhou"
fengtian.69.d: "La situation géographique de Jinzhou en fait une excellente zone industrielle, et plusieurs groupes ont déjà commencé à se battre pour obtenir une position dominante dans le développement ; notamment une filiale de Mantetsu spécialisée dans la mise en conserve et le travail des métaux légers, la Clique des communications qui veut établir une usine de matériel roulant, et l'armée qui insiste pour que la zone soit utilisée pour la fabrication de munitions avant les "gains capitalistes personnels" La situation est rendue quelque peu inhabituelle par la Clique de communication, qui est généralement en mesure de faire face à des sommes importantes, et les rumeurs suggèrent que plusieurs membres subissent des pressions de la part de l'armée pour affaiblir leur propre position d'enchérisseur"
 fengtian.69.a: "Choisissez la Mantetsu."
 fengtian.69.b: "Choisissez la Clique des Communications."
 fengtian.69.c: "Choisissez la Clique de Zhang."

fengtian.70.t: "Remplir la réserve d'argent"
fengtian.70.d: "Une réserve d'argent complète est essentielle pour renforcer la confiance dans la monnaie fengtienne, et plus encore pour attirer les investissements étrangers, sans lesquels les Fengtiens ne pourront jamais espérer égaler les Zhili du sud qui, depuis huit ans, affluent au capital allemand. Cependant, l'argent est une matière première chère, et payer pour en avoir assez pour remplir entièrement la réserve réduirait sans aucun doute le financement d'autres domaines.\nCertains ministres ont suggéré en privé de n'acheter qu'environ la moitié de la quantité souhaitée, car beaucoup pensaient que la réserve était moins que pleine avant la dernière guerre de Zhifeng, et ces rumeurs n'ont jamais été confirmées. Bien sûr, il a été difficile par la suite d'expliquer la récession économique importante qui a suivi l'incapacité du gouvernement à régler ses dettes de guerre.\nQuand bien même, remplir la réserve de façon inadéquate serait certainement un grand risque, mais peut-être un risque qui en vaut la peine."
fengtian.70.a: "Remplir la réserve."
fengtian.70.b: "Pas de risque, pas de récompense."

fengtian.71.t: "Désastre économique !"
fengtian.71.d: "Après que la Banque du Japon et la Mitsui Bank, les principaux prêteurs de notre propre gouvernement, aient inopinément demandé le paiement de dettes en souffrance, notre Banque centrale s'est soudainement trouvée dans l'incapacité de fournir suffisamment d'argent pour la transaction. La nouvelle de la situation a rapidement été diffusée au public, provoquant une ruée sur les banques et une panique financière généralisée. La rumeur suggère que la crise n'est pas le produit d'une mauvaise gestion et d'une incompétence flagrante de la part du gouvernement, ce qui ne surprendrait personne en fengtien, mais plutôt une manœuvre délibérée pour tromper le public. Les bureaux de Mantetsu à Shenyang et Harbin ont déjà entamé une enquête de grande envergure, et à moins que des mesures ne soient prises, ils semblent susceptibles de découvrir une trace écrite très incriminante. Bien qu'il existe plusieurs options, il serait regrettable que certains dossiers du gouvernement disparaissent inexplicablement..."
fengtian.71.a: "Brûlez les preuves !"
fengtian.71.b: "Brûlez-les et accusez les Japonais !"
fengtian.71.c: "Demandez au Japon un renflouement !"
fengtian.71.e: "Nous devons faire le ménage !"

fengtian.72.t: "Découverte de preuves bancaires !"
 fengtian.72.d: "Après une enquête approfondie impliquant d'innombrables pots-de-vin et menaces, les enquêteurs de Mantetsu ont conclu que notre gouvernement a intentionnellement trompé son peuple, et est entièrement responsable du récent désastre financier. Nous ne sommes pas en mesure de refuser leurs appels à l'arrestation de plusieurs ministres impliqués, mais comme par hasard le Grand Maréchal et ses plus proches conseillers ont été épargnés d'un blâme direct, et le directeur de Mantetsu, Matsuoka Yōsuke, a suggéré qu'en échange de faveurs politiques, toute l'affaire pourrait être mise de côté indéfiniment."
fengtian.72.a: "Acceptez l'offre."
fengtian.72.b: "Refuser l'offre."

fengtian.73.t: "Le Japon accepte le renflouement"
fengtian.73.d: "Dans un geste qui sauvera certainement notre économie, le Japon a accepté de payer pour une quantité d'argent suffisante pour remplir notre réserve, et ne se penchera pas plus avant sur la question. Bien sûr, cela n'a probablement été inspiré que par un intérêt personnel, mais certains disent que le Japon n'est peut-être pas si mal après tout..."
fengtian.73.a: "Nous sommes sauvés !"

fengtian.74.t: "Le Japon refuse le sauvetage"
fengtian.74.d: "Malgré nos demandes, le Japon a refusé un renflouement, nous laissant dans la même situation économique qu'avant notre demande et avec une grande humiliation en plus. Le seul point positif est que de nombreux citoyens, y compris certains employés de Mantetsu, ont perdu beaucoup de confiance dans la position bienveillante du Japon envers la Chine."
fengtian.74.a: "Si seulement c'était plus qu'une métaphore."
fengtian.74.b: "Peut-être que le ministre Ruan peut arranger les choses."

fengtian.75.t: "L'état du corps des officiers"
 fengtian.75.d: "Le corps des officiers de Fengtian est un mélange inhabituel de jeunes Chinois éduqués soit au Rikugun Shikan Gakkō au Japon, soit à la Salle de Conférence de l'Armée du Nord-Est, soir à l'Académie Militaire de Baoding, de Chinois plus âgés qui ont servi dans les guerres civiles, et d'officiers japonais faisant partie de la Mission militaire au Fengtian, tous unis par des loyautés communes envers les individus plus que par un dévouement particulier envers l'État. Les officiers japonais en particulier sont connus pour apprécier toute station du Nord-Est, la monnaie dévaluée leur permettant de vivre une vie relativement luxueuse, et d'engager des domestiques pour la plupart des tâches subalternes, ce qui leur vaut l'inimitié non seulement de leurs camarades mais aussi de la population locale.\n\nMaintenant, avec la fondation de l'Académie nationale de Shenyang, ces officiers ont saisi l'occasion pour se moquer des locaux actuels de l'académie, qui sont vieux de plusieurs décennies et en mauvais état. Alors qu'un bâtiment moderne plus récent s'élève à proximité, l'état pitoyable de l'académie laisse actuellement le gouvernement ouvert à la critique"
fengtian.75.a: "Malheureux"

fengtian.76.t: "Expulser les officiers japonais"
fengtian.76.d: "Le Japon a maintenu une mission militaire en Fengtian depuis la fondation du gouvernement Fengtian en 1926, qui a été précédée par plus d'une décennie d'opérations japonaises informelles en soutien à la Clique Fengtian de Zhang Zuolin. La mission a servi à aider de nombreux aspects du développement de l'armée, principalement par la fourniture d'armes et d'équipements, mais aussi par l'aide à la formation et à la planification. Heureusement, la pénurie d'officiers au lendemain des guerres civiles a permis au Japon d'attacher des officiers japonais à des postes de commandement sur le terrain, et même de diriger nos unités de façon indépendante. Cela a eu un effet négatif sur le moral de nos hommes, rendant l'influence du Japon bien trop évidente, alors même que la Mission militaire tente, et réussit souvent, à influencer nos affaires de gouvernement. Pour que nos soldats et le peuple chinois aient un quelconque respect pour notre gouvernement, la Mission militaire japonaise doit partir"
fengtian.76.a: "Expulsez-les tous !"
fengtian.76.b: "Soyons diplomates."

 fengtian.77.t: "Le Japon Déclare la Guerre"
 fengtian.77.d: "En réponse à notre expulsion de leurs officiers, le Gouvernement japonais a coupé tous les liens et déclaré la guerre ! Beaucoup considéreront cela comme un désastre, mais c'est peut-être une opportunité déguisée. La vérité sera découverte sur le champ de bataille."
 fengtian.77.d_breakaway: "En réponse à ce qu'ils considèrent comme une violation de notre engagement de coopération, ainsi que des Treize Demandes de 1915, le Japon a par conséquent déclaré la guerre 'pour protéger ses droits et intérêts conventionnels en Chine'."
 fengtian.77.d_ally: "Dans un acte de trahison éhonté, les Japonais ont lancé une attaque inattendue contre un membre de l'Alliance Nationale de Pacification ! En dépit de nos années de coopération, nous ne pouvons pas permettre que cela se produise. Si nous ne pouvons pas protéger [FROM.GetName], comment pourrions-nous protéger l'ensemble de la Chine ?"
fengtian.77.a: "Zhonghua Mingguo Wansui !"

 fengtian.78.t: "Le Japon Lance un Ultimatum"
 fengtian.78.d: "Malgré nos vaillantes tentatives pour supprimer la Mission militaire japonaise, leur influence au sein de notre gouvernement s'est avérée trop importante, ce qui a forcé sa réintégration. La seule autre option maintenant serait un rejet de l'ultimatum et une déclaration de guerre, dirigée par le Grand Maréchal lui-même."
 fengtian.78.d_ultimatum: "Les négociations ont échoué et le Japon a lancé un simple ultimatum. Nous devons rétablir la mission ou ils déclareront immédiatement la guerre."
fengtian.78.a: "Nous n'avons pas d'autre choix que de nous soumettre."
 fengtian.78.b: "Alors c'est la guerre !"

fengtian.79.t: "Wu Wang Zai Ju"
fengtian.79.d: "Le Grand Maréchal Zhang Zuolin a prononcé un discours court mais puissant faisant allusion à l'État historique de Qi qui, au bord de la défaite lors du siège de Ju, a renversé la vapeur et a finalement gagné la guerre. Ce sera notre exemple alors que nous avançons contre ceux qui voudraient maintenir la Chine faible et divisée"
fengtian.79.a: "Lire le texte du discours."
 fengtian.79.b: "La Reconquête du Sud est inévitable !"

fengtian.80.t: "Reprendre la Mongolie intérieure"
 fengtian.80.d: "Le temps est venu de rendre la Mongolie intérieure à la sphère chinoise et, une fois de plus, de soumettre cette région frontalière en plein essor. Nous devons poursuivre la guerre avec autant de précipitation que possible"
fengtian.80.a: "En avant !"

fengtian.81.t: "Victoire en Mongolie intérieure"
fengtian.81.d: "Après nous être emparés de la Mongolie intérieure et l'avoir tenue à l'abri des contre-attaques ennemies, nous avons réussi à conclure une paix et à atteindre nos objectifs. C'est un petit pas dans la lutte pour reconquérir toute la Chine"
fengtian.81.a: "Nous avons atteint nos objectifs."
fengtian.81.b: "Il n'y aura pas de paix."

fengtian.1000.t: "[FNG.GetName] nous a offert la paix"
fengtian.1000.d: "Le [FNG.GetName] nous a offert la paix si nous leur cédons leurs revendications."
fengtian.1000.a: "Un sacrifice nécessaire"
fengtian.1000.b: "Nous allons gagner cette guerre"

fengtian.82.t: "La proposition de Doihara"
fengtian.82.d: "Le colonel Doihara, le chef de la section de renseignement de la garnison de Kwantung, a présenté une proposition qu'il a l'intention de mettre en œuvre avec ou sans notre aide, bien que la première solution soit préférable. L'intervention allemande a effectivement fermé la grande majorité du marché chinois aux produits japonais, y compris des produits particulièrement rentables comme la cigarette "Golden Bat" Doihara a l'intention d'accéder à l'ancien marché en rebaptisant ces cigarettes "Golden Dragons", puis de les vendre via les villes des légations pour éviter les embargos [QIE.GetAdjective] et, surtout, en y introduisant des traces d'opium pour garantir une dépendance rapide. Il suffirait de soutenir la production de pavot dans les zones clés de Liaobei et de Xing'an, et avec le temps, les bénéfices pourraient commencer à affluer. Doihara est un personnage tout à fait douteux, et notre participation à un tel projet pourrait saper notre légitimité politique, mais le gouvernement a désespérément besoin de fonds, et cela pourrait lui donner un avantage sur [QIE.GetNameDef]"
fengtian.82.a: "Soutenez la proposition"
fengtian.82.b: "Nous n'aurons rien à faire avec ça."

fengtian.83.t: "Cigarettes du dragon d'or"
fengtian.83.d: "Les préparatifs nécessaires ont été effectués et la production va bientôt commencer. A en juger par un message télégraphique envoyé de Shanghai, Doihara a l'intention de nous informer de ses progrès dans le temps"
fengtian.83.a: "Bien."

fengtian.84.t: "Retards dans les plans de Doihara"
fengtian.84.d: "Les communications de Doihara ont été peu fréquentes, éparses et souvent évasives, jusqu'à ce qu'il suggère plus récemment une rencontre dans l'ancien hôtel Astor House à Shanghai. Doihara a présenté ses excuses pour le retard de son programme lors d'un repas très coûteux dans la salle à manger élaborée, et a semblé réellement frustré, mais après son retour, notre agent a pris soin de souligner que les progrès sont toujours en cours et que l'argent sera bientôt versé. D'autres agents de renseignement dans les villes des légations et dans d'autres régions de Chine racontent une histoire assez différente et suggèrent que l'opération est déjà rentable, la grande majorité de l'argent étant utilisée pour financer les autres activités subversives de Doihara. Les preuves semblent suggérer que notre représentant à Shanghai a été soudoyé, mais Doihara finira sûrement par cracher ce qu'il a promis..."
fengtian.84.a: "Malheureux."
fengtian.84.b: "Nous en avons assez."

fengtian.85.t: "D'autres retards"
fengtian.85.d: "Doihara a suggéré une autre rencontre, encore une fois après une longue période de communication limitée, mais cette fois dans une cachette isolée près de Xiamen dans la province de Fujian. Insistant sur le fait qu'il a eu des problèmes avec la Bande Verte, Doihara s'excuse une fois de plus pour les retards, mais insiste sur le fait que nous recevrons nos fonds dans les prochains mois. La plupart de nos agents chargés de surveiller les activités de Doihara ont mystérieusement disparu, donc son statut réel est difficile à déterminer."
fengtian.85.a: "Malheureux."
fengtian.85.b: "Nous en avons assez."

fengtian.86.t: "Doihara a réussi"
fengtian.86.d: "Après un temps étonnamment court, compte tenu de la tâche à accomplir, Doihara a réussi à établir un moyen fiable de faire passer en contrebande les cigarettes à base d'opium dans le reste de la Chine, en produisant lesdites cigarettes à bas prix avec notre aide, et en les vendant en masse."
fengtian.86.a: "Excellent."
fengtian.86.b: "Nous en avons assez"

fengtian.87.t: "Découverte et échec"
fengtian.87.d: "Après une rapide série d'arrestations dans la juridiction [QIE.GetAdjective] et dans les villes des légations, les plans de Doihara semblent avoir échoué, et le colonel a coupé tout contact avec nous et probablement avec ses anciens associés. Malheureusement, le [QIE.GetAdjective] semble avoir découvert notre implication et a rendu publiques les preuves. L'impact politique a déjà été dévastateur"
 fengtian.87.a: "Bon sang !"

fengtian.89.t: "Le destin de Doihara"
fengtian.89.d: "Un de nos agents qui surveille les progrès de Doihara a transmis des nouvelles malheureuses. Il semble que, dans ses efforts pour obtenir des taux de transfert rentables à Shanghai, Doihara se soit fait des ennemis de la Triade de la Bande Verte. Son corps aurait été retrouvé à l'extérieur d'un bordel de ruelle aux côtés de ceux de plusieurs gardes du corps, identifiable uniquement grâce à son uniforme et aux témoignages de civils proches. Les agents de Kempeitai ont déjà commencé une enquête en partenariat avec la police municipale de Shanghai, mais à toutes fins utiles, l'initiative de Doihara peut être considérée comme morte dans l'eau."
fengtian.89.a: "Ainsi soit-il."

fengtian.90.t: "La dépendance à l'opium se répand dans [QIE.GetNameDef]"
fengtian.90.d: "Malgré les efforts des responsables locaux et même [QIE.GetNameDef], la dépendance à l'opium s'est lentement répandue dans la population générale pour atteindre des niveaux rivalisant avec ceux des ères Tongzhi et Guangxu, affaiblissant le "gouvernement central" et ses armées. C'est tout à notre avantage, mais si nos efforts pour faire connaître cet état de fait au public ont un impact sur les relations publiques, il sera difficile de le contenir. Le commerce de l'opium a longtemps été considéré non seulement comme un mal, mais aussi comme un outil de l'impérialisme occidental"
fengtian.90.a: "Malheureux mais nécessaire."

fengtian.91.t: "Escalader la guerre de propagande"
fengtian.91.d: "Le Département de la Propagande lance déjà un barrage idéologique dévastateur sous lequel le régime régressif [QIE.GetAdjective] doit sûrement se fissurer et s'effondrer ! Le Grand Maréchal a personnellement publié plusieurs courts discours dénonçant "la marionnette du Kaiser en Asie", [QIE.GetLeader], le qualifiant de "plus bas qu'un chien" pour sa "lâcheté et sa collaboration effrontée avec l'intrus allemand", et pour avoir "vendu le peuple chinois à des intérêts étrangers" Jusqu'où le gouvernement illégitime [QIE.GetAdjective] peut-il s'incliner avant de s'effondrer ?
fengtian.91.d_mantetsu: "Le Département de la Propagande redouble déjà d'efforts pour lancer un barrage idéologique dévastateur sous lequel le régime régressif [QIE.GetAdjective] doit sûrement se fissurer et s'effondrer ! Le Grand Maréchal a personnellement publié plusieurs courts discours dénonçant "la marionnette du Kaiser en Asie", [QIE.GetLeader], le qualifiant de "plus bas qu'un chien" pour sa "lâcheté et sa collaboration effrontée avec l'intrus allemand", et pour avoir "vendu le peuple chinois à des intérêts étrangers"\nEn même temps, le degré d'influence des Japonais sur notre propre gouvernement est clair même pour le plus petit des mendiants, et nos efforts résonnent donc d'hypocrisie aux oreilles de beaucoup"
 fengtian.91.a: "La Reconquête du Sud est inévitable !"

fengtian.92.t: "Artillerie obsolète du Japon"
 fengtian.92.d: "En réponse à notre demande, l'armée impériale japonaise a autorisé une importante expédition d'artillerie obsolète qui n'a probablement pas été utilisée depuis la Weltkrieg. C'est décevant, voire totalement inutile"
fengtian.92.a: "Bien."

fengtian.93.t: "L'artillerie la plus récente du Japon"
 fengtian.93.d: "En réponse à notre demande, l'armée impériale japonaise a autorisé un envoi important de sa dernière artillerie de l'arsenal de Kokura. Nos officiers ont déjà les yeux rivés sur les armes promises avec le genre d'excitation spéciale réservée exclusivement à l'acier usiné et aux explosifs puissants"
fengtian.93.a: "Bien."

fengtian.94.t: "Fengtian demande de l'artillerie"
fengtian.94.d1: "Le gouvernement de Fengtian a depuis longtemps un avantage sur ses rivaux chinois grâce à nos fréquentes aides matérielles. Dans ce cas particulier, on nous demande de l'artillerie. Nous pourrions envoyer ce que nous avons de mieux, ce qui devrait faire une différence significative dans un pays aussi arriéré, mais nous pourrions aussi fournir un plus grand nombre d'armes obsolètes bon marché à moindre coût pour nous-mêmes. Ou nous pourrions toujours n'envoyer rien du tout"
fengtian.94.d2: "Le gouvernement de Fengtian a depuis longtemps un avantage sur ses rivaux chinois grâce à notre aide matérielle fréquente. Dans ce cas particulier, on nous demande de l'artillerie, qui est particulièrement prisée parmi les arsenaux des seigneurs de la guerre"
fengtian.94.a: "Envoyez le matériel le plus récent"
fengtian.94.b: "Envoyer du matériel obsolète"
fengtian.94.c: "Ne rien envoyer"
fengtian.94.d: "Nous ne pouvons pas nous le permettre"

fengtian.95.t: "Le Japon livre du matériel obsolète"
 fengtian.95.d: "En réponse à notre demande, l'armée impériale japonaise a autorisé un envoi important de matériel d'infanterie obsolète. Certains de ces équipements semblent avoir été utilisés pour la dernière fois pendant la guerre russo-japonaise, ou même avant. C'est décevant"
fengtian.95.a: "Ainsi soit-il."

fengtian.96.t: "Le Japon fournit le dernier équipement"
 fengtian.96.d: "En réponse à notre demande, l'armée impériale japonaise a autorisé un envoi important de son dernier matériel d'infanterie."
fengtian.96.a: "Nos remerciements."

fengtian.97.t: "Fengtian demande des armes légères"
fengtian.97.d1: "Le gouvernement de Fengtian a depuis longtemps un avantage sur ses rivaux chinois grâce à nos fréquentes aides matérielles. Dans ce cas particulier, on nous demande du matériel d'infanterie. Nous pourrions envoyer ce que nous avons de mieux, ce qui devrait faire une différence significative dans un pays aussi arriéré, mais nous pourrions aussi fournir un plus grand nombre d'armes obsolètes bon marché sans coût réel pour nous. Ou nous pourrions toujours n'envoyer rien du tout"
fengtian.97.d2: "Le gouvernement de Fengtian a depuis longtemps un avantage sur ses rivaux chinois grâce à notre aide matérielle fréquente. Dans ce cas particulier, on nous demande de l'équipement d'infanterie. Tout ce que nous pouvons nous permettre actuellement, c'est un certain nombre d'armes obsolètes et bon marché, mais sans coût réel pour nous. Bien sûr, nous pourrions toujours ne rien envoyer du tout"
fengtian.97.a: "Envoyez le dernier matériel"
fengtian.97.b: "Envoyer du matériel obsolète"
fengtian.97.c: "Ne rien envoyer"

fengtian.971.t: "Le Japon refuse d'envoyer du matériel"
fengtian.971.d: "Le Japon a refusé notre demande d'expédition de matériel, en invoquant ses propres "besoins plus importants" Certes, c'est loin d'être surprenant"
fengtian.971.a: "Tant pis pour la fraternité panasiatique"

 fengtian.98.t: "Chars obsolètes du Japon"
 fengtian.98.d:0 "Bien que les Japonais aient refusé, comme on pouvait s'y attendre, de nous envoyer leur dernier équipement blindé, seuls les plus cyniques anticipaient l'arrivée des chars rouillés et cabossés de l'ère Weltkrieg qui sont actuellement déchargés à Yingkou. Bien qu'ils soient mieux que rien du tout, c'est nettement décevant"
 fengtian.98.a: "Ainsi soit-il."

 fengtian.99.t: "Chars en surplus du Japon"
 fengtian.99.d:0 "Bien que les Japonais aient refusé, comme on pouvait s'y attendre, de nous envoyer leur dernier équipement blindé, ils ont accepté d'envoyer un certain nombre de chars légers excédentaires d'un modèle plus ancien mais pas entièrement obsolète."
 fengtian.99.a: "Bien"

fengtian.100.t: "Fengtian demande des chars légers"
 fengtian.100.d1: "Le gouvernement de Fengtian a depuis longtemps un avantage sur ses rivaux chinois grâce à nos fréquentes aides matérielles. Dans ce cas particulier, on nous demande des chars légers, qui sont mieux adaptés que les modèles plus lourds aux terrains accidentés et aux infrastructures primitives de la Chine. Les derniers véhicules blindés seraient gaspillés, voire carrément dangereux, entre les mains des Chinois, mais nous avons des stocks excédentaires de chars à peine dépassés qui pourraient être appréciés. Nous pourrions aussi envoyer des équipements encore plus anciens sans frais réels pour nous, bien que nous puissions bien sûr choisir de ne rien envoyer du tout"
fengtian.100.d2: "Le gouvernement fengtien a depuis longtemps un avantage sur ses rivaux chinois grâce à notre aide matérielle fréquente. Dans ce cas particulier, on nous demande des chars légers. Bien que nous ne disposions pas actuellement de chars modernes, nous pourrions envoyer une cargaison de très vieux chars de l'époque de la Weltkrieg sans frais réels pour nous. Ou nous pourrions toujours n'envoyer rien du tout"
fengtian.100.a: "Envoyer les chars légers en surplus"
fengtian.100.b: "Envoyez les tanks obsolètes"
fengtian.100.c: "Ne rien envoyer"

fengtian.101.t: "La proclamation du Grand Maréchal"
fengtian.101.d: "Aujourd'hui, le Grand Maréchal a prononcé un discours enthousiaste appelant tout le Nord-Est à faire tout son possible pour remporter la victoire dans la prochaine guerre de reconquête nationale. Dix mille ans à la République !"
fengtian.101.a: "Lisez le texte du discours."
fengtian.101.b: "Wansui !"

 fengtian.102.t: "La [FNG_zhifeng_war_name] !"
fengtian.102.d.no_shanhaiguan: "L'heure prévue est enfin arrivée. Dans les jours à venir, les fruits de plus d'une décennie de planification et de préparation approfondies seront enfin mis à profit contre l'ennemi, et les premiers pas seront faits sur la voie de la réunification nationale. Il ne reste plus qu'à aller de l'avant et à saisir le moment présent. Dix mille ans au Grand Maréchal Zhang ! Dix mille ans à la République !"
fengtian.102.d.shanhaiguan: "L'heure désignée est enfin arrivée. Dans les jours à venir, les fruits de plus d'une décennie de planification et de préparation intensive seront enfin mis à profit contre l'ennemi, et les premiers pas seront faits sur la voie de la réunification nationale. Il ne reste plus qu'à aller de l'avant et à saisir le moment présent. Dix mille ans au Grand Maréchal Zhang ! Dix mille ans à la République ! Émergeant des petits villages et des villes le long de la rive nord de la rivière Chaobai, nos soldats ont mené un soulèvement réussi, isolant et éliminant les garnisons locales, et tenant les principaux passages de rivière. Nous devons pousser vers le sud aussi vite que possible, avant qu'ils ne soient submergés par la réponse de l'ennemi et par un plus grand nombre"
fengtian.102.a: "L'histoire se souviendra de ce jour !"

fengtian.103.t: "Infiltration de Shanhaiguan"
fengtian.103.d: "Le temps est venu pour nos soldats de mettre en œuvre nos plans soigneusement élaborés et de commencer à s'infiltrer à travers Shanhaiguan et dans la province au-delà. Leur mission ne sera pas facile, car beaucoup de choses pourraient mal tourner, mais s'ils réussissent, nous aurons un soulèvement derrière les lignes ennemies pour les tenir occupés et couper leur approvisionnement"
fengtian.103.a: "Bonne chance à nos braves soldats !"
fengtian.103.b: "Oubliez ça."

fengtian.104.t: "Les préparatifs sont terminés à Shanhaiguan"
fengtian.104.d: "Nos agents de renseignement ont appris que la plupart de nos soldats infiltrés sont maintenant en position au sud de Shanhaiguan. Ils doivent maintenant faire profil bas et attendre le début de la guerre de reconquête nationale"
fengtian.104.a: "Bonnes nouvelles."

fengtian.105.t: "Échec à Shanhaiguan"
fengtian.105.d: "Nos agents de renseignement ont appris que, lors du processus d'infiltration à travers Shanhaiguan, nos soldats ont été découverts et enlevés par des agents [QIE.GetAdjective] et des groupes de la police militaire. S'il reste quelqu'un, il sera sans aucun doute trop dispersé et désorganisé pour être utile une fois que nous aurons commencé la guerre, et ce plan doit donc malheureusement être considéré comme un échec"
fengtian.105.a: "Un sacrifice courageux."

fengtian.106.t: "Disparition des infiltrateurs"
fengtian.106.d: "Bien que nos services de renseignement aient reçu des rapports sur les progrès réalisés au cours des premières étapes de l'infiltration de Shanhaiguan, le contact a été brusquement coupé, et nos forces ont disparu au sud de la Grande Muraille. Il est possible que certains aient été découverts et évitent simplement d'être détectés, ou que la force entière ait été détruite. Le sort de ces braves soldats ne pourra jamais être connu"
fengtian.106.a: "Il y a encore de l'espoir."

fengtian.107.t: "Un avantage inattendu"
fengtian.107.d: "Malgré la cessation de tout contact avec la force d'infiltration de Shanhaiguan, des rapports ont fait état de tirs et de chaos sur les rives nord de la rivière Chaobai. Il semble que ces héros aient évité toute détection, pour frapper maintenant au moment opportun. C'est vraiment un avantage inattendu, et nous devons pousser vers le sud avant qu'ils ne soient submergés par la réponse ennemis et par un plus grand nombre !"
fengtian.107.a: "Glorieux !"

fengtian.108.t: "Le soulèvement de Shanhaiguan échoue"
 fengtian.108.d: "Avant même qu'il ne puisse vraiment commencer, notre soulèvement au sud de Shanhaiguan a été détecté et rapidement écrasé par la garnison locale ennemis lors d'une courte mais violente confrontation. Bien que nous puissions rencontrer quelques survivants en poussant vers le sud, nous n'aurons aucune assistance organisée de l'autre côté de la Grande Muraille"
 fengtian.108.a: "Bon sang"

fengtian.110.t: "La Bande des Trois"
 fengtian.110.d: "Coalition informelle de généraux, de gouverneurs, de bureaucrates et de politiciens déchus, exilés du sud à la suite de l'effondrement du Gouvernement de Beiyang, la Ligue pour la Reconquête est largement reconnue comme étant sujette à la corruption. Cependant, les récentes découvertes de la police ont mis en évidence un fait inhabituellement troublant. Il semble qu'un groupe d'hommes politiques de la Ligue pour la Reconquête, qui ont été nommés maires de communes dans le Jilin en raison de leur expérience de la gouvernance dans le sud, n'ont en fait jamais été maires nulle part, ni même du tout. Au lieu de cela, ils avaient tué et remplacé leurs homonymes et, par le biais de manœuvres complexes, ils avaient trompé les autorités tout en éliminant tous ceux qui pouvaient les contredire.\n\nLe réseau de mensonges, de corruption et de meurtres nécessaire pour entretenir cette fausseté s'étend à l'ensemble de la province, et les dommages causés à la légitimité du gouvernement ne sont pas négligeables."
fengtian.110.a: "Dégoûtant."

fengtian.111.t: "Corruption de Mantetsu"
 fengtian.111.d: "Deux membres de l'Association Concordia ont récemment été pris en train de tenter de soudoyer des politiciens de la Ligue pour la Reconquête, et bien que cette activité soit soupçonnée depuis longtemps, c'est la première fois qu'elle est découverte au grand jour. Bien que les membres des autres partis aient proposé d'exclure les membres incriminés, le consulat japonais a déjà envoyé un message "conseillant vivement" de ne pas prendre de mesures à l'encontre des membres de l'Association Concordia.\n\nLe Grand Maréchal pourrait choisir de le faire malgré tout, mais pas sans risquer la colère des Japonais."
fengtian.111.a: "Retirez-les quand même."
fengtian.111.b: "Nous ne pouvons rien faire."

fengtian.112.t: "L'incident d'Anshan"
 fengtian.112.d: "Comme le minerai d'Anshan se trouve près de la surface, ses mines se sont principalement étendues vers l'extérieur plutôt que vers le bas, engloutissant les terres voisines à un rythme alarmant. Notre décision d'approuver la poursuite de l'expansion de la société a donc entraîné la destruction complète de plusieurs fermes voisines et de la moitié d'un village par les équipements miniers japonais.\n\nLes compensations promises n'ont pas été versées, et des protestations ont rapidement éclaté parmi les agriculteurs locaux, que la police locale a refusé de disperser pour des "raisons patriotiques". L'émeute qui s'en est suivie a gravement endommagé des équipements miniers coûteux, ce qui a conduit au déploiement de la garde ferroviaire japonaise et à l'utilisation de la force létale pour disperser l'émeute. Ce massacre de nos citoyens n'est pas passé inaperçu, et le sentiment antijaponais existant n'a fait que s'enflammer. La population nous demandera des comptes sur notre réponse, mais les dépôts et la société qui les exploite sont essentiels aux objectifs stratégiques du Japon, et nos relations avec les Japonais ne nous laissent que peu de marge de manœuvre."
fengtian.112.a: "Dénoncez les Japonais."
fengtian.112.b: "Garder le silence."

fengtian.113.t: "Le Japon nous dénonce"
fengtian.113.d: "Décrivant notre dénonciation de leur conduite lors du récent incident d'Anshan comme "insolente" et "indigne de la générosité japonaise", le gouvernement japonais a émis une réprimande cinglante à la fois publiquement et par le biais d'une lettre délivrée directement par le consul général du Japon à Shenyang. La garnison de Kwantung a effectué une série de manœuvres motorisées et blindées en pleine vue de la capitale, leur message étant clair. Toute escalade de cette situation entraînerait sans aucun doute de nouvelles réprimandes auxquelles nous ne pouvons apporter aucune réponse significative"
fengtian.113.a: "Ainsi soit-il."
fengtian.113.b: "Nous ne serons pas intimidés !"

fengtian.114.t: "Une opportunité se présente"
 fengtian.114.d: "Dans les années qui ont suivi la retraite de l'armée fengtienne au-delà de la Grande Muraille, un œil vigilant a été porté sur le sud. Le point d'étranglement naturel créé par le col de Shanhai a toujours rendu difficile l'entrée des armées zhili, mais tout aussi difficile la sortie des nôtres. Tout effort pour reconquérir la Chine a toujours dépendu d'un moment de faiblesse du sud. Un tel moment semble maintenant sur le point d'arriver, alors que le sentiment anti-allemand qui couvait a éclaté en violence dans la Ligue des huit provinces, et que le gouverneur de l'Anhui s'est séparé de Nanjing - espérant monter la Ligue et le gouvernement central l'un contre l'autre pour son propre bénéfice. Heureusement, nous ne sommes pas encore prêts à commencer notre campagne tant attendue, il y a des questions en suspens dans le Nord-Est à régler et on ne sait toujours pas exactement ce qu'il adviendra de la situation dans la Ligue. Nous devons surveiller et attendre la bonne occasion"
fengtian.114.a: "Faisons un choix judicieux."

fengtian.115.t: "L'incident radio de Zhang Zuolin"
 fengtian.115.d: "Dans ce qui est connu comme "l'incident radio de Zhang Zuolin", un [QIE.GetAdjective] subversif a pu enregistrer une conversation franche entre le Grand Maréchal et ses généraux, et l'a transmise sur des fréquences largement utilisées à Shenyang pendant près de quarante minutes avant d'être brouillée par une station proche appartenant à Mantetsu. La conversation, dans laquelle le Grand Maréchal décrivait "les ennemis du Nord, du Sud, de l'Est et de l'Ouest"
fengtian.115.a: "Comme les lois, il est préférable de ne pas voir le Hongchang se faire."

fengtian.116.t: "Des articles séditieux prolifèrent"
 fengtian.116.d: "Un article paru dans le Nihon Kogyō Shimbun, ou "journal industriel japonais", a été traduit en chinois et largement diffusé dans les journaux locaux avant que les responsables de la censure ne parviennent à retrouver et à faire fermer l'éditeur. L'article décrit de manière très détaillée le degré de contrôle que Mantetsu et d'autres entreprises japonaises ont établi sur la plupart des secteurs de notre économie, et établit une prévision prévoyant un contrôle quasi total dans un délai de cinq ans. Pour des raisons évidentes, l'article a profondément bouleversé la population en général, et nous ne pouvons pas faire grand-chose pour empêcher les exemplaires existants de circuler"
fengtian.116.a: "Disgracieux !"

fengtian.117.t: "Attaques de Honghuzi dans le Heilongjiang"
 fengtian.117.d: "Les Honghuzi, littéralement "Barbes rouges", sont des groupes de bandits et de voleurs qui sévissent depuis longtemps dans le Nord-Est. Ces dernières années, les Honghuzi se sont généralement contentés d'extorsions, de banditisme et de rançons, mais aujourd'hui, plusieurs marchés du sud du Heilongjiang ont été incendiés. C'est un comportement inhabituellement audacieux, peut-être encouragé par l'attention que la nation a récemment portée aux événements du sud.\n\n Certains ont suggéré qu'une expédition soit montée pour écraser les bandits et envoyer un message clair, mais divers généraux estiment qu'une telle mission est indigne du gouvernement central. Nous pourrions également demander l'aide des Japonais, bien que cette idée soit impopulaire."
 fengtian.117.a: "Envoyez une expédition."
 fengtian.117.b: "Demandez l'aide des Japonais."
 fengtian.117.c: "Une expédition est une course folle."

fengtian.118.t: "Attaques de Honghuzi à Xing'an"
 fengtian.118.d: "Malgré les efforts déployés pour les contenir, les Honghuzi ont de nouveau frappé, cette fois à Xing'an, attaquant les fermes et les commerçants le long de ses principales routes. Le gouverneur local a envoyé sa garnison pour se protéger contre de futures incursions, mais le terrain accidenté et la nature insaisissable des bandits suggèrent qu'ils pourraient simplement frapper à nouveau ailleurs.\n\nDes rumeurs disent que le groupe, qui compte maintenant plusieurs milliers de personnes, est dirigé par Zhang Haitian, connu parmi les habitants comme "Lao Beifeng" ou "Vieux Vent du Nord"."
 fengtian.118.a: "Traquez-le !"
 fengtian.118.b: "Demandez de l'aide aux Japonais."
 fengtian.118.c: "Demandez à nouveau de l'aide aux Japonais !"
 fengtian.118.e: "Peut-être que Lao Baifeng en a eu assez."

fengtian.119.t: "Les Honghuzi attaquent à Liaobei"
 fengtian.119.d: "Encouragés par nos échecs à les arrêter, les Honghuzi sont devenus particulièrement audacieux. Ils ont maintenant commencé à mener des attaques dans la province de Liaobei, et même à s'aventurer jusqu'aux frontières de Jilin, où ils ont fait dérailler un train local et volé ses occupants, dont un certain nombre de citoyens japonais. Les autorités locales ont présenté de nombreuses excuses pour cet embarras, et des gardes supplémentaires ont été postés dans les trains voisins, mais le consulat japonais a déjà exigé une compensation de notre gouvernement pour les biens perdus.\n\nPermettre que cela continue plus longtemps serait un embarras national."
 fengtian.119.d_jap: "Encouragés par nos échecs à les arrêter, les Honghuzi sont devenus particulièrement audacieux. Ils ont maintenant commencé à mener des attaques dans la province de Liaobei, et même à s'aventurer jusqu'aux frontières de Jilin, où ils ont fait dérailler un train local et volé ses occupants, dont un certain nombre de citoyens japonais. Les autorités locales ont présenté de nombreuses excuses pour cet embarras, et des gardes supplémentaires ont été postés dans les trains voisins, mais le consulat japonais a déjà exigé une compensation de notre gouvernement pour les biens perdus.\n\nPermettre que cela continue plus longtemps, ou demander une nouvelle fois l'aide du Japon, ne serait rien de moins qu'un embarras national."
fengtian.119.a: "La troisième fois est la bonne !"
 fengtian.119.b: "Demandez de l'aide aux Japonais."
 fengtian.119.c: "Demandez à nouveau de l'aide aux Japonais !"

fengtian.120.t: "La Ligue de la jeunesse de Mandchourie"
fengtian.120.d: "La Ligue de la jeunesse de Mandchourie existe depuis plusieurs années en tant qu'association générale pour les employés de Mantetsu et d'autres résidents japonais dans le Nord-Est, mais les récentes attaques de bandits l'ont amenée à publier une déclaration sur la question, appelant le gouvernement japonais à mieux protéger ses citoyens, et demandant un plus grand degré de contrôle sur notre gouvernement. Bien sûr, l'impact immédiat sera probablement minime, mais si la Ligue de la jeunesse poursuit ses efforts, elle pourrait faire tourner quelques têtes à Tokyo."
fengtian.120.a: "Malheureux."

fengtian.124.t: "Heinous Assassination in Shenyang !"
fengtian.124.d: "Sur le chemin des bureaux gouvernementaux, un membre de la Clique des communications a été abattu en public par ce qui semble être un loyaliste [QIE.GetAdjective], recruté parmi la population mandchoue du nord-est ! [QIE.GetNameDefCap] était connu pour recruter des espions et des assassins auparavant, mais certaines rumeurs suggèrent que cet assassin a plutôt été engagé par des membres de l'Association Concordia, en conflit avec les barons des chemins de fer et du télégraphe de la Clique des communications pour le contrôle des infrastructures du pays"
fengtian.124.a: "Une terrible perte."

 fengtian.125.t: "Bénéfices records de la Mantetsu"
 fengtian.125.d: "La Compagnie Ferroviaire de Mandchourie du Sud, plus communément appelée "Mantetsu", domine depuis longtemps de vastes secteurs de l'économie du Fengtian et constitue en outre le principal moyen d'influence du Japon sur notre gouvernement. Bien que cette influence soit malvenue, elle apporte des capitaux et des technologies essentiels sans lesquels le Grand Maréchal ne pourrait jamais espérer reprendre la Chine.\n\nLa Compagnie a annoncé aujourd'hui des bénéfices records, dont une grande partie est reversée au gouvernement japonais sous forme de recettes fiscales."
fengtian.125.a: "Est-ce un mal nécessaire ?"

fengtian.126.t: "La propagation des faux dollars"
fengtian.126.d: "Afin d'économiser de l'argent, la version du dollar fengtien actuellement en circulation est la même qu'au moment de sa première émission, car les équipements d'impression de qualité sont très coûteux. Cependant, il semble que la monnaie reste vulnérable à la contrefaçon, et on pense déjà que des milliers de faux dollars fengtiens circulent"
fengtian.126.a: "Ils finiront par se faire prendre."

fengtian.128.t: "La proclamation de Zhang"
fengtian.128.d: "Le Grand Maréchal Zhang du gouvernement fengtien a proclamé que, dans un an, sa nation entamera sa guerre de reconquête nationale pour reprendre le Sud et réunifier le pays sous sa direction. Bien sûr, notre aide a joué un grand rôle pour amener les Fengtiens là où ils en sont aujourd'hui, et déjà certains ministres ont suggéré que nous pourrions nous engager à titre privé à rejoindre leur guerre. Ce serait dans notre intérêt, car les Fengtiens sont le meilleur moyen de repousser l'influence allemande hors de Chine, mais en même temps il serait peut-être préférable de limiter leurs ambitions et nos ressources ne sont pas illimitées. Le Grand Maréchal poursuivra bien sûr ses efforts, quoi qu'il arrive. Sa légitimité en dépend"
fengtian.128.a: "Soutenez Fengtian."
fengtian.128.b: "Refuse de soutenir le fengtien."

fengtian.129.t: "La guerre descend du Nord"
fengtian.129.d: "Aujourd'hui, le Grand Maréchal Zhang, du gouvernement fengtien, a déclaré que dans un an, il commencera sa "guerre de reconquête nationale" et attaquera le sud contre nous. Qu'il ait ou non le soutien du Japon, une grande lutte l'attend, car en fin de compte, il ne peut y avoir qu'une seule Chine"
fengtian.129.a: "Ils ne passeront pas."

fengtian.130.t: "Le Japon confirme son soutien"
fengtian.130.d: "Le gouvernement japonais a envoyé en privé ses assurances qu'il nous assistera dans nos frappes au sud !"
fengtian.130.a: "Excellent."

fengtian.131.t: "Honorer les engagements"
fengtian.131.d: "Le temps est venu d'honorer notre parole et d'entrer dans la guerre de Fengtian contre [QIE.GetNameDef]."
fengtian.131.a: "Le Japon honore ses engagements."
fengtian.131.b: "Le Fengtian se débrouille tout seul."

 fengtian.132.t: "La parade de Tiannanmen"
 fengtian.132.d: "La capitale étant sécurisée et sous notre contrôle, nous avons atteint le premier et peut-être le plus grand objectif sur le long chemin de la reconquête nationale. Bientôt, le monde ne pourra plus ignorer notre droit à être reconnu comme le seul gouvernement légitime ! Malheureusement, nos alliés japonais ont également pris part aux combats autour de Beijing et ont déjà commencé à organiser un défilé de la victoire sur la place Tiannanmen. Le commandant local de l'IJA a lancé une invitation, mais avec un retard qui ne semble que trop délibéré, et nos troupes devront se dépêcher de se préparer. Certains de nos généraux suggèrent déjà que nous empêchions les Japonais de tenir leur défilé ou que nous organisions le nôtre plus tard, car Beijing est en fin de compte notre capitale et c'est notre jour de gloire. D'autres membres plus diplomatiques du Cabinet et de l'Assemblée proposent que nous acceptions l'invitation, notamment les membres de l'Association Concordia"
 fengtian.132.d_mantetsu: "La capitale étant sécurisée et sous notre contrôle, nous avons atteint le premier et peut-être le plus grand objectif sur le long chemin de la reconquête nationale. Bientôt, le monde ne pourra plus ignorer notre droit à être reconnu comme seul gouvernement légitime ! Malheureusement, nos alliés japonais ont également pris part aux combats autour de Beijing et ont déjà commencé à organiser un défilé de la victoire sur la place Tiannanmen. Le commandant local de l'IJA a lancé une invitation, mais avec un retard qui ne semble que trop délibéré, et nos troupes devront se précipiter pour se préparer. L'Association Concordia, qui a beaucoup d'influence dans notre gouvernement, rend difficile une prise de position ferme, même si nous pourrions probablement convaincre nos commandants locaux de ne pas saisir l'occasion. Si cela devait se produire, les Japonais seraient presque certainement enragés"
fengtian.132.a: "C'est notre jour !"
fengtian.132.b: "Nous allons marcher côte à côte !"
fengtian.132.c: "Nous ne participerons pas !"

 fengtian.133.t: "Insolence chinoise à Tiannanmen !"
fengtian.133.d: "La capitale chinoise étant sécurisée, nous avons aidé le gouvernement fengtien à atteindre le premier et peut-être le plus grand objectif de son long cheminement vers la reconquête nationale. Le commandant local de l'IJA qui a mené l'assaut sur la capitale a déjà commencé à organiser un défilé de victoire, et a gentiment invité les divisions fengtiennes voisines à y participer. Cependant, dans un acte d'impertinence sans précédent, le gouvernement fengtien a non seulement refusé notre offre, mais a activement entravé notre propre défilé en prétendant que c'est "leur jour de gloire" et non le nôtre ! Nous pourrions faire une déclaration immédiate, en réduisant l'aide des Fengtiens, mais ils restent nos alliés, et la guerre se poursuit sans relâche.
fengtian.133.a: "Punissez cette insolence immédiatement !"
fengtian.133.b: "La punition devra attendre."
fengtian.133.c: "Qu'il en soit ainsi."

 fengtian.134.t: "Insolence chinoise à Tiannanmen !"
fengtian.134.d: "La capitale chinoise étant sécurisée, nous avons aidé le gouvernement de Fengtian à atteindre le premier et peut-être le plus grand objectif de son long cheminement vers la reconquête nationale. Le commandant local de l'IJA qui a mené l'assaut sur la capitale a déjà commencé à organiser un défilé de victoire, et a gentiment invité les divisions fengtiennes voisines à y participer. Cependant, dans un acte d'impertinence sans précédent, le gouvernement fengtien a refusé notre offre et organisera son propre défilé ! Il est certain que nos propres troupes resplendissantes les ridiculiseront, mais leurs actions méritent peut-être une réponse plus sérieuse"
fengtian.134.a: "Punissez cette impertinence immédiatement !"
fengtian.134.b: "La punition devra attendre."
fengtian.134.c: "Qu'il en soit ainsi."

fengtian.135.t: "La colère retardée du Japon"
fengtian.135.d: "En réponse à notre embarras envers leurs forces pendant l'occupation de Beijing, le gouvernement japonais a temporairement coupé ses différentes formes d'aide à notre pays. Il semble que la fierté japonaise soit facilement ternie et que les rancunes ne soient pas oubliées de sitôt"
fengtian.135.a: "Malheureux"
fengtian.135.b: "Nous pouvons aussi avoir de la rancune, expulser leur mission militaire !"

 fengtian.136.t.annexed: "L'Effondrement du Gouvernement de Fengtian"
 fengtian.136.t.puppeted: "Trahison de Fengtian"
 fengtian.136.d.annexed: "Tout au long de la journée, des télégrammes urgents et des appels frénétiques d'hommes d'affaires de Mantetsu sont parvenus à notre quartier général de commandement militaire. Le régime de [FNG.GetLeader] dans le nord-ouest chinois de la Mandchourie est apparemment tombé entre les mains ennemies du [716.owner.GetName]. En conséquence, la Mandchourie, qui abritait les plus grands profits et ressources du Japon, a été perdue d'un seul coup. Après une campagne désastreuse, l'armée de la puissante clique de Fengtian s'est effondrée, ses soldats et ses officiers désertant en masse au profit de l'audacieux gouvernement rival de [716.owner.GetName]. On ignore où il se trouve, mais la rumeur veut que [FNG.GetLeader] se soit suicidé ou se soit caché.\n\nLa grande ville de Shenyang ayant été perdue et Port Arthur étant désormais menacé par le [716.owner.GetName], notre haut commandement militaire et les chefs d'entreprise de Mantetsu appellent à une intervention militaire directe pour protéger les intérêts et les citoyens japonais du chaos et du désordre. Néanmoins, certains membres de notre gouvernement nous demandent de nous retirer et affirment que la guerre en Chine n'est pas notre priorité pour l'instant."
 fengtian.136.d.puppeted: "Tout au long de la journée, des télégrammes urgents et des appels frénétiques d'hommes d'affaires de Mantetsu sont parvenus à notre quartier général de commandement militaire. Le régime de [FNG.GetLeader] dans le nord-ouest chinois de la Mandchourie a pris une décision surprenante et scandaleuse en changeant les drapeaux de la clique de Fengtian pour celui de [FROM.overlord.GetNameDef]. Ce faisant, la clique de Fengtian reconnaît le gouvernement national de [FROM.overlord.GetNameDef] et renonce ainsi à ses prétentions envers la République de Chine. Suite à cette déclaration, [FNG.GetLeader] a annoncé que les liens entre Fengtian et le Japon étaient désormais rompus et que la clique ne soutiendrait plus les intérêts du Japon en Chine.\n\nPendant des années, [FNG.GetNameDef] n'a survécu que grâce à l'aide militaire et économique que nous avons apportée à sa province arriérée. Sous l'égide du Japon, la Mandchourie est devenue un joyau de l'Orient, une province que toute l'Asie admire. Nous ne pouvons pas risquer l'humiliation et la honte que cette trahison nous vaudra. Notre haut commandement militaire et les propriétaires d'entreprises de Mantetsu appellent maintenant à une intervention militaire directe pour protéger l'honneur japonais et remettre à sa place la clique rebelle de Fengtian. Néanmoins, certains membres de notre gouvernement nous demandent de nous retirer et affirment que la guerre en Chine n'est pas notre priorité pour l'instant."
 fengtian.136.a: "Nous ne pouvons pas prendre ce risque maintenant."
 fengtian.136.b: "En route pour la Mandchourie !"

fengtian.138.t: "La fondation de l'Association du film de Jilin"
 fengtian.138.d: "Rassemblant le personnel de sa division photographique, des réalisateurs japonais et des acteurs locaux, Mantetsu a commencé à mettre en place un studio de cinéma à Jilin qui, selon lui, "démontrera ce que la Chine peut accomplir avec la modernité, à travers l'objectif de la caméra, dans un style chinois unique" En privé, le président de Mantetsu a indiqué que le studio sera également utilisé pour diffuser subtilement des messages anti [QIE.GetAdjective], mais cela a laissé certains proches conseillers du Grand Maréchal se demander ce qui pourrait être subtilement inséré d'autre. Le gouvernement pourrait toujours demander au gouverneur de Jilin de refuser à Mantetsu l'autorisation de construire, mais l'Association du film se déplacerait probablement vers le sud à [745.GetCapitalVictoryPointName], où nous n'aurons aucune influence sur elle"
fengtian.138.a: "La modernité est notre objectif !"
fengtian.138.b: "Pas sur notre sol."

fengtian.139.t: "Les cinq couleurs"
 fengtian.139.d_1: "La Jilin Film Association a publié aujourd'hui son premier long métrage, une vaste étude ethnographique détaillant les diverses populations du Nord-Est, des pins enneigés du Heilongjiang aux rives fertiles du cours inférieur du fleuve Liao, en épousant les valeurs de la politique nationale "Cinq races sous une seule Union"\nGrâce à l'aide du gouvernement, l'association a pu accéder facilement à un certain nombre d'endroits éloignés afin de filmer et de mieux diffuser son message d'unité et d'harmonie, bien que certaines critiques aient été émises sur sa couverture des Coréens et des Japonais, dont beaucoup cohabitent également dans le Nord-Est, mais ne font pas officiellement partie des "cinq races" désignées dans le drapeau national. Dans l'ensemble, et malgré sa projection relativement restreinte en raison du nombre limité de salles, le film a été considéré comme un grand succès"
 fengtian.139.d_2: "L'association du film [745.GetCapitalVictoryPointName] a publié aujourd'hui son premier long métrage, un vaste panorama ethnographique des diverses populations du Nord-Est, des pins enneigés du Heilongjiang aux rives fertiles du cours inférieur du fleuve Liao, qui défend les valeurs de la politique nationale "Cinq races sous une seule Union"\nBien que ses messages d'unité et d'harmonie raciales soient bons en eux-mêmes, le film a été critiqué pour avoir passé presque la moitié de son temps de projection à se concentrer sur les Japonais et les Coréens, dont beaucoup cohabitent dans le Nord-Est, mais ne font pas officiellement partie des "Cinq races" désignées dans le drapeau national. Malgré cela, et malgré sa projection relativement limitée en raison du nombre restreint de salles, le film a été considéré comme un succès"
fengtian.139.a: "Les petits succès ouvrent la voie à la victoire !"
fengtian.139.b: "De petits succès ouvrent la voie à la victoire !"

fengtian.140.t_1: "La chanson de l'orchidée blanche"
fengtian.140.t_2: "Les poux font peur"
 fengtian.140.d_1: "Depuis sa première sortie, la Mantetsu Film Association a sorti plusieurs autres films, chacun ayant attiré une certaine attention et suivant généralement les accords convenus lors de sa fondation. Le dernier film, "Song of the White Orchid", a cependant attiré une attention particulière. Il s'agit d'un enchevêtrement romantique entre un Japonais (Kazuo Hasegawa) et une Chinoise (Li Xianglan) où Li quitte son amant à la suite d'un malentendu et rejoint un groupe de bandits mandchous qui complotent pour saboter le chemin de fer de Mandchourie du Sud. Elle apprend par la suite que ce malentendu a été délibérément arrangé par des espions [QIE.GetAdjective], renouvelle sa foi en Hasegawa et met le complot à mal. Les deux protagonistes semblent être des allégories claires pour leurs pays respectifs, et des inquiétudes ont été soulevées, mais la valeur de propagande anti [QIE.GetAdjective] est significative, et l'air du thème est tellement accrocheur..."
 fengtian.140.d_2: "Depuis sa première sortie, l'Association du film [745.GetCapitalVictoryPointName] a produit plusieurs autres films, chacun ayant attiré une certaine attention et suivant généralement les accords convenus lors de sa fondation. Le dernier film, "Les poux sont effrayants", a cependant attiré une attention notable. Il présente une leçon scientifique et hygiénique aux spectateurs grâce à une combinaison de microscopie et de poux animés "scandaleux" en stop-motion qui, selon certains, semblent "sauter de l'écran" Outre le fait que les spectateurs ont peur pour la première fois de sortir du théâtre, le message général est avilissant, jouant sur les suppositions japonaises selon lesquelles les Chinois sont, par habitude, sales et infestés de poux ; la réception étant par conséquent assez négative, et amenant certains à se demander si cela aurait pu être évité si le gouvernement avait joué un rôle plus actif dans la production"
fengtian.140.a: "Bien."
fengtian.140.b: "Je n'ai pas peur des poux !"

fengtian.141.t: "Honghuzi écrasé !"
 fengtian.141.d: "Après une longue chasse, les Honghuzi ont été traqués au pied d'une montagne que les habitants du coin appellent "Hushan" ou "Montagne du Tigre". Les bandits se sont battus jusqu'à la mort, résistant à l'assaut de plusieurs milliers de soldats réguliers pendant près de trois heures ; des pentes raides, des chemins étroits et des cavernes cachées ont aidé à leur défense.\n\nUn certain nombre de prisonniers des villages environnants ont été libérés, ainsi qu'une importante somme en objets de valeur. Le camp a ensuite été incendié, créant un spectacle visible à des kilomètres à la ronde."
fengtian.141.a: "Ainsi à tous les bandits !"

 fengtian.1411.t:9 "Le prince Kan'in Kotohito va visiter le Nord-Est"
 fengtian.1411.d: "Le consulat du Japon à Shenyang a remis au gouvernement des documents détaillant l'arrivée prévue du prince Kan'in Kotohito, grand-oncle, à l'empereur régnant, qui fera une tournée dans le nord-est plus tard cette année. Il s'est déjà rendu en Mandchourie auparavant, et ce sera presque certainement une inspection autant qu'un spectacle de relations publiques. Il est connu pour son intérêt particulier pour nos plans de reconquête du reste de la Chine. La date exacte de son arrivée a été retenue pour des raisons de sécurité, et les inquiétudes des Japonais ne sont pas infondées. Il est bien connu qu'il y a des éléments extrémistes à Shenyang et dans toute la région qui pourraient vouloir faire du mal au Prince.\nIl faudrait faire tous les efforts possibles pour s'assurer qu'il est à la fois en sécurité et satisfait pendant sa visite."
fengtian.1411.a: "Des préparatifs doivent être faits"

fengtian.142.t: "Le prince Kan'in arrive"
fengtian.142.d: "Le consulat du Japon à Shenyang a informé le gouvernement de l'arrivée du prince Kan'in, qui a récemment débarqué du cuirassé Nagato dans le port de [745.GetCapitalVictoryPointName]. Conformément à son rang, l'occasion est donnée en toute pompe et circonstance d'une visite d'État, et le Prince se rendra au nord de Shenyang pour une réception officielle par le Grand Maréchal, suivie d'une visite du pays. Différents ministres et généraux ont assuré la sécurité du Prince, car ce serait un désastre politique de faire du mal à un membre de la famille impériale."
 fengtian.142.d_security: "Le consulat japonais à Shenyang a informé le gouvernement de l'arrivée du prince Kan'in, qui a récemment débarqué du cuirassé Nagato dans le port de [745.GetCapitalVictoryPointName]. Conformément à son rang, l'occasion est donnée en grande pompe et dans les circonstances d'une visite d'État, et le Prince se rendra au nord de Shenyang pour une réception officielle par le Grand Maréchal, suivie d'une visite du pays.\n\nDivers ministres et généraux ont donné des assurances quant à la sécurité du Prince, car ce serait un désastre politique de faire du mal à un membre de la famille impériale, mais l'absence de certaines mesures de sécurité les a laissés inquiets en privé."
fengtian.142.d_school: "Le consulat du Japon à Shenyang a remis au gouvernement un avis d'arrivée du prince Kan'in, qui a récemment débarqué du cuirassé Nagato dans le port de [745.GetCapitalVictoryPointName]. Conformément à son rang, l'occasion est donnée en toute pompe et circonstance d'une visite d'Etat, et le Prince se rendra au nord de Shenyang pour une réception officielle par le Grand Maréchal, suivie d'une visite du pays. Déjà, il semble avoir été impressionné par les élèves de plusieurs écoles de Mantetsu, qui sont venus en agitant le Hinomaru et en chantant l'hymne japonais en guise de bienvenue. Divers ministres et généraux ont donné des assurances quant à la sécurité du Prince, car ce serait un désastre politique si un membre de la famille impériale devait subir un préjudice."
 fengtian.142.d_school_and_security: "Le consulat japonais à Shenyang a informé le gouvernement de l'arrivée du prince Kan'in, qui a récemment débarqué du cuirassé Nagato dans le port de [745.GetCapitalVictoryPointName]. Conformément à son rang, l'occasion est donnée en grande pompe et dans les circonstances d'une visite d'État, et le Prince se rendra au nord de Shenyang pour une réception officielle par le Grand Maréchal, suivie d'une visite du pays.\n\nDivers ministres et généraux ont donné des assurances quant à la sécurité du Prince, car ce serait un désastre politique de faire du mal à un membre de la famille impériale, mais l'absence de certaines mesures de sécurité les a laissés inquiets en privé."
fengtian.142.a: "Bienvenue Prince Kan'in !"

fengtian.143.t: "Dans l'œil du tigre"
fengtian.143.d: "Après son arrivée à la résidence du Grand Maréchal à Shenyang, le Prince a été reçu cérémonieusement dans la Salle du Tigre par des membres éminents de l'Assemblée et [Root.GetLeader] lui-même, avant de visiter l'ancien Palais de la dynastie Qing, qui a depuis été converti pour être utilisé par le gouvernement. Il a également visité l'Arsenal de Shenyang dans la banlieue nord-ouest de la ville. La soirée s'est terminée par un élégant dîner d'État à la chinoise, au cours duquel un toast a été porté aux relations particulières entre la Chine et le Japon.\n\nKotohito prévoit de quitter Shenyang dans quelques jours pour une inspection des défenses au sud, mais les rumeurs vont bon train sur le fait qu'on pourrait tenter de le tuer."
fengtian.143.d_embarassment: "Après son arrivée à la résidence du Grand Maréchal à Shenyang, le Prince a été reçu cérémonieusement dans la Salle du Tigre par des membres éminents de l'Assemblée et [Root.GetLeader] lui-même, avant de visiter l'ancien Palais de la dynastie Qing, qui a depuis été converti pour être utilisé par le gouvernement. Il a également pris le temps de visiter l'Arsenal de Shenyang dans la banlieue nord-ouest de la ville. La soirée s'est terminée par un élégant dîner d'État à la chinoise, au cours duquel un toast a été porté à la relation particulière entre la Chine et le Japon.\n\nNous avons eu la malchance que Kotohito constate le mauvais état de l'équipement de nos soldats, et le commente avec beaucoup d'embarras. Le Prince prévoit de quitter Shenyang dans quelques jours pour une inspection des défenses au sud, mais les rumeurs vont bon train sur le fait qu'une tentative de meurtre pourrait être commise."
fengtian.143.d_arsenal: "Après son arrivée à la résidence du Grand Maréchal à Shenyang, le Prince a été reçu cérémonieusement dans la Salle du Tigre par des membres éminents de l'Assemblée et [Root.GetLeader] lui-même, avant de visiter l'ancien Palais de la dynastie Qing, qui a depuis été converti pour être utilisé par le gouvernement. Il a également visité l'Arsenal de Shenyang, dans la banlieue nord-ouest de la ville, et a semblé particulièrement impressionné par ses récents agrandissements. La soirée s'est terminée par un élégant dîner d'État à la chinoise, au cours duquel un toast a été porté à la relation particulière entre la Chine et le Japon.\n\nKotohito prévoit de quitter Shenyang dans quelques jours pour une inspection des défenses au sud, mais les rumeurs vont bon train sur le fait qu'on pourrait tenter de le tuer."
fengtian.143.d_evac: "Après son arrivée à la résidence du Grand Maréchal à Shenyang, le Prince a été reçu cérémonieusement dans la Salle du Tigre par des membres éminents de l'Assemblée et [Root.GetLeader] lui-même, avant de visiter l'ancien Palais de la dynastie Qing, qui a depuis été converti pour être utilisé par le gouvernement. Il a également visité l'Arsenal de Shenyang, dans la banlieue nord-ouest de la ville, et a semblé particulièrement impressionné par ses récents agrandissements. La soirée s'est terminée par un élégant dîner d'État à la chinoise, au cours duquel un toast a été porté à la relation particulière entre la Chine et le Japon.\n\nEn raison du déclenchement de la guerre, le Prince a décidé d'écourter sa visite et partira pour [745.GetCapitalVictoryPointName] demain matin."
fengtian.143.a: "Un grand honneur."
fengtian.143.b: "La visite doit être annulée pour sa sécurité."
fengtian.143.c: "Adieu au prince Kan'in !"

fengtian.144.t: "Une inspection du front sud"
 fengtian.144.d: "Dans le cadre d'une inspection générale de l'étroite zone démilitarisée séparant [QIE.GetAdjective] et le territoire fengtien, le Prince Kan'in a été accueilli par un exercice militaire de précision aux forts Wanjiazhen, construits en 1929 pour soutenir le fonctionnement de plusieurs trains blindés le long de la ligne de Jingfeng. Malheureusement, au cours des années qui ont suivi, le temps et le mauvais entretien ont fait des ravages. Kotohito n'a manifestement pas été impressionné par ce qu'il a vu, utilisant sa grande expérience de soldat pour critiquer le mauvais état de nos défenses. Au lieu de nouvelles inspections, le Prince séjournera à l'hôtel Yamato récemment terminé à Jinzhou, avant de repartir vers le nord à Harbin"
 fengtian.144.d_hotel: "Dans le cadre d'une inspection générale de l'étroite zone démilitarisée séparant [QIE.GetAdjective] et le territoire de Fengtian, le Prince Kan'in a été accueilli par un exercice militaire de précision au Wanjiazhen Forts, construit en 1929 pour soutenir le fonctionnement de plusieurs trains blindés le long de la ligne de Jingfeng. Malheureusement, au cours des années qui ont suivi, le temps et le mauvais entretien ont fait des ravages. Kotohito n'a manifestement pas été impressionné par ce qu'il a vu, utilisant sa grande expérience de soldat pour critiquer le mauvais état de nos défenses. Pour ajouter l'insulte à la blessure, il a été consterné de constater que l'hôtel Yamato à Jinzhou a connu des retards de construction considérables et ne pourra pas le recevoir. Au lieu de cela, le Prince Impérial a été réduit à passer plusieurs nuits dans un vieil hôtel chinois non loin du centre ville. Une fois ses inspections terminées, il fera escale à Harbin dans le Nord."
 fengtian.144.d_modern_defenses: "Dans le cadre d'une inspection générale de l'étroite zone démilitarisée séparant [QIE.GetAdjective] du territoire fengtien, le Prince Kan'in a été accueilli par un exercice militaire de précision au Wanjiazhen Forts, construit en 1929 pour soutenir l'exploitation de plusieurs trains blindés le long de la ligne de Jingfeng. Impressionné par les récents ajouts aux Forts, et par les autres fortifications au nord, parallèles à la Grande Muraille, Kotohito a également été surpris par le professionnalisme de nos soldats. Étant donné le rang considérable de notre estimé visiteur dans l'armée japonaise, il semble probable que le Japon nous considère comme un allié plus fiable à l'avenir. Au lieu de nouvelles inspections, le Prince séjournera à l'hôtel Yamato récemment achevé à Jinzhou, avant de se rendre à nouveau à Harbin au nord."
 fengtian.144.d_hotel_and_defenses: "Dans le cadre d'une inspection générale de l'étroite zone démilitarisée séparant [QIE.GetAdjective] du territoire fengtien, le Prince Kan'in a été accueilli par un exercice militaire de précision au Wanjiazhen Forts, construit en 1929 pour soutenir le fonctionnement de plusieurs trains blindés le long de la ligne de Jingfeng. Impressionné par les récents ajouts aux Forts, et par d'autres fortifications au nord, parallèles à la Grande Muraille, Kotohito a également été surpris par le professionnalisme de nos soldats. Sa bonne humeur s'est toutefois aigrie en découvrant que l'hôtel Yamato à Jinzhou a subi des retards de construction considérables et ne pourra pas le recevoir. Au lieu de cela, le Prince Impérial a été réduit à passer plusieurs nuits dans un vieil hôtel chinois non loin du centre ville. Une fois ses inspections terminées, il fera escale à Harbin dans le Nord."
fengtian.144.a: "Les défenses de Fengtian sont solides !"
fengtian.144.b: "Il est plus sûr de terminer la visite ici."

fengtian.145.t: "Une excursion industrielle"
fengtian.145.d: "Avant de partir pour Harbin, le prince Kan'in a surpris son entourage en rompant le calendrier établi pour examiner l'industrie naissante de Jinzhou, un produit direct de la nouvelle zone industrielle spéciale qui s'y trouve. Intrigué par la croissance qu'il avait déjà vue lors du voyage en train à Anshan, Kotohito fut encore plus impressionné par le rythme rapide de l'industrialisation présente ici, commentant qu'une grande partie de la zone environnante n'avait été qu'un champ nu lors de sa dernière visite. Espérons que cette expérience laissera une impression positive durable."
fengtian.145.a: "L'avenir, c'est maintenant !"

fengtian.146.t: "Les merveilles de Harbin"
 fengtian.146.d: "Le prince Kan'in est arrivé à Harbin, capitale culturelle du Nord-Est et centre d'innovation, à peine quatre heures et demie après son départ grâce à la vitesse stupéfiante de "l'Asia Express" de Mantetsu, l'une des locomotives les plus rapides au monde. Bien qu'il ait été au courant de l'existence du train, peu de choses préparent même la royauté à la vitesse et au luxe de cette merveille du monde.\n\nLe Prince a rapidement fait la transition pour visiter la ville, y compris le quartier russe, et a reçu des rapports des garnisons chinoises et japonaises le long de la frontière nord. Son départ de la ville dans quelques jours marquera la fin fonctionnelle de la visite, bien qu'il reste l'invité de la nation jusqu'à ce que son train repasse dans le territoire loué de Kwantung."
 fengtian.146.d_electrical_speech: "Le Prince Kan'in est arrivé à Harbin, capitale culturelle du Nord-Est et centre d'innovation, à peine quatre heures et demie après son départ grâce à la vitesse stupéfiante de "l'Asia Express" de Mantetsu, l'une des locomotives les plus rapides au monde. Bien qu'il ait été au courant de l'existence du train, peu de choses préparent même la royauté à la vitesse et au luxe de cette merveille du monde.\n\nLe Prince a rapidement fait la transition pour visiter la ville, y compris le quartier russe, et a reçu des rapports des garnisons chinoises et japonaises le long de la frontière nord. Peu après, il a déclaré son admiration pour ce que nous avons accompli ces dernières années, ainsi que son intention d'utiliser les lignes de communication récemment installées pour transmettre un discours par la radio japonaise en temps réel.\n\nLe Prince nous a assuré que le contenu ne serait que des éloges, et bien que la plupart des membres du gouvernement s'attendent à l'habituelle autosatisfaction japonaise, c'est une excellente occasion d'améliorer notre position nationale.\n\nPour le meilleur ou pour le pire, le départ du Prince de la ville dans quelques jours marquera une fin fonctionnelle à la visite, bien qu'il reste l'invité de la nation jusqu'à ce que son train passe de nouveau dans le territoire loué de Kwantung."
 fengtian.146.d_speech: "Le Prince Kan'in est arrivé à Harbin, capitale culturelle du Nord-Est et centre d'innovation, à peine quatre heures et demie après son départ grâce à la vitesse stupéfiante de "l'Asia Express" de Mantetsu, l'une des locomotives les plus rapides au monde. Bien qu'il ait été au courant de l'existence du train, peu de choses préparent même la royauté à la vitesse et au luxe de cette merveille du monde.\n\nLe Prince a rapidement fait la transition pour visiter la ville, y compris le quartier russe, et a reçu des rapports des garnisons chinoises et japonaises le long de la frontière nord. Peu après, il a déclaré son admiration pour ce que nous avons accompli ces dernières années, ainsi que son intention de prononcer un discours demain matin devant l'emblématique cathédrale Sophie de la ville. Alors que la plupart des membres du gouvernement s'attendent à l'habituelle autosatisfaction japonaise, c'est une excellente occasion d'améliorer notre position nationale.\n\nPour le meilleur ou pour le pire, le départ du Prince de la ville dans quelques jours marquera une fin fonctionnelle à la visite, bien qu'il reste l'invité de la nation jusqu'à ce que son train repasse dans le territoire loué de Kwantung."
fengtian.146.a: "Harbin est le joyau multiculturel du Nord-Est !"

fengtian.147.t: "Le prince Kan'in retourne au Japon"
fengtian.147.d: "Ses fonctions ici achevées, le prince Kan'in Kotohito a quitté [745.GetCapitalVictoryPointName] en toute sécurité pour les îles de la Maison. Toute impression forte pourrait avoir un impact durable sur nos relations avec le Japon"
fengtian.147.a: "J'espère qu'elles sont positives."

 fengtian.1477.t: "Une surprise généreuse !"
 fengtian.1477.d: "Le Prince Kan'in Kotohito, apparemment très impressionné par sa visite dans le Nord-Est, semble avoir tiré plusieurs ficelles à Tokyo. Maintenant, une division de chars légers de pointe attend à [745.GetCapitalVictoryPointName] !"
 fengtian.1477.a: "Elle fera partie d'une offensive à retenir"

fengtian.148.t: "Le Prince Kan'in empoisonné"
 fengtian.148.d: "Après s'être plaint de maux de tête et de vertiges à la suite du dîner d'État, le prince Kan'in s'est effondré juste devant sa chambre dans la propriété du Grand Maréchal. Grâce aux soins médicaux prodigués par un hôpital voisin appartenant à Mantetsu, il semble en bonne voie de guérison. Cependant, les analyses sanguines ne laissent guère de doute sur le fait qu'il s'agissait d'une tentative d'attentat contre sa vie. La défaillance de la sécurité responsable, et l'événement en lui-même, représentent un profond embarras national et une grave insulte à la famille impériale du Japon. Des répercussions graves sont tout à fait possibles."
fengtian.148.a: "Comment cela a-t-il pu arriver ?"

fengtian.149.t: "Le prince Kan'in est abattu !"
 fengtian.149.d: "Pendant son inspection d'un avant-poste au nord du col de Shanhai, un soldat renégat a soudainement ouvert le feu sur le prince Kan'in, tuant plusieurs de ses gardes avant d'être débordé. Heureusement, le Prince a été blessé de façon relativement mineure, mais la défaillance de la sécurité responsable, et l'événement en lui-même, représentent un profond embarras national et une grave insulte à la famille impériale du Japon.\n\nLes travaux d'investigation menés jusqu'à présent semblent suggérer que le soldat faisait partie d'une faction extrémiste au sein de la Clique de Zhang, et la réponse du Japon pourrait être sévère."
fengtian.149.a: "Comment cela a-t-il pu arriver ?"

 fengtian.150.t:9 "Le train du Prince est bombardé !"
 fengtian.150.d: "Quelques minutes seulement après avoir quitté la gare de Huanggutun à Shenyang, le train du Prince a été secoué par une explosion massive, effaçant ses wagons arrière. Heureusement, un changement de dernière minute a fait que son wagon a été déplacé à l'avant du train, ce qui lui a permis de s'échapper avec seulement des blessures mineures. La défaillance de la sécurité responsable, et l'événement en lui-même, représentent un profond embarras national et une grave insulte à la famille impériale du Japon.\nLe travail d'investigation effectué jusqu'à présent semble suggérer que des membres de rang inférieur de la Clique des communications pourraient être responsables, et la réponse du Japon pourrait être sévère."
fengtian.150.a: "Comment cela a-t-il pu arriver ?"

fengtian.1500.t: "La visite du prince est écourtée"
fengtian.1500.d_1: "En raison du déclenchement de la guerre, le Prince a décidé de mettre fin à sa visite tôt et partira pour [745.GetCapitalVictoryPointName] demain matin."
fengtian.1500.d_2: "En raison du déclenchement de la guerre, le prince Kan'in Kotohito a décidé d'annuler sa visite dans le Nord-Est. Une tournure malheureuse des événements, mais naturellement la guerre doit prendre la plus haute priorité."
fengtian.1500.a: "Oh, bien."

 fengtian.167.t:9 "Ma Zhanshan propose de faire défection !"
 fengtian.167.d:9 "Le général Ma Zhanshan de [From.GetNameDef] a proposé de faire défection en invoquant ses relations autrefois étroites avec Zhang Zuolin, mais son mécontentement croissant face à la portée politique excessive du Grand Maréchal. Zhanshan est connu pour être un général efficace, bien qu'excentrique, qui passe beaucoup de temps à pratiquer son superbe tir au but ; probablement un produit de la première vie qu'il a passée à parcourir la plaine du Nord-Est.\n\nTout ce que l'ancien bandit demande en retour, c'est le dernier matériel pour équiper ses hommes et trois millions de dollars d'or."
 fengtian.167.a:9 "Un petit prix à payer pour un général qualifié."
 fengtian.167.b:9 "Des transfuges ? Nous n'avons pas besoin de ces ordures !"

 fengtian.168.t:9 "Ma Zhanshan a fait défection vers le [From.GetNameDef] !"
 fengtian.168.d_start:9 "Whilst Yang Yuting's enemies were always numerous within the Fengtian Clique, they nevertheless had retained a sense of cordialness in action and quality in words. All under the late Grand Marshal Zhang Zuolin, neither Shikan nor the disparate Anti-Shikan Cliques, such as Shaoshuai or Heilongjiang, would have dared to act against eachother in brazen strikes. Yet with the death of the Marshal, the cause for caution has been utterly called off — with Shikan's purge of the Shaoshuai Clique and other loyalists. Scheduled to be on the chopping block, in a surprising twist it would appear that the Heilongjiang Clique — that is, Wu Junsheng alongside his proteges, Wan Fulin and Ma Zhanshan — have struck first."
 fengtian.168.d:9 "Pour des raisons inconnues, Ma Zhanshan a soudainement fait défection vers le [From.GetNameDef], amenant avec lui dix mille hommes, et recevant en retour trois millions de dollars en or. Ma a longtemps entretenu des relations étroites avec le Grand Maréchal, aussi cette décision est-elle une surprise stupéfiante, bien que certains de ses anciens rivaux attribuent déjà cette action à ses débuts de bandit"
 fengtian.168.a:9 "Il n'y a pas de mots..."

 fengtian.169.t:9 "Ma Zhanshan nous a doublés !"
 fengtian.169.d:9 "Le général Ma Zhanshan, qui a récemment rejoint nos rangs après avoir accepté un énorme pot-de-vin, nous a doublés et est revenu se battre pour [FNG.GetNameDef] ; il a emporté avec lui les armes et l'or qu'il nous avait donnés !"
 fengtian.169.a:9 "Ne jamais faire confiance à un bandit !"

 fengtian.170.t:9 "Ma Zhanshan devient un traître !"
 fengtian.170.d:9 "Le général Ma Zhanshan, qui a récemment rejoint nos rangs après avoir accepté un énorme pot-de-vin, nous a doublés et a tenté de revenir se battre pour [FNG.GetNameDef] ; il a emporté avec lui les armes et l'or qu'il nous avait donnés ! Heureusement, avant qu'ils ne puissent s'échapper, Ma et ses hommes ont été coupés et éliminés. Le général Ma a péri au combat."
 fengtian.170.a:9 "Ne jamais faire confiance à un bandit !"

 fengtian.171.t:9 "Ma Zhanshan revient en héros !"
 fengtian.171.d:9 "Le général Ma Zhanshan, qui a récemment fait défection à [From.GetNameDef], a mis en scène une trahison audacieuse et est revenu dans nos propres rangs, apportant avec lui une cache d'armes et plus de trois millions de dollars d'or utilisés à l'origine pour "acheter" sa loyauté. Ma est déjà saluée comme un héros, et les journaux de [745.GetCapitalVictoryPointName] à Harbin présentent des "récits de première main" d'une variété suspecte sur sa percée intrépide dans les lignes de [From.GetAdjective]"
 fengtian.171.a:9 "Ce magnifique bâtard !"

fengtian.173.t: "L'Asia Express va de [745.GetCapitalVictoryPointName] à Harbin !"
 fengtian.173.d: "Pour la première fois, le train rationalisé "Asia Express" de Mantetsu circulera de la pointe de [745.GetCapitalVictoryPointName] à la ville de Harbin, dans le nord du pays, à une vitesse étonnante de 130 km/h, ce qui le place parmi les trains les plus rapides au monde. Le voyage n'a duré que 21 heures et 30 minutes. La merveille de la locomotive est dotée de wagons équipés de chauffage, de climatisation et de luxueux salons, même pour les clients de troisième classe, ainsi que de son propre cocktail signé, servi au bar. Si le succès sans précédent de Mantetsu a donné quelques raisons d'applaudir et peut susciter l'envie à Beijing, d'autres ne peuvent qu'être de plus en plus préoccupés par les progrès de Mantetsu"
fengtian.173.a: "Une merveille moderne !"

 fengtian.174.t:9 "Lu Ronghuan offre un poney robuste du Nord-Est"
fengtian.174.d: "Pour des raisons probablement liées à sa récente nomination ministérielle, Lu Ronghuan a offert au Grand Maréchal un splendide poney de Mandchourie nommé "Pong", une race rare supposée capable de faire des tours, et qui vaut près d'un million de yens. Les échanges de cadeaux, qui pourraient être interprétés comme des pots-de-vin dans d'autres pays, sont monnaie courante dans le Nord-Est et dans toute la Chine, mais les poches profondes de Lu sont connues pour produire toutes sortes de bizarreries coûteuses"
fengtian.174.a: "Ne jamais regarder un cheval de cadeau dans la bouche."

fengtian.175.t: "Grèves ferroviaires" !
 fengtian.175.d: "Des membres influents de l'Association Concordia avaient prévu de présenter demain une législation renforçant leur contrôle sur le télégraphe du pays, affirmant que certaines sections dans la province de Jilin avaient été construites sans permis, et demandant leur transfert à des "autorités plus fiables". Cependant, les principales lignes allant de [745.GetCapitalVictoryPointName] à Harbin ont soudainement connu une série de grèves, interrompant le service en signe de protestation contre la législation proposée.\n\nFace à ce rejet massif, la législation a été mise de côté pour le moment, et il semble probable que Li Shaogeng et ses nombreux contacts en soient responsables."
fengtian.175.a: "Bien."

 fengtian.1751.t:0 "Grèves ferroviaires"
 fengtian.1751.d: "Tôt ce matin, les principales lignes ferroviaires reliant [745.GetCapitalVictoryPointName], Shenyang et Harbin ont été fermées et retardées par des grèves, ce qui a paralysé l'économie des ressources du pays.\n\nLe Mantetsu et ses défenseurs au sein de l'Association Concordia semblent avoir profité de l'occasion pour faire venir des travailleurs du Territoire Loué de Kwantung afin d'assurer le fonctionnement des services de base, mais les grèves se poursuivent néanmoins, démontrant la volonté de Liang Shiyi de nuire à sa propre cause pour manifester son mécontentement face au refus du Grand Maréchal."
 fengtian.1751.a:0 "Merde Liang !"

fengtian.176.t: "Le scandale du développement de Pan Fu"
 fengtian.176.d: "Malgré la confiance accordée à Pan Fu en lui attribuant, ainsi qu'à son parti, le droit de diriger le développement financier et monétaire de Fengtian conformément aux politiques initiales de Wang Yongjiang, ses efforts semblent avoir été vains. Des preuves ont été portées à l'attention du Grand Maréchal, suggérant que de vastes sommes d'argent destinées au développement ont été canalisées vers des projets et des comptes privés dans tout le pays. Il ne fait aucun doute que d'autres membres de son parti sont complices, et si un certain degré de corruption ne surprend guère le public, un scandale de cette ampleur bouleversera même les plus hautes sphères du gouvernement."
fengtian.176.a: "A qui peut-on encore faire confiance ?"

fengtian.177.t: "Le scandale du développement de Li Shaogeng"
 fengtian.177.d: "Malgré la confiance accordée à Li Shaogeng en lui attribuant, ainsi qu'à son parti, le droit de diriger le développement financier et monétaire de Fengtian conformément aux politiques initiales de Wang Yongjiang, ses efforts semblent avoir été vains. Des preuves ont été portées à l'attention du Grand Maréchal, suggérant que de vastes sommes d'argent destinées au développement ont été canalisées vers des mesures désespérées pour concurrencer Mantetsu dans tout le pays, la grande majorité sous forme de pots-de-vin. En outre, Li a abusé de sa position pour garantir des droits favorables aux efforts de construction menés par ses alliés au sein du gouvernement. Il ne fait aucun doute que d'autres membres de son parti sont complices, et si un certain degré de corruption ne surprend guère le public, un scandale de cette ampleur bouleversera même les plus hautes sphères du gouvernement."
fengtian.177.a: "A qui peut-on encore faire confiance ?"

fengtian.178.t: "Le scandale du développement de Sun Qichang"
 fengtian.178.d: "Malgré la confiance accordée à Sun Qichang en lui attribuant, ainsi qu'à son parti, le droit de diriger le développement financier et monétaire de Fengtian conformément aux politiques initiales de Wang Yongjiang, ses efforts semblent avoir échoué. Des preuves ont été portées à l'attention du Grand Maréchal, suggérant que de vastes sommes d'argent destinées au développement ont été canalisées vers l'achat d'armes pour équiper les divisions provinciales et les gardes du corps, ainsi que dans les poches de généraux éminents. Il ne fait aucun doute que d'autres membres de son parti sont complices, et si un certain degré de corruption ne surprend guère le public, un scandale de cette ampleur bouleversera même les plus hautes sphères du gouvernement."
fengtian.178.a: "A qui peut-on encore faire confiance ?"

fengtian.179.t: "Le scandale du développement de Ruan Zhenduo"
 fengtian.179.d: "Malgré la confiance accordée à Ruan Zhenduo en lui attribuant, ainsi qu'à son parti, le droit de diriger le développement financier et monétaire de Fengtian conformément aux politiques initiales de Wang Yongjiang, ses efforts semblent avoir été vains. Des preuves ont été portées à l'attention du Grand Maréchal, suggérant que de vastes sommes d'argent destinées au développement ont été canalisées vers des écoles et des hôpitaux parrainés par Mantetsu, chacun d'entre eux utilisant la soudaine augmentation des fonds pour poursuivre ses efforts de promotion de l'amitié sino-japonaise. Il ne fait aucun doute que d'autres membres de son parti sont complices, et si un certain degré de corruption ne surprend guère le public, un scandale de cette ampleur bouleversera même les plus hautes sphères du gouvernement."
fengtian.179.a: "A qui peut-on encore faire confiance ?"

fengtian.180.t: "Tang Yulin chevauche un tigre !"
 fengtian.180.d: "Le général Tang Yulin a été aperçu audacieusement assis sur un tigre vorace quelque part dans la province de Rehe ! Ou l'a-t-il fait ?\n\nUne image représentant Tang a largement circulé, apparaissant dans les journaux de tout le nord-est, bien que son origine ne soit pas claire. Certains affirment que l'image a été trafiquée, tandis que d'autres pensent que le tigre est seulement empaillé, mais l'aspect qui retient le plus l'attention est le contexte. Le grand maréchal Zhang Zuolin est souvent surnommé « le Tigre du Nord », et le fait que Tang soit représenté en train de chevaucher un tigre donne une image très douteuse.\n\nPour sa part, Tang Yulin prétend que l'image est la création d'un saboteur [QIE.GetAdjective], mais ses fêtes extravagantes à Chaoyang suggèrent que l'image, si ce n'est le tigre, pourrait bien être authentique."
fengtian.180.a: "C'est un scandale !"
fengtian.180.b: "C'est sûrement un faux..."

fengtian.181.t: "Le différend fiscal sur les CER"
 fengtian.181.d: "La perception de taxes apparemment arbitraires pour combler les trous dans le budget, qu'ils soient réels ou non, est une pratique de longue date des gouvernements nationaux, régionaux et locaux en Chine, y compris le nôtre. Cette fois-ci, le chef de la police Yuan fait pression sur le directeur des chemins de fer de l'Est chinois, Li Shaogeng, pour qu'il accepte de prélever des taxes supplémentaires sur les chemins de fer, prétendument dans le but de renforcer l'armée. Si ses exigences ne sont pas satisfaites, il menace d'ouvrir une enquête sur les actifs de la Clique des communications, ainsi que sur les divers frais légalement discutables que la Commission fait déjà payer à ses clients, dont les revenus se comptent presque certainement sur les doigts d'une main.\n\nIl est fort probable que, Yuan étant également membre du conseil d'administration du CER et conseiller au sein de notre conseil interne, il s'agisse là de son idée d'un jeu de pouvoir. Néanmoins, il faut dire que sa taxe aiderait sans aucun doute à remplir le trésor national, même si c'est au prix d'une diminution de la concurrence pour Mantetsu. Il semble probable que le Grand Maréchal soit obligé de régler ce différend, de peur qu'il ne devienne incontrôlable."
fengtian.181.a: "Prélever l'impôt."
fengtian.181.b: "Aucune taxe n'est nécessaire."

fengtian.182.t: "Le Yuan enquête quand même"
 fengtian.182.d: "Furieux de la décision d'interdire sa proposition de taxe ferroviaire, Yuan Jinkai a mis à exécution sa menace d'enquêter intensivement sur les autres membres du Conseil de la CER, ainsi que sur la Clique des Communications en général. Les forces de police ont déjà commencé à converger, et à moins que le Grand Maréchal n'intervienne rapidement, il y a un risque croissant que l'enquête révèle des secrets plus importants qu'il vaut mieux garder à l'abri des regards.\n\nBien sûr, si son enquête est arrêtée, Yuan démissionnera presque certainement de son poste de chef de la police."
fengtian.182.a: "Cela ne sera pas toléré."
fengtian.182.b: "Laissez l'enquête se poursuivre."

fengtian.183.t: "L'enquête de Yuan donne des résultats"
 fengtian.183.d_large: "Lorsque Yuan a commencé son enquête, on craignait qu'elle ne révèle les profonds réseaux de corruption dont on pense généralement qu'ils existent au sein du gouvernement. Ces craintes se sont concrétisées. Bien que la Clique des Communications ait été la plus durement touchée par le scandale qui a suivi, le gouvernement dans son ensemble a subi un sérieux coup à sa légitimité, malgré les efforts de Yuan pour garder les résultats secrets. Bien que des voix se soient élevées pour demander la démission de Yuan, la limitation des dégâts est prioritaire et le chef de la police a gagné un grand respect de la part de la population, aussi ironique que cela puisse être."
 fengtian.183.d_small: "Lorsque Yuan a commencé son enquête, on craignait qu'elle ne révèle les profonds réseaux de corruption dont on pense généralement qu'ils existent au sein du gouvernement. Heureusement, ses résultats ont étroitement ciblé les membres de la Clique des Communications, laissant le gouvernement dans son ensemble largement indemne. Yuan s'en tirera avec un plus grand degré de contrôle sur le CER et un plus grand respect de la part de la population, malgré ses "prétendues" affaires louches."
fengtian.183.a: "Au moins, c'est fini."

fengtian.184.t: "L'enquête de Yuan ne donne rien"
 fengtian.184.d: "Malgré la croyance répandue que l'enquête de Yuan allait inévitablement découvrir des traces de corruption, le rapport officiel publié aujourd'hui indique que rien n'a été trouvé. Yuan est profondément mécontent, mais il ne peut pas faire grand-chose à moins d'intensifier le conflit d'une manière qui ne fera que nuire à sa propre réputation."
fengtian.184.a: "Qui l'aurait cru ?"

 fengtian.191.t: "Fengtian en crise"
 fengtian.191.d.losing: "Malgré toute l'aide que nous avons fournie au fil des ans au Gouvernement du Fengtian, celui-ci risque maintenant de subir une défaite alors que ses armées luttent. Non seulement nous avons un engagement général en faveur de la défense du Fengtian sur le plan politique et économique, mais cela reste aussi le seul moyen par lequel nous pourrions indirectement contrôler la Chine dans son ensemble. Une occupation directe serait presque certainement coûteuse, mais une intervention pourrait aussi comporter ses propres risques. Le moment est venu de prendre une décision."
 fengtian.191.d.long: "Malgré toute l'aide que nous avons apportée au fil des ans au Gouvernement du Fengtian, celui-ci est aujourd'hui confronté au risque d'une défaite alors que la Guerre de Réclamation Nationale s'éternise en échouant à accomplir ses objectifs stratégiques. Non seulement nous avons un engagement général en faveur de la défense du Fengtian sur le plan politique et économique, mais cela reste aussi le seul moyen par lequel nous pourrions indirectement contrôler la Chine dans son ensemble. Une occupation directe serait presque certainement coûteuse, mais une intervention pourrait aussi comporter ses propres risques. Le moment est venu de prendre une décision."
 fengtian.191.d.peace: "Malgré toute l'aide que nous avons apportée au fil des ans au gouvernement de Fengtian, celui-ci risque aujourd'hui d'être vaincu, car le gouvernement au sud de la Grande Muraille amasse des armées bien plus importantes que celles du vieux maréchal. Non seulement nous nous sommes engagés à défendre Fengtian sur le plan politique et économique, mais cette province reste le seul moyen pour nous de contrôler indirectement la Chine dans son ensemble. Une occupation directe serait presque certainement coûteuse, mais une intervention pourrait aussi comporter ses propres risques. Le moment est venu de prendre une décision."
fengtian.191.a: "Le Japon honore ses engagements."
fengtian.191.b: "Zhang est seul."

 fengtian.1911.t: "Le Japon refuse d'intervenir"
 fengtian.1911.d: "Dans un acte de trahison stupéfiant, le Japon a refusé de nous protéger au moment où nous en avons le plus besoin. Il semble que nous devions maintenant nous tourner vers nos propres défenses, car elles sont tout ce qui nous sépare de l'oubli."
 fengtian.1911.a: "Traîtres !"

 fengtian.1912.t: "L'Opportunité de Shenyang"
 fengtian.1912.d: "Les récents conflits en Chine ayant dégénéré en guerres totales à mort, nos anciens alliés [FNG.GetNameDef] ont organisé une « Conférence d’Unification Nationale » d’importance régionale avec une série de cliques de seigneurs de guerre provinciaux en lutte pour vaincre leurs ennemis en Chine et unifier la nation. Bien qu’elle constitue un brillant coup de pouce à la fois pour leur légitimité, leur influence et leur force diplomatique, des signes inquiétants montrent qu’une telle conférence n’est que la première étape importante que l’odieux [FNG.GetLeader] entend franchir pour se distancer de notre aide bienveillante.\n\nUn Fengtian éloigné ou sous contrôle étranger souhaiterait sans doute empiéter sur les droits des intérêts japonais en Chine ou dans le Mantetsu. Le conflit récent ayant tourné en faveur de leurs ennemis, la position du Fengtian est devenue de plus en plus précaire et une opportunité s'est présentée pour l'armée impériale japonaise. En intervenant au moment critique, nous serions en mesure de sécuriser tous nos intérêts financiers en Mandchourie avec une résistance limitée ; les forces du Fengtian s'effondreraient sans doute sous la pression des deux côtés. En mettant en place un régime stabilisateur, nous serions en mesure de vaincre l'intolérable menace chinoise à nos propres conditions, sans avoir à traiter avec des intermédiaires perfides.\n\nBien sûr, nos intérêts pourraient se situer ailleurs, certains au sein du cabinet suggérant une certaine hésitation face à une action aussi agressive, préconisant plutôt de se concentrer sur d’autres questions en Asie avant que le moment ne soit venu d’anéantir les Chinois."
 fengtian.1912.a: "Les intérêts des Japonais avant tout !"
 fengtian.1912.b: "Nos yeux se tournent vers ailleurs."

 fengtian.192.t: "Le Japon Vient à Notre Aide !"
 fengtian.192.d: "Respectant son engagement général pour notre défense, le Japon a autorisé notre entrée dans la Sphère de Coprospérité."
fengtian.192.a: "Wansui !"

fengtian.193.t.jinhan: "Récupérer le chemin de fer du Jinhan"
fengtian.193.t.jinpu: "Récupérer le chemin de fer de Jinpu"
fengtian.193.t.yuehan: "Récupérer le chemin de fer de Yuehan"
 fengtian.193.d.jinhan: "Financé à l'origine par des capitaux belges, le chemin de fer de Jinghan s'étend du nord au sud de Beijing à Zhili et à Hankou dans le Hubei. Pendant des décennies, il a été l'une des principales artères de transit de la Chine, transportant des marchandises sur toute la longueur de la plaine de Chine du Nord et reliant sa largeur en passant par Zhengzhou.\n\nAu cours des années qui ont suivi sa construction, le chemin de fer a connu des temps difficiles et, bien que les Belges soient partis depuis longtemps, il faudra beaucoup d'investissements pour restaurer son infrastructure et l'intégrer à nos nouveaux services ferroviaires nationaux."
 fengtian.193.d.jinhan_JAP: "$fengtian.193.d.jinhan$ $ask_Mantetsu_for_railway$"
 fengtian.193.d.jinpu: "Financé par des capitaux britanniques et allemands près de quinze ans avant la Weltkrieg, le chemin de fer de Jinpu relie, du nord au sud, Tianjin à Pukou, un district de Nanjing. Comme le chemin de fer Jinghan, il a longtemps été l'une des principales artères logistiques de la Chine, reliant le nord au sud et l'est à l'ouest en passant par Xuzhou.\n\nAu cours des années qui ont suivi la dernière guerre de Zhifeng, les sections du chemin de fer situées dans le Shandong et le Jiangsu sont progressivement tombées sous l'emprise de l'entreprise allemande AOG, qui a modernisé et étendu son infrastructure. Cependant, comme les employés de l'entreprise ont été chassés ou fusillés comme Hanjian, ils devront être remplacés. Malheureusement, le processus de recherche et de paiement de ces personnes, sans parler de la réintégration du chemin de fer lui-même, pourrait s'avérer une entreprise coûteuse."
 fengtian.193.d.jinpu_JAP: "$fengtian.193.d.jinpu$ $ask_Mantetsu_for_railway$"
 fengtian.193.d.yuehan: "Le chemin de fer de Yuehan, qui relie Hankou et Guangdong, est né au milieu d'un conflit entre les investisseurs belges et américains, et a donc pris un temps anormalement long pour être achevé une fois que les deux parties se sont retirées du projet. Le chemin de fer a finalement été achevé sous la supervision de l'AOG allemand au début des années 1930, et est resté sous son contrôle jusqu'à l'effondrement de la Ligue de Sun Chuanfang.\n\nAprès le départ des Allemands, le chemin de fer aura besoin d'une gestion entièrement nouvelle et d'une intégration dans le nouveau système ferroviaire national. Cette tâche sera coûteuse."
 fengtian.193.d.yuehan_JAP: "$fengtian.193.d.yuehan$ $ask_Mantetsu_for_railway$"
fengtian.193.a: "Donnez-le à Mantetsu."
fengtian.193.b: "Nous le contrôlerons nous-mêmes."
 ask_Mantetsu_for_railway: "Bien sûr, nous pouvons toujours demander à Mantetsu de le faire pour nous."

