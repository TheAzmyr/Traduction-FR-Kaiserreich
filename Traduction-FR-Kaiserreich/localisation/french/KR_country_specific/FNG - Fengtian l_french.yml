FNG_Sell_Anshan_Iron_and_Steel: "Vendre Anshan Iron & Steel"
 FNG_Sell_Anshan_Iron_and_Steel_desc: "Anshan Iron & Steel est une société mixte sino-japonaise depuis sa création en 1916, les deux parties ayant un certain contrôle sur sa gestion, ses bénéfices et ses produits. Aujourd'hui, Mantetsu veut racheter la société et la rebaptiser officiellement 'Shōwa Steel'. Sous leur direction, l'opération sera plus efficace et une partie des bénéfices et des produits continuera d'arriver dans nos coffres."

 FNG_Revise_our_Position_on_Looting: "Réviser notre Position sur le Pillage"
FNG_Revise_our_Position_on_Looting_desc: "Notre décision d'autoriser le pillage des zones occupées était peut-être une erreur. Malheureusement, l'annulation des ordres populaires après qu'ils ont été donnés, sans parler de la retenue des hommes, ne sera pas une entreprise facile."
 FNG_Looting_Beijing_Baoding:0 "Prévenir le Pillage au Zhili"
 FNG_Looting_Beijing_Baoding_desc:0 "On dit que le peuple craint les soldats comme une inondation, ou comme des bêtes vicieuses - ils fuient pour sauver leur vie dans la terreur."
 FNG_Looting_Zhengzhou_Luoyang:0 "Prévenir le Pillage au Henan"
 FNG_Looting_Zhengzhou_Luoyang_desc:0 "On dit que le peuple craint les soldats comme une inondation, ou comme des bêtes vicieuses - ils fuient pour sauver leur vie dans la terreur."
FNG_Looting_Wuhan: "Prévenir le pillage à Wuhan"
FNG_Looting_Wuhan_desc: "On dit que les gens craignent les soldats comme une inondation, ou comme des bêtes vicieuses - ils fuient pour sauver leur vie dans la terreur. Nous devons mettre un terme au chaos qui règne à Wuhan, sinon notre légitimité nationale en pâtira."

 FNG_The_Soy_Agricultural_Initiative: "L'Initiative Agricole pour le Soja"
 FNG_The_Soy_Agricultural_Initiative_desc: "L'importante minorité coréenne du Fengtian est composée de planteurs de riz qualifiés, mais le soja est devenu une culture de rente extrêmement désirable, car il constitue non seulement une excellente source de nourriture, d'engrais et d'alimentation animale, mais aussi une huile aux applications industrielles. La Mantetsu a entrepris un effort pour éduquer les Coréens à la culture du soja, mais la réponse a été mitigée. Ils veulent maintenant notre aide pour faire avancer les choses."
 FNG_Study_Japanese_Manufacturing_Methods: "Étudier les Méthodes de Fabrication Japonaises"
 FNG_Study_Japanese_Manufacturing_Methods_desc: "Depuis des décennies, le Japon possède un secteur industriel semblable à celui de l'Occident, dépassant de loin tout ce qui existe en Mandchourie. Nous devons apprendre tout ce qu'ils nous laisseront faire, et plus encore."
 FNG_Request_Japanese_Small_Arms: "Demander de l'Équipement de l'Infanterie Japonaise"
FNG_Request_Japanese_Small_Arms_desc: "Le Japon nous fournit depuis longtemps divers équipements militaires, cela ne peut sûrement pas faire de mal d'en demander davantage."
 FNG_Request_Japanese_Artillery: "Demander de l'Artillerie Japonaise"
FNG_Request_Japanese_Artillery_desc: "L'arsenal japonais de Kokura a une longue histoire de production d'artillerie de qualité, ce qui serait d'un grand secours pour nos efforts."
 FNG_Request_Japanese_Tanks: "Demander des Chars Japonais"
 FNG_Request_Japanese_Tanks_desc: "L'industrie japonaise peut produire des tanks en quantités énormes dépassant de loin les nôtres. Ils doivent certainement en avoir en réserve."

FNG_Preparing_For_The_Princes_Visit: "Préparation de la visite du Prince"
 FNG_Preparing_For_The_Princes_Visit_desc: "L'oncle de l'empereur japonais, le prince Kan'in Kotohito, arrivera pour faire une tournée dans le Nord-Est plus tard cette année. Pour un invité aussi honoré, en particulier celui qui pourrait grandement influencer les relations entre Shenyang et Tokyo, nous devons veiller à ce que tout soit rendu éminemment présentable. Les rumeurs d'un complot nationaliste contre la vie du prince doivent également être étouffées."
 FNG_increase_security_in_shenyang: "Augmenter la Sécurité à Shenyang"
 FNG_increase_security_in_shenyang_desc: "Alors que tourbillonnent les rumeurs d'un complot contre la vie du prince japonais, nous devons améliorer la sécurité dans la capitale. Bien que le reste de sa visite soit imprévisible, ce n'est pas un secret qu'il rendra visite au gouvernement et au Grand Maréchal à Shenyang."
 FNG_investigate_the_junior_officer_corps: "Enquêter sur le Corps des Officiers Subalternes"
 FNG_investigate_the_junior_officer_corps_desc: "Alors que de nombreux jeunes officiers idéalistes s'insurgent ouvertement contre le régime régressif du Zhili au sud, comme il se doit, d'autres voient également le Japon comme un ennemi. Bien que leurs opinions puissent avoir un certain mérite, nous ne pouvons pas permettre à ces têtes brûlées de saboter l'importante relation Shenyang-Tokyo."
 FNG_reinforce_soldierly_discipline: "Renforcer la Discipline du Soldat"
 FNG_reinforce_soldierly_discipline_desc: "Nous ne pouvons pas nous permettre d'avoir des soldats négligents en démonstration lorsque le prince Kan'in Kotohito rend visite aux troupes. Nous ne pouvons pas non plus permettre la présence de dangereux radicaux."
 FNG_present_chinese_modernity: "Présenter la Modernité Chinoise"
 FNG_present_chinese_modernity_desc: "La Chine n'est pas un pays moderne, mais avec nos récents efforts et une nouvelle couche de peinture, elle pourrait sembler l'être."
 FNG_Militarize_the_Minsheng_Truck: "Militariser le Camion Minsheng"
 FNG_Militarize_the_Minsheng_Truck_desc: "Au début des années 1930, Zhang Xueliang a chargé un ingénieur américain de créer la première automobile chinoise produite localement, appelée 'Minsheng' ou 'gagne-pain'. Bien qu'ils n'aient jamais été produits en série, ces robustes camions pouvaient, avec les modifications nécessaires, être adaptés à des fins militaires."
 FNG_Fortress_Manchuria: "Créer la Forteresse Mandchourie"
 FNG_Fortress_Manchuria_desc: "Les montagnes Yan au sud, la chaîne du Petit Khigan à l'ouest et le golfe de Bohai à l'est créent une forteresse naturelle autour de la plaine de Mandchourie, laissant le col de Shanhai comme seul point d'entrée facile. Il est facile de fortifier le nord-est quand la nature a déjà fait tant de travail."

 FNG_Rebuild_the_Second_Army: "Reconstruire la Deuxième Armée"
 FNG_Rebuild_the_Second_Army_desc: "La Deuxième Armée du Fengtian, souvent appelée 'Armée Zhili' en raison de ses terrains de recrutement dans la province de Zhili, était l'une des principales forces de combat de Zhang Zuolin pendant les Guerres Zhifeng. L'unité a perdu son commandement après la défection de Guo Songling en 1925, et en 1928, ses soldats se sont retrouvés bloqués dans le Shandong. La paix qui a suivi a vu cette prestigieuse unité se désintégrer progressivement, les vétérans s'étant enrôlés avec Zhang Zongchang, étant partis en Mandchourie ou étant retournés dans leurs familles au Zhili. Avec la Chine du Nord à nouveau à notre portée, le temps est venu de lever l'ancienne bannière de la Deuxième Armée et de redonner à son nom toute sa gloire !"

 FNG_Raise_Independent_Brigades_in_Dezhou: "Lever des Brigades Indépendantes à Dezhou"
 FNG_Raise_Independent_Brigades_in_Dezhou_desc:0 "L'effondrement de [QIE.GetNameDef] a laissé de larges pans de la plaine de Chine du Nord à la merci des bandits, qu'ils soient originaires de la région ou d'anciennes troupes de [QIE.GetName] devenues criminelles. Avec notre politique laxiste en matière de pillage, il ne devrait pas être difficile de rallier ces hommes et de les réorganiser en "brigades indépendantes"."

 FNG_Raise_Independent_Brigades_in_Kaifeng: "Lever des Brigades Indépendantes à Kaifeng"
 FNG_Raise_Independent_Brigades_in_Kaifeng_desc: "L'effondrement de [QIE.GetNameDef] a laissé de larges pans de la plaine de Chine du Nord à la merci des bandits, qu'ils soient originaires de la région ou d'anciennes troupes de [QIE.GetName] devenues criminelles. Avec notre politique laxiste en matière de pillage, il ne devrait pas être difficile de rallier ces hommes et de les réorganiser en "brigades indépendantes"."

 FNG_Raise_Independent_Brigades_in_Ruyang: "Lever des Brigades Indépendantes à Ruyang"
 FNG_Raise_Independent_Brigades_in_Ruyang_desc: "L'effondrement de [QIE.GetNameDef] a laissé de larges pans de la plaine de Chine du Nord à la merci des bandits, qu'ils soient originaires de la région ou d'anciennes troupes de [QIE.GetName] devenues criminelles. Avec notre politique laxiste en matière de pillage, il ne devrait pas être difficile de rallier ces hommes et de les réorganiser en "brigades indépendantes"."

 FNG_Raise_Independent_Brigades_in_Guanzhong: "Lever des Brigades Indépendantes à Guanzhong"
 FNG_Raise_Independent_Brigades_in_Guanzhong_desc:0 "L'effondrement de [QIE.GetNameDef] a laissé de larges pans de la plaine de Chine du Nord à la merci des bandits, qu'ils soient originaires de la région ou d'anciennes troupes de [QIE.GetName] devenues criminelles. Avec notre politique laxiste en matière de pillage, il ne devrait pas être difficile de rallier ces hommes et de les réorganiser en "brigades indépendantes"."

 FNG_Raise_the_Baoding_Cadet_Corps: "Lever le Corps de Cadets de Baoding"
 FNG_Raise_the_Baoding_Cadet_Corps_desc:9 "Les jeunes cadets de Baoding étaient parmi les plus ardents défenseurs de la monarchie mandchoue à Beijing, et notre victoire dans le nord de la Chine n'a laissé que quelques personnes emprisonnées ou renvoyées chez elles. Le temps est venu pour ces hommes de se battre du bon côté de l'histoire. Bien que certains remettent en question l'armement d'anciens ennemis, leur patriotisme est incontestable et, en ces temps difficiles, le pays doit passer en premier."

FNG_Centralise_the_Banks: "Centraliser les banques"
 FNG_Centralise_the_Banks_desc: "Fengtian compte actuellement quatre banques émettrices de billets, à savoir la Banque des Trois Provinces de l'Est, la Banque de Jilin, la Banque de Heilongjiang et la Banque Frontalière, chacune d'entre elles étant le fruit d'efforts de centralisation antérieurs. Il semble maintenant pertinent de compléter ce processus et de les unifier toutes sous une seule Banque centrale."
 FNG_Re_Introduce_the_Fengtian_Dollar: "Réintroduire le Dollar de Fengtian"
 FNG_Re_Introduce_the_Fengtian_Dollar_desc: "Le dollar de Fengtian a été l'une des dernières expériences de l'ancien gouverneur civil Wang Yongjiang. Il a servi de monnaie non argentée mais toujours imposable, ce qui prouve la foi du gouvernement dans sa valeur mais ne nécessite pas d'argent supplémentaire pour l'impression. Suite aux énormes dépenses du gouvernement pendant la dernière Guerre Zhifeng et à l'inflation qui a suivi, la monnaie a été abandonnée, mais sa flexibilité pourrait être utile aujourd'hui pour attirer des investissements supplémentaires."
 FNG_Fill_the_Silver_Reserve: "Remplir la Réserve d'Argent"
 FNG_Fill_the_Silver_Reserve_desc: "Le yuan fengtien, notre principale monnaie, est adossé à l'argent et a même pris de la valeur par le passé par rapport au yen japonais. Les Japonais insistent sur le fait que nos réserves ne contiennent jamais assez d'argent pour soutenir correctement la monnaie. Malheureusement, il y a peut-être eu du vrai dans tout cela, et il faut donc acheter plus d'argent si nous voulons attirer des investissements supplémentaires."
 FNG_Encourage_Chinese_Investment: "Solliciter l'investissement chinois"
 FNG_Encourage_Chinese_Investment_desc: "L'investissement chinois est au cœur de nos efforts pour rendre au moins un certain contrôle de l'économie du Fengtian à son peuple, au lieu de Mantetsu. Des incitations et une planification minutieuse sont la seule façon d'avancer."
 FNG_Approve_Domestic_Industrial_Materials_Investment: "Encourager l'Investissement dans les Matériaux Nationaux"
 FNG_Approve_Domestic_Industrial_Materials_Investment_desc: "Inquiets de la domination japonaise dans le secteur de l'industrie lourde de Fengtian, plusieurs riches hommes d'affaires liés à la Clique des Communications ont proposé de mettre en commun leurs ressources pour investir dans plusieurs entreprises prometteuses de Jinzhou, à savoir Zhaozin Ceramics Company, Jinzhou Railway Machinery et Northeastern Chemical Leather Plant."
 FNG_Approve_Chinese_Investments_in_Heilongjiang: "Approuver les Investissements Nationaux dans le Heilongjiang"
 FNG_Approve_Chinese_Investments_in_Heilongjiang_desc: "Les investissements japonais affluant souvent dans l'industrie lourde et l'exploitation minière, un groupe d'investisseurs locaux a décidé de mettre en commun ses ressources afin de soutenir deux entreprises chinoises qui luttent contre la concurrence de Mantetsu. La société d'engrais Dongdai et l'usine d'emballage Shanjing continueront toutes deux à aider l'industrie du soja en plein essor de Fengtian à s'étendre à la frontière nord-est."

 FNG_Encourage_Japanese_Investment: "Encourager les investissements japonais"
 FNG_Encourage_Japanese_Investment_desc: "Malheureusement, les capitaux étrangers sont essentiels à nos efforts de développement, et nous devons donc tenter d'attirer les Japonais aux côtés des investisseurs chinois. Même s'ils ne recevront pas les mêmes incitations que nos propres citoyens, ils devraient être réconfortés par notre récent remplissage des réserves d'argent."
 FNG_Japanese_Glass_Paper_Textiles: "Investissement de Mitsui dans l'Industrie Légère"
 FNG_Japanese_Glass_Paper_Textiles_desc: "Les représentants de la Mitsui Zaibatsu espèrent investir massivement dans les entreprises locales, en particulier la Dongxing Dye & Textile Company, la Fengtian Industrial Paper et la Dongbei Glass. Avec des parts de contrôle dans ces trois entreprises, Mitsui devrait dominer nos industries du verre, du papier et du textile dans un avenir proche, avec Mantetsu comme seul concurrent."
 FNG_Sino-Japanese_Shipping_Tourism: "Investissements japonais dans le transport maritime et le tourisme"
 FNG_Sino-Japanese_Shipping_Tourism_desc: "Mantetsu a activement promu le tourisme en Chine pendant des années, attirant des touristes riches et de la classe moyenne pour traverser le "paysage exotique" de la Mandchourie sur ses chemins de fer ultramodernes. Cependant, ses ambitions ne se sont jamais étendues à la mer.\n\nUn petit groupe d'investisseurs fortunés de Tokyo espère maintenant s'associer à plusieurs compagnies maritimes locales et créer une alternative maritime au tourisme ferroviaire de Mantetsu, tout en offrant des services de transport maritime en parallèle, créant ainsi les "Bohai Waterborne Enterprises".\n"
 FNG_Japanese_Minerals_and_Metals: "Investissement de Sumitomo Minerals and Metals"
 FNG_Japanese_Minerals_and_Metals_desc: "Après des discussions avec des représentants du gouvernement, le Sumitomo Zaibatsu a accepté de financer partiellement la prospection de métaux et de minéraux dans tout le Fengtian, en échange d'une part proportionnelle dans toute société créée pour extraire les ressources découvertes. Portés par les rumeurs de découverte d'or dans les montagnes du Khigan et de tungstène dans la province Fengtienne, leur investissement semble pouvoir porter ses fruits."
 FNG_Japanese_Steel: "Approbation d'une Nouvelle Expansion à Anshan"
 FNG_Japanese_Steel_desc: "Grâce à l'expansion récente des mines d'Anshan financée par le gouvernement et à une atmosphère propice aux investissements, Mantetsu espère investir davantage de capitaux dans la modernisation et l'expansion de ses activités à Anshan et dans ses environs."

FNG_railways: "Construction de chemins de fer"
 FNG_railways_desc: "Le Nord-Est compte plus de chemins de fer que toute autre région de Chine, mais la quasi-totalité de ceux qui présentent un intérêt stratégique sont détenus et entretenus par Mantetsu, pour le compte du gouvernement japonais. La Commission Nationale des Transports souhaite étendre le petit réseau appartenant à la Chine, en partie pour améliorer nos infrastructures, mais surtout pour réduire notre dépendance stratégique vis-à-vis des Japonais."
 FNG_Liaoning_Infrastructure: "Développer les infrastructures dans le Liaoning"
 FNG_Liaobei_Jilin_Infrastructure: "Développer les infrastructures à Liaobei et Jilin"
 FNG_Nenjiang_Songjiang_Infrastructure: "Développer les infrastructures à Nenjinang et Songjiang"
 FNG_Railway_Construction_Jilin_Shenyang: "Terminer la Ligne Jilin-Shenyang"
 FNG_Railway_Construction_Jilin_Shenyang_desc: "Le premier grand projet de la NTC réorganisée est l'achèvement du chemin de fer Jilin-Shenyang. À l'origine, ce chemin de fer avait été planifié en 1927 par Zhang Zuoxiang pour contrer l'influence japonaise dans sa province. Malheureusement, le projet a connu d'importants retards en raison de l'éclatement de la guerre dans le sud et des tentatives japonaises de bloquer la construction. La ligne fonctionne de manière limitée depuis 1931, mais reste incapable de remplir son véritable objectif : fournir une alternative stratégique contrôlée par la Chine à la ligne principale du chemin de fer de la Mandchourie du Sud. En outre, elle apporterait un développement économique supplémentaire aux régions de la province de Jilin qui ne sont pas reliées à la ligne principale du chemin de fer de la Mandchourie du Sud."
 FNG_Railway_Construction_Pingqi: "Terminer la Ligne Pingqi"
 FNG_Railway_Construction_Pingqi_desc: "Le prochain grand projet de la NTC est la ligne Siping-Qiqihar, ou ligne Pingqi, proposée à l'origine par les Japonais dans le cadre d'un projet plus vaste visant à relier les petites lignes provinciales de la Mantetsu aux lignes centrales traversant les grandes villes. Presque achevée à la fin de l'année 1927, la construction a été interrompue en raison des troubles dans le sud et du besoin de fonds dans d'autres régions. Bien que Mantetsu détienne toujours un contrôle significatif sur la ligne pour le moment, l'achèvement de la ligne devrait nous donner l'avantage nécessaire pour la contrôler. Mais surtout, son achèvement nous permettrait de contourner le chemin de fer de Mandchourie du Sud lorsque nous déplacerions des troupes vers le nord en direction du Heilongjiang, réduisant ainsi le contrôle du Japon sur nos décisions stratégiques. En outre, l'amélioration de la ligne Pingqi devrait également apporter un développement économique indispensable à la partie septentrionale de la province de Fengtian, relativement peu développée."
 FNG_Railway_Construction_Shenyang_Chengde: "Améliorer la Ligne Shenyang-Chengde"
 FNG_Railway_Construction_Shenyang_Chengde_desc: "Grâce à la récente construction de voies ferrées, qui lui confère une plus grande souplesse stratégique en matière de déplacement des troupes et des ressources dans le nord-est, le CNT peut enfin se consacrer à son objectif final, la reconquête de Pékin. Avec l'ouverture de la ligne Jincheng, qui prolonge le chemin de fer préexistant Shenyang-Shanhaiguan en 1934, Rehe a été reliée au reste du réseau ferroviaire du nord-est, ce qui a permis d'accroître les capacités logistiques dans la région. La modernisation de cette ligne devrait permettre à nos forces près de la grande muraille d'être mieux approvisionnées lorsque l'inévitable conflit avec nos ennemis du sud se produira enfin."
FNG_The_Jinhan_Railway: "Le chemin de fer du Jinhan"
FNG_The_Jinpu_Railway: "Le chemin de fer de Jinpu"
FNG_The_Yuehan_Railway: "Le chemin de fer de Yuehan"
 FNG_reclaiming_railway_cf: "Récupération en cours d'un chemin de fer"

FNG_Japanese_Interests_in_Manchuria: "Intérêts japonais en Mandchourie"
 FNG_Japanese_Interests_in_Manchuria_desc:9 "Le Japon a une présence croissante en Mandchourie depuis la guerre russo-japonaise. Aujourd'hui, il monopolise une grande partie de l'industrie lourde et du système ferroviaire de la Mandchourie, incarné par la "South Manchuria Railway Company", autrement appelée "Mantetsu" Certains appellent les Japonais des alliés, d'autres des ennemis, mais la plupart les considèrent comme de simples alliés de convenance. Quoi qu'il en soit, ils sont là et doivent être traités dans tous les sens que le mot implique"

FNG_foreign_policy: "La voie de la reconquête"
 FNG_foreign_policy_desc:9 "La fin de la dernière Guerre Zhifeng en 1928 a vu l'exil du mouvement républicain chinois autrefois florissant vers le Nord-Est. Depuis, nos forces ont affronté les troupes [QIE.GetAdjective] à Shanhaiguan, tandis que l'Allemagne et le Japon ont mené une guerre d'espionnage silencieuse dans les villes côtières. Un jour prochain, la Chine sera récupérée et réunifiée..."
 FNG_japanese_influence_desc:9 "\n\nJapanese influence is currently at [?FNG.FNG_JAP_influence_variable|j%0], we would be wise to keep it low and leave our options open."
 FNG_japanese_influence_expelled_desc:9 "\n\nL'influence japonaise a été §Yexpulsée§!. Nous ne pouvons compter que sur nous-mêmes."

FNG_National_Irredentism: "Promouvoir l'irrédentisme national"
FNG_National_Irredentism_desc: "Malgré nos efforts fructueux pour réprimer le mouvement régionaliste du nord-est, une certaine apathie demeure au sein de la population générale. Afin d'obtenir le plein soutien nécessaire à la reconquête nationale, nous devons lancer une vaste campagne de propagande !"
FNG_The_Yanshan_Plan: "Le plan Yanshan"
 FNG_The_Yanshan_Plan_desc: "La stratégie la plus simple et la plus réaliste pour reconquérir le Sud implique un assaut à travers la province de Rehe et les montagnes Yan au Sud. Le col de Shanhaiguan étant si étroit, les troupes de montagne doivent être formées et équipées pour élargir le front."
FNG_Denounce_Qing_Monarchism: "Dénoncer le monarchisme Qing"
 FNG_Denounce_Qing_Monarchism_desc:9 "L'Empire Qing régressif prétend tirer sa force de son passé, mais en vérité cela ne fait que l'affaiblir. Nous enterrerons leurs vieilles idées sous le poids inexorable de la modernité !"
 FNG_Denounce_Qing_Monarchism_Countdown:0 "Dénoncer le monarchisme Qing"
 FNG_Denounce_Qing_Monarchism_Countdown_desc:9 "L'Empire Qing régressif prétend tirer sa force de son passé, mais en vérité cela ne fait que l'affaiblir. Nous enterrerons leurs vieilles idées sous le poids inexorable de la modernité !"
 FNG_Denounce_German_Imperialism: "Dénoncer l'Impérialisme Allemand"
FNG_Denounce_German_Imperialism_desc: "L'Allemagne n'est que la dernière des puissances occidentales à torturer et humilier la Chine. Nous serons à nouveau un pays fier, mais seulement une fois que le Kaiser et ses laquais traîtres seront jetés à la mer !"
 FNG_Denounce_German_Imperialism_Countdown:0 "Dénoncer l'Impérialisme Allemand"
 FNG_Denounce_German_Imperialism_Countdown_desc:0 "L'Allemagne n'est que la dernière des puissances occidentales à torturer et humilier la Chine. Nous serons à nouveau un pays fier, mais seulement une fois que le Kaiser et ses laquais traîtres seront jetés à la mer !"
 FNG_Wu_Wang_Zai_Ju: "Wu Wang Zai Ju"
FNG_Wu_Wang_Zai_Ju_desc: "L'ancien idiome chinois "N'oublie pas ce qui s'est passé à Ju" fait allusion à la défense désespérée de Ju, le dernier bastion de l'État de Qi, d'où il a mené une campagne réussie pour récupérer tout son territoire perdu. La Mandchourie sera notre Ju, à partir duquel nous reconquérirons toute la Chine !"
FNG_Shanhaiguan_Infiltration: "Infiltration de Shanhaiguan"
 FNG_Shanhaiguan_Infiltration_desc: "Avec la frontière [QIE.GetAdjective]-Fengtienne montagneuse et fortement militarisée, même une attaque à Shanhaiguan sera difficile. Certains ont proposé de faciliter notre entrée en infiltrant des unités, qui se soulèveront une fois la guerre commencée, et d'attaquer les défenseurs [QIE.GetAdjective] par l'arrière."
 FNG_Escalate_the_Propaganda_War: "Intensifier la Guerre de Propagande"
 FNG_Escalate_the_Propaganda_War_desc: "Nous avons mené une guerre de propagande intermittente contre [QIE.GetNameDef] au cours des huit dernières années. Maintenant, nous devons élever la voix et étendre notre portée !"
 FNG_The_Grand_Marshals_Proclamation: "La proclamation du Grand Maréchal"
 FNG_The_Grand_Marshals_Proclamation_desc: "Dans une grande proclamation, le Grand Maréchal va dénoncer l'illégitimité de [CHN.GetNameDef] et de son [GetBeijingGovernmentIdeology], et déclarer la fin d'une ère de reconstruction et de préparation. La nouvelle ère, guidée par les idéaux mis en avant par la révolution, sera celle de la reconquête et de la gloire nationale !"
FNG_Begin_the_War_of_National_Reclamation: "Commencer la guerre de reconquête nationale"
 FNG_Begin_the_War_of_National_Reclamation_desc: "Le moment est venu, après tant de temps passé à construire notre force et à attendre notre heure, de déclarer le début de la guerre de la reconquête nationale ! Dix mille ans à la République ! Dix mille ans au Grand Maréchal ! En avant pour la Chine !"
FNG_Ask_Japan_for_Aid: "Demander l'intervention du Japon"
 FNG_Ask_Japan_for_Aid_desc:9 "Nous risquons de tomber face à [608.Owner.GetNameDef], nous avons donc besoin d'une intervention immédiate de nos alliés japonais si nous voulons avoir une chance de renverser la tendance et de hisser le Drapeau des cinq races sur Beijing !"

#FNG Side
 FNG_japanese_patience_runs_thin_mission:9 "Japanese Patience Runs Thin"
 FNG_japanese_patience_runs_thin_mission_desc:9 "The Imperial Court, at behest of the Tianjin Army, has begrudgingly offered their support for our War of National Reclamation. But we are on a short leash - the Kwantung Army and others fear the possibility of losing control of Manchuria and doubt our ability to achieve definitive results. Should we fail to take key objectives, most notably Beijing, in time or worse should we be driven back - the Kwantung Army may seize the moment to install one of the puppets into power."

 FNG_buy_time_with_emperor_decision:9 "Buy Time with the Emperor"
 FNG_buy_time_with_emperor_decision_desc:9 "Zhang has always been careful about his relationship with Japan, never wanting to appear submissive to avoid offending Chinese nationalists but also maintaining a friendly appearance to ensure the steady flow of Japanese aid. It is well known by now that the Imperial Court does not have total control over its armies, but that does not mean we can ignore them either. Pleading our case with Japanese Officials, with the Tianjin Army faction as our intermediaries, will help keep a lid on Japanese pressure."

 FNG_crack_down_on_sedition_decision:9 "Crack Down on Sedition"
 FNG_crack_down_on_sedition_decision_desc:9 "Various Japanese agents have sought to penetrate major organs in our government, bribing and corrupting our officials and commanders. They have sought to expand Japanese influence in civilian affairs, pulling figures from the various Fengtian Clique factions into their sphere. All of this has undermined Zhang's control over his own government, and making an example out of a few ringleaders will send a proper message about loyalty across Dongbei."

 FNG_curtail_the_shikan_clique_decision:9 "Curtail the Shikan Clique"
 FNG_curtail_the_shikan_clique_decision_desc:9 "In the military realm, Japanese Advisors have courted various officers up and down the command hierarchy to promote their influence with the army. The Shikan Clique in particular have been favourites of the Kwantung Army, many of them cultivated during their early military studies in Japan. Reassigning them from prominent positions, purging any open malcontents, and breaking up their networks will minimise their influence even if it disrupts the war effort and validates their beliefs that this war is debilitating."

 FNG_concessions_to_concordia_decision:9 "Concessions to Concordia"
 FNG_concessions_to_concordia_decision_desc:9 "The Concordia Association is the civilian front of Japanese imperialism, a group of bureaucrats, businessmen, and politicians ostensibly standing for promoting Pan-Asianism and Sino-Japanese trade ties. An extension of Japanese control over our railways, they have branched quickly into mining and government. Though ultimately a threat to our independence, we may need to work with them to check their more radical Kwantung Army peers."

 FNG_empower_japanese_advisors_decision:9 "Empower Japanese Advisors"
 FNG_empower_japanese_advisors_decision_desc:9 "Japan has deployed extensive \"advisors\" to support our military, helping us keep up with our German-backed Zhili rivals. But their ultimate goal is not to help us, but to ensure Japanese dominance on the continent. Allowing them further say in our decision-making will help calm them down but also give them further power down the line. They are sure to use it to expand the reach of their favourites in our government and consolidate their power over us."

#JAP Side
 JAP_faith_in_zhang_runs_out_mission:9 "Faith in Zhang Runs Out"
 JAP_faith_in_zhang_runs_out_mission_desc:9 "We have backed Zhang Zuolin and the Fengtian Clique for several decades now, but he is an unreliable partner at best. His War of National Reclamation is a risky one and we can only afford a short leash - many in the Kwantung fear his latest gamble risks losing us control over Manchuria. The Tianjin Army promises definitive results in short order, but should they fail to assist Zhang in taking key objectives (most notably Beijing) in time or worse are driven back, the Kwantung Army may try to force our hand and drag us directly into the conflict."

 FNG_JAP_search_for_helpful_collaborators:9 "Search for Helpful Collaborators"
 FNG_JAP_search_for_helpful_collaborators_desc:9 "With faith in the over-ambitious \"Grand Marshal\" Zhang Zuolin's ability to win his war of National Reclamation waning, elements within our forces deployed in China have begun to search for alternatives. There are pro-Japanese elements within all the major cliques within the Fengtian Clique, ranging from eager Pan-Asianists to reluctant pragmatists to defeatist \"Pacifists\" who seek peace and stability only we can provide. Recruiting these civilians through proxies such as the Concordia Association in Manchuria, the \"New People's Society\" in Tianjin, and other agents will help increase our grip on the Fengtian government."

 FNG_JAP_rein_in_the_extremists:9 "Rein in the Extremists"
 FNG_JAP_rein_in_the_extremists_desc:9 "The Imperial Government's control over its men on the ground in China has always been limited by both geographic distance, the political need for plausible deniability, and the growing autonomous - sometimes bordering on rebellious - attitudes of its officers. There is a growing fear in Tokyo that our officers may be plotting something far beyond what has been authorised - unending decades of carefully laid out policy. We must sideline the worst offenders to forestall a crisis."

 FNG_JAP_deploy_emergency_economic_aid:9 "Deploy Emergency Economic Aid"
 FNG_JAP_deploy_emergency_economic_aid_desc:9 "Though Manchuria was once the most industrialised part of China, economic malaise and a determined effort to catch up by the Zhili has closed the gap. The Fengtian Government is struggling heavily to maintain its war footing and with our interests so heavily intertwined with their economy, it is up to us to provide an emergency injection of financial aid to prop up their war effort. We shall funnel money, technical experts, and machines through the Concordia Association, and with any luck they will survive long enough to repay us for what they owe."

 FNG_JAP_send_emergency_arms_shipment:9 "Send Emergency Arms Shipment"
 FNG_JAP_send_emergency_arms_shipment_desc:9 "Supplying a force capable of fighting a major war such as the Fengtian Army is no easy task and it is rapidly outstripping their military industrial base's capacity to do so. Our planners have proposed sending a massive shipment of rifles, artillery, and other supplies to keep the Fengtian Army in the field (especially units sympathetic to us), and hopefully keep the tide of the war in our favour."

 FNG_JAP_reinforce_our_armies_in_china:9 "Reinforce Our Armies in China"
 FNG_JAP_reinforce_our_armies_in_china_desc:9 "The reality of the situation is that Zhang Zuolin, for all of his pretences, is but a pawn in our games. The Fengtian Army is a pale imitation of our own, and are struggling on the battlefield against their rivals. Only the support of our \"advisors\" has kept them from routing, but we have received worrying reports suggesting that their current numbers is not enough. We need to send more men into the fray, which is bound to draw us deeper into the quagmire. But what choice do we have?"

FNG_Annex_Shandong_Anqing_Puppet: "Prendre le contrôle du Shandong"
FNG_Annex_Shandong_Anqing_Puppet_desc: "Comme convenu avec Anqing, maintenant que nous sommes en guerre avec [QIE.GetNameDef], ils nous cèderont le contrôle du Shandong."

FNG_cut_aid_to_japan: "Couper les livraisons de nourriture au Japon"
 FNG_cut_aid_to_japan_desc: "Jusqu'à ce que la sécheresse prenne fin au Japon et en Corée, nous leur ferons parvenir de grandes quantités de nourriture et d'aide... à moins que nous ne changions d'avis, bien sûr.\n\n§RNOTE§! : Ne sélectionnez cette décision que si vous souhaitez COUPER les envois. Sinon, ils se dérouleront normalement."

 FNG_anqing_infiltration: "Influencer le Gouvernement d'Anqing"
FNG_anqing_infiltration_desc: "En faisant en sorte qu'un agent établisse des contacts clandestins au sein du gouvernement d'Anqing, nous pouvons les influencer et orienter leurs décisions sans même qu'ils s'en aperçoivent, ce qui représente un progrès bien plus important que si nous faisions tout ouvertement."

 FNG_bribe_government_officials_phase: "Corrompre des Fonctionnaires d'Anqing"
FNG_bribe_government_officials_phase_desc: "Afin de nouer des contacts, nous devons soudoyer un certain nombre de fonctionnaires du gouvernement d'Anqing. Cela ne devrait pas être difficile, car les gouvernements des chefs de guerre sont notoirement corrompus, même sous un homme comme Chen Tiaoyuan."
FNG_bribe_government_officials_phase_outcome: "Nous avons réussi à soudoyer un certain nombre de fonctionnaires du gouvernement d'Anqing, gagnant ainsi de l'influence sur eux."

 FNG_steer_government_decisions_phase: "Orienter les Décisions du Gouvernement d'Anqing"
 FNG_steer_government_decisions_phase_desc: "Si nous voulons réellement utiliser les contacts que nous avons établis, nous devons faire appel à des faveurs après nos précédents pots-de-vin, en orientant la politique gouvernementale dans une direction qui nous est favorable."
FNG_steer_government_decisions_phase_outcome: "Nous avons pu influencer la politique du gouvernement d'Anqing pour nous rapprocher de lui en utilisant nos fonctionnaires corrompus, augmentant ainsi notre influence de façon permanente."

 FNG_Restoring_Order: "Rétablir l'Ordre en Mandchourie"

 FNG_Coerce_the_Chambers_of_Commerce: "Contraindre les Chambres de Commerce"
 FNG_Coerce_the_Chambers_of_Commerce_desc: "La Chambre de commerce basée à Shenyang et ses nombreuses organisations partenaires en Mandchourie sont au cœur du commerce des produits de base du Nord-Est et ont le pouvoir de dicter collectivement les conditions à tous les acteurs, sauf aux plus puissants. Avec le récent changement de gouvernement, ils espèrent un nouvel accord plus favorable à leur égard."

 FNG_Crush_the_Old_Guard: "Écraser la Vieille Garde"
 FNG_Crush_the_Old_Guard_desc: "Certains des subordonnés survivants de Zhang Zuolin, fidèles jusqu'au bout, se sont ralliés à Harbin, un endroit stratégiquement clé au centre du réseau ferroviaire transmanchou. C'est là qu'ils prendront position, et c'est là que nous les détruirons."

 FNG_Secure_the_Northern_Frontier: "Sécuriser la Frontière Nord"
FNG_Secure_the_Northern_Frontier_desc: "La province du Heilongjiang, située au nord, est connue pour ses montagnes balayées par le vent et ses épaisses forêts de pins, qui constituent véritablement l'une des dernières frontières de la Chine. Nous devons veiller à ce que notre autorité se fasse sentir même ici."

FNG_Secure_the_Northern_CER: "Sécuriser le CER du Nord"
FNG_Secure_the_Northern_CER_desc: "Donc la partie nord du chemin de fer chinois de l'Est (CER) a été construite par les Russes, et exploitée par eux pendant près de vingt ans. Zhang Zuolin l'a saisie dans un moment d'opportunité, mais comme il est maintenant mort et que notre gouvernement n'est que nouvellement établi, on ne peut pas permettre qu'elle tombe à nouveau entre leurs mains."

### Modifiers ###

 FNG_mantetsu_monopoly: "§YMonopole Ferroviaire Mantetsu§!\n"
 FNG_mantetsu_monopoly_desc: "§WCe§! §Ymodificateur d'état§! §Wpeut être supprimé par une§! §Ydécision§!§W, ou par un§! événement spécial§!§Y.\n\nMantetsu, la Compagnie Ferroviaire de Mandchourie du Sud, détient un monopole de fait sur les mouvements stratégiques en Mandchourie. Ses grandes lignes, qui traversent une zone de la taille de la France et de l'Allemagne réunies, sont actuellement le seul moyen de déplacer des hommes et du matériel de guerre à un rythme raisonnable. La compagnie peut être sélective lorsqu'il s'agit de savoir qui utilise les chemins de fer, et quand.\n"

