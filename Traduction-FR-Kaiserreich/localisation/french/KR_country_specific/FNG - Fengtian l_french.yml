 FNG_totalist_party:0 "Radicaux"
 FNG_totalist_party_long:9 "Radicaux et Révolutionnaires indépendants\n§LLa branche révolutionnaire du radicalisme en Chine a une histoire fascinante, émanant de la lutte immémoriale des martyrs et des héros contre les injustices. Mobilisant la fureur des masses, divers révolutionnaires se sont succédé, pacifiquement ou par le feu et la guerre. Se rassemblant pour la plupart dans divers partis tels que le Kuomintang ou le Parti Jeune Chine, la pensée révolutionnaire est largement opposée à celle des réformistes.\n\nL'attrait du radicalisme s'étend cependant à toute la Chine, de la steppe frontalière du Nord-Ouest aux rues bruyantes de Shanghai, et beaucoup s'accrochent aux idéaux d'une Chine radicalement transformée, soit par l'idéal égalitaire socialiste, soit par le nationalisme. Agissant sous les ordres des éléments radicaux du Kuomintang, du Parti Jeune Chine ou du Parti syndicaliste chinois, les groupes extrémistes refusent de participer au système parlementaire chinois, considérant le nouveau Gouvernement central comme une trahison de la révolution socialiste.§!\n"
 FNG_syndicalist_party:0 "PSC"
 FNG_syndicalist_party_long:9 "Parti syndicaliste chinois (Zhongguo Gongtuandang)\n§LLargement confiné aux centres urbains ou aux villes portuaires, le Parti syndicaliste chinois est resté pendant des années un simple parti junior fragmenté du Kuomintang chinois. Considéré comme un radicalisme de bas étage épousant une idéologie étrangère dans un pays ne disposant pas d'une base de soutien ouvrier aussi importante qu'en Europe ou en Amérique, le parti syndicaliste chinois a néanmoins remporté des succès significatifs dans son histoire politique. Il a joué un rôle clé dans des événements historiques tels que les grèves de Hong Kong-Canton en 1925, qui ont abouti à la création de la Ligue des Syndicalistes chinois, ou le Soulèvement de Shanghai en 1932, qui a donné lieu à une vaste action de masse nationale.\n\nPluraliste par nature, le Parti syndicaliste chinois s'est retrouvé fragmenté en une série de cliques disparates. Dans le Nord-Est, ils sont largement réduits à une bande de guérilleros dirigés par Guan Xiangying, ce qui diverge fortement de leur appui sur la population ouvrière urbaine du reste de la Chine. Ils ne sont rien de plus qu'un épouvantail politique.§!\n"
 FNG_radical_socialist_party:0 "KMT"
 FNG_radical_socialist_party_long:9 "Kuomintang chinois (Zhongguo Guomindang)\n§LLe Parti nationaliste chinois a pris de nombreuses formes au cours de son histoire mouvementée. Fondé en tant qu'organisation parlementaire du Tongmenghui en 1912 par Sun Yat-sen, Huang Xing et Song Jiaoren, le Kuomintang s'est efforcé de servir fidèlement de parti parlementaire au sein de la première République de Beiyang. Après l'assassinat de Song et les multiples exils de Sun, le Parti s'est réorganisé pour devenir le Gemingang chinois, avant de renaître sous le nom de Guomindang le 10 octobre 1919. Dédié aux Trois Principes du Peuple tels qu'adoptés par le Dr Sun Yat-sen, le Kuomintang aspire à la mise en œuvre du Parti-État, ou Dangguo, et à la mise en œuvre de la Révolution nationale en trois étapes. En aspirant aux Trois Principes de Minzu, Minquan et Minsheng (respectivement le nationalisme, la démocratie et la justice sociale), il espère voir naître une nouvelle république révolutionnaire.\n\nForcé à la clandestinité en 1927, son influence limitée au sein de poches révolutionnaires utopiques et d'exilés épars ne fait aucune différence dans le Nord-Est, où sa plus grande cellule de sympathisants est connue sous le nom de Directoire du Salut national anti-japonais du Nord-Est, dirigé par Zhu Jiqing de l'Association des Camarades pour la Réorganisation.§!\n"
 FNG_social_democrat_party:9 "Parti Constitutionnaliste"
 FNG_social_democrat_party_long:9 "Xianzhengdang (Parti Constitutionaliste)\n§LCertains partisans de Liang Qichao et du défunt Parti Progressiste se sont rendus à Shenyang, ne voulant pas supporter la restauration de la monarchie et s'accrochant au dernier vestige de Beiyang. Cette branche du parti reste largement inorganisée, même si la sympathie pour leurs réformes demeure.§!\n"
 FNG_social_liberal_party:9 "Républicains"
 FNG_social_liberal_party_long:9 "Républicains Indépendants\n§LLe gouvernement de Beiyang comprenait de nombreux indépendants politiques, une tradition maintenue dans l'assemblée de Fengtian. Peu d'entre eux osent s'élever contre le régime actuel, mais ceux qui le font rêvent clairement d'une république beaucoup plus démocratique.§!\n"
 FNG_market_liberal_party:9 "Association Concordia"
 FNG_market_liberal_party_long:9 "Xiehehui (Association Concordia)\n§LGroupement de politiciens et de lobbyistes ayant tous les attributs d'un parti, l'Association Concordia représente les intérêts de Mantetsu, et parfois d'autres Zaibatsu japonais, à l'Assemblée. Leurs positions idéologiques réelles varient, certains utilisant les Japonais pour contrer le pouvoir de Zhang à leur propre profit, d'autres souscrivant aux principes pan-asiatiques.§!\n"
 FNG_social_conservative_party: "Clique des Communications"
 FNG_social_conservative_party_long:9 "Jiaotongxi (Clique des Communications)\n§LSeule faction politiquement cohérente à émerger de l'ancien gouvernement de Beiyang, la Clique des Communications est une collection de barons des chemins de fer et du télégraphe, principalement intéressés par leurs propres profits mais engagés dans une confrontation avec Mantetsu et l'Association Concordia au sujet de l'infrastructure du pays.§!\n"
 FNG_authoritarian_democrat_party: "Ligue pour la Reconquête"
 FNG_authoritarian_democrat_party_long:9 "Guangfuxi (Ligue pour la Reconquête)\n§LUne association peu structurée de généraux, de gouverneurs, de bureaucrates et de politiciens déchus sans affiliation idéologique forte, dont la plupart se retrouvent au Fengtian parce qu'il n'y a guère d'autres endroits où ils pourraient détenir un semblant de pouvoir. Facilement corrompus et tentés, ils servent souvent à promouvoir les intérêts de ceux qui sont prêts à payer, et par conséquent, la "ligue" est très divisée malgré le contrôle d'une grande partie de l'Assemblée, manquant de volonté politique pour agir de manière décisive.§!\n"
 FNG_paternal_autocrat_party: "Clique de Zhang"
 FNG_paternal_autocrat_party_long:9 "Zhanghui (Clique de Zhang)\n§LLa Clique de Zhang, composée de loyalistes et de généraux, n'a pas d'idéologie spécifique, si ce n'est celle de promouvoir les pouvoirs politiques du Grand Maréchal. Tout en prétendant à la démocratie, les partisans de Zhang ne sont pas attachés aux idéaux républicains et ne les promeuvent que pour leur utilité.§!\n"
 FNG_national_populist_party:9 "Parti Jeune Chine"
 FNG_national_populist_party_long:9 "Parti Jeune Chine (Zhongguo Qingniandang)\n§LNé de la "Société Jeune Chine" étudiante, le Parti Jeune Chine fut l'un des successeurs de cette société et se divisa en factions "nationaliste", "socialiste" et "idéaliste", dirigées respectivement par Zeng Qi et Li Huang, Li Dazhao et Wang Guangqi. Lors de leurs voyages d'études en France, Zeng Qi et Li Huang, ainsi que les autres membres de leur faction nationaliste, se disputaient avec d'autres étudiants en France tels que Zhou Enlai, Cai Yuanpei et Li Shizeng.\n\nDevenues parfois violentes, les manifestations de soutien au Parti syndicaliste chinois amènent Zeng et Li à former leur propre parti, annonçant la création du Parti Jeune Chine en 1923, en dehors de Paris. Se développant rapidement parmi les organisations étudiantes chinoises, le Parti Jeune Chine s'opposa concrètement à la coopération du Kuomintang avec le PSC, et le PJC revint à Shanghai en fondant une série de sociétés politiques et de journaux en 1924.\n\nLargement confiné au sud de la Grande Muraille, le Parti Jeune Chine a néanmoins un peu d'influence au Nord-Est. Grâce à des contacts dans diverses institutions éducatives telles que les académies de Feng Yong ou l'Académie de l'Armée du Nord-Est, Wang Shizeng a réussi à rallier des intellectuels comme Wang Jiexia et Huo Weizhou, gagnant un avant-poste au sein de la Clique du Fengtian.§!\n"

