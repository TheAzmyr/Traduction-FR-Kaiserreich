### Ideas ###
 ZIM_segregation: "Ségrégation Raciale"
 ZIM_segregation_desc: "À l'instar de l'Afrique du Sud, la grande majorité de la population sud-rhodésienne est indigène Noire Africaine, mais une petite partie de sud-Rhodésiens Blancs anglophones contrôlent tout le pouvoir politique et impose un système ségrégationniste. Lors de l'intégration dans l'Union cette dynamique n'a guère changé, elle s'est même empirée, et maintenant, avec le retrait de la Rhodésie, cette ségrégation ne risque pas de disparaitre."
 ZIM_idea_responsible_government: "Gouvernement Responsable"
 ZIM_idea_responsible_government_desc: "La population de colons blancs faisait pression depuis des années pour obtenir un gouvernement local responsable, mais la British South Africa Company, l'Afrique du Sud et la Grande-Bretagne ont plutôt privilégié l'intégration à l'Afrique du Sud et ont forcé la colonie à s'intégrer à l'Afrique du Sud en tant que province. Mais aujourd'hui, le gouvernement responsable a enfin été obtenu, probablement sous une forme plus étendue qu'il ne l'aurait jamais été s'il avait été accordé en 1922."
 ZIM_idea_gonarezhou: "Réserve Naturelle de Gonarezhou"
 ZIM_idea_gonarezhou_desc: "La région de Gonarezhou est un haut lieu naturel de la vie sauvage, avec une grande diversité de paysages autour des falaises de grès de Chilojo. Le gouvernement a décidé de faire de cette zone une réserve naturelle, afin que la faune puisse s'épanouir sans réserve."
 ZIM_idea_protected_wildlife: "Faune Protégée"
 ZIM_idea_protected_wildlife_desc: "Le gouvernement sud-rhodésien a choisi de consacrer des fonds supplémentaires à la protection de la faune sauvage, qui s'épanouit dans les savanes du pays."
 ZIM_idea_safari_tourism: "Tourisme de Safari"
 ZIM_idea_safari_tourism_desc: "Les investissements dans la protection de la faune et de la flore portent leurs fruits, et un flux lent mais régulier de touristes en safari, venus de tout le monde occidental, affluent pour observer la faune d'Afrique australe."
 ZIM_ECO_1: "Renaissance du Sucre Sud-Rhodésien"
 ZIM_ECO_1_desc: "Des investissements indispensables, désormais accordés à l'industrie sucrière de la Rhodésie du Sud, commencent à donner de petits résultats."
 ZIM_ECO_2: "Soutenir les Agriculteurs de Maïs"
 ZIM_ECO_2_desc: "Le soutien donné aux agriculteurs de maïs permet une production moins chère."
 ZIM_ECO_3: "Investir dans la RCL&R"
 ZIM_ECO_3_desc: "Les investissements dans la société Rhodesian Cattle Labour & Ranching ont permis de décupler le secteur de la viande bovine."
 ZIM_ECO_4: "Économie Sud-Rhodésienne Stabilisée"
 ZIM_ECO_4_desc: "Avec un petit boom des exportations de bœuf, l'économie de la Rhodésie du Sud a commencé à se stabiliser."

 ZIM_ICA: "Industrial Conciliation Act"

 ZIM_idea_unencumbered_railway_works: "Travaux Ferroviaires Sans Contraintes"
 ZIM_idea_unencumbered_railway_works_desc: "Les tristement célèbres Syndicats des Chemins de Fer, qui ont rendu les travaux d'infrastructure si difficiles dans les savanes de la Rhodésie, ont été sévèrement réduits, ce qui nous a permis de faire avancer les projets d'infrastructure qui étaient sur la table depuis des années."
 ZIM_idea_healthy_trade_union_relations: "Coopération avec les Syndicats"
 ZIM_idea_healthy_trade_union_relations_desc: "Nous avons conclu un accord avec les tristement célèbres Syndicats de Chemins de fer qui ont rendu les travaux d'infrastructure à travers les savanes de la Rhodésie si difficiles. Avec cet accord, avec des concessions des deux côtés, nous pouvons avancer vers l'avenir avec une unité et une confiance renouvelées."
 ZIM_idea_southern_rhodesia_currency_board: "Caisse d'Émission de la Rhodésie du Sud"
 ZIM_idea_southern_rhodesia_currency_board_desc: "Le Caisse d'Émission Sud-Rhodésienne contrôle la phase intermédiaire entre le retrait progressif de la Livre Sud-Africaine, qui est devenue la monnaie de la Rhodésie du Sud lorsque nous sommes entrés dans l'union, et le rétablissement de la livre de Rhodésie du Sud."
 ZIM_idea_southern_rhodesia_central_bank: "Banque Centrale Sud-Rhodésienne"
 ZIM_idea_southern_rhodesia_central_bank_desc: "Maintenant que nous avons achevé notre indépendance, il est temps que nous prenions en main notre destin, et cela passe par notre propre monnaie. La nouvelle Banque Centrale Sud-Rhodésienne gardera dorénavant le contrôle sur la devise nationale."
 ZIM_attract_immigration_idea:0 "Augmentation de l'immigration"
 ZIM_saf_tariffs: "Mettre en œuvre des Tarifs Douaniers"
 ZIM_saf_tariffs_desc: "Les relations étant toujours tendues, la Rhodésie du Sud a choisi de mettre en œuvre des tarifs douaniers."
 ZIM_concessions: "Concessions Commerciales"
 ZIM_concessions_desc: "Des concessions commerciales ont été offertes à l'Afrique du Sud dans l'espoir de réduire l'animosité entre les deux nations."
 ZIM_college_1: "University College of Rhodesia développée"
 ZIM_college_1_desc: "En augmentant son budget, le gouvernement espère que l'University College deviendra le "think tank" d'Afrique."
 ZIM_college_2: "Réformes de l'Éducation"
 ZIM_college_2_desc: "Les conséquences des réformes sur l'éducation se font sentir dans les secteurs de la recherche et de la productivité en Rhodésie du Sud."
 ZIM_nationalise_ult_eco_1: "Nationalisations des Services Publics"
 ZIM_nationalise_ult_eco_1_desc: "Seul le gouvernement peut être digne de confiance dans cette structure vitale qui fait fonctionner la Rhodésie."
 ZIM_nationalise_ult_eco_2: "Chemins de Fer nationalisés"
 ZIM_nationalise_ult_eco_2_desc: "Avec les chemins de fers nationalisés, le gouvernement peut raffermir son contrôle sur le territoire sud-rhodésien."
 ZIM_sub_ult_eco_1: "Subventionner les Services Publics"
 ZIM_sub_ult_eco_1_desc: "Avec les prêts gouvernementaux, les services publics commencent à bien se développer."
 ZIM_sub_ult_eco_2: "Chemins de Fer subventionnés"
 ZIM_sub_ult_eco_2_desc: "De plus amples subventions pour le secteur du transport a mené à un boom dans le domaine."

 ZIM_quick_forts: "Fortifications d'Urgence"
 ZIM_staff_corps: "Le Corps d'Etat-Major rhodésien"
 ZIM_officer_corps: "Echanges militaires de l'Entente"
 ZIM_munitions: "Production de Munitions Améliorée"
 ZIM_air: "Le Corps Aérien de Rhodésie du Sud"

### Decisions ###
 ZIM_hold_rhodesia_mission: "Défendre la Rhodésie du Sud"
 ZIM_hold_rhodesia_mission_desc: "Si nous voulons affirmer notre indépendance vis-à-vis des Afrikaners d'Afrique du Sud, nous devons nous assurer que notre cœur, la Rhodésie du Sud, ne tombe pas aux mains des forces boers. Si nous résistons suffisamment longtemps, cela forcera probablement les Sud-Africains à s'asseoir à la table des négociations."
 SAF_conquer_rhodesia_mission:0 "Conquérir la Rhodésie du Sud"
 SAF_conquer_rhodesia_mission_desc:0 "Nous devrions pacifier rapidement la rébellion en Rhodésie du Sud : la région est sous-développée et si nous donnons aux rebelles la possibilité de se retrancher, les déraciner deviendrait probablement un travail de longue haleine. Si nous nous mettons dans une situation où nous sommes incapables de vaincre les Rhodésiens, nous pourrions être contraints de nous asseoir à la table des négociations de paix et perdre définitivement la région."

 ZIM_rhodesian_expansion: " Expansion [ROOT.GetAdjective]"
 ZIM_form_central_african_federation: "Former la Fédération Zambienne"
 ZIM_form_central_african_federation_desc: "La Rhodésie du Nord et le Nyasaland ont une dépendance économique importante vis-à-vis de la Rhodésie du Sud. Maintenant que nous avons récupéré ces régions riches en ressources, il semble tout à fait naturel de les incorporer dans une Fédération Zambienne, qui représentera un bastion de l'influence britannique dans cette région."
 ZIM_intervene_northern_rhodesia:0 "Rétablir le Contrôle Impérial sur la Rhodésie du Nord"
 ZIM_intervene_northern_rhodesia_desc:0 "Le chaos ayant envahi l'ordre colonial allemand, il est de notre devoir de rétablir l'ordre en Rhodésie du Nord, une possession impériale légitime riche en ressources."
 ZIM_intervene_mozambique: "Etablir le contrôle sur le Mozambique"
 ZIM_intervene_mozambique_desc: "Le chaos ayant pris le dessus sur l'ordre colonial portugais, il est de notre devoir de rétablir l'ordre au Mozambique, de peur que ce chaos ne mette en péril la possession impériale qui l'entoure."

### Tooltips ###
 ZIM_tt_nmf_spawn: "Des §YLoyalistes Impériaux§! se soulèveront à §Yl'intérieur de la Rhodésie du Sud§! et des §YRégiments Rhodésiens§! apparaitront avec des §YLoyalistes Impériaux§! à §YSalisbury§!.\n"
 ZIM_pro_railway_union: "§YLa Cour Suprême Sud-Rhodésienne§! s'est prononcé en §Gfaveur§! de §Yl'Union des Cheminots Rhodésiens§!"
 ZIM_anti_railway_union: "§YLa Cour Suprême Sud-Rhodésienne§! s'est prononcé §Rcontre§! §Yl'Union des Cheminots Rhodésiens§!"
 ZIM_tt_decisions_to_retake_nyasaland_and_NR: "Des §YDécisions§! pour rétablir le contrôle impérial sur la §YRhodésie du Nord§! et le §YNyasaland§! deviennent disponibles.\n"
 ZIM_tt_reform_becomes_authdem: "La §Ybranche autoritaire§! deviendra la branche §Ydominante§! au sein du §YReform Party§!."
 ZIM_tt_rhodesia_and_right_reform_become_united: "Le §YRhodesia Party§! et la §Ybranche droite du Reform Party§! fusionnent et deviennent le §YUnited Rhodesia Party§!.\nToute la popularité des Libéraux de Marché se convertit en Démocrates Authoritaires.\n"
 ZIM_tt_thomas_nangle_now_leader_of_opposition: "§YThomas Nangle§! est élu leader du §YReform Party§!. Il devient le chef officiel de l'opposition."

### Focuses ###
 ZIM_responsible_government: "Enfin un Gouvernement Responsable"
 ZIM_responsible_government_desc: "Il est temps de mettre en place un gouvernement responsable, de style britannique, pour nos terres."
 ZIM_border_infrastructure_sa: "Infrastructures Frontalières avec l'Afrique du Sud"
 ZIM_border_infrastructure_sa_desc: "Il serait sage de mettre en place des fortifications frontalières pour nous défendre contre d'éventuelles incursions de notre agresseur du sud."
 ZIM_issue_passports: "Émettre des Passeports"
 ZIM_issue_passports_desc: "Il est essentiel pour notre nouvelle nation de fournir des passeports à nos citoyens."
 ZIM_establish_gonarezhou_game_reserve: "Établir la Réserve Naturelle de Gonarezhou"
 ZIM_establish_gonarezhou_game_reserve_desc: "Le Gonarezhou est vaste et rempli de vie sauvage magnifique, et nous devons œuvrer pour le garder tel quel. Nous devrions déclarer la zone \"réserve naturelle\" dans le but de protéger son état sauvage."
 ZIM_combat_poaching: "Combattre le Braconnage"
 ZIM_combat_poaching_desc: "Le braconnage est la plus grande menace pour la faune rhodésienne, il est essentiel de prendre des mesures pour l'éliminer."
 ZIM_attract_wildlife_tourism: "Attirer le Tourisme Animalier"
 ZIM_attract_wildlife_tourism_desc: "Notre faune sauvage est un cadeau du ciel. Sachant cela, nous pourrions l'utiliser à notre avantage en obtenant des revenus supplémentaires en attirant le tourisme de safari."
 ZIM_anglicize_the_bureaucracy: "Angliciser la Bureaucratie"
 ZIM_anglicize_the_bureaucracy_desc: "Maintenant que nous sommes, pour la première fois, tenus seulement par nos propres désirs, nous n'avons plus à nous soucier de l'Afrikaans, la langue sud-africaine très peu parlée au nord du Limpopo, pour notre administration. L'anglais, et seulement l'anglais, fera l'affaire..."
 ZIM_invite_imperial_experts: "Inviter des Experts Impériaux"
 ZIM_invite_imperial_experts_desc: "Il est absolument essentiel que nous invitions des experts de la Couronne pour nous guider dans la construction de notre nouvelle patrie indépendante. "
 ZIM_expand_native_reserves: "Étendre les Réserves Indigènes"
 ZIM_expand_native_reserves_desc: "Les réserves indigènes actuelles sont infimes et surpeuplées. Il est tout à fait naturel que nous élargissions ces réserves pour donner une chance de prospérité aux communautés indigènes."
 ZIM_draft_constitution: "Rédiger une Constitution"
 ZIM_draft_constitution_desc: "Une constitution nous offrira stabilité et certitude d'une gouvernance future. Il est de la plus haute importance qu'une constitution pour la Rhodésie du Sud soit rédigée."
 ZIM_establish_the_southern_rhodesia_currency_board: "Établir la Caisse d'Émission Sud-Rhodésienne"
 ZIM_establish_the_southern_rhodesia_currency_board_desc: "Dans le but de mieux gérer la situation financière en Rhodésie, nous devons établir une caisse d'émission qui guidera ce projet."
 ZIM_legalise_sweepstaking: "Légaliser les Courses Hippiques"
 ZIM_legalise_sweepstaking_desc: "Les courses de chevaux, si elles sont légalisées, nous apporteraient une grande quantité de revenus dont nous avons bien besoin. Cette ligne de conduite est nécessaire si nous voulons continuer à développer notre nouvelle économie."
 ZIM_bring_back_the_rhodesia_pound: "Ramener la Livre Rhodésienne"
 ZIM_bring_back_the_rhodesia_pound_desc: "Après avoir recouvré notre indépendance de l'Union d'Afrique du Sud, il serait sage de rétablir notre ancienne monnaie : la Livre Rhodésienne."
 ZIM_stable_administration: "Une Administration Stable"
 ZIM_stable_administration_desc: "Un gouvernement responsable amène prospérité et stabilité à notre nation. Avec le développement rapide de notre économie, il est raisonnable d'appeler notre administration stable."
 ZIM_attract_immigration: "Attirer des immigrants"
 ZIM_attract_immigration_desc: "La Rhodésie a toujours été un endroit recherché par les immigrants. Encourager davantage l'immigration et augmenter les infrastructures nécessaires à leur accueil ne pourrait que nous être bénéfiques."
 ZIM_cross_zambezi: "Franchir le Zambèze"
 ZIM_cross_zambezi_desc: "De l'autre côté du Zambèze se trouve la Rhodésie du Nord, arrachée aux Britanniques après la chute de l'Empire, et nous n'avons toujours pas été réuni sous le même drapeau. Cependant, une opportunité pourrait nous permettre de reprendre ce qui nous revient de droit."
 ZIM_reform_the_education_system: "Réformer le Système Éducatif"
 ZIM_reform_the_education_system_desc: "Notre système éducatif est, disons... pour le moins défaillant. Afin d'améliorer le bien-être de notre peuple, nous devons réformer notre système d'éducation."
 ZIM_establish_supreme_court: "Établir la Cour Suprême"
 ZIM_establish_supreme_court_desc: "Une partie essentielle d'un Gouvernement Responsable est la responsabilisation, la création d'une Cour Suprême pour résider sur l'interprétation des lois et de la constitution est fondamentale."
 ZIM_curtail_the_railway_unions: "Limiter les Syndicats de Cheminots"
 ZIM_curtail_the_railway_unions_desc: "Les syndicats de Cheminots sont une nuisance pour le progrès de notre nation. Afin de faire progresser nos chemins de fer, nous devons les réprimer."
 ZIM_negotiate_with_the_railway_unions: "Négocier avec les Syndicats de Cheminots"
 ZIM_negotiate_with_the_railway_unions_desc: "Bien que nous puissions simplement réprimer les syndicats, il serait peut-être plus bénéfique pour l'unité globale de la nation de travailler avec eux."
 ZIM_salisbury_beira_line: "La Ligne Salisbury-Beira"
 ZIM_salisbury_beira_line_desc: "Projet colossal, il a été décidé qu'une ligne reliera Salisbury et Beira par voie ferrée."
 ZIM_industrial_conciliation_act: "Industrial Conciliation Act"
 ZIM_industrial_conciliation_act_desc: "L'Industrial Concialiation Act - Loi sur la Conciliation Industrielle - emprunte beaucoup à son homologue sud-africaine, son objectif final étant de protéger les intérêts des travailleurs blancs au détriment de leurs homologues noirs."
 ZIM_fixing_the_damage: "Réparer les Dégâts"
 ZIM_fixing_the_damage_desc: "Les Boers n'ont pas été tendres avec nous, nos infrastructures civils ayant été lourdement endommagées pendant les combats. Grâce à nos bienfaiteurs de l'Entente, nous avons les fonds et les moyens de faire les réparations les plus nécessaires."
 ZIM_expand_university_college: "Développer l'University College of Rhodesia"
 ZIM_expand_university_college_desc: "Une initiative a été mise en place pour développer l'University College of Rhodesia afin de promouvoir l'immigration d'intellectuels et de permettre l'enseignement de métiers dans le but de relancer l'économie de la Rhodésie du Sud."
 ZIM_expand_infrastructure:0 "Développer notre Infrastructure"
 ZIM_expand_infrastructure_desc:0 "La Rhodésie du Sud est assez loin de... quasiment tout, à part l'Afrique du Sud. Si nous voulons diversifier notre économie, actuellement essentiellement agricole, et concurrencer sérieusement nos voisins sud-africains, nous devons travailler sur nos infrastructures nationales."
 ZIM_support_the_rhodesia_sugar_refinery: "Soutenir la Rhodesia Sugar Refinery"
 ZIM_support_the_rhodesia_sugar_refinery_desc: "Les cultures de luxe, comme le sucre, sont vitales pour la relance de l'économie sud-rhodésienne. Dans cette optique, nous soutiendrons nos raffineries de sucre locales par le biais de mesures de relance."
 ZIM_expand_bulawayo_industry: "Développer l'Industrie de Bulawayo"
 ZIM_expand_bulawayo_industry_desc: "Bulawayo a toujours été le centre industriel de la Rhodésie. Avec des nouveaux investissements venant de l'Entente, nous pouvons développer ce pôle industriel vital."
 ZIM_subsidize_northern_maize_farmers: "Subventionner les Producteurs de Maïs du Nord "
 ZIM_subsidize_northern_maize_farmers_desc: "À l'instar de notre industrie sucrière, notre production de maïs doit être soutenue si nous voulons poursuivre le redressement de nos industries, et cela en accordant des subventions à nos agriculteurs."
 ZIM_saffa_tariffs: "Tarifs Douaniers avec l'Afrique du Sud"
 ZIM_saffa_tariffs_desc: "Les relations entre Salisbury et Pretoria sont toujours tendues, et les deux parties ne souhaitent faire de concessions à l'autre. Dans ce contexte, nous devons imposer des douanes sévères sur tous biens venant d'Afrique du Sud, jusqu'à ce que le temps de la réconciliation arrive."
 ZIM_economic_reconciliation: "Réconciliation Économique"
 ZIM_economic_reconciliation_desc: "Malgré nos différences, les diplomates de Rhodésie et d'Afrique du Sud ont cherché à réduire les tensions. Dans cet optique, le commerce entre les deux pays s'est normalisé, les deux nations acceptant les marchandises de l'autre."
 ZIM_counter_cattle_disease: "Lutter contre les Maladies du Bétail"
 ZIM_counter_cattle_disease_desc: "La poursuite de la recherche et du développement dans le domaine de la prévention des maladies qui affectent notre industrie bovine lucrative a permis l'utilisation de davantage de terres auparavant inadaptées, ce qui a permis une petite expansion des villes rurales dans le pays."
 ZIM_invest_in_rclnr_ltd: "Investir dans la RCL&R Ltd."
 ZIM_invest_in_rclnr_ltd_desc: "RCL&R Ltd a prouvé être une entreprise digne d'investissement, il serait sage de contribuer à sa croissance."
 ZIM_economic_boom: "Boom Économique"
 ZIM_economic_boom_desc: "Salisbury s'est remise de la Troisième Guerre Boer, et son économie s'est grandement stabilisée."
 ZIM_nationalise_the_utility_companies: "Nationaliser les Entreprises de Services Publics"
 ZIM_nationalise_the_utility_companies_desc: "Sous le contrôle du gouvernement, nous serons plus aptes à gérer les services publics de la nation."
 ZIM_nationalise_rhodesian_railways: "Nationaliser les Chemins de Fer Rhodésiens"
 ZIM_nationalise_rhodesian_railways_desc: "Les entreprises de chemins de fer ont prouvées qu'elles étaient incapables de bien gérer les chemins de fer. Il a été décidé qu'elles devaient être nationalisées."
 ZIM_subsidse_the_utility_companies: "Subventionner les Entreprises de Services Publics"
 ZIM_subsidse_the_utility_companies_desc: "Au lieu de nationaliser les services publics, il serait plus judicieux de subventionner les entreprises pour améliorer leurs croissances."
 ZIM_subsidise_rhodesian_railways: "Subventionner les Chemins de Fer Rhodésiens"
 ZIM_subsidise_rhodesian_railways_desc: "Au lieu de nationaliser les chemins de fer, il serait plus judicieux de les subventionner pour améliorer leur croissance."
 ZIM_support_salt_extraction: "Soutenir l'Extraction du Sel"
 ZIM_support_salt_extraction_desc: "La Rhodésie n'est pas un exportateur particulièrement important de produits salins, mais les mineurs envisagent depuis longtemps les débouchés salins possibles des mines et des lits des rivières. Maintenant que la débâcle des chemins de fer a été réglée, un financement supplémentaire garantira que les mineurs de sel auront accès à une bonne infrastructure, faisant de l'industrie une denrée précieuse."

### Military Focuses ###

 ZIM_mobilise_territorial_force: "Mobiliser la Force Territoriale"
 ZIM_mobilise_territorial_force_desc: "Un cri de ralliement a été lancé à Salisbury, et il a été entendu jusqu'à Broken Hill. Les jeunes hommes affluent vers notre cause pour compléter nos forces afin de combattre la menace Boer. Grâce à la force territoriale, nous pouvons gagner cette bataille une fois pour toutes."
 ZIM_requisition_necessary_supplies: "Réquisitionner les Fournitures Nécessaires"
 ZIM_requisition_necessary_supplies_desc: "Nous ne pouvons espérer égaler les engins de guerre fougueux de nos alliés de l'hémisphère Nord, et nous devrons donc nous contenter de tout ce qui nous tombe sous la main. Qu'il s'agisse d'armes allemandes passées en contrebande du Nord à des pièces de musée poussiéreuses, nous devons avoir des armes et nous devons avoir des usines pour les fabriquer."
 ZIM_emergency_fortifications: "Fortifications d'Urgence"
 ZIM_emergency_fortifications_desc: "Étant au milieu des colonies, avec en plus un manque de défenses naturelles au sud, nous devrons nous débrouiller en construisant toutes les fortifications que nous pourrons. Les blockhaus, les palissades et les tranchées devront faire l'affaire au lieu du béton et du fer, mais après tout, ils sont bon marché et feront toujours l'affaire."
 ZIM_reorganise_the_staff_corps: "Réorganiser le Corps d'Etat-Major rhodésien"
 ZIM_reorganise_the_staff_corps_desc: "Le Corps d'Etat-Major rhodésien est la principale force militaire de la Rhodésie du Sud depuis un certain temps, mais la guerre civile a montré qu'il est actuellement dans un état déficient et qu'il n'est pas préparé aux conflits à venir. Avec quelques ajustements, il peut être une force du siècle moderne."
 ZIM_establish_the_salisbury_arsenal:0 "Construire l'Arsenal de Salisbury"
 ZIM_establish_the_salisbury_arsenal_desc:0 "La Rhodésie manque actuellement d'une infrastructure militaire propre, nous pouvons commencer à remédier à cela en construisant un arsenal approprié dans la capitale. Les armes à feu, les bombes et l'artillerie gagnent les guerres."
 ZIM_adopt_entente_weapon_standards: "Adopter les standards de l'Entente en matière d'armement"
 ZIM_adopt_entente_weapon_standards_desc: "Pour assurer la facilité d'approvisionnement, de maintenance, de production et de location, nous devrons adopter les normes officielles alliées en matière d'armement. Bien que nombre de nos armes aient également servi, elles ne sont tout simplement plus à la hauteur et nous ne pouvons pas nous permettre de gâcher des munitions précieuses."
 ZIM_state_grants_for_guns: "Subventions de l'État pour les usines de munitions"
 ZIM_state_grants_for_guns_desc: "Alors que nous commençons à voir naître une industrie militaire, nous ferions bien de responsabiliser les capitaines d'industrie locaux pour aider à la construire davantage. Les subventions de l'État garantiront que dans les prochaines années, de nouvelles usines de munitions sont programmées à la construction."
 ZIM_river_patrols: "Développer les Forces de Patrouille Fluviale"
 ZIM_river_patrols_desc: "La Rhodésie est une nation enclavée, mais elle possède une large bande de rivières instables qui peuvent abriter des insurgés locaux et des agents étrangers. Bien qu'une marine d'eaux brunes ne puisse remplacer la Royal Navy, elle peut nous donner une précieuse expérience de la navigation."
 ZIM_coast_guard: "La Rhodesian Coast Guard"
 ZIM_coast_guard_desc: "Contre toute attente, nous avons obtenu une côte et un accès à la mer. Bien que nous ne soyons pas exactement une nation de marins, nous suivrons la tradition de l'Angleterre et établirons notre propre garde-côte."
 ZIM_entente_plane_lease: "Le Bail Aérien d'Ottawa"
 ZIM_entente_plane_lease_desc: "La puissance aérienne sera la clé de la prochaine guerre, mais faute d'avions ou de savoir-faire pour les concevoir, nos maîtres à Ottawa ont proposé de nous fournir des avions pour en faire la rétro-ingénierie et les affecter à notre propre corps aérien naissant."
 ZIM_south_rhodesian_air_corps: "Le Corps Aérien de Rhodésie du Sud"
 ZIM_south_rhodesian_air_corps_desc: "Dans le sillage des développements de la guerre moderne, il est grand temps que nous formions notre propre service aérien pour soutenir notre infanterie sur le champ de bataille."
 ZIM_frontier_listening_posts: "Postes d'Écoute des Frontières"
 ZIM_frontier_listening_posts_desc: "La connaissance est la moitié de la bataille et être au courant des mouvements des troupes ennemies donnera à nos forces un avantage dans tout conflit. L'érection de postes d'écoute clandestins à la frontière sera d'une grande utilité pour nos efforts."
 ZIM_land_air_coordination: "Pratique de la Coordination Terre-Air"
 ZIM_land_air_coordination_desc: "Les unités aériennes coopérant avec leurs homologues terrestres sont une composante nécessaire de la guerre moderne, nous devons nous assurer que notre infanterie et nos pilotes sont bien formés à cette pratique afin d'éviter tout incident."
 ZIM_bsap: "Incorporation des unités BSAP"
 ZIM_bsap_desc: "La British South Africa Police est, officiellement, la force de police du territoire de Rhodésie, mais la frontière entre police et armée est floue. Force paramilitaire déjà entraînée, la BSAP pourrait facilement former la base de notre armée si nous choisissons de l'incorporer correctement."
 ZIM_rar_xd: "Créer les Rhodesian African Rifles"
 ZIM_rar_xd_desc: "Bien qu'il y ait eu des réserves quant à leur intégration, les troupes de couleur et africaines ont fait leurs preuves lors de la première Weltkrieg et les askaris ont sans cesse montré leur loyauté. En créant une unité de soldats africains, encadrée par des sous-officiers blancs, nous pouvons puiser dans des réserves considérables."
 ZIM_bush_exercises: "Exercices de Guerre du Bush"
 ZIM_bush_exercises_desc: "De vastes étendues de la Rhodésie sont couvertes de jungles épaisses et de brousses profondes, loin d'être le terrain le plus hospitalier pour des soldats et des combattants. Cependant, si nous soumettons nos soldats à des camps d'entraînement spécialisés dans la jungle, nous pouvons nous assurer qu'ils seront adaptés à tous les types de guerres africaines."
 ZIM_ground_motorisation: "Poursuivre la motorisation des forces terrestres"
 ZIM_ground_motorisation_desc: "nEn grande partie plate, la Rhodésie est un terrain idéal pour la guerre basée sur la vitesse, les camions, les voitures et les véhicules blindés de transport de troupes, qui deviennent pour l'occasion de plus en plus importants. La motorisation de nos forces terrestres est essentielle pour les maintenir à niveau."
 ZIM_light_infantry_training: "Entrainement de l'infanterie légère"
 ZIM_light_infantry_training_desc: "Il est impératif que nos forces restent hautement mobiles et habiles dans l'art du mouvement. Avoir des unités volumineuses ne fera qu'enliser nos forces, au lieu de cela, nos soldats doivent apprendre à être rapides et légers."
 ZIM_limited_tank_development: "Étudier le développement des chars canadiens"
 ZIM_limited_tank_development_desc: "En l'absence de nos propres concepteurs, nous devons compter sur nos alliés de l'Entente pour le développement militaire. Les chars occupant une place de plus en plus centrale dans la guerre, nous devrions étudier leurs homologues canadiens et la façon dont ils pourraient être utilisés en Rhodésie."
 ZIM_hospital_units: "Agrandir les Unités Hospitalières Intégrées"
 ZIM_hospital_units_desc: "Combattre en Afrique s'avère désagréable et brutal avec notamment toutes sortes de maladies tropicales qui se tiennent en embuscade pour emporter un soldat blessé. En agrandissant les unités hospitalières intégrées de l'armée, nous pouvons nous assurer que davantage de nos hommes retourneront sur le champ de bataille une fois rétablis."
 ZIM_canadian_advisors: "Trouver des conseillers canadiens"
 ZIM_canadian_advisors_desc: "Pour suivre l'expansion rapide de l'armée, nous avons un grand besoin de conseillers et d'instructeurs militaires canadiens que nos propres forces pourraient consulter. Les doctrines ne peuvent pas être développées uniquement par le retour d'expérience!"
 ZIM_reform_the_command_structure: "Réformer la Structure Interne de Commandement"
 ZIM_reform_the_command_structure_desc: "Maintenant que les réformes militaires majeures avancent, la structure interne de commandement accuse son âge et cela devient visible. Une refonte majeure est nécessaire pour le maintenir au sommet de son efficacité."
 ZIM_integrate_the_northern_regiments: "Intégrer les Régiments du Nord"
 ZIM_integrate_the_northern_regiments_desc: "De nombreux Rhodésiens du Nord ont traversé la Zambie pour prendre part à notre lutte, et depuis cette époque ont formé des «Régiments du Nord» paramilitaires non officiels. Hautement qualifiés, très enthousiastes et formés à la guerre adaptée aux climats du nord de la Zambie, ils pourraient nous être d'une grande aide."
 ZIM_form_the_rhodesian_intelligence_corps: "Former les Services Secrets Rhodésiens"
 ZIM_form_the_rhodesian_intelligence_corps_desc: "La guerre change et se passe désormais dans l'ombre, ainsi que sur le champ de bataille. En l'absence d'un service de renseignement qui nous serait propre, il est primordial de rectifier cette situation, et de veiller à ce que nos secrets soient protégés."
 ZIM_special_forces: "Entrainement Expérimental pour les Forces Spéciales"
 ZIM_special_forces_desc: "En raison de nos expériences lors de la guerre des Boers, il a été proposé d'étudier la possibilité de mettre en place des forces parachutistes expérimentales. Rapides et agiles, la mort venue du ciel pourrait très bien s'avérer être le coup fatal pour nos adversaires."

### Events ###
 zim.1.t: "L'armée de Rhodésie du Sud se lève !"
 zim.1.d: "Les Rhodésiens du Sud ont dû faire preuve de patience pendant des années. Depuis que nous avons été vendus pour apaiser les Boers d'Afrique du Sud, nous avons fait pression pour que la province soit retirée de l'union et que soit établi un gouvernement local responsable.\n\nNous n'avons jamais voulu recourir à la violence pour atteindre cet objectif, mais Pretoria ne nous a pas laissé le choix avec son détachement illégal de l'Empire. Notre électorat partage notre préoccupation, et la mobilisation de nos régiments est jusqu'à présent un grand succès."
 zim.1.a: "Rhodésie loyale pour toujours !"

 zim.2.t: "Rejoindre l'Empire"
 zim.2.d: "Nous avons enfin retrouvé notre liberté face à ces Sud-Africains. Maintenant, il est temps de réaffirmer notre loyauté à l'Empire à nouveau.\n\nD'un point de vue réaliste, le soutien massif que nous recevons ici en Rhodésie du Sud est probablement insuffisant pour défendre réellement notre souveraineté contre les Afrikaners et leurs militaires professionnels. Par conséquent, notre envoyé, qui partira du Mozambique où il sera rejoint par un représentant du Natal, demandera également une reconnaissance officielle de l'Empire et cherchera un renfort officiel. Nous reconnaissons que le point de mire des exilés est le retour au pays, nous le reconnaissons. Mais si nous, les loyaux sujets d'Afrique australe de Sa Majesté, devons les aider à atteindre cet objectif, nous aurons besoin de leur aide dès maintenant."
 zim.2.a: "Bon voyage !"

 zim.3.t: "Experts Impériaux"
 zim.3.d: "Nous recherchons l'expertise du grand empire pour aider à développer la Rhodésie du Sud. L'empire a cependant de nombreux domaines d'expertise, nous devons donc choisir où nous chercherons à développer davantage notre nation : dans le domaine de l'armée de terre, de l'armée de l'air ou sur le plan économique après tout..."
 zim.3.a: "Nous avons besoin de développement économique !"
 zim.3.b: "L'armée a besoin de meilleures armes !"
 zim.3.c: "Une force aérienne plus moderne serait bénéfique !"

 zim.4.t: "Étendre les Réserves Indigènes"
 zim.4.d: "Lorsque la Rhodésie du Sud a été intégrée à l'Afrique du Sud, la région, qui disposait historiquement d'une quantité de terres beaucoup plus importante destinée à la population indigène, a dû soudainement adhérer à la loi sud-africaine sur les terres indigènes de 1913 qui stipulait que les terres de réserve indigènes devaient être ramenées à 8% de la masse terrestre totale. Ce seuil n'a jamais été atteint en raison de l'énorme disparité, mais au fil des ans, les terres des réserves indigènes ont fortement diminué et les réserves sont devenues surpeuplées, obligeant leurs habitants à s'installer dans des bidonvilles tout aussi surpeuplés dans les zones urbaines, dans de mauvaises conditions. Maintenant que nous ne sommes plus liés à la législation sud-africaine, des voix se sont élevées pour rectifier ces mesures.\n\nCependant, une grande partie des terres de réserve confisquées ont été achetées par des fermiers blancs, et tous ne sont pas prêts à quitter leur propriété lorsque le gouvernement leur propose de l'acheter. L'expropriation est une option, mais il ne serait pas populaire d'exproprier les Blancs dans l'intérêt des indigènes, c'est pourquoi certains au sein du gouvernement disent que nous ne devrions récupérer les terres que volontairement."
 zim.4.a: "Nous ferons de notre mieux, mais nous ne pouvons pas exproprier !"
 zim.4.b: "Chaque acre est reversé dans ces réserves."

 zim.5.t: "Élections Générales de [GetYear]"
 zim.5.d: "Maintenant qu'une constitution a été ratifiée pour notre pays, il est temps d'organiser des élections. Contrairement au système sud-africain rétrograde, tout Rhodésien du Sud a le droit de voter, à condition de remplir les conditions de propriété du droit de vote qualifié, bien qu'en Rhodésie du Sud également, cela signifie que la plupart des électeurs sont blancs, car c'est là que se concentrent les propriétés. Les principaux partis en lice pour les élections sont respectivement le Rhodesia Party et le Reform Party, bien qu'un rôle pour le Southern Rhodesian Labour Party puisse être envisagé si aucune majorité n'est atteinte au parlement après les élections."
 zim.5.a: "Le Rhodesia Party est victorieux."
 zim.5.b: "Le Reform Party a la majorité."
 zim.5.c: "Personne n'obtient la majorité : le parlement est suspendu."

 zim.6.t: "La Question du Gouvernement"
 zim.6.d: "Le Reform Party est depuis longtemps déjà un parti aux contradictions internes : le parti s'est formé à partir de plusieurs partis de gauche, est généralement considéré comme étant de gauche en tant que tel, et a même fait campagne sur des politiques semi-gauchistes. Cependant, de nombreux membres de haut rang du parti, parmi lesquels le chef du parti Godfrey Huggins, adhèrent en fait à la pensée conservatrice.\n\nLe fait d'avoir remporté les premières élections de la Rhodésie du Sud indépendante a précipité cette question au point de rupture : un cabinet doit maintenant être formé, et il semble probable que Godfrey Huggins devienne Premier ministre. La question est donc de savoir si Huggins tendra un rameau d'olivier à l'aile gauche pour le bien de l'unité du parti, ou s'il nommera uniquement des ministres qui soutiennent sa propre position."
 zim.6.a: "Les deux ailes méritent d'être représentées !"
 zim.6.b: "La gauche est mal orientée !"

 zim.7.t: "Plaintes de l'aile gauche du Reform Party"
 zim.7.d: "L'aile gauche du Reform Party est de plus en plus mécontente : avec le refus du Premier ministre Huggins de nommer des ministres de gauche dans son cabinet, l'aile gauche du Reform Party a été privée de la majeure partie de son influence sur l'exécutif et donc sur la politique gouvernementale.\n\nDirigés par le chef de l'aile, Thomas Nangle, les députés progressistes du Reform Party sont maintenant en armes et menacent de bloquer la législation gouvernementale s'ils ne sont pas satisfaits de celle-ci avec le Labour Party et le Rhodesia Party."
 zim.7.a: "Laissez-les crier !"

 zim.8.t: "Le Premier Ministre cherche à dissoudre le Parlement"
 zim.8.d: "Le Reform Party se déchire rapidement, car l'opposition de l'aile gauche au gouvernement de son propre parti devient de plus en plus résolue et entrave gravement la capacité du gouvernement à adopter une politique.\n\nReconnaissant que la situation actuelle est intenable, le Premier ministre a contacté l'opposition du Rhodesia Party et est parvenu à un accord : son aile conservatrice quittera le Reform party et formera un \"United Rhodesia Party\" avec le Rhodesia Party,, dirigé par Huggins.\n\nVoyant dans cette nouvelle coopération l'occasion d'éliminer l'opposition réformiste progressiste, le Premier ministre demande au gouverneur de dissoudre le Parlement de Rhodésie du Sud et d'organiser de nouvelles élections. Cependant, il est également clair que la combinaison de la droite réformiste et du Rhodesia Party a déjà une majorité dans le mandat actuel qui a été élu il y a seulement quelques mois..."
 zim.8.a: "L'électorat doit tester ce réalignement."
 zim.8.b: "Rien ne cloche avec le mandat actuel."

 zim.9.t: "Élections Générales Anticipées de [GetYear]"
 zim.9.d: "À la suite de la chute du gouvernement Huggins et du réalignement qui s'en est suivi entre les réformistes de droite et le Rhodesia Party, le gouverneur a convoqué de nouvelles élections pour le parlement de Rhodésie du Sud. Comme le veut la tradition, tous les Rhodésiens du Sud qui remplissent les conditions de propriété peuvent voter. On s'attend à ce que le nouveau United Rhodesia Party remporte une victoire écrasante, mais le Labour Party et le reste du Reform Party, désormais beaucoup plus petit, ont mené une campagne féroce dans l'espoir de pouvoir refuser la majorité à ce nouveau mastodonte politique et de former à la place une coalition dirigée par les travaillistes."
 zim.9.a: "Le Parti Unifié gagne comme espéré."
 zim.9.b: "La coalition Travailliste-Réformiste remporte une victoire surprise !"

 zim.10.t: "Formation d'un cabinet"
 zim.10.d: "Il s'avère que l'électorat de la Rhodésie du Sud était plutôt divisé et qu'aucun parti n'a réussi à obtenir la majorité au parlement. La plus grande pluralité appartient au parti réformiste, qui va essayer de former un cabinet en tant que tel. Le parti réformiste a cependant une aile gauche et une aile droite, et sans surprise, le premier veut former un cabinet avec le Parti Travailliste et le second avec le Parti de Rhodésie. La situation a dégénéré en un conflit personnel entre le chef du parti, Godfrey Huggins, et le chef des Réformistes de gauche, Thomas Nangle. Si ce dernier l'emporte, le premier ne sera probablement plus le chef du parti..."
 zim.10.a: "Nangle remporte la victoire !"
 zim.10.b: "Huggins remporte la victoire !"

 zim.11.t: "Formation du Parti Unifié"
 zim.11.d: "La coalition entre le Parti de Rhodésie et le Parti Réformiste a été assez bénéfique et agréable pour les deux parties. A tel point que les deux partis ont annoncé aujourd'hui qu'ils allaient s'unir en un seul parti : le Parti de Rhodésie Unifié, sous la direction du premier ministre Huggins. L'aile gauche du Parti Réformiste a rejeté catégoriquement cette idée et affirme qu'elle poursuivra ce que le Parti Réformiste représente, mais elle est impuissante à arrêter le gouvernement, dont le bloc unique dispose d'une majorité confortable."
 zim.11.a: "Hourra pour le Parti Unifié!"

 zim.12.t: "Huggins quitte le poste de chef de parti"
 zim.12.d: "Suite au résultat décevant du Reform Party,, son chrf Godfrey Huggins a démissionné de son poste de chef du parti et de chef officiel de l'opposition.\n\nLe Reform Party, s'est réuni à Bulawayo pour élire un nouveau chef pour le parti, et le choix s'est porté sur Thomas Nangle, qui a été jusqu'à présent le député le plus à gauche du parti. On peut s'attendre à ce que cela signifie que le Reform Party, va entrer dans une nouvelle étape à l'avenir."
 zim.12.a: "Intéressant ..."

 zim.13.t: "Élections Générales de [GetYear]"
 zim.13.d: "Le mandat du parlement actuel est arrivé à son terme et le gouverneur a convoqué des élections pour le renouveler. Comme d'habitude, tout Rhodésien du Sud possède le droit de vote à condition qu'il remplisse les conditions de propriété du droit de vote qualifié. La campagne électorale se termine et les Rhodésiens du Sud attendent les résultats dans tout le pays..."
 zim.13.a: "Le Rhodesia Party est victorieux"
 zim.13.b: "Le Reform Party s'empare de la Majorité."
 zim.13.c: "L'United Party est victorieux."
 zim.13.e: "La Victoire va au Labour."

 zim.45.t: "RRWU/Salisbury Municipal Authority"
 zim.45.d:9 "La division provinciale ayant été promue au rang de haute cour selon la loi du pays, une affaire judiciaire très contestée peut enfin être menée à son terme selon la procédure appropriée.\n\nLorsque la Rhodésie du Sud a déclaré son indépendance, il était nécessaire d'améliorer l'infrastructure ferroviaire entre Salisbury et le Mozambique, afin de réduire la dépendance de la jeune nation vis-à-vis de l'Afrique du Sud. Pour assurer le bon déroulement de ces travaux d'urgence, la ville de Salisbury a proposé une interdiction de faire grève, afin de réduire le pouvoir des puissants syndicats de cheminots, avec à leur tête le Rhodesian Railway Worker's Union. Ce dernier conteste que Salisbury avait le droit d'agir ainsi en se fondant sur l'Industrial Conciliation Act de 1924 de l'Union d'Afrique du Sud, qui englobait la Rhodésie du Sud mais n'a pas été formellement abrogé, et a saisi la justice pour faire valoir son point de vue.\n\nCette première décision est doublement importante car non seulement elle révélera si la loi sud-africaine adoptée alors que la Rhodésie du Sud était sous domination sud-africaine est toujours valable, mais elle crée également un précédent sur la manière dont la colonie nouvellement autonome gérera les syndicats des chemins de fer, traditionnellement si puissants."
