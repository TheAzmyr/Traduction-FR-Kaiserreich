 LIT.76.t: "Installation du strict nécessaire"
 LIT.76.d: "Des nouvelles du chantier du Palais des Grands Ducs sont arrivées - les nécessités minimales, telles que la plomberie, l'électricité et le chauffage central, ont été installées dans la carcasse et le Palais est maintenant techniquement habitable, bien qu'il soit loin d'être terminé. Convaincu de la solidité de son œuvre, le Roi Vytautas II a choisi de passer une nuit seul dans le Palais, et il en est revenu quelque peu satisfait, mais aussi avec de plus en plus d'idées sur les parties du Palais qui peuvent être améliorées, ce qui doit être changé et où détourner les ressources, poussant les ouvriers à pousser des soupirs de frustration."
 LIT.76.a: "Aux toilettes, le Roi et le mendiant sont égaux."

 LIT.77.t: "Salle de bal construite"
 LIT.77.d: "Des nouvelles du chantier du Palais des Grands Ducs sont arrivées - la salle de bal, le joyau du Palais, a été achevée selon les spécifications du Roi Vytautas II. La salle de bal s'inspire des manoirs baltes, comme le Palais Verkiai, et des palais allemands. Cependant, sa conception comporte également une touche de modernité notable et elle est applaudie pour sa beauté. Elle a également été rendue utilisable pour d'autres affaires d'État - pour le prouver, le Roi a ordonné une réunion de son gouvernement dans la salle de bal nouvellement achevée, où le Premier ministre et d'autres hauts fonctionnaires l'ont informé des affaires d'État en cours. Cependant, ils sont partis en se plaignant que les travaux de construction en cours à l'extérieur étaient très gênants."
 LIT.77.a: "Mais regardez le chandelier !"

 LIT.78.t: "Quartier d'habitation construit"
 LIT.78.d: "Des nouvelles du chantier du Palais des Grands Ducs sont arrivées - les quartiers d'habitation et la plupart des pièces du Palais ont été achevés avec succès. Le décor du palais est digne d'un monarque, et a été loué par d'autres architectes et décorateurs d'intérieur qui ont inspecté le palais. Lors de l'examen de la chambre royale, le Roi Vytautas II a reçu une remarque candide d'Antanas Smetona : pourquoi a-t-il choisi de se construire un lit pour deux personnes s'il ne s'est pas encore marié ? Le Roi n'a pas répondu à la question, mais des témoins affirment qu'il est parti en trombe après avoir été troublé par la remarque."
 LIT.78.a: "Taisez-vous, j'attends toujours la bonne !"

 LIT.79.t: "Cathédrale Améliorée"
 LIT.79.d: "Des nouvelles du chantier du Palais des Grands Ducs sont arrivées - la Cathédrale de Vilnius a été intégrée avec succès dans le complexe du Palais et rénovée. Les murs et le toit de la Cathédrale ont été rénovés et des tours supplémentaires ont été construites pour accompagner le bâtiment principal. Une fois les travaux terminés, une messe de célébration a été organisée dans la Cathédrale où les dévots de la capitale ont été appelés à prier pour la longévité de la Maison Urach et du Royaume de Lituanie restauré, pour les siècles à venir. Des plaintes ont toutefois commencé à être déposées, car le Palais et les nouvelles tours de la Cathédrale obscurcissent la vue de l'emblématique de la Tour de Gediminas, la dernière tour du Haut Château de Vilnius. Lorsqu'il en a été informé, le Roi Vytautas II n'a pas réagi et s'est plongé dans une profonde réflexion. Peut-être, une fois le Palais achevé, pourra-t-il mettre ses compétences au service de la restauration du Château supérieur ?"
 LIT.79.a: "Gelbėk mus nuo karaliaus, Viešpatie."

 LIT.80.t: "Le Roi Architecte"
 LIT.80.d: "Avec une fanfare glorieuse et dépassant ses critiques, le projet du Roi a effectivement été un succès. Le palais construit dans le style gothique au 15e siècle a été reconstruit au point que les curieux sont certainement impressionnés par la qualité du projet et la rapidité de la construction. Avec un assortiment de goûts allemands, baltes, Renaissance et modernes, le succès du projet a donné tort aux détracteurs du Roi et démontre ses prouesses en matière de conception architecturale. En outre, l'intégration de la Cathédrale de Vilnius a renforcé la légitimité du Roi aux yeux du peuple. Néanmoins, certains se sont demandés si le Roi avait vraiment l'intention de réaliser ce projet pour lui ou pour le peuple lituanien. Le palais a donc été rebaptisé Palais du Roi, s'éloignant ainsi du passé du Grand-Duché de Lituanie."
 LIT.80.a: "Le Roi a vu son projet aboutir !"

 LIT.100.t: "Le Système Optimal"
 LIT.100.d: "Les opinions politiques de Stasys Šalkauskis découlent de son éducation chrétienne et de son expérience de la culture "Occidentale" et "Orientale". Ayant étudié à Moscou et à Fribourg, il en est venu à considérer la Lituanie comme une fusion de la culture occidentale "rationnelle" et de la culture orientale "émotionnelle", estimant que ces deux rudiments sont d'égale importance et que la Lituanie est unique dans l'histoire du monde. C'est un pont entre l'Est et l'Ouest, une nation qui est capable de manifester les meilleures caractéristiques des deux, si seulement son système culturel et politique est réformé pour tirer le meilleur parti de ces rudiments et créer un État véritablement pluraliste et démocratique.\n\nM. Šalkauskis est un franc-tireur de la politique lituanienne depuis qu'il y participe. Bien que croyant en la justice sociale et adversaire acharné du capitalisme de libre marché, il a dénoncé le socialisme comme étant démagogique et atomistique, et a fondé ses convictions sur la compassion et la solidarité chrétiennes plutôt que sur la pensée révolutionnaire. Il considérait ses collègues Chrétiens Démocrates comme des "inquisiteurs", plutôt que des politiciens. À ses yeux, la démocratie chrétienne devait soigneusement peser l'équilibre entre l'individualisme et le socialisme (qu'il considérait comme une réaction à l'individualisme, c'est-à-dire au capitalisme) et en tirer les avantages - et le moyen d'y parvenir était le corporatisme fédéral.\n\nComme de nombreux politiciens chrétiens, Šalkauskis croit au corporatisme économique. Le pays tout entier doit être organisé en corporations économiques, culturelles, politiques et spirituelles - et ces corporations s'unissent en unités encore plus grandes, les fédérations. Ces fédérations travailleraient de manière autonome et résoudraient les problèmes sociaux entre elles, sans avoir besoin d'une intervention importante du gouvernement. Sur le plan politique, ces fédérations se manifesteraient sous la forme d'entités lituaniennes, biélorusses, polonaises et juives autonomes au sein d'un Royaume uni ; sur le plan économique, sous la forme de fédérations de syndicats et de chambres de commerce ; sur le plan spirituel et culturel, sous la forme d'une croyance universelle en l'éthique et la compassion chrétiennes, servant de fil conducteur à la société. Il convient de noter que Šalkauskis ne croyait pas en l'imposition du christianisme aux sujets non chrétiens de la Lituanie, tels que les Juifs - à ses yeux, l'éthique chrétienne, telle que celle professée dans le Décalogue, est universelle parmi tous les humains, même si elle porte des noms différents dans les différentes religions."
 LIT.100.a: "Atkurti viską Kristuje !"

 LIT.101.t: "Tracé des frontières fédérales"
 LIT.101.d: "Le premier acte du gouvernement Šalkauskis pour jeter les bases d'un Système Optimal est de tracer les frontières de toutes les unités fédérales qui composeront le Royaume. Le souhait du Premier ministre est d'en tracer les contours selon des lignes culturelles - cependant, la simple mention de la détermination de la composition ethnique de la Lituanie fait apparaître plusieurs points de vue contradictoires. Certains surestiment la population lituanienne, d'autres la polonaise, d'autres encore la biélorusse. La raison en est que les précédents recensements effectués sur le territoire lituanien étaient imprécis, sujets à des déformations de faits nationalistes et à des incertitudes concernant certaines nationalités. Un nouveau recensement est donc prévu pour avoir lieu et régler tous les débats une fois pour toutes.\n\nLe recensement lituanien de [GetYear] peut être organisé rapidement, ce qui permettra au gouvernement d'avancer sur la question et de commencer d'autres projets dans le cadre du plan du Système Optimal, ou nous pouvons prendre notre temps pour nous assurer que les données sont aussi précises que possible."
 LIT.101.a: "La course est gagnée par la lenteur et la régularité."
 LIT.101.b: "La vitesse est la clé !"

 LIT.102.t: "Recensement terminé"
 LIT.102.d: "Le recensement de la population lituanienne est terminé et s'est déroulé sans accroc. Il n'y a eu aucune accusation de partialité ou de déformation des résultats, tous les habitants du pays ont été recensés avec succès et les nouvelles frontières des groupes ethniques en Lituanie ont été tracées. Le projet de Système Optimal peut maintenant se poursuivre sans relâche."
 LIT.102.a: "Les choses avancent à grands pas !"

 LIT.103.t: "Recensement terminé"
 LIT.103.d: "Le recensement de la population lituanienne est terminé, mais a rencontré quelques problèmes importants. Il y a eu des accusations de partialité de la part du comité de recensement, certains résultats ont été entièrement omis et certaines personnes n'ont pas été jointes par les agents de recensement. Quoi qu'il en soit, les résultats ont été déposés et de nouvelles frontières des groupes ethniques en Lituanie ont été tracées, même si elles ne satisfont pas tout le monde..."
 LIT.103.a: "Les choses ne vont pas si bien que ça..."

 LIT.104.t: "Soutien de l'État aux Syndicats"
 LIT.104.d: "Le Bundas et son orientation vers la gauche ont toujours été une épine dans le pied du parti Chrétien-Démocrate - même avant qu'il ne prenne le virage de la politique et ne déclare sa neutralité, il était officieusement aligné sur le LSDP pour la simple raison qu'il occupait le même créneau idéologique. Le Premier Ministre Šalkauskis est plus passif que ses prédécesseurs à l'égard de l'organisation, qu'il considère comme un exemple de ce à quoi ressemblerait une corporation économique imaginée dans ses œuvres. Toutefois, son opposition au socialisme, auquel adhère Bundas, et son mécontentement face à la surenchère de la corporation juive sur les autres groupes ethniques l'ont amené à approuver un plan visant à réduire son influence.\n\nSous les ordres du gouvernement Chrétien-Démocrate, plusieurs fédérations syndicales parrainées par l'État ont été fondées, notamment la Fédération Chrétienne Lituanienne du Travail (Lietuvos krikščioniškoji darbo federacija) et la Chambre Centrale du Commerce, de l'Industrie et du Travail Manuel (Centriniai prekybos, pramonės ir amatų rūmai), unissant respectivement les ouvriers et les propriétaires d'entreprises lituaniens. L'unification d'une partie importante de l'industrie lituanienne sous plusieurs corporations et leur parrainage significatif a érodé le pouvoir des Bundas, permettant aux entreprises lituaniennes de reprendre une partie des parts de marché à Vilnius et dans d'autres villes notables."
 LIT.104.a: "Ravi de l'entendre!"

 LIT.105.t: "Langue d'enseignement"
 LIT.105.d: "Une chose à laquelle on n'a pas pensé au départ en se lançant dans le projet du Système Optimal est le système éducatif. À l'heure actuelle, le programme standard comprend le lituanien et l'allemand comme langues obligatoires et diverses options selon le lieu, comme le russe, le polonais, le biélorusse, le yiddish ou des langues étrangères comme le français et l'anglais. Bien que cela soit différent dans les écoles des minorités, ce programme standard reste en vigueur de Palanga à Białystok. L'élan vers le fédéralisme nous oblige à reconsidérer notre approche de l'enseignement des langues.\n\nLe rêve du Premier Ministre Šalkauskis serait que chaque élève du pays, qu'il soit lituanien, slave ou autre, apprenne le lituanien et une langue slave de son choix, afin de permettre l'interconnexion entre les populations du Royaume - mais les autorités allemandes continuent d'imposer l'enseignement obligatoire de l'allemand à tous les élèves, et les charger de trois langues obligatoires à apprendre serait horrifiant. Il faudra donc trouver un compromis."
 LIT.105.a: "Le lituanien et une langue slave seraient les meilleurs."
 LIT.105.b: "L'allemand est plus utile dans le grand monde."
 LIT.105.c: "Permettez à chaque société culturelle de choisir elle-même."

 LIT.106.t: "Activisme Anti-Fédéraliste"
 LIT.106.d: "Loin de tous les habitants du Royaume de Lituanie soutiennent les idées du Premier Ministre Šalkauskis - en fait, beaucoup sont prêts à aller jusqu'à déclarer qu'il s'agit d'un acte de trahison. Les appels du Premier Ministre à l'autonomie culturelle, à la réconciliation avec les Polonais et les Biélorusses, et sa profonde croyance en la justice sociale ont conduit de nombreux nationalistes lituaniens de droite à le dénoncer comme un syndicaliste refoulé, un traître au peuple lituanien et un traître aux Slaves. Ce militantisme est encore radicalisé par les mauvaises conditions de vie causées par le Lundi Noir et la polarisation ethnique dans les villes lituaniennes résultant de la prise de contrôle de l'industrie par les Bundas. Il se manifeste sous la forme de manifestations de masse, de vandalisme, voire d'agressions directes contre des opposants politiques. Plusieurs escarmouches entre nationalistes armés et forces de police ont été enregistrées à travers le pays, faisant des dizaines de blessés et plongeant le pays dans la terreur.\n\nOn pense que cet activisme violent est l'œuvre du Front activiste lituanien (LAF), une organisation clandestine de nationalistes lituaniens qui cherchent à libérer la Lituanie de toute influence étrangère."
 LIT.106.a: "Ils vont tomber !"

 LIT.107.t: "Un allié dans le besoin"
 LIT.107.d: "Face à la menace réelle d'une prise de contrôle du pays par le Front Activiste, le Bund Travailliste Juif a choisi d'agir de manière pragmatique et de soutenir pleinement le Projet de Système Optimal. Malgré les différences idéologiques entre les chrétiens-démocrates et les Bundas, ce projet est beaucoup, beaucoup plus acceptable que l'antisémitisme pur et simple du LAF, et les tendances pluralistes et fédérales du Système Optimal donnent l'assurance que la communauté juive sera en sécurité si la démocratie subsiste. Shlomo Kleit, le chef du Labour Bund, a apporté son soutien total au gouvernement en place et a appelé toutes les personnes de gauche du pays à soutenir le Premier Ministre Šalkauskis et son gouvernement."
 LIT.107.a: "...est un allié en effet."

 LIT.108.t: "Šalkauskis et Alter - D'homme à homme"
 LIT.108.d: "Šalkauskis et Kleit se sont réunis avec leur cohorte dans ce qui semblait être une salle récemment rénovée à Vilnius. Kleit semblait mal à l'aise par cette rencontre soudaine entre le Premier ministre nouvellement élu. Šalkauskis a tout d'abord remercié M. Kleit et ses Bundas pour leur soutien pendant les jours agités du lundi noir, ajoutant que le peuple lituanien n'oubliera jamais ce niveau de charité. M. Šalkauskis a poursuivi en disant que, même si ses croyances chrétiennes, ses opinions politiques et son mode de vie peuvent entrer en conflit avec ceux de M. Kleit et des Bundas, ils ont le même objectif final, à savoir l'amélioration de leur prochain. Pour cette raison, Šalkauskis et son gouvernement sont prêts à ignorer certains aspects des Bundas. Bien entendu, M. Kleit savait qu'il y aurait un "mais", car M. Šalkauskis a exprimé la nécessité de faire taire les membres les plus radicaux de l'organisation. Après avoir purgé sa peine, la cohorte de Kleit a commencé à converser entre eux dans un mélange de polonais et de yiddish. Une dispute avait éclaté entre certains membres, avec des jurons grossiers échangés, mais elle a été réduite au silence par Kleit qui a tapé du poing sur la table et, en lituanien, a demandé à deux membres de sa cohorte de partir. Après un silence gênant, ces hommes se sont retirés de la réunion et ont quitté la pièce. Kleit a excusé ce débordement, Šalkauskis et Kleit martelant les points les plus fins de ce compromis."
 LIT.108.a: "Il semble que le Bundas ne soit pas aussi uni que nous le pensions..."

 LIT.109.t: "Discours de Kościałkowski"
 LIT.109.d: "L'un des dirigeants de l'aile droite du Comité électoral central polonais, Marian Zyndram-Kościałkowski, a récemment tenu un discours à Białystok, au cours duquel il a émis une critique cinglante et sans précédent de nos politiques. Il a déclaré que les politiques et l'idéologie du Premier Ministre Šalkauskis sont un nationalisme à peine voilé, cherchant à transformer tous les groupes ethniques de Lituanie en subordonnés d'une plus grande culture "lituanienne", dont il est clairement un suprématiste, la déclarant comme un spécimen unique dans l'histoire du monde. Il a appelé ses compatriotes polonais à résister au gouvernement Šalkauskis et à ses efforts de réforme. Ce discours a été diffusé par la radio dans une grande partie de la région de Białystok, et il semble que beaucoup de ceux qui l'écoutent expriment leur soutien à ses idées atomisantes.\n\nCela ne devrait peut-être pas surprendre, étant donné que Kościałkowski est un irrédentiste polonais notoire et qu'il a déjà eu des ennuis avec les autorités pour ses remarques anti-lituaniennes, mais il faut aussi noter que notre recensement a suscité un ressentiment polonais que Kościałkowski a simplement utilisé à son avantage..."
 LIT.109.a: "Narutowicz, tenez votre chien en laisse !"

 LIT.110.t: "Soutien obtenu pour le Système Optimal"
 LIT.110.d: "Malgré la réticence des conservateurs et des traditionalistes qui doutaient de la résilience et de la force du Système Optimal, il semble que davantage de citoyens lituaniens l'acceptent progressivement. Si beaucoup s'accordent à dire que la position anti-allemande de la LAF est admirable compte tenu du dégoût que suscite la présence de l'Allemagne en Europe de l'Est, leurs méthodes violentes et leur rhétorique carrément belliqueuse en ont également effrayé plus d'un. Il a été rapporté que chaque jour, les progrès du Système Optimal semblent fructueux car de plus en plus de Lituaniens s'identifient comme Lituaniens malgré leurs nombreuses origines ethniques. L'objectif final étant de faire de la Lituanie une nation qui exprime à la fois les valeurs démocratiques occidentales et les traditions orientales, les partisans du Système Optimal ont affirmé que ce système ne fera que faire avancer la Lituanie. Tous les Lituaniens seront représentés ensemble, ce qui est loin de la rhétorique haineuse des membres de la LAF."
 LIT.110.a: "Lituanie, notre chère patrie !"

 LIT.120.t: "Le Roi souhaite s'adresser à la Nation"
 LIT.120.d: "L'un des plus grands dilemmes du projet de Système Optimal de Stasys Šalkauskis est la question de la monarchie, et de la place qu'elle occupera dans le système. Les esquisses de Šalkauskis placent le Roi dans une position distincte des trois branches du gouvernement, comme un médiateur apolitique qui est l'expression suprême du gouvernement exécutif. Le philosophe nie cependant avec véhémence qu'il s'agisse d'une tentative d'accorder à la monarchie des pouvoirs exécutifs plus importants, affirmant que sa conviction est que le monarque doit être avant tout une figure unificatrice apolitique. Inutile de dire que cette question du projet n'a pas encore été résolue, ce qui a conduit des personnes comme Antanas Maceina à interpréter l'idée comme nécessitant de vastes pouvoirs exécutifs, même antidémocratiques.\n\nLe Roi Vytautas II et le gouvernement des ministres ont cependant discuté de ce dilemme et, alors que le projet de système optimal touche à sa fin, il est prêt à présenter les résultats de leur compromis dans un discours à la nation."
 LIT.120.e: "La monarchie est en effet un sujet de débat passionné pour les nationalistes. Dirigés par Antanas Smetona, les nationalistes souhaitent un État lituanien pour eux-mêmes - la Lituanie pour les Lituaniens ! Leur objectif principal est d'établir \"l'État unitaire\" lituanien - une Lituanie entièrement centralisée. Néanmoins, malgré sa rhétorique nationaliste et sa haine des monarques allemands, l'Union nationaliste lituanienne de Smetona a accepté de modifier sa position sur la monarchie. Dans un geste imprévu par les observateurs et la presse, le Roi a décidé de rencontrer Smetona au sujet de l'avenir de la direction de la Lituanie. Les tensions sont vives de part et d'autre, d'autant plus que Smetona exigera sans doute le pouvoir pour lui-même et son parti, et peu s'attendent à ce qu'un compromis réel soit trouvé. La popularité de Smetona a éclipsé celle du Roi, et si un accord doit être trouvé, il impliquerait que le Roi relègue ses fonctions.\nNéanmoins, le Roi a prévu une proclamation au peuple de Lituanie, qui définira sans doute plus clairement son futur rôle anticipé."
 LIT.120.f: "Dirigé par le charismatique Steponas Kairys, le Parti Social-Démocrate de Lituanie (LSDP) a connu un regain de popularité ces dernières années. En réponse aux problèmes apparemment sans fin de l'ethnicité en Lituanie, le LSDP a défendu son idée "d'autonomie personnelle nationale". Républicains convaincus, le LSDP n'est pas un fan de la monarchie. Cependant, ils ont modifié la position de leur parti pour permettre à la Lituanie de devenir une monarchie constitutionnelle. Dans le cadre des limitations qui lui sont accordées, le Roi acceptera d'être réduit à une figure de proue pour tous les Lituaniens, ce qui permettra d'apaiser les troubles ethniques en ces temps agités. Une partie de son rôle consiste à prononcer périodiquement des discours à la nation, ce qu'il juge nécessaire dans les jours à venir."
 LIT.120.a: "Oh mon dieu, il ne va pas parler en Lituanien, n'est-ce pas ?"

 LIT.121.t: "La Proclamation du Roi"
 LIT.121.d.salkauskis: "La proclamation du Roi a été vue par des milliers de citoyens de Vilnius en direct du palais Verkiai, et beaucoup d'autres ont entendu le discours diffusé par la radio. Vytautas II y annonce qu'il accordera davantage de prérogatives à la Commission d'État, imaginée dans le projet de Système Optimal de Šalkauskis comme un outil de contrôle judiciaire et exécutif du gouvernement, ainsi qu'au Gouvernement des Ministres. La monarchie sera réduite à un rôle de figure de proue honorable, un point de ralliement pour tous les Lituaniens, quelle que soit leur ethnie ou leur religion. Bien que le Roi reste le chef de l'État à tous égards, les responsabilités - et le pouvoir - de Stasys Šalkauskis ont été étendues à un niveau proche de celui du Roi lui-même."
 LIT.121.d.smetona: "Le discours du Roi a été vu par des milliers de citoyens de Vilnius en direct du Palais Verkiai, et beaucoup plus ont entendu le discours diffusé par la radio. Dans ce discours, Vytautas II annonce qu'il va réduire son rôle et ses fonctions officielles en Lituanie et les confier à un Régent. Sans surprise, ce titre a été attribué à Smetona - bien qu'il semble que Stanisław Narutowicz se soit vu attribuer le rôle de Premier Ministre en Lituanie, ce qui le place un cran en dessous du nouveau régent. Cette décision en a surpris plus d'un, les membres du parti de Smetona protestant contre la décision de placer un "Polonais" à ce poste. Beaucoup pensent qu'il s'agit d'un autre coup de force pour s'assurer de la loyauté de Balstogė et des Polonais au sein du Royaume, avec un ennemi commun à l'Est qui pointe sa tête vers la Lituanie.\n\nLa première annonce de Smetona en tant que Régent a été de rebaptiser le titre "Tautos Vadas", chef de la nation, qui, selon lui, est un titre plus "Lituanien". Bien que le Roi soit toujours le chef de l'État à tous égards, les responsabilités - et le pouvoir - de Smetona ont été étendus à un niveau proche de celui du Roi lui-même."
 LIT.121.d.kairys: "Le discours du Roi a été vu par des milliers de citoyens de Vilnius en direct du Palais Verkiai, et beaucoup plus ont entendu le discours diffusé par la radio. Dans ce discours, Vytautas II annonce qu'il soutient les initiatives de Kairys visant à réduire l'autonomie de sa cour. Il poursuit en déclarant qu'il souhaite que son rôle soit davantage celui d'une figure de proue honorable, un point de ralliement pour tous les Lituaniens, quelle que soit leur ethnie ou leur religion. Bien que les membres les plus radicaux du LSDP souhaitent que le Roi soit complètement démis de ses fonctions, il semble que la manœuvre de Kairys porte ses fruits, puisqu'il assume des responsabilités - et un pouvoir - proches de ceux du Roi lui-même."
 LIT.121.a: "Šalkauskis, le chef philosophique dont la Lituanie a besoin en ces temps troublés."
 LIT.121.b: "Un... mouvement intéressant du Roi."
 LIT.121.c: "Kairys mènera la Lituanie vers un âge d'or."

 LIT.122.t: "La Lituanie se détache de nous"
 LIT.122.d: "Notre ambassade à Vilnius a des nouvelles inquiétantes : la nation lituanienne se dirige vers une plus grande autonomie. Notre économie brisée a eu plus de mal à gérer et à aider les pays d'Europe de l'Est. Il s'avère que les réformes économiques lituaniennes les ont plus éloignés du Reichspakt que rapprochés. Bien qu'elle soit toujours sous notre protection et notre contrôle financier, la Lituanie connaît un plus grand degré de liberté. Bien que cela ne soit pas une cause importante d'inquiétude pour nous puisqu'ils sont toujours sous notre contrôle, c'est peut-être un signe que nous devons renforcer nos frontières orientales."
 LIT.122.a: "Ces Baltes n'ont été rien d'autre que des problèmes"

 LIT.123.t: "La Lituanie se détache de l'Allemagne"
 LIT.123.d: "Grâce aux réformes économiques et politiques imposées après la catastrophe du Lundi Noir, l'État lituanien a atteint un certain degré d'autonomie économique et politique. Bien que cela soit loin d'une indépendance réelle, pour la première fois de son histoire sous le Reichspakt, la nation lituanienne peut honnêtement se déclarer un gouvernement autonome. Que cela soit vrai ou non reste sujet à débat. La Lituanie restera tributaire du pays allemand pour ses liens économiques et contribuera sans doute d'une manière ou d'une autre à la défense du Reichspakt - mais c'est peut-être là un signe du déclin de la force de l'Empire allemand à l'Est."
 LIT.123.a: "Sėkmė !"

 LIT.150.t: "Arrestations politiques"
 LIT.150.d: "Aussi démocratique ou libéral que soit un État, il peut toujours avoir des ennemis qui doivent être purgés - ces mots sortant de la bouche de Smetona ont ponctué une série de raids et d'arrestations contre ses nombreux opposants politiques. Sous couvert d'éliminer la subversion syndicaliste et de prévenir le séparatisme illégal dans le Sud, plus de 500 personnes ont été arrêtées au cours du mois suivant. Les arrestations les plus notables proviennent de l'aile radicale du Parti Social-Démocrate, notamment Justas Paleckis et Vincas Galinis, ainsi que de l'un des dirigeants présumés du mouvement clandestin Aušrinė, Rapolas Čarnas. Dans la région de Białystok, à majorité polonaise, ce sort s'abattit sur Marian Zyndram-Kościałkowski, un activiste polonais notable, membre du Comité des Polonais de Lituanie, et partisan de l'irrédentisme polonais dans la région. La nouvelle de cette violente transgression de la démocratie a suscité des protestations et porté un coup à la cote de popularité du gouvernement, mais le Premier Ministre a déclaré qu'il résisterait à la tempête."
 LIT.150.a: "Envoyez les hommes en bleu."

 LIT.151.t: "Réformes Agraires du LTS"
 LIT.151.d: "Pour Antanas Smetona, la Lituanie et son identité nationale ont toujours été et seront toujours liées à l'agriculture. Issu lui-même d'un milieu agricole et ayant vu dans sa jeunesse les villes de Kaunas et de Vilnius, qu'il considérait comme un monde complètement étranger, "non lituanien", il a fini par considérer l'urbanisation et l'industrialisation avec suspicion. La première priorité de l'Union Nationaliste dans le département économique est de promulguer une réforme agraire radicale, en réquisitionnant les terres inutilisées et en fixant des limites maximales à la quantité de terres qu'une personne peut posséder, et en distribuant des terres publiques aux sans-terre et à ceux qui possèdent très peu de terres. Contrairement aux plans de réforme agraire proposés par les Sociaux-Démocrates, la "réforme agraire nationale" de Smetona a également un caractère politique. La priorité de la distribution des terres du gouvernement va aux agriculteurs de langue lituanienne, tandis que les non-Lituaniens, tels que les Polonais et les Biélorusses, ne sont pas prioritaires et, même s'ils reçoivent des miettes, ces terres sont généralement accordées au plus profond du territoire de langue lituanienne, dans le but de forcer davantage de non-Lituaniens à se déplacer vers le nord et à commencer à les assimiler. Il va sans dire que les minorités n'acceptent pas totalement ce plan, et le Bund et le Comité électoral central polonais ont tous deux protesté contre cette politique."
 LIT.151.a: "Nereikalauk nieko iš kito, jei pats nieko neduodi."

 LIT.152.t: "Procès politiques"
 LIT.152.d: "Les dissidents et les opposants politiques arrêtés sous les ordres d'Antanas Smetona ont été traduits en justice pour examiner les crimes dont ils sont accusés. Même si le Premier Ministre Smetona aurait voulu contrôler les décisions du pouvoir judiciaire et transformer ce processus en une série de procès pour l'exemple, la procédure juridique démocratique a finalement prévalu. La plupart des militants détenus ont été libérés sans qu'aucune charge ne soit retenue contre eux, les juges ayant déclaré que les accusations portées contre eux ne justifiaient pas une quelconque peine de prison. Plusieurs d'entre eux ont été contraints de payer des amendes ou se sont vus infliger quelques mois d'arrêts pour des articles ou des actions moins savoureux, tandis que les quelques dirigeants d'Aušrinė qui sont tombés entre les mains du gouvernement n'ont bénéficié d'aucune pitié.\n\nDans l'ensemble, si les résultats ont été moins que satisfaisants, le véritable sens du processus est vite devenu clair - il ne s'agissait pas d'arrêter qui que ce soit, mais plutôt d'instiller un message à l'opposition d'Antanas Smetona et de son gouvernement. Il n'avait aucune envie d'être un démocrate mou et complaisant comme ses prédécesseurs du LKDP - il ne cherchait rien de moins que de centraliser le pays autour de sa personnalité. Cette démonstration de force politique a fait reculer l'opposition de gauche d'une bonne partie."
 LIT.152.a: "Kam niežti, tas kasos."

 LIT.153.t: "Création d'une Académie Agricole"
 LIT.153.d: "Pour travailler la terre, il faut non seulement être fort, mais aussi être intelligent. Il faut toujours être à la pointe de la technologie en matière de machines modernes et de sélection, connaître la qualité des sols, savoir utiliser des engrais et connaître les spécificités de chaque type de plante pour en prendre soin... Pour contribuer à améliorer l'efficacité de l'agriculture et faire en sorte que la Lituanie reste toujours en tête de cette courbe, le gouvernement d'Antanas Smetona a annoncé la création de l'Académie agricole de Kaunas. Elle proposera des cours d'ingénierie agricole, d'agronomie, d'économie et de gestion, de sylviculture et d'écologie, ainsi que de gestion de l'eau et des terres - et, bien sûr, tous ces cours seront exclusivement en lituanien. L'ancien Premier Ministre lituanien et agronome diplômé, Aleksandras Stulginskis, a été invité à faire office de lecteur dans la nouvelle académie, son personnage puissant attirant de nombreux nouveaux inscrits."
 LIT.153.a: "Les vieilles méthodes sont les meilleures."

 LIT.154.t: "la Force dans l'Unité : Unité sous Smetona"
 LIT.154.d: "Pendant près de vingt ans, tout le monde avait considéré qu'Antanas Smetona était une force épuisée dans la politique lituanienne. Trop nationaliste, conservateur et potentiellement autoritaire au goût du Roi Mindaugas II, il fut écarté au profit de dirigeants plus libéraux comme le baron Stasys Šilingas, premier Premier Ministre du Royaume de Lituanie. Smetona a cependant pris son temps, gagnant soigneusement en influence dans les cercles de droite lituaniens, tenant en laisse les forces nationalistes radicales qu'il dirigeait afin de rester éligible, et portant finalement le coup de grâce lors des élections anticipées de 1937 en battant à la fois les Sociaux-Démocrates et les Chrétiens-Démocrates.\n\nAussi incroyable que cela ait pu paraître il y a quatre ans à peine, Antanas Smetona est aujourd'hui le nouveau Premier Ministre de Lituanie - et, le Lundi Noir ayant été maîtrisé, l'inflexible chef de l'Union Nationaliste, à la voix douce et pourtant dominatrice, a déclaré dans un discours que son gouvernement était prêt à réaliser la prochaine partie de son programme. À l'heure actuelle, la Lituanie est un État faible - mais c'est un État faible parce qu'il est en proie à des divisions internes, qu'elles soient culturelles ou politiques, et que les gouvernements précédents ont été incapables de les maîtriser. Ils ont laissé le syndicalisme se développer, ils ont été aveugles au processus de développement de la "sémocratie" - un parlementarisme débridé et un détachement entre le gouvernement et le peuple.\n\nCe dont la Lituanie a besoin, c'est d'un chef fort et populaire qui puisse guider la nation vers des lendemains qui chantent. Elle s'élèvera vers un État unitaire, une nation d'un seul peuple, et non de plusieurs peuples - qu'elle le veuille ou non."
 LIT.154.a: "Tautos jėga vienybėje !"

 LIT.155.t: "La politique intérieure de Smetona"
 LIT.155.d: "Bien qu'ils soient divisés entre leurs factions modérée et radicale, ainsi qu'entre leurs alliés Chrétiens-Démocrates, tous les membres de l'Union Nationaliste s'accordent sur leurs objectifs ultimes : un État lituanien unitaire, où le peuple lituanien est considéré comme maître de son destin, au lieu d'être contraint d'adhérer aux caprices du Kaiser. Dans les années à venir, le gouvernement d'Antanas Smetona devra trouver un équilibre entre les souhaits de sa faction radicale et ceux de ses alliés modérés, et finalement marginaliser les uns et les autres afin de faire passer sa propre vision de l'État lituanien.\n\nL'Union Nationaliste cherchera à améliorer le cœur de la Lituanie et à guider les entreprises et autres opérations économiques pour qu'elles s'y établissent, et à résoudre la question du contrôle de Vilnius par les entreprises allemandes et juives. Les divisions administratives du sud, longtemps contrôlées par des représentants polonais et biélorusses et qui constituent une épine dans le pied du Premier Ministre, devront être réduites, leur autonomie éliminée et la loyauté inculquée. Le reste du Royaume devra également faire preuve de la même loyauté.\n\nL'objectif ultime d'Antanas Smetona est de supprimer le Conseil Privé du Roi et de se déclarer "Tautos vadas" ("Chef de la Nation") - pas seulement un Premier Ministre nommé par le monarque, mais un guide puissant, qui sait ce que le peuple lituanien veut vraiment, en contournant le marécage bureaucratique du Seimas et en opérant selon le principe "Pasakyta - padaryta !" ("Ce qui est dit, est fait !"). Pour l'Union Nationaliste, c'est cela la vraie démocratie."
 LIT.155.a: "Pasakyta - padaryta!"

 LIT.156.t: "Sécuriser le Flanc Juif"
 LIT.156.d: "Dans sa campagne visant à promouvoir les Lituaniens comme l'ethnie dominante de leur royaume, Antanas Smetona a toujours considéré l'importante population juive comme un dilemme. D'une part, les Juifs lituaniens, ou "Litvaks", sont beaucoup plus intégrés que tout autre groupe minoritaire important en Lituanie, leurs représentants ont soutenu l'indépendance de la Lituanie pendant la Weltkrieg - ils peuvent même être qualifiés de "minorité modèle". D'autre part, on ne peut nier que le nationalisme lituanien qui coule dans les veines de la LTS est profondément lié à l'antisémitisme. Les nationalistes lituaniens détestent le fait que les entrepreneurs juifs dominent le marché, et même leur simple présence est trop dure à supporter pour certains des nationalistes radicaux. Smetona ne soutient pas cet antisémitisme flagrant, mais en regardant la communauté juive lituanienne, il voit quelque chose dont il peut convenir qu'il ne s'agit que d'une menace - le Bund du travail juif.\n\nShlomo Kleit, le chef du Bundas lituanien, a reçu une visite privée du Premier Ministre, où il a expliqué son point de vue sur l'organisation - en soi, c'est un mal nécessaire, et il y a beaucoup de choses que les Lituaniens peuvent apprendre de la productivité et de l'unité du Labour Bund - cependant, pour tolérer son existence, il y a des réformes qu'il doit entreprendre. En guise de démonstration de force, le bras droit de Smetona, Augustinas Voldemaras, a rallié les paramilitaires du syndicat nationaliste, la garde nationale "Geležinis Vilkas", pour organiser des manifestations de masse bruyantes autour du siège du Bundas, avec des équipes de grève composées de jeunes officiers armés prêts à faire irruption à tout moment. Kleit cède à la pression et accepte les demandes de Smetona - expulser les éléments syndicalistes au sein des Bundas, interdire l'utilisation du russe dans toutes les publications (au profit du lituanien ou du yiddish) et annoncer une neutralité politique totale."
 LIT.156.a: "Ce sera mieux comme ça."

 LIT.157.t: "La Région de Suwałki"
 LIT.157.d: "La région de Suwałki, connue sous le nom de Suvalkija en lituanien, a historiquement été un creuset des cultures polonaise et lituanienne. Comme cette région a été la première partie de la Lituanie à abolir le servage, grâce à sa brève annexion par le Duché de Varsovie pendant les guerres napoléoniennes, elle est devenue le noyau du renouveau national lituanien au XIXe siècle. De nombreuses personnalités nationalistes lituaniennes, telles que Jonas Basanavičius et Vincas Kudirka, sont originaires de cette région, et même la langue lituanienne a été standardisée selon le dialecte "Zanavykai" du nord de la Suvalkija. Cependant, tout au long du XIXe siècle, l'influence polonaise a continué à empiéter sur la région, et des villes qui étaient autrefois au cœur de la culture lituanienne, comme Sejny/Seinai, sont devenues bilingues ou même à dominante polonaise.\n\nDepuis la formation du Royaume de Lituanie, les circonscriptions électorales de Suwałki ont été des circonscriptions sûres pour le Comité des Polonais de Lituanie, car leurs concurrents lituaniens sont divisés par des raisons idéologiques et ne pourraient pas présenter un défi significatif. Les assemblées locales dominées par les Polonais ont imposé l'enseignement dans leur langue, maintenu les liens avec les autres communautés polonaises et ainsi favorisé la lente polonisation de la région. Cependant, maintenant que le Comité a été dissous, le gouvernement d'Antanas Smetona voit une opportunité.\n\nIl est peut-être possible d'orchestrer la formation d'une liste électorale lituanienne unie dans la région de Suwałki, qui profiterait de la désunion de la communauté polonaise et reprendrait le contrôle des assemblées locales. Si un gouvernement local lituanien est installé de cette manière, non seulement il sera en mesure d'imposer des politiques plus acceptables pour nous, comme l'enseignement en langue lituanienne, le financement des communautés lituaniennes et les incitations pour les colons du nord - mais il nous sera également plus loyal, ce qui nous permettra d'éroder l'autonomie de la région. Cela coûterait toutefois beaucoup de capital politique, car il ne sera pas facile d'unir des adversaires idéologiques..."
 LIT.157.a: "Orchestrer l'union des partis lituaniens à Suwałki."

 LIT.158.t: "L'emprise lituanienne sur Suwałki"
 LIT.158.d: "La désunion du Comité des Polonais de Lituanie et les actions réussies du gouvernement d'Antanas Smetona ont permis aux partis lituaniens de prendre le contrôle du gouvernement local de la région de Suwałki pour la première fois depuis la fondation du Royaume. L'assemblée pro-lituanienne nouvellement élue a entrepris des réformes importantes, et le gouvernement central d'Antanas Smetona a immédiatement commencé à la soutenir par des dons généreux et des fonds du Fonds de développement de la Lituanie extérieure. Le défrichement de la région a permis aux familles du nord de s'installer et de s'établir, et d'importants programmes de modernisation ont été imposés dans le système éducatif, réformant le programme scolaire pour le rendre plus conforme à la Lituanie ethnique. Pour nos efforts de centralisation et d'assujettissement, c'est une aubaine impressionnante, même si cela a suscité l'ire de la communauté polonaise."
 LIT.158.a: "Nous unirons la Lituanie sans qu'une seule balle ne soit tirée."

 LIT.159.t: "Réformes Administratives - Langue Officielle Utilisée"
 LIT.159.d: "Traditionnellement, toutes les unités constitutives de la Lituanie disposent d'un degré d'autonomie non négligeable en ce qui concerne le système éducatif et surtout les langues enseignées dans le cadre du programme éducatif. Les réformes du gouvernement de Leonas Bistras au début des années 1930 ont vu ce système déconcentré rationalisé afin de créer un semblant d'uniformité entre les écoles - par exemple, en créant des catégories d'écoles distinctes en fonction de la langue utilisée pour l'enseignement. Cependant, une grande autonomie était tout de même conservée. L'un des principaux arguments d'Antanas Smetona en tant que chef de l'Union Nationaliste lituanienne était de mettre fin à ce système et de placer l'éducation en Lituanie sous le contrôle exclusif du gouvernement central.\n\nL'Union Nationaliste a déposé un projet de loi au Seimas qui a été simplement baptisé "loi de réforme linguistique". Les principaux objectifs du projet sont d'éliminer la plupart des "catégories d'écoles" créées par le gouvernement Leonas Bistras et de soumettre la plupart des écoles de Lituanie à un programme d'éducation unifié, en particulier l'enseignement des langues. Toutes les écoles appartenant à la catégorie des écoles "standard" seront tenues d'enseigner le lituanien et l'allemand à tous les élèves et d'engager des locuteurs natifs pour la première matière, y compris les écoles situées dans les territoires dits "lituaniens extérieurs", les régions majoritairement polonaises et biélorusses. La loi sur la réforme linguistique comprend également plusieurs autres réformes de rationalisation de l'éducation sans rapport avec la langue.\n\nEt, bien sûr, elle est agrafée à un projet de loi sur l'augmentation du financement des orphelinats de la région de Vilnius, afin de s'assurer que tout opposant y réfléchisse à deux fois avant de voter contre cette loi et de faire ainsi pleurer les enfants pauvres de Vilnius. C'est une bonne chose, car cette loi a beaucoup d'opposants."
 LIT.159.a: "Nous unirons la Lituanie sans qu'une seule balle ne soit tirée..."

 LIT.160.t: "Protestations contre la Réforme Linguistique"
 LIT.160.d: "Après avoir été adoptée par le Seimas, la loi sur la réforme linguistique est mise en pièces par le public. Même les journaux et les personnalités de l'ethnie lituanienne dénoncent ce projet et expriment leur déception face à cette violation maladroite de l'autonomie culturelle. Et cela sans même parler des représentants polonais, biélorusses et juifs, qui sont, comme on pouvait s'y attendre, enragés. Les gouvernements locaux de Białystok, Valkaviskas et Gardinas, parmi plusieurs autres paroisses plus petites, ont déclaré qu'ils utiliseraient toutes les mesures pour empêcher l'application de cette loi. Des rapports indiquent qu'ils engagent des experts juridiques pour chercher des failles dans le projet afin de contourner cette intégration du système éducatif."
 LIT.160.a: "Le Polonais éternellement comploteur frappe à nouveau..."

 LIT.161.t: "Initiatives de travail du LTS"
 LIT.161.d: "Dans un geste qui a rendu furieux les éléments radicaux du LTS, Smetona a soutenu une initiative qui se concentre principalement à Białystok et Valkaviskas pour aider ceux qui souffrent encore de la récession en leur offrant des emplois en proposant aux entreprises des initiatives pour embaucher des travailleurs par le biais du programme. Ces emplois sont de nature subalterne et ne sont offerts qu'aux entreprises lituaniennes qui travaillent dans la région (beaucoup d'entre elles s'installent par coïncidence).\n\nLes radicaux soutiennent que ces initiatives ne devraient être proposées qu'aux Lituaniens, qui souffrent eux aussi des effets du Lundi Noir. La seule chose qu'ils approuvent dans cette initiative, c'est la nécessité de connaître le lituanien ou de suivre les cours obligatoires pour être éligible à ce programme. Une nouvelle voix commence lentement à s'élever avec les membres de \"l'Aušrininkai\" (Étoile du matin), dont la force augmente lentement dans la nation, alors que les méthodes de Smetona forcent ceux qui étaient autrefois des socialistes modérés à devenir plus durs."
 LIT.161.a: "Aušrininkai? Quel ramassis de crypto-Bolcheviks"

 LIT.162.t: "Smetona et le Conseil Privé"
 LIT.162.d: "Comme les Litvaks et leurs Bundas sanguinaires, Smetona sait qu'il ne pourra jamais supprimer complètement la présence allemande en Lituanie. Il sait que le véritable pouvoir derrière le trône n'est pas le roi, mais son Conseil privé. Pendant la crise du lundi noir, certains membres du Conseil privé ont exhorté le roi à suspendre le Seimas et à se placer à la tête de la Lituanie pour gérer la crise. Cela ne s'est jamais produit, grâce aux efforts de Smetona et à l'apathie notoire du roi lorsqu'il s'agit des affaires de l'État. Aujourd'hui, des plans sont en cours pour démettre le Conseil privé de ses fonctions et permettre à Smetona de le remplacer.\n\nTout en sortant la Lituanie des profondeurs de l'enfer dans lequel elle se trouve actuellement, une équipe d'enquête spéciale, désormais appelée Antrasis Departamentas, chargée d'enquêter sur les Junkers allemands et les membres du Conseil privé du roi, est formée. Son objectif était d'enquêter sur les liens possibles entre ces deux groupes et la crise du lundi noir. Il semble que l'Antrasis Departamentas ait découvert des preuves accablantes concernant les deux groupes, qui, si elles étaient révélées, les mettraient dans l'eau chaude des autorités lituaniennes et allemandes.\n\nAu cours de la session parlementaire la plus dramatique depuis des décennies, M. Smetona a finalement présenté les conclusions sur la façon dont les Junkers et les hommes d'affaires allemands avaient prévu de "traire la vache lituanienne à sec". Smetona poursuit en affirmant que ces groupes sont soutenus par le Conseil privé. À la grande surprise du Conseil privé, le roi ne fait rien pour les défendre. Des cris de protestation s'élèvent contre la "prise de pouvoir" de Smetona, mais ils manquent de force. Il est évident que le Roi prend plutôt le parti de la Lituanie, et sans lui, Smetona ne peut être arrêté.\n\nLa plupart des membres du Conseil privé démissionnent. Le reste de leurs pouvoirs fut dépouillé par une législation d'urgence qui conférait leurs privilèges à Smetona lui-même. Ce n'est pas le dernier choc de la journée, la nouvelle législation est également assortie d'une révision du programme d'aide sociale de base, dont le soutien et l'expansion des services seront assurés par le roi."
 LIT.162.a:0 "Le pouvoir est enfin entre les mains des Lituaniens !"

 LIT.165.t: "Le "Žygiuojanti Lietuva" d'Alanta"
 LIT.165.d: "La victoire de l'Union Nationaliste Lituanienne a donné une bouffée d'air frais à la pensée nationaliste dans notre pays. L'une des premières mesures du gouvernement Smetona a été de légaliser de nombreux journaux et revues nationalistes interdits au fil des ans, notamment le "Vairas" (La Roue). Autrefois journal du Parti du Progrès National, il a pris une tournure différente après le soulèvement de Memel, sous la direction du journaliste et poète Vytautas Alantas.\n\nAlantas et sa clique de partisans, tels que Jonas Statkus et Domas Cesevičius, estiment qu'il ne suffit pas d'affirmer la supériorité lituanienne dans notre nation. La culture lituanienne elle-même doit être purifiée et les influences étrangères indésirables en son sein doivent être éliminées - car c'est cette incapacité à se purifier qui a conduit la Lituanie à devenir l'esclave de la Pologne, puis de la Russie et enfin de l'Allemagne. Ses positions nationalistes sont encore plus extrêmes que celles des leaders les plus radicaux de l'Union Nationaliste - il n'a aucune envie de se préoccuper de la démocratie, sa haine envers les minorités ethniques de Lituanie est sans précédent... Cependant, il encourage Smetona et ses objectifs de leadership fort, qu'il considère comme un pas dans la bonne direction.\n\nDans son ouvrage le plus récent, "Žygiuojanti Lietuva" ("En Marche vers la Lituanie"), Alantas salue le gouvernement de Smetona, mais déclare en même temps qu'il a besoin de réformes radicales. Son principal sujet de discussion est le Christianisme, pour lequel Alantas ne cache pas son dédain. Le décrivant comme une influence indésirable et destructrice imposée à la Lituanie par des puissances étrangères, il appelle le gouvernement de Smetona à se défaire de l'influence du cléricalisme, à abandonner ses prétentions à la démocratie et à embrasser les idéaux de l'humanisme païen, d'un retour à la métaphysique de nos ancêtres et du sacrifice désintéressé pour son pays. Il serait absurde de répondre à cet appel - mais peut-être pouvons-nous introduire certains de ces concepts... avec modération ?"
 LIT.165.a: "Il n'y a rien de mal à laisser les gens en apprendre davantage sur la foi de nos ancêtres."
 LIT.165.b: "Nous avons enterré le paganisme en 1387 et devrions le laisser en paix."

 LIT.167.t: "Violence des Radicaux de Droite"
 LIT.167.d: "Une vague de nationalisme traverse notre pays, et elle ne mène pas toujours à de bonnes choses. Voyant où souffle le vent, des jeunes Lituaniens patriotes, dont beaucoup seraient associés au Front Activiste Lituanien, ont commencé à terroriser les minorités dans notre pays, dans nos villes et nos villages. Des foules ont commencé à agresser des propriétaires terriens et des agriculteurs non lituaniens dans tout le pays, assiégeant parfois leurs fermes et leur ordonnant de vendre de force leurs terres aux \"patriotes\", afin d'expulser les minorités de leurs maisons et de les envoyer dans le sud. Des rapports acerbes et cinglants ont fait le tour des journaux lituaniens, la plupart d'entre eux accusant le gouvernement Smetona de la violence et exigeant un changement de politique - même si cela n'a pas été prévu du tout. Le Seimas et même quelques membres du gouvernement demandent au Premier Ministre de faire cesser les violences, sous peine de voir les minorités devenir encore plus hostiles qu'elles ne le sont déjà. D'un autre côté, peut-être y a-t-il un moyen de contrôler ces jeunes arrogants pour qu'ils canalisent leur enthousiasme ailleurs ?"
 LIT.167.a: "Demandez à ces jeunes de patrouiller uniquement dans les territoires lituaniens ethniques."
 LIT.167.b: "Je suis le Tautos Vadas ! Arrêtez-les !"

 LIT.168.t: "Révisionnisme Historique"
 LIT.168.d: "L'histoire qui est enseignée au sein du Royaume devrait refléter les effets faits par nos ancêtres lituaniens avec les polonais et d'autres encore, en tant qu'alliés fidèles. D'autres veulent un révisionnisme complet, où l'ère du Grand-Duché est considérée comme un « âge d'or » de la culture lituanienne, et ignorent complètement toutes les racines polonaises et biélorusses. Une option modérée a été proposée où les livres d'histoire utiliseront le lituanien pour les noms et les lieux afin de promouvoir la langue."
 LIT.168.a: "Révisionnisme Complet"
 LIT.168.b: "Révisionnisme Modéré"

 LIT.169.t: "Le lituanien modèle"
 LIT.169.d: "Sous sa nouvelle direction, le régime Smetona et la LTS ont commencé à mettre en œuvre des programmes visant à "lituaniser" les citoyens de Lituanie. Avec la désignation officielle du "Lituanien Modèle", les nouveaux programmes encouragent la participation des Lituaniens aux festivals de chansons et aux événements culturels où les histoires de l'ancienne Lituanie sont glorifiées. En outre, si l'on se promène dans les rues de la Vieille Ville de Vilnius, on est accueilli en lituanien, une langue que l'on n'entendait autrefois que dans les foyers. Les panneaux de signalisation de la ville ont été réécrits en lituanien, et les journaux écrits en lituanien sont de plus en plus populaires. Les écoles sont tenues d'enseigner le lituanien, et l'enseignement dans les écoles est entièrement dispensé en lituanien. Selon M. Smetona et son parti LTS, les programmes ont été couronnés de succès ; la renaissance d'une nouvelle Lituanie a commencé."
 LIT.169.a: "Le lituanien modèle."

 LIT.170.t: "La Fin de la Sémiocratie"
 LIT.170.d: "S'opposant constamment à Smetona et critiquant le leader pour ses \"mesures antidémocratiques\", la faction dissidente des Chrétiens-Démocrates, l'Union pour la Patrie, a toujours été une épine dans le pied des ambitions de Smetona. En tant que Tautos Vadas et en tant que Chef d'État virtuel de la Lituanie, Smetona a aujourd'hui signé la législation qui prévoit la fusion de l'Union pour la Patrie avec son parti, le LTS. Cette mesure a pour effet d'écraser toute résistance au pouvoir de Smetona, et le Seimas (le Parlement lituanien) a été complètement transformé en marionnette de Smetona. En un seul coup de balai, Smetona a renforcé sa position sans verser de sang dans les rues de Vilnius."
 LIT.170.a: "Smetona est le mieux placé pour le savoir."

 LIT.171.t: "Adresse de Smetona"
 LIT.171.d: "Merci, Kauno Radiofonas, de me permettre de m'adresser à votre public aujourd'hui. Cher peuple de Lituanie. Un an s'est écoulé depuis que l'âge d'or allemand a pris fin et que notre royaume a dû faire face à ses plus grandes difficultés économiques. Vos votes m'ont confié le pouvoir de résoudre cette grande difficulté et d'offrir à la Lituanie une nouvelle ère de prospérité - et mon gouvernement et moi-même nous y sommes attelés avec diligence. Nous soulagerons les agriculteurs lituaniens qui souffrent et nous combattrons la cupidité mammonique des capitalistes allemands et juifs dans nos villes afin de créer une société intégrale et compatissante pour tous.\n\nUne fois que cette crise économique aura été jugulée et que ses effets les plus graves auront été atténués, je m'efforcerai de guider la nation lituanienne vers une nouvelle ère, une ère plus grande. Il n'est pas juste de soigner les symptômes sans s'attaquer à la cause première de nos problèmes, à savoir que le Royaume a été enchaîné par la "Seimocratie". Dépourvu d'un gouvernement fort et respectable, il a été mis à terre par des imbéciles au sein du Seimas. Nos représentants sont achetés par des Juifs et des Allemands et se contentent d'un discours sur les étrangers dans notre pays, alors qu'il ne devrait pas y en avoir. Si la Lituanie souhaite prospérer à notre époque, elle ne pourra le faire qu'avec un gouvernement fort et unitaire, qui respecte avant tout le peuple lituanien.\n\nJ'espère sincèrement que vous continuerez à me soutenir dans les années à venir et que vous vous joindrez à ma cause.\n\nTel est le message que vous transmet notre Pirmasis Ministras, Antanas Smetona'."
 LIT.171.a: "Tautos jėga vienybėje !"

 LIT.180.t: "Sécuriser le Flanc Polonais"
 LIT.180.d: "Depuis la formation du Royaume de Lituanie, ses circonscriptions électorales du sud, en particulier la région de Białystok et de nombreuses circonscriptions de la région de Vilnius, ont été dominées par le Comité des Polonais de Lituanie. Tout au long des seize dernières années, ce front uni des candidats de la minorité polonaise a eu le contrôle total de leurs régions respectives - cependant, c'est un parti politique fragile et son influence sur la minorité polonaise n'est pas inébranlable.\n\nLes divisions idéologiques au sein du KPL/LLK le tourmentent depuis ses premiers jours - Stanisław Narutowicz, le leader respecté de longue date du parti, est socialement libéral et penche vers le socialisme en matière économique, tandis que plusieurs de ses chefs adjoints et membres frais se dirigent sensiblement vers la droite, entretenant des liens étroits avec les partis polonais de droite tels que l'Endecja et le Chadecja. Pour Smetona, il s'agissait d'un terrain fertile pour briser son opposition. Narutowicz est le plus facile à faire plier - les deux hommes se connaissent depuis l'époque du Conseil de Lituanie, et le vieux politicien finit par plier sous la pression et accepter de conclure un pacte politique de \"non-agression\" avec le LTS. Cela a immédiatement provoqué d'importantes dissensions au sein du Comité, entraînant la formation de deux nouveaux partis politiques - la \"Démocratie Chrétienne des Polonais de Lituanie\" et \"l'Action électorale Polonaise\" de l'irrédentiste Marian Zyndram-Kościałkowski.\n\nDans le même temps, le Seimas a approuvé avec succès les plans de création d'un Fonds de Développement de la Lituanie du Sud, donnant au gouvernement central de Vilnius un droit de regard sur les investissements et le développement des régions à majorité polonaise, leur permettant de financer les communautés et les écoles qui soutiennent leurs objectifs et brisant l'hégémonie du Comité dans les affaires locales. Grâce à plusieurs actions réussies, le pouvoir du Comité a été fortement affaibli."
 LIT.180.a: "Lieka lenkas be skatiko..."

 LIT.181.t: "Protestation de Narutowicz"
 LIT.181.d: "Au milieu d'un ressentiment croissant à l'égard des mesures unitaires et autoritaires d'Antanas Smetona, Stanisław Narutowicz, le chef du Comité des Polonais de Lituanie, affaibli, meurtri mais toujours debout, a tenté de reprendre le rôle de pacificateur. Le vieil aristocrate polono-lituanien, calme et posé, est historiquement intervenu plusieurs fois dans sa carrière pour résoudre des conflits au Seimas, imposant une immense gravité malgré le fait qu'il dirige un parti polonais minoritaire - cependant, Smetona s'est avéré être une noix plus difficile à casser. Narutowicz a envoyé plusieurs lettres personnelles à Smetona, déclarant que, comme en 1918, l'avenir de l'État lituanien dépend d'un compromis, plutôt que d'un nationalisme extrême appliqué brutalement. Pour maintenir la stabilité du pays, il devrait écouter les préoccupations de l'opposition et modérer ses efforts, et reconnaître que les Polonais et les Juifs sont autant des Lituaniens que les Lituaniens eux-mêmes."
 LIT.181.a: "Quand ce vieux Polonais cessera-t-il de fourrer son nez là où il ne faut pas ?"

 LIT.182.t: "Bialystok en Flammes"
 LIT.182.d: "La pression exercée par Smetona sur les réformes administratives semble avoir été la goutte d'eau qui a fait déborder le vase. Ce qui n'était au départ que de petites disputes civiles ici et là, a dégénéré en émeutes généralisées, les populations juive et polonaise de Białystok s'unissant au sujet des nouvelles réformes linguistiques.\n\nCertains des alliés de Smetona ont même demandé que la loi martiale soit imposée à la ville, et il a envoyé les fidèles du parti pour réprimer l'insurrection.\n\nCependant, les têtes les plus calmes de la coalition ont déclaré que Narutowicz et Victor étaient prêts à aider dans cette affaire, bien que la finalité soit au premier plan de l'esprit de Smetona."
 LIT.182.b: "Il doit bien y avoir une solution raisonnable!"

 LIT.183.t: "Compromis offert"
 LIT.183.d: "À la surprise de beaucoup, le compromis a été trouvé par nul autre que Smetona ! En tant que chef de l'État et avec les pleins pouvoirs, il a signé une loi protégeant les droits des Polonais-Lituaniens. Il a promis d'accorder à la ville de Białystok la reconnaissance locale de la langue polonaise et la mise en place d'écoles de langue polonaise. Smetona a même décidé de faire un compromis supplémentaire et a nommé un homme politique polonais dans son cabinet ministériel. La bataille est enfin terminée, et les rues sont désormais plus calmes.\n\nAprès des semaines d'agitation à Białystok, un sentiment de normalité est revenu. Les militaires sont intervenus, et le résultat a été incroyablement efficace ; la dissidence civile a cessé. De plus, les Polonais les plus radicaux, comme Zyndram, ont été rassemblés et arrêtés. Pour l'instant, la situation s'est calmée et les civils, Polonais comme Juifs, poussent un soupir de soulagement car il semblerait que la situation ne s'aggrave pas."
 LIT.183.a: "Ce vieux renard est toujours plein de surprises."

 LIT.200.t: "Larmes au sein de la Gauche"
 LIT.200.d: "Les Sociaux-Démocrates ont beau vouloir prétendre qu'ils sont arrivés ici pour réformer la société lituanienne à partir de ses fondements, ce sera une tâche plus facile à dire qu'à faire. Les élections de 1937 ont laissé le LSDP à la tête d'une coalition lâche et fragile de socialistes démocratiques, de libéraux laïques de Santara, du Bund Travailliste Juif quasi-syndicaliste et de la minorité polonaise. Les sociaux-démocrates eux-mêmes ne sont pas unis dans leur direction. La vieille garde du parti, y compris Kairys, s'est fortement modérée au cours des années d'après-guerre - mais tout le monde n'a pas suivi cette tendance. Une forte faction socialiste radicale, dirigée par Vincas Galinis, Justas Paleckis et d'autres, subsiste. Au cours des années 1920, le LSDP absorbe l'Union Populaire des Paysans dirigée par Mykolas Sleževičius, intégrant dans son caucus une faction modérée, légèrement social-libérale. Et ce caucus est proche d'un point de rupture.\n\nLa simple mention des réformes radicales de Kairys suscite la sympathie des syndicalistes au sein du parti. Le LSDP est déjà considéré comme une force peu fiable et peu de gens croient qu'il a vraiment abandonné le républicanisme. Les années à venir nous diront si le Premier Ministre cherchera à détruire cette influence radicale, ou s'il la subjuguera et suivra la vague."
 LIT.200.a: "Espérons qu'un semblant d'unité subsiste."

 LIT.201.t: "Autonomie Personnelle Nationale"
 LIT.201.d: "Dès les résultats des élections de 1937, Steponas Kairys, le nouveau Premier ministre de Lituanie et chef du parti social-démocrate, murmura ces mots immortels : "Maintenant, nous avons du travail à faire pendant longtemps". Ses opposants y ont immédiatement vu une prédiction selon laquelle Kairys essaierait de rester au pouvoir aussi longtemps que sa santé le lui permettrait - en réalité, il faisait référence aux réformes structurelles que lui et son parti espéraient entreprendre.\n\nLe parti social-démocrate de Lituanie professe l'idéal de l'autonomie personnelle nationale. Formulé pour la première fois par Otto Bauer en 1907, il reste la politique ethnique dominante du mouvement austromarxiste, auquel le LSDP emprunte la plupart de ses idées - ce qu'il cherche à réaliser, c'est de faire de la nation non pas une entité territoriale et ethnique, mais une simple association de personnes, en disjoignant l'État de son territoire. Après tout, qu'est-ce qui dit que, pour être Lituanien, il faut vivre spécifiquement dans cette parcelle d'Europe et suivre un ensemble spécifique de traditions ? Tant que l'on se croit lituanien, que l'on possède la citoyenneté lituanienne et que l'on contribue à la nation, que ce soit par les impôts ou par d'autres moyens, qu'est-ce qui vous empêche d'être considéré comme lituanien ?\n\nUn point de vue similaire est adopté par de nombreux idéologues juifs bundistes, ce qui fait des sociaux-démocrates et des bundistes des alliés naturels. Au cours de son mandat, le gouvernement du Premier ministre Steponas Kairys cherchera à entreprendre des réformes importantes pour atteindre son idéal d'autonomie personnelle nationale. Chaque groupe ethnique en Lituanie aura ses propres assemblées culturelles universelles, avec la capacité de prélever ses propres impôts et de décider de manière autonome des questions concernant ses membres. Chaque citoyen du Royaume appartiendra à l'une de ces assemblées culturelles, mais la question de savoir à quel mouvement national adhérer sera une question de choix personnel, et aucune autorité n'aura de contrôle sur sa décision.\n\nBien entendu, ces réformes coïncideront avec les autres programmes politiques du LSDP, comme la mise en place rapide d'un système de protection sociale et l'élimination de l'opposition de droite, principalement par des méthodes légales."
 LIT.201.a: "Svarbiausia - darbo žmogus !"

 LIT.202.t: "Limiter l'influence de l'Eglise"
 LIT.202.d: "La prêtrise lituanienne a traditionnellement été un lobby très important dans l'économie lituanienne. Il ne manque pas de prêtres et d'évêques qui passent de leurs fonctions spirituelles au Seimas, beaucoup ont historiquement été des ministres influents ou ont même occupé le siège de Premier Ministre. Presque tous les prêtres sont des fidèles du Parti Démocrate-Chrétien et usent de leur influence non seulement pour faire adopter des politiques qui leur sont favorables, comme le financement de l'Église par l'État, mais aussi pour ne pas cacher leurs positions lors des sermons et des messes. Au cours de la dernière campagne électorale, il n'a pas manqué de cas où des prêtres enflammés ont appelé à ce que toute âme qui vote pour les Sociaux-Démocrates aille directement en enfer - et ce n'est pas seulement une gêne, mais aussi une violation grave des idéaux démocratiques.\n\nL'ensemble de la coalition du Front Populaire s'accorde à dire que l'influence du sacerdoce lituanien doit être réduite, mais ne s'accorde pas sur la portée de ces mesures. Les membres modérés du gouvernement pensent que des mesures douces, telles que la suppression du financement public de l'Église catholique et l'application stricte de la neutralité politique, devraient suffire, d'autant plus qu'une grande partie de la campagne est encore profondément religieuse et ne supporterait pas bien un conflit entre l'État et l'Église. Le lobby démocratique socialiste n'est cependant pas satisfait - rien de moins qu'une sécularisation totale ne les satisfera. Grâce à l'interdiction de l'enseignement religieux, au contrôle de l'État sur les séminaires et à la réforme des programmes d'éducation, ils estiment que l'Église catholique peut être définitivement brisée."
 LIT.202.a: "Une approche modérée devrait être retenue."
 LIT.202.b: "L'Église n'a pas sa place dans la gestion de l'État !"

 LIT.203.t: "Débat sur les coupes dans le budget militaire"
 LIT.203.d: "Les Forces Armées Royales Lituaniennes et le Parti Social-Démocrate n'ont jamais été alliés. L'armée est traditionnellement une profession de droite, ses clubs tels que le Vilnius Ramovė (club des officiers de Vilnius) déclarent ouvertement que le socialisme est une hydre qu'il faut combattre. Bien que le Premier Ministre Steponas Kairys ait voté en faveur du chef d'état-major en place, Stasys Raštikis, en 1935, estimant qu'il s'agissait d'un choix politiquement neutre, il a dénoncé le projet de réforme du général comme un gaspillage d'argent pendant la campagne, déclarant au contraire que ces fonds devraient être investis dans des programmes sociaux. Il est temps de donner suite à ces promesses de campagne.\n\nL'idée de réduire le financement de l'armée est particulièrement populaire au sein de l'aile radicale du LSDP, dont les rupteurs Vincas Galinis et Justas Paleckis affirment que l'armée n'est rien d'autre qu'un obstacle à la marche inévitable du socialisme. Mais cela vaut-il vraiment la peine de titiller l'ours endormi que sont les Forces Armées ? Le lobby modéré n'est pas d'accord. Il affirme que le financement des programmes sociaux peut être obtenu de manière plus sûre, sans que l'armée ne se retourne complètement contre le gouvernement."
 LIT.203.a: "Nous trouverons l'argent par d'autres moyens."
 LIT.203.b: "Commencez les coupes dans les dépenses militaires!"

 LIT.204.t: "Davantage de dépenses sociales"
 LIT.204.d: "Alors que le Front Populaire dirigé par les Sociaux-Démocrates met en œuvre ses vastes programmes d'aide sociale, il s'est arrêté lorsque des désaccords ont commencé à éclater au sein du gouvernement, couronnés par une dispute plutôt hostile entre le représentant Social-Démocrate Vincas Galinis et le chef adjoint de la Ligue Démocratique de la Liberté Nationale, Vaclovas Sidzikauskas. Ce dernier s'est vivement opposé à la proposition du premier de mettre en œuvre des réformes pro-travail sans précédent, telles que la création d'un conseil national des relations du travail et la mise en place d'un financement public des syndicats. Sidzikauskas affirme qu'avec chaque proposition aussi radicale que celle-ci, la Lituanie se rapproche de plus en plus du Syndicalisme. Santara a déjà accepté des concessions telles qu'un salaire minimum, des pensions généreuses et des règles de sécurité au travail, mais il ne peut accepter une politique radicale de cette ampleur sans précédent.\n\nIl revient au Premier Ministre Steponas Kairys et à son gouvernement de trouver une réponse à ce conflit au sein de la coalition."
 LIT.204.a: "Nous pouvons faire un compromis"
 LIT.204.b: "Nous avons été élu pour aider le peuple!"

 LIT.205.t: "Légaliser  Aušrinė"
 LIT.205.d: "Aucune discussion sur le Syndicalisme en Lituanie ne peut passer sans la mention de "Aušrinė" et de la Société des étudiants socialistes qui porte le même nom que le journal. Fondée à l'origine en 1910, elle était de loin la plus à gauche de toutes les sociétés nationalistes lituaniennes dans les dernières années de la période tsariste. Avant même la Weltkrieg, elle traduisait les œuvres de Benoît Malon et de Pyotr Kropotkin et se déclarait "socialiste individualiste", idéalisant une société de communes libres, de liberté et de liberté religieuse. En 1923, après plusieurs numéros où elle se prononçait ouvertement en faveur du système Communard Français, "Aušrinė" a été interdite et la société d'étudiants qui s'était organisée autour d'elle est entrée dans la clandestinité, où elle a continué à publier des périodiques et à se radicaliser.\n\nBien qu'il s'agisse d'un mouvement de poètes et d'intellectuels, les "Aušrininkai" ont parfois participé à des actes de terreur, tels que des attentats à la bombe, des tentatives d'assassinat et des affrontements avec la police, devenant rapidement un épouvantail pour la droite lituanienne. Ce n'est pas non plus un secret que de nombreux membres du Parti Social-Démocrate connaissent le mouvement, soit en participant à ses réunions secrètes, soit en lisant sa littérature interdite - il n'est donc pas surprenant que l'un de leurs objectifs soit de lever cette interdiction et de mettre fin à des années de terrorisme Aušrininkai. Mais comment cette légalisation doit-elle se faire ?"
 LIT.205.a: "Légalisez les, s'ils se dissocient du Syndicalisme."
 LIT.205.b: "Légalisez les maintenant!"

 LIT.206.t: "Statut des Bundas"
 LIT.206.d: "Bien que les Bundas soient des syndicats, ils sont organisés par des Juifs, et pour les Juifs uniquement. Ayant été des alliés du LSDP, la plupart des membres du parti souhaitent leur permettre de conserver leur influence actuelle sur la minorité juive. Cependant, les radicaux ont critiqué les Bundas pour leur dissociation du reste du pays, souhaitant former un congrès national des syndicats afin de saper leur influence et d'organiser tous les syndicats de manière plus centralisée."
 LIT.206.a: "Les Bundas sont nos alliés naturels."
 LIT.206.b: "Des syndicats plus forts sont une expression de la démocratie."

 LIT.207.t: "Une nuit pluvieuse à Vilnius"
 LIT.207.d: "En raison de son origine en tant que parti opposé à l'establishment lituanien et allemand, le LSDP est connu pour tenir des réunions bien plus secrètes que tout autre parti politique légal du pays, parfois dans des pays étrangers ou sous le couvert d'organisations tierces. Le Groupe lituanien pour l'étude de la culture française est l'une d'entre elles. Officiellement une organisation non-alignée dédiée à l'étude de la culture, de l'art et de la littérature française après la Révolution de 1919, on pense qu'il s'agit d'une méthode de propagation de l'influence de l'Internationale dans les cercles de gauche lituaniens. Le LSDP semblant se tourner vers le radicalisme, les services secrets lituaniens, en coopération avec leurs homologues allemands, ont finalement choisi d'agir. Par des voies secrètes, ils ont recruté Vytautas Mačernis pour enquêter sur le groupe et recueillir des informations sur les plans futurs du parti. Muni de faux documents attestant de son appartenance au Parti social-démocrate et d'un faible sourire apparemment confiant, le jeune poète tourne la tête dans les rues pluvieuses de Vilnius pour tomber sur le siège du Groupe, rue Vokiečiai..."
 LIT.207.a: "Tout semble en règle. Vous pouvez passer."

 LIT.208.t: "Vilnius après la pluie"
 LIT.208.d: "La situation, telle que décrite par Mačernis dans ses notes, est pire qu'il n'y paraît. Les membres du LSDP, d'Aušrininkai et de leurs alliés, après avoir chanté l'Internationale en lituanien, en polonais et en yiddish, se félicitent mutuellement des succès de l'année écoulée et exposent leurs projets pour l'avenir. Une chose sur laquelle ils étaient tous d'accord, cependant, était que la domination allemande et bourgeoise en Lituanie ne durera pas. Selon les deux orateurs principaux, Justas Paleckis et Vincas Galinis, la guerre inévitable entre le Reichspakt et l'Internationale sera l'occasion parfaite de poser le dernier pas vers une révolution prolétarienne, Syndicaliste..."
 LIT.208.a: "Nous serons prêts."

 LIT.209.t: "Le Roi entre en scène"
 LIT.209.d: "Une fois que le chaos initial du pays a commencé à se résorber, le Roi Vytautas II de Lituanie a déclaré sa position sur les événements récents dans un discours au Seimas. À ce moment-là, le gouvernement en place était prêt à faire face à un vote de défiance, les appels à une nouvelle élection du Seimas inondaient le discours public, et la stabilité du pays avait subi un coup sévère. Le Roi a annoncé que la situation extrême du pays appelle des mesures pour le stabiliser, et que les actions traîtresses des Sociaux-Démocrates signifient qu'ils ont totalement perdu l'assentiment du monarque.\n\nSteponas Kairys a été évincé et Stasys Šalkauskis a été nommé Premier Ministre avec un gouvernement LKDP. Les espoirs de réforme des Sociaux-Démocrates ont été anéantis, et seule la révolution pourra sauver leurs idéaux - si jamais elle a lieu..."
 LIT.209.a: "La fin du voyage, alors..."

 LIT.210.t: "La Révolution Lituanienne"
 LIT.210.d: "La marche victorieuse de la Troisième Internationale durant la Seconde Weltkrieg a enfin créé une opportunité en Lituanie. Pendant des années, le gouvernement social-démocrate, depuis longtemps dépassé par les évènements du fait des sympathisants syndicalistes, a joué le rôle de second couteau derrière son voisin occidental, mais maintenant que leurs armées vacillent et que l'Internationale semble en passe de gagner la lutte pour l'avenir de l'Europe, la chance de se libérer peut être saisie. La direction du Parti et les membres du Gouvernement ont mené à bien leur plan d'arrestation du roi Vytautas II et ont déjà commencé à désarmer les garnisons allemandes dans le pays, déclarant l'indépendance complète de la Lituanie de toutes les puissances étrangères !"
 LIT.210.a: "Travailleurs de tous les pays, unissez-vous !"

 LIT.211.t: "Coup d'État en Lituanie"
 LIT.211.d: "À la suite d'un coup d'État mené par des radicaux au sein du gouvernement social-démocrate au pouvoir en Lituanie, la monarchie lituanienne a été abolie et nos troupes ont été désarmées. Leur nouveau régime a immédiatement déclaré l'indépendance et menace maintenant de nous couper du reste des pays baltes. Nous devons agir rapidement si nous voulons rétablir l'ordre."
 LIT.211.a: "Traîtres !"

 LIT.212.t: "Soulèvement Nationaliste en Lituanie"
 LIT.212.d: "Vilnius est en plein chaos. Longtemps une épine dans notre pied, le Front Activiste Lituanien (LAF), farouchement anti-allemand, n'a manifestement pas été considéré comme une menace suffisamment forte pour être inquiétée par le gouvernement en place - une erreur fatale qui nous a coûté cher. Avec la complicité d'officiers de l'armée partageant les mêmes idées, des cellules du LAF se sont soulevées et ont réussi à s'emparer de la capitale, le roi ayant échappé de justesse à la bataille qui a suivi.\n\nLe nouveau régime a immédiatement déclaré une guerre d'indépendance contre la "domination allemande", et menace maintenant de s'allier aux forces russes et de nous couper du reste des pays baltes."
 LIT.212.a: "Nous les avons écrasés une fois, nous allons les écraser\nles écraserons encore."

 LIT.213.t: "L'Allemagne nous déclare la guerre !"
 LIT.213.d: "Nous avons reçu un télégramme de Berlin indiquant qu'un état de guerre existe maintenant entre nous et l'Empire allemand. Ils ne nous laissent clairement pas partir, cependant, grâce à la force du peuple, nous allons tenir bon et faire bouillir ces Prussiens dans leur armure comme nos ancêtres l'ont fait il y a de nombreuses années."
 LIT.213.a: "Lietuva nenukris !"

 LIT.214.t: "L'Allemagne nous déclare la guerre !"
 LIT.214.d: "Nous avons reçu un télégramme de Berlin indiquant qu'un état de guerre existe maintenant entre nous et l'Empire allemand. Ils ne nous laissent clairement pas partir et il est peu probable que nous survivions par nous-mêmes. Alors que nous pouvons essayer de défendre notre pays par nous-mêmes, envoyer un télégramme à Paris et demander de l'aide pourrait garantir la survie de notre État lituanien indépendant."
 LIT.214.a: "Nous tiendrons bon par nous-mêmes !"
 LIT.214.b: "Envoyez un télégramme à Paris !"

 LIT.215.t: "La Lituanie demande à rejoindre l'Internationale"
 LIT.215.d: "À la suite de la révolution lituanienne et de la rupture avec l'Empire Allemand, nous avons maintenant reçu un télégramme de Vilnius indiquant que le nouvel État indépendant de Lituanie souhaiterait rejoindre l'Internationale. Quelle réponse devons-nous leur donner ?"
 LIT.215.a: "Nous nous débrouillerons mieux sans eux."
 LIT.215.b: "Pour la Révolution Internationale!"

 LIT.216.t: "Les Libéraux expriment leurs inquiétudes"
 LIT.216.d: "Notre virage permanent vers le socialisme radical a commencé à aliéner nos alliés modérés au sein de la coalition. Des membres de la Ligue Nationale Démocratique pour la Liberté "Santara", dont son chef Stasys Šilingas, a pris la parole devant le Seimas pour exprimer son inquiétude face à certaines des actions récentes de notre gouvernement. Il a lancé un appel à ses alliés de la coalition pour qu'ils reconsidèrent leur position. Les conflits entre les forces modérées et radicales de notre coalition ont été encore plus dramatiques en dehors de l'assemblée, et la stabilité de notre coalition est devenue précaire. Nous devons prendre une décision pour sauver notre gouvernement de coalition d'une manière ou d'une autre."
 LIT.216.a: "Bien, nous trouverons un moyen d'apaiser les centristes pour le moment..."

 LIT.217.t: "La lenteur des réformes"
 LIT.217.d: "Notre lenteur dans la mise en œuvre des réformes a commencé à aliéner l'aile radicale du parti social-démocrate. Des militants travaillistes tels que Vincas Galinis et Justas Paleckis ont pris la parole à tour de rôle au Seimas, déclarant que le gouvernement en place devait accélérer rapidement le rythme des réformes, prendre des mesures radicales pour assurer l'égalité de la société et détruire les derniers vestiges de l'opposition à l'ordre socialiste envahissant. Le conflit a été encore plus dramatique et grave en dehors de l'écran, au point que l'intégrité du parti social-démocrate devient de plus en plus fragile. Nous devons prendre une décision pour sauver notre coalition gouvernementale d'une manière ou d'une autre."
 LIT.217.a: "Bien, nous allons essayer de maintenir l'unité du parti..."

 LIT.218.t: "Élections pour l'Autonomie Culturelle Juive"
 LIT.218.d: "L'idée de l'Autonomie Personnelle Nationale postule que l'État devrait intervenir le moins possible dans les affaires culturelles et ethniques et qu'il devrait plutôt transférer le pouvoir dans ces domaines à des communautés autonomes, qui n'ont pas de territoire et sont plutôt une congrégation ou un syndicat de personnes qui s'associent à ce groupe ethnique de leur propre chef. Ces communautés ethniques autonomes seraient en mesure de prélever leurs propres impôts, d'établir leurs propres programmes d'éducation et, bien sûr, d'élire leurs propres dirigeants.\n\nAujourd'hui, des élections sont organisées dans le cadre de l'Autonomie Culturelle des Juifs Lituaniens. Bien que superficiellement dominée par le Bund Travailliste Juif et ses listes électorales, la communauté juive lituanienne est très variée sur le plan idéologique, et si le socialisme est très présent parmi eux, le Folkspartei libéral et l'Agudat Israël conservateur juif orthodoxe recueillent également beaucoup de soutien. Les résultats de l'élection vont certainement façonner l'Autonomie Culturelle Juive pour les années à venir, et..."
 LIT.218.b: "Le Bund et le Folkspartei obtiennent la majorité."
 LIT.218.a: "L'Agudat Israël et les Sionistes empêchent la majorité."

 LIT.219.t: "Élections pour l'Autonomie Culturelle Polonaise"
 LIT.219.d: "L'idée de l'Autonomie Personnelle Nationale postule que l'État devrait intervenir le moins possible dans les affaires culturelles et ethniques et qu'il devrait plutôt transférer le pouvoir dans ces domaines à des communautés autonomes, qui n'ont pas de territoire et sont plutôt une congrégation ou un syndicat de personnes qui s'associent à ce groupe ethnique de leur propre chef. Ces communautés ethniques autonomes seraient en mesure de prélever leurs propres impôts, d'établir leurs propres programmes d'éducation et, bien sûr, d'élire leurs propres dirigeants.\n\nAujourd'hui, des élections sont organisées dans l'Autonomie Culturelle des Polonais de Lituanie. Il ne fait aucun doute que le comité exécutif de l'autonomie finira par être complètement dominé par le Comité des Polonais de Lituanie, qui a historiquement dominé les circonscriptions à majorité polonaise en Lituanie. La question, cependant, est de savoir quelle aile du parti écrasera l'autre - le chef du parti, Stanisław Narutowicz, se considère comme un socialiste, mais le reste du parti ne suit absolument pas. L'aile victorieuse est sûre de façonner l'autonomie culturelle polonaise pour les années à venir, et..."
 LIT.219.b: "L'aile gauche du KPL reste au pouvoir."
 LIT.219.a: "L'aile droite du KPL accède à la victoire."

 LIT.220.t: "Élections pour l'Autonomie Culturelle des Slaves de l'Est"
 LIT.220.d: "L'idée de l'Autonomie Personnelle Nationale postule que l'État devrait intervenir le moins possible dans les affaires culturelles et ethniques et qu'il devrait plutôt transférer le pouvoir dans ces domaines à des communautés autonomes, qui n'ont pas de territoire et sont plutôt une congrégation ou un syndicat de personnes qui s'associent à ce groupe ethnique de leur propre chef. Ces communautés ethniques autonomes seraient en mesure de prélever leurs propres impôts, d'établir leurs propres programmes d'éducation et, bien sûr, d'élire leurs propres dirigeants.\n\nAujourd'hui, des élections sont organisées dans l'Autonomie Culturelle des Russes Lituaniens et des Biélorusses, qui se sont réunis en une seule assemblée culturelle. Les habitants Slaves de l'Est de la Lituanie ont historiquement été moins actifs politiquement, manquant de partis forts pour les intérêts des minorités et balançant généralement en faveur des partis lituaniens établis. Les résultats de l'élection sont donc difficiles à prévoir, mais ils façonneront certainement l'autonomie culturelle des Slaves de l'Est pour les années à venir. Et..."
 LIT.220.a: "Le BNP et la branche lituanienne des Cadets unissent leurs forces."
 LIT.220.b: "L'Union des Paysans et des Travailleurs du Bélarus obtient une pluralité."

 LIT.221.t: "Sur les questions du programme de notre parti..."
 LIT.221.d: "Si, en 1921, nous pouvions déclarer dans notre programme ceci : "La révolution socialiste qui a lieu dans le monde entier et les victoires du prolétariat ailleurs... apporteront leur soutien aux travailleurs lituaniens et montreront par leur exemple le chemin d'un nouvel avenir, alors aujourd'hui ce n'est pas le moment d'exprimer cet espoir trop loin. Non pas parce que cet espoir pourrait être mal calculé ou erroné, mais parce que les travailleurs lituaniens doivent d'abord être capables de se faire confiance et de forger leur propre avenir. Les événements de la dernière décennie ne font que nous rappeler que seules sont permanentes les victoires prolétariennes que le peuple a réussi non seulement à acquérir, mais à maintenir.\n\nLa classe ouvrière en Lituanie ne sera capable de prendre le pouvoir et d'établir le socialisme que lorsque les conditions économiques du pays nous placeront sur la voie du prolétariat ou y attacheront la majorité de la population, lorsque cette majorité deviendra un partisan volontaire de l'agenda socialiste."\n\nCe sont les mots écrits par Steponas Kairys en 1929, définissant et spécifiant l'objectif ultime du Parti Social-Démocrate - le socialisme démocratique. Inutile de dire que, maintenant qu'il est effectivement arrivé au pouvoir et qu'il a été contraint de s'allier avec des partis démocratiques libéraux, cette politique est sérieusement remise en question. Est-il temps d'abandonner le marxisme évolutionniste et de rejoindre finalement les rangs des partis capitalistes, ou l'utopie socialiste est-elle toujours notre objectif final ?"
 LIT.221.a: "Nous serons toujours l'avant-garde du prolétariat lituanien !"
 LIT.221.b: "Notre objectif sera d'atténuer les effets horribles du capitalisme, pas de l'abolir."

 LIT.222.t: "Subordonner l'armée"
 LIT.222.d: "Ce n'est un secret pour personne que les Forces Armées Royales Lituaniennes et les Sociaux-Démocrates ne sont pas en bons termes. S'ils sont capables de tolérer le chef d'état-major Stasys Raštikis en raison de son attitude généralement non conflictuelle, nombre de ses subordonnés de droite sont une toute autre question. Il s'agit notamment des généraux Kazys Škirpa et Povilas Plechavičius, chefs de la clique d'extrême droite au sein de l'armée lituanienne, totalement méprisés par l'extrême gauche lituanienne et qui n'éprouvent aucun sentiment chaleureux en échange. L'aile radicale du LSDP a élaboré un plan politique visant à forcer ces officiers d'extrême droite à prendre une retraite anticipée, à subordonner l'armée à l'autorité civile au prix d'une saignée dans le corps des officiers. Le reste de la coalition n'est cependant pas d'accord avec l'étendue du programme, estimant que cela rappelle trop la terreur Syndicaliste et que c'est une politique inacceptable dans un État démocratique.\n\nQuelle est la décision prise par le Premier Ministre ?"
 LIT.222.a: "Limitons-nous aux vrais traîtres."
 LIT.222.b: "Commencez une purge des généraux de droite!"

 LIT.230.t: "Statut du développement allemand à Vilnius"
 LIT.230.d: "Les vagues du Lundi Noir derrière nous ont attiré l'attention sur la situation économique de Vilnius. Bien qu'elle soit nominalement la capitale de notre Royaume, nous ne contrôlons pas les processus économiques qui s'y déroulent - dans le cadre de nos accords avec l'Empire allemand dans les années 1920, elle a été désignée comme une ville pour les investissements et le développement allemands. Les réglementations économiques et les taxes ici sont souples, mais la faillite ou l'évacuation de nos investisseurs allemands signifie qu'un trou béant a été laissé dans l'économie de la ville. Les entreprises appartenant aux Bundas et les investisseurs lituaniens locaux tentent de combler ce vide autant qu'ils le peuvent, et les uns comme les autres protestent contre les règles et réglementations pro-allemandes encore présentes. Alors que le Kaiserreich connaît de nombreux problèmes dans son pays, nous avons l'occasion unique d'affirmer notre indépendance économique vis-à-vis de l'Allemagne sans répercussions immédiates. Que faire de ces règlements ainsi que des biens allemands restants et abandonnés ?"
 LIT.230.a: "Cette tâche sur notre fierté et notre économie sera complètement nettoyée!"
 LIT.230.b: "Profitez de l'occasion pour exercer le contrôle de l'État sur l'économie de la ville."
 LIT.230.c: "Modifier la réglementation pour favoriser les entreprises locales."

 LIT.231.t: "Une visite importune"
 LIT.231.d: "Un visiteur intéressant est arrivé à Vilnius aujourd'hui. Le Prince Wilhelm von Urach, le frère aîné en disgrâce de Vytautas II, a depuis poursuivi une carrière dans l'ingénierie automobile - grâce au patronage de son défunt père et à de nombreux contacts, il a obtenu un emploi chez Daimler-Benz, à la fois dans le département d'ingénierie et en tant que chercheur de nouveaux lieux où la société pourrait s'établir. Aujourd'hui, il sollicite directement une audience auprès de son frère, lui demandant de l'aider à convaincre le gouvernement d'autoriser l'implantation d'une grande usine Daimler-Benz près de Vilnius.\n\nL'arrivée d'un tel titan de l'industrie manufacturière allemande entraînerait certainement une augmentation des revenus ainsi qu'un grand nombre d'emplois pour les chômeurs - cependant, les médias lituaniens ne manqueront pas de relever le favoritisme."
 LIT.231.a: "Mais enfin, c'est bon pour la nation!"
 LIT.231.b: "Allez-vous en."

 LIT.232.t: "Wilhelm ne se rend pas"
 LIT.232.d: "Après avoir été démenti par son frère, le prince Wilhelm a commencé à chercher d'autres opportunités. Cependant, étant déshonoré dans le pays et manquant de contacts importants en dehors de la Cour royale, il n'a réussi à rassembler aucun soutien. Ainsi, le prince Wilhelm est rentré en Allemagne les mains vides, bien que Daimler-Benz ne cède pas à ses tentatives d'expansion à l'Est."
 LIT.232.a: "Intéressant."

 LIT.233.t: "Daimler-Benz Ost"
 LIT.233.d: "La société Daimler-Benz a annoncé la création d'une nouvelle branche de la société - Daimler-Benz Ost, dont l'objectif déclaré est de développer la fabrication automobile de la société et d'établir de nouvelles usines automobiles dans les provinces de l'Est de l'Allemagne - déjà, un accord a été signé pour créer la première usine à Memel. Des rumeurs circulent selon lesquelles la société envisageait initialement de s'étendre plus à l'est, mais n'a pas réussi à conclure un bon accord avec le gouvernement lituanien."
 LIT.233.a: "Ils auraient pu la construire ici."

 LIT.234.t: "Grande Ouverture"
 LIT.234.d: "Daimler-Benz Ost a officiellement commencé ses activités et la première usine automobile de Memel rapporte déjà des dividendes et emploie des centaines de personnes. La veille de l'ouverture, le prince Wilhelm a téléphoné à son frère de Lituanie mineure, expliquant qu'il était déçu de la décision et que ses patrons n'allaient dorénavant plus avoir une bonne opinion de la Lituanie. Une semaine plus tard, les premiers reportages cinglants des médias sont arrivés, se plaignant des opportunités d'investissement allemandes manquées, qui ont été déployés au-delà de la frontière allemande."
 LIT.234.a: "Bon sang!"

 LIT.235.t: "Daimler-Benz Lituanie"
 LIT.235.d: "La société Daimler-Benz a annoncé la création d'une nouvelle branche de l'entreprise : Daimler-Benz Lithuania, dont l'objectif déclaré est de développer la construction automobile de l'entreprise et d'établir de nouvelles usines automobiles chez le voisin allemand. La première usine automobile a déjà été établie à Vilnius. De nombreuses personnalités politiques, ainsi que le roi et le prince Wilhelm, ont assisté à l'inauguration de l'usine. Bien que tout le monde au sein du gouvernement lituanien soit loin de se réjouir de l'influence économique allemande dans le pays, on ne peut nier que les bénéfices affluent déjà. De plus en plus de personnes sont employées par l'entreprise chaque jour."
 LIT.235.a: "Parfait"

 LIT.249.t: "Garde Nationale "Loup d'Acier""
 LIT.249.d: "L'armée lituanienne a toujours été un refuge pour la pensée de droite, servant de lieu d'acceptation pour les personnalités nationalistes et autoritaires - les plus radicaux d'entre eux s'organisent dans le \"club sportif\" connu sous le nom de Garde Nationale \"Loup de Fer\" (Geležinis vilkas). Bien qu'il soit nominalement allié à l'Union Nationaliste Lituanienne, il n'est, en réalité, loyal qu'à Augustinas Voldemaras, et nombre de ses membres sont soupçonnés de jouer un rôle clé dans la LAF clandestine.\n\nServant de force unificatrice pour les soldats et officiers nationalistes de droite, le Loup de Fer est difficile à définir idéologiquement, à part l'étiquette générique de \"populiste national\", bien qu'il ait quelques éléments de pensée unificateurs. La vision du Loup de Fer d'un État lituanien parfait a été le mieux exprimée par l'un des principaux idéologues de l'organisation, l'officier de cavalerie Juozas Tomkus, dans le journal clandestin \"Tautos kelias\". La Weltkrieg et les années qui ont suivi ont prouvé deux choses : d'une part, que toutes les guerres seront dorénavant gagnées non seulement par des armes et des troupes régulières, mais aussi par la mobilisation de toute la nation pour la guerre ; d'autre part, que la Lituanie est destinée à se retrouver un jour ou l'autre en guerre et que quiconque est assez fou pour croire que nous vivons des temps de paix n'a pas sa place dans le pays. La seule façon pour la Lituanie de survivre est de devenir une armée - de l'homme à l'avant à la femme à l'arrière, du professeur dans les laboratoires à l'ouvrier dans les usines, chaque personne et chaque ressource doit être dédiée à la défense nationale. Chaque Lituanien doit être formé au maniement des armes et connaître sa place dans la nation armée. Une telle nation sera totalement inattaquable et impossible à détruire."
 LIT.249.a: "Je vois..."

 LIT.250.t: "le LAF change de tactique"
 LIT.250.d: "Le peuple lituanien n'a connu rien d'autre que le règne de la terreur, les LAF ayant entamé une nouvelle vague d'attaques terroristes dans les villes et villages du pays. Alors que nous nous demandons depuis longtemps comment et où ils s'approvisionnent en armes et en matériel, nos services de renseignement ont indiqué qu'il semble que ce soit la Russie qui les fournisse. Alors que nos renseignements ont révélé que les LAF ne sont pas assez forts pour renverser notre régime par une guerre civile, il est évident que les LAF se contentent d'entraver le gouvernement et ses réformes. On peut trouver leur propagande dans les villes de toute la Lituanie, avec des tracts décrivant les graves défauts et échecs de l'administration au pouvoir. S'ils ont réellement choisi la violence pour transmettre leur message, alors nous devrons peut-être revenir avec autant de violence pour mettre fin à leur insurrection une fois pour toutes."
 LIT.250.a: "Tous ceux qui prennent l'épée meurent par l'épée."

 LIT.251.t: "Sabotage Industriel"
 LIT.251.d: "Ce matin, les habitants de Vilnius ont été réveillés par un bruit et une vue terribles : une bombe a explosé dans une usine, faisant plusieurs morts et des dizaines de blessés. La bombe a gravement endommagé l'usine et laissé des traces dans les infrastructures locales. L'attentat a été revendiqué par nul autre que les LAF, qui affirment que l'objectif de l'attaque était de frapper les entreprises allemandes en Lituanie. Si la réaction des pompiers et des policiers locaux est admirable, de nombreux habitants sont très inquiets, certains reprochant même au gouvernement lituanien son inaction. Il y a même des murmures croissants selon lesquels les actions du gouvernement ces derniers jours n'ont fait que provoquer les LAF pour qu'ils orchestrent d'autres attaques terroristes. Si nous voulons regagner la confiance de nos concitoyens, nous devons redoubler d'efforts pour leur montrer que nous pouvons les protéger !"
 LIT.251.a: "Nous vaincrons !"

 LIT.252.t: "Usines d'armements attaquées"
 LIT.252.d: "Pas plus tard qu'hier soir, une usine d'armement à Kaunas a été dévastée par une bombe, perturbant toute une chaîne de production d'armements. Alors que les rapports sur le terrain n'indiquent aucun décès, il y a beaucoup de travailleurs blessés. L'attaque a été revendiquée par nul autre que le LAF, qui ont déclaré que leur attaque visait à perturber l'emprise de l'Allemagne sur notre nation. Alors que la reconstruction de notre industrie endommagée prendra du temps, nos citoyens se lassent chaque jour de la violence. Si nous voulons regagner le soutien de nos peuples, nous devons éradiquer le LAF dès que possible avant qu'ils ne prennent des mesures plus drastiques."
 LIT.252.a: "Ils paieront pour cela !"

 LIT.253.t: "Tout est calme"
 LIT.253.d: "Après des semaines de violence, d'effusion de sang et de terrorisme, la LAF a... disparu. Comme des rats dans l'ombre, il semble que la suppression des activités de la LAF par le gouvernement soit efficace ou que la LAF prépare quelque chose d'autre, quelque chose de plus sinistre peut-être que ce que ses actions précédentes ont montré. Alors que les partisans de la ligne dure font pression pour que l'armée recherche activement les LAF, une recherche des LAF reviendrait à trouver une aiguille dans une botte de foin sans aucun renseignement sur leur localisation. Malheureusement, il semble que nous devions attendre qu'ils fassent le premier pas avant de les écraser une fois pour toutes..."
 LIT.253.a: "C'est calme... trop calme..."

 LIT.254.t: "Attaque manquée"
 LIT.254.d: "Le commandement militaire de Vilnius était aux anges aujourd'hui lorsque la nouvelle d'une véritable victoire leur est parvenue. Dans leur arrogance, les chiens des LAF ont tenté d'attaquer en plein jour un petit avant-poste militaire près de Kaunas. Ils avaient vraisemblablement l'intention de faire un raid sur la base uniquement pour s'approvisionner puisqu'ils sont en fuite et qu'ils sont probablement à court de carburant pour leur soi-disant insurrection. Attaquant bêtement la base, les défenseurs ont tiré depuis des positions fortifiées de sacs de sable et des tours, éliminant les forces des LAF comme des poissons dans un tonneau. Finalement, après des pertes substantielles, les LAF ont fui vers les bois une fois de plus, mais non sans avoir laissé derrière eux leurs camarades blessés et morts. La nouvelle de la victoire a atteint les rues de toutes les villes lituaniennes, et les militaires et le gouvernement ont été félicités pour leur réaction. Enfin, nous avons remporté un grand succès, qui témoigne de la force de notre gouvernement et de la loyauté de nos militaires envers la Lituanie !"
 LIT.254.a: "Bon débarras"

 LIT.255.t: "Attaque à la bombe sur des chemins de fer"
 LIT.255.d: "Les résidents le long de la voie ferrée Kaunas-Virbalis ont été réveillés par une forte explosion et un nuage de fumée au milieu de la nuit. Il semblerait qu'en pleine nuit, les terroristes des LAF aient frappé rapidement et se soient volatilisés tout aussi rapidement dans les forêts lituaniennes. Les implications de leur attaque sont claires : les lignes ferroviaires en Lituanie sont essentielles à l'approvisionnement et au transport du Reichspakt, et sans elles, les troupes autour des frontières orientales du Reichspakt seraient privées de nourriture et de munitions. Alors que nous enverrons des équipes de reconstruction pour remettre nos trains en état de marche rapidement, la dernière attaque reflète la nature de plus en plus violente des LAF. Nous nous assurerons que lorsque nous les trouverons, ils paieront pour leurs crimes."
 LIT.255.a: "Nous les attraperons!"

 LIT.256.t: "Dépôt militaire pillé"
 LIT.256.d: "Un dépôt militaire à Białystok, près de la frontière polono-lituanienne, s'est retrouvé attaqué en pleine nuit. Avec le tir soudain d'une fusée éclairante comme signal, les forces de l'armée de l'air ont convergé vers l'avant-poste, ciblant qui et quoi qu'ils puissent, tout en choisissant également des déserteurs paniqués dans les arbres. La plupart d'entre eux ayant d'abord paniqué, les défenseurs loyalistes ont commencé une défense courageuse en utilisant les mitrailleuses légères du dépôt pour supprimer l'ennemi. Cependant, les insurgés de la LAF se sont enfoncés dans la forêt de Knyszyn malgré leurs vaillantes tentatives, et les défenseurs étaient trop épuisés pour les poursuivre. Lorsque le soleil s'est finalement levé, les renforts militaires avaient fini d'éteindre les derniers incendies. Les dégâts subis par le centre industriel de la ville sont jugés légers et modérés, mais les vies perdues sont irremplaçables."
 LIT.256.a: "Ces salauds vont payer."

 LIT.257.t: "Bataille dans les Rues"
 LIT.257.d: "Dans une attaque tout à fait effrontée et sans aucun doute motivée par la haine raciale, la ville de Pabradė s'est retrouvée attaquée par les forces LAF en plein jour. Dans un déchaînement chaotique, les LAF se sont attaquées au centre de la ville, semant la pagaille et la destruction partout où elles sont passées. La population juive de la ville, qui représentait presque un tiers de la population, a fui la ville dans une peur bleue. Cependant, l'appel à l'aide n'est pas tombé dans l'oreille d'un sourd, et l'alarme a atteint une garnison locale de militaires lituaniens qui sont arrivés dans la ville immédiatement. Après une intense fusillade dans les rues de la ville, les LAF ont fui, mais le mal était fait. Des maisons, des magasins et des entreprises ont été pris pour cible dans cette orgie de violence, et bien que l'armée ait rétabli l'ordre, l'incident a très certainement inquiété de nombreux Lituaniens. Comme le montre cette attaque dans la journée, il est clair que les LAF se renforcent de jour en jour, et la question que tout le monde se pose est : quand vont-ils revenir ?"
 LIT.257.a: "Même en plein jour ?"

 LIT.258.t: "L'Armée reste neutre"
 LIT.258.d: "Alors que la guerre civile fait rage dans le royaume, les forces de défense royales lituaniennes sont de plus en plus divisées. Il est indéniable qu'il existe des sympathies pour Voldemaras au sein du corps des officiers, notamment parmi la jeune garde la plus radicale. Le porte-parole respecté des forces armées, Stasys Raštikis, a toutefois tenté de gérer cette question délicate en tenant à l'écart les sympathisants du LAF, sans leur interdire purement et simplement d'exercer un commandement. Pour l'instant, l'armée est du côté du gouvernement légal, mais le doute rampant persiste."
 LIT.258.a: "Ni bien, ni mal."

 LIT.259.t: "Minorités harcelées"
 LIT.259.d: "Des rapports arrivent des provinces du sud, faisant état d'actes horribles commis par des membres du Front Activiste. Pour faire passer le message qu'ils défendent une \"Lituanie pour les Lituaniens\", ces nationalistes ont harcelé et attaqué les minorités polonaise, biélorusse et juive, les chassant de leurs maisons dans les villes et agressant des dirigeants connus de ces groupes ethniques. Le plus souvent, ces violences ont été réprimées par la violence - le Bund Travailliste Juif a commencé à organiser des escadrons d'autodéfense pour protéger ses membres, tout comme les Polonais de Białystok, et ils se sont retrouvés dans des fusillades avec les \"Loups\", comme les paramilitaires de la LAF ont été surnommés."
 LIT.259.a: "Nous protégerons les nôtres!"

 LIT.260.t: "la Lituanie en flammes"
 LIT.260.d: "La violence. Chaque jour, les titres des journaux ne parlent que de la violence commise par les LAF. Dans les rues du nord de la Lituanie, les trottoirs sont rouges de sang. Les loups de Voldemaras parcourent les rues à la recherche de proies, leurs victimes étant souvent des Polonais. Leur violence s'est même intensifiée au point que des prêtres deviennent des victimes ; un prêtre polonais a été gravement blessé après avoir été violemment battu par des membres de la LAF. L'organisation catholique Ateitis devient de plus en plus militante, en colère contre l'inaction de l'armée et la protection de ses prêtres. Il y a même des rumeurs et des murmures selon lesquels des membres de la LŠS soutiennent également Voldemaras - une indication sérieuse que la base de soutien de la LAF est peut-être plus étendue que ce qui est sur le papier. Un vieux général polonais, Żeligowski, a demandé au gouvernement de prendre des mesures plus audacieuses, sinon les Polonais s'organiseront et commenceront à se défendre."
 LIT.260.a: "Nous devons agir!"

 LIT.261.t: "Le mystérieux cas des radiofonas de Kauno"
 LIT.261.d: "Il y a deux jours, une station de radio de Kauno Radiofonas, a soudainement sombré et ses émissions ont cessé. La police, appelée par des citoyens inquiets, s'est immédiatement rendue au siège de l'établissement, mais elle n'a trouvé qu'un bâtiment vide et tous ses équipements ont mystérieusement disparu. Avant même que l'histoire ait pu être rendue publique par les journaux nationaux et que le mystère ait été porté sous les feux de la rampe, il s'est résolu de lui-même - Kauno Radiofonas a recommencé à diffuser des messages. Le message était clair : il s'agissait d'un discours de haine envers les Polonais, les Juifs, les Allemands et tous les autres \"parasites\" qui corrompent la nation lituanienne. Nous avons essayé de traquer la radio terroriste, sans grand résultat, mais elle ne peut pas continuer à diffuser sa propagande éternellement."
 LIT.261.a: "Donnez le feu vert pour mettre fin à cette parodie !"

 LIT.262.t: "Station de radio interrogée"
 LIT.262.d: "La police a pu prendre d'assaut l'une des cachettes du LAF qui diffuse leur propagande radio. Après une longue recherche, toutes les informations concernant le parti ont été rassemblées et diffusées à plusieurs membres du gouvernement et de l'armée. La conspiration pro-Voldemaras semble plus profonde qu'on ne le pensait initialement. De multiples organisations, telles que Naujoji Romuva d'Antanas Maceina et les Ateitis, une organisation de jeunesse chrétienne ayant des liens étroits avec le LKDP, ont été compromises par le LAF Plusieurs membres ont été renvoyés de l'Ateitis, mais il semble que la corruption et l'immoralité de l'influence du LAF soient plus profondes que ce que l'on aurait pu croire."
 LIT.262.a: "Ils ont choisi le mauvais camp."

 LIT.263.t: "Coopération de Maceina assurée"
 LIT.263.d: "Après s'être rendu aux autorités locales, Antanas Maceina a été hâtivement escorté dans une cellule de prison à Vilnius. Afin d'en savoir plus sur la direction, les mouvements et les emplacements de la FAL, Maceina a été brutalement interrogé par l'armée lituanienne. Malgré la résistance de Maceina, il semble que les méthodes sévères de l'armée lituanienne aient porté leurs fruits, car Maceina a fini par craquer. Il a révélé que depuis sa capture, ses partisans ont afflué à Voldemaras et qu'il semble y avoir des troubles internes au sein de la direction de la LAF. Il a également révélé des mouvements et des cachettes critiques de la LAF et a même révélé l'emplacement de Vytautas Atlanta, son rival. Néanmoins, il s'agit d'une victoire essentielle dans la lutte contre les FAL, dont la direction semble de plus en plus fragile. Leurs mouvements ayant été révélés, les militaires peuvent enfin passer à l'action. Maceina a plaidé en faveur de l'amnistie, affirmant qu'il n'a jamais cru que les LAF recourraient à la violence et qu'il a été l'un des membres les plus actifs des LAF contre le terrorisme. Le jury décidera s'il est sincère ou non, mais il restera assis dans sa cellule froide à réfléchir à ses actions et aux décisions qui l'ont amené ici."
 LIT.263.a: "Bonne information, nous les attraperons bien assez tôt."

 LIT.264.t: "La Capture d'Alantas"
 LIT.264.d: "Le filet s'est resserré autour de Vytautas Alantas depuis un certain temps maintenant, et nous avons enfin une bonne idée de sa base d'opérations. Un groupe de soldats d'élite triés sur le volet a été envoyé pour capturer Alantas, mort ou vif, et a trouvé l'endroit supposé être une petite maison dans une partie tranquille du pays. En prenant d'assaut le hameau, ils ont trouvé Alantas dans sa maison, mais la fête a été interrompue lorsque Alantas a informé les soldats qu'il s'était effectivement brouillé avec Voldemaras. Le groupe se retrouva bientôt attaqué par un petit groupe de Voldemarininkai que leur chef avait envoyé pour éliminer Alantas. Les Voldemarininkai n'ont pas fait le poids face aux volontaires disciplinés et vétérans et ont rapidement été mis en déroute. Alantas, qui craignait beaucoup pour sa vie, s'est rendu de son plein gré à l'armée lituanienne et a déclaré qu'il coopérerait et révélerait tout ce dont l'armée lituanienne avait besoin."
 LIT.264.a: "Il est temps d'en finir."

 LIT.265.t: "Une cage de fer pour un Loup de Fer"
 LIT.265.d: "La direction du LAF avait été effectivement démantelée, et ses membres gisaient principalement éparpillés dans le vent. Les informations fournies par Maceina et Alantas ont révélé que la LAF était devenue fragile en raison de conflits internes au sein de la direction qui menaçaient de faire éclater le parti. Bien que Voldemaras soit désormais le chef de facto de la LAF et qu'il soit sans opposition, sa position centrale dans la forêt lituanienne a été révélée et ses forces sont de plus en plus minces et épuisées. Les rapports des services de renseignements indiquent que le cercle de Voldemaras se rétrécissant progressivement, il se trouve actuellement dans sa position la plus vulnérable. Avec l'approbation de [GetSecondInCommand], les militaires ont planifié une opération de volontaires triés sur le volet et n'ayant aucun lien avec la LAF. Enfin, le temps était venu de débarrasser la Lituanie de ce terrible cauchemar et de mettre fin une fois pour toutes à la vile menace de la LAF."
 LIT.265.a: "Enfin, nous pouvons nous débarrasser de ces nuisances."

 LIT.266.t: "Voldemaras mis à terre"
 LIT.266.d: "Sous le couvert de l'obscurité, l'infanterie d'élite lituanienne s'est déplacée furtivement jusqu'à ce qu'elle trouve l'endroit révélé par Alantas et Maceina, un petit complexe au cœur de la forêt lituanienne. Après avoir discrètement éliminé les gardes qui patrouillaient autour du complexe, les volontaires ont violemment ouvert le bâtiment à l'aide d'armes automatiques, et le bruit des tirs résonne dans toute la forêt, brisant le silence de la nuit. Les forces des LAF qui gardent Voldemaras se défendent furieusement jusqu'au bout, mais beaucoup d'entre elles sont décimées, les blessés se rendant immédiatement à l'armée. Finalement, les tirs cessent, et les volontaires cherchent Voldemaras parmi les cadavres, au milieu du carnage et de la destruction de l'escarmouche. Il est retrouvé mort, une balle dans la tête, et bien que l'on ne sache pas s'il a été tué dans la fusillade ou s'il s'est suicidé, une chose est sûre : le Loup de Fer de Lituanie est tombé."
 LIT.266.a: "Le Loup est mort..."

 LIT.267.t: "Un raid victorieux"
 LIT.267.d: "Des unités de l'armée royale lituanienne ont réussi à capturer une cachette du LAF après une brève mais intense fusillade. Malheureusement, la plupart des terroristes ont réussi à s'échapper avec leur stock d'armes, mais cette escarmouche est néanmoins célébrée comme une victoire. Un à un, ces repaires terroristes disparaissent de la carte, obligeant les criminels à se replier davantage dans les forêts et les petits villages de la campagne, où ils ont encore de nombreux fidèles."
 LIT.267.a: "En avant!"

 LIT.268.t: "Un business sanglant"
 LIT.268.d: "Les véritables victimes de ce désordre sanglant sont celles qui tentent simplement de subvenir aux besoins de leur famille. Pour chaque personne tuée, il y a une famille qui souffre. Malgré les efforts de secours du gouvernement et la condamnation ferme de ses adversaires de la guérilla, beaucoup s'interrogent sur l'utilité de ce conflit. Une fois de plus, les nouvelles font état de civils pris dans les feux croisés ou dans les bombardements des LAF contre les militaires. Nombreux sont ceux qui soulignent que les mesures sévères prises par l'armée n'ont pas contribué à éroder la base de soutien de la LAF - bien au contraire, il semble que l'effusion de sang ne fait qu'alimenter les propos de Voldemaras."
 LIT.268.a: "Le terroriste ne peut pas se cacher éternellement."

 LIT.269.t: "La forteresse Voldemarininkai"
 LIT.269.d: "Aujourd'hui, nous avons remporté une victoire majeure, car nos forces ont capturé une importante cachette d'armes des LAF. La cave bien cachée a été découverte après une légère "coercition" des paysans locaux, ce qui nous a donné toutes les informations nécessaires pour attaquer la cachette et capturer la majeure partie de la cellule terroriste. Après une enquête plus approfondie, il s'est avéré que la cachette était remplie d'armes légères russes, d'explosifs artisanaux et même de mortiers légers. Cela devrait nuire aux efforts des LAF pour organiser de nouvelles attaques efficaces contre nous."
 LIT.269.a: "Bien joué."

 LIT.270.t: "Pas de Contacte"
 LIT.270.d: "Les forêts ont été calmes ces derniers temps. Les LAF sont restées silencieux, rassemblant sans doute leurs forces pendant que nos forces cherchaient inlassablement leurs cachettes. L'accalmie de la violence a donné aux braves citoyens de notre royaume un moment de répit au milieu de l'insurrection."
 LIT.270.a: "C'est calme..."

 LIT.271.t: "Le LAF s'élève"
 LIT.271.d: "Enhardi par le succès de son attaque contre le Roi Vytautas, le Front Activiste Lituanien a déclaré que le gouvernement actuel de [LIT.GetLeader] était une marionnette allemande illégitime. La violence a commencé à s'emparer de la campagne, alors que les unités de l'armée et de la police, pour l'instant sans direction, peuvent à peine sortir de leurs casernes.\n\nIl semble qu'une lutte violente attende la Lituanie dans les semaines et les mois à venir."
 LIT.271.a: "Ça va être sanglant."

 LIT.300.t: "Coup d'État à Vilnius"
 LIT.300.d: "Après des semaines de préparatifs, le plan a été mis en marche. Des dizaines de cellules des LAF à Vilnius ont surgi pendant la nuit et, avec le soutien d'officiers conspirateurs aux vues similaires dans la garnison voisine, ils ont rapidement pris le contrôle des ponts sur la rivière Neris et d'autres endroits clés de la ville. Certains des loyalistes du gouvernement ont été désarmés après une brève fusillade, tandis que de nombreux autres continuaient d'opposer la résistance de leurs partisans à travers la ville. Dans le chaos du coup d'État, des bandes d'hommes de Voldemaras ont lancé une violence aveugle contre tous les traîtres présumés. Des milliers de Polonais, de Juifs et simplement de Lituaniens ne voulant pas soutenir les radicaux ont fui dans la panique, obstruant encore plus les routes de Vilnius. Le sort de la capitale ne tient qu'à un fil alors que les forces loyales au gouvernement tentent de gagner du temps pour que les renforts se rallient."
 LIT.300.a: "Le LAF est repoussé après une lutte sanglante."
 LIT.300.b: "Vilnius tombe aux mains des rebelles !"

 LIT.301.t: "Bialystok fait sécession!"
 LIT.301.d: "Malgré le succès de la restauration nationale, il semble que les méprisables Polonais travaillent contre notre nation ! Nous avons reçu un rapport selon lequel l'assemblée polonaise s'est réunie et a dénoncé notre régime hier - très probablement avec le soutien de Varsovie. De plus, ils ont déclaré que la minorité polonaise de Bialystok ne sera pas en sécurité sous notre autorité, et ils sont allés plus loin en déclarant leur sécession pure et simple de notre nation. Aujourd'hui, des soldats polonais ont franchi la frontière et ont annoncé que la ville avait été restituée "de plein droit" à la Pologne. Alors que nous applaudissons l'expulsion des Polonais de notre patrie, l'État polonais a volé nos terres - un acte que nous n'oublierons pas."
 LIT.301.a: "Maudits soient-ils!"

 LIT.302.t: "Valkaviskas fait sécession!"
 LIT.302.d:9 "Nous avons reçu des nouvelles perfides de Valkaviskas. Il semble que la population biélorusse locale de Valkaviskas ait dénoncé notre régime comme illégitime, en indiquant que nos politiques ne menaceraient que la vie des Biélorusses. Nous avons appris que la communauté biélorusse avait voté pour la sécession pure et simple de la Lituanie et a expulsé la garnison locale en prenant les armes. En outre, il semble que leurs actions aient été directement soutenues par Minsk alors que des soldats [BLR.GetAdjective]s ont traversé la Lituanie, démantelant les postes frontières. Les éléments rebelles de Valkaviskas ont immédiatement accepté l'annexion à la nation [BLR.GetAdjective]. Alors que nous nous félicitons de l'expulsion des Biélorusses de nos terres, nous ne soutiendrons pas ce vol pur et simple du sol lituanien!"
 LIT.302.a: "Nous riposterons!"

 LIT.303.t: "Effondrement de la Lituanie"
 LIT.303.d: "Le Royaume de Lituanie est tombé et le Front Activiste Lituanien radical nationaliste a pris le contrôle du pays dans son sillage. Dirigée par une camarilla de dirigeants nationaux-populistes, elle s'est effondrée dans le chaos et le désordre. Il ne fait aucun doute que la vie de nos compatriotes vivant sur le sol lituanien est menacée par le régime nationaliste. Si nous n'intervenons pas - nous abandonnerons notre sang aux loups.\n\nLes États du sud de la Lituanie, résistant au chaos actuel en Lituanie, ont maîtrisé la garnison de leur région, nos forces occupant ces zones. Ils acceptent volontiers notre protection et encouragent joyeusement nos soldats alors qu'ils défilent dans les rues. Nos terres ont été réunies une fois de plus !"
 LIT.303.a: "Niech żyje Polska! Wiwat armia! Nasi przyszli!"
 LIT.303.b: "Vaŭkavysk, Radzima čakała ciabie!"

 LIT.305.t: "L'effondrement de la trinité"
 LIT.305.d: "Voldemaras, Alantas et Maceina sont trois hommes qui ne veulent pas céder, même pour leur chère Lituanie. Un certain sentiment de paranoïa plane sur le trio dirigeant depuis qu'ils ont pris la nation pour eux. Leurs partisans sont probablement encore plus méfiants les uns envers les autres, ayant opéré la plus grande partie de l'insurrection dans des cellules séparées. Les "Crypto-Bolcheviks" de Maceina, en particulier, ont attiré l'ire des Loups de Voldemaras, allant jusqu'à ouvrir des escarmouches pendant la bataille de Vilnius. Le groupe d'Alantas, plus petit que les Loups mais dont la pensée est peut-être encore plus radicale, se méfie des intentions de Voldemaras de prendre le contrôle du renouveau national, craignant qu'il n'utilise son avantage pour écraser ses prétendus "alliés" avant qu'ils ne puissent agir sur lui - comme n'importe lequel des trois le ferait, s'il le pouvait.\n\nDans ce contexte de paranoïa, la réunion secrète entre Alantas et Maceina a eu lieu dans l'une de leurs cachettes dans la banlieue de Vilnius : et le sujet de la réunion n'est autre que la haute trahison. La proposition de Maceina est simple : les deux hommes doivent mettre de côté leurs différences idéologiques et couper la tête du loup, sous peine de perdre la leur."
 LIT.305.a: "Nous travaillerons ensemble, juste pour survivre."
 LIT.305.b: "Ce n'est pas le moment de poignarder dans le dos..."

 LIT.306.t: "Chute des Loups de Fer"
 LIT.306.d: "Augustinas Voldemaras, le dirigeant de facto de l'État National Lituanien, a été abattu aujourd'hui. Les événements réels ne sont pas clairs - certains accusent l'assassin allemand, tandis que d'autres sont prompts à pointer du doigt les soi-disant "alliés" de Voldemaras. La perte de l'homme qui a transformé un groupe d'activistes en une véritable révolution nationale, est terrible pour l'esprit de ses partisans, qui ont entamé un débat pour trouver un digne successeur au Loup de Fer. Malgré les cris pour trouver un chef parmi eux, même les idéalistes doivent admettre que deux autres hommes restants de la direction du LAF, Vytautas Alantas et Antanas Maceina, sont peut-être les deux seules personnes qui peuvent mener la bataille existentielle.\n\nLe débat est âpre - Maceina croit à la destruction finale de la bourgeoisie, à la force et au renouveau du travailleur lituanien, et à la fin de l'injustice sociale et économique. Pour Maceina, le capitalisme est la raison même de la décadence morale et économique de la Lituanie, et ce n'est qu'à travers l'Église et la culture lituanienne que la Lituanie retrouvera sa voie. En revanche, Alantas pense que la Lituanie doit revenir à ses origines folkloriques, à l'époque des dieux des ancêtres, et que l'Église n'est rien d'autre qu'une ingérence étrangère dans l'histoire et la culture de la Lituanie. Alantas pense que la société doit être fortement militarisée, mais sa position sur l'économie est beaucoup plus libérale que la distribution radicale des richesses prônée par Maceina. Les deux hommes sont d'accord pour dire que la société lituanienne doit être une société pour et dirigée par des Lituaniens uniquement - mais il semble que cela devienne rapidement la seule chose sur laquelle ils sont d'accord.\n\nAprès des heures de discours et de politique, Alantas a finalement craqué et dénoncé Maceina comme n'étant rien de plus qu'un agent socialiste, un turncloak qui a organisé l'assassinat de Voldemaras. La réponse de Maceina est tout aussi dure, décrivant Alantas comme un homme aux ambitions dictatoriales qui prévoit de détruire l'Église en Lituanie. Les deux hommes offrent des arguments convaincants aux restes de la LAF, et celui qui parviendra à faire basculer un plus grand nombre de ces restes de leur côté prendra sans aucun doute le contrôle du parti."
 LIT.306.a: "Les restes des Vairas !"
 LIT.306.b: "Les restes du Naujoji Romuva !"

 LIT.307.t: "l'Ascension des Loups de Fer"
 LIT.307.d: "Traîtres, traîtres, traîtres ! Ces mots résonnent dans la salle de réunion du LAF tandis que Voldemaras dénonce sans cesse son ancien "allié", Antanas Maceina. Il a été traîné au 'tribunal' après une bataille sanglante entre les Loups et les hommes enragés par la cause de la trahison de Maceina. Dans le simulacre d'un procès, il est révélé que Maceina conspirait pour assassiner le seul et véritable leader de la Lituanie - et ces révélations proviennent de nul autre qu'Alantas, qui a partagé son compte-rendu des sombres négociations de trahison initiées par Maceina. Le verdict n'a jamais fait l'ombre d'un doute - le jury choisi par Voldemaras a déclaré Maceina et son organisation ennemis de l'État, condamnés à mort par peloton d'exécution. Après que les coups de feu aient envoyé l'un des trois à la rencontre de son cher Créateur, Voldemaras se tourne vers son co-dirigeant restant, Alantas, dont l'implication dans la conspiration semble encore douteuse pour beaucoup. Voldemaras lui propose un choix simple : reconnaître Voldemaras comme le seul et souverain souverain de la Lituanie, comme le ferait tout fidèle, ou être jugé pour son rôle dans l'affaire dite de Maceina. Pratiquement sous la menace d'une arme, Alantas se rend compte qu'il a été mis au pied du mur et cède - et ainsi Voldemaras a assuré sa position d'un seul coup, et les Loups de Fer sont prêts à servir leurs Tautos Vadas."
 LIT.307.a: "Traitres."

 LIT.310.t: "Rencontre avec Anantas Merkys"
 LIT.310.d: "Diriger un pays n'est pas aussi facile que de diriger une armée, et maintenant que la guerre contre le LAF est terminée, les civils aspirent à un retour à la stabilité. Le maire de Kaunas, Anantas Merkys, a offert son soutien au Général Plechavičius pour atteindre cet objectif. Dirigeant à l'intégrité douteuse, et aux transactions financières étranges, il possède néanmoins l'expérience de gouvernement qui fait incontestablement défaut à l'Armée.\n\nAvec son aide, Plechavičius espère que d'autres hommes de même disposition rejoindront son régime, créant ainsi une bureaucratie civile efficace."
 LIT.310.a: "L'avoir de notre côté sera bénéfique pour tout le monde."

 LIT.311.t: "Le Couronnement du Roi"
 LIT.311.d: "La Lituanie semble voir défiler ses Rois comme un Turc fume ses cigarettes. Comme il s'agit du troisième en l'espace de dix ans, la grandeur d'un tel événement échappe au peuple lituanien, surtout en ces temps sombres. Néanmoins, le gouvernement a remué ciel et terre pour qu'Eberhard reçoive un couronnement semblable à celui d'un Grand Duc. Les rues qui se dirigeaient vers la cathédrale de Vilnius étaient bordées de tout l'apparat du Grand-Duché, et les rues bordées de personnes à qui l'on avait promis des vacances gratuites en cas de présence.\n\nAprès avoir accepté publiquement la couronne et prêté le serment de servir la Lituanie, le Roi s'est tourné vers la tribune et a commencé son discours. Contrairement à son défunt frère, Eberhard, désormais couronné sous le nom de Mindaugas III, a prononcé son discours en lituanien, pour ensuite passer au polonais et au yiddish avec aisance. Il a terminé son discours en biélorusse, bien qu'il soit évident qu'il essaie toujours d'apprendre la langue. Dans l'ensemble, son discours a porté sur la nécessité pour la Lituanie de faire un pas en avant, unie en tant que nation, et sur le fait que la véritable menace est extérieure, la véritable menace est la Russie. Ce dernier commentaire a provoqué un puissant rugissement, la foule scandant le nom de Mindaugas. Plechavičius a été vu souriant en fumant sa pipe, et a été entendu disant..."
 LIT.311.a: "Il n'est pas du tout comme son frère... Cet enfoiré a des couilles."

 LIT.312.t: "La Menace à l'Est"
 LIT.312.d: "[LIT.GetLeader] a prononcé un discours de ralliement sur la véritable menace qui pèse sur la Lituanie, à savoir la menace russe. Selon lui, indépendamment de sa langue maternelle, être Lituanien unit le pays, et les Russes menacent l'existence de chaque citoyen, ce qui signifie que tout doit être fait pour combattre cette menace. Ce discours a été approuvé à la fois par l'armée et par la partie coopérante de la bureaucratie civile.\n\nAvec ce cri de ralliement, il semble que, comme son frère, le peuple lui ait donné un titre. Pour Vytautas, c'était le Roi Architecte, mais pour Mindaugas, c'est le Roi Guerrier."
 LIT.312.a: "L'homme s'avère plus audacieux de jour en jour."

 LIT.313.t: "Une Nouvelle Constitution"
 LIT.313.d: "La coalition au pouvoir a proposé une nouvelle constitution pour la Lituanie, qui est censée finaliser la stabilisation du pays.\n\nLa nouvelle constitution proposée introduira des pouvoirs considérables pour le corps législatif, élargira le rôle du Roi dans le gouvernement et réduira les diverses libertés individuelles que l'ancienne constitution offrait. Les quelques détracteurs volontaires affirment qu'il s'agit d'une prise de contrôle totale des institutions lituaniennes par des cliques fidèles à Plechavičius et au Roi, mais la propagande officielle du gouvernement a fortement repoussé ce récit.\n\nDans le respect des traditions démocratiques, le gouvernement a organisé un plébiscite d'une semaine au cours duquel l'ensemble de la population adulte de Lituanie peut accepter ou rejeter la nouvelle constitution par un vote ouvert."
 LIT.313.a: "Non, le vote secret n'est pas nécessaire à la démocratie."

 LIT.314.t: "Accusations d'Irrégularités"
 LIT.314.d: "Alors que, selon le gouvernement, le vote se déroule sans accroc, les médias étrangers indépendants affirment le contraire, blâmant principalement le scrutin ouvert et l'intervention musclée de la police.\n\nUn journal [AUS.GetAdjectiveCap] a décrit les événements en rappelant les célèbres élections hongroises antidémocratiques du XIXe siècle, avec intimidation des électeurs, truquage des votes et passages à tabac par la gendarmerie de ceux qui ne soutiennent pas l'initiative du gouvernement.\n\nCette condamnation n'a pas été formulée par d'autres pays, le plus important allié de la Lituanie, le ministère des affaires étrangères [LIT.overlord.GetAdjectiveCap] restant silencieux sur la question."
 LIT.314.a: "Cela ressemble à de la sédition"

 LIT.315.t: "Les Résultats"
 LIT.315.d: "Après une semaine de vote frénétique, plusieurs militants de l'opposition lourdement blessés, les résultats du référendum constitutionnel lituanien sont tombés. Toute la Lituanie attend les résultats avec impatience."
 LIT.315.a: "Le référendum l'emporte, même avec 44.11%"
 LIT.315.b: "Le référendum passe avec 103.5%"

 LIT.316.t: "Un nouveau royaume"
 LIT.316.d: "Alors que la poussière du plébiscite retombe, et que les blessures de l'opposition survivante commencent lentement à se cicatriser, un nouveau soleil se lève sur la Lituanie.\n\nLe pays a désormais changé de manière indéniable, et les cliques autour de Plečhavicius et du Roi ont affirmé leur pouvoir sur le long terme. La manière dont ils vont transformer la Lituanie reste une question ouverte."
 LIT.316.a: "La stabilité a un prix"

 LIT.317.t: "Combattre ensemble"
 LIT.317.d: "Les soldats de différentes ethnies en Lituanie ont combattu ensemble contre les terroristes du Front Activiste Lituanien. En voyant l'action commune contre les ennemis de la nation, beaucoup de stéréotypes ethniques dominants se sont avérés faux, et les hommes peuvent prétendre connaître réellement des Lituaniens d'une autre ethnie.\n\nGrâce à cela, le nombre d'incidents racistes signalés dans l'armée diminue lentement, et la compréhension prend peu à peu sa place, même si le chemin est encore long."
 LIT.317.a: "L'épreuve du feu unit un peuple."

 LIT.318.t: "Le Coup de Grâce"
 LIT.318.d: "Des semaines d'intenses actions policières et militaires ont finalement mis fin au LAF. Un raid sur une planque dans la campagne du nord a abouti à la mort de Voldemaras, tandis que les autres dirigeants du mouvement se sont terrés.\n\nAvec la destruction de sa branche militaire, le LAF ne peut plus être considéré que comme une vilaine tache dans l'histoire de la Lituanie."
 LIT.318.a: "On dirait qu'ils s'en vont avec un gémissement."

 LIT.319.t: "Une nouvelle installation artistique"
 LIT.319.d: "Sur la suggestion de Kreve-Mickevicius, la Galerie nationale de Lituanie sponsorise une nouvelle installation de peintures patriotiques destinées à commémorer les efforts déployés pour la libération de la Lituanie lors de la Weltkrieg.\n\nSi certains nationalistes de notre gouvernement ont fait valoir que le soutien flagrant à l'Allemagne était malsain pour l'âme de la Lituanie, ces arguments sonnent aussi creux que les accusations des socialistes, qui y voient une propagande pro-guerre."
 LIT.319.a: "Tout art est de la propagande"

 LIT.330.t: "Le Bundas exige une action"
 LIT.330.d: "Dans la campagne menée par la LAF contre tous les groupes qu'ils considèrent comme des traîtres à la Lituanie, peu d'entre eux ont reçu autant d'ire que la population juive. La plupart des membres de la LAF adhérant à des idées antisémites, des cellules ont détruit des commerces juifs et commis d'horribles actes de violence dans les quartiers juifs du pays. Ces attaques sont devenues plus fréquentes et plus audacieuses ces derniers jours, alors que nos forces de police, dont les effectifs sont très sollicités, peinent à prévenir les attaques, même dans les villes où les Juifs constituent le groupe ethnique le plus important.\n\nNotre incapacité à protéger la population juive a rendu le Jewish Labour Bund profondément furieux - comme condition préalable à leur soutien au gouvernement de Narutowicz, Shlomo Kleit et le reste de la direction du Bundas ont exigé que quelque chose soit fait pour répondre à la terreur contre les Juifs de Lituanie. Narutowicz a reconnu que la situation actuelle ne pouvait pas durer et a passé une longue nuit à essayer de trouver un accord sur une solution. La réponse la plus évidente et la plus directe au problème est d'étendre encore les constabularies du pays, en espérant leur donner le coup de fouet nécessaire pour paralyser la capacité de la LAF à cibler les communautés juives. Cependant, certains membres radicaux du Bundas ne sont pas satisfaits de cette solution - ils se plaignent que les constabularies, même avec un soutien supplémentaire, ne sont en pratique capables de réagir qu'avec plus ou moins de retard aux attaques de la LAF, et dans certains cas, elles peuvent être elles-mêmes enclines à des pensées antisémites. Leur proposition alternative est de permettre aux communautés juives de former leurs propres forces de police, qui, selon eux, seront plus réactives et efficaces pour assurer la sécurité de ces communautés.\n\nCette contre-proposition est très controversée pour plusieurs raisons - notamment parce qu'elle fait de ces unités de police juives une entité parallèle au gouvernement et échappant largement à son contrôle, et qu'elle peut être interprétée comme une concession de la part du gouvernement sur le fait qu'il ne peut pas protéger tous ses citoyens, que cela soit vrai ou non. Cependant, alors qu'une grande partie de la police insiste sur le fait que les ressources supplémentaires seront suffisantes pour maîtriser l'activité de la LAF, certains admettent que les inefficacités structurelles limitent leur efficacité et que l'injection de plus d'argent dans le problème n'aura qu'un effet limité. Quoi qu'il en soit, le soutien des Bundas est crucial - et une décision doit donc être prise."
 LIT.330.a: "Développez les constabulaires. La Lituanie doit protéger les siens."
 LIT.330.b: "Approuver ces unités Juives - du moins tant que cela reste temporaire."

 LIT.331.t: "Irrédentisme Polonais"
 LIT.331.d: "Le nationaliste polonais Marian Zyndram-Kościałkowski a rallié les Polonais de Białystok à la sécession de la Lituanie. Ancien membre de l'Union de la Lutte Active, une organisation indépendantiste polonaise, Kościałkowski s'est servi du LAF pour se rebeller contre la vision de Narutowicz d'une nouvelle Lituanie, déclarant qu'il est immoral et corrompu que le gouvernement permette de telles atrocités contre les Polonais. Déclarant que Białystok n'est pas lituanienne mais polonaise, il s'est attiré de nombreux soutiens au sein de Białystok, de nombreux habitants de la ville exprimant ouvertement leur soutien."
 LIT.331.a: "Maudit soit cet homme"

 LIT.332.t: "Plechavičius expédié"
 LIT.332.d: "Dans l'espoir de rallier davantage de Polonais à sa cause, il semble que Zyndram-Kościałkowski n'ait pas réussi à s'assurer les Juifs de Białystok, qui ne veulent pas se joindre à la violence. Néanmoins, il a obtenu des armes et plusieurs bâtiments à Białystok, transformant la ville en un centre de rébellion. Bien qu'ayant reçu l'ordre de traiter avec le LAF, Plechavičius et ses troupes ont reçu l'ordre de sécuriser la ville et d'écraser la résistance locale - bien que cela entrave leurs efforts pour détruire le LAF."
 LIT.332.a: "Cela pourrait mal tourner"

 LIT.333.t: "De gros ennuis à Little Białystok... Encore"
 LIT.333.d: "Arrivé à Białystok, Plechavičius envoie un message aux barricades demandant à Zyndram-Kościałkowski de se rendre. Le message n'est accueilli que par des mépris et des insultes - les rebelles polonais ne se rendront pas et sont prêts à se battre jusqu'au bout. Furieux, Plechavičius ordonne à ses troupes de marcher sur la ville contre la volonté de Narutowicz. Après une journée d'escarmouches dans et autour de la ville de Białystok, aucun des deux camps n'a obtenu d'avantage particulier - à la grande frustration de Plechavičius. Cependant, l'incident a suscité plus que de l'agacement et de la frustration à Vilnius, Narutowicz relevant Plechavičius de ses fonctions et le remplaçant par Żeligowski. Amer et rancunier, le général conservateur Plechavičius exige que Zyndram-Kościałkowski sorte de ses défenses de rue pour régler les questions d'honneur par un duel. Il n'y a pas de réponse, et Plechavičius prend cela comme une victoire morale."
 LIT.333.a: "Żeligowski fera un meilleur travail, c'est sûr."

 LIT.334.t: "Le Chevalier de Białystok"
 LIT.334.d:9 "Étant donné leur héritage polonais commun, Zyndram-Kościałkowski envoie un message de négociation aux forces lituaniennes dirigées par Żeligowski à l'extérieur de Białystok. L'offre est rapidement refusée par Żeligowski et les troupes lituaniennes se préparent à prendre d'assaut la ville lorsque le LAF saisissant l'occasion d'attaquer les deux forces s'approchent de la ville.  Żeligowski envoie un rapide message de trêve à Zyndram-Kościałkowski, qui est plus qu'heureux de travailler ensemble pour vaincre le LAF. L'armée lituanienne et les rebelles polonais parviennent à chasser le LAF, qui ne peut faire face à la puissance de feu et au nombre combinés des deux camps. Reconnaissant pour son aide, Żeligowski permet aux forces de Zyndram-Kościałkowski de quitter la ville, mais pas avant que les deux hommes ne se saluent respectueusement. À leur tour, les habitants de Białystok sont reconnaissants de la conclusion pacifique du conflit et commencent bientôt à appeler Żeligowski le "Chevalier de Białystok" - le considérant comme un héros qui a sauvé la ville de la ruine."
 LIT.334.a: "Il l'a laissé partir..Eina šikt !"

 LIT.335.t: "Ordre restauré à Białystok"
 LIT.335.d:9 "La paix et l'ordre sont enfin revenus dans les rues de Białystok. Les citoyens sortent de leurs cachettes et de leurs caves - les barricades de rue construites par Zyndram-Kościałkowski ont été démolies. Malgré le bain de sang partagé contre le LAF, Zyndram-Kościałkowski est toujours considéré comme un rebelle à Vilnius et reste en fuite. Quant à Żeligowski, il semble qu'il soit en effet pleinement engagé dans la version de Narutowicz d'une nouvelle Lituanie, celle d'une unité ethnique partagée. Certains des citoyens de Białystok ont même déclaré qu'ils s'identifiaient comme "Litewski-Polski" - polonais par ethnie, mais lituaniens par nationalité. Juifs, Polonais et Lituaniens sont tous unis pour s'opposer aux idées haineuses du LAF. C'est quelque chose que Narutowicz espère vraiment, et la cessation des tensions à Białystok semble renforcer l'idée que l'unité ethnique est peut-être possible."
 LIT.335.a: "Premier pas vers quelque chose de grand."

 LIT.336.t: "Notre meilleur ennemi"
 LIT.336.d:9 "Narutowicz et sa garde rencontrent Plechavičius dans le bâtiment même où Narutowicz et 19 autres membres du Conseil de Lituanie ont signé l'"Acte d'indépendance de la Lituanie". Le bâtiment lui-même, autrefois un théâtre russe, est maintenant abandonné, ses propriétaires allemands ayant depuis longtemps quitté la ville, ainsi que leurs espoirs de transformer le bâtiment en un lieu de culture allemande.\n\nPlechavičius ordonne au garde de rester alors que lui et Narutowicz entrent dans le bâtiment, Plechavičius retirant son arme latérale à étui et la jetant aux pieds des gardes les plus proches de Narutowicz. Narutowicz a levé la main avant que toute autre protestation ne puisse être faite et a suivi Plechavičius dans le bâtiment, pour finalement être conduit dans la pièce même où l'acte a été signé.\n\nÀ son grand étonnement et à son soulagement, Antanas Smetona est assis dans la pièce et l'invite à s'asseoir sur la chaise à côté de lui. Smetona va droit au but, il déclare qu'il déteste ouvertement la perversion par Narutowicz de sa nouvelle culture "lituanienne" et affirme qu'il ne soutiendra jamais une telle notion. Il poursuit en déclarant que, même si c'est son opinion, il ne peut pas non plus tolérer la LAF et ses opinions "impies" et, en bref, il les considère comme le plus grand des démons. Smetona a proposé que grâce à ses contacts au sein de la LAF, il puisse persuader plusieurs membres importants et leurs hommes de quitter la LAF à condition que l'amnistie soit accordée.\n\nNarutowicz s'est d'abord moqué de cette idée, déclarant que Smetona n'avait aucun pouvoir réel ici, et de plus, quelles garanties pouvait-il offrir à Narutowicz que lui, comme la LAF, ne tenterait pas de mener un coup d'état contre son gouvernement ? Smetona grimaça et comme sur commande, plusieurs membres des forces de la LAF entrèrent dans la pièce, Plechavičius dégainant son sabre dissimulé, fixant Smetona d'un regard de trahison. Smetona a levé la main sur Plechavičius et a déclaré : " Ces hommes ont souhaité se rendre à vous Narutowicz, bien que je leur ai bien sûr promis l'amnistie et j'espère que vous me permettrez de tenir ma parole envers ces hommes et d'autres qui suivront ". En entendant cela, Plechavičius éclata de rire, rengaina son sabre et donna une tape dans le dos de Narutowicz, déclarant Smetona, le vieux renard l'a toujours. Smetona a déclaré que sa seule demande pour aider Narutowicz est qu'il soit autorisé à reformer le LTS et à réintégrer le Seimas. Narutowicz a longuement réfléchi à cet accord, mais il a intériorisé ce que Smetona avait dit plus tôt au sujet du " petit diable ". Narutowicz accepte les conditions de Smetona et conclut un accord avec lui."
 LIT.336.a: "...mais seul Dieu sait ce que cet homme veut vraiment."

 LIT.337.t: "Réajustement de Smetona"
 LIT.337.d:9 "Il semble que Smetona se soit lentement "réadapté" au nouveau Seimas, approuvant les nouvelles améliorations apportées par Narutowicz à son fonctionnement.\n\nLors de son discours d'ouverture au Seimas, Smetona a ouvertement déclaré que son parti détestait et dénonçait les actions entreprises par la LAF, les qualifiant de traîtres au peuple lituanien et de lâches, qui attaquent ceux qui ne peuvent pas se défendre. Il a ajouté que les opinions antisémites de la LAF sont totalement infondées, les Litvaks s'avérant être les plus disposés à embrasser ce que signifie être "Lituanien". Il a poursuivi en affirmant qu'il existe encore une chance de rédemption pour ces membres et que tout ce qu'ils ont à faire est de se rendre, en promettant qu'aucun mal ne leur sera fait, à eux ou à leurs proches.\n\nDans sa déclaration finale, il a affirmé à mots couverts son "aversion" pour les idéaux de Narutowicz et le "révisionnisme" de la culture lituanienne, mais aussi que le Seimas est le seul champ de bataille sur lequel lui et ses partisans se battront. Son discours a été accueilli par des applaudissements polis, même s'il était évident que le message de Smetona n'était pas destiné au Seimas, mais à ceux qui écoutaient ailleurs dans le pays.\n\nAprès le discours de Smetona, Narutowicz a pris la parole et a remercié Smetona pour son "soutien" et a procédé à l'évocation des ordres du jour de la journée"
 LIT.337.a: "Cet homme est insupportable."

 LIT.338.t: "Narutowicz annonce ses ambitions"
 LIT.338.d: "Dès l'ouverture du Seimas, Narutowicz a annoncé ses ambitions de combiner ses idéaux démocratiques socialistes avec un mélange d'idéaux Krajowcy à travers une série de réformes et de projets. Ces ambitions semblent être un compromis entre le LSDP et le LKDP concernant l'administration de la Lituanie et la direction de l'économie.\n\nCette annonce a provoqué le mécontentement de la vieille garde du LKDP et des membres plus radicaux du LSDP, mais leurs voix ont été noyées par la majorité dans chacun de leur parti respectif, qui souhaite remettre la Lituanie sur les rails et voir la plus grande menace à l'horizon. Narutowicz semble avoir d'autres projets en cours, mais il les garde pour l'instant pour lui. Pour l'instant, Narutowicz a mis le navire proverbial qu'est la Lituanie sur un nouveau cap, et il reste à voir s'il va gouverner vers le port ou se saborder sur le rivage."
 LIT.338.a: "Narutowicz est à la barre maintenant."

 LIT.339.t: "Création d'une Suisse de l'Est"
 LIT.339.d: "Après de longues discussions avec les grands esprits de Stasys Šalkauskis et Steponas Kairys, et s'inspirant d'États multiethniques comme la Suisse et [BEL.Getname], Narutowicz déclare que plutôt que d'embrasser ce nouveau phénomène de \"nationalisme\", il souhaite promouvoir le Krajovcai, l'idée du \"lituanianisme\", qui tire son identité du Grand-Duché de Lituanie.\n\nDans cette optique, il s'apprête à créer plusieurs comtés - \"apskritys/powiaty\" - au sein du Royaume, bien qu'il semble que ceux-ci soient simplement basés sur les anciennes zones administratives du Royaume, qui sont elles-mêmes divisées par ethnicité. Tout le monde n'est pas d'accord avec ce modèle de gouvernance."
 LIT.339.a: "Narutowicz a du pain sur la planche."

 LIT.340.t: "Statut des anciens membres du LAF"
 LIT.340.d: "Avec l'aide de Smetona, Narutowicz a pu éviter une guerre civile prolongée entre les forces du LAF et celles loyales au gouvernement en accordant un certain niveau de pardon aux anciens membres du LAF. Il semble maintenant qu'un petit contingent d'anciens membres souhaitent reprendre leurs anciens rôles militaires au sein de la nouvelle armée lituanienne et ont demandé à le faire par le biais du Seimas. Les réactions sont mitigées, certains souhaitant donner à ces hommes une chance de se réformer, tandis que d'autres ne souhaitent pas que le puits nouvellement créé soit empoisonné par leur présence."
 LIT.340.a: "Certains peuvent servir, d'autres ont perdu notre confiance."
 LIT.340.b: "Ils peuvent montrer leur nouvelle loyauté au sein des unités d'avant-garde."

 LIT.341.t: "Écoles Soutenue par Bundas"
 LIT.341.d: "Un accord entre le LKDP et les Bundas a été conclu concernant l'autorisation des lycées à avoir un programme juif, mais aucun accord formel n'a été conclu concernant le financement. Bien que Narutowicz soit favorable au subventionnement de ces lycées juifs, il semble que le LKDP ait le dernier mot en la matière, la vieille garde tentant toujours de faire connaître sa présence en faisant valoir que les Bundas, comme ceux qui souhaitent fréquenter une école laïque, doivent financer les lycées par leurs propres moyens."
 LIT.341.a: "Non, nous soutiendrons nos frères Litvak."

 LIT.342.t: "Grand Compromis"
 LIT.342.d: "Finalement, après d'interminables discussions et débats passionnés, un compromis est effectivement trouvé. Pendant des jours, Narutowicz a travaillé avec Santara pour recevoir leur aide pour son projet de fédéralisation. Et bien que le compromis ait pris du temps à être atteint, il semblerait qu'un accord ait été trouvé. Narutowicz a promis de nommer ceux qui le soutiennent à des postes au sein du petit gouvernement en échange de leur soutien. Pour un petit parti comme Santara, c'est une offre qui est en effet très tentante. Ils ont accepté de bon gré, et Narutowicz, avec son nouveau soutien, peut aller de l'avant avec son ambitieuse fédéralisation."
 LIT.342.a: "Premier pas vers une nouvelle Lituanie."

 LIT.343.t: "Une vieille dispute"
 LIT.343.d:9 "Stanisław Narutowicz a longtemps été une figure influente de la politique lituanienne ; en effet, beaucoup le considèrent comme l'un des pères fondateurs de l'État lituanien moderne. Se déclarant lui-même Samogitien, Lituanien et Polonais, Narutowicz vise une nation lituanienne ethniquement unifiée où les Polonais seraient en mesure de défendre leur propre langue et culture, tout en s'identifiant comme "Lituanien". Compte tenu de son influence dans la politique lituanienne ainsi que de son identité polonaise, Narutowicz a longtemps été à la tête du KPL/LLK depuis le début des années 1920. Cependant, avec la montée des tensions ethniques qui refont surface en Lituanie, la droite du KPL et du LLK a vu sa popularité augmenter. Dirigée par Marian Zyndram-Kościałkowski, l'aile droite du KPL/LLK est devenue plus agressive ces derniers jours, recevant le soutien de la minorité polonaise de Białystok et des nationalistes de [POL.getname]. Toujours en butte à l'ambition de Narutowicz, ce dernier souhaite découvrir l'étendue réelle des objectifs de l'aile droite. Avec son accord, une opération est mise en place pour infiltrer la droite et découvrir ses véritables intentions."
 LIT.343.a: "Intéressant."

 LIT.344.t: "Infiltration réussie"
 LIT.344.d: "Recevant une approbation spéciale de Narutowicz, un espion polono-lituanien a réussi à rejoindre l'aile droite et est même entré en contact étroit avec certains membres du cercle intérieur de Zyndram-Kościałkowsk. Le complot a été découvert - Zyndram-Kościałkowsk a constamment traversé la frontière avec la Pologne, recevant des armes et le soutien d'extrémistes.  Le mouvement vise à la restauration de Białystok dans la Pologne, et bien qu'une minorité y aspire vraiment, Narutowicz ne permettra pas une sécession pure et simple. L'acte de Zyndram-Kościałkowsk s'apparente à une rébellion pure et simple, et avec cette information, Narutowicz doit se préparer à agir."
 LIT.344.a: "Attendez, où est passé Plechavičius ?"

 LIT.345.t: "La traque de Zyndram-Kościałkowski"
 LIT.345.d: "La localisation de Zyndram-Kościałkowski ayant été localisée et divulguée à l'armée, Plechavičius (après avoir perdu son tempérament habituel) a pris la tête d'une cohorte de soldats en qui il a confiance pour tenter de localiser le rebelle. De petites escarmouches ont éclaté à la frontière polono-lituanienne, Zyndram-Kościałkowski et Plechavičius ayant commencé leur propre petite guerre privée. La réponse du gouvernement reste encore muette, si ce n'est qu'il est furieux de la décision hâtive de Plechavičius."
 LIT.345.a: "Maudit soit cet homme!"

 LIT.346.t: "La bataille de Białystok fait rage"
 LIT.346.d:9 "Les forces de Plechavičius commencent à prendre le dessus sur Zyndram-Kościałkowski et ses hommes. Bien que scandalisé par Plechavičius qui pense pouvoir jouer au "chef de guerre" en Lituanie, Narutowicz a envoyé Żeligowski pour relever Plechavičius de son commandement, et faire face à la censure de Vilnius. Il y a un bref accrochage entre les deux ex-généraux russes impériaux, Plechavičius et sa cohorte quittant sans cérémonie, ont été vus pour la dernière fois se dirigeant vers Šiauliai."
 LIT.346.a: "Jasna cholera!!!"

 LIT.347.t: "Ordre Restauré"
 LIT.347.d: "Żeligowski prouve sa loyauté envers Narutowicz, malgré les tentatives de subversion de Zyndram-Kościałkowski. Souhaitant éviter une effusion de sang, Żeligowski fait appel à l'Antrasis Departamentas, une agence de renseignement nouvellement créée, pour trouver et localiser Zyndram-Kościałkowski. Plusieurs agents sont chargés de mettre en scène un dépôt d'armes à destination de Zyndram-Kościałkowski et de ses hommes. Si l'affaire ne s'avère pas exempte de sang, elle se termine par la capture de Zyndram-Kościałkowski. Maintenant que la tête du serpent est coupée, le corps se fane et meurt, avec Białystok sécurisé. Bien que Plechavičius qui couve dans le nord présente d'autres problèmes."
 LIT.347.a: "Hors de la poêle à frire..."

 LIT.348.t: "La Question de la Succession"
 LIT.348.d: "Le Roi de Lituanie est mort sans fils ni filles. Il a deux frères cadets, qui pourraient hériter du trône, mais ils ne sont pas prêts à diriger le pays.\n\nAucun des principaux partis lituaniens ne plaidant activement pour une succession rapide, et la population s'étant lassée d'avoir un nouveau monarque, le gouvernement se voit offrir une occasion unique de déclarer une République.\n\n[LIT.GetLeader] est un politicien intelligent, et sait qu'une quantité importante de capital politique sera nécessaire pour convaincre [GER.GetNameDef] d'accepter."
 LIT.348.a: "Est ce que les Allemands se plaindront?"

 LIT.349.t: "Lobbying Lituanien"
 LIT.349.d: "Des envoyés de [FROM.GetNameDef] nous ont contactés au sujet de la succession dans leur pays. Alors qu'ils avaient à l'origine un monarque allemand, sa mort aux mains des terroristes du Front Activiste Lituanien a laissé le pays dirigé par une régence temporaire sous [FROM.GetLeader].\n\nLe soutien à la monarchie étant en baisse, et le républicanisme en hausse, ils sont venus demander s'ils pouvaient déclarer une République. Bien qu'elle ne soit plus dirigée par un monarque allemand, cette nouvelle situation n'entraînera aucun changement dans les relations entre [GER.GetNameDef] et la nouvelle République de Lituanie."
 LIT.349.a: "Nous ne devrions pas nous embêter avec des sujets aussi triviaux"

 LIT.350.t: "La Réponse Allemande"
 LIT.350.d: "Au grand étonnement de tous les acteurs majeurs de la politique lituanienne, [FROM.GetNameDef] a en fait accepté la transformation de la Lituanie en république.\n\nÀ partir de maintenant, [ROOT.GetLeader] restera au pouvoir en tant que président, l'Asis continuant de diriger la Lituanie pour le moment."
 LIT.350.a: "Eh bien, il est temps de remiser la couronne dans un musée."

 LIT.351.t: "Une session étonnante au Seimas"
 LIT.351.d: "Dans un étonnant discours au Seimas, Narutowicz a annoncé sa retraite, déstabilisant tous les participants. Ayant assuré la stabilité et une république pour la Lituanie, il a décidé de se retirer de son poste de régent.\n\nLe nouveau chef de l'État sera un président, qui doit être élu par le Seimas après de nouvelles élections, dans un mois."
 LIT.351.a: "Qui pourrait être à sa hauteur ?"

 LIT.352.t: "Formation de nouveaux partis"
 LIT.352.d: "La coalition Asis étant officiellement dissoute, alors que de nouvelles élections doivent se tenir dans un mois, la scène politique lituanienne est en ébullition. Des alliances sont formées et dissoutes jour après jour, offrant un divertissement quotidien à ceux qui lisent les journaux et une confusion de masse à ceux qui ne le font pas régulièrement."
 LIT.352.a: "J'adore la démocratie."

 LIT.353.t: "Élections de la République de Lituanie"
 LIT.353.d: "Alors que les nouveaux partis et alliances façonnent la politique, les premières élections de la nouvelle République lituanienne ont lieu. Les électeurs se sont dirigés vers les urnes, et maintenant le pays attend les résultats en retenant son souffle.\n\nLes deux partis traditionnels ont une chance de gagner, mais en tant que petit challenger, le parti libéral Santara a été renforcé par la réorganisation de la politique, et beaucoup le considèrent comme un successeur de la politique de Narutowicz."
 LIT.353.a: "Le LKDP prend le pouvoir sous la direction de Stasys Šalkauskis !"
 LIT.353.b: "Le LSDP gagne et Steponas Kairys est le nouveau dirigeant de Lituanie !"
 LIT.353.c: "À la surprise générale, le Santara gagne, en quelque sorte."

 LITFLA.1.t: "Changement de langage à Gardinas"
 LITFLA.1.d: "Gardinas (Hrodna en biélorusse) a connu une sorte de changement de langue, la population locale adoptant le lituanien plutôt que le biélorusse. Cette tendance semble avoir pour origine le fait que les Juifs lituaniens eux-mêmes adoptent le lituanien plutôt que le russe ou le biélorusse. Ils constituent la majorité de la population de la ville et, comme dans de nombreuses autres villes de Lituanie, ils se taillent la part du lion dans les affaires en raison des pratiques des Bundas. En conséquence, les habitants doivent utiliser le lituanien lorsqu'ils traitent avec les Juifs lituaniens, la plupart d'entre eux ne parlant plus que le biélorusse à la maison. En outre, beaucoup ont commencé à se considérer comme des "Litvins", un terme slave archaïque désignant les citoyens du Grand-Duché de Lituanie. Ce phénomène ne semble être localisé qu'à Gardinas, les habitants de Valkaviskas considérant leurs cousins du nord comme des "excentriques" dans le meilleur des cas, et les insultes ne devant pas être répétées."
 LITFLA.1.a: "Enfin, ils parlent Lituanien"

 LITFLA.2.t: "Valkaviskas - le Hurlement des Loups"
 LITFLA.2.d: "Valkaviskas, la plus grande ville du sud du Royaume de Lituanie, est unique pour plusieurs raisons. L'une d'elles est que la ville est divisée entre les Biélorusses, les Juifs et les Polonais, chacun s'occupant de ses affaires quotidiennes. Contrairement aux Juifs lituaniens des Gardinas, les Juifs de Valkaviskas sont de langue polonaise et n'ont aucune affiliation avec les Bundas. L'économie de la ville est principalement basée sur la production de machines, bien que principalement du fait de la politique de la ville, cette zone ait cruellement besoin d'investissements. Aucun véritable mouvement nationaliste n'a eu lieu dans la ville, bien qu'une grande partie de la population biélorusse, contrairement à leurs cousins ​​« excentriques » du nord, se tourne vers Minsk pour des conseils culturels au lieu de Vilnius."
 LITFLA.2.a: "Machines... intéressante... Je pense"

 LITFLA.3.t: "Élections partielles à Naujoji Vilnia"
 LITFLA.3.d: "Il y a quelques jours, Danielius Alseika, député santara au Seimas du Royaume de Lituanie, est décédé, laissant derrière lui une seule fille mineure, Marija. Selon la loi électorale, des élections partielles doivent être organisées dans sa circonscription - Naujoji Vilnia, également connue sous le nom de Novovilejsk. Il s'agit d'une lointaine banlieue orientale de notre capitale, Vilnius, habitée presque entièrement par des minorités polonaises et russes. Traditionnellement, même le Comité des Polonais de Lituanie hésitait à défier Alseika dans sa circonscription, car le médecin humble et à la voix douce était aimé par les gens de toutes les ethnies de la banlieue. Toutefois, après sa disparition, le parti a proposé avec enthousiasme la candidature de Jan Piłsudski, frère du célèbre héros du peuple polonais pendant la Weltkrieg. Sans surprise, il est soutenu par une majorité absolue de la population polonophone, tandis que les partis lituaniens du Seimas craignent le verrouillage d'une autre circonscription sûre du KPL.\n\nUn plan a été proposé au siège du Parti Chrétien-Démocrate pour éviter que ce sort ne frappe la circonscription de Naujoji Vilnia. Bien qu'il ne soit pas permis de redessiner les frontières d'une circonscription si près de la date des élections, ce n'est pas \"illégal\" en soi, et l'idée est de tracer soigneusement de nouvelles frontières pour la circonscription, en incluant des quartiers non polonais dans la circonscription pour équilibrer le vote polonais. Dans le même temps, une campagne de diffamation veillera à ce que les Biélorusses, les Russes et les Lituaniens ne votent pas pour Piłsudski, ce qui devrait assurer la victoire du candidat Chrétien-Démocrate, Antanas Šmulkštys. Ce ne sera certainement pas une décision populaire - mais un parlementaire polonais de plus rendra cette minorité encore plus indisciplinée..."
 LITFLA.3.a: "Pourquoi ? C'est juste de la Politique!"
 LITFLA.3.b: "Brûlez ces plans, c'est antidémocratique !"

 LITFLA.4.t: "Crise de l'Oie"
 LITFLA.4.d: "La crise économique actuelle a touché peu d'industries lituaniennes plus durement que l'industrie de la volaille. Selon des calculs effectués en 1934, la Lituanie exportait jusqu'à trois cent mille oies par an vers l'Allemagne - et aujourd'hui, ces exportations ont cessé. Face à la menace d'un effondrement complet de l'industrie avicole lituanienne, la \"crise de l'oie\", le gouvernement a choisi d'adopter une solution d'urgence. Pour l'année suivante, tous les fonctionnaires, les bureaucrates et les retraités sont tenus par la loi d'acheter une quantité déterminée d'oies, en fonction de leur rang dans l'appareil bureaucratique et de leur salaire, au minimum une. Comme preuve de la transaction des oies, tous les agriculteurs qui vendent ces oiseaux sont tenus de les vendre avec des cartes numérotées, qui sont ensuite remises au gouvernement par la personne qui achète les oies.\n\nBien qu'il s'agisse d'une méthode peu orthodoxe pour résoudre les problèmes économiques du pays, elle a porté ses fruits. Les magazines et les journaux se remplissent de nouvelles recettes d'oies pour les malheureux bureaucrates."
 LITFLA.4.a: "Je n'aime pas les oies..."

 LITFLA.5.t: "Le Credo d'Adam Jakštas"
 LITFLA.5.d: "L'arrivée au pouvoir de Stasys Šalkauskis et des Chrétiens-Démocrates sous sa direction a poussé les éditeurs de Vilnius à rééditer les œuvres d'Adomas Jakštas. L'un des chefs les plus célèbres et les plus influents du Réveil National Lituanien, il était également le grand-père de l'idéologie chrétienne dans la politique lituanienne, et Stasys Šalkauskis était l'un de ses élèves - en fait, beaucoup des idées que Šalkauskis appelle les siennes, comme la croyance en l'unité finale du monde sous l'éthique chrétienne, ainsi que les idées économiques corporatistes démocratiques, proviennent des écrits de Jakštas.\n\nDans son \"Credo\", Adomas Jakštas a détaillé les principes de son idéologie. Il croyait que la science rationnelle, la métaphysique et l'idéologie chrétienne provenaient toutes de la même source, le Logos divin, et qu'un bon chrétien devait donc rechercher une unité des connaissances théologiques, philosophiques et scientifiques. Cette volonté d'unité devrait se refléter dans la société - Jakštas prônait la modification du schisme et la restauration d'une église chrétienne unique et universelle, il pensait que la lutte des classes devait être remplacée par une coopération entre les classes, guidée par l'éthique chrétienne, et il fut le premier en Lituanie à introduire l'idée des États-Unis d'Europe, que son pays d'origine, la Lituanie, devrait défendre et rejoindre. C'était un internationaliste - il croyait que les \"personnes à l'esprit et au cœur ouverts\" qui soutiendraient ces idées existaient dans chaque pays, réprimées par l'ignorance des masses, et que si elles rejoignaient une seule organisation mondiale, elles seraient capables de guider le monde vers la Vérité absolue et le Bien absolu.\n\nC'est peut-être pour cette raison que Jakštas s'est intéressé de près à l'espéranto dès sa création et qu'il a présidé la Fédération d'espéranto de Lituanie jusqu'à sa mort, estimant qu'il s'agissait d'un pas important vers ses idéaux internationalistes."
 LITFLA.5.a: "Je couvrirai les huit directions sous un même toit, et ferai de Vilnius leur demeure..."

 LITFLA.6.t: "Le mouvement lituanien de tempérance"
 LITFLA.6.d: "Le renouveau nationaliste lituanien de la seconde moitié du XIXe siècle est indissociable du mouvement de tempérance de son pays. Lancé par l'évêque Motiejus Valančius en 1858, il s'est développé pour englober la majorité de la population paysanne de Lituanie en quelques années seulement, avant d'être réprimé par les autorités russes tsaristes. Il est largement considéré comme un événement fondateur dans la croissance du Renouveau National Lituanien, car il a été lancé avec des intentions nationalistes à l'esprit - pour améliorer l'économie et la population du pays, pour promouvoir les idéaux catholiques, et pour s'opposer à la politique tsariste dominante de fermer les yeux sur l'alcoolisme, afin de garder la population intoxiquée et donc facile à contrôler.\n\nLe clergé de Kaunas a refondé le mouvement de tempérance en 1908, sous la forme de la Fraternité Catholique Lituanienne de Tempérance. Depuis lors, elle constitue un important mouvement de masse et un groupe de pression dans la politique lituanienne, réunissant plus de soixante mille membres et entretenant des alliances étroites avec d'autres organisations religieuses lituaniennes. L'idée a été émise de promouvoir davantage cette confrérie et de l'utiliser comme un outil pour endoctriner la population avec l'éthique et les croyances chrétiennes, la tempérance étant l'une d'entre elles."
 LITFLA.6.a: "Aucun bon chrétien ne devrait toucher à cette salive du diable!"
 LITFLA.6.b: "Qui y a t-il de mal à boire quelques verres?"

 LITFLA.7.t: "Litvins, Tutejszy et Autres"
 LITFLA.7.d: "L'histoire longue et extrêmement complexe de la région qui forme aujourd'hui le Royaume de Lituanie en fait un cauchemar complet pour ceux qui sont habitués à des nationalités rigides et séparées. Des années de cohabitation de nombreuses ethnies sous le même Grand-Duché, et la mémoire de cette construction qui perdure bien après 1795, ont formé divers groupes mixtes, difficiles à classer, sur notre territoire.\n\nBien que les Lituaniens soient un peuple balte, cela ne signifie pas que tous ceux qui se déclarent Lituaniens parlent cette langue. Des siècles de proximité culturelle et d'unité au sein d'une même nation ont fait que de nombreux peuples parlant le lituanien, en particulier les aristocrates et les intellectuels, s'identifient à la Lituanie comme leur patrie, la considérant non pas comme un État-nation, mais comme une union multiculturelle de diverses nations, cultures et langues. Ces personnes sont connues sous le nom de Litvins.\n\nDe nombreux habitants de la région de Vilnius, en particulier les paysans et les prolétaires les plus pauvres, ne se définissent pas du tout comme une nation spécifique. Ils parlent un mélange de biélorusse, de lituanien et de polonais, connu sous le nom de "mowa prosta", et sont connus sous le nom de Tutejszy, ou "locaux", selon la nationalité qu'ils déclarent dans les recensements.\n\nPendant longtemps, les recensements lituaniens ont défini les peuples par leur langue maternelle et évité complètement la question de la nationalité pour cette raison spécifique, mais en raison de la pression interne pour commencer à inclure la nationalité dans les données de recensement, nous devrons décider de la façon dont nous souhaitons traiter les Litvins, les Tutejszy et les autres groupes ethniques difficiles."
 LITFLA.7.a: "Litvins, Biélorusses, Tutejszy, tous sont les bienvenus en Lituanie."
 LITFLA.7.b: "Litvins, Biélorusses, Tutejszy, tous sont des enfants de Dieu."
 LITFLA.7.c: "Au moins, ils se contentent de parler lituanien..."

 LITFLA.8.t: "Le Souvenir de Vincas Kudirka"
 LITFLA.8.d: "L'année 1938 marque le quatre-vingtième anniversaire de la naissance de Vincas Kudirka, l'un des champions du renouveau national lituanien et rédacteur en chef du journal "Varpas" ("La Cloche"), l'un des deux premiers journaux imprimés et publiés en langue lituanienne. Au cours de ses quarante années de vie, Kudirka a accompli beaucoup de choses au nom de la nation lituanienne, notamment en écrivant l'hymne "Tautiška giesmė", qui est devenu depuis l'hymne national de la Lituanie. Contrairement à son collègue patriarche du Renouveau National, Jonas Basanavičius, Vincas Kudirka avait un programme politique beaucoup plus défini. Il pensait que le patriotisme seul ne pourrait pas faire renaître la nation lituanienne, et qu'il était donc du devoir de sa génération d'éduquer la paysannerie lituanienne, d'améliorer ses conditions de vie et de lutter au nom de la justice sociale. Bien qu'il soit décédé en 1899, avant que l'indépendance de la Lituanie ne puisse être établie, sa pensée a eu un profond impact sur la Lituanie depuis lors. On dit que Vincas Mickevičius-Kapsukas, un célèbre chef des radicaux-socialistes lituaniens, a choisi son pseudonyme en l'honneur de Kudirka - le nom de plume de Kudirka était "Kapsas", tandis que Mickevičius n'était que "Kapsukas", ce qui signifie "petit Kapsas". De l'autre côté de l'échiquier politique, les nationalistes lituaniens de droite revendiquent également sa mémoire, ils notent ses prises de position contre la polonisation et sa vision nationaliste.\n\nEn l'honneur de cet anniversaire, il est prévu d'ériger une statue de Vincas Kudirka, conçue par le sculpteur Vincas Grybas, à Vilnius. Dans le même temps, nous sommes en mesure de faire passer notre propre version de Kudirka. En minimisant certains faits de sa vie et en exaltant d'autres, nous pouvons faire de la mémoire historique une arme politique. Quel souvenir les générations futures doivent-elles garder de lui ?"
 LITFLA.8.a: "Un champion de la cause nationaliste de l'ethnie lituanienne !"
 LITFLA.8.b: "Un vrai progressiste, le père fondateur de la social-démocratie."
 LITFLA.8.c: "N'était-il pas l'homme que même les Syndicalistes admirent ?"

 LITFLA.9.t: "La mémoire du soulèvement de janvier"
 LITFLA.9.d: "L'année 1938 marque le cent dixième anniversaire de la naissance d'Antanas Mackevičius, un prêtre lituanien et l'un des chefs des rebelles lituaniens lors du Soulèvement de Janvier 1863. Bien qu'il soit traditionnellement considéré comme un soulèvement polonais contre le régime tsariste, ce soulèvement a également eu un impact important en Lituanie, où il a coïncidé avec l'agitation des paysans suite à une abolition insatisfaisante du servage. Il est considéré comme un tournant dans l'histoire de la Lituanie - alors que le soulèvement en Lituanie espérait encore rejoindre la Pologne dans une fédération, le Réveil National Lituanien qui a éclaté dans les années qui ont suivi a finalement disjoint l'identité nationale lituanienne de celle de la Pologne, et a transformé ces nations de camarades en ennemis. Antanas Mackevičius et les autres membres lituaniens du Soulèvement de Janvier, bien que toujours partisans d'un Commonwealth polono-lituanien, avaient une identité nationale beaucoup plus concise que leurs frères des décennies précédentes. Dans le même temps, le soulèvement s'est battu pour la justice sociale, les droits de la paysannerie et d'autres idées radicales, ce qui en a fait une source d'inspiration pour le mouvement socialiste lituanien des années suivantes.\n\nDans une Lituanie indépendante, les soulèvements de novembre et de janvier sont commémorés par les Lituaniens polonais, qui y voient un moyen d'exprimer le lien séculaire entre les nations polonaise et lituanienne. Aujourd'hui, ils cherchent à financer un mémorial à Krekenava qui, outre Mackevičius, commémorerait également d'autres chefs du soulèvement en Lituanie, tels que Zigmantas Sierakauskas et Konstantinas Kalinauskas. Nous sommes en mesure de transformer ce mémorial en un message politique. De quoi les générations futures devraient-elles se souvenir à propos du Soulèvement de Janvier ?"
 LITFLA.9.a: "Empêchez l'érection du mémorial, il honore les traîtres polonisés."
 LITFLA.9.b: "N'oublions pas que Mackevičius était un fervent catholique."
 LITFLA.9.c: "Mackevičius a été le premier socialiste révolutionnaire lituanien !"

 LITFLA.10.t: "La Mémoire de la Constitution du 3 mai"
 LITFLA.10.d: "Le 3 mai, date de la signature et de la proclamation de la Constitution du Commonwealth polono-lituanien en 1791, est l'une des dates les plus importantes de l'histoire de la Pologne - et depuis la fondation de la Lituanie indépendante, la communauté polono-lituanienne fait pression pour que cette date soit également commémorée ici. Il s'agissait de la première Constitution publiée dans l'Ancien Monde et, bien qu'elle n'ait été en vigueur que pendant moins d'un an, elle a eu un impact profond sur la pensée politique de la région, étant le point culminant de la pensée des Lumières en Pologne-Lituanie. Cependant, si elle est incontestablement importante dans la mémoire historique polonaise, elle ne jouit pas du même respect chez les Lituaniens. Après tout, c'est la même Constitution qui a cherché à abolir le Grand-Duché de Lituanie et à établir le Royaume unitaire de Pologne dans son sillage - et bien que cela ait été empêché par la Garantie réciproque des deux nations quelques mois plus tard, cela ne change rien au fait que cette Constitution est considérée comme quelque chose \"d'étranger\", plutôt que quelque chose de \"lituanien\" autant que de \"polonais\".\n\nQuoi qu'il en soit, la pression pour que le 3 mai soit reconnu comme une date commémorative demeure. Devons-nous céder à cette pression ou maintenir la ligne de pensée selon laquelle ce n'est pas une date que la Lituanie doit commémorer ?"
 LITFLA.10.a: "Cette date est le souvenir d'une belle union autrefois perdue..."
 LITFLA.10.b: "C'est un événement mémorable pour les Polonais. Pas les Lituaniens."

 LITFLA.11.t: "La mort de Silvestras Žukauskas"
 LITFLA.11.d: "Notre général, Silvestras Žukauskas, est récemment décédé à l'âge de 76 ans. Ayant précédemment servi dans une unité de cavalerie de l'armée de l'Empire Russe, il a rapidement gravi les échelons pendant la guerre russo-japonaise avant de devenir major-général en 1916 grâce à son service pendant la Weltkrieg. Après le traité de Brest-Litowsk, Silvestras Žukauskas a depuis servi la nouvelle nation indépendante de Lituanie."
 LITFLA.11.a: "Ilsėkis ramybėje."

 LITFLA.12.t: "L'Histoire de la Lituanie"
 LITFLA.12.d: "Publié sous la direction du jeune historien Adolfas Šapoka, "L'Histoire de la Lituanie" est un ouvrage marquant de l'historiographie lituanienne, qui condense l'histoire du pays depuis sa fondation au XIIIe siècle jusqu'à nos jours dans un livre facile à lire pour le consommateur moyen. La glorification des héros et des grands ducs lituaniens dans le traité a conduit les nationalistes lituaniens à en faire leur Bible non officielle."
 LITFLA.12.a: "Au moins, ils sont plus heureux..."

 LITFLA.13.t: "L'Olympiade Nationale Lituanienne"
 LITFLA.13.d: "Avec la montée du patriotisme dans notre pays, l'idée a été suggérée d'organiser une olympiade nationale de diverses épreuves sportives où les sportifs lituaniens, du Royaume et de l'étranger, pourraient tester leurs compétences et concourir en vue de représenter leur pays dans le monde entier. Il s'agit de l'Olympiade Nationale (\"Tautinė Olimpiada\"). L'Olympiade Nationale serait ouverte par une cérémonie prestigieuse en juillet prochain et tous les participants prêteraient le serment de représenter leur nation dans les événements sportifs internationaux de toutes leurs forces, de se consacrer à la nation et de respecter son histoire, sa culture et ses traditions. Ce serait un événement fantastique pour susciter le soutien à notre gouvernement et calmer la nation. Les fonds nécessaires à cet événement seront prélevés sur le budget."
 LITFLA.13.a: "Soutenez l'initiative."
 LITFLA.13.b: "C'est trop coûteux."

 LITFLA.14.t: "Le Culte de Vytautas le Grand"
 LITFLA.14.d: "Vytautas le Grand, l'un des plus célèbres monarques lituaniens du XVe siècle, a toujours été un symbole de la lutte des Lituaniens pour l'indépendance. Il était anti-allemand et anti-polonais, il a promu le christianisme tout en étant tolérant envers les autres religions et cultures, il était un fervent abstinent d'alcool, il était un grand tacticien militaire - ainsi, il s'adresse à presque tout le monde dans la société lituanienne. Il y a déjà des célébrations annuelles lors de sa mort, il y a cinq cents ans, le 27 octobre, et le jour où il aurait dû être couronné roi de Lituanie avant sa mort, le 8 août. Une idée a été lancée pour promouvoir ce culte du grand-duc décédé depuis longtemps, en liant son image à celle du gouvernement et en utilisant ainsi ce culte de la personnalité pour renforcer la légitimité de notre gouvernement"
 LITFLA.14.a: "Soutenez cette idée !"
 LITFLA.14.b: "Ne soyons pas stupide."

 LITFLA.15.t: "Dernière expédition de Matas Šalčius"
 LITFLA.15.d: "Le célèbre explorateur et voyageur lituanien, Matas Šalčius, a trouvé la mort en Bolivie, alors qu'il tentait de relier l'Alaska à la Terre de Feu en moto. Icône culturelle dans son pays, responsable de la popularisation des voyages à l'étranger et de l'intérêt pour la géographie, sa mort a été accueillie avec choc et surprise par le peuple lituanien. Šalčius a été enterré dans un cimetière inconnu en Bolivie, mais son cœur a été ramené en Lituanie où il a été enterré à Vilnius."
 LITFLA.15.a: "Maintenant il peut explorer le Ciel sur des roues"

 LITFLA.16.t: "Groupe Lituanien pour l'Étude de la Culture Française"
 LITFLA.16.d: "Lietuvių draugija prancūzų kultūrai pažinti (Groupe Lituanien pour l'Étude de la Culture Française) est une organisation de poètes et d'écrivains lituaniens de gauche dont le but officiel déclaré est d'apprendre la culture de la France et comment elle a été affectée par la Révolution de 1919. Ses membres les plus connus sont Salomeja Neris, Vincas Krėvė et Petras Cvirka. Elle est largement considérée comme une façade pour l'influence de l'Internationale dans les cercles d'écrivains lituaniens."
 LITFLA.16.a: "Leur influence s'étend"

 LITFLA.17.t: "Vers un Etat Lituanien Organique"
 LITFLA.17.d: "Les Catholiques Lituaniens sont loin d'être tous alignés sur le Parti Chrétien-Démocrate, ses objectifs et sa vision déclarés, ou même son soutien à la démocratie. Une nouvelle génération croissante d'activistes religieux et d'intellectuels, concentrée dans des mouvements tels que le journal de la jeunesse catholique "Naujoji Romuva", ayant oublié la longue lutte de la nation lituanienne avant la Weltkrieg, voit le pays pour ce qu'il est - un État enchaîné par la petite politique, la domination allemande et l'injustice sociale. Les idéaux de ce mouvement s'expriment surtout dans les œuvres et les activités d'Antanas Maceina, dont le point culminant est la publication par lui et nombre de ses pairs du manifeste du mouvement de la Jeunesse catholique, "Į organišką valstybę" ("Pour un État Organique").\n\nL'ennemi principal du mouvement des Jeunes Catholiques est l'injustice sociale et économique, stimulée par l'influence distributiste, et dans leur manifeste, Maceina appelle à une réforme agraire radicale, à la redistribution des richesses et au déracinement de la "pensée bourgeoise-libérale" de l'identité lituanienne. Même l'Église catholique ne serait pas à l'abri d'une redistribution - après tout, on peut adorer le Christ sans or ni soie, alors pourquoi l'Église devrait-elle conserver ses richesses alors qu'elle pourrait soulager tant de souffrances ? Au lieu du capitalisme, ils mettent en avant une société de démocratie économique et de corporatisme chrétien. Cependant, ils défient les syndicalistes et les sociaux-démocrates en déclarant que seule une société ethniquement pure peut être socialement et économiquement juste. Pour eux, la Lituanie ne peut être que lituanienne, et un Lituanien doit vivre et mourir immergé dans la culture nationale et catholique. Alors que les Naujoji Romuva croient nominalement en la démocratie, ils expriment également que la direction "temporaire" d'une main forte est nécessaire et même obligatoire pour réaliser toutes leurs réformes radicales.\n\nLe mouvement des Jeunes Catholiques se situe aux côtés du Front activiste lituanien, occupant une niche distributiste nationale chrétienne de gauche."
 LITFLA.17.a: "Je vois..."

 LITFLA.18.t: "Le Vairas vire à droite"
 LITFLA.18.d: "Alors que tous les membres du LAF cherchent à libérer la Lituanie de l'influence étrangère, d'autres soulèvent la question de savoir comment sa soumission a pu se produire en premier lieu et comment l'éviter une seconde fois. Ce mouvement, la faction la plus à droite de la LAF, est connu sous le nom de Vairas ("la roue"), du nom du journal nationaliste que leurs adeptes ont repris dans les années 1930, et leur chef est l'écrivain et idéologue Vytautas Alantas.\n\nAlantas déclare qu'il ne suffit pas que la Lituanie se libère de la domination allemande - l'objectif du LAF doit être de former une véritable "idéologie nationale", de libérer les Lituaniens spirituellement, culturellement et physiquement, car tant qu'ils penseront comme des esclaves et se verront comme tels, ils resteront esclaves. À ses yeux, le premier réveil national a été un échec, puisqu'il n'a pas réussi à former un État lituanien vraiment libre. Les Vairas doivent donc être les porte-drapeaux d'un second réveil, qui durera toujours. Il dédaigne le christianisme, qu'il considère comme une influence étrangère imposée aux Lituaniens, et se tourne vers les traditions païennes qui, aux yeux d'Alantas, sont l'expression la plus authentique de l'identité nationale lituanienne. Il idéalise un rêve où la nation lituanienne est soumise à une société véritablement nationaliste dirigée par un seul chef incontesté, le Vadas, dont les citoyens sont prêts à donner leur vie pour la Nation, qui vénère des traditions immémoriales plutôt que "la psychose de la démocratie". Malgré ses intentions totalitaires, il maintient des intentions économiques libérales, ses leaders comme Domas Cesevičius exprimant qu'un renouveau national lituanien doit créer une société où chaque Lituanien peut atteindre le bien-être par son propre effort et son innovation individuelle.\n\nLe mouvement Vairas se situe aux côtés du Front activiste lituanien, occupant une niche nationaliste d'extrême droite et totalitaire."
 LITFLA.18.a: "Je vois..."

 LITFLA.19.t: "Le Grynoriai"
 LITFLA.19.d: "Avec la guerre civile américaine qui ravage le continent, beaucoup sont partis pour l'Europe et retournent dans leur patrie ancestrale. Bien que la Lituanie n'ait pas non plus été un phare de stabilité au cours des derniers mois, certains réfugiés ont trouvé leur chemin ici.\n\nComme ils n'ont pas de relations et que certains plus jeunes ne parlent même pas lituanien, ils s'intègrent lentement. Ce problème ne sera résolu que par l'intervention du gouvernement."
 LITFLA.19.a: "Les pauvres ämes..."

 LITFLA.20.t: "Ignas Šeinius - Le Déluge Rouge"
 LITFLA.20.d: "Ignas Šeinius, l'écrivain impressionniste le plus célèbre de Lituanie, a récemment publié un nouveau livre, "Raudonasis tvanas" (Le Déluge Rouge), qui vient d'ouvrir une brèche dans l'obscurité littéraire de la prison lituanienne.\n\nTout comme son célèbre "Kuprelis", Le déluge rouge est un récit impressionniste captivant sur une histoire d'amour entre deux jeunes individus dans un pays divisé, mais ce qui doit être intéressant, c'est le cadre de l'histoire. Le roman se déroule dans un contexte alternatif où l'Offensive de Brusilov a été couronnée de succès et a éliminé l'Autriche-Hongrie de la Weltkrieg en 1916. Cela conduit à une chaîne d'événements qui aboutissent à une victoire de l'Entente. L'Allemagne est engloutie par la révolution et devient une nation syndicaliste, tandis que la Russie connaît un coup d'État dirigé par Kolchak, soutenu par les Centaines noires, et devient une dictature totalitaire ultra-nationaliste. L'Europe est de nouveau plongée dans la guerre et la Lituanie devient une ligne de front, un bain de sang entre les Allemands et les Russes, où même les hommes les plus forts périssent et meurent en quelques minutes. La fin du roman laisse entrevoir une possible percée russe, ainsi qu'une invasion navale par l'Empire britannique encore existant...\n\nLe livre a été critiqué pour ses descriptions horribles de cruauté et de crimes de guerre, mais Šeinius défend son récit en disant que "quelque chose comme cela aurait pu arriver dans un autre univers."
 LITFLA.20.a: "Essaie-t-il de rendre cet Univers aussi mauvais que possible ?"

 LITFLA.21.t: "Euro de Basket de 1937"
 LITFLA.21.d: "Les championnats européens de basket-ball de 1937, qui se sont déroulés à Berlin, en Allemagne, ont pris fin. Dans une tournure surprenante des événements, les champions en titre, l'équipe allemande, ont été battus dans un match serré par l'équipe lituanienne, entraînée par le joueur lituano-américain Feliksas Kriauciunas. Les fans de basket allemands ont réagi avec choc et surprise tandis que les Lituaniens sont descendus dans la rue pour célébrer leur victoire dans ce match David contre Goliath."
 LITFLA.21.a: "Nous sommes les vainqueurs - de l'Euro de Basket !"

 LITFLA.22.t:0 "Le soulèvement de Vilnius"
 LITFLA.22.d:0 "Depuis des années, les FAL parcourent les forêts de Lituanie dans leur guerre partisane brutale contre le gouvernement lituanien. Hautement nationaliste, la FAL a prêché une rhétorique anti-germanique et a appelé à la création d'un État lituanien véritablement ethnique, attirant ainsi les radicaux de l'extrême-droite.\nToutefois, il semblerait que l'incapacité du gouvernement lituanien à maîtriser la FAL ait conduit à un véritable soulèvement en Lituanie. Emmenées par leur chef Augustinas Voldemaras, les troupes de la LAF défilent fièrement dans les rues de Vilnius, rompant ainsi officiellement la Lituanie avec la nation allemande. Si la Lituanie peut se réjouir de sa nouvelle indépendance totale, il est peu probable que l'Empire allemand tolère une telle menace à ses frontières orientales. Les observateurs font remarquer qu'un conflit est imminent et que la liberté de la Lituanie pourrait être de courte durée..."
 LITFLA.22.a:0 "Voyons combien de temps ils dureront."

