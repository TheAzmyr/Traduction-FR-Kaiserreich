 ### Parties ###
 LIT_totalist_party: "Aušrinė (Aube)"
 LIT_totalist_party_long:9 "Studentų socialistų aušrininkų draugija "Aušrinė"   \n§LLa Société des étudiants socialistes "Aušrininkai" est un mouvement étudiant semi-formel qui s'est organisé pour la première fois autour du magazine Aušrinė ("Étoile du matin") en 1910. Peu de temps après sa création, il a pris un virage direct vers le socialisme, influencé par Benoît Malon et Peter Kropotkin, et, finalement, le syndicalisme révolutionnaire. Elle a été chassée des écoles et des universités et finalement interdite par décret en 1923, mais a continué à diffuser ses idées dans la clandestinité. Utilisant des organisations factices pour dissimuler leurs activités et publiant leur magazine sous des noms et des titres toujours différents, et prenant parfois part au terrorisme de gauche, ils restent un casse-tête pour tout gouvernement lituanien. Aušrinė se distingue des autres organisations syndicales mondiales par le fait qu'il s'agit d'un "parti d'écrivains" - la majorité absolue de ses membres sont des intellectuels, des poètes et des écrivains, ce qui en fait une communauté vivante et une idéologie intacte, mais il bénéficie d'un faible soutien populaire.§!\n"

 LIT_syndicalist_party: "Aušrinė (Aube)"
 LIT_syndicalist_party_long:9 "Studentų socialistų aušrininkų draugija "Aušrinė"   \n§LLa Société des étudiants socialistes "Aušrininkai" est un mouvement étudiant semi-formel qui s'est organisé pour la première fois autour du magazine Aušrinė ("Étoile du matin") en 1910. Peu de temps après sa création, il a pris un virage direct vers le socialisme, influencé par Benoît Malon et Peter Kropotkin, et, finalement, le syndicalisme révolutionnaire. Elle a été chassée des écoles et des universités et finalement interdite par décret en 1923, mais a continué à diffuser ses idées dans la clandestinité. Utilisant des organisations factices pour dissimuler leurs activités et publiant leur magazine sous des noms et des titres toujours différents, et prenant parfois part au terrorisme de gauche, ils restent un casse-tête pour tout gouvernement lituanien. Aušrinė se distingue des autres organisations syndicales mondiales par le fait qu'il s'agit d'un "parti d'écrivains" - la majorité absolue de ses membres sont des intellectuels, des poètes et des écrivains, ce qui en fait une communauté vivante et une idéologie intacte, mais il bénéficie d'un faible soutien populaire.§!\n"

 LIT_radical_socialist_party: "LSDP (Parti Social-Démocrate Lituanien)"
 LIT_radical_socialist_party_long:9 "Lietuvos socialdemokratų partija - Radikalusis sparnas\n§LLes membres du Parti Social-Démocrate de Lituanie ne sont pas tous des sociaux-démocrates "mous" - beaucoup d'entre eux pensent que la simple réduction des effets négatifs du capitalisme ne suffit pas. L'aile radicale du LSDP ne souhaite aucun compromis avec le statut de monarchie de la Lituanie, ni avec sa domination par les Allemands, et se tourne plutôt vers la France et d'autres États syndicalistes comme ses sauveurs potentiels. Malgré ces positions radicales, ils maintiennent une présence constante dans le parti et exercent une influence significative sur sa direction ainsi que sur les membres ordinaires.§!\n"

 LIT_social_democrat_party: "LSDP (Parti Social-Démocrate Lituanien)"
 LIT_social_democrat_party_long:9 "Lietuvos socialdemokratų partija\n§LLe Parti Social-Démocrate de Lituanie est le plus grand parti de l'aile gauche lituanienne et se présente fièrement comme le plus ancien parti politique de Lituanie. Son histoire remonte à 1896, bien qu'il ne soit devenu un parti lituanien qu'en 1902. Bien que le LSDP ait exercé une grande influence sur le mouvement d'indépendance lituanien, il a été exclu du Conseil de Lituanie en raison de ses positions républicaines, un acte pour lequel beaucoup lui en veulent depuis lors. Dans le Royaume indépendant de Lituanie, il a modéré sa position anti-monarchiste, mais sa condition de parti anti-allemand et anti-capitaliste lui a permis de devenir un mouvement de grande envergure pour l'aile gauche lituanienne. Le noyau du parti est influencé par le SPD allemand et l'austromarxisme, et s'il reste un parti démocratique dans l'âme, il ne dédaigne pas l'influence socialiste ou carrément syndicaliste. Cette boîte de Petri d'idées de gauche rassemblées au sein d'une seule organisation rend cependant assez difficile l'obtention d'un consensus.§!\n"

 LIT_social_liberal_party: "KPL/LLK"
 LIT_social_liberal_party_long:9 "Lietuvos lenkų komitetas/Komitet Polaków na Litwie \n§LLe Comité des Polonais de Lituanie est le plus grand des nombreux partis de minorités ethniques du Royaume de Lituanie, fondé à l'origine en 1920 pour disputer les premières élections démocratiques du pays. C'est un parti qui unit les intérêts des Polonais de Lituanie et qui fait campagne pour les questions qui leur tiennent à cœur, comme l'autonomie culturelle et politique, le financement de l'enseignement en polonais dans les régions de Białystok et de Vilnius, et l'approfondissement des liens économiques, culturels et politiques avec la Pologne. En dehors de ces questions centrales, le parti est largement non idéologique, les positions politiques de ses membres variant du conservatisme aristocratique au quasi-syndicalisme.§!\n"

 LIT_market_liberal_party: "Santara"
 LIT_market_liberal_party_long:9 "Demokratinė tautos laisvės santara\n§LLa Ligue Nationale Démocratique pour la Liberté, plus connue sous le nom de Santara, est un parti politique libéral mineur de Lituanie, fondé par de nombreux hommes politiques lituaniens célèbres en exil en 1917. Basé à Petrograd, ce parti a fait campagne pour l'avenir de la Lituanie en tant que république démocratique et a lié son avenir à l'Entente, estimant que la victoire russe sur le front de l'Est et l'autonomie lituanienne au sein d'une plus grande fédération russe seraient le meilleur résultat pour la Lituanie dans son ensemble. Cependant, cela ne s'est jamais produit, et Santara n'a donc eu aucune influence sur la construction des fondations du royaume. Santara est communément appelé le "parti des vétérans". Ses dirigeants se sont tous engagés dans la politique avant la Weltkrieg et ont été invités à occuper des ministères dans divers gouvernements antérieurs, mais le parti n'a pas autant d'influence sur la population. Il est un exutoire pour les idées libérales en Lituanie - Santara défend la laïcité, la tolérance religieuse, le libéralisme, et se considère comme un médiateur entre la gauche et la droite.§!\n"

 LIT_social_conservative_party: "LKPD"
 LIT_social_conservative_party_long:9 "Lietuvos krikščionių demokratų partija\n§LLe Parti Chrétien-Démocrate de Lituanie est le plus grand parti de la droite lituanienne, fondé à l'origine en 1917, bien que les mouvements qui l'ont précédé soient censés avoir commencé à fonctionner dès 1890. Principal partisan du conservatisme et du monarchisme dans l'arène politique lituanienne, il a jeté les bases du Royaume de Lituanie et est resté un parti extrêmement influent depuis. En raison de sa grande taille, le parti a plusieurs ailes distinctes - certains de ses membres sont plus disposés à approuver les idées libérales et à se réconcilier avec la gauche, d'autres non ; certains voient l'avenir de la Lituanie comme un disciple loyal de l'Allemagne, certains se méfient d'être constamment régis par des luthériens impies, d'autres sont plus nationalistes. Certains sont influencés par le corporatisme chrétien ou même le socialisme chrétien, d'autres sont de fervents conservateurs ou des partisans du marché libre. Cependant, quelle que soit l'aile, des idées telles que l'éthique chrétienne, le monarchisme et la démocratie les unissent tous.§!\n"

 LIT_authoritarian_democrat_party: "LTS"
 LIT_authoritarian_democrat_party_long:9 "Lietuvių tautininkų sąjunga\n§LL'Union Nationaliste Lituanienne est le successeur du Parti du Progrès National, fondé en 1929, et occupe le créneau nationaliste de droite que les chrétiens-démocrates ont à peu près abandonné. L'Union nationaliste s'unit autour du personnage plus grand que nature d'Antanas Smetona, autrefois chef du Conseil de Lituanie et premier Premier ministre de Lituanie, devenu le leader de la cause nationaliste lituanienne. L'échec du soulèvement de Memel en 1928 a appris à Smetona que la résistance militante contre les Allemands est futile, et que la libération de leur emprise ne peut être obtenue que par la voie des urnes. L'Union Nationaliste dédaigne donc tout discours de rébellion armée et cherche plutôt à mettre en œuvre ses idées (principalement) de manière démocratique. Elle croit en la nécessité d'un exécutif fort, en une économie corporatiste et contrôlée par l'État, au soutien du nationalisme lituanien et au slogan omniprésent "La Lituanie pour les Lituaniens". En dépit de son allégeance déclarée au roi et à la démocratie, il entre en conflit direct avec l'aile gauche lituanienne, qui y voit une voie directe vers l'autoritarisme.§!\n"

 LIT_paternal_autocrat_party: "TPP-N"
 LIT_paternal_autocrat_party_long:9 "Naujoji Tautos pažangos partija\n§LAlors que les membres extrêmes de l'Union Nationaliste Lituanienne ont pris le contrôle du parti, les membres modérés du parti, issus d'une extraction plus ancienne, ont choisi de se séparer, rétablissant ce qu'ils décrivent comme les racines plus modérées et aristocratiques du parti - le Parti du Progrès National. Bien qu'il reste nationaliste d'origine lituanienne, il adopte des positions plus modérées.§!\n"

 LIT_national_populist_party: "LAF"
 LIT_national_populist_party_long:9 "Lietuvos aktyvistų frontas\n§LLe Front Activiste Lituanien est un mouvement nationaliste lituanien clandestin fondé en 1930, à la suite de l'insurrection de Memel. Il réunit les forces radicales, militantes et réactionnaires de l'échiquier politique lituanien, celles qui ne peuvent trouver leur place dans aucun parti politique légal. Les connaissances sur le fonctionnement du mouvement sont très rares, mais on pense qu'il n'a pas de chef universellement reconnu et qu'il est divisé entre plusieurs visions politiques influentes - malgré cela, un sentiment unifié de haine envers l'Allemagne, le gouvernement de Vilnius et les non-Lituaniens l'empêche de se dissoudre. Ils diffusent leur idéologie par le biais de magazines tels que Vairas, Naujoji Romuva et Tautos Kelias, et organisent des protestations, des raids et des activités terroristes occasionnelles. Il ne participe pas aux élections et n'a jamais essayé de le faire, se croyant au-dessus de la "psychose de la démocratie".§!\n"

 LIT_paternal_autocrat_PLECH: "Clique de Plechavičius"
 LIT_paternal_autocrat_PLECH_long:9 "Clique de Plechavičius \n§LAprès l'échec du gouvernement civil à empêcher la mort du Roi Vytautas, le Général Povilas Plechavičius est monté au créneau et a pris le contrôle du gouvernement. Concentré uniquement sur la survie et la stabilité de la Lituanie, il n'a aucun scrupule quant au choix des alliés ou aux méthodes à utiliser.§!\n"

 LIT_national_populist_wolf_party:0 "Geležinis Vilkas"
 LIT_national_populist_wolf_party_long:9 "Geležinis Vilkas\n§gLes Loups de Fer, ou "Voldemarininkai", est un groupe d'adeptes d'Augustinas Voldemaras et de ses enseignements militants et ultranationalistes. Ils ont longtemps constitué l'essentiel des opérations armées de la LAF. La vision des Loups de Fer d'un État lituanien parfait a été parfaitement exprimée par l'un des principaux idéologues de l'organisation, l'officier de cavalerie Juozas Tomkus : "La Weltkrieg et les années qui ont suivi ont prouvé deux choses - que toutes les guerres seront dorénavant gagnées non seulement par des armes et des troupes régulières, mais aussi par la mobilisation de la nation entière pour la guerre ; et que la Lituanie est destinée à se retrouver en guerre un jour ou l'autre, et que quiconque est assez fou pour croire que nous sommes en temps de paix n'a pas sa place dans le pays. La seule façon pour la Lituanie de survivre est de devenir une armée - de l'homme à l'avant à la femme à l'arrière, du professeur dans les laboratoires à l'ouvrier dans les usines, chaque personne et chaque ressource doit être dédiée à la défense nationale. Chaque Lituanien doit être formé au maniement des armes et connaître sa place dans la nation armée. Une telle nation sera totalement inattaquable et impossible à détruire.§!\n"

 LIT_national_populist_vairas_party:0 "Vairas"
 LIT_national_populist_vairas_party_long:9 "Vairas\n§gVairas est un mouvement formé autour de l'écrivain Vytautas Alantas. Leur principale croyance est la création d'une idéologie purement nationale, une idéologie qui serait entièrement lituanienne, sans éléments étrangers, et tellement englobante que les Lituaniens seraient libérés non seulement politiquement, mais aussi culturellement. Leur Second Réveil National se penche sur les traditions païennes de la Lituanie, qui, aux yeux d'Alantas, sont l'expression la plus authentique de l'identité nationale lituanienne - il idéalise un rêve dans lequel la nation lituanienne est soumise à une société véritablement nationaliste dirigée par un seul chef incontesté, le Vadas, dont les citoyens sont prêts à donner leur vie pour la Nation, qui vénère des traditions immémoriales plutôt que "la psychose de la démocratie". Malgré ses intentions totalitaires, il maintient des intentions économiques libérales, ses dirigeants comme Domas Cesevičius exprimant qu'un renouveau national lituanien doit créer une société où chaque Lituanien peut atteindre le bien-être par son propre effort et son innovation individuelle.§!\n"

 LIT_national_populist_romuva_party:0 "Naujoji Romuva"
 LIT_national_populist_romuva_party_long:9 "Naujoji Romuva\n§gNaujoji Romuva est né au sein du mouvement Chrétien Démocrate lituanien, mais sous la direction d'Antanas Maceina, il a dérivé vers une politique plus radicale. Inspiré par l'intégrisme et le distributisme, le mouvement des jeunes catholiques identifie son principal ennemi comme étant l'injustice sociale et économique. Maceina appelle à une réforme agraire radicale, à la redistribution des richesses et au déracinement de la "pensée bourgeoise-libérale" de l'identité lituanienne. Même l'Église catholique ne serait pas à l'abri d'une redistribution - après tout, on peut adorer le Christ sans or ni soie, alors pourquoi l'Église devrait-elle conserver ses richesses alors qu'elle pourrait soulager tant de souffrances ? Au lieu du capitalisme, ils mettent en avant une société de démocratie économique et de corporatisme chrétien. Cependant, ils défient les syndicalistes et les sociaux-démocrates en déclarant que seule une société ethniquement pure peut être socialement et économiquement juste. Pour eux, la Lituanie ne peut être que lituanienne, et un Lituanien doit vivre et mourir immergé dans la culture nationale et catholique. Si les Naujoji Romuva croient nominalement en la démocratie, ils affirment également qu'un leadership "temporaire" et fort est nécessaire et même obligatoire pour réaliser toutes leurs réformes radicales.§!\n"

