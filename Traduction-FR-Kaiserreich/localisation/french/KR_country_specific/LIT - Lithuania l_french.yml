 LIT_a_minor_port_desc: "Pendant des siècles, la Lituanie n'a pas eu de port adéquat pour servir sa population, et après la fin de la Weltkrieg, il lui a même été interdit d'en acquérir un. Les Allemands nous ont obligés à utiliser les ports de Memel et de Riga au lieu de construire les nôtres, à leur profit. Cependant, la diplomatie lituanienne a remporté une victoire sous la forme de l'Accord de Palanga, qui nous permet de développer le port de Palanga pour qu'il nous serve de fenêtre sur la mer."

 LIT_invest_in_marijampole: "Investir à Marijampolė"
 LIT_invest_in_marijampole_desc: "Marijampolė est une ville rurale de campagne qui était le centre de la renaissance nationale lituanienne - et est si solidement lituanienne. Cependant, elle dispose de peu d'industries - mais c'est un problème que nous pouvons facilement résoudre."

 LIT_samogitia_highway: "L'Autoroute de Samogitia"
 LIT_samogitia_highway_desc: "L'infrastructure est l'épine dorsale du redressement de notre pays. Le parrainage de ce projet créera des emplois et des capitaux dont l'État a désespérément besoin."

 LIT_southern_highway: "L'Autoroute du Sud"
 LIT_southern_highway_desc: "Plus de connections de l'autoroute aux États du sud de la Lituanie facilitera la circulation des marchandises en provenance d'Ukraine et de Pologne. Cela aidera également les États du sud à s'appuyer davantage sur Vilnius."

 LIT_improve_siauliai_infrastructure: "Améliorer l'infrastructure de Šiauliai"
 LIT_improve_siauliai_infrastructure_desc: "Des conduites d'eau, des réseaux téléphoniques et d'autres nécessités sont nécessaires pour faire entrer Šiauliai l'endormie dans le 20ème siècle."

 LIT_bialystok_labour_initiative: "Initiative pour le travail de Białystok"
 LIT_bialystok_labour_initiative_desc: "Le financement devrait être dirigé vers les industries du sud de la Lituanie pour les maintenir à flot et créer de nouveaux lieux de travail. Cela pourrait également atténuer les tensions entre la population polonaise et juive de Białystok."

 LIT_invest_in_vawkavysk: "Investir à Vawkavysk"
 LIT_invest_in_vawkavysk_desc: "Depuis la création du Royaume de Lituanie, l'industrie de Valkaviskas est tombée dans l'oubli. Nous devons à nouveau promouvoir l'investissement dans l'industrie dans la région, la ferronnerie étant l'objectif principal de cet investissement."

 LIT_architect_king_decisions: "Le Roi Architecte"
 LIT_architect_king_decisions_desc: "Les passions du roi ont toujours été l'art et l'architecture, plutôt que la gouvernance. Loin des batailles politiques du Royaume, il passe son temps à élaborer des projets de plus en plus complexes qu'il peut, en tant que souverain, concrétiser. Certains voient cela comme une perte de temps frivole, d'autres pensent qu'il s'agit d'un programme assez innocent et qu'il devrait être autorisé à continuer. Quelle que soit la vision du roi qui prévaudra, seul le temps nous le dira.\n\nLégitimité : [?LIT_legitimacy|+%%0]"

 LIT_monument_to_emilia_plater: "Un monument à Emilia Plater"
 LIT_monument_to_emilia_plater_desc: "En apprenant l'existence de la figure légendaire de la comtesse Emilia Plater, le roi s'est mis en tête de lui faire ériger un monument. Bien que la ville ait changé depuis l'époque de la comtesse, ses efforts peuvent ne pas être aussi bien reçus par les habitants..."

 LIT_knygesiai_memorial: "Le Mémorial des Knygnešiai"
 LIT_knygesiai_memorial_desc: "Le Roi a entendu parler des humbles Knygnešiai (contrebandiers de livres). Ces individus faisaient passer en contrebande de la littérature lituanienne de la Lituanie Mineure à la Lituanie à l'époque du tsar, à une époque où la langue lituanienne était interdite et la possession de tels articles était passible de la peine de mort. Le roi a décidé de construire un mémorial à Palanga, dédié à leur bravoure."

 LIT_church_of_saint_joseph_the_betrothed: "L'Église St. Joseph le Fiancé"
 LIT_church_of_saint_joseph_the_betrothed_desc: "Le Roi, lors de ses promenades quotidiennes dans la capitale, se trouve attiré par cette petite église déprimante ..."

 LIT_year_of_1918: "L'Année 1918"
 LIT_year_of_1918_desc: "L'année 1918 fut une année de bouleversement pour le Roi. C'est l'année où il fut grièvement blessé lors de son service dans l'armée allemande pendant la Weltkrieg, et aussi l'année où son père accepta la charge de roi en Lituanie. Beaucoup considéraient le père du Roi comme un bon souverain et il avait le respect de ses sujets et du Seimas, ce que le Roi actuel doit encore obtenir. Dans cette optique, la construction d'un monument à la mémoire de son défunt père sera l'un des plus grands défis que le roi ait eu à relever..."

 LIT_kings_model_town: "La Ville Modèle du Roi"
 LIT_kings_model_town_desc: "Suwałki. Cette petite ville qui a été choisie par le Roi pour être le prototype de sa Ville Modèle. Certains disent que le Roi outrepasse son rôle de Roi avec ce projet et pensent que les fonds pourraient être mieux dépensés ailleurs. Le temps nous dira comment ce projet se déroule .."

 LIT_memorial_to_wladyslaw_syrokomla: "Mémorial à Władysław Syrokomla"
 LIT_memorial_to_wladyslaw_syrokomla_desc: "Władysław Syrokomla, autrefois considéré comme un poète polonais, est maintenant considéré par beaucoup comme un modèle \"polono-lituanien\". Ses opinions personnifient le concept d'être polono-lituanien avec ses œuvres traduites en lituanien et en biélorusse."

 LIT_palace_of_the_grand_dukes: "Le Palais des Grands Ducs"
 LIT_palace_of_the_grand_dukes_desc: "Maintenant que le Roi a fait ses preuves, il souhaiterait avancer sur son projet final... le Palais des Grands Ducs."

 LIT_plumbing_and_electrification: "Plomberie et Électrification"
 LIT_embassy_quarters: "Construire le Quartier des Ambassades"
 LIT_living_quarters: "Construire le Quartier de Vie"
 LIT_vilnius_cathedral: "Rénover la Cathédrale de Vilnius"
 LIT_inaugurate_the_palace: "Inaugurer le Palais"

 LIT_LAF_insurgency_decisions: "L'insurrection du LAF"
 LIT_LAF_insurgency_decisions_desc: "Cachés dans les forêts denses du pays, les insurgés du LAF sont aussi meurtriers qu'insaisissables. Frappant des points vitaux du pays tels que les chemins de fer et les usines, ils mènent une guerre de guérilla brutale pour protester contre les liens de notre gouvernement avec l'Empire allemand. Avec peu de renseignements sur leurs allées et venues, prédire les attaques des insurgés sera une affaire vraiment ardue. Alors que le LAF n'est pas assez fort pour défier l'autorité du gouvernement, l'inaction constante du gouvernement peut avoir des conséquences imprévues pour la nation lituanienne...\n\n§RMenace du LAF§! : [?LIT_LAF_threat|0-%%]"

 LIT_LAF_guerilla_activity: "Activité de Guérilla du LAF"
 LIT_LAF_guerilla_activity_desc: "Le Front Activiste Lituanien attire l'attention sur son message nationaliste par le biais d'une activité violente dans les villes lituaniennes - à partir de cellules de guérilla secrètes, ils organisent des raids contre des postes de police, des caches d'armes et des membres du gouvernement."

 LIT_the_fraying_front: "Le Front Morcelé"
 LIT_the_fraying_front_desc: "Nous avons mis à terre la majeure partie de l'organisation de combat du LAF. Leur direction centrale est toujours hors d'atteinte, cependant, nous pensons que le mouvement s'effondrera sous une pression suffisante. Nous n'arrêterons pas de pourchasser leurs chefs, jusqu'à ce que plus aucun ne bouge."

 LIT_secure_maceinas_cooperation: "S'assurer de la coopération de Maceina"
 LIT_secure_maceinas_cooperation_desc: "Il semble qu'Antanas Maceina soit sorti de sa cachette après le raid de Kauno Radiofonas, et souhaite parler à Šalkauskis. La première fissure au sein du LAF a été faite - ou serait-ce que Maceina souhaite sauver sa propre peau ?"

 LIT_capture_alantas: "Capturer Alantas"
 LIT_capture_alantas_desc: "Maintenant que la localisation de Vytautas Alantas a été obtenue, il semble que cela ait été divulgué aux membres les plus militants de l'Ateitis. Les Ateitis ont plus de raisons que la plupart de voir Alantas et ses partisans, les Vairininkai, renvoyés suite à leurs actions contre les prêtres affiliés à l'Ateitininkai. Bien que Šalkauskis soit opposé à de telles actions, il semble que ces membres militants prennent les choses en main."

 LIT_counterinsurgency_raids: "Raids de contre-insurrection"
 LIT_counterinsurgency_raids_desc: "La police a travaillé sans relâche pour découvrir les partisans du LAF - et chaque fois que de nouveaux noms apparaissent, les forces de sécurité seront déployées rapidement pour attraper les terroristes."

 LIT_sweep_the_countryside: "Nettoyer les Campagnes"
 LIT_sweep_the_countryside_desc: "Il est bien connu que les partisans des LAF ont cherché refuge dans les campagnes. Nous devons balayer les villages et les forêts des cachettes et des caches d'armes des LAF."

 LIT_erode_nationalist_support: "Éroder le soutien nationaliste"
 LIT_erode_nationalist_support_desc: "Le LAF sera à jamais une menace pour la Lituanie, notre Lituanie, si nous ne soutenons pas ceux qui cherchent du réconfort dans leurs idéaux. Nous devons gagner les cœurs et les esprits de la paysannerie et dévoiler les terreurs que le LAF a infligées au peuple."

 LIT_demoralisation_campaign: "Campagne de Démoralisation"
 LIT_demoralisation_campaign_desc: "La politique de diviser pour régner s'est avérée efficace dans la gestion de l'insurrection. En promettant des peines moins sévères pour les militants ordinaires et en soulignant les échecs constants de leurs dirigeants, de nombreux radicaux ont commencé à remettre en question leurs motivations."

 LIT_enact_federal_police_act: "Promulguer l'Acte de Police"
 LIT_enact_federal_police_act_desc: "L'application de la loi en Lituanie manque actuellement de toute forme de centralisation. L'adoption de la loi sur la police proposée au Seimas permettrait que cela se produise, ce qui pourrait conduire à des attaques des LAF de moins en moins fréquentes."

 LIT_Plech_indiscriminate_arrests: "Arrestations aveugles"
 LIT_Plech_indiscriminate_arrests_desc: "Pour dissuader au mieux le Front Activiste Lituanien, il faut cibler l'ensemble de ses membres. Rassembler un grand nombre de personnes permettra aux militaires de capturer au moins quelques membres, même si certains pris dans le filet pourraient s'avérer innocents."

 LIT_Plech_intensify_military_presence: "Intensifier la Présence Militaire"
 LIT_Plech_intensify_military_presence_desc:0 "En postant des soldats dans les villages, en créant des points de contrôle, il y a une plus grande chance de capturer des cargaisons ou des membres du LAF."

 LIT_Naruto_rural_outreach: "Campagnes de sensibilisation en milieu rural"
 LIT_Naruto_rural_outreach_desc: "Pour lutter contre la popularité du LAF parmi la population rurale, le régime d'Asis lancera une campagne de sensibilisation rurale, impliquant les dirigeants communautaires locaux."

 LIT_Naruto_economic_assistance: "Apporter une Assistance Économique"
 LIT_Naruto_economic_assistance_desc: "La pauvreté est un foyer de radicalisme, et donc le radicalisme à court terme peut être directement combattu par l'argent."

 LIT_Naruto_arm_polish: "Armer les milices polonaises"
 LIT_Naruto_arm_polish_desc: "Le LAF cible explicitement les minorités, qui ne peuvent actuellement pas se défendre. Armer les milices polonaises réduirait la pression sur les forces gouvernementales."

 LIT_tears_among_the_left_decisions: "Larmes au sein de la Gauche"
 LIT_tears_among_the_left_decisions_desc:9 "Alors que le LKDP s'inspire des principes fédéraux-corporatistes de Šalkauskis et que le LTS sait qu'il veut établir un État unitaire avec Smetona à sa tête, la coalition de gauche de Steponas Kairys se caractérise par son indécision quant aux objectifs à atteindre. Le Roi doit-il rester ou être contraint d'abdiquer ? Leur objectif est-il un État-providence social-démocrate ou une voie vers le Syndicalisme ? Sont-ils là pour libérer la Lituanie de l'Allemagne ou acceptent-ils à contrecœur que c'est impossible ? Ces questions, et bien d'autres, assaillent depuis le début la coalition souple formée par Steponas Kairys, et il faudra y répondre dans les années à venir. Pour beaucoup, les sociaux-démocrates sont associés à leur opposition brutale à la monarchie et à leurs contacts avec le syndicalisme lituanien. Au fil du temps, cette perception du radicalisme peut être justifiée ou prouvée fausse.\n\nLe §RRaradicalisme Perçu§! actuel du gouvernement est [?LIT_radicalism|1+%%]."

 LIT_start_the_revolution: "Commencer la Révolution"
 LIT_start_the_revolution_desc: "Le moment est venu ! Débarrassons-nous de nos chaînes et rejoignons les rangs des nations syndicalistes en tant que nouveau membre !"

 LIT_internationale_propaganda: "Propagande de la Troisième Internationale"
 LIT_internationale_propaganda_desc: "En faisant en sorte que les membres de notre coalition minimisent la menace de l'Internationale Syndicaliste et déclarent qu'ils sont une idéologie de paix, nous apparaîtrons plus radicaux aux yeux de la société."

 LIT_commit_to_the_reichspakt: "Postuler pour intégrer le Reichspakt"
 LIT_commit_to_the_reichspakt_desc: "En faisant expliquer aux membres de notre coalition que notre coalition reste attachée à une amitié durable avec l'Allemagne, nous pouvons minimiser les rumeurs de notre virage radical."

 LIT_encourage_agricultural_cooperatives: "Encourager les Coopératives Agricoles"
 LIT_encourage_agricultural_cooperatives_desc: "Nous pouvons améliorer l'efficacité de l'agriculture en encourageant la paysannerie à former des coopératives et à travailler ensemble à un gain mutuel - cependant, pour les propriétaires terriens conservateurs, ce n'est rien de moins que du syndicalisme."

 LIT_combat_nationalist_sentiment: "Combattre le sentiment nationaliste"
 LIT_combat_nationalist_sentiment_desc: "Nous pouvons restaurer la stabilité dans le pays avec une campagne de propagande pour combattre le sentiment nationaliste et conservateur, mais cela va certainement éveiller les soupçons de la population en général."

 LIT_rightwing_complaints: "Plaintes de l'aile droite"
 LIT_rightwing_complaints_desc: "Tant que nous ne ferons rien pour satisfaire le libéral centriste Santara, le travail de notre gouvernement en souffrira."

 LIT_make_peace_with_santara: "Faire la Paix avec Santara"
 LIT_make_peace_with_santara_desc: "Nous pouvons avoir des objectifs et des visions idéologiques différents, mais, en fin de compte, nos deux partis sont unis dans l'amour de la liberté, et la haine envers l'ordre ancien. Nous devons nous racheter auprès de Santara, accepter leurs demandes et limiter nos réformes pour le bien de tous."

 LIT_break_up_santara: "Briser Santara"
 LIT_break_up_santara_desc: "Nous n'avons plus besoin de ces libéraux centristes pathétiques. Exerçons notre pression sur Santara, brisons le parti de l'intérieur et rassemblons ses membres de gauche dans notre parti - cela maintiendra notre majorité au Seimas, tandis que nos promesses vis à vis de nos alliés modérés pourront être oubliées en toute sécurité."

 LIT_leftwing_complaints: "Plaintes de l'aile gauche"
 LIT_leftwing_complaints_desc: "Tant que notre aile gauche radicale continuera à se sentir trahie, notre travail gouvernemental en souffrira."

 LIT_appease_the_radicals: "Apaiser les Radicaux"
 LIT_appease_the_radicals_desc: "L'aile gauche radicale du LSDP, unie autour de Galinis, est une faction importante et doit être représentée dans le travail du gouvernement. Remanions les ministères et donnons un écho politique à certaines de leurs propositions les moins radicales."

 LIT_crack_down_on_syndicalism: "Réprimer le Syndicalisme"
 LIT_crack_down_on_syndicalism_desc: "Il est grand temps d'écarter les sympathisants syndicalistes de nos rangs ! Commençons une répression de l'aile radicale de notre parti et réduisons leur influence afin qu'ils n'entravent plus notre travail."

 LIT_define_the_party_programme: "Définir le Programme du Parti"
 LIT_define_the_party_programme_desc: "Le Parti social-démocrate de Lituanie a constamment adapté le programme du parti à son époque. En 1929, l'ouvrage de Steponas Kairys « Sur les questions de notre programme de parti »  a clarifié plusieurs questions concernant la politique du parti - en particulier, alors qu'il n'a pas abandonné l'idée d'une révolution socialiste imminente, il l'a modérée pour permettre le travail dans un État démocratique avant que les conditions menant au socialisme puissent être réalisées. Il est temps de clarifier cette position et de choisir de la maintenir ou de l'abandonner."

 LIT_subordinate_the_army: "Subordonner l'Armée"
 LIT_subordinate_the_army_desc: "Les Forces Armées Royales Lituaniennes ont toujours été un refuge pour le nationalisme de droite, et à mesure que le temps passe et que notre conflit avec l'extrême droite devient de plus en plus violent, même un coup d'État militaire n'est plus hors de question. Nous devons agir en toute hâte et soumettre l'armée lituanienne à la juridiction civile et à la pensée socialiste."

 LIT_appoint_vincas_vitkauskas: "Nommer Vincas Vitkauskas"
 LIT_appoint_vincas_vitkauskas_desc: "Du corps des officiers lituaniens, le général Vincas Vitkauskas est l'homme le plus réceptif à nos idéaux socialistes. Pour garantir que les forces armées lituaniennes soient subordonnées au gouvernement civil, nous devrions le nommer Chef d'Etat-Major de l'armée. Pas d'inquiétudes, il devrait pouvoir poursuivre les réformes de Raštikis."

 LIT_optimal_system_decisions: "Le Système Optimal"
 LIT_optimal_system_decisions_desc: "Le "Système Optimal" du nouveau Premier Ministre repose sur deux piliers : le corporatisme démocratique et la restructuration fédérale. Ces piliers découlent également de ses valeurs chrétiennes, de l'influence du distributisme et de sa conviction que la Lituanie est une fusion unique des cultures orientale et occidentale et qu'elle doit les préserver.\n\nSous sa direction, le LKDP cherchera à guider la fédération des fédérations corporatistes dans les domaines de l'économie, de la culture et de la société, à faire amende honorable auprès des minorités lituaniennes et à leur accorder une large autonomie culturelle, et à réformer le système politique de fond en comble. Le Seimas, selon le projet, sera divisé en trois chambres - une "Chambre des communautés idéologiques" élue par tous, un "Petit Seimas" composé de représentants fédéraux et une "Chambre des Corporations" élue directement par les syndicats, les propriétaires d'entreprises et les communautés agricoles. Chacune des trois Chambres du Seimas nommera cinq ministères, qui seront tous contrôlés par la Commission de contrôle de l'État et finalement supervisés par le Roi.\n\nLe but ultime du projet est de former un "État optimal", un État où la voix de chaque citoyen est entendue, un État dont les habitants s'identifient à la "Lituanie" en tant que concept plutôt qu'à l'un des nombreux groupes ethniques, comme c'était le cas dans le Grand-Duché des siècles passés.\n\nCet État, selon la vision de Šalkauskis, servira de pont entre l'Est et l'Ouest et conduira toute l'humanité vers une nouvelle ère.\n\n§CProgrès de la fédéralisation§! : [?LIT_federalisation|0+]%"

 LIT_encourage_free_debate: "Encourager le Libre Débat"
 LIT_encourage_free_debate_desc: "Un État pluraliste et démocratique ne peut prospérer que si le plus grand nombre possible de ses citoyens sont en mesure de participer à un débat et à un échange d'idées libres et démocratiques."

 LIT_promote_political_corporations: "Promouvoir les Corporations Politiques"
 LIT_promote_political_corporations_desc: "Les Corporations Politiques, des organisations fondées dans le but d'une coopération mutuelle dans les domaines politique, culturel et économique, sont la pierre angulaire d'un État pluraliste et doivent être promues."

 LIT_liberalise_the_press: "Libéraliser la Presse"
 LIT_liberalise_the_press_desc: "Nous devons reconnaître que même les remarques les plus cinglantes de la presse sont une manifestation de la liberté d'expression, et favorisent un débat libre et conscient dans les médias lituaniens."

 LIT_pass_labour_safety_laws: "Adopter les Lois sur la Sécurité au Travail"
 LIT_pass_labour_safety_laws_desc: "Pour protéger le peuple lituanien de l'exploitation du capitalisme Mammonique, nous devons imposer des lois strictes sur la sécurité au travail et encourager nos travailleurs à se syndiquer afin de protéger leurs droits."

 LIT_establish_cooperatives: "Établir des Coopératives"
 LIT_establish_cooperatives_desc: "Une coopérative est une forme démocratique d'organisation économique, qui n'exploite pas ses citoyens et fonctionne avec la philosophie de la compassion chrétienne, plutôt que celle d'une recherche brutale de richesse. Nous devrions chercher à organiser à terme notre économie selon des lignes coopératives."

 LIT_wealth_redistribution_taxes: "Impôts de Redistribution de la Richesse"
 LIT_wealth_redistribution_taxes_desc: "C'est dans la nature d'un bon chrétien de ne pas accaparer la richesse pour son seul bénéfice, mais au contraire de la partager avec les nécessiteux. Tout le monde ne peut pas suivre cet idéal, mais c'est à ce moment que l'intervention de l'état est nécessaire, afin d'assurer une société juste et équitable."

 LIT_compromise_with_the_bund: "Compromis avec le Front"
 LIT_compromise_with_the_bund_desc: "Šalkauskis, un homme pétri de principes chrétiens met en place un compromis entre lui et le Front dirigé par Litvak"

 LIT_form_northern_polish_corporate_federations: "Former les fédérations d'entreprises de Pologne du Nord"
 LIT_form_northern_polish_corporate_federations_desc: "L'objectif ultime du Système Optimal est un système compatissant et inclusif où tous les citoyens sont en mesure d'exprimer leurs préoccupations et leur volonté démocratique par le biais d'entreprises sociales, économiques et politiques. Nous pouvons mettre en œuvre cette expérience parmi les communautés du nord de la Pologne, qui résident principalement à Vilnius."

 LIT_form_southern_polish_corporate_federations: "Former des fédérations d'entreprises de Pologne du Sud"
 LIT_form_southern_polish_corporate_federations_desc: "Le but ultime du Système Optimal est un système compatissant et inclusif où tous les citoyens sont en mesure d'exprimer leurs préoccupations et leur volonté démocratique par le biais d'entreprises sociales, économiques et politiques. Nous pouvons mettre en œuvre cette expérience parmi les communautés de Pologne du Sud qui résident principalement à Białystok."

 LIT_form_belarusian_corporate_federations: "Former des fédérations d'entreprises biélorusses"
 LIT_form_belarusian_corporate_federations_desc: "Le but ultime du Système Optimal est un système compatissant et inclusif où tous les citoyens sont en mesure d'exprimer leurs préoccupations et leur volonté démocratique par le biais d'entreprises sociales, économiques et politiques. Nous pouvons mettre en œuvre cette expérience parmi les communautés biélorusses avec Valkaviskas."

 LIT_form_litvak_corporate_federations: "Former des Fédérations Corporatives Litvak"
 LIT_form_litvak_corporate_federations_desc: "Le but ultime du Système Optimal est un système compatissant et inclusif où tous les citoyens sont en mesure d'exprimer leurs préoccupations et leur volonté démocratique par le biais de corporations sociales, économiques et politiques. Nous pouvons mettre en œuvre cette expérience au sein des communautés Litvak, qui résident dans toute la Lituanie."

 LIT_centralisation_decisions: "Centralisation de la Lituanie"
 LIT_centralisation_decisions_desc: "Par la ruse et l'astuce, Antanas Smetona et le LTS ont établi une coalition de droite avec la vieille garde du LKDP. Son objectif est d'éloigner la Lituanie des machinations de Berlin, d'accroître son indépendance dans les affaires étrangères et intérieures, et de préserver la culture lituanienne des influences indésirables. Ambitieux et assoiffé de pouvoir, Smetona rêve de centraliser l'État sous son bon vouloir et de n'accepter aucun égal, mais il doit faire preuve d'une grande prudence. Il sert toujours sous la volonté du Roi et sa coalition au Seimas n'est pas uniforme.\n\n§CCentralisation§! : [?LIT_centralisation|0+%%]"

 LIT_promote_a_strong_government: "Promouvoir un Gouvernement Fort"
 LIT_promote_a_strong_government_desc: "Les précédentes réformes de Smetona ayant permis de surmonter le Lundi Noir. Il semble que la machine de propagande de Smetona s'en serve pour gagner l'adhésion d'un plus grand nombre de personnes, en particulier dans la capitale."

 LIT_solidify_control_in_the_north: "Consolider le contrôle dans le Nord"
 LIT_solidify_control_in_the_north_desc: "L'épine dorsale du parti LTS est la population lituanienne rurale du nord, bien qu'elle soit également partagée avec les membres plus radicaux du LTS et du LAF."

 LIT_solidify_control_of_sudovia: "Consolider le contrôle de Sudovie"
 LIT_solidify_control_of_sudovia_desc: "La région de Suvalkija a toujours eu une identité culturelle distincte de celle de ses frères du nord. Dans le cadre des efforts de centralisation, le gouvernement va promouvoir la langue lituanienne unitaire et le système éducatif dans la région."

 LIT_secure_kaunas: "Sécuriser Kaunas"
 LIT_secure_kaunas_desc: "La ville de Kaunas a toujours été solidement lituanienne et il n'est pas difficile de gagner le soutien de ses habitants grâce à la politique de Smetona - ils sont du côté des vainqueurs, après tout."

 LIT_secure_vilnius: "Sécuriser Vilnius"
 LIT_secure_vilnius_desc: "Traditionnellement, le cœur politique du LTS est Šiauliai et sa zone rurale environnante. Aujourd'hui, Smetona cherche à rallier à son parti ceux qui résident dans la capitale du pays, ce qui n'est pas une mince affaire. La promotion de la langue lituanienne et les programmes ont été conçus pour promouvoir l'immigration de Lituaniens dans la ville."

 LIT_secure_gardinas: "Sécuriser Gardinas"
 LIT_secure_gardinas_desc: "Gardinas est une ville dont la population autrefois peuplée de Lituaniens est désormais peuplée de Litvaks et de Biélorusses. Les Litvaks faisant la promotion de l'usage du lituanien dans la ville, nous devons rendre l'usage du biélorusse aussi archaïque que le terme « Litvin », ainsi que certains d'entre eux aiment s'appeler eux-mêmes."

 LIT_abolish_valkaviskas_autonomy: "Mettre un terme à l'autonomie de Valkaviskas"
 LIT_abolish_valkaviskas_autonomy_desc: "Contrairement à Gardinas, les habitants de Valkaviskas utilisent toujours plus ou moins le biélorusse dans leurs activités quotidiennes. Ces personnes semblent être linguistiquement déchirées entre se tourner vers Vilnius ou Minsk pour se définir. Dans cet esprit, Smetona souhaite s'assurer qu'ils ne s'en réfèrent qu'à Vilnius..."

 LIT_abolish_bialystok_autonomy: "Abolir l'autonomie de Białystok"
 LIT_abolish_bialystok_autonomy_desc: "Lorsque Białystok a été rattaché au Royaume de Lituanie, des garanties ont été faites pour respecter l'autonomie culturelle des Polonais. C'était une grave erreur et cela a affaibli la Lituanie. Ils ne bénéficieront plus d'un traitement spécial !"

 LIT_LitBel_category: "Relations Lituano-Biélorusses"
 LIT_LitBel_category_desc:9 "Avec leur pays occupé, le gouvernement de [BLR.GetNameDef] a fui vers nos terres, espérant continuer le combat à partir d'ici. Cela ouvre une excellente occasion d'approfondir les relations avec notre voisin, et peut-être de raviver une vieille idée selon laquelle nos nations combattaient ensemble nos ennemis."

 LIT_LitBel_lastouski_speech: "Discours de Łastoŭski"
 LIT_LitBel_lastouski_speech_desc: "Vacłaŭ Łastoŭski, leader de l'extrême droite biélorusse, est depuis des décennies un fervent partisan de l'unité lituano-biélorusse. Le laisser s'exprimer au Seimas pourrait convaincre nos politiciens que cette idée n'est pas aussi farfelue qu'on l'imaginait."

 LIT_LitBel_bund: "Réunion conjointe du Front"
 LIT_LitBel_bund_desc: "Le General Juif Labour Bund a été actif au sein de la communauté juive des deux nations, jouant un rôle immense dans le développement culturel et politique de ce peuple. Convaincre le Bund biélorusse, qui représente une grande partie de la population urbaine de ce pays, que des liens plus étroits avec la Lituanie contribueront à protéger leur communauté, augmentera les chances de succès de ce projet."

 LIT_LitBel_negotiations: "Négocier avec le Gouvernement Biélorusse"
 LIT_LitBel_negotiations_desc: "Avec un soutien croissant pour le projet, nous pouvons commencer à négocier avec le gouvernement biélorusse et le convaincre d'accepter une fédération entre nos deux nations. Cela prendra du temps et des efforts, car nous devons trouver un accord satisfaisant pour les deux nations avant de pouvoir continuer."

 LIT_LitBel_formation: "Former la Fédération Lituano-Biélorusse"
 LIT_LitBel_formation_desc: "Longue vie à l'union fraternelle des peuples Lituanien et Biélorusse !"

 LIT_establish_BLR_autonomy:9 "Autonomie pour les Biélorusses"
 LIT_establish_BLR_autonomy_desc:9 "Avec les régions centrales du Belarus fermement sous notre contrôle, il est clair que nous n'avons pas les moyens de les gouverner comme une partie unitaire de notre État. Il serait donc sage, et populaire, d'accorder aux Bélarussiens l'autonomie dans les affaires intérieures."

 LIT_Naru_Swiss: "Fédéralisation de la Lituanie"
 LIT_Naru_Swiss_desc: "Narutowicz se considère comme un homme pragmatique et, à ce titre, il s'est tourné vers d'autres nations d'Europe dont la population est également multiethnique. [BEL.getname] était l'une de ces nations, mais à y regarder de plus près, la culture flamande est toujours largement sous-représentée au sein de la nation. La Suisse semble être la référence que Narutowicz utilise maintenant pour créer sa vision d'une nouvelle Lituanie, bien que beaucoup souhaitent contester ce concept.\n\nCohésion Fédérale : [?lit_var_swiss_conf|0+]\n\nIndique le soutien à la formation d'États fédéraux dans les régions énumérées ci-dessous\nVilnius : [?lit_var_swiss_conf_vil|0+]\nKaunas : [?lit_var_swiss_conf_kau|0+]\nŽemaitija : [?lit_var_swiss_conf_sam|0+]\nSuvalkai : [?lit_var_swiss_conf_suw|0+]\nBiałystok : [?lit_var_swiss_conf_bia|0+]\nValkaviskas : [?lit_var_swiss_conf_val|0+]\n\nEffort de Fédéralisation : [?lit_var_swiss_conf|0+%%]"

 LIT_swiss_1: "Le Grand Compromis"
 LIT_swiss_1_desc: "Avec l'aide des membres du Santara, Narutowicz s'apprête à réformer la Lituanie et souhaite être un effort à la fois du LKDP et du LSDP."

 LIT_swiss_2: "Considération des Bundas"
 LIT_swiss_2_desc: "Le Bundas est devenu la principale représentation de la communauté juive auprès du Royaume, sous la direction de Shlomo Kleit. Des fissures mineures subsistent au sein de l'organisation, certains membres ayant toujours des opinions pro-sionistes, bien que leur nombre diminue. Bien qu'il semble que Kleit souhaite à nouveau exercer un certain pouvoir politique..."

 LIT_swiss_5: "Enlever avec une Vieille Épine"
 LIT_swiss_5_desc: "Ce \"skurwysyn\", ce bâtard de Zyndram-Kościałkowski prépare encore quelque chose et cette fois, on s'en occupera ..."

 LIT_swiss_6: "Valkaviskas l'endormie"
 LIT_swiss_6_desc: "Alors que la Lituanie se dévorait elle-même de troubles civils, les habitants de Valkaviskas ont pu vaquer à leurs occupations grâce à leur éloignement de la capitale et au fait qu'ils ne sont pas sous la coupe directe d'une faction majeure. Le problème majeur de l'administration semble être de savoir comment elle s'identifie"

 LIT_swiss_7: "Infiltration de la Caballe de Zyndram-Kościałkowski"
 LIT_swiss_7_desc: "L'action directe n'ayant pas eu les effets escomptés avec le LAF, le gouvernement a de nouveau été conseillé par Raštikis, l'exhortant à une approche moins directe..."

 LIT_swiss_8: "Arrêter Zyndram-Kościałkowski"
 LIT_swiss_8_desc: "Il est temps de frapper, nous devons arrêter ce démagogue polonais et faire face aux retombées, au fur et à mesure qu'elles se présentent."

 LIT_Last_Stand: "Se joindre à nos Frères Baltes"
 LIT_Last_Stand_desc: "Nous ne sommes pas les seuls à être enfin libérés du joug allemand, mais sans alliés. Nos frères baltes au nord sont dans une position similaire à la nôtre, et accepteraient sûrement une alliance militaire formelle."

