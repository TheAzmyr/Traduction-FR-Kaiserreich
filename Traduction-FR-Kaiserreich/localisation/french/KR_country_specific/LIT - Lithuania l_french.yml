 LIT_stanislaw_narutowicz: "Stanislaw Narutowicz"
 LIT_stanislaw_narutowicz_leader_desc:9 "§YBorn:§! §LSeptember 2nd, 1862, in Telšiai, Kovno Governorate, Russian Empire§!\n§YBackground:§! §LStanisław Narutowicz was the only member of the Council of Lithuania who signed its acts of independence in Polish, rather than Lithuanian, an action which has been interpreted numerous ways - but the one preferred by the elderly noble is that it is a sign that the Lithuanian cause is not just an ethnic Lithuanian or a peasant cause. The nobility and the Lithuanian Poles, such as himself, were just as critical to see an independent Lithuanian state arise. Narutowicz's political career has lasted for decades, starting with the Revolution of 1905, when he started the so-called 'Republic of Alsėdžiai' in the surroundings of his manor, and travelled across the Governorate to call people to the Great Seimas of Vilnius. Narutowicz was a member of the left faction of the Council of Lithuania and campaigned for a republic first and foremost, but ultimately conceded to the monarchist cause.\n\nThe leader of the Committee of Lithuanian Poles is perhaps the only Pole whom even Lithuanian nationalists, such as Antanas Smetona, respect - his efforts for an independent Lithuanian state are well known and so is his unyielding support for democracy, the rights of all minorities in Lithuania, and social justice.§!"

 LIT_vaclovas_sidzikauskas: "Vaclovas Sidzikauskas"
 LIT_vaclovas_sidzikauskas_leader_desc:9 "§YBorn:§! §LApril 10th, 1893, in Šiaudinė, Suwałki Governorate, Russian Empire§!"

 LIT_stasys_salkauskis: "Stasys Šalkauskis"
 LIT_stasys_salkauskis_leader_desc:9 "§YBorn:§! §LMay 16th, 1886, in Ariogala, Kovno Governorate, Russian Empire§!\n§YBackground:§! §LBorn to a family of petty nobility of mixed Polish and Lithuanian heritage, Stasys Šalkauskis had a modest upbringing, and was one of many in a new generation of Lithuanian-speaking intellectuals from the last days of the Russian Empire. His profession of choice was the law at the University of Moscow, a decision which would guide his path in life from there on out - experiencing the nihilist, atheist atmosphere of the Russian intelligentsia forced him to cling even more deeply to his Catholic faith, realising that its universalism and compassion, backed by reflective philosophy, is the best answer to the fundamental questions of life. These beliefs were reinforced by correspondence with Adomas Jakštas and studies at the Catholic University of Fribourg, in Switzerland.\n\nŠalkauskis is not a politician by trade and finds philosophy far more comfortable, but his complex vision of a new, compassionate Christian society has swayed many in the Christian Democratic Party. A drive towards an 'optimal system of government', a need for a government guided by solidarity and anti-capitalism, and a holistic interpretation of Lithuania as a synthesis of Eastern and Western culture are the main points of his ideology.§!"

 LIT_antanas_smetona: "Antanas Smetona"
 LIT_antanas_smetona_leader_desc:9 "§YBorn:§! §LAugust 10th, 1874, in Užulėnis, Kovno Governorate, Russian Empire§!"

 LIT_povilas_plechavicius: "Povilas Plechavičius"
 LIT_povilas_plechavicius_leader_desc:9 "§YBorn:§! §LFebruary 1st, 1890, in Židikai, Kovno Governorate, Russian Empire§!\n§YBackground:§! §LPovilas Plechavičius hails from a family of wealthy farmers in Samogitia. Upon the outbreak of the Weltkrieg, he was a cavalry officer in the Imperial Russian Army and fought in the Eastern and Caucasus Fronts, reportedly getting wounded twenty-nine times, and yet returning for more every single time. The October Revolution found him while he was stationed in the Caucasus, but did not discourage him one bit - posing as a Cossack, he joined Anton Denikin's Volunteer Army and fought alongside the Whites against the Bolshevik uprising in the Russian south. Though his service there was brief, it instilled Plechavičius with a deep and seething hatred for communism - alongside his brother Aleksas, he returned to Lithuania in the fall of 1918.\n\nPlechavičius found Lithuania in chaos and disorder, infested with bandits and Bolshevik sympathisers, where the German authorities held a tenuous grip. He organised a band of Samogitian men, which soon grew into an army, and enacted a policy of White terror in northern and western Lithuania. Though his methods were effective in restoring order in his home, even receiving tacit German authority approval, the Constituent Assembly of Lithuania was horrified by the brutality. Threatened by the Social Democratic deputy Liuda Purėnienė with legal action, Plechavičius defended himself simply: \"Honourable justices, if I or a person like me weren't there at the time, none of us would be sitting here today\". He was acquitted, albeit controversially, and became a folk hero among the Lithuanian military.§!"

 LIT_kazimieras_tiskevicius: "Kazimieras Tiskevičius"
 LIT_kazimieras_tiskevicius_leader_desc:9 "§YBorn:§! §LJanuary 13th, 1896, in Kretinga, Kovno Governorate, Russian Empire§!"

 LIT_augustinas_voldemaras: "Augustinas Voldemaras"
 LIT_augustinas_voldemaras_leader_desc:9 "§YBorn:§! §LApril 16th, 1883, in Dysna, Vilna Governorate, Russian Empire§!\n§YBackground:§! §LAugustinas Voldemaras began his political career in the Russian Empire. A committed nationalist, he advocated the national self-determination of Lithuania in Saint Petersburg; with the establishment of the German-led Lithuanian puppet government following the treaty of Brest-Litovsk, Voldemaras returned to his homeland to again fight for its independence. As head of state, Voldemaras is likely to pursue an ultra-nationalist agenda which promotes the superiority of the Lithuanian people and devotion to the state.§!"

 LIT_vytautas_alantas: "Vytautas Alantas"
 LIT_vytautas_alantas_leader_desc:9 "§YBorn:§! §LJune 18th, 1902, in Sidabravas, Kovno Governorate, Russian Empire§!\n§YBackground:§! §LVytautas Alantas joined the armed struggle for independent Lithuania already at the age of 17, and has not put his sword down since then. A prolific writer and ultranationalist ideologue, he was deeply unsatisfied with the 'squandered independence' of the new kingdom and its submission to the foreign power of Germany. Alantas and his Vairininkai movement believe in total devotion to the nation and the people, seek to throw off any foreign influence and focus inwards, to the true and absolute Lithuanian nation-state.§!"

 LIT_antanas_maceina: "Antanas Maceina"
 LIT_antanas_maceina_leader_desc:9 "§YBorn:§! §LJanuary 27th, 1908, in Bagrėnas, Kovno Governorate, Russian Empire§!\n§YBackground:§! §LAntanas Maceina belongs to a new generation of Christian activists and is a former student of Stasys Šalkauskis - however, his philosophy plays down international brotherhood and coexistence between ethnic groups to instead declare the infallibility of ethnic identity, and call for the formation of a pure Christian nation-state. Though young, he has actively organised fellow young Christian activists within the LAF and frequently wrote in its publications, building up the acumen to become the leader of the nation - which will destroy the two concepts he sees as most villainous, materialism and foreign influences.§!"

 LIT_karl_gero_von_urach: "Karl Gero von Urach"
 LIT_karl_gero_von_urach_regnal:0 "Vytautas II"
 LIT_karl_gero_von_urach_leader_desc:9 "§YBorn:§! §LAugust 19th, 1899, in Lichtenstein Castle, Lichtenstein, Black Forest District, Kingdom of Württemberg, German Empire§!\n§YBackground:§! §L\"Scandal\" roared Lithuanian newspapers in 1928, upon the reveal that the heir apparent of Lithuania was courting a woman beneath his station - to his younger brother, Karl Gero von Urach, this was the end of the world he knew, and the beginning of a horror show. A young man who had once dreamt of becoming an architect was now forced to leave his home in Wurttemberg to rule over a nation. And not just any nation - a nation poorer than the dinkiest German borough, divided between numerous ethnicities and religions and suffering numerous internal political, social and economic problems. Perhaps rightfully so, Vytautas II has been seen as a weak and lethargic puppet of the Seimas, a tool of sycophants, and a laughing stock among European monarchs, ever since his coronation.\n\nIn truth, he is a man consumed by melancholy and crushed dreams. Though he has gained some experience in political operations during a decade of rule, there is nothing he yearns for more than a return to normalcy. A return to his passion for architecture, a return to his home in Germany. Only a strong feeling of duty to his father's will keeps him in the Verkiai Palace.§!"

 LIT_eberhard_von_urach: "Eberhard von Urach"
 LIT_eberhard_von_urach_regnal:0 "Mindaugas III"
 LIT_eberhard_von_urach_leader_desc:9 "§YBorn:§! §LJanuary 24th, 1907, in Stuttgart, Neckar District, Kingdom of Württemberg, German Empire§!\n§YBackground:§! §LThe fourth and youngest son of the von Urach family, Eberhard could never have even hoped to become King of Lithuania one day. Having joined the Army as a young man, he was chosen to lead the country over his more artistically inclined brother Albert, with his backers hoping he will prove more conducive to their military-focused rule.§!"

 LIT_silvestras_zukauskas: "Silvestras Žukauskas"
 LIT_silvestras_zukauskas_commander_desc:9 "§YBorn:§! §LDecember 31st, 1860, in Poškiečiai-Dovainiškiai, Kovno Governorate, Russian Empire§!\n§YBackground:§! §LThe origin, early life, and even birth date of Silvestras Žukauskas, the most elderly and renowned of all Lithuanian army commanders, is a complete mystery, for the man is an enigma, never making any public appearances nor publishing any memoirs. It is not even sure whether his parents are actually Lithuanian, or whether they immigrated to Lithuania sometime during the 19th century. A Lutheran Protestant married to a Baltic German noble Josephine Hasdorf, he was a cavalry officer in the Imperial Russian Army, reaching the rank of Major General in 1916. He crossed the Soviet-German border in 1918, after the October Revolution, and was appointed the first Chief of Staff of the Lithuanian armed forces, holding this position for over a decade.\n\nThough elderly and reclusive, Silvestras Žukauskas holds insurmountable respect among his fellow Lithuanian officers, and still occasionally offers advice for his younger peers - even though over the years, the armed forces under his command started to steadily degrade and Žukauskas struggled to garner the initiative for reform.§!"

 LIT_stasys_rastikis: "Stasys Raštikis"
 LIT_stasys_rastikis_army_chief_desc:9 "§YBorn:§! §LSeptember 13th, 1896, in Kuršėnai, Kovno Governorate, Russian Empire§!\n§YBackground:§! §LWhen the Weltkrieg began, the eighteen-year-old Stasys Raštikis was one of the hundreds of thousands who volunteered for the Imperial Russian Army while overtaken by the war fever. Unlike many of his peers, however, the following four years of war did not erode this enthusiasm - in fact, it only strengthened it. The Russian officers in the Eastern Front and in the Tiflis Army Academy were quick to note the Lithuanian youth's enthusiasm. Upon the conclusion of hostilities in the East, Raštikis was in Georgia, where he and the rest of the Lithuanian cadets residing in the Academy received German approval to return to their homeland. He abandoned his former plans of becoming a priest in favour of pursuing a life in the military.\n\nAt forty years old, Raštikis is rather young considering his rank, but he is a bright and energetic mind, open to new ideas of warfare and loyal to his country. It is said that the bald, stern-faced General is the most politically powerful of all Lithuanian army commanders - he has close ties to the Christian Democratic Party of Lithuania and is a personal friend of Leonas Bistras, while at the same time, he is married to Elena Smetonaitė, the niece of Antanas Smetona. Those claiming that he exerts any influence from the shadows are merely repeating conspiracies, however - dedicated to the military and the good of his country, Raštikis professes complete independence from any political affairs.§!"

 LIT_jonas_cernius: "Jonas Černius"
 LIT_jonas_cernius_commander_desc:9 "§YBorn:§! §LJanuary 6th, 1898, in Kupiškis, Kovno Governorate, Russian Empire§!\n§YBackground:§! §LThe call for volunteers to the Lithuanian Army reached Jonas Černius, the son of a bricklayer, while he was still enrolled in the Panevėžys Gymnasium, but that did not stop him from abandoning his past life in order to become one of the first volunteers in the Lithuanian Army. He was handpicked as one of the few soldiers in the Royal Lithuanian Armed Forces to further their military education in Berlin, where he became a military engineer - perhaps because he inherited his father's passion for construction and building. During these studies, he became acquainted with Stasys Raštikis, who had also been sent to Berlin as a part of the Lithuanian mission, and the two of them became close allies. Wherever Raštikis proposes reforms and changes to the Lithuanian army, Černius is sure to follow suit, the two generals united by nationalist pride and loyal service to their fatherland.§!"

 LIT_kazys_skirpa: "Kazys Škirpa"
 LIT_kazys_skirpa_high_command_desc:9 "§YBorn:§! §LFebruary 18th, 1895, in Namajūnai, Kovno Governorate, Russian Empire§!\n§YBackground:§! §LBorn in the northernmost reaches of Lithuania, Škirpa never once questioned his Lithuanian identity, unlike several of his peers, and proudly declared himself to be a patriot since the earliest days. The February Revolution in Russia saw him, an officer stationed in Omsk, travel across the entirety of the disintegrating Empire, through hardship and danger, until he reached Vilnius in the first half of 1918. Seeing the Council of Lithuania paralysed and the Germans having free rein in his homeland disappointed him, however. Against the will of the Council and the Ober Ost administration, he organised a Lithuanian volunteer unit in Vilnius, engaging in street clashes with Polish paramilitaries and raising the flag of Lithuania atop the Gediminas Tower on January 1st, 1919, before it was taken down by German authorities the day after.\n\nDespite this futile resistance, he ended up acquitted and became one of the first volunteers in the Lithuanian army. It is suspected that Lt. General Škirpa had a hand in organising the Memel Uprising as well, but all that can be said against him is hearsay and rumours. It is a fact, however, that Škirpa is by far the most right-wing and nationalist of the Lithuanian high command, holding no warm feelings towards the German occupation he once fought, nor the Poles he has had bad blood with since 1918.§!"

 LIT_mikas_reklaitis: "Mikas Rėklaitis"
 LIT_mikas_reklaitis_commander_desc:9 "§YBorn:§! §LSeptember 6th, 1896, in Daugirdėliai, Suwałki Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LBorn in the Alytus region and known among his fellow generals for his strong Dzūkijan accent, Mikas Rėklaitis did not initially wish to be a military officer. He was conscripted to the Imperial Russian Army upon finishing education in the Veiveriai Seminary and served until January of 1918, when he was taken prisoner by advancing German forces and remained in captivity for most of the year. He was freed in November of 1918 and began organising self-defence units in his home region. These units ended up integrated into the nascent Lithuanian army and Rėklaitis accepted his new career in life. Among other things, he is responsible for the drafting of the Infantry Unit Organisation Statute of the Lithuanian army in 1923, and has remained a firm supporter of the role of the foot soldier on the battlefield since.§!"

 LIT_vincas_vitkauskas: "Vincas Vitkauskas"
 LIT_vincas_vitkauskas_army_chief_desc:9 "§YBorn:§! §LOctober 4th, 1890, in Užbaliai, Suwałki Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LVincas Vitkauskas was not drawn to a life of war at first. A bright mind and an artistic soul, he was a maths student and a poet before getting conscripted to the Imperial Russian Army - this origin reflects itself in Vitkauskas's texts and memoirs, which always use vivid, expressive language, unusual for an army officer. After two years of service in Ukraine, he returned to his homeland once again, where he signed up for Lithuania's armed forces - there, he gained the reputation of a lenient, socialite commander, who preferred to win the hearts and minds of his men instead of instilling discipline to them through force.\n\nVitkauskas's career in the Lithuanian army has been difficult. Unlike many of his fellow politically neutral officers, he does not shy away from the fact that he disapproves of the Christian Democrats and the Nationalist Union, and holds progressive political views. This has led to him being passed over for promotion several times in his past - only the intervention of Stasys Raštikis ensured that he would finally acquire the rank of Major General he was worthy of in 1935.§!"

 LIT_lucjan_zeligowski: "Lucjan Żeligowski"
 LIT_lucjan_zeligowski_high_command_desc:9 "§YBorn:§! §LOctober 17th, 1865, in Ashmyany, Vilna Governorate, Russian Empire§!\n§YBackground:§! §LLike many of his fellow Lithuanian commanders, Lucjan Żeligowski started his career in the Imperial Russian Army - the difference is that, upon the fall of the Tsarist regime, he swore not to the nascent Kingdom of Lithuania, but rather to the Polish nation next door. Commanding the 4th Polish Rifle Division in Kuban, he ultimately became the supreme commander of all Polish volunteer units in the Russian Civil War, fighting alongside the Whites in southern and eastern Russia. Żeligowski finally crossed the Russian-German border in 1919, but what he saw shattered his dreams - the Polish nation he sought to fight for had been reduced to a shadow of its former self, beset by political instability, and holding but a smidgen of all of its rightful land. His friend Jozef Piłsudski was imprisoned by the Kaiser's minions and Poles kowtowed to Berlin's will.\n\nDefeated, Żeligowski put aside the dreams of unified Polish people for now, and focused on the task at hand - to speak for the Poles in Lithuania, and to strive for Lithuania where Poles are free to express their culture - and perhaps, one day, unite with their brothers in the south.§!"

 LIT_kazys_ladiga: "Kazys Ladiga"
 LIT_kazys_ladiga_commander_desc:9 "§YBorn:§! §LDecember 25th, 1893, in Iškonys, Kovno Governorate, Russian Empire§!\n§YBackground:§! §LKazys Ladiga's military career started with his service as a reconnaissance scout in the Imperial Russian Army - for his bravery and several wounds he endured, he was awarded the Cross of St. George. He was one of the few Lithuanian officers who did not defect after the February Revolution - instead, he remained in service until February of 1918, when he and his entire unit were taken prisoner by advancing German forces in Dunaburg. Ladiga remained imprisoned for almost a year until he was found by Konstantinas Olšauskas, a delegate from the Council of Lithuania, and bailed out in order to join the developing Lithuanian armed forces.\n\nKazys Ladiga is a staunch abstinent and Christian, but suffers from nefarious voices claiming that he is a communist sympathiser - after all, he remained in the Russian Army even after the October Revolution, unlike his peers, who defected as soon as the military began to disintegrate.§!"

 LIT_edvardas_adamkavicius: "Edvardas Adamkavičius"
 LIT_edvardas_adamkavicius_commander_desc:9 "§YBorn:§! §LMarch 30th, 1888, in Pikeliai, Kovno Governorate, Russian Empire§!\n§YBackground:§! §LIt is said that Aide-de-Camp Edvardas Adamkavičius, serving in the 64th Kazan Regiment of the Imperial Russian Army in 1915, was responsible for reviewing the lists of newly recruited officers. Among this list, he saw one or two Lithuanian surnames - and immediately reached out to those men to speak to them only in Lithuanian from then on out. A stalwart Lithuanian nationalist and a respected general, Adamkavičius was one of the first volunteers in the Royal Lithuanian Armed Forces upon his return in November of 1918. Though of somewhat poor health, owing to miraculously surviving a bullet going through his head during the Weltkrieg, the moustached general commands great respect from his peers and junior officers.§!"

