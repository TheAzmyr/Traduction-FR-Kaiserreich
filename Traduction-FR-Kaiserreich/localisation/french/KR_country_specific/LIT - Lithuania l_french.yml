 ### Ideas ###
 LIT_black_monday: "Lundi Noir"
 LIT_black_monday_desc: "La Bourse de Berlin s'est effondrée ainsi que notre économie du fait de ses liens avec le marché Allemand. Les sociétés allemandes quittent nos villes et le taux de chômage augmente. D'importantes réformes et un redémarrage économique devront avoir lieu avant que nous.ne puissions proclamer que notre économie s'en est remise."

 LIT_german_economic_dominance: "Domination Économique Allemande"
 LIT_german_economic_dominance_desc: "À cause de la proximité lituanienne avec l'Allemagne et son statut d'Oststaat au sein du Reichspakt, l'économie du Royaume est dominée par les investisseurs Allemands. Les entreprises lituaniennes locales et les corporations sont soit rachetées soit luttent pour être compétitives avec leurs concurrents étrangers, alors que la majeure partie de la production lituanienne est siphonnée par Berlin."

 LIT_increased_welfare_spending: "Augmentation de l'aide sociale"
 LIT_increased_welfare_spending_desc: "Avec l'adoption d'un système d'assurance-maladie obligatoire, le pays peut s'orienter sur la voie de l'amélioration du bien-être et des soins pour l'homme ordinaire."

 LIT_agrarian_tax_relief: "Allégement de la fiscalité agricole"

 LIT_agricultural_revival: "Renaissance de l'Agriculture"
 LIT_agricultural_revival_desc: "Grâce à des réformes agricoles réussies, les campagnes lituaniennes ont connu un renouveau agricole. Les entreprises agroalimentaires ont été démantelées et les propriétés familiales libres, les Vienkiemiai, les ont dépassées en efficacité."

 LIT_cultural_divide: "Divisions Culturelles"
 LIT_cultural_divide_desc: "Un profond fossé culturel, social et religieux traverse le Royaume de Lituanie. Il abrite des Lituaniens, des Polonais, des Biélorusses et des Juifs - et ce ne sont que les groupes ethniques les plus importants et les plus notables contenus à l'intérieur de ses frontières. Les Lituaniens eux-mêmes constituent à peine la majorité de la population, les dirigeants de Vilnius étant constamment obligés de conclure des accords et de faire des concessions aux communautés polonaise et biélorusse. Cette stabilité ne tient qu'à un fil et seules des réformes significatives pourront la sauver."

 LIT_welfare_state: "État Providence"
 LIT_welfare_state_desc: "D'importantes réformes et dépenses sociales ont permis de poser les bases d'un État-providence sur le sol lituanien."

 LIT_social_economy_idea: "Économie Sociale"
 LIT_social_economy_idea_desc: "Le succès de nos réformes globales a permis à la vie sociale, économique et culturelle du pays de se redresser et de se développer vers un âge d'or."

 LIT_long_road_to_pluralism_modifier:0 "Long chemin vers le pluralisme"
 LIT_long_road_to_pluralism_tooltip:9 "§RRadicalisme : §! [?LIT_radicalism|1+%%]"

 LIT_military_funding_cuts: "Coupes dans le Financement de l'Armée"
 LIT_military_funding_cuts_desc: "Le gouvernement social-démocrate a choisi de réduire le budget alloué aux Forces Royales de Défense Lituaniennes afin de financer des programmes à grande échelle, entravant de ce fait la capacité de combat de l'armée."

 LIT_national_personal_autonomy: "Autonomie Personnelle Nationale"
 LIT_national_personal_autonomy_desc: "Nos réformes commencent enfin à porter leurs fruits. Nous ne nous accrocherons plus à des idées stupides et désuètes consistant à rattacher la nation à un territoire attribué arbitrairement et à un pays attribué artificiellement. Toutes les ethnies de notre pays ont leurs propres assemblées et leur propre autonomie, et personne d'autre qu'elles ne peut leur dire à laquelle elles appartiennent.\n\nEspérons maintenant que ce projet restera à flot quelques décennies plus tard..."

 LIT_free_economy_idea: "Économie Libre"
 LIT_free_economy_idea_desc: "L'économie lituanienne a été placée sous gestion étatique légère, accordant de la liberté aux syndicats d'entreprises et aux citoyens dans l'économie."

 LIT_political_democracy_idea: "Démocratie Politique"
 LIT_political_democracy_idea_desc: "Le gouvernement de Stasys Šalkauskis a juré de conduire la Lituanie vers un changement radical, un État véritablement démocratique, pluraliste et intégral, qui fera de la Lituanie un pont entre l'Est et l'Ouest. Il faudra réformer le Seimas, la société organisée selon des fédérations de citoyens, l'autonomie culturelle accordée à tous et l'État organisé selon les valeurs chrétiennes."

 LIT_economic_democracy_idea: "Démocratie Économique"
 LIT_economic_democracy_idea_desc: "Le deuxième des principes du système optimal est la Démocratie Économique, appelant au droit au travail organisé et à la coopération au nom du bien commun. Le peuple lituanien doit être maître de son propre bien-être et travailler en frères et non en esclaves salariés."

 LIT_optimal_system_idea: "Le Système Optimal de Šalkauskis"
 LIT_optimal_system_idea_desc: "Vous pouvez parler différentes langues, vous pouvez suivre différentes croyances, vous pouvez avoir des opinions différentes, mais, en fin de compte, vous êtes tous lituaniens. Être lituanien, ce n'est pas parler la langue lituanienne ou avoir des parents lituaniens. C'est, comme nos ancêtres l'ont déclaré, jurer fidélité au Royaume de Lituanie et à personne d'autre.\n\nEspérons maintenant que ce projet reste d'actualité quelques décennies plus tard..."

 LIT_agrarian_traditions: "Traditions Agraires"
 LIT_agrarian_traditions_desc: "C'est le fermier modeste qui est l'épine dorsale de la nation lituanienne, pas l'industriel, l'aristocrate ou l'intellectuel de gauche insensé. Notre Tautos Vadas le sait et a choisi de guider notre nation pour rajeunir ces traditions agraires."

 LIT_corporate_economy_idea: "Économie corporatiste"
 LIT_corporate_economy_idea_desc: "On ne peut faire confiance aux entreprises capitalistes flagorneuses pour assurer le bien-être de tous. Une économie planifiée par l'État rajeunira la nation lituanienne et apportera un poulet dans la marmite de chaque citoyen."

 LIT_unitary_state: "État Unitaire"
 LIT_unitary_state_desc: "Notre politique de lituanisation douce porte ses fruits. La langue lituanienne est en train de devenir la lingua franca du Royaume, dépassant l'allemand, et on l'entend de plus en plus souvent dans nos villes."

 LIT_tautos_vadas_idea: "Tautos Vadas"
 LIT_tautos_vadas_idea_desc: "Notre politique de lituanisation douce porte ses fruits. La langue lituanienne devient la lingua franca du Royaume, dépassant l'allemand, et on l'entend de plus en plus souvent dans nos villes. Peu de gens remettent en question l'autorité d'Antanas Smetona, le Tautos Vadas. Il y a encore des résistants dans le sud, mais on s'en occupera en temps voulu.\n\nEspérons maintenant que ce projet restera à flot quelques décennies plus tard..."

 LIT_aftermath_of_the_coup: "Conséquences du Coup d'État"
 LIT_uprising_army: "Mobilisation Nationale"
 LIT_nationalist_fanaticism: "Fanatisme Nationaliste"
 LIT_wolfs_state: "L'État du Loup"
 LIT_corporate_nation_state: "État-Nation Corporatiste"
 LIT_national_purity: "Pureté Nationale"
 LIT_nationalist_equality: "Égalité Nationaliste"
 LIT_nationalist_welfare: "L'aide sociale nationaliste"

 LIT_martial_law: "Loi Martiale"
 LIT_martial_law_desc: "La loi martiale a été déclarée dans toute la Lituanie pour permettre à l'armée et à la police de lutter contre la menace du LAF."

 LIT_military_governance_1: "Gouvernance de l'Armée"
 LIT_military_governance_1_desc: "Alors que les militaires contrôlent la vie quotidienne en Lituanie, il s'avère qu'ils ne sont pas à la hauteur de la tâche."

 LIT_military_governance_2: "Administration Civile Partielle"
 LIT_military_governance_2_desc: "L'Armée Lituanienne a demandé l'aide de politiciens et de fonctionnaires sensibles à sa cause pour assurer la stabilité du pays."

 LIT_military_governance_3: "Administration Civile Partielle"
 LIT_military_governance_3_desc: "$LIT_military_governance_2_desc$ La propagande se répand dans la vie de tous les jours, y compris dans les salles de classe."

 LIT_military_governance_4a: "Administration Civile Partielle"
 LIT_military_governance_4a_desc: "$LIT_military_governance_2_desc$ La propagande impliquant le Roi fait partie de la vie de tous les jours."

 LIT_military_governance_4b: "Administration Civile Partielle"
 LIT_military_governance_4b_desc: "$LIT_military_governance_2_desc$ La propagande envahit la vie quotidienne, y compris les salles de classe, et les travailleurs font des heures supplémentaires."

 LIT_military_governance_5: "Administration Civile Partielle"
 LIT_military_governance_5_desc: "$LIT_military_governance_2_desc$ Les ouvriers travaillent plus longtemps que jamais, sous les affiches à l'effigie du Roi Mindaugas III."

 LIT_military_governance_6: "La Lituanie est en marche"
 LIT_military_governance_6_desc: "La Lituanie était au bord de l'effondrement il y a peu de temps. Maintenant, elle se tient fièrement comme nation, prête à relever n'importe quel défi."

 LIT_military_economy_1: "Économie Militarisée"
 LIT_military_economy_1_desc: "Pour se préparer à toute guerre à venir, la Lituanie a besoin d'armes et doit améliorer son industrie d'armement."

 LIT_military_economy_2a: "Économie Militarisée"
 LIT_military_economy_2a_desc: "$LIT_military_economy_1_desc$ Le pays a choisi de financer de nouvelles petites entreprises à cet effet."

 LIT_military_economy_2b: "Économie Militarisée"
 LIT_military_economy_2b_desc: "$LIT_military_economy_1_desc$ Le pays a choisi de consolider les monopoles existants à cette fin."

 LIT_military_black_improvement: "Au travail pour contrer le Lundi Noir"
 LIT_military_black_improvement_desc: "Le Conseil Industriel se consacre actuellement à atténuer les effets du Lundi Noir. Bien que cela améliorera l'économie à long terme, les mesures sont sévères à court terme."

 LIT_military_supply_1a: "Pièces d'armements en provenance d'Allemagne"
 LIT_military_supply_1a_desc: "L'augmentation de la capacité ferroviaire vers l'Allemagne permet d'importer davantage de pièces d'armement."

 LIT_military_supply_1b: "Approvisionnement pour l'Est"
 LIT_military_supply_1b_desc: "La Lituanie n'ayant pas de frontière avec la Russie, des chaînes d'approvisionnement appropriées ont été mises en place en prévision de la guerre."

 LIT_military_supply_2: "Amélioration Logistiques de l'Armement"
 LIT_military_supply_2_desc: "Désormais, après un investissement approprié, les pièces d'armements allemandes peuvent facilement être assemblées et expédiées aux unités lituaniennes combattantes."

 LIT_asis_reg_0: "Régence Temporaire"
 LIT_asis_reg_0_desc: "Avec une session d'urgence tenue au Seimas, [LIT.GetSecondInCommand] a reçu des pouvoirs de Régence temporaires pour remettre le pays sur les rails."

 LIT_asis_reg_1: "Le Régent Narutowicz"
 LIT_asis_reg_1_desc:9 "Résoudre la menace du LAF étant la priorité, Narutowicz a pris les mesures appropriées pour être en position de Régence plus permanent, jusqu'à ce que l'ordre soit rétabli."

 LIT_asis_reg_2: "La République est déclarée"
 LIT_asis_reg_2_desc: "Après la mort sans héritier du roi Vytautas, le Seimas a été choisi pour proclamer la République en Lituanie, tout en restant dans la sphère d'influence de l'Allemagne."

 LIT_asis_repair: "Industrie en récupération"
 LIT_asis_repair_desc: "Une fois la menace active du LAF éliminée, le gouvernement a investi dans la reconstruction des dommages causés par le soulèvement."

 LIT_land_reforms_ASIS: "Réforme Agraire Radicale"
 LIT_land_reforms_ASIS_desc:9 "Pour assurer le soutien de sa fédération dans les zones rurales, Narutowicz s'est tourné vers des réformes foncières radicales, brisant le statu quo dans les campagnes."

 LIT_asis_arg_support_1: "Soutenir le Secteur Agraire"
 LIT_asis_arg_support_1_desc: "Grâce aux petites subventions accordées aux agriculteurs pour l'achat d'équipements et d'engrais et à la mise en place d'un réseau de soutien pour la vente de leurs produits, le secteur agraire lituanien a commencé à se développer."

 LIT_asis_arg_support_2: "Écoles Professionnelles Financées"
 LIT_asis_arg_support_2_desc: "Tous les Lituaniens ne peuvent pas obtenir un diplôme, mais grâce à l'ouverture d'écoles professionnelles dans les zones rurales, la mécanisation du secteur agricole se poursuit."

 LIT_asis_bund: "Statut de Bundas Formalisé"
 LIT_asis_bund_desc:9 "Dans un effort pour s'assurer que le gouvernement et les Bundas bénéficient l'un de l'autre, Narutowicz a promu la légalisation des Bundas pour devenir une entité légale, bien qu'il s'agisse principalement d'une démarche visant à s'assurer que les éléments les plus "radicaux" soient contenus."

 LIT_asis_unity_1: "Promouvoir l'Unité Chrétienne"
 LIT_asis_unity_1_desc: "Nous sommes tous unis par un seul Dieu, un seul Christ qui est mort, et un seul Esprit. Toutes les autres divisions sur la terre sont le fait de l'homme, résultat de la chute de l'humanité dans le jardin d'Eden. Nous devons rappeler cette vérité à notre peuple..."

 LIT_asis_unity_2: "Représentation des Minorités"
 LIT_asis_unity_2_desc: "Nous sommes une nation composée de nombreux peuples différents, et il serait injuste de refuser à l'un d'entre eux une représentation appropriée au sein du gouvernement dont le devoir est de prendre soin de tous les Lituaniens."

 LIT_asis_swi: "Le Rendement de la Fédération"
 LIT_asis_swi_desc:9 "Bien qu'il s'agisse d'une émulation du système suisse, Narutowicz a apporté le niveau de stabilité qui faisait cruellement défaut depuis sa création."

 LIT_asis_HC: "Compromis sur l'Aide Sociale"
 LIT_asis_HC_desc: "La coalition Ašis s'est mise d'accord sur un "Compromis" en matière d'aide sociale, ce qui permet d'apporter un soutien indispensable au peuple lituanien."

 LIT_asis_HC_big: "Aide Sociale Remaniée"
 LIT_asis_HC_big_desc: "L'Ašis est parvenu à un accord et a étendu les précédentes réformes sociales du gouvernement Bistras."

 LIT_asis_wr: "Autonomie"
 LIT_asis_wr_desc: "D'autres compromis avec les membres de l'Ašis alignés à droite ont permis à la Lituanie de ne pas être prise en défaut, mais au prix de certains droits des travailleurs."

 LIT_ASIS_bialystok_autonomous_region: "Irrédentisme Polonais en Hausse"
 LIT_ASIS_bialystok_autonomous_region_1: "Irrédentisme Polonais Écrasé"
 LIT_ASIS_bialystok_autonomous_region_2: "Coopération avec Bialystok"

 LIT_disorganised_army: "Armée Désorganisée"
 LIT_disorganised_army_desc: "L'armée est dans un désordre total. Les soldats sont enclins à désobéir fréquemment aux ordres de leurs officiers, et les officiers sont également indisciplinés. L'équipement dans l'armée est archaïque, certaines armes étant même antérieures à la Weltkrieg. L'armée lituanienne a un besoin urgent de réforme, et nous ne pouvons plus retarder cela."

 LIT_reformed_army: "Armée Réformée"
 LIT_reformed_army_desc: "L'Armée Lituanienne a été réformée avec succès et n'est désormais pas moins efficace que les forces armées de ses voisins."

 LIT_lithuanian_riflemen_union: "Syndicat des Tireurs Lituaniens"
 LIT_lithuanian_riflemen_union_desc: "L'Union des fusiliers lituaniens (notre organisation paramilitaire à l'instar de la Garde blanche finlandaise) a été intégrée avec succès dans l'armée lituanienne, servant de branche de l'armée dans la société civile et de tremplin vers le service militaire. Cela renforcera considérablement nos capacités militaires."

 LIT_death_or_dishonour_idea: "Mort ou Déshonneur"
 LIT_death_or_dishonour_idea_desc: "Il y a plusieurs choses que les Lituaniens ont en commun, l'une étant la haine des tyrans de l'Est, et les nombreuses formes qu'elle prend..."

 LIT_home_defence_idea: "Défense Nationale"
 LIT_home_defence_idea_desc: "Défendre sa patrie à l'heure où elle en a besoin peut aussi bien être l'un des traits les plus remarquables de tout Lituanien. En ces temps troublés, les hommes et les femmes doivent se rallier à la cause et défendre chaque pouce de notre nation bien-aimée !"

 LIT_movement_warfare_idea: "Guerre de Mouvement"
 LIT_movement_warfare_idea_desc: "L'expérience de la Weltkrieg a fait comprendre à beaucoup que l'époque des fusiliers et des tranchées n'entraînerait que des pertes et de l'attrition. La vitesse est d'une importance critique, et les partisans de la guerre mécanisée ont préconisé son utilisation pour briser les lignes ennemies avec une puissance de feu inégalée."

 LIT_new_tank_blueprints_sweden: "Nouveaux Plans de Chars"
 LIT_new_tank_blueprints_sweden_desc: "Grâce à Bofors AB, les officiers lituaniens ont conclu un accord avec les concepteurs de chars suédois. À un prix plus élevé, nous achèterons des chars modernes en Suède, ce qui nous garantira la qualité de fabrication scandinave. Des chars comme le Stridsvagn m/38 seront l'avant-garde d'une cavalerie lituanienne moderne."

 LIT_new_tank_blueprints_germany: "Nouveaux Plans de Chars"
 LIT_new_tank_blueprints_germany_desc: "L'expérience de la Weltkrieg nous a montré que nous devrons investir dans les chars pour sortir de l'impasse de la guerre des tranchées. Les chars deviendront le fer de lance des armées modernes, et si nous voulons une armée moderne, nous devons avoir des chars lituaniens. Nous avons acquis plusieurs licences pour des modèles de chars allemands, ce qui nous permet de lancer une industrie locale de production de blindés."

 LIT_new_tank_blueprints_czech: "Nouveaux Plans de Chars"
 LIT_new_tank_blueprints_czech_desc: "La société Bohème Škoda a conçu le ČKD JP vz. 35/38, un char léger adapté pour jouer un rôle de soutien sur le champ de bataille. Nous en achèterons plusieurs avec des variantes ci-jointes et leur donnerons le nom de LTL. Cela garantira que l'armée lituanienne soit équipée de chars modernes pour servir sur le champ de bataille."

 LIT_military_contracts: "Contrats Militaires"
 LIT_military_contracts_desc: "La Lituanie manque grandement de l'industrie lourde qui nous permet de produire de l'artillerie. Des contrats militaires avec les pays voisins ont été passés, permettant la production d'artillerie de soutien locale."

 LIT_german_aviation_advisors: "Officiers de l'Aviation Allemande"
 LIT_german_aviation_advisors_desc: "L'armée de l'air lituanienne est sérieusement en retard par rapport au reste de l'Europe, et nous n'avons pas beaucoup d'officiers formés pour instruire les nouvelles recrues. Des officiers à la retraite de l'armée de l'air allemande ont été invités en Lituanie pour servir de conseillers à notre armée de l'air naissante."

 LIT_elite_infantry_formations: "Žaliukai"
 LIT_elite_infantry_formations_desc: "Les Žaliukai, ou "Verts", sont le nom de la nouvelle formation militaire dont l'expertise réside dans l'utilisation des vastes forêts de Lituanie comme moyen d'entraver et de harceler l'ennemi. Nous enrôlerons des hommes qui ont une expertise de la chasse et de la forêt. Comme les "Frères de la Forêt" de nos voisins du nord, les Žaliukai feront des forêts un enfer pour nos ennemis."

 LIT_jager_detachments: "Détachements de Jäger"
 LIT_jager_detachments_desc: "Dans le cadre de l'amélioration des forces armées lituaniennes, certaines unités ont été réorganisées en troupes de Jäger plus légères et plus mobiles, fortement inspirées de la méthode finlandaise d'infanterie d'élite. Ces unités sont spécialisées non seulement dans l'adresse au tir mais aussi dans leur capacité à traverser des terrains accidentés."

 LIT_shipbuilding_contracts: "Contrats de construction de navire"
 LIT_shipbuilding_contracts_desc: "Les capacités navales de la Lituanie sont plutôt limitées. Dans le cadre de nos vastes réformes, nous améliorerons la construction navale en Lituanie en faisant appel à des contrats étrangers. Cela contribuera à garantir la modernité et la fiabilité dont nous avons besoin pour surveiller et protéger la mer Baltique."

 ### Focuses ###
 lithuanian_focus: "Arbre de Priorités de Lituanie"

 LIT_kings_speech: "Le Discours du Roi"
 LIT_kings_speech_desc: "Le Roi griffonne des dessins d'architecture depuis son couronnement, apparemment mécontent de sa position. Après une longue période d'isolement, le Roi est intervenu pour annoncer un nouveau programme pour une nouvelle année dans le Royaume."

 LIT_relieve_the_farmers: "Soulager les Agriculteurs"
 LIT_relieve_the_farmers_desc: "Une majorité des conglomérats qui détenaient de vastes étendues de terres lituaniennes sont en train de liquider leurs actifs, aggravant la crise agricole. Le Seimas est maintenant occupé à discuter de la meilleure façon d'aborder le problème, mais une chose est sûre - les efforts de secours des agriculteurs devraient être lancés dès que possible, de peur que cette crise ne s'aggrave davantage."

 LIT_loosen_the_trade_restrictions: "Alléger les Restrictions Commerciales"
 LIT_loosen_the_trade_restrictions_desc: "La restriction du commerce via Palanga est toujours un point de discorde entre la Lituanie et son suzerain allemand. Maintenant, avec le soutien des entreprises allemandes locales, nous pouvons présenter le souhait de renégocier l'accord de Palanga et, espérons-le, retourner à Vilnius avec un accord."

 LIT_support_struggling_workers: "Soutenir les travailleurs en difficulté"
 LIT_support_struggling_workers_desc: "Ligonių kasų įstatymas - Loi sur les caisses de maladie, qui rendrait obligatoire la création d'une assurance maladie publique et permettrait ainsi au gouvernement de fournir des soins de santé non rémunérés aux membres les plus démunis de la société."

 LIT_emergency_meeting: "Réunion d'Urgence du Gouvernement"
 LIT_emergency_meeting_desc: "Chaque jour, la Lituanie s'enfonce un peu plus dans le chaos. L'ère du libéralisme de Bistras est terminée. Il est temps pour le gouvernement d'agir."

 LIT_open_the_coffers: "Ouvrir les Coffres"
 LIT_open_the_coffers_desc: "Notre réserve budgétaire est peut-être faible, mais elle devrait être suffisante pour soulager la population. Il ne sert à rien de maintenir l'austérité budgétaire lorsque les gens sont dans le besoin."

 LIT_chamber_of_industry: "Chambre de l'Industrie"
 LIT_chamber_of_industry_desc: "Pour gérer la transition de notre économie vers l'indépendance, nous devons créer un organe d'État orchestrant ce processus. Toutes les entreprises - lituaniennes, polonaises et juives - seront invitées à coopérer et à unir leurs forces pour mettre un terme à la domination allemande."

 LIT_float_the_mark: "Faire fluctuer le Mark Lituanien"
 LIT_float_the_mark_desc: "Nous devons dissocier le mark lituanien du Reichsmark afin de pouvoir gonfler notre monnaie et ainsi stimuler la demande - du moins, c'est ce que les économistes ont expliqué."

 LIT_northern_land_fund: "Fonds pour les Terres du Nord"
 LIT_northern_land_fund_desc: "Les régions du nord du pays possèdent beaucoup de terrains vacants et d'usines aujourd'hui abandonnées par les Allemands. Nous devons créer un Fonds pour les terres afin de les distribuer aux personnes qui pourront les utiliser au mieux."

 LIT_steel_industry_cooperatives: "Coopératives Industrielles de l'Acier"
 LIT_steel_industry_cooperatives_desc: "La Lituanie a peu d'industrie lourde, car ce serait à peine rentable pour n'importe quel entrepreneur d'investir dans ce genre de projet- cependant, organiser la création de coopératives d'entreprises sous contrôle de l'état, améliorerait nettement la situation."

 LIT_new_seimas: "Le Nouveau Seimas"
 LIT_new_seimas_desc: "La prochaine élection du Seimas sera certainement la plus déterminante de l'histoire de la Lituanie. Même sans la crise du Lundi Noir, le LSDP et le LTS sont devenus suffisamment puissants pour contester l'hégémonie du LKDP."

 LIT_LDSP_victory: "Victoire du LSDP"
 LIT_LDSP_victory_desc: "Le relais passe au Parti Social-Démocrate et à sa coalition de gauche pour former un gouvernement et gérer la Lituanie pour les quatre prochaines années."

 LIT_establish_unemployment_benefits: "Mettre en place des allocations-chômage"
 LIT_establish_unemployment_benefits_desc: "Il est accablant que les travailleurs lituaniens qui travaillent dur soient laissés à la merci des banquiers allemands. Il est de notre devoir moral de soutenir la création de fonds de chômage pour nos fidèles citoyens."

 LIT_outer_lithuania_development_fund: "Fonds de Développement de l'Extérieur de la Lituanie"
 LIT_outer_lithuania_development_fund_desc: "Nous devons établir une relation de travail avec les entreprises et les associations professionnelles du sud de la Lituanie afin de relancer sa base industrielle maigre mais importante."

 LIT_nationalise_the_construction_industry: "Nationaliser l'Industrie de la Construction"
 LIT_nationalise_the_construction_industry_desc: "L'industrie de la construction lituanienne doit être amenée à travailler pour l'homme du commun, pas pour le propriétaire d'entreprise ! Nationaliser ces industries et les utiliser pour établir une série de projets de travaux publics à travers le pays."

 LIT_reform_law_on_sickness_funds: "Réformer la Loi sur les Caisses Maladie"
 LIT_reform_law_on_sickness_funds_desc: "La loi sur les Caisses Maladie doit être réformée et son champ d'application étendu afin de servir de base à un État-providence entièrement Lituanien."

 LIT_social_economy: "Une Économie Sociale"
 LIT_social_economy_desc: "L'économie de l'État lituanien a été réformée selon les principes de la sociale démocratie, et le peuple se réjouit."

 LIT_long_road_to_pluralism: "La longue route vers le Pluralisme"
 LIT_long_road_to_pluralism_desc: "Élu par le peuple de Lituanie, le LSDP a juré de modifier la division culturelle de la nation avec l'Autonomie Personnelle Nationale. Nous établirons un système dans lequel aucun groupe ethnique n'est avantagé et où chaque groupe ethnique peut avoir accès à des affaires culturelles autonomes."

 LIT_form_cultural_autonomies: "Former des Autonomies Culturelles"
 LIT_form_cultural_autonomies_desc: "L'idée d'Autonomie Culturelle Nationale repose sur l'octroi à chaque citoyen d'un choix et à chaque groupe ethnique d'une autonomie dans ses propres affaires. Le gouvernement ne cherchera plus à imposer une \"bonne\" identité ethnique ou une \"bonne\" langue - les Lituaniens, les Polonais, les Juifs, les Russes et les autres minorités géreront chacun leurs propres affaires de manière autonome."

 LIT_freedom_of_choice: "Liberté de Choix"
 LIT_freedom_of_choice_desc: "Pour mettre en œuvre notre idée d'Autonomie Personnelle Nationale, nous devons libérer nos citoyens des chaînes du territoire et leur permettre de choisir l'assemblée ethnique qu'ils souhaitent rejoindre. Ce choix comprendra le choix de la langue qu'ils utilisent pour communiquer avec le gouvernement, le programme scolaire de leur assemblée autonome et des élections démocratiques pour la direction de chaque assemblée."

 LIT_ban_the_nationalist_union: "Interdiction de l'Union Nationaliste"
 LIT_ban_the_nationalist_union_desc: "À quoi bon lutter contre ces agitateurs nationalistes si nous n'osons pas frapper à la racine du mal ? L'Union Nationaliste est manifestement une couverture derrière laquelle les nationalistes peuvent se cacher, et une Lituanie démocratique n'a pas besoin d'eux."

 LIT_autonomous_cultural_taxation: "Taxation Culturelle Autonome"
 LIT_autonomous_cultural_taxation_desc: "Comme le dicte l'idée d'Autonomie Personnelle Nationale, toutes les assemblées culturelles de Lituanie doivent avoir le droit de prélever leurs propres taxes auprès de leurs membres, afin de financer leurs propres programmes d'éducation et activités culturelles, sans intervention du gouvernement, Il est grand temps de concrétiser cette idée."

 LIT_legalise_the_ausrine: "Légaliser l'Aušrinė"
 LIT_legalise_the_ausrine_desc: "Aušrinė, (lit. \"Etoile du Matin\"), est un magazine syndicaliste très populaire parmi les intellectuels et les poètes qui se font appeler \"Aušrininkai\". Il a été interdit en 1923 en raison de son agenda syndicaliste, mais cela a conduit depuis à une radicalisation de ses membres. En le légalisant, nous pourrions tenter de dé-radicaliser ses adeptes."

 LIT_status_of_the_bund: "Statuts du Front"
 LIT_status_of_the_bund_desc: "Le Front est une association de syndicats formée par la minorité juive de notre pays. Alors que le Front est allié au LSDP, les éléments les plus radicaux au sein du parti lui reprochent leur fort attachement à leur religion et à leur ethnicité, alors qu'ils veulent former un congrès syndical national afin d'éroder le pouvoir du Front."

 LIT_curtail_the_priesthood: "Limiter la Prêtrise"
 LIT_curtail_the_priesthood_desc: "La Prêtrise en Lituanie est connue depuis longtemps pour son influence sur les élections lituaniennes. Plutôt actifs politiquement, ils usent de leur influence pour convaincre leurs partisans de voter pour le LKDP. Avec le LSDP aux commandes, nous avons maintenant la possibilité de restreindre la Prêtrise et de l'empêcher d'exercer davantage son pouvoir contre l'intérêt du peuple."

 LIT_review_the_military_budget: "Revoir le Budget Militaire"
 LIT_review_the_military_budget_desc: "Le LSDP s'est présenté sur de nombreux points lors des élections, l'un d'entre eux étant de réduire le budget militaire afin d'investir davantage dans les programmes sociaux pour aider les travailleurs et les paysans lituaniens. Alors que les radicaux exigent des coupes drastiques pour l'armée en raison de l'hostilité de l'armée envers les éléments syndicalistes, les membres plus modérés de la coalition préféreraient couper juste assez pour financer les programmes sociaux."

 LIT_increase_social_spending: "Augmenter les Dépenses Sociales"
 LIT_increase_social_spending_desc: "Le LSDP souhaite étendre considérablement l'État-providence lituanien et investir davantage dans les syndicats et les programmes sociaux afin d'atténuer les séquelles du Lundi Noir. Cependant, cela a conduit à une discussion animée avec les partenaires de la coalition qui prétendent que tout ce qui va au-delà d'un salaire minimum, des retraites et des règles de sécurité au travail est trop proche du Syndicalisme."

 LIT_court_and_country: "Cour et Pays"
 LIT_court_and_country_desc: "La cour lituanienne a toujours joui d'un large degré d'autonomie, n'étant influente qu'en raison de l'emprise des Allemands sur notre nation. Avec la victoire électorale du LSDP, nous pouvons enfin limiter le pouvoir de la monarchie et étendre les droits du peuple ; Nous pourrons lentement transformer la Lituanie en un État véritablement démocratique."

 LIT_LKDP_victory: "Victoire du LDKP"
 LIT_LKDP_victory_desc: "Le relais passe au Parti Chrétien-Démocrate rénové pour former un gouvernement et gérer la Lituanie pour les quatre prochaines années."

 LIT_renovate_kaunas: "Rénover Kaunas"
 LIT_renovate_kaunas_desc: "Le Kaunas Naujamiestis (\"Nouvelle Ville\") nécessite une attention immédiate. L'Allée de la Liberté doit être agrandie, de nouvelles industries doivent être créées et les vieux bâtiments rénovés. En établissant des projets de travaux publics, nous pouvons mener à bien ce projet."

 LIT_bust_agrarian_monopolies: "Détruire les Monopoles Agraires"
 LIT_bust_agrarian_monopolies_desc: "Tout au long des années 1930, de nombreux conglomérats agricoles se sont formés dans la campagne lituanienne, étouffant les petits propriétaires terriens avec des pratiques monopolistiques. Il faut dissoudre de force ces monopoles, cela augmentera la productivité globale."

 LIT_economic_devolution: "Décentralisation économique"
 LIT_economic_devolution_desc: "Les besoins économiques de chaque citoyen doivent être satisfaits par des associations autonomes, plutôt que par une gestion étatique sévère. Commençons la dévolution de l'économie lituanienne, selon ces principes."

 LIT_devolution_in_bialystok: "Décentralisation à Białystok"
 LIT_devolution_in_bialystok_desc: "Les États du Sud et leurs peuples doivent également être libérés des entraves du capitalisme ! Commençons également à établir le nouveau système économique dans la région de Białystok."

 LIT_review_german_economic_privileges: "Revoir les privilèges économiques allemands"
 LIT_review_german_economic_privileges_desc: "Vilnius est toujours considérée comme une ville libre pour le développement économique allemand, il est temps d'aborder ce statut et de voir si nous pouvons le renégocier pour quelque chose de plus bénéfique pour nous."

 LIT_state_owned_arms_industries: "Industries d'armement sous contrôle de l'État"
 LIT_state_owned_arms_industries_desc: "Nous devrions mettre le processus de production et de distribution d'armes entre les mains du gouvernement, plutôt que d'entrepreneurs privés, et établir de nouvelles industries d'armement."

 LIT_free_economy: "Une Économie Libre"
 LIT_free_economy_desc: "L'économie de l'État lituanien a été réformée selon les principes du corporatisme chrétien, et le peuple s'en réjouit."

 LIT_optimal_system: "Le Système Optimal"
 LIT_optimal_system_desc: "Renouvelé sous l'aile fédéraliste Chrétienne du parti, le LKDP envisage une restructuration en profondeur de l'État lituanien - une restructuration qui lui permettrait d'adhérer pleinement au christianisme compatissant et d'atténuer les tensions ethniques tout en réformant le système politique de fond en comble."

 LIT_political_democracy: "Démocratie Politique"
 LIT_political_democracy_desc: "Le premier des principes du Système Optimal est la Démocratie Politique. Le peuple lituanien doit être représenté de manière adéquate au sein du gouvernement et apprendre à se gouverner dans tous les domaines de la vie."

 LIT_the_three_house_seimas: "Le Seimas à Trois Chambres"
 LIT_the_three_house_seimas_desc: "Nous devons réformer le Seimas pour en faire un parlement à trois chambres, représentant les sociétés économiques, les communautés culturelles et les partis politiques, ce qui permettra à chaque citoyen d'avoir son mot à dire sur la personne qui le dirigera, non seulement sur le plan politique, mais aussi sur le plan culturel et économique."

 LIT_federal_representatives: "Représentants fédéraux"
 LIT_federal_representatives_desc: "Nous devons orchestrer la création d'une culture électorale dans les autonomies culturelles et les corporations économiques, et favoriser la participation des citoyens pour que ces représentants fédéraux soient aussi représentatifs de leurs besoins que les politiciens élus des partis."

 LIT_reform_the_ministries: "Réformer les Ministères"
 LIT_reform_the_ministries_desc: "Nous devons établir un réseau profond de ministères, chacun d'entre eux représentant les besoins de l'une des trois chambres du Seimas et étant nommé par elles, afin de garantir que l'exécutif soit subjugué par le législatif et représente les intérêts du peuple."

 LIT_economic_democracy: "Démocratie Économique"
 LIT_economic_democracy_desc: "Le deuxième des principes du Système Optimal est la Démocratie Économique, appelant au droit au travail organisé et à la coopération au nom du bien commun. Le peuple lituanien doit être maître de son propre bien-être et travailler en frères et non en esclaves salariés"

 LIT_central_chamber_of_industry_and_labour: "Chambre Centrale de l'Industrie et du Travail"
 LIT_central_chamber_of_industry_and_labour_desc: "Pour assurer le développement harmonieux de l'économie lituanienne, nous devons créer une Chambre Centrale du Commerce et du Travail, qui représentera les employeurs et les employés et nous donnera un outil pour diriger l'économie - en tenant compte des besoins de l'homme moyen."

 LIT_support_the_trade_unions: "Soutenir les Syndicats"
 LIT_support_the_trade_unions_desc: "À chaque fois que le conflit des pauvres et des riches monte au premier plan, nous devons défendre les pauvres. Le syndicat est la plus grande réussite dans la bataille pour l'équité sociale de nos jours, et bien qu'il ait été détourné par les syndicalistes, nous pouvons néanmoins l'utiliser pour nos nobles objectifs."

 LIT_institute_workplace_democracy: "Institut de la Démocratie dans le milieu du travail"
 LIT_institute_workplace_democracy_desc: "Un État véritablement intégré et démocratique doit être démocratique non seulement sur le plan politique ou culturel, mais aussi sur le plan économique. Imposons aux travailleurs de posséder un pourcentage de tous les actifs de l'entreprise pour leur donner leur mot à dire sur la façon dont leur lieu de travail est géré."

 LIT_cultural_democracy: "Démocratie Culturelle"
 LIT_cultural_democracy_desc: "Le troisième des principes du Système Optimal est la Démocratie Culturelle. La Lituanie n'est pas seulement une nation lituanienne. Elle abrite également des Polonais, des Biélorusses et d'autres, que nous devons apprendre à connaître en tant que pont entre l'Est et l'Ouest."

 LIT_reverse_cultural_assimilation: "Inverser l'Assimilation Culturelle"
 LIT_reverse_cultural_assimilation_desc: "L'assimilation et l'assujettissement culturels sont des traits venimeux des temps modernes, et il n'y a aucune situation dans laquelle nous pouvons tolérer l'oppression d'autres groupes ethniques. Nous devons cependant reconnaître que ceux qui se trouvent maintenant à la frontière entre les Polonais, les Lituaniens et les Biélorusses, comme les « Tutejszy », peuvent continuer à parler la langue qui leur plaît."

 LIT_choose_a_common_language: "Choisir une langue commune"
 LIT_choose_a_common_language_desc: "Bien que nous puissions rêver d'une société en harmonie culturelle, nous devons accepter qu'il existe des questions auxquelles il faut apporter des réponses pratiques. La langue d'enseignement dans l'éducation comme dans la vie publique est l'une de ces questions - et aujourd'hui, nous allons y répondre."

 LIT_a_federation_of_equals: "Une Fédération d'Égaux"
 LIT_a_federation_of_equals_desc: "Nous éviterons la suprématie ethnique lituanienne voilée de ces dernières décennies et accepterons que les Polonais, les Biélorusses et tous les autres fassent également partie de la \"Lituanie\". Nous pouvons tous apprendre des forces et des faiblesses culturelles des uns et des autres pour forger un ensemble plus vaste."

 LIT_a_dream_made_manifest: "Un Rêve Manifeste"
 LIT_a_dream_made_manifest_desc: "Nous avons véritablement réalisé une percée dans la pensée politique lituanienne. À l'instar des sociétés pluralistes et harmonieuses de l'Occident, nous avons intégré des peuples de plusieurs langues dans un seul État, et nous avons réformé la nation pour qu'elle représente véritablement leurs intérêts."

 LIT_LTS_victory: "Victoire du LTS"
 LIT_LTS_victory_desc: "Le témoin passe à l'Union Nationaliste et à ses alliés modérés pour former un gouvernement et gérer la Lituanie pendant les quatre prochaines années."

 LIT_reinforce_the_police_apparatus: "Renforcement de l'Appareil Policier"
 LIT_reinforce_the_police_apparatus_desc: "L'instabilité règne toujours dans le pays. Pour créer une économie équilibrée, orchestrée et contrôlée par l'État, nous devons veiller à ce que l'ensemble de la nation suive le mouvement et que les dissidents soient détenus."

 LIT_bureaucratic_reforms: "Réformes Bureaucratiques"
 LIT_bureaucratic_reforms_desc: "Le peuple sera ravi de voir les fonctionnaires corrompus et kleptocrates renvoyés de leur poste et remplacés par des personnes plus compétentes, ce qui renforcera par la même occasion notre emprise sur le pays."

 LIT_statist_economic_management: "Gestion Économique Étatique"
 LIT_statist_economic_management_desc: "Les décisions ne seront plus prises par ceux qui n'ont pas la Lituanie en tête de leurs pensées et de leurs cœurs. Nous renforcerons la gestion de l'économie par l'État et établirons des contrôles sur le secteur industriel."

 LIT_agricultural_cooperatives: "Coopératives Agricoles"
 LIT_agricultural_cooperatives_desc: "L'agriculture est le cœur et l'âme de la Lituanie - nous devons la soutenir en créant un système de coopératives agricoles, qui favoriserait la camaraderie entre les paysans et améliorerait leur rendement productif."

 LIT_corporate_economy: "Une Économie Corporative"
 LIT_corporate_economy_desc: "L'économie de l'État lituanien a été réformée selon les principes du corporatisme étatique, et le peuple se réjouit."

 LIT_towards_an_unitary_state: "Vers un État Unitaire"
 LIT_towards_an_unitary_state_desc: "Si la Lituanie veut survivre aux tentacules rouges du Syndicalisme et de l'Ours à l'est, elle doit être forte et unie..."

 LIT_one_vision: "Une Vision"
 LIT_one_vision_desc: "Comme Smetona continue à financer des programmes qui promeuvent la langue lituanienne, il semble que la division culturelle du Royaume devienne de moins en moins une réalité."

 LIT_censor_the_press: "Censurer la Presse"
 LIT_censor_the_press_desc: "M. Smetona et son cercle restreint ont commencé à élaborer de nouvelles lois de censure, qui, selon eux, empêcheront le mode de vie lituanien d'être entaché par ceux qui souhaitent le voir tomber."

 LIT_education_programmes: "Programmes d'Éducation"
 LIT_education_programmes_desc: "Dans le cadre des nouvelles réformes de Smetona visant à éduquer le \"Lituanien modèle\", de nombreuses réformes de l'éducation ont été mises en place. Le gouvernement va augmenter le financement des écoles et des instituts pour encourager la recherche et l'intellectualisme à se développer en Lituanie. Ces réformes permettront l'utilisation du lituanien dans les écoles et se concentreront sur le développement des ailes de recherche des écoles lituaniennes, comme l'université de Vilnius, afin de permettre à la Lituanie de rattraper le reste de l'Europe."

 LIT_administrative_language_reforms: "Réformes linguistiques pour l'Administration"
 LIT_administrative_language_reforms_desc: "De nouvelles réformes linguistiques pour l'administration doivent être mises en œuvre pour faire du lituanien la langue officielle du pays dans un premier temps. Ces réformes sont pour le moins considérées comme extrêmes, car supprimant l'autonomie des minorités du Royaume. Smetona semble à nouveau faire tanguer le bateau, mais dans quel but ?"

 LIT_reward_loyalty: "Récompenser la Fidélité"
 LIT_reward_loyalty_desc: "En promouvant des programmes destinés aux minorités en Lituanie, Smetona espère réparer les divisions de la société lituanienne. Bien entendu, ces programmes encouragent ce que Smetona considère comme étant "loyal" et, bien sûr, "lituanien"."

 LIT_curtail_the_bund: "Limiter le Bund"
 LIT_curtail_the_bund_desc: "Smetona, contrairement à son homologue du parti LTS, a toujours considéré les Litvaks comme un \"mal nécessaire\", les comparant à la plomberie d'une maison. C'est une nécessité requise, mais qui demande de l'entretien."

 LIT_abolish_the_seimas: "Abolir le Seimas"
 LIT_abolish_the_seimas_desc: "Les luttes intestines au sein du Seimas ont eu pour conséquence que le peuple lituanien a souffert de son inaction. Ce n'est plus le cas, car Smetona cherche à supprimer une fois pour toutes ce corps décrépit du gouvernement."

 LIT_align_the_military: "Aligner les Militaires sur nos intérêts"
 LIT_align_the_military_desc: "Raštikis a exprimé son dégoût pour toute influence politique sur les forces armées de Lituanie... Pourtant, certains de ses officiers ne sont pas aussi enclins."

 LIT_deal_with_the_privy_council: "Accord avec le Conseil Privé"
 LIT_deal_with_the_privy_council_desc: "Les menaces actuelles étant pratiquement écartées, Smetona doit maintenant désigner son prochain ennemi : le Conseil Privé du Roi."

 LIT_the_tautos_vadas: "Le Tautos Vadas"
 LIT_the_tautos_vadas_desc: "Smetona a reforgé la Lituanie en un État unitaire, avec un gouvernement centralisé et tourné vers Vilnius. Des compromis ont été faits, le Roi restant à la tête du Royaume, mais tous savent que le véritable pouvoir se trouve derrière le trône..."

 LIT_a_new_direction: "Une Nouvelle Direction"
 LIT_a_new_direction_desc: "L'Armée Lituanienne est en lambeaux et a désespérément besoin de réformes. Les soldats ont tendance à prendre des congés \"prolongés\" et les officiers sont soit indisciplinés, soit tout simplement mal formés. Alors que les nuages de la guerre tournent à nouveau autour de l'Europe, l'armée lituanienne est sans aucun doute mal préparée. Seules des réformes minutieuses et approfondies permettront de moderniser notre armée pour les conflits à venir."

 LIT_gustaitis_initiative: "Initiative de Gustaitis"
 LIT_gustaitis_initiative_desc: "À l'ère de la guerre moderne, la maîtrise du ciel sera d'une importance capitale. L'un de nos plus éminents officiers, Antanas Gustaitis, prévoit de poursuivre le développement et la modernisation de notre force aérienne afin de garantir que les pilotes lituaniens comptent parmi les meilleurs du monde."

 LIT_reestablish_aviacijos_mokykla: "Rétablir l'Aviacijos Mokykla"
 LIT_reestablish_aviacijos_mokykla_desc: "L'une des premières phases des réformes de Gustaitis consistera à rétablir l'Aviacijos Mokykla ou \"école d'aviation\" à Kaunas. Dans cette école, les recrues recevront un enseignement dispensé par des vétérans chevronnés de l'aviation, afin de recevoir une formation et des techniques modernes de guerre aérienne, ce qui nous permettra de produire les meilleurs as."

 LIT_invite_german_aviation_advisors: "Inviter des Conseillers Allemands en Aviation"
 LIT_invite_german_aviation_advisors_desc: "En raison du manque de pilotes lituaniens chevronnés, nous nous efforçons de trouver des experts pour enseigner à notre force aérienne en développement. Les Allemands, bien sûr, possèdent probablement l'une des forces aériennes les plus modernes au monde. En engageant des conseillers et des vétérans allemands qui ont combattu dans des conflits dans le monde entier et qui connaissent bien les avions modernes, nos pilotes recevront la meilleure formation possible."

 LIT_airborne_detachment: "Détachement Aéroporté"
 LIT_airborne_detachment_desc: "Le concept des parachutistes est relativement nouveau. En déployant des soldats depuis les airs, on obtient un avantage tactique en permettant à ses forces d'attaquer des ennemis retranchés par derrière ou de sécuriser des objectifs critiques avec une surprise totale. Avec l'aide de conseillers allemands d'élite, nous allons créer nos unités de parachutistes, les \"Oro desanto būrys\", pour appliquer ce concept à notre doctrine militaire."

 LIT_radar_research: "Recherche Radar"
 LIT_radar_research_desc: "Selon certaines informations, la nouvelle technologie du \"radar\" a été mise au point en Allemagne. Elle utilise des ondes radio pour détecter les avions à distance. Étant donné notre proximité avec l'Allemagne, la Lituanie va tirer parti de cette nouvelle technologie de \"Funkmessgerät\" en construisant sa propre station radar. Une équipe de techniciens, triés sur le volet pour leur intelligence et leur expertise en matière de radio, sera employée pour travailler sur ce site."

 LIT_fund_the_army_aviation_workshops: "Financer les Ateliers d'Aviation de l'Armée de Terre"
 LIT_fund_the_army_aviation_workshops_desc: "De nombreux avions de l'armée de l'air lituanienne sont sérieusement dépassés, avec des modèles datant de la Weltkrieg. C'est pourquoi nous allons accorder de nouvelles subventions et un nouveau financement au Karo Aviacijos Tiekimo Skyrius afin que nos mécaniciens et nos concepteurs aient accès à des modèles d'avions améliorés. Grâce à ce nouveau financement, nos ateliers seront en mesure de copier et d'améliorer les nouveaux modèles d'avions afin que la Lituanie ne prenne pas de retard dans le domaine de l'aviation."

 LIT_ANBO_VIII: "ANBO VIII"
 LIT_ANBO_VIII_desc: "Conçu par Antanas Gustaitis lui-même, l'ANBO VIII est un monoplan de bombardement-reconnaissance construit par Karo Aviacijos Tiekimo Skyrius.  Le concept de sa conception est que l'avion peut fournir un appui aérien rapproché tout en étant suffisamment agile pour assurer la reconnaissance. Économique et comparable aux modèles européens contemporains, l'ANBO VIII démontre que les Lituaniens peuvent construire des avions efficaces et adéquats."

 LIT_open_new_AMBO_factories: "Ouvrir de Nouvelles Usines ANBO"
 LIT_open_new_AMBO_factories_desc: "Les premiers tests et essais ont démontré le succès de l'ANBO VIII dans les airs. Comme nous nous trouvons à nouveau entraînés dans la conflagration de la guerre mondiale, nous aurons besoin de construire de plus en plus de la série ANBO. L'état aidera à financer nos ateliers sous Karo Aviacijos Tiekimo Skyrius pour encourager la production de plus d'avions militaires."

 LIT_48_hour_mobilisation: "Mobilisation en 48 heures"
 LIT_48_hour_mobilisation_desc: "L'idée de la \"Mobilisation en 48 Heures\" est que l'armée lituanienne soit prête à combattre et que toutes nos défenses soient prêtes si la guerre éclate. Étant donné l'état actuel de désorganisation de notre armée, cela ne sera pas facile à réaliser. Nous allons commencer des jeux de guerre et des exercices d'entraînement pour que l'armée lituanienne puisse rapidement atteindre la mobilisation."

 LIT_implement_NCOs: "Mettre en œuvre les Sous-Officiers"
 LIT_implement_NCOs_desc: "Le corps des officiers de l'armée lituanienne a longtemps été négligé. Pour réformer notre infanterie, nous devrons commencer par la base et mettre en place des sous-officiers ; des hommes triés sur le volet explicitement pour leur leadership et leur gestion. Nos nouveaux sous-officiers veilleront à ce que les missions et les ordres puissent être exécutés sans attendre explicitement du quartier général."

 LIT_instil_a_fighting_spirit: "Inculquer un Esprit Combatif"
 LIT_instil_a_fighting_spirit_desc: "La plupart de l'infanterie régulière manque de motivation et de moral pour remplir efficacement ses fonctions. Nous allons entamer un programme rigoureux d'entraînement et de propagande pour inciter les hommes de Lituanie à prendre à nouveau les armes pour défendre leur pays. Avec le temps, nous espérons voir une force de combat plus disciplinée, des soldats prêts à donner leur vie ou leur corps pour leur nation."

 LIT_complete_the_army_reform: "Finir la Réforme de l'Armée"
 LIT_complete_the_army_reform_desc: "Après une période intense de réformes importantes, l'armée lituanienne a retrouvé sa gloire d'antan. Les réformes de notre armée étant un succès total, l'époque d'une armée lituanienne désorganisée et chaotique est révolue. Notre armée atteint désormais les standards de nos voisins, et nous sommes plus prêts que jamais à combattre les menaces extérieures et intérieures."

 LIT_integrate_the_riflemen_union: "Intégrer le Syndicat des Tireurs"
 LIT_integrate_the_riflemen_union_desc: "L'Union des Fusiliers Lituaniens (Lietuvos Šaulių Sąjunga, LŠS) est une organisation paramilitaire soutenue par l'État qui sert de pont entre l'armée et la société. Les hommes de l'Union sont formés militairement, et certains sont même d'excellents tireurs d'élite étant donné la culture sportive de l'Union. Notre armée aura besoin de fusiliers expérimentés ; nous mettrons en œuvre la législation nécessaire pour incorporer l'Union dans l'armée lituanienne."

 LIT_young_riflemen: "Le Jeune Tireur"
 LIT_young_riflemen_desc: "Notre pays est petit, et nous devrons préparer même les jeunes à la guerre si l'indépendance de notre nation est en danger. Les \"Jeunes Fusiliers\" sont une division de la LŠS qui se concentre sur les jeunes (11-18 ans) et leur donne un aperçu du service militaire. Pour préparer la patrie au pire, nous soutiendrons cette organisation et lui donnerons les fonds nécessaires pour que notre jeunesse soit prête en temps de crise."

 LIT_death_or_dishonour: "Mort ou Déshonneur"
 LIT_death_or_dishonour_desc: "Notre petite nation va se trouver menacée par la guerre - le destin de la Lituanie est en jeu.  Les Lituaniens, jeunes et vieux, hommes et femmes, se battront pour chaque pouce du sol de leur nation.  Nous devons glorifier la mort patriotique et apprendre à tous les Lituaniens que mourir pour son pays est un immense honneur."

 LIT_expand_the_officer_corps: "Développer le Corps d'Officier"
 LIT_expand_the_officer_corps_desc: "L'épine dorsale de toute armée est le corps des officiers, et malgré notre mise en œuvre des sous-officiers, nous aurons besoin de plus d'hommes capables de diriger l'armée lituanienne. Nous fournirons une formation et un programme d'études exceptionnels à ceux qui font partie du corps des officiers alors que nous augmentons la taille et la force du corps des officiers lituaniens."

 LIT_study_infiltration_tactics: "Étudier les Tactiques d'Infiltrations"
 LIT_study_infiltration_tactics_desc: "L'expérience des derniers stades de la Weltkrieg a montré que des détachements d'infanterie d'élite et disciplinés, éloignés des quartiers généraux, pouvaient infiltrer les lignes ennemies et causer des ravages. Nos militaires étudieront ces tactiques, perfectionnées par la Reichswehr et la Baltische Landeswehr, afin de les appliquer correctement dans la doctrine militaire lituanienne."

 LIT_establish_the_war_school: "Établir l'École de Guerre"
 LIT_establish_the_war_school_desc: "Notre armée n'a pas d'académie à proprement parler, et si nous pouvons toujours compter sur les études dans les académies étrangères, nous ne pouvons pas compter sur elles pour développer et faire évoluer notre armée et notre doctrine. Dans cette optique, nous allons créer l'école de guerre de Vilnius pour former une nouvelle génération d'officiers et de généraux, tout en mettant l'accent sur l'étude et le développement de nouvelles doctrines et tactiques."

 LIT_hold_the_line: "Tenir la Ligne"
 LIT_hold_the_line_desc: "La clique du Général Żeligowski, ainsi que ses partisans du sud de la Lituanie, souhaitent adopter une position plus défensive et plus prudente afin de s'assurer que la Lituanie ne soit pas molestée par un ennemi potentiel. Ils conseillent de se concentrer sur le jeu pour gagner du temps, jusqu'à ce que les renforts des autres nations du Reichspakt puissent nous aider."

 LIT_territorial_defence_force: "Force de Défense Territoriale"
 LIT_territorial_defence_force_desc: "Le \"Lietuvos Vietinė Rinktinė\" est l'initiative prévue par notre nation pour lancer une force de milice volontaire en temps de crise. Son objectif est d'appeler des réservistes et des miliciens dans l'espoir de renforcer rapidement nos lignes de front et de consolider davantage la défense de notre nation."

 LIT_improved_terrain_usage: "Améliorer l'Usage du Terrain"
 LIT_improved_terrain_usage_desc: "Personne ne connaît cette terre mieux que nous ; depuis des générations, nos ancêtres l'ont utilisée comme leur fortification naturelle. En préparant les défenses de notre nation, nous commencerons à repérer les terrains favorables, tels que les forêts et les collines, afin de créer des emplacements et des embuscades. Un ennemi qui tente de marcher sur la Lituanie subira les conséquences de son ignorance de notre territoire."

 LIT_defensive_strategems: "Stratagème Défensif"
 LIT_defensive_strategems_desc: "Notre nation va se préparer à affronter le pire. Nous étendrons nos systèmes de tranchées et de fortifications et mettrons l'accent sur les actions partisanes derrière les lignes pour harceler et frapper l'ennemi à l'arrière. Pour que nos troupes disposent d'un équipement à tout moment, nous renforcerons les systèmes de communication. Aucun ennemi ne sera en mesure de percer nos défenses soigneusement planifiées."

 LIT_movement_warfare: "Guerre de Mouvement"
 LIT_movement_warfare_desc: "Le Général Plechavičius et ses semblables sont pour la plupart des vétérans de la Guerre Civile Russe, où ils ont appris la valeur de la cavalerie. Cette clique a adopté la guerre offensive avec l'utilisation d'unités à déplacement rapide pour flanquer l'ennemi, l'infanterie soutenant ces éléments. Ils cherchent à accroître la motorisation et la mobilité de nos forces."

 LIT_prepare_for_enemy_tanks: "Se Préparer pour les Tanks Ennemies"
 LIT_prepare_for_enemy_tanks_desc: "Nos forces manquent actuellement de moyens et d'armes pour faire face aux bêtes blindées que sont les chars. Comme nos troupes seront constamment en mouvement, nous veillerons à ce qu'elles soient équipées d'armes antichars capables de pénétrer les blindages les plus épais. Cela contribuera à renforcer nos capacités défensives et offensives, car nous n'aurons pas à nous soucier des blindages ennemis."

 LIT_army_motorisation: "Motorisation de l'Armée"
 LIT_army_motorisation_desc: "Une grande partie des transports et des déplacements de notre armée est encore tirée par des chevaux. Si nous concentrons entièrement notre armée sur la vitesse, nous devrions investir dans la motorisation, comme les camions et les véhicules. Si le cheval a toujours été un élément influent de notre armée, le camion n'est pas limité par la fatigue, et nous pourrons atteindre des vitesses plus élevées sur le champ de bataille."

 LIT_old_generals_new_tactics: "Vieux Généraux, Nouvelles Tactiques"
 LIT_old_generals_new_tactics_desc: "Nos militaires ont décidé d'embrasser pleinement l'art et la beauté de la vitesse dans la guerre. En mettant l'accent sur la frappe des points critiques dans les lignes ennemies avec des forces mobiles et manœuvrables, nous nous concentrerons sur des offensives rapides pour plonger l'ennemi dans la confusion. Bien que notre personnel militaire soit relativement âgé, il sera partisan de cette nouvelle forme de guerre : réduire rapidement les ennemis en miettes !"

 LIT_local_rifle_manufacturing: "Fabrication Locale de Fusils"
 LIT_local_rifle_manufacturing_desc: "Notre pays manque d'une industrie d'armement adéquate pour se préparer aux conflits à venir. Nous adresserons une pétition aux fabricants et armuriers locaux et commencerons à convertir les usines pour un usage militaire, afin de réduire notre dépendance aux armes étrangères en temps de guerre. Cela servira également à renforcer notre économie alors que nous prenons des mesures pour construire une industrie militaire appropriée."

 LIT_acquire_tank_licences: "Acquérir des licences de chars"
 LIT_acquire_tank_licences_desc: "Notre industrie n'est pas encore capable de produire des véhicules lourdement blindés, mais cela ne doit pas nous empêcher de poursuivre de tels moyens. Nous commencerons à étudier les modèles de chars de Bohême, de Suède et d'Allemagne pour voir lesquels conviendront le mieux à notre armée. En important des modèles de chars étrangers, nous aurons des chars modernes et des chars de qualité supérieure."

 LIT_seek_military_contracts: "Rechercher des Contrats Militaires"
 LIT_seek_military_contracts_desc: "Notre gouvernement doit se tourner vers l'industrie de l'armement pour se procurer des armes et des équipements modernes. En obtenant des contrats avec des industries d'armement étrangères et nationales, nous augmenterons notre production et nos capacités militaires. Nous pouvons être assurés que nos soldats seront entièrement équipés en tout temps avec les armes les plus modernes."

 LIT_build_the_linkaiciai_artillery_workshops: "Construire les ateliers d'artillerie Linkaiciai"
 LIT_build_the_linkaiciai_artillery_workshops_desc: "Le gouvernement a décidé d'approuver les plans de construction des ateliers d'artillerie de Linkaičiai - une usine industrielle ambitieuse capable d'héberger des milliers d'ouvriers qui fournira à chaque soldat lituanien les fusils, les munitions et l'artillerie nécessaires pour mener une guerre moderne pour la défense de la patrie. Notre objectif pour cette usine est d'être l'un des fabricants d'armes les plus modernes de toute l'Europe."

 LIT_military_industrial_complex: "Complexe Militaro-industriel"
 LIT_military_industrial_complex_desc: "Pour aider le développement de l'industrie militaire lituanienne et s'assurer que notre nation est effectivement prête pour la guerre, le gouvernement devra prendre des mesures drastiques pour préparer la Lituanie. Nous convertirons les industries civiles pour la production militaire tout en veillant à ce que le secteur militaire et l'armée nationale en profitent largement. Non seulement cela renforcera notre économie, mais cela renforcera également notre défense nationale."

 LIT_develop_klaipeda: "Développer Klaipeda"
 LIT_develop_klaipeda_desc: "L'un des plus grands ports et villes de Lituanie, Klaipėda deviendra le foyer de l'industrie navale lituanienne en pleine maturité. Nous allons ordonner que le gouvernement réquisitionne des chantiers navals et de navires à Klaipėda pour garantir que la marine lituanienne disposera de la flotte la plus moderne de toute la mer Baltique."

 LIT_coastal_guard_expansion: "Expansion de la Garde Côtière"
 LIT_coastal_guard_expansion_desc: "L'une des mers les plus essentielles pour le commerce et les voyages maritimes, la mer Baltique deviendra en effet un champ de bataille alors que les nations européennes sombreront à nouveau dans la guerre. En tant que membre pivot des pays baltes, les garde-côtes lituaniens doivent être élargis en nombre de navires et de marins pour garantir la sécurité des voyages et du commerce. Nous encouragerons de nouveaux enrôlements dans les forces navales et veillerons à ce que nos marins soient bien entraînés et préparés pour tout ce qui les attend."

 LIT_seaplanes: "Hydravions"
 LIT_seaplanes_desc: "Une proposition intéressante de Gustaitis est l'imbrication entre la marine et l'armée de l'air. Comme notre marine manque de gros navires de guerre lourds pour endommager les flottes ennemies, nous pouvons à la place équiper des avions pour les voyages en mer afin de garantir qu'ils puissent agir comme des bombardiers navals. S'inspirant d'autres nations, les hydravions veillent à ce que les mers lituaniennes soient protégées du ciel."

 LIT_naval_construction_contracts: "Contrats de Construction Navale"
 LIT_naval_construction_contracts_desc: "Nous aurons besoin de plus de navires si nous voulons devenir une puissance navale dans les pays baltes. La taille de notre flotte actuelle n'est pas assez impressionnante, et pour augmenter notre nombre, nous chercherons des contrats avec les industries navales nationales et étrangères. Cela garantit que non seulement nous obtenons des navires neufs et modernes, mais également des navires de qualité supérieure."

 LIT_submarine_development: "Développement de Sous-marins"
 LIT_submarine_development_desc: "Les sous-marins ne sont pas nouveaux, mais notre jeune nation doit encore les adopter pleinement. Avoir des sous-marins nous donnera un avantage inégalé dans les mers car nous pouvons frapper l'ennemi depuis les profondeurs. Avec des enclos à sous-marins à Palanga, les forces navales lituaniennes peuvent se procurer des sous-marins étrangers pour commencer notre programme de sous-marins. Nous embaucherons des conseillers de pays étrangers pour instruire et intégrer les sous-marins dans notre marine."

 LIT_establish_the_navy: "Fonder la Marine"
 LIT_establish_the_navy_desc: "La Lituanie n'a jamais vraiment eu une forte tradition maritime, notre seul accès à la mer étant le petit port de Palanga. Néanmoins, grâce au développement d'autres ports, à la formation et à l'expansion de la Garde côtière et à notre industrie navale en pleine croissance, nous nous sommes constitués une force navale assez impressionnante. Il est maintenant approprié que nous commencions à transformer les garde-côtes lituaniens en une véritable marine lituanienne."

 lithuania_natpop_focus: "Arbre des Priorités du LAF"

 LIT_the_vilnius_coup: "Le Coup d'État de Vilnius"
 LIT_the_vilnius_coup_desc: "Vilnius est tombée. Les laquais de l'Allemagne ont été chassés, et le pouvoir est maintenant entre les mains du triumvirat de vrais patriotes."

 LIT_raise_the_banners_of_resistance: "Levez les bannières de la Résistance !"
 LIT_raise_the_banners_of_resistance_desc: "Les tyrans allemands ont peut-être été expulsés pour le moment, mais alors que la guerre fait rage à travers l'Europe, nous serons inévitablement rattrapés par elle. Mobilisons nos forces souterraines et formons-les en unités qui tiendront la ligne contre leurs rangs !"

 LIT_tripartite_showdown: "La Confrontation Tripartite"
 LIT_tripartite_showdown_desc: "Trois hommes se tiennent devant la Lituanie, chacun avec des ambitions propres, souhaitant prendre le pouvoir aux dépens des autres. Quiconque finira par prendre le pouvoir, il le fera sûrement avec une traînée de sang dans son sillage."

 LIT_chaotic_redistribution: "Redistribution Chaotique"
 LIT_chaotic_redistribution_desc: "Une grande partie de l'activité économique en Lituanie est contrôlée par les Allemands et par des traîtres. Saisissons cette richesse par la force et distribuons-la aux Lituaniens !"

 LIT_cult_of_death: "Le Culte de la Mort"
 LIT_cult_of_death_desc: "La faction Vairas du LAF proclame un culte de la mort et du sacrifice, une conviction que la plus grande chose qu'un Lituanien puisse accomplir est de tuer son ennemi ou de mourir lui-même. Institutionnalisons cette croyance et profitons-en !"

 LIT_gelezinis_vilkas: "Geležinis Vilkas"
 LIT_gelezinis_vilkas_desc: "« Voldemarininkai » ou les Disciples de Voldemaras ont pris le contrôle de la Lituanie et souhaitent la mettre sur une voie qu'ils jugent correcte."

 LIT_a_militarised_society: "Une Société Militarisée"
 LIT_a_militarised_society_desc: "Entourée d'ennemis à l'intérieur et à l'extérieur, la Lituanie doit être prête à se battre à tout moment. Tous les Lituaniens, garçons et filles, devront donner leur vie pour la patrie ; chaque citoyen deviendra un loup - c'est le moyen de protéger notre cher pays. Comme les héros d'autrefois, les Lituaniens d'aujourd'hui verseront aussi volontairement du sang pour leur nation bien-aimée !"

 LIT_economy_for_war: "Économie pour la Guerre"
 LIT_economy_for_war_desc: "A quoi sert l'économie nationale sinon de soutenir la lutte patriotique pour l'indépendance et notre culture ? Chaque acteur de notre nation doit comprendre cela, des entreprises et des syndicats aux plus humbles des travailleurs."

 LIT_seize_foreign_assets: " Saisir les Actifs Étrangers "
 LIT_seize_foreign_assets_desc: "Ayant obtenu notre indépendance vis-à-vis de l'Allemagne, nous ne serons plus esclaves de leurs finances. Toutes les entreprises en Lituanie doivent être lituaniennes ; toutes les entreprises et richesses allemandes en Lituanie seront rendues aux mains lituaniennes. Nous nationaliserons les industries étrangères et saisirons ce qui reste, car elles contribueront désormais à renforcer notre nouvel État. Gloire à la Lituanie !"

 LIT_mandatory_military_training: "Service Militaire Obligatoire"
 LIT_mandatory_military_training_desc: "La menace de guerre plane constamment avec le méprisable Kaiser à l'ouest et le monstrueux ours russe à l'est. Alors que notre nation est petite comparée aux impérialistes agressifs et que leur main-d'œuvre est importante, nous leur ferons payer pour chaque centimètre de sol lituanien qu'ils prendront. Nous adopterons une loi nationale sur la conscription décrétant que tout Lituanien capable de porter un fusil servira dans les forces armées. Une vraie Sparte des pays baltes, c'est la seule façon pour la Lituanie de survivre !"

 LIT_central_economic_planning: "Planification Économique Centrale"
 LIT_central_economic_planning_desc: "Plus l'économie est libre, moins nous avons de contrôle. Toute la Lituanie doit être alignée sur un plan économique élaboré par le gouvernement, afin que les ressources de notre peuple et de nos terres puissent être utilisées pour le bien de tous."

 LIT_an_army_of_labour: "Une Armée de Travail"
 LIT_an_army_of_labour_desc: "Chaque travailleur en Lituanie est un soldat, combattant pour la Lituanie avec leurs marteaux, leurs bêches et tous les autres outils de travail. Si les ouvriers sont organisés comme une armée et entraînés comme telle, ils seront d'autant plus productifs."

 LIT_an_army_of_research: "Une Armée de Recherche"
 LIT_an_army_of_research_desc: "Alors que nous commençons la conscription nationale, nous nous rendons compte qu'un certain nombre d'intellectuels lituaniens sont prêts à aider au développement de l'industrie de la recherche lituanienne. Alors que nous transformons notre nation en un État militarisé, nous donnerons la priorité à la recherche militaire pour nous aider à développer les dernières armes. Non seulement nos armées seront les plus disciplinées des pays baltes, mais elles seront aussi les plus avancées."

 LIT_nationalist_land_reform: "Réforme Agraire Nationaliste"
 LIT_nationalist_land_reform_desc: "La nation lituanienne n'est en bonne santé que dans la mesure où ses terres appartiennent à des propriétaires terriens lituaniens - par conséquent, nous poursuivrons une réforme agraire complète dans tout le pays, et créerons une classe de propriétaires fonciers lituaniens fiables."

 LIT_assert_economic_independence: "Affirmer l'indépendance économique"
 LIT_assert_economic_independence_desc: "Seuls, nous sommes plus forts. La Lituanie n'a pas besoin de dépendre de l'assistance économique de puissances étrangères comme un vassal pathétique. Alors que nous déclarons au monde notre indépendance, nous signalerons également notre indépendance financière en adoptant une économie d'autarcie. Cela réduira notre dépendance à l'égard des produits étrangers et augmentera notre autosuffisance nationale, aidant ainsi la Lituanie à atteindre son véritable potentiel."

 LIT_end_democracy: "Mettre fin à la Démocratie"
 LIT_end_democracy_desc: "La démocratie est une imposture complète ; les chamailleries des politiciens et des partis ne mèneront à rien... Il suffit d'un parti, le LAF, et d'un leader, notre grand Vadas. Sous sa protection, nous serons devenus forts. Ainsi, pour renforcer le LAF et l'État lituanien, nous dissoudrons le Seimas une fois pour toutes. Nous ne serons plus liés par leurs voies pathétiques, et nous ferons renaître une nouvelle Lituanie !"

 LIT_single_party_state: "État à Parti Unique"
 LIT_single_party_state_desc: "Un seul parti est apte à gouverner la Lituanie, le LAF. Le LAF est dirigé par de vrais patriotes lituaniens, des hommes et des femmes désireux de libérer la Lituanie de l'influence d'ennemis subordonnés à l'extérieur et à l'intérieur. Ceux qui ne sont pas d'accord seront « nettoyés » et remplacés par de vrais patriotes, car nous ne tolérerons pas ceux qui sont idéologiquement peu fiables."

 LIT_the_party_corporation: "Le Parti-Corporation"
 LIT_the_party_corporation_desc: "L'expérience de la Weltkrieg nous a appris que la frontière entre le civil et le combattant s'estompe fortement ; tous les civils ont aidé leurs nations à gagner une guerre totale contre leurs ennemis. Nous adopterons une pratique similaire dans laquelle tous les Lituaniens formeront une société pour mener une guerre de gloire totale contre leurs ennemis. Il n'y aura que ceux qui travaillent et construisent la Lituanie, ceux qui se battront pour la Lituanie et ceux qui dirigeront la Lituanie."

 LIT_vairas: "Vairas"
 LIT_vairas_desc: "Même au sein du LAF, certains n'étaient pas disposés à porter le renouveau national complet de notre nation. Voldemaras et ses partisans étaient trop faibles... leur idée d'une Lituanie, pathétique et vouée à la destruction. C'est fini ! Sous le Vairas, nous achèverons le renouveau national - la pathétique Lituanie sera un fragment du passé, et une nouvelle et puissance nation prendra sa place !"

 LIT_break_the_power_of_the_clergy: "Briser le Pouvoir du Clergé"
 LIT_break_the_power_of_the_clergy_desc: "Le rôle du clergé est de sauver les âmes des gens, pas de leur dire pour qui voter ou comment servir la Lituanie. C'est notre travail, et nous devons le rappeler au clergé. Bien que nous n'empiétions pas sur l'existence du clergé, nous veillerons à ce que les gens ne se tournent pas vers l'église en ces temps, mais plutôt vers les héros lituaniens d'autrefois. Le christianisme est mort ; que le lituanien moderne se tourne vers les dieux et les esprits de ses ancêtres pour se guider."

 LIT_permanent_national_revival: "Réveil National Permanent"
 LIT_permanent_national_revival_desc: "Cela ne s'arrête pas là. Le renouveau national sera pérennisé, la Lituanie une véritable utopie qui nous lie à nos racines ancestrales. Les enfants l'apprendront et leurs parents devront l'accepter ou en subir les conséquences. Nous ferons respecter les serments obligatoires d'allégeance à Alantas, le grand sauveur de la Lituanie ; ainsi, tous les enfants lituaniens jureront leur fidélité absolue à leur Tautos Vadas."

 LIT_establish_houses_of_culture: "Établir des Maisons de la Culture"
 LIT_establish_houses_of_culture_desc: "Sous notre contrôle, des institutions comme l'église et les universités doivent être reconstruites à partir de zéro. Nous plongerons chaque ville de Lituanie dans la culture ; nous afficherons des épopées et des histoires lituaniennes dans ces maisons de la culture pour enseigner à tous les Lituaniens leur véritable histoire. Tous les héros lituaniens d'autrefois seront glorifiés alors que nous transformons notre nation en un glorieux État balte."

 LIT_privatise_public_properties: "Privatiser les Propriétés Publiques"
 LIT_privatise_public_properties_desc: "Nous adopterons une économie relativement libérale. Sous la direction de Domas Cesevičius, l'État nouvellement né de la Lituanie sera une société où chaque Lituanien pourra atteindre le bien-être grâce à ses efforts et à son innovation. Seul le solide ouvrier lituanien prospérera ; les faibles et les paresseux ne s'attireront que la ruine. Grâce à l'esprit créatif national lituanien, nous serons une nation prospère."

 LIT_eradicate_foreign_influences: "Éradiquer les Influences Étrangères"
 LIT_eradicate_foreign_influences_desc: "Tout ce qui n'est pas lituanien doit être considéré comme un ennemi de la Lituanie. Les ennemis de la Lituanie doivent être détruits. Ainsi nous éliminerons toute trace d'influence étrangère au sein de notre nation."

 LIT_naujoji_romuva: "Naujoji Romuva"
 LIT_naujoji_romuva_desc: "Une nouvelle Lituanie renaît de ses cendres, mais une nation qui protège vraiment le travailleur lituanien. Le prolétariat lituanien a longtemps souffert sous le joug de la bourgeoisie, et il est temps que ses chaînes soient brisées ! Être lituanien signifie être immergé dans la gloire de l'Église catholique et de la culture nationale de la Lituanie. Un nouveau mouvement de jeunes catholiques aidera à transformer notre nation en un glorieux État Organique !"

 LIT_a_total_national_state: "Un État Total et National"
 LIT_a_total_national_state_desc: "Sous la direction de Maceina, nous transformerons la Lituanie en un État national. Sous l'État national, nous n'aurons pas besoin de politique et de particularisme ; ces insécurités ne chercheront qu'à diviser notre nation et à nous affaiblir. Au lieu de cela, nous nous tournerons vers les jours de gloire lituanienne et espérons les reproduire. L'État se concentrera sur l'affichage de la gloire de la nation lituanienne dans le cinéma, l'art et la littérature - un nouvel âge d'or de la Lituanie va bientôt se lever !"

 LIT_interim_revolutionary_leadership: "Leadership Révolutionnaire Intérimaire"
 LIT_interim_revolutionary_leadership_desc: "Certains imbéciles croient qu'un homme doit diriger la Lituanie et un seul homme. Néanmoins, le processus de réforme de la société lituanienne est révolutionnaire et la révolution risque d'être menacée et détruite par des ennemis cachés partout. Pour l'instant, nous allons accorder des pouvoirs extraordinaires à Maceina ; ce n'est que temporaire, mais cela garantira qu'un leader fort conduira la Lituanie pour assurer la transformation de notre société."

 LIT_establish_national_purity: "Établir la Pureté Nationale"
 LIT_establish_national_purity_desc: "Les aspects désagréables de la société lituanienne seront effacés. Les rues redeviendront calmes et l'ordre sera rétabli dans toutes les villes. Notre société et notre culture ont longtemps été perverties par des étrangers tels que les Allemands et les Polonais. Restaurer les gloires de l'ancienne Lituanie signifie qu'une fois de plus, les Lituaniens parleront le lituanien. Parler lituanien sera obligatoire dans toutes les écoles et lieux publics - pour réparer des siècles de dégâts."

 LIT_control_the_economy: "Contrôler l'Économie"
 LIT_control_the_economy_desc: "Le Lundi Noir nous a montré que le système capitaliste était en effet corrompu et décadent - le capitalisme n'a apporté que la décadence de la morale, une décadence de la foi et une décadence du nationalisme. Nous veillerons à ce que la richesse soit partagée entre les Lituaniens pour créer une société lituanienne juste. Nous obligerons même des institutions appréciées comme l'Église à abandonner leurs richesses en faveur des moins fortunés - et nous veillerons à ce qu'elles s'y conforment."

 LIT_enforce_economic_democracy: "Renforcer la Démocratie Économique"
 LIT_enforce_economic_democracy_desc: "Ensemble, les Lituaniens travailleront pour la force et la croissance de l'État organique. Les travailleurs seront organisés en syndicats pour leur donner le pouvoir sur leurs suzerains, donnant le pouvoir au prolétariat lituanien. De plus, les syndicats aideront à guider le travailleur lituanien dans la foi ; pour s'assurer qu'ils ne tombent pas négligemment dans les vices moraux et les vices du capitalisme."

 LIT_expropriate_the_landlords: "Exproprier les Propriétaires terriens"
 LIT_expropriate_the_landlords_desc: "Leur richesse et leur pouvoir sont à nous, voici la fin de la bourgeoisie ! Nous souffrons depuis si longtemps des chaînes du capitalisme, et ce temps est révolu. Les propriétaires lituaniens perdront leur statut et leurs terres seront distribuées à ceux qui en ont le plus besoin. Enfin, le Lituanien qui travaille la terre la possédera au lieu de n'être qu'un serf. Les Lituaniens n'auront plus à travailler indéfiniment pour la bourgeoisie ; nous ne serons plus liés à leurs manières corrompues."

 LIT_break_apart_monopolies: "Détruire les Monopoles"
 LIT_break_apart_monopolies_desc: "Les monopoles sont une menace pour notre contrôle de la nation et reflètent l'injustice du capitalisme. Nous devrons les supprimer car ils n'apportent que du désespoir supplémentaire à notre pays. Nous saisirons leurs biens et leurs richesses et les distribuerons aux lituaniens. Ils se souviendront qu'il est interdit d'accumuler les richesses de leur propre peuple. Ils n'auront plus aucun pouvoir sur nous ; La Lituanie sera enfin libre !"

 LIT_a_parliament_of_corporations: "Un Parlement de Corporations"
 LIT_a_parliament_of_corporations_desc: "Comme décrit par l'Apôtre Paul, toutes les personnes et composants sont fonctionnellement unis comme un corps humain. C'est en effet le sens de l'État Organique, une véritable démocratie, où tous les Lituaniens se réuniront en syndicats et en groupes pour former un parlement national. Cela garantit que les Lituaniens de tous les horizons se coordonneront pour un avenir prospère pour la Lituanie et veilleront à ce que les véritables intérêts de la nation soient représentés."

 LIT_establish_social_welfare: "Établir l'Aide Sociale"
 LIT_establish_social_welfare_desc: "L'État Organique prend soin de tous les membres de la société. Ceux qui sont moins malheureux seront soignés car cela fait partie de notre caractère chrétien. Ceux qui sont handicapés et surtout ceux qui ont versé du sang pour la nature lituanienne seront pris en charge. Notre gouvernement veillera à ce que tous les besoins de nos citoyens soient satisfaits et à ce que toutes les souffrances de notre pays cessent."

 LIT_begin_wealth_redistribution: "Commencer la Redistribution de la Richesse"
 LIT_begin_wealth_redistribution_desc: "Notre véritable objectif est la redistribution ultime des richesses dans la société lituanienne. Nous veillerons à ce que la richesse soit redistribuée équitablement ; même l'église fera l'objet d'un examen minutieux. On peut adorer le Seigneur sans or ni argent, mais pourquoi le clergé doit-il vivre dans le luxe quand ses paroissiens souffrent. Nous éradiquerons les aristocrates et l'élite, en veillant à ce que leur richesse aide le prolétariat souffrant."

 LIT_end_capitalism: "Mettre fin au Capitalisme"
 LIT_end_capitalism_desc: "Il n'y a rien de plus vil dans ce monde que le système archaïque du capitalisme. Le capitalisme n'a apporté que de la misère et du désespoir aux Lituaniens - souvenez-vous des souffrances que le Lundi Noir a infligées à notre nation. Avec nos réformes couronnées de succès et les travailleurs libérés, les Lituaniens n'ont plus à se battre pour une idéologie aussi horrible. Fini le temps de la pauvreté, et voici une nouvelle Lituanie, plus prospère que les siècles passés - un véritable renouveau national !"

 lithuania_focus_dead_king: "Arbre de Priorités du Roi Lituanien Assassiné"

 LIT_kings_death: "Mort du Roi"
 LIT_kings_death_desc: "Le Roi Vytautas II a été assassiné par les terroristes du LAF. Avec sa mort, la Lituanie doit emprunter une nouvelle voie pour échapper au chaos."

 LIT_declare_martial_law: "La Loi Martiale a été déclarée"
 LIT_declare_martial_law_desc: "La menace du LAF est plus grave qu'on ne le pensait à l'origine, et [LIT.GetRulingParty] a déclaré la loi martiale pour assurer le rétablissement de l'ordre en Lituanie."

 LIT_secure_rural_areas: "Sécuriser les Zones Rurales"
 LIT_secure_rural_areas_desc: "Alors que [LIT.GetLeader] a déjà sécurisé la capitale, le reste du pays manque toujours d'une présence militaire significative."

 LIT_war_on_laf: "Guerre contre le LAF"
 LIT_war_on_laf_desc: "Le LAF n'est pas une simple organisation criminelle, mais plutôt un ennemi bien armé. C'est pourquoi [LIT.GetLeader] lui a déclaré la guerre, permettant ainsi aux militaires lituaniens d'avoir le champ libre dans le pays, sans aucune considération pour une procédure régulière."

 LIT_working_together: "Travailler Ensemble"
 LIT_working_together_desc: "Les Polonais et les Lituaniens ont eu une histoire mouvementée, passant de frères d'armes à maître et serf. Aujourd'hui, dans le Royaume, un ennemi commun est à nouveau apparu et, comme lors du Déluge du 17e siècle, nous nous rassemblerons pour combattre cet ennemi."

 LIT_loyalty_to_plechavicius: "Loyauté envers Plechavicius"
 LIT_loyalty_to_plechavicius_desc: ""...De défendre l'indépendance, l'intégrité territoriale et l'ordre constitutionnel du Royaume de Lituanie. Je m'engage à respecter la langue d'État, la culture et les coutumes de la Lituanie, à servir notre Général, à renforcer les principes fondamentaux de la démocratie et de l'État de droit en Lituanie. Que Dieu me vienne en aide""

 LIT_restore_peace: "Lever la Loi Martiale"
 LIT_restore_peace_desc: "Maintenant que l'ordre a été rétabli, le temps de lever la loi martiale est venu. Mais celui d'un gouvernement civil ne l'est pas."

 LIT_Plech_civilian_allies: "Nouveaux Alliés"
 LIT_Plech_civilian_allies_desc: "Pour assurer la stabilité de la Lituanie, l'armée ne suffit pas. Un pays ne peut pas être dirigé par des quartiers-maîtres, il faut des administrateurs civils, des bureaucrates. Anantas Merkys, le maire de Kaunas, a proposé son aide."

 LIT_Plech_new_taxes: "Nouveau Régime Fiscal"
 LIT_Plech_new_taxes_desc: "La réduction généralisée des impôts permettra à nos industriels de réinvestir leur nouvel argent dans notre économie."

 LIT_Plech_pressure_bundas: "Contraindre les Éclats"
 LIT_Plech_pressure_bundas_desc: "Ayant vu les horreurs dont les LAF étaient capables, les Bundas devraient être facilement convaincus d'aider à armer la Lituanie contre toute menace étrangère."

 LIT_Plech_small_business: "Nouvelles Petites Entreprises"
 LIT_Plech_small_business_desc: "Comme nous avons établi notre contrôle sur les Bundas, il est important d'aider nos autres citoyens à créer de nouvelles entreprises."

 LIT_Plech_monopolies: "Consolider les Monopoles"
 LIT_Plech_monopolies_desc: "Les monopoles actuels de la Lituanie sont des entreprises fortes et indépendantes. Nous devons nous efforcer de maintenir cette situation et les aider à conserver leur part de marché."

 LIT_Plech_productivity: "Augmenter la Productivité"
 LIT_Plech_productivity_desc: "L'objectif final de nos politiques économiques doit encore être réalisé. Nous devons augmenter la productivité de chaque travailleur lituanien afin de créer une économie vraiment formidable."

 LIT_Plech_synth: "Expériences Synthétiques"
 LIT_Plech_synth_desc: "Le pétrole est le carburant le plus important de notre siècle. Comme la Lituanie ne possède pas de sources utiles de pétrole, nous devons investir dans la recherche de pétrole synthétique."

 LIT_Plech_expand_arms_industry: "Développer l'Industrie de l'Armement"
 LIT_Plech_expand_arms_industry_desc: "Tous les hommes lituaniens devraient pouvoir travailler. Et s'ils travaillent, le mieux qu'ils puissent faire est de créer des armes pour défendre la Lituanie."

 LIT_Plech_ic_power: "Un conseil Industriel"
 LIT_Plech_ic_power_desc: "Nous devons créer un Conseil industriel pour orienter l'économie lituanienne vers l'inévitable guerre avec la Russie. Bien qu'il ait eu jusqu'à présent un succès limité, il est temps d'étendre ses pouvoirs."

 LIT_Plech_memel_vilnius: "Chemin de fer de Memel à Vilnius"
 LIT_Plech_memel_vilnius_desc: "Considéré comme une nécessité militaire, le maintien, l'amélioration et la protection du chemin de fer de Memel (Klaipėda) à Vilnius sont essentiels pour que la Lituanie puisse recevoir des fournitures du Reichspakt."

 LIT_Plech_friendly_poles: "Donner du pouvoir aux Polonais partageant les mêmes idées"
 LIT_Plech_friendly_poles_desc: "Certains de nos citoyens polonais sont plus ouverts d'esprit à nos propositions. Il est normal que nous les placions à des postes de pouvoir, car une société ne peut être dirigée par ceux qui ne lui font pas confiance."

 LIT_Plech_history: "Souvenez-vous de notre Histoire"
 LIT_Plech_history_desc: "Notre histoire est glorieuse et sanglante. Elle ne sert à personne si elle est oubliée."

 LIT_Plech_secure_succession: "Assurer la Succession"
 LIT_Plech_secure_succession_desc: "Si l'un des frères de notre défunt Roi a perdu son titre, il en a deux autres. Assurons-nous d'obtenir le meilleur."

 LIT_Plech_coronation: "Un Couronnement"
 LIT_Plech_coronation_desc: "Vytautas II, Roi de Lituanie, étant passé dans l'au-delà, nous avons besoin d'un nouveau vaisseau pour montrer la puissance de Dieu dans notre royaume mortel."

 LIT_Plech_eastern_threat: "La Menace à l'Est"
 LIT_Plech_eastern_threat_desc: "Les ambitions territoriales de la Russie menaceront toujours l'indépendance de notre nation. Autrefois, la Lituanie faisait partie de la Russie, et c'est quelque chose que nous ne voulons pas revoir. Alors que l'Ours de l'Est commence à se mobiliser une fois de plus pour tenter de reconstruire son hégémonie en Europe de l'Est, la Lituanie doit se préparer à tout donner dans la guerre à venir ou à périr dans les flammes qui s'ensuivront. Préparez-vous à vous battre, ou à périr dans la tempête qui s'annonce."

 LIT_Plech_vilnius_minsk: "De [96.GetCapitalVictoryPointName] à [206.GetCapitalVictoryPointName]"
 LIT_Plech_vilnius_minsk_desc:9 "[206.GetCapitalVictoryPointName], la capitale de [BLR.GetNameDef], est destinée à être la capitale de la ligne de front de toute guerre avec l'ours russe. Des efforts ont été faits pour compléter les lignes d'approvisionnement vers [206.GetCapitalVictoryPointName] afin de s'assurer que nos forces puissent aider nos frères biélorusses."

 LIT_Plech_unity: "Symbole d'Unité"
 LIT_Plech_unity_desc: "Le Roi nous guide tous, Lituaniens. Il est l'un de nous, peu importe la langue que nous parlons ou la religion que nous suivons."

 LIT_Plech_caring_leader: "Un Chef Attentionné"
 LIT_Plech_caring_leader_desc: "Le Roi ne fait pas que nous unir, il prend soin de nous. Comme tout dirigeant régnant par la grâce de Dieu, il n'a d'autre but que le bien de tous les Lituaniens."

 LIT_Plech_widen_appeal: "Élargir l'Appel au Peuple"
 LIT_Plech_widen_appeal_desc: "Il y a encore ceux qui ne sont pas entièrement acquis à notre gouvernement et qui préfèrent poursuivre notre expérience démocratique ratée. Montrons-leur l'erreur qu'ils commettent."

 LIT_Plech_rural: "Projets de Travaux Ruraux"
 LIT_Plech_rural_desc: "Nous devons investir dans des endroits qui ont été négligés par les administrations du passé. Le fait que cela soit fait de manière à aider certains groupes plus que d'autres n'est rien d'autre qu'une coïncidence."

 LIT_Plech_investment: "Une Terre d'Investissement"
 LIT_Plech_investment_desc: "Si nous nous sommes déjà brûlés en nous exposant au Lundi Noir, notre nouveau contrôle de l'économie nous permet d'accueillir à nouveau des investissements. Cette fois, pas seulement d'Allemagne, mais aussi de Lituanie."

 LIT_Plech_control_bundas: "Contrôler les Bundas"
 LIT_Plech_control_bundas_desc: "Bien que le Conseil Industriel ait été efficace, il n'a aucun contrôle sur les parties de l'économie gérées par les Bundas. Cela va changer, quoi que les membres du Bund puissent penser."

 LIT_Plech_class_collaboration: "Collaboration entre les Classes"
 LIT_Plech_class_collaboration_desc: "Toute la Lituanie travaille pour un seul but, qu'il s'agisse d'un simple ouvrier ou du Roi lui-même."

 LIT_Plech_plebiscite: "Marque d'Approbation du Peuple"
 LIT_Plech_plebiscite_desc:9 "La Lituanie a changé rapidement depuis la mort du Roi Vytautas, et selon beaucoup, pour le mieux. Montrons à nos derniers détracteurs que le peuple approuve la façon dont le pays est géré. "

 LIT_Plech_controlled_research: "Recherche contrôlée"
 LIT_Plech_controlled_research_desc: "Maintenant que nous avons le contrôle total de la sphère politique, il n'y aura aucune influence extérieure sur les recherches de nos scientifiques."

 LIT_Plech_yeet_traitors: "Éliminer les Traîtres"
 LIT_Plech_yeet_traitors_desc: "De nombreux nationalistes et socialistes pensent que leur voie serait meilleure pour la Lituanie. De telles pensées révolutionnaires doivent être expliquées au tribunal et - si nécessaire - purgées par une balle ou la corde."

 LIT_Plech_march: "La Lituanie est en marche"
 LIT_Plech_march_desc:9 "D'abord sous la direction de Plechavičius, et maintenant sous celle de Mindaugas III, la Lituanie s'est sortie de la fosse qu'elle avait elle-même créée. Les différences mesquines ne diviseront plus les Lituaniens, et cette expérience sociale ratée appelée "Démocratie" ne sera plus jamais un fléau pour la Lituanie. La Lituanie va de l'avant !"

 LIT_belarusian_autonomy:9 "Autonomie biélorusse\n§WInvoquant l'héritage de notre ancien Grand-Duché, nous avons restauré notre autorité sur les terres biélorusses. Pour prouver notre bienveillance, nous avons accordé aux habitants une autonomie significative dans leurs affaires internes. Bien que la Lituanie soit le partenaire principal de l'union, le Belarus aura son mot à dire sur sa propre gouvernance - mais il reste à voir si cela suffira aux habitants...§!"

 #Naruto tree
 LIT_maintain_civil_governance: "Maintenir la Gouvernance Civile"
 LIT_maintain_civil_governance_desc: "Contre l'avis de beaucoup, Narutowicz a choisi de maintenir un gouvernement civil en ces temps troublés. Même si le chemin de la reprise sera plus long, Narutowicz insiste sur le fait que les libertés civiles ne peuvent être négligées, même en temps de crise."

 LIT_gain_farmer_support: "Obtenir le Soutien des Agriculteurs"
 LIT_gain_farmer_support_desc:9 "L'épine dorsale de l'économie lituanienne est son agriculture, et avec le recrutement du LAF au sein de la population rurale de Lituanie, obtenir le soutien et écouter les besoins de nos agriculteurs est devenu primordial."

 LIT_reach_out_to_the_bund: "Tendre la main au Bund"
 LIT_reach_out_to_the_bund_desc: "Le Bund détient toujours les cartes dans le secteur économique de la Lituanie, Narutowicz doit rechercher son soutien."

 LIT_state_of_the_economy: "État de l'Économie"
 LIT_state_of_the_economy_desc: "L'économie montrant des signes d'amélioration et la stabilité revenant lentement en Lituanie, M. Narutowicz peut maintenant se concentrer sur la correction des erreurs du gouvernement précédent."

 LIT_seek_southern_support: "Rechercher le Soutien du Sud"
 LIT_seek_southern_support_desc: "Białystok, au sud, a toujours été une épine pour la Lituanie, mais avec Narutowicz à la barre, il cherche à rassembler les peuples de Lituanie sous une même bannière. Bien que de nombreux membres de la communauté polonaise s'opposent à cette idée."

 LIT_codify_the_regency: "Codifier la Régence"
 LIT_codify_the_regency_desc:9 "Bien que la régence de Narutowicz ne soit pas contestée, ses pouvoirs le sont, lui et le Seimas souhaitant les codifier."

 LIT_loyalty_to_the_kingdom: "Loyauté envers le Royaume"
 LIT_loyalty_to_the_kingdom_desc: "\"...à défendre l'indépendance, l'intégrité territoriale et l'ordre constitutionnel du Royaume de Lituanie. Je m'engage à respecter les langues, les cultures et les coutumes de la Lituanie, à servir les Regentas, à renforcer les principes fondamentaux de la démocratie et de l'État de droit en Lituanie. Que Dieu me vienne en aide.\""

 LIT_promote_the_krajowcy: "Promouvoir la Krajowcy"
 LIT_promote_the_krajowcy_desc: "Narutowicz propose une nouvelle version de l'idéal des "compatriotes" de Krajovcai/Krajowcy. Au lieu d'établir leurs liens culturels avec le Commonwealth, il propose qu'ils tirent leur culture de l'ancien Grand-Duché de Lituanie, un État multiethnique dont les habitants se désignaient comme "Lituaniens" indépendamment de leur langue maternelle ou de leur religion."

 LIT_narutowicz_plan: "Le plan Narutowicz's"
 LIT_narutowicz_plan_desc: "La menace du LAF étant pratiquement éliminée, Narutowicz se met à annoncer sa vision de la Lituanie."

 LIT_focus_on_the_economy: "Priorité à l'Économie"
 LIT_focus_on_the_economy_desc: "Il semble que les Sociaux-Démocrates aient gagné l'accord de compromis avec le LKDP concernant les réformes économiques. Cette décision a été prise en position de force, étant donné que le LKDP et ses politiques antérieures sont à l'origine de l'état actuel de la Lituanie..."

 LIT_radical_land_reforms: "Réformes Agraires Radicales"
 LIT_radical_land_reforms_desc:9 "À la surprise du LSDP, Narutowicz a farouchement poussé pour que des formes encore plus radicales de réforme agraire soient assurées. Il semble qu'indépendamment de ses origines nobles, Narutowicz soit prêt à faire passer la Lituanie en premier."

 LIT_agribusinesses: "Agroalimentaire"
 LIT_agribusinesses_desc:9 "La Lituanie n'est pas une terre de fer et d'acier, mais d'élevage et d'agriculteurs. Si la Lituanie veut s'assurer la stabilité de son économie, elle doit s'assurer que l'épine dorsale de celle-ci est solidement fixée."

 LIT_trade_schools: "Écoles de Commerce"
 LIT_trade_schools_desc:9 "Tous les Lituaniens ne souhaitent pas chercher à obtenir un niveau d'enseignement supérieur. Cela peut être dû à des raisons économiques ou à leur situation rurale. Narutowicz souhaite s'assurer que tous les Lituaniens puissent acquérir une compétence, avec l'ouverture d'écoles de métiers dans les zones rurales."

 LIT_light_industrial_development: "Développement Industriel Léger"
 LIT_light_industrial_development_desc: "L'industrie lituanienne est encore très agraire, l'industrie lourde se développant encore lentement. Dans cet esprit, la poursuite du développement du bois, de la tourbe et d'autres produits connexes liés à son industrie agraire dans le but de relancer l'économie."

 LIT_a_formal_arrangement: "Un Arrangement Formel"
 LIT_a_formal_arrangement_desc: "En l'absence de véritable arrangement formel durable entre le gouvernement et les Bundas, Narutowicz souhaite codifier cette relation, qui serait bénéfique pour les deux parties."

 LIT_balanced_industrial_focus: "Priorité Industrielle Équilibrée"
 LIT_balanced_industrial_focus_desc: "La plupart des développements en Lituanie ont été principalement concentrés à Vilnius. M. Narutowicz souhaite promouvoir le développement à la fois à Kaunas et à Białystok et mettre fin à tout favoritisme appliqué au développement polonais ou lituanien."

 LIT_back_in_the_green: "Retour dans le Vert"
 LIT_back_in_the_green_desc: "À travers une adversité extrême, Narutowicz a réussi à relever la Lituanie de ses cendres et s'est avéré être une aubaine pour cette nation. Bien que l'idée d'une malédiction de l'oiseau de feu soit toujours persistante..."

 LIT_narutowicz_broadcast: "Diffusion de Narutowicz"
 LIT_narutowicz_broadcast_desc: "En ces temps sombres, les gens ont besoin d'entendre la voix de leur chef, sachant que leur sort n'est pas ignoré par ceux des Tours d'Ivoire du Seimas."

 LIT_deal_with_the_LAF_remnants: "Marché avec les rescapés du LAF"
 LIT_deal_with_the_LAF_remnants_desc: "Il semble qu'un petit contingent d'anciens membres de la LAF souhaite reprendre son rôle au sein de l'armée lituanienne. Bien que, bien sûr, ces positions soient désormais nulles et non avenues, ils souhaitent néanmoins se réinsérer. Ceci a fait son chemin jusqu'au Seimas."

 LIT_basic_welfare: "Protection Sociale de Base"
 LIT_basic_welfare_desc: "Avec des dizaines de milliers de personnes laissées démunies à cause de la guerre civile, les deux côtés de l'Ašis ont accepté d'apporter une aide et un soutien indispensables au citoyen lituanien moyen, par le biais de l'aide sociale."

 LIT_self_reliance_compromise: "Compromis sur la Confiance en Soi"
 LIT_self_reliance_compromise_desc: "La Lituanie n'est pas un pays riche en ressources naturelles, et doit se donner les moyens de garantir un niveau d'autonomie. Même si cela va à l'encontre de nos amis Bundas."

 LIT_a_common_faith: "Une Foi Commune"
 LIT_a_common_faith_desc:9 "La Lituanie est une terre où cohabitent de nombreuses religions, la plupart étant abrahamiques. Avec cela, Šalkauskis souhaite exploiter les points communs de ces religions, afin de promouvoir davantage l'unité au sein de la nation."

 LIT_christian_education_reforms: "Réformes de l'Éducation Chrétienne"
 LIT_christian_education_reforms_desc: "Avec une majorité de la nation adhérant à une forme de christianisme, la promotion de l'éducation chrétienne est considérée comme primordiale par les membres du LKDP. Cela a provoqué des objections de la part du LSDP, bien qu'il s'agisse en réalité d'un compromis avec l'allocation des écoles de Bundas ce qui, sans surprise, a été soutenu par eux."

 LIT_minority_representation: "Minorité Représenté"
 LIT_minority_representation_desc: "Actuellement, au sein du Seimas, seuls les Polonais sont représentés via leur parti politique. Narutowicz, l'ancien chef de l'organisation, souhaite étendre cette représentation aux autres minorités de la nation afin que toutes les voix soient entendues au sein du Seimas."

 LIT_matters_of_state: "Affaires de l'Etat"
 LIT_matters_of_state_desc: "Le LSDP semblant avoir gagné le côté économique du compromis dans la coalition, le LKDP a \"gagné\" l'administration de la Lituanie, Šalkauskis et la \"nouvelle garde\" du LKDP faisant des progrès à cet égard."

 LIT_adopt_mass_media: "Adopter les Médias de Masse"
 LIT_adopt_mass_media_desc: "La radio sans fil et les journaux devenant la norme au sein de la société lituanienne, Narutowicz y a vu l'occasion de promouvoir davantage ses idées via ces plateformes. Bien que certains considèrent que les fonds publics sont mieux utilisés ailleurs, ils ne peuvent nier l'efficacité des médias."

 LIT_deal_with_the_german_junkers: "Accord avec les Junkers Allemands"
 LIT_deal_with_the_german_junkers_desc:9 "La question des Junkers Allemands est l'éléphant blanc que peu de gens souhaitent aborder, bien qu'il semble que Narutowicz ne soit pas resté inactif puisque son équipe d'enquête spéciale a terminé son dossier sur les Junkers Allemands et le Conseil Privé."

 LIT_redefine_the_lithuanian_culture: "Redéfinir la Culture Lituanienne"
 LIT_redefine_the_lithuanian_culture_desc:9 "Pour le nationaliste lituanien, pour être lituanien, il faut parler lituanien, adopter un mode de vie lituanien et appeler la capitale Vilnius. Ces points de vue doivent être supprimés en bloc, un vrai Lituanien tirant son héritage du Grand-Duché, où la seule mesure était sa loyauté envers la Lituanie et non la langue qu'il parle."

 LIT_our_brethren_in_klaipeda: "Nos frères de Klaipeda"
 LIT_our_brethren_in_klaipeda_desc: "Narutowicz n'a pas oublié les Lituaniens qui résident de l'autre côté du Niémen. Bien que le contrôle direct de ces terres par la Lituanie ne soit pour l'instant qu'un rêve de fou, investir dans la région, en particulier dans le port de Klaipėda, améliorera grandement notre position vis-à-vis d'eux."

 LIT_from_vilnius_to_bialystok: "De Vilnius à Bialystok"
 LIT_from_vilnius_to_bialystok_desc: "Quelle que soit notre langue maternelle, nous sommes tous Lituaniens, des côtes brillantes de la mer Baltique aux forêts profondes de Podlasie."

 LIT_succession_question:0 "La Question de la Succession"
 LIT_succession_question_desc:9 "Le Roi Vytautas II n'ayant pas d'enfant, la succession revient à l'un de ses jeunes frères. Ceux-ci seraient cependant encore moins préparés à la tâche de diriger le pays. Nous devrions explorer d'autres options."

 LIT_federal_states: "États Fédéraux"
 LIT_federal_states_desc: "Narutowicz a tenté d'imiter le système des cantons suisses à l'intérieur des frontières de la Lituanie. Cela a donné lieu à divers degrés de réussite, la Lituanie étant désormais divisée en États Fédéraux qui ont apporté un niveau de stabilité dont la Lituanie avait désespérément besoin."

 LIT_new_dawn: "Une Nouvelle Aube"
 LIT_new_dawn_desc: "La République de Lituanie ayant été proclamée, le pays peut se réjouir d'un nouvel avenir, stable et démocratique. Réjouissez-vous !"

### Bookmark ###
 LIT_KR_gathering_storm_desc: "Le Royaume de Lituanie a été fondé après la Weltkrieg en tant que monarchie étroitement liée à l'Empire allemand - sa vaste population non lituanienne et son incessant ressentiment nationaliste ont marqué son histoire jusqu'à aujourd'hui. L'ancien roi, Mindaugas II, est décédé il y a longtemps, et son héritier est généralement considéré comme un pas en arrière, manquant à la fois de caractère et de compétences pour gouverner. Alors que des forces néfastes complotent au grand jour comme dans l'ombre, le royaume peut-il survivre aux défis qui l'attendent, aussi impossibles qu'ils puissent paraître ?"

### Intro Screen ###
 LIT_country_intro_background:9 "GFX_LIT_intro"
 LIT_country_intro_header:0 "Le Royaume de Lituanie"
 LIT_country_intro_content:0 "Le Royaume de Lituanie a été officiellement fondé le 11 décembre 1917, et cette déclaration a été réitérée le 16 février 1918 par le Conseil de Lituanie, un corps de politiciens et de personnalités lituaniennes élus lors de la Conférence de Vilnius pendant la Weltkrieg. La formation du Royaume est cependant loin d'être facile - la déclaration divise les nationalistes lituaniens et force les sociaux-démocrates (LSDP) à tendance républicaine à quitter le Conseil, tandis qu'il faut attendre 1919 pour que les Allemands prennent la déclaration d'indépendance au sérieux. Finalement, ils confirmèrent Wilhelm von Urach comme Mindaugas II, le premier Roi de Lituanie depuis 1263.\n\nLa Constitution de 1920 a fait de la Lituanie une monarchie constitutionnelle bicamérale, garantissant des droits fondamentaux tels que la liberté d'expression, la liberté de la presse, la liberté de religion et le suffrage universel. Elle reste à ce jour l'une des constitutions les plus libérales du Reichspakt. En l'absence de concurrence sérieuse, les démocrates-chrétiens (LKDP) forment le gouvernement depuis la création du pays, tandis que l'économie du pays reste dominée par les Junkers allemands et les filiales de sociétés. La majorité absolue d'entre eux sont établis à Vilnius, déclarée ville du "développement allemand" - la part du lion des investissements étrangers y est dirigée et elle est devenue un joyau de l'Ostaaten, un endroit où l'on peut entendre cinq langues différentes sur le chemin de l'épicerie. Le reste de la Lituanie est cependant sous-développé. C'est particulièrement évident dans ce que l'on appelle la "Lituanie Extérieure", les districts slavophones du sud, qui, le plus souvent, ont l'air d'être restés au XIXe siècle.\n\nVytautas II, également connu sous le nom de Karl Gero von Urach, est le Roi de Lituanie depuis 1928. Le Premier ministre en exercice est Leonas Bistras, représentant les Chrétiens-Démocrates."

 LIT_country_intro_header_1:0 "Souvenir du Soulèvement de Memel"
 LIT_country_intro_content_1:0 "Le nationalisme en Lituanie, brièvement éteint par la déclaration d'indépendance à la fin de la Weltkrieg, connut une résurgence au cours des années 1920. Les lois sur la libre expression permirent un renouveau de la culture lituanienne - de nombreux mouvements artistiques et culturels à tendance nationaliste commencèrent à apparaître, le philosophe lituanien prussien Vilhelmas Storosta-Vydūnas initia un renouveau de la vieille foi lituanienne, et le mécontentement vis-à-vis du statut d'Ostaat de la Lituanie commença à monter. Ces nationalistes commencèrent à se rassembler autour du Parti du progrès national (TPP) - un parti nationaliste mineur fondé en 1916 et dirigé par Antanas Smetona, l'un des signataires de la Déclaration d'indépendance, qui finit par être mis sur la touche après l'indépendance en raison de son conflit avec les Démocrates-Chrétiens.\n\nEn 1928, à la mort de Mindaugas II, les nationalistes lituaniens cherchent à profiter du désordre pour s'emparer de Vilnius et de la Klaipėda. L'attaque de Vilnius n'a jamais eu lieu, tandis que celle de Klaipėda est devenue connue sous le nom de " révolte de Memel" ou "massacre de Memel", entraînant la mort de 50 miliciens armés aux mains de la garnison allemande. Smetona prend ses distances avec le soulèvement, le TPP se dissout sous la réaction de l'opinion publique et se reforme en Union Nationaliste (LTS), tandis que l'événement devient un moment de ralliement pour le nationalisme lituanien.\n\nAujourd'hui, les nationalistes lituaniens restent partagés entre deux approches. Ceux qui se sont ralliés à Antanas Smetona et à la LTS "modérée" pensent qu'il est possible de réaliser un second réveil national par des moyens démocratiques. D'autres, en revanche, ont perdu leurs illusions face à ce qu'ils perçoivent comme une imposture. Le mouvement informel connu sous le nom de Front Activiste (LAF) réunit les courants les plus radicaux et extrêmes du nationalisme lituanien."

 LIT_country_intro_header_2:0 "Le Gouvernement de Leonas Bistras"
 LIT_country_intro_content_2:0 "Représentant les chrétiens-démocrates (LKDP), Leonas Bistras est le cinquième Premier ministre du Royaume de Lituanie, nommé après les élections de 1933. Médecin de profession, Bistras est un membre actif et un président du parti et, comme on s'y attend des démocrates-chrétiens, un fervent catholique. Depuis le début de son mandat, la Lituanie connaît une croissance économique grâce à la croissance de l'Allemagne et aux liens étroits de la Lituanie avec son économie, ainsi qu'aux réformes de l'éducation. Cette croissance économique signifie que le cabinet Bistras est suffisamment confiant dans sa stabilité pour envisager des projets autrefois considérés comme des rêves impossibles, tels que l'acquisition d'un port propre à la Lituanie ou l'organisation d'une réforme agraire.\n\nMalgré cela, on s'attend à ce que ce soit la dernière fois que les chrétiens-démocrates dirigent seuls un gouvernement majoritaire. Les partis minoritaires, tels que le Comité des Polonais de Lituanie (LLK) et le Bund des travailleurs juifs (Bundas), se renforcent, tout comme les sociaux-démocrates (LSDP), qui ont retrouvé leur force après le marasme des années 1920. Enfin, la croissance du nationalisme lituanien a abouti à ce que l'Union nationaliste (LTS) devienne un défi sérieux pour l'establishment. Bien qu'il soit considéré comme un parti de radicaux violents, son leader, Antanas Smetona, s'engage à réaliser sa vision par des moyens démocratiques.\n\nAlors que la planète se rapproche de... quelque chose, il reste à voir vers quoi la Lituanie se tournera."

 LIT_guide:9 "§MRenouveau dans le Christ§! / §MPour les Travailleurs§! / §ML'Union fait la Force§! (§cSocial Conservateur§! / §SSocial Démocrate§! / §gDémocrate Autoritaire§!)\n£white_dot Élisez le gouvernement de votre choix lors des élections de 1937.\n£white_dot Le roi doit féliciter le Premier ministre en privé.\n£white_dot Vaincre les militants des FAL par des décisions, ou directement lors du déclenchement de la guerre.\n\n§MÉchos d'un Grand-Duché§! (§lSocial Libéral§!)\n£white_dot Lors des élections de 1937, le roi doit ouvrir le Seimas en personne.\n£white_dot Faire gérer la sécurité par l'armée.\n£white_dot Vaincre les militants des FAL en prenant des décisions et en se concentrant.\n\n§MTutelle de l'Armée§! (§PAutocrate Paternel§!)\n£white_dot Lors des élections de 1937, le roi doit ouvrir le Seimas en personne.\n£white_dot Confier la gestion de la sécurité à la police.\n£white_dot Vaincre les militants des FAL en prenant des décisions et en se concentrant.\n\n§MLa révolution, enfin !§! (§RRadical Socialiste§!)\n£white_dot Élire le LSDP aux élections de 1937.\n£white_dot Après avoir suivi l'orientation Longue Route vers le pluralisme, sélectionnez les décisions et les orientations qui favorisent le radicalisme jusqu'à 60 % ou plus.\nSi l'Allemagne atteint la limite de 40% de capitulation, sélectionnez la décision "Commencer la Révolution".\n\n§MUne République Nationale§! (§nNational Populiste§!)\n£white_dot N'écrasez pas les FAL en laissant leur influence atteindre 0 %.\n£white_dot Lorsque les FAL se soulèvent au début de la guerre, permettre au coup d'État de réussir."

### Events ###
 LIT.6.t: "Le Lundi Noir frappe la Lituanie"
 LIT.6.d: "La bourse allemande s'est effondrée et ses répercussions commencent à se faire sentir en Lituanie, notamment dans la capitale. Les entreprises dirigées par des Allemands semblent licencier en masse, provoquant une lente augmentation du chômage. L'ampleur de la crise n'a pas encore été mesurée, mais seuls la misère et le malheur s'ensuivront."
 LIT.6.a: "O Dieve..."

 LIT.7.t: "Gros problèmes à Little Białystok"
 LIT.7.d: "Białystok, comme le reste du Royaume, n'a pas été épargné par les effets du Lundi Noir. Cela a encore aggravé les tensions entre les communautés polonaise et juive lituanienne au sein de la ville. Cela est dû au fait que les entreprises juives ont pu résister aux effets du Lundi Noir en raison de leur communauté très unie et de leurs affiliations au Front juif polonais. En conséquence, de nombreuses entreprises polonaises ont fait faillite et, dans certains cas, ont été rachetées par leurs homologues juifs, ce qui fut ressenti comme un deuxième traumatisme.\n\nBeaucoup se sont tournés vers Stanisław Narutowicz, le chef du Comité des Polonais lituaniens, cherchant désespérément un réconfort face à cette situation. Après une courte réunion, Narutowicz avec d'autres dirigeants polonais lituaniens ont déclaré qu'ils devraient se tourner vers Vilnius pour obtenir du soutien, ce qui pourrait signifier une réduction de l'autonomie dans la région."
 LIT.7.a: "Bien sûr, nous soutiendrons tout le monde dans le Royaume en cette période de besoin."
 LIT.7.b: "Ils sont seuls..."

 LIT.8.t: "Une forme de normalité retrouvée"
 LIT.8.d: "Le gouvernement fournissant une aide limitée à Białystok, un niveau de normalité a été restauré dans la ville. La tension entre les Polonais et la population juive a chuté dans la ville, les gens essayant simplement de continuer leur vie au lieu de ruiner leurs voisins. Avec ce petit geste, la communauté polonaise de Białystok commence lentement à se tourner vers Vilnius pour obtenir de l'aide, contrairement à Varsovie. Le temps nous dira comment Białystok surmonte la tempête."
 LIT.8.a: "Et bien, c'est un départ de feu qui a été maîtrisé."

 LIT.9.t: "Białystok se tourne vers Varsovie"
 LIT.9.d: "Le gouvernement ne souhaitant pas soutenir les Polonais de Lituanie dans cette période difficile, ils se sont tournés vers d'autres solutions pour les aider à se rétablir. Ils se sont tournés vers Varsovie, où ils ont trouvé des oreilles attentives, et de petites entreprises ont été créées dans la ville pour aider les Polonais de Lituanie dans le besoin. Le ressentiment croissant à l'égard de la communauté juive a débordé, si bien que plusieurs entreprises appartenant à des Juifs ont été la cible d'incendiaires, que l'on a entendus crier dans un accent masovite épais, dénonçant le Bund et le comparant à des syndicalistes. L'ordre est rapidement rétabli, mais les délinquants semblent avoir disparu dans la nuit, et des rumeurs circulent selon lesquelles les incendiaires ne seraient pas des locaux. Le lendemain matin, il est évident que les Polonais de Białystok se détournent de Vilnius pour se tourner vers Varsovie pour leurs besoins."
 LIT.9.a: "Ça n'en finit jamais avec ces insupportables Polonais."

 LIT.10.t: "Fissures dans le Front"
 LIT.10.d: "L'histoire du General Jewish Labour Bund en Lituanie est pour le moins mouvementée. Formé en 1897, le Bund promeut l'idée d'une "nation dans une nation", en défendant fermement l'utilisation du yiddish comme langue nationale juive et en promouvant des idéaux socialistes à la limite du syndicalisme.\n\nIl s'est divisé une première fois lorsque la Lituanie a été annexée par l'Allemagne à partir de l'Empire russe, ce qui a entraîné la séparation du Bund du General Jewish Labour Bund en Lituanie, en Pologne et en Russie. Aujourd'hui, une deuxième scission se produit avec les Litvaks (Juifs lituaniens) et les Juifs polonais de Białystok qui s'opposent sur la direction du Bund. La communauté lituanienne souhaite généralement promouvoir l'idée d'une nation avec une nation et certains souhaitent devenir plus actifs politiquement, contrairement aux Juifs polonais, le sionisme gagnant du terrain au sein de leur communauté et la promotion de l'hébreu au détriment du yiddish. En l'absence de terrain d'entente entre les deux groupes, le Bund s'est encore fragmenté entre ceux du Sud et ceux du Nord."
 LIT.10.a: "Attendez, comment cela affecte-t-il les aciéries de Białystok ?"

 LIT.11.t: "Réaction du Gouvernement de Bistras"
 LIT.11.d: "Le lundi noir et la crise économique qui s'en est suivie ont laissé le pays complètement pris au dépourvu. Le gouvernement de Leonas Bistras a agi en croyant que l'âge d'or allemand lui survivrait, et n'a donc pas constitué de réserves monétaires suffisantes pour faire face à la crise. Une session d'urgence du gouvernement a été convoquée afin d'examiner toutes les solutions possibles pour redresser la situation.\n\nLe sommet a accentué les divisions qui existaient depuis longtemps au sein des chrétiens-démocrates. Une aile de plus en plus importante du parti s'enthousiasme pour les idées proposées par le professeur et idéologue chrétien Stasys Šalkauskis, partisan d'un corporatisme démocratique et d'une décentralisation fédérale du Royaume. Cette aile "fédéraliste" pense qu'assurer l'autonomie par rapport aux marchés allemands et rallier la confiance de la population dans l'économie d'entreprise peut aider à surmonter la crise.\n\nLe Premier ministre Bistras n'est toutefois pas disposé à jeter les Allemands sous le boisseau. Lui et la vieille garde du parti ont au contraire élaboré une série d'initiatives connues sous le nom de "plan Galvanauskas", du nom de notre ministre des finances. Ce plan prévoit le développement d'un centre industriel durable à Vilnius et Kaunas et le renflouement des Junkers allemands les plus mal lotis afin de maintenir l'afflux de capitaux étrangers dans le pays.\n\nL'annonce de ce plan n'a toutefois pas trouvé un écho favorable auprès de la population lituanienne. Les habitants des régions méridionales, appelées "Lituanie extérieure", protestent contre cet abandon, tout comme les sociaux-démocrates et l'Union nationaliste. À leurs yeux, cette dépendance à l'égard des investisseurs allemands est à l'origine de la crise. Les premiers résultats de l'excédent injecté semblent toutefois positifs."
 LIT.11.a: "Voyons comment ca se passe."

 LIT.12.t: "Les investisseurs Allemands abandonnent la Lituanie"
 LIT.12.d: "Le plan Galvanauskas n'a pas donné les résultats escomptés par le gouvernement : les entreprises et les investisseurs allemands continuent d'abandonner le marché lituanien. Leurs entreprises liquident le peu d'actifs qu'il leur reste et mettent leurs installations en vente afin de récupérer au moins une partie de leurs pertes.\n\nLa nature ne tolère pas le vide, cependant, et d'autres acteurs commencent à tirer parti de cette fuite des investisseurs. À Vilnius, plusieurs des entreprises les plus notables ont été rachetées par des propriétaires d'entreprises, des syndicats et des coopératives de travailleurs juifs, souvent en coopération avec des entrepreneurs lituaniens et polonais. Le Bund Juif du Travail en Lituanie, usant de son influence au sein de la communauté et surtout parmi les syndicats juifs, dont plusieurs sont directement gérés par lui, a contribué à orchestrer ces rachats. Les entreprises autochtones de Kaunas et de Białystok, respectivement lituanienne et polonaise, ont commencé à racheter à bas prix d'anciens actifs allemands, cherchant à arracher le contrôle du marché aux concurrents allemands après avoir été supprimés pendant de nombreuses années par des pratiques commerciales pas si propres.\n\nLa transition est cependant loin d'être douce. Des milliers de travailleurs des villes lituaniennes ont été licenciés et commencent à se radicaliser. Les entreprises locales organisent ces rachats avec à peu près tous les actifs qui leur restent, ce qui laisse leur avenir incertain - et, en fait, on signale que nombre de ces coopératives et entreprises fraîchement créées vont déclarer faillite dans les semaines à venir. Si nous nous accrochons à nos fusils, notre économie traversera cette transition et en sortira plus indépendante - cependant, lorsque cela est si douloureux et si difficile, serons-nous même capables de résister à la tempête ?"
 LIT.12.a: "Le plus long terme est ce qui compte."

 LIT.13.t: "Appel pour une Réforme Agraire"
 LIT.13.d: "La question de la réforme agraire est une question à laquelle les premiers gouvernements de Lituanie n'ont pas su répondre. Au lendemain de la Weltkrieg de nombreux manoirs de Lituanie se sont retrouvés abandonnés et prêts à être pris - la noblesse polonaise a commencé à se rapatrier et les nobles russes ont fui vers leur patrie. Les membres de l'assemblée législative d'esprit radical ont appelé à distribuer les terres aux pauvres et aux sans-terre, et cette mesure a même été approuvée par plusieurs membres des Chrétiens-Démocrates, comme Mykolas Krupavičius, qui y voyaient un moyen d'étouffer la croissance du socialisme parmi la paysannerie. En fin de compte, cependant, aucun consensus n'a été atteint et bon nombre des manoirs abandonnés ont été rachetés par des Allemands à bas prix. De grandes entreprises agroalimentaires se sont établies dans la campagne lituanienne, provoquant le ressentiment de la paysannerie sans terre et servant même de moyen à certaines familles allemandes de s'installer en territoire lituanien.\n\nLe Lundi Noir a toutefois changé la situation dans les campagnes. De nombreux conglomérats autrefois florissants tentent maintenant désespérément de vendre leurs terres, même au prix le plus bas possible, et de se retirer du pays pour sauver les opérations dans leur patrie. C'est l'occasion pour le gouvernement lituanien d'intervenir, de racheter les terres et de garantir une répartition plus équitable de la propriété foncière dans les campagnes."
 LIT.13.a: "Alors, il faut du changement."

 LIT.14.t: "Rassemblement de l'Union Nationaliste"
 LIT.14.d: "Les nouvelles de l'influence croissante des Bundas dans le centre industriel de Vilnius et dans d'autres grandes villes ont commencé à susciter des dissensions importantes au sein de la population. Cette dissidence est, avant tout, soulevée par l'Union Nationaliste Lituanienne (LTS). Leurs députés au Seimas, notamment Antanas Smetona, ont commencé à s'élever contre la transition de l'industrie à Vilnius, et ont déposé projet de loi après projet de loi pour tenter de briser ce monopole. Les membres les plus jeunes, les plus actifs et les plus frustrés du parti ont cependant pris les choses en main et ont commencé à organiser des rassemblements de protestation de masse dans des villes telles que Kaunas, Šiauliai et Vilnius.\n\nLeur antisémitisme est à peine voilé, si tant est qu'il soit caché - ces nationalistes appellent à une \"Lituanie pour les Lituaniens\" et leurs marches, le plus souvent, dégénèrent en violences, comme le vandalisme de façades de magasins appartenant à des Allemands ou à des Juifs ou, dans certains cas, des agressions directes contre des citoyens pacifiques. Ces actes ont suscité une réaction sévère des gendarmeries - plusieurs des militants les plus radicaux ont été arrêtés, tandis que des policiers supplémentaires ont été envoyés pour assurer l'ordre dans les villes.\n\nDès la fin de cette fièvre nationaliste, les regards se sont tournés vers les dirigeants de l'Union Nationaliste, Antanas Smetona et Augustinas Voldemaras. Tous deux ont cependant géré la situation avec tact. Smetona a dénoncé publiquement les actions de ce qu'il a décrit comme des \"francs-tireurs à peine affiliés à son parti\". Voldemaras a fait l'objet d'une enquête de police en raison de soupçons de participation à ces actions, mais elle a été écourtée et Voldemaras lui-même a exprimé son soutien à la position du chef de son parti."
 LIT.14.a: "le doute m'assaille..."

 LIT.15.t: "Récupérer les Activités Allemandes"
 LIT.15.d: "Après une période de brouille, un petit regain d'investissement dans les entreprises lituaniennes par des investisseurs allemands a été enregistré. Très vite, le Seimas a reçu une pétition de plusieurs de leurs entreprises, demandant une seconde chance. Elles promettent, si on leur accorde des subventions, des prêts et un statut préférentiel sur le marché lituanien, de maintenir leurs activités sur le territoire lituanien et de fournir des emplois à leurs citoyens, ce qui nous aidera à nous remettre du Lundi Noir."
 LIT.15.a: "Je suppose que les Allemands ont leur utilité."

 LIT.16.t: "Les marches nationalistes continuent"
 LIT.16.d: "L'activisme nationaliste se poursuit dans les villes lituaniennes depuis des mois, suscité par les mauvaises conditions économiques, la dépendance perçue du gouvernement à l'égard des intérêts allemands, le mécontentement face à la domination juive sur le secteur lituanien et le statut de la Lituanie en tant qu'Ostaaten. Cependant, au fil du temps, il semble que l'hostilité initiale soulevée par les émeutes se soit estompée. Aucun autre cas de violence ou de vandalisme n'est signalé et même certains des slogans les moins recommandables ont été abandonnés au profit de slogans plus modérés, bien qu'ils appellent toujours à l'expansion de l'autonomie lituanienne et à l'affirmation de la supériorité ethnique des Lituaniens dans le Royaume. Toute idée d'action contre les LTS a dû être abandonnée pour le moment.\n\nL'Union Nationaliste a mené une campagne très forte en général. Malgré son âge avancé, Antanas Smetona a fait campagne partout, de Palanga à Vilnius, ainsi que tous ses subordonnés, chacun d'entre eux offrant une alternative au Syndicalisme et au Conservatisme Chrétien, un gouvernement national fort, libéré des chaînes des étrangers, une chance pour la Lituanie de se forger son propre destin. Pour la première fois depuis sa fondation, l'Union Nationaliste pourrait représenter un défi pour les partis établis lors des élections."
 LIT.16.a: "Que fait ce vieux renard ?"

 LIT.17.t: "Accord de Palanga"
 LIT.17.d: "En 1920, le premier gouvernement démocratiquement élu de Lituanie a été contraint de signer un accord punitif concernant le commerce entrant et sortant du pays. Selon les termes de l'accord, tout le commerce extérieur lituanien doit passer par les ports de Memel, Libau et Riga, tous trois contrôlés par l'Allemagne et le Duché Balte. L'accord prévoit également de sévères restrictions sur les types de production autorisés à transiter par les ports, ainsi que plusieurs types de péages. En fin de compte, cela signifie que le commerce extérieur lituanien est sévèrement restreint et dépendant des caprices de l'Allemagne.\n\nL'une des promesses de campagne de Leonas Bistras et du LKDP était de renégocier l'accord et de "découper la Lituanie en une fenêtre vers l'Ouest", et ils sont maintenant prêts à tenir cette promesse. Palanga, la seule ville de Lituanie sur la côte de la mer Baltique, a le potentiel pour devenir un port adéquat, si seulement les Allemands permettent d'assouplir les restrictions sur les docks locaux et la construction navale. Alors que les préparatifs de la mission diplomatique sont en cours, notre ambassadeur auprès de l'Empire allemand, Jurgis Šaulys, offre son soutien sous la forme de contacts avec des hommes d'affaires et des diplomates allemands - bien sûr, cela a un prix."
 LIT.17.a: "Non, cela doit être considéré comme un effort lituanien."
 LIT.17.b: "Combien ça va coûter alors, Hans ?"

 LIT.18.t: "Un Émissaire Lituanien"
 LIT.18.d: "Un émissaire est arrivé de Lituanie, souhaitant inviter des représentants de notre gouvernement à négocier un nouvel accord commercial. Actuellement, en raison du traité de Brest-Litovsk et de nos accords ultérieurs, nous avons restreint le commerce lituanien depuis la mer Baltique, leurs marchandises passant soit par Memel, soit par Riga. Il semble maintenant qu'ils souhaitent avoir un accès illimité à la mer Baltique, en contournant Memel et Riga."
 LIT.18.a: "Très bien."
 LIT.18.b: "Non, nous allons maintenir les restrictions."

 LIT.19.t: "L'accord de Palanga"
 LIT.19.d: "Plusieurs jours d'intenses négociations entre les délégations lituanienne et allemande se sont écoulés et, bien qu'en position de faiblesse, nos délégués ont triomphé. De manière surprenante, leurs homologues allemands se sont montrés passifs, acceptant plusieurs des demandes qui avaient été initialement formulées à titre d'essai, et finalement, le sommet s'est conclu par l'acceptation par l'Allemagne de lever les restrictions sur notre commerce naval.\n\nIl semble qu'un grand nombre d'entreprises exportatrices allemandes aient tellement souffert de la dernière crise économique que la valeur immédiate du commerce de la Palanga a considérablement diminué dans les priorités économiques allemandes."
 LIT.19.a: "De la poêle à frire au feu."

 LIT.20.t: "Les Allemands rejettent l'Accord"
 LIT.20.d: "Plusieurs jours d'intenses négociations entre les délégués lituaniens et allemands se sont écoulés et, malgré tous nos efforts, il semble que les Allemands aient rejeté notre proposition. Comme on pouvait s'y attendre, les diplomates allemands se sont montrés agressifs, n'acceptant aucune des demandes initialement formulées. En fin de compte, le sommet s'est conclu par le maintien du statu quo par l'Allemagne en ce qui concerne notre commerce naval.\n\nIl semble que même si un grand nombre d'entreprises exportatrices allemandes ont beaucoup souffert de la dernière crise économique, les négociateurs allemands se sont concentrés sur les conséquences économiques à long terme."
 LIT.20.a: "Maudits soient-ils!"

 LIT.21.t: "Shlomo Kleit - un nouveau chef des Bundas"
 LIT.21.d: "Arkadi Kremer, leader de longue date de la communauté juive de Lituanie et détenteur légitime du titre de "Père du Bund", est décédé. Sa contribution au mouvement bundiste et au mouvement de gauche dans l'Empire russe, en général, ne peut être sous-estimée, pas plus que ses efforts pour rétablir le General Labour Bund à Vilnius après la fin de la Weltkrieg. À la fin de sa vie, il a vu les Bundas atteindre l'apogée de leur puissance en Lituanie grâce au lundi noir, et a pu céder les rênes de l'organisation en toute tranquillité. Son successeur est Shlomo Kleit, un socialiste juif, leader de l'aile gauche des Bundas.\n\nKleit a immédiatement donné une nouvelle direction au Bundas. Alors que son prédécesseur se méfiait de l'implication de la communauté juive dans la politique et préférait se contenter d'approuver les politiques les plus bénéfiques pour ses membres, Kleit est un fervent partisan du parti social-démocrate et un adversaire du courant croissant du nationalisme antisémite. Cela a abouti à un accord officiel entre le LSDP et les Bundas. Les Bundas ont offert leurs fonds à la campagne des sociaux-démocrates et ont accepté un ticket de coalition - plusieurs dirigeants syndicaux juifs se présenteront sous la bannière des sociaux-démocrates dans leurs circonscriptions, et tous les Juifs lituaniens sont encouragés à soutenir ce ticket commun lors des prochaines élections.\n\nBien que l'aile droite ait commencé à crier à "l'infiltration du LSDP par les syndicalistes juifs", elle ne peut que reconnaître que le leader des sociaux-démocrates, Steponas Kairys, a encore réussi un coup."
 LIT.21.a: "Il semblerait que la prochaine élection ne soit pas si unilatérale."

 LIT.22.t: "Les Fédéralistes émergent"
 LIT.22.d: "Malgré le succès du travail de fond effectué par la Lituanie pour se remettre du Lundi Noir, le Premier ministre Leonas Bistras n'a pas réussi à éviter de se retrouver sous le feu des critiques de ses propres pairs. Face aux campagnes réussies du LSDP et du LTS, une réunion d'urgence du parti chrétien-démocrate a été organisée pour formuler une réponse. Lors de cette réunion, le Premier ministre a été blâmé pour son incapacité à prévoir la récession économique et à empêcher les rivaux du parti d'en profiter. Bistras a tenté de se défendre du mieux qu'il a pu - et, en fin de compte, comme l'a déclaré un nouveau président soudain, la faute repose sur les épaules de tout le monde. Des décennies de leadership incontesté ont rendu le parti complaisant et peu désireux de présenter quelque chose de nouveau.\n\nCet orateur était Stasys Šalkauskis, un professeur et idéologue lituanien, fondateur du corporatisme démocratique et fédéral en Lituanie, qu'il appelle le "Système Optimal". Bien qu'il ne soit membre du parti que depuis quelques années et qu'il ne soit entré en politique que récemment, il avait déjà rassemblé une solide base de soutien parmi les jeunes membres actifs du parti. Šalkauskis a présenté les principes de son programme, appelant à un système économique et politique corporatiste et intégral, et à la réconciliation avec les nombreux groupes ethniques de Lituanie sous un gouvernement démocratique fédéral. L'objectif ultime du "Système Optimal" serait une nation où tous ses membres pourraient vivre selon les enseignements et les valeurs chrétiennes, où la voix de chacun serait entendue au sein du gouvernement et où chacun saurait qu'il contribue à un ensemble plus vaste.\n\nN'ayant ni l'endurance ni le charisme pour tenter de ramener la masse du parti vers la vieille garde, Bistras a choisi de céder, permettant à Šalkauskis de parler pendant toute la durée de la réunion."
 LIT.22.a: "Intégrisme démocratique ? Impossible."

 LIT.23.t: "Leonas Bistras annonce sa retraite"
 LIT.23.d: "Alors qu'il ne reste que peu de temps avant les élections de 1937, le Premier ministre lituanien, Leonas Bistras, a annoncé qu'il ne se représentera pas pour son siège à Kaunas et qu'il ne restera pas Premier ministre si les Chrétiens-Démocrates parviennent à former une nouvelle coalition. L'homme politique a déclaré qu'il ne pensait pas que s'accrocher à la politique serait bénéfique pour lui ou pour son pays, et qu'une nouvelle génération de Chrétiens fidèles lui succéderait en tant que porte-drapeau du parti Démocrate-Chrétien - faisant allusion avec tact à l'aile fédéraliste croissante du LKDP.\n\nIl reste à voir si l'histoire le jugera comme un optimiste inepte qui a entraîné la Lituanie dans la récession économique, ou comme un dirigeant calme et silencieux qui a fait de son mieux pour atténuer les problèmes du Royaume. Pour l'instant, cependant, l'élection imminente de 1937 décidera de son successeur."
 LIT.23.a: "Un remaniement est toujours bon."

 LIT.24.t: "Komitet Polaków na Litwie"
 LIT.24.d: "Par rapport aux autres minorités ethniques de Lituanie, les Polonais sont les plus actifs politiquement, organisés sous la bannière du Comité des Polonais de Lituanie (KPL/LLK). Le parti a été fondé à l'origine comme une union non partisane de candidats en 1920 par des propriétaires terriens, des intellectuels et des hommes d'affaires polonais afin de faire campagne pour leurs droits. Depuis lors, il a constamment marqué des points dans les districts de la région de Białystok et dans les quartiers à majorité polonaise de Vilnius, comme Naujoji Vilnia. Le vénérable leader du Comité est Stanisław Narutowicz, l'un des signataires de l'Acte d'indépendance de la Lituanie - en raison de son âge, de son expérience et de son attitude non conflictuelle, il est respecté non seulement par les Polonais de Lituanie, mais aussi par de nombreux Lituaniens.\n\nÀ l'approche de l'élection de 1937, le Comité a renforcé son emprise sur la région de Białystok, et son soutien pourrait être déterminant pour remporter l'élection."
 LIT.24.a: "La minorité silencieuse."

 LIT.25.t: "Le Dilemne Polonais"
 LIT.25.d: "Dans une élection aussi serrée et intense que celle-ci, même le plus petit soutien peut être déterminant pour faire basculer l'un des concurrents. Cette fois, c'est au tour du Comité des Polonais de Lituanie d'être ce faiseur de roi - leur neutralité actuelle dans l'élection a vu les Sociaux-Démocrates et les Chrétiens-Démocrates rivaliser pour attirer leur attention. Bien entendu, les Nationalistes ne sont pas du tout intéressés par une telle idée.\n\nLes Sociaux-Démocrates soutiennent depuis longtemps l'idée du pluralisme - en accordant une large autonomie culturelle à tous les groupes ethniques de Lituanie, en promouvant le multiculturalisme et l'internationalisme socialiste, et bien que la plupart des membres du Comité soient rebutés par l'idée du Syndicalisme ou même du socialisme démocratique, l'idée du pluralisme leur échappe. Stanisław Narutowicz a reçu un appel téléphonique personnel de Steponas Kairys, le chef du LSDP, lui proposant une coopération dans la campagne électorale et une coalition par la suite.\n\nCependant, les Chrétiens-Démocrates n'ont pas été moins actifs pour séduire le vote polonais. Désormais dirigés par Stasys Šalkauskis, ils s'adressent à plusieurs membres haut placés du parti, expliquant leur programme de fédéralisation et offrant une autonomie supérieure à celle que les Sociaux-Démocrates pourraient jamais promettre. Enfin, tous les militants polonais ne cherchent même pas à s'allier à un parti, estimant qu'il s'agit d'une trahison de leurs principes de représentation des intérêts polonais avant tout."
 LIT.25.a: "Le Parti Social-Démocrate obtient leur soutien !"
 LIT.25.b: "Les douces promesses de fédération de Šalkauskis sont convaincantes..."
 LIT.25.c: "Les Polonais ne sont pas influencés par l'un ou l'autre camp, ce qui donne aux LTS une victoire facile."

 LIT.26.lkdp.t: "Le Roi accueille les Chrétiens-Démocrates"
 LIT.26.lsdp.t: "Le Roi accueille les Sociaux-Démocrates"
 LIT.26.lts.t: "Le Roi accueille l'Union Nationaliste"
 LIT.26.lkdp.d: "À l'issue des élections de 1937, les Chrétiens-Démocrates et leurs alliés de la coalition ont proposé à Stasys Šalkauskis de devenir le nouveau Premier ministre du Royaume de Lituanie. Le Roi Vytautas II a accueilli le nouveau chef du gouvernement et a accordé à son gouvernement l'assentiment royal.\n\nDans un discours assez bref, M. Šalkauskis a remercié le monarque pour son assentiment, déclarant que, dans son Système Optimal, le monarque joue un rôle central, servant de superviseur du gouvernement et de manifestation de son esprit en tant que corps. La protection et l'épanouissement de la culture et des traditions chrétiennes, la défaite de la crise économique et une nouvelle voie corporatiste pour la Lituanie sont tous cités dans son discours d'investiture."
 LIT.26.lsdp.d: "À l'issue des élections de 1937, les Sociaux-Démocrates et leurs alliés de la coalition proposent à Steponas Kairys de devenir le nouveau Premier ministre du Royaume de Lituanie. Le Roi Vytautas II accueille le nouveau chef du gouvernement et accorde à son gouvernement l'assentiment royal.\n\nDans un discours assez franc, Kairys a déclaré que l'ère du conservatisme futile était révolue, n'hésitant pas à lancer des remarques sur la pratique \"désuète\" de la monarchie, sur la nécessité d'une plus grande responsabilité du gouvernement et sur une ère du peuple, plutôt que des propriétaires terriens et des capitalistes. Le Roi n'a pas réagi au discours pour l'instant, mais il est clair qu'il était loin d'être satisfait des mots prononcés."
 LIT.26.lts.d: "À l'issue des élections de 1937, l'Union nationaliste et ses alliés de la coalition ont voté pour proposer qu'Antanas Smetona devienne le nouveau Premier ministre du Royaume de Lituanie. Le Roi Vytautas II a accueilli le nouveau chef du gouvernement et a accordé à son gouvernement l'assentiment royal.\n\nLe discours d'investiture d'Antanas Smetona reconnaît qu'il est le porteur de la volonté du Roi, mais il est rempli à ras bord de sous-entendus de l'évolution de la Lituanie sans le contrôle allemand. Il dénonce le factionnalisme et le Syndicalisme au sein de la société lituanienne, considérant toute division, qu'elle soit culturelle, religieuse ou politique, comme dangereuse. Comparé à son discours, le discours de clôture du Roi n'est clairement qu'un second acte."
 LIT.26.a: "Puisse Dieu protéger le roi."

 LIT.27.t: "Le pari de Smetona"
 LIT.27.d: "La course aux élections a été aussi serrée qu'elle pouvait l'être. Bien que les Chrétiens-Démocrates aient perdu un nombre important de soutiens, ils restent populaires et les idées corporatistes démocratiques de Šalkauskis commencent à attirer un nouveau lot d'électeurs. Cependant, le LKDP n'est pas uniforme, et tous ses membres ne sont pas prêts à suivre la nouvelle direction prise par le parti.\n\nAntanas Smetona, le leader de l'Union nationaliste, a choisi de transformer cette fissure en ravin. Au cours des derniers mois, il a tendu la main au plus grand nombre possible de membres de la vieille garde du LKDP, faisant appel à de vieilles faveurs de l'époque où ils étaient au Conseil de Lituanie, en influençant d'autres avec des propos alarmistes sur les Jeunes Catholiques radicaux qui mettraient le pays à feu et à sang, ou simplement en séduisant d'autres avec des promesses. En fin de compte, cela a entraîné une scission au sein du Parti Chrétien Démocrate - une partie importante de la vieille garde, menée par Mykolas Krupavičius et Vladas Mironas, a rompu les liens avec la direction du LKDP et a déclaré la fondation de leur propre parti, l'Union de la Patrie (Tėvynės sąjunga). L'Union pour la Patrie prétend être le successeur des anciennes traditions du Parti et a obtenu le soutien de nombreux membres de la vieille garde du LKDP."
 LIT.27.a: "L'élection devient encore plus intéressante..."

 LIT.30.t: "Inauguration du nouveau Seimas"
 LIT.30.d: "Une fois les élections terminées et le [LIT.GetRulingParty] ayant remporté les élections, un nouveau Seimas doit être inauguré.\n\nSelon la coutume, la première session du Seimas est ouverte par le Monarque après un défilé, et les membres du nouveau gouvernement prêtent serment devant lui en personne.\n\nCette procédure a été fortement critiquée par les journaux socialistes, qui ont affirmé que la simple présence du Roi entacherait la volonté du peuple. Bien que la majorité du pays ne partage pas cette opinion, une petite audience personnelle avec le nouveau Premier Ministre pourrait être considérée comme plus favorable à la démocratie. En outre, le Roi ne serait pas exposé à d'éventuelles attaques pendant la cérémonie d'ouverture."
 LIT.30.a: "Un Roi doit garantir la démocratie."
 LIT.30.b: "Une audience personnelle est moins intrusive."

 LIT.31.t: "Sécurisation de la Procession"
 LIT.31.d: "Selon la coutume, le Roi participera à la première session du Seimas, et prêtera serment au nouveau gouvernement.\n\nLa situation après le Lundi Noir est toujours tendue, car beaucoup accusent l'Allemagne, et donc par extension le Roi, de leur malheur. Pour compliquer les choses, la LAF a également commencé à protester contre les élections, affirmant que les résultats sont illégitimes et qu'ils ne font que \"réaffirmer que la Lituanie est un chien de poche de l'Allemagne\".\n\nCes événements ont amené des commandants supérieurs de l'armée à proposer d'utiliser l'armée comme force de sécurité du Roi pour la prochaine procession au Seimas."
 LIT.31.a: "La sécurité du Roi est une affaire de police."
 LIT.31.b: "Aucun mal ne doit arriver au Roi, utilisez l'Armée !"

 LIT.32.t: "Mort du Roi !"
 LIT.32.d: "Alors qu'il se rendait à l'ouverture du Seimas, le Roi Vytatuas II a été assassiné par un groupe d'activistes du LAF. Les paramilitaires, manifestement bien entraînés, ont maîtrisé l'escorte policière légèrement armée pour atteindre le Roi qui est mort au cours de la fusillade, ainsi que plusieurs membres de son entourage.\n\nCraignant une émeute générale, le Général Povilas Plechavičius a fait venir des unités de l'armée dans les principales artères de Vilnius et a déclaré la loi martiale, décrétant que le gouvernement civil était incapable de maintenir l'ordre dans le pays.\n\nSans aucun moyen de faire changer Plechavičius d'avis, l'assermentation du gouvernement civil est abandonnée, ce qui fait de lui le chef de facto de la Lituanie."
 LIT.32.a: "Les Allemands laisseront-ils faire ?"

 LIT.33.t: "Roi Assassiné !"
 LIT.33.d: "Alors qu'il se dirigeait vers l'ouverture du Seimas, le Roi Vytatuas II a été assassiné par un tireur isolé depuis l'une des maisons situées sur sa route. L'inexpérience de son escorte militaire n'a fait qu'aggraver le chaos, lorsqu'elle a riposté en tirant sur le bâtiment, blessant plusieurs civils, mais manquant le tireur.\n\nLa nouvelle s'est répandue dans Vilnius comme une traînée de poudre, et seule l'intervention opportune de la police a permis de mettre fin à toute forme d'agitation civile.\n\nAlors que le pays est en plein désarroi et que le gouvernement n'a pas encore officiellement prêté serment, le Seimas lituanien a agi avec un tact surprenant en créant un gouvernement d'unité nationale dirigé par le Polono-Lituanien Stanisław Narutowicz. Le gouvernement d'unité a été rejoint par tous les principaux partis et a pour objectif déclaré de protéger la liberté des citoyens et l'intégrité territoriale de la Lituanie.\n\nBien qu'aucun chef militaire n'ait personnellement assumé la responsabilité de cette débâcle, il semble que seuls les officiers mineurs seront les boucs émissaires. Pour éviter toute réaction politique négative, tous les principaux commandants de l'armée ont assuré le gouvernement civil qu'ils contribueraient au maintien de l'ordre dans le pays."
 LIT.33.a: "Espérons que les politiciens sauront régler ce problème."

 LIT.40.t: "Réformes de Raštikis"
 LIT.40.d: ""Un petit pays avec une maigre industrie militaire, et une base de ressources encore plus petite, n'est pas adapté aux mêmes stratégies et tactiques que celles utilisées par ses voisins", peut-on lire au début du projet de document de Raštikis sur les réformes globales de l'armée lituanienne. "Dans tout conflit, l'armée lituanienne ne sera utilisée que de deux manières : comme force de soutien de la grande armée impériale allemande, ou comme défense ultime contre un envahisseur étranger si et quand cette armée allemande échoue. Ainsi, les réformes de l'armée lituanienne doivent tenir compte de ces deux possibilités et optimiser son efficacité dans les deux cas."\n\nCes réformes comprennent :\n- L'accent mis sur l'aviation militaire, dirigée par Antanas Gustaitis, et sur la coopération air-sol.\n- La modernisation de l'équipement de l'armée lituanienne.\n- Une refonte de la formation des officiers et la formation d'une structure de commandement moderne.\n- La transformation de l'armée en une "force du peuple".\n- Le développement de la confiance et la reconnaissance de l'autorité de l'armée au sein de la population civile.\n- La restructuration de l'Union des Fusiliers lituaniens pour servir de pont entre l'armée et le public.\n- La réduction du temps de mobilisation de 8-10 jours à un maximum de 48 heures.\n- L'élaboration de deux plans globaux pour la défense du pays :\n    - Plan "R" - un plan de défense contre une armée russe envahissante.\n    - Plan "F" - un plan de défense contre l'éventualité peu probable d'une percée française à travers l'Allemagne et l'invasion de l'Europe de l'Est.\n\nLe document a été présenté au Premier ministre et au Roi et approuvé pour une mise en œuvre dans un délai de cinq ans."
 LIT.40.a: "Vienybėje jėga, tikėjime pergalė!"

 LIT.41.t: "Les Difficultés de la Création d'une Marine"
 LIT.41.d: "Créer une marine pour un pays qui n'a pas eu de force navale depuis le XVIIe siècle n'est pas une tâche facile, surtout lorsque le temps et les ressources accordés au projet sont loin d'être généreux. Avec l'annonce de la création d'une force navale lituanienne distincte en tant que branche des Forces Armées Royales Lituaniennes, les officiers et les bureaucrates ont travaillé jour et nuit pour établir un répertoire de la force à Palanga et toute la logistique nécessaire au démarrage de l'organisation.\n\nIl s'est avéré que le siège de la marine lituanienne a besoin d'un drapeau, comme toutes les institutions gouvernementales du pays, et il se trouve que l'autorité centrale des forces armées ne leur en a pas fourni, de sorte que les officiers de marine ont dû en fabriquer un à la hâte. Comme l'officier de marine Povilas Julius Labanauskas l'écrira plus tard dans ses mémoires, ils ont dû utiliser une feuille jaune comme base pour le drapeau et peindre les couleurs nécessaires en moins de vingt minutes avant que les autorités du quartier général n'arrivent, ils ont donc dû faire avec ce qu'ils avaient - et lorsque le chef d'état-major est arrivé, il a vu flotter devant lui non pas le bicolore lituanien vert et rouge, mais un tricolore jaune-vert-rouge, car le tiers supérieur du drapeau n'avait pas été peint à temps. L'un des officiers a presque immédiatement comparé le drapeau à celui de l'Éthiopie, le qualifiant de \"quelque chose d'africain\", mais l'opinion de Raštikis était différente - il a joué le jeu, l'a qualifié de \"bannière pittoresque\" et a donné à la force navale lituanienne la permission d'adopter le tricolore comme symbole.\n\nBien que né d'une erreur totale, le tricolore jaune-vert-rouge est devenu le drapeau de la force navale lituanienne, même s'il restera toujours la cible de plaisanteries."
 LIT.41.a: "Cela fera l'affaire, pour l'instant."

 LIT.42.t: "Le Char Lituanien"
 LIT.42.d: "Dans le cadre du plan de l'état-major général visant à transformer les forces armées lituaniennes en une force de combat professionnelle, les unités blindées ont joué un rôle intéressant et parfois insaisissable. Le "char", ou "panzer", a prouvé sa valeur en tant que machine de guerre fiable pendant la Weltkrieg, et la période d'après-guerre a vu des conceptions de plus en plus avancées dans le domaine des véhicules blindés. Certains disent même que le char sera un facteur décisif dans toutes les guerres futures, aussi ridicule que soit cette proposition. Les jeunes officiers de l'armée lituanienne, formés dans des académies allemandes, sont revenus avec une vision similaire de la guerre. Ces officiers, comme Antanas Sidabras, Sergejus Fanstilis et Juozas Tomkus, réclament la création d'une unité blindée lituanienne. Malgré la réticence des officiers conservateurs, l'état-major général a fini par accepter, et une commission d'officiers a été formée pour rechercher un modèle de blindage que la Lituanie pourrait adopter.\n\nNotre cadre d'officiers a identifié plusieurs modèles de chars qui pourraient être... "empruntés" pour nos forces armées, chacun provenant d'une société d'armement étrangère distincte. Chaque modèle a ses avantages et ses inconvénients, ainsi que les coûts associés. Bien que l'on craigne que l'abandon de l'équipement allemand standardisé ne soit un cauchemar logistique, le cadre des officiers assure que ces problèmes ont été pris en compte."
 LIT.42.a: "AB Landsverk possède la qualité Suédoise dont nous avons besoin."
 LIT.42.b: "Pourquoi tout chambouler ? L'Allemand Krupp fera l'affaire."
 LIT.42.c: "Skoda peut fournir ce que nous voulons pour un tiers du prix."

 LIT.43.t: "Union des Fusiliers Lituaniens : Auxiliaires féminins"
 LIT.43.d: "L'Union des Fusiliers Lituaniens a permis aux femmes de servir en son sein depuis sa conception, mais malgré le patriotisme de nos femmes, elles ont joué un rôle mineur dans ses rangs depuis lors. Leur rôle s'est surtout limité à des actions telles que le la recherche de fonds, le soutien public et des rôles de soutien mineurs tels que la cuisine et la garde d'enfants. Maintenant que l'Union des Fusiliers est intégrée dans le cadre plus large des forces armées, et que l'attitude du public dans notre société commence lentement à changer, les femmes lituaniennes n'ont pas été oubliées et ne seront plus limitées à des rôles aussi mineurs. Sous les conseils du chef d'état-major Stasys Raštikis, le LŠS a formé des unités auxiliaires féminines supplémentaires et a élargi sa liste de rôles pour les femmes dans l'organisation. Bien qu'elles ne soient toujours pas autorisées à tenir un fusil et à marcher aux côtés des hommes, elles peuvent travailler dans les hôpitaux de campagne, comme mécaniciennes et techniciennes, dans les compagnies de transmissions et de logistique, et à d'autres postes de soutien non liés au combat. Cette décision n'a cependant pas été universellement acceptée, et des murmures se sont élevés parmi les officiers plus âgés et conservateurs quant à la possibilité de laisser l'autre sexe se rapprocher du champ de bataille."
 LIT.43.a: "Pour une Lituanie indépendante !"

 LIT.44.t: "Union des Fusiliers lituaniens : Faire appel aux minorités"
 LIT.44.d: "Depuis la création de l'Union des Fusiliers Lituaniens, il s'agit d'une organisation ethnique résolument lituanienne. Les fondateurs des fusiliers lituaniens, les commandants Vladas Putvinskis et Vincas Krėvė, l'ont envisagé comme un successeur spirituel de ce qu'ils croyaient être les traditions de l'armée grand-ducale, une organisation de « chevaliers » fidèles à la Lituanie avant tout. Bien que certains bénévoles non lituaniens aient pu rejoindre l'organisation au fil des ans, ils sont peu nombreux. Depuis que la Lituanie a maintenant choisi d'intégrer les Fusiliers dans le cadre plus large de l'armée, cette perte d'un large bassin de population est devenue un problème. Une idée a été proposée pour permettre la formation d'unités auxiliaires adaptées aux autres groupes ethniques en Lituanie. Ces légions polonaises, biélorusses et juives devraient évidemment faire appel au patriotisme de leur culture respective, exaltant leurs héros respectifs et leur fierté historique. Est-ce quelque chose que nous voulons vraiment ?"
 LIT.44.a: "Un exemple de l'efficacité de nos politiques à l'œuvre !"
 LIT.44.b: "Cela va trop loin !"

 LIT.45.t: "Oro desanto būrys"
 LIT.45.d: "Sous la direction de Gustaitis et de plusieurs conseillers allemands, la formation d'une unité de parachutistes lituaniens devient de plus en plus une réalité. L'enthousiasme de Gustaitis est sans limite, car ses premières recrues semblent être un mélange de passionnés de planeurs et de garçons naïfs de la campagne. Cependant, ce plan grandiose rencontre son premier obstacle - le financement ne peut couvrir que les installations d'entraînement et une fraction de l'équipement nécessaire, Gustaitis utilisant ses relations au sein du gouvernement et de l'industrie aéronautique pour l'aider.\n\nUn jeune sous-lieutenant a proposé à Gustaitis une solution : s'opposant à la tentative coûteuse de former des parachutistes lituaniens, il a proposé que l'unité soit reconvertie en une formation d'infanterie d'élite spécialisée dans les terrains difficiles du sud de la Lituanie. Bien sûr, cette proposition comporte ses propres obstacles, car Gustaitis est rattaché à la nouvelle armée de l'air lituanienne et non à l'armée de terre, mais ce n'est pas nouveau dans l'histoire militaire, même le concept de "Marine" est une idée nouvelle pour certains. Une deuxième proposition a été avancée : au lieu de former une formation d'élite, ces hommes seraient dispersés dans l'armée et apporteraient leur expertise aux commandants sur le terrain."
 LIT.45.a: "Bonne idée Ramanauskas, la Lituanie a besoin d'une formation de combat d'élite."
 LIT.45.b: "Un détachement lituanien de Jäger semble intéressant."

 LIT.50.t: "Le Grand Plan du Roi"
 LIT.50.d: "Les nouvelles du "Grand Plan" du Roi Vytautas II ont rapidement fait le tour du pays, la presse nationale commençant à spéculer sur la prochaine action du monarque - mais tout le monde a soupiré de déception lorsque le jour est arrivé. S'étant plongé dans des livres sur l'histoire de la Lituanie au cours de l'année écoulée, il est tombé sur le Palais des Grands Ducs, et se présente maintenant devant le Seimas en proposant de consacrer les ressources du Royaume à sa restauration.\n\nLe Palais des Grand Ducs a été construit au 15ème siècle pour servir les monarques de Lituanie et, plus tard, du Commonwealth polono-lituanien. Cependant, il a cessé d'être une résidence convenable pour un monarque lors du déluge suédois au 17ème siècle, et a été entièrement démoli après la partition de la Pologne. À l'heure actuelle, la famille royale de Lituanie réside dans le palais de Verkiai, au nord de Vilnius, et bien que ce palais soit plus que suffisant pour un monarque, le Roi a offert ses services à la nation en concevant une reconstruction du Palais des Grands Ducs, avec une touche Art déco, bien sûr.\n\nBien que le Palais soit une célèbre relique de l'histoire lituanienne, les ressources du Royaume sont loin d'être infinies, aussi un débat s'est-il engagé entre le Roi et son gouvernement sur son étude, sa taille et sa faisabilité."
 LIT.50.a: "Voyons ce que le Premier ministre a à dire..."

 LIT.51.t:9 ""Non.""
 LIT.51.d: "La réponse aurait probablement dû être évidente dès le départ. Le Roi Vytautas II est peut-être le monarque du peuple lituanien, mais il n'a pas le droit de gaspiller l'argent de ses impôts pour un projet de vanité massif qui n'est peut-être même pas réalisable avec la technologie moderne. Mais cela n'allait pas dissuader le Roi, et l'un de ses proches collaborateurs, ainsi que l'ambassadeur lituanien en Suède, Ignas Šeinius, ont proposé une autre approche.\n\n"Personne en Lituanie ne peut nier que les monuments sont une source de fierté et d'identité nationales, que beaucoup d'entre eux doivent être construits ou rénovés, et qu'il est du devoir du monarque d'être un mécène des arts, de l'artisanat et de la culture. Il se trouve que les projets auxquels il accorde son patronage, le Roi aura la main pour les concevoir et les conseiller". Vytautas II s'est enthousiasmé et a immédiatement ordonné le parrainage du Palais des Grands Ducs."
 LIT.51.a: "Attendez, ce n'est pas ce que je voulais dire..."

 LIT.52.t: "Travaux Préparatoires Terminés"
 LIT.52.d: "Le projet du nouveau Palais des Grands-Ducs a été conçu et les bases ont été achevées. Cependant, il faudra encore beaucoup de temps pour que le palais soit achevé et le roi s'est laissé la possibilité d'ajouter ou de supprimer d'autres fonctionnalités - lors d'une conversation privée avec le Premier Ministre, il a assuré que le projet avait suscité son enthousiasme et chaque jour qui passe, toutes sortes d'idées créatives lui traversent l'esprit.\n\nIl reste à voir si le peuple lituanien sera séduit par l'érection de l'un des palais les plus illustres de l'ère moderne, ou agacé par le fait que l'argent de ses impôts soit dépensé pour un projet aussi coûteux."
 LIT.52.a: "J'ai entendu dire qu'il y avait même une salle de cinéma !"

 LIT.53.t: "Une Tutelle Royale"
 LIT.53.d: "Il semble que le nouveau tuteur du roi ait été choisi, la jeune Salomėja Nėris. Elle est devenue célèbre pour ses études des contes lituaniens et leur traduction en allemand. Cela a permis de diffuser le folklore lituanien dans le monde germanophone. Salomėja est considérée comme parfaitement adaptée au roi et à ses habitudes particulières. D'autres espèrent que le fait que le roi soit vu en compagnie d'une femme aidera à dissiper les rumeurs sur les intérêts du prince célibataire. La seule inquiétude concernant Salomėja est sa rumeur d'affiliation à l'Aušrininkai, un mouvement étudiant syndicaliste semi-formel..."
 LIT.53.a: "Cela a certainement été vérifié..."

 LIT.54.t: "La tutelle porte ses fruits"
 LIT.54.d: "Dans le cadre des leçons du Roi avec Salomėja, le Roi a été exposé à l'histoire de la Lituanie. Plus récemment, le Roi a été ému par sa leçon sur le soulèvement polono-lituanien qui s'est produit à la fin de l'année 1830, appelé le "Soulèvement de Novembre". Il semble que le Roi soit devenu fasciné par la jeune comtesse polono-lituanienne Emilia Plater, après avoir appris qu'elle avait été surnommée la "Jeanne d'Arc Lituanienne" et qu'elle avait mené son peuple de différentes croyances et cultures contre l'oppression tsariste, mais qu'elle n'était morte que d'un cœur brisé.\n\nAprès avoir appris qu'Emilia était enterrée dans la petite ville de Kapčiamiestis, le Roi s'est attelé à l'élaboration de son projet, à savoir un monument à la Jeanne d'Arc Lituanienne. Il doit cependant faire preuve de prudence car les effets du Lundi Noir ravagent encore le pays et les gens veulent des poulets dans leurs pots et non des monuments..."
 LIT.54.a: "Oh, où est Kapčiamiestis, professeur ? ....\nJe veux dire \"Mokytoja, o kur yra Kapčiamiestis?\""

 LIT.55.t: "Kapčiamiestis, la première surprise parmi tant d'autres."
 LIT.55.d: "Le monument étant terminé, le Roi s'est inspiré de l'artiste polonais Jan Rosen pour représenter la jeune comtesse. Le monument représente une jeune Emilia Plater portant un uniforme militaire de l'époque et tenant une bannière sur un cheval. La pose de la jeune fille semble être celle qui motive une armée invisible en marche dans le feu de la bataille. Une petite plaque se trouve à la base du monument, et est transcrite en lituanien, polonais et allemand.\n\nLe roi a prononcé un discours lors de la cérémonie d'ouverture, mais il était principalement en allemand et plusieurs interprètes présents dans la foule ont aidé à transmettre le message du roi. Une fois la cérémonie terminée, un petit contingent de Litvaks mené par un rabbin s'est approché du roi et de son entourage. Le rabbin, qui parle couramment l'allemand, demande si des fonds peuvent être dégagés pour terminer les réparations de la synagogue locale. Le roi profite d'un moment rare où il est surpris deux fois en l'espace de quelques secondes, car il est curieux de savoir comment le rabbin sait que le projet n'a pas dépassé le budget, et par la fluidité de son allemand. Un membre de l'entourage du roi est allé parler au rabbin, et le roi a accepté de faire un petit don au rabbin pour sa synagogue, puis a demandé au rabbin où il avait appris à si bien parler allemand."
 LIT.55.a: "Vraiment? À Berlin? Avez-vous apprécié l'architecture?"

 LIT.57.t: "La Lituanie a résisté à la Tempête"
 LIT.57.d: "Alors que la Lituanie commence à se remettre de la tempête qu'était le Lundi Noir, la confiance du peuple dans son roi s'est améliorée. Grâce à sa participation très visible à de nombreux programmes de construction de secours et à d'autres politiques d'aide aux gens du peuple, Vytautas a gagné une certaine loyauté, en particulier parmi les pauvres. Il semble que le Roi ait l'intention de poursuivre ces travaux publics à grande échelle même après que le pire soit passé, malgré les inquiétudes de son cabinet que ses desseins grandioses se révèlent trop coûteux pour la nation en redressement."
 LIT.57.a: "Un Roi architecte... mon Dieu, il ferait mieux de ne pas se prendre pour Auguste"

 LIT.56.t: "D'autres leçons, d'autres inspirations"
 LIT.56.d: "Au fur et à mesure que le Roi reçoit de nouvelles leçons de Salomėja, ses connaissances de l'histoire de la Lituanie sont décuplées. De la bataille de Grunwald, où une coalition polono-lituanienne a mis à genoux l'Ordre Teutonique, aux contrebandiers de livres lituaniens, qui ont risqué leur vie pour faire passer des livres de contrebande écrits en lituanien à l'époque du Tsar. Le Roi sait qu'il serait stupide d'exprimer son intérêt pour d'autres projets, sachant qu'avec le Lundi Noir qui entrave maintenant son royaume, il devra attendre que la Lituanie traverse la tempête.\n\nCes leçons semblent avoir rajeuni le Roi dans ses efforts pour faire ses preuves auprès de ses sujets. Bien que certains s'inquiètent de voir Salomėja et le Roi devenir un peu trop proches, les leçons privées du Roi et de Salomėja semblant durer plus longtemps et à des heures indues, beaucoup voient comme une bénédiction que le Roi s'intéresse activement à l'histoire de la Lituanie et de son peuple."
 LIT.56.a: "Mais le frère du Roi n'est-il pas tombé amoureux d'une roturière ?"

 LIT.58.t: "Un mémorial pour les Knygnešiai"
 LIT.58.d: "Après de nombreuses discussions, une planification et l'obtention de la bénédiction de l'Église, le Roi a décidé que le mémorial ferait partie de la rénovation de l'Église de l'Assomption de la Vierge Marie située à Palanga. Pendant la Weltkrieg, l'Église est restée pratiquement intacte et n'a nécessité que peu de travaux de restauration, bien que les gens ne sachent pas pourquoi le Roi a choisi cette église, car sa maçonnerie a été achevée en 1907.\n\nIl semble que le Roi ait été captivé par le design néo-gothique de l'Église et qu'elle ait été conçue par un architecte étranger, Karl Eduard Strandmann. Alors que le Roi et sa cohorte croissante d'architectes étudiaient l'Église et l'emplacement du mémorial, le Roi a été surpris d'apprendre qu'un Lituanien prussien du nom de Vydūnas avait demandé que lui et d'autres Lituaniens prussiens soient inclus dans ce projet. Ils affirment que les Knygnešiai font autant partie de leur culture que de celle des Lituaniens. Le Roi a été mis dans une position difficile car Vydūnas est un partisan connu du Nationalisme lituanien prussien et en acceptant son inclusion dans le projet, il pourrait risquer de mettre en colère le Kaiser pour avoir promu le nationalisme régional, ce qui rappellerait douloureusement le soulèvement de Memel et ferait que le projet prenne plus de temps en raison de leur contribution. D'un autre côté, s'aliéner les Lituaniens de Prusse serait mal perçu par le Royaume et accentuerait la tension entre les Lituaniens de Prusse et le Royaume."
 LIT.58.a: "Je dois respecter la volonté du Kaiser, dire merci à Vydūnas mais non."
 LIT.58.b: "Que le Kaiser soit damné, dites à ce drôle de type Vydūnas que nous accepterons son aide."

 LIT.59.t: "Une Ouverture Lugubre"
 LIT.59.d: "Le Roi ayant choisi d'exclure Vydūnas et les autres Lituaniens Prussiens du projet, la nouvelle s'est répandue comme une traînée de poudre dans tout le Royaume et la Lituanie mineure de cette action. Le grand public a perçu que le Roi n'était rien de plus qu'un autre souverain étranger qui se soucie peu du peuple sur lequel il règne. En conséquence, la cérémonie d'ouverture a été médiocre, seuls quelques habitants de Palanga et des représentants du gouvernement ayant assisté à l'inauguration.\n\nNombreux sont ceux qui ont trouvé le design du mémorial fade et simple, sans réelle inspiration, et qui le considèrent moins comme une extension de l'église que comme une horreur. Le roi est donc reparti pour Vilnius, à la fois perplexe et déçu."
 LIT.59.a: "Tout ça à cause d'un mémorial..."

 LIT.60.t: "Se tenir la main de l'autre côté du Niémen"
 LIT.60.d: "Le projet a duré plus longtemps que prévu en raison des contributions de Vydūnas et des autres Lituaniens Prussiens sur le mémorial. Le Roi et Vydūnas en vinrent à un désaccord concernant l'insistance de Vydūnas à inclure des références à l'ancienne religion païenne de la Lituanie dans le mémorial. Finalement, les esprits plus calmes ont prévalu et la "Lietuviškasis kryžius", ou Croix Lituanienne, a été acceptée pour être incluse dans le mémorial. À la surprise du Roi, Vydūnas déclara que les langues allemande et lituanienne devaient figurer dans le mémorial afin de souligner le lien entre les deux cultures.\n\nL'ouverture du mémorial se déroula mieux que prévu, des personnes des deux côtés du Niémen assistant à la cérémonie. Pendant le discours de Vydūnas, il a mentionné que ce mémorial devrait être le premier de nombreux projets que les Lituaniens de Prusse et les Lituaniens entreprennent ensemble et le mémorial représente également les deux groupes se tenant la main à travers le Niémen dans l'unité. Cette dernière partie du discours de Vydūnas était pour le moins controversée et a attiré l'ire de Berlin sur le Roi, à qui son conseil a "gentiment" rappelé où devait aller sa loyauté."
 LIT.60.a: "Très bien."

 LIT.61.t: "Restauration de l'église de Saint-Joseph le Fiancé"
 LIT.61.d: "Lors de ses promenades quotidiennes dans la ville de Vilnius, le Roi a vu une vieille église délabrée. Au début, il n'a rien pensé, car malheureusement Vilnius est une vieille ville et avec les effets du Lundi Noir qui affectent ses citoyens, une vue comme celle-ci n'est pas déplacée. Ce n'est que lorsqu'il a commencé à se renseigner sur le bâtiment qu'il a appris son histoire.\n\nL'église, autrefois appelée St. Joseph le FIancé, était assez pittoresque et a été utilisée à un moment donné comme monastère par un ordre de moines carmélites. Elle a été fondée en 1638 par Stefan Pac, alors vice-chancelier du Grand-Duché de Lituanie. L'église a survécu à de nombreux désastres et occupations qui ont frappé Vilnius, mais il semble qu'elle n'ait pas survécu à la décision des Tsars Russes, qui ont ordonné sa démolition en 1877. Depuis lors, une sorte de marché devait être installé, mais la Weltkrieg et l'occupation allemande de la ville y ont mis fin. Le Roi y a vu un nouveau défi et s'est immédiatement attelé à la restauration de l'ancienne église."
 LIT.61.a: "Il fait quoi maintenant ?!"

 LIT.62.t: "La Pétition"
 LIT.62.d: "Bien que beaucoup soient ravis que le Roi restaure la vieille église, beaucoup s'inquiètent de la direction qu'il pourrait prendre. L'église elle-même présente les caractéristiques habituelles d'une église catholique, mais avec une influence lituanienne, avec l'utilisation d'un motif de croix lituanien peu discret. Une pétition a été transmise au Roi pour qu'il conserve ce motif et ne l'ajoute pas.\n\nLe Roi souhaitait ajouter une touche "bavaroise" à l'église et supprimer ces croix quasi païennes sur l'église, car une telle chose ne se produirait pas en Allemagne. Tiraillé entre les attentes du peuple et les projets qu'il a déjà élaborés, le Roi doit décider du projet."
 LIT.62.a: "L'Église est pour le peuple, pas pour moi !"
 LIT.62.b: "Ils vont aimer ce que je leur dis d'aimer !"

 LIT.63.t: "Un accueil mitigé"
 LIT.63.d: "Suite aux recommandations mises en évidence dans la pétition de la ville, le taux de participation à sa grande ouverture a été loin d'être excellent. Il semble que la pétition ne représente que la communauté lituanienne de Vilnius, qui a lentement commencé à se développer depuis 1918 mais reste la plus petite minorité de la ville. Les Polonais, les Biélorusses et d'autres communautés ont semblé montrer peu d'intérêt pour l'événement, même si le représentant du Bundas était présent, à la surprise de beaucoup. La conception de l'église elle-même a complètement restauré l'église dans sa forme humble d'origine, mais avec le confort moderne ajouté comme l'électricité et la plomberie. Une petite plaque a été placée sur le fronton de l'Eglise rappelant par sa brève histoire l'époque du règne du Tsar Russe."
 LIT.63.a: "La complexité de Vilnius est époustouflante."

 LIT.64.t: "Une acceptation à contrecœur"
 LIT.64.d: "Ignorant la pétition qui lui a été envoyée, le Roi a choisi de poursuivre suivant sa propre vision de l'Église. Après une consultation supplémentaire de Salomėja, il a décidé de garder une croix lituanienne sur le toit de la nef, les deux autres adoptant une approche plus traditionnelle. Le jour de son ouverture, il semble que la foule de cultures et de croyances mélangées ait eu des sentiments partagés sur son nouveau design. Il ne favorisait aucune culture dans la ville et, cela restait, malgré tout, une Église. Suite à cela, à la surprise de beaucoup, un représentant de Bundas était présent et a semblé approuver. Le Roi devait découvrir plus tard que la pétition ne représentait que la minorité lituanienne de la ville et que sans même tenir compte de sa propre origine, suivre ses recommandations aurait été clairement du favoritisme."
 LIT.64.a: "Vilnius semble être plus complexe que je ne le pensais."

 LIT.65.t: "À mon très cher Père"
 LIT.65.d: "Né Wilhelm Karl Florestan Gero Crescentius, le défunt père du roi fut couronné deuxième roi du nouveau royaume de Lituanie, qui tirait sa légitimité du Grand-Duché de Lituanie. Le nom royal de Wilhelm, Mindaugas II, a été choisi d'après le premier et unique roi de Lituanie, mais, contrairement à son prédécesseur lituanien, il n'a pas gagné sa couronne par des conquêtes et des intrigues de cour, mais par un vote.\n\nBeaucoup s'attendaient à ce que le nouveau Roi soit, au mieux, un autre roi allemand qui ne se soucie pas de ce qui se passe dans son royaume et, au pire, un monarque semblable aux anciens rois de la République polonaise. À leur grande surprise, ils obtiennent un roi qui croit fermement qu'un monarque est là pour servir son peuple et qui apprend la langue et les traditions de son pays. Bien qu'il soit encore un roi fantoche, il veille à ce que l'ingérence de Berlin en Lituanie soit minimale, notamment en soutenant la déclaration de Vilnius comme "ville de développement", dans le but de limiter la domination allemande sur son royaume.\n\nLes quelques vices du défunt roi étaient ses vues inébranlables sur la tradition et les protocoles royaux. Cela s'est avéré célèbre lorsque Mindaugas a refusé d'accepter les fiançailles de son fils avec une femme d'un rang inférieur au sien, ce qui a conduit Wilhelm à abdiquer le trône et à confier à Karl Gero le rôle d'héritier présomptif d'un royaume qu'il connaissait peu. Contrairement à son frère, Karl ne souhaite pas diriger une nation, mais dessiner des bâtiments après avoir terminé ses études d'architecte. Après avoir été lourdement blessé au cours de la Weltkrieg et maintenant revigoré pour montrer à ses sujets, le Roi entreprend de concevoir un mémorial à son défunt père, en choisissant la ville de Valkaviskas car il semblait toujours apprécier ses rues humbles et ses habitants charmants."
 LIT.65.a: "Je pense que ça lui a rappelé la Bavière des années 1830..."

 LIT.66.t: "Une Considération"
 LIT.66.d: "La conception et la construction du mémorial se déroulent actuellement sans accroc. Les habitants ont semblé émerveillés par le spectacle qui s'est offert à leur ville, avec des personnes venues de tout le Royaume pour travailler sur le projet et d'autres pour tenter de profiter de l'attention qu'il a suscitée. Cependant, l'afflux soudain de personnes commence à peser sur l'infrastructure de la ville en raison de son manque d'assainissement et d'infrastructures électorales, ce qui pourrait entraver le temps d'achèvement du mémorial.\n\nLors d'une audience avec le Maire de Valkaviskas, ce dernier a demandé au Roi un financement supplémentaire pour faire face à ce soudain boom démographique. Bien que les avantages de ce financement se traduiraient par l'expansion de Valkaviskas et la croissance régulière des emplois, le Roi devrait passer par plusieurs chefs de gouvernement, ce qui va à l'encontre du supposé "ordre naturel" des choses et pourrait provoquer des remous avec le [From.GetRulingParty] et le chef d'État actuel, opposés à la demande du Roi de mettre ces fonds à disposition, ce qui est un processus long."
 LIT.66.a: "Je soutiendrai mon peuple en temps de besoin."
 LIT.66.b: "Laissez-moi voir ce que je peux faire"

 LIT.67.t: "Bases posées"
 LIT.67.d: "Grâce aux fonds supplémentaires obtenus pour la ville de Valkaviskas par l'intermédiaire du Roi, le Maire a pu procéder à l'expansion indispensable de ses infrastructures de base. Cela a attiré plus de gens de la campagne vers la ville en raison du besoin croissant de main-d'œuvre non qualifiée dans la ville.\n\nUne foule nombreuse a assisté à la cérémonie d'inauguration du mémorial du Roi à son défunt père. Dans un autre signe de respect envers la ville, la plaque commandée pour le mémorial est également écrite en biélorusse, en allemand et en lituanien, afin de permettre à la majorité de la population locale d'en comprendre le sens. Au cours de la cérémonie elle-même, la population rurale a cru que le mémorial et la cérémonie étaient la commémoration d'un saint et a commencé à s'agenouiller en prière, à la stupéfaction de ceux qui les entouraient. Ce n'est que lorsqu'un interrupteur local et plusieurs prêtres locaux les ont informés qu'il ne s'agissait pas d'un saint mais du défunt père du roi. Dans son discours, le Maire a déclaré que le mémorial représentait deux choses : les grandes actions réalisées par le vieux Roi et la renaissance de la ville grâce aux actions du nouveau Roi. En outre, il a déclaré que les habitants de Valkaviskas ne devraient pas considérer Minsk comme leur capitale ancestrale, mais Vilnius, en tant que "Litvins" et non Biélorusses. Ce dernier commentaire a été accueilli par plusieurs murmures dans la foule, jusqu'à ce que les ouvriers de la ville se mettent à applaudir à l'unisson, noyant les personnes concernées par les remarques du maire sur les "Litvins".\n\nAprès la cérémonie, il semble que le mémorial ait reçu un surnom humoristique en raison des actions entreprises par la population rurale, et qu'il soit connu sous le nom de "Sviaty Uil'yam", Saint Wilhelm, le Roi trouvant également de l'humour dans ce commentaire..."
 LIT.67.a: "Litvin ou Litvak... ne sommes-nous pas tous Lituaniens ?"

 LIT.68.t: "Bases posées"
 LIT.68.d: "Grâce aux fonds supplémentaires obtenus par le gouvernement pour la ville de Valkaviskas, le maire a enfin pu procéder à l'expansion indispensable de ses infrastructures de base. Cela a commencé à attirer les gens de la campagne à Valkaviskas, bien que ce soit une affaire lente, pour ne pas dire plus.\n\nUne foule nombreuse s'est rendue à la cérémonie d'inauguration du mémorial du roi à son défunt père. Dans un autre signe de respect envers la ville, la plaque commandée pour le mémorial était également rédigée en biélorusse (ainsi qu'en allemand et en lituanien) afin de permettre à la majorité de la population locale d'en comprendre le sens. Dans son discours, le maire a déclaré que le mémorial représentait deux choses : les grandes actions réalisées par l'ancien roi et la renaissance de la ville grâce aux actions du nouveau roi. Il a poursuivi en déclarant que si les actions du roi continuent à être à la hauteur de celles de son père, alors les habitants de Valkaviskas pourraient cesser de considérer Minsk comme leur capitale ancestrale et commencer à regarder Vilnius. Ce dernier commentaire a été accueilli par plusieurs murmures dans la foule, jusqu'à ce que les ouvriers de la ville commencent à applaudir à l'unisson, noyant ceux qui étaient préoccupés par les remarques du maire sur Minsk.\n\nAprès la cérémonie, il semble que le roi ait reçu un surnom ironique en raison de ses actions visant à obtenir des fonds pour la ville, "Vitovt niabožčyk"."
 LIT.68.a: "Vytautas le tardif... des diables effrontés"

 LIT.69.t: "Achèvement de l'infrastructure de Valkaviskas"
 LIT.69.d: "Après plusieurs mois, le projet d'infrastructure financé a permis à la ville de s'étendre et de se moderniser dans une large mesure. Le Maire de Valkaviskas a annoncé que les constructions principales étaient terminées, bien qu'il soit toujours possible de s'étendre. Cela a commencé à attirer plus d'investissements dans la ville et a commencé à attirer plus de gens de la campagne vers la ville à la recherche de travail.\n\nDe nouvelles écoles ont commencé à ouvrir, permettant à la population rurale largement analphabète de l'État de Valkaviskas d'être éduquée dans les langues d'enseignement que sont le biélorusse et le lituanien. Cela a permis au concept de l'identité \"litvine\" de s'enraciner davantage dans la ville, la population plus jeune considérant Vilnius et non Minsk comme leur foyer culturel."
 LIT.69.a: "Espérons une plus grande harmonie culturelle dans le Royaume."

 LIT.70.t: "La Ville \"Modèle\" du Roi"
 LIT.70.d: "Après les événements de Valkaviskas, le Roi a pris sur lui de commencer à concevoir plus que des bâtiments, mais la fondation d'une ville elle-même. Il a fait appel à de grands architectes comme Albert Carl Moritz et Jonas Virakas pour l'aider à élaborer ce qu'il appelle \"la Ville Modèle du Roi\". Il semble qu'il ait pris goût à Valkaviskas, déclarant qu'elle lui rappelle la Bavière, bien que beaucoup ne voient pas en quoi les deux sont identiques, même de loin."
 LIT.70.a: "Il veut faire quoi?"

 LIT.71.t: "Concept de Design"
 LIT.71.d: "Après plusieurs concepts et maquettes, il semble que les deux derniers projets se soient résumés à une ville qui mélange des éléments lituaniens, allemands et polonais dans la conception de ses bâtiments ou à un petit morceau de Bavière. Carl Moritz et Virakas sont tous deux favorables à la première option, car ils affirment que la seconde ne serait qu'un projet de vanité. Le Roi décide de..."
 LIT.71.a: "Une simple conception du lituanien, de l'allemand et du polonais suffirait."
 LIT.71.b: "La vanité... pfft. Je vais faire venir la Bavière..."

 LIT.72.t: "Un design Polono-Lituanien"
 LIT.72.d: "Le Roi a opté pour un design basé sur un mélange de concepts polonais et lituanien. Persuadé par les arguments de Carl Moritz et Virakas selon lesquels cela était le meilleur choix et le mieux adapté pour représenter sa légitimité en tant que roi de Lituanie, le roi a convenu que la ville devrait en effet présenter un mélange de motifs polonais et lituanien. La construction de la ville commence ainsi, avec une forte anticipation de la part des spéculateurs et des investisseurs."
 LIT.72.a: "Merveilleux ! Une ville pour les Lituaniens !"

 LIT.73.t: "Une tranche de Bavière"
 LIT.73.d: ""La Bavière est un endroit magnifique, et maintenant, les œuvres d'art, l'architecture et, surtout, la nourriture de la Bavière sont ici en Lituanie. C'est une petite tranche de paradis allemand", s'est exclamé le Roi lors d'une réunion avec ses conseillers Moritz et Virakas. Contre l'avis de ses concepteurs et constructeurs, le Roi a opté pour un design bavarois. Bien qu'il soit très certainement heureux de son choix, des rumeurs et des murmures amers circulent déjà, selon lesquels le projet ne serait que le reflet de l'arrogance du Roi et non de sa véritable passion et de son amour pour le peuple lituanien."
 LIT.73.a: "Je ne comprends toujours pas la Bavière..."

 LIT.74.t: "Un mémorial à Władysław Syrokomla"
 LIT.74.d: "Né Ludwik Władysław Franciszek Kondratowicz dans le village de Smolków, Władysław Syrokomla est l'un des grands poètes romantiques du XIXe siècle. Malgré sa courte vie, les poèmes de Syrokomla (écrits principalement en polonais) résonnent profondément chez les Lituaniens comme un exemple d'identité multiculturelle polono-lituanienne.\n\nIssu d'une famille noble appauvrie, Syrokomla a subi tragédie sur tragédie au début de sa vie. Il a dû abandonner prématurément ses études en raison de problèmes financiers, et trois de ses quatre enfants sont décédés la même année. En 1844, il publie le premier de ses poèmes, "Pocztylion", sous le nom de plume de "Władysław Syrokomla", un nom qu'il tire des armoiries de sa famille. Il finit par devenir le rédacteur en chef du Kurier Wilenski, le plus grand et le plus prestigieux des journaux polonais de la région de Vilnius. Cependant, après avoir participé à une manifestation anti-tsariste en 1861, il est arrêté par l'Okhrana russe et condamné à l'assignation à résidence - il meurt un an plus tard, pratiquement sans le sou.\n\nFortement influencé par le poète polonais Adam Mickiewicz, les poèmes de Syrokomla traitent de la libération des paysans et du rêve d'une Pologne-Lituanie libre. Bien qu'il écrivait en polonais, il se reconnaissait comme lituanien, car son lieu de naissance était situé dans le Grand-Duché de Lituanie. Il a également écrit plusieurs poèmes en biélorusse en raison de sa fascination pour la société et la culture de la Biélorussie du XIXe siècle. Icône du monde littéraire lituanien, les œuvres de Syrokomla illustrent les Polonais, les Lituaniens et les Biélorusses."
 LIT.74.a: "Il était vraiment un homme digne"

 LIT.75.t: "Achèvement du Mémorial"
 LIT.75.d: "Après des jours de construction harassante, le mémorial de Władysław Syrokomla est enfin terminé. Construite à Vilnius, cette humble statue sert à rappeler l'importance de l'art en Lituanie et l'union culturelle partagée entre Polonais et Lituaniens. Alors que les curieux, jeunes et vieux, commencent à regarder la statue avec fascination, ils sont attirés par une curieuse inscription au bas de la statue :\n\n\"Ludwik Kondratowicz Władysław Syrokomla 1823-1862. Le petit oiseau va demander à Dieu de lui prêter main forte, d'aider le pauvre homme à supporter son sort amer. D'avoir la force de porter sa croix. Pour qu'il se rende à la tombe sans se plaindre.\"\n\nLes mots sur l'état sont en effet un solennel memento mori. Syrokomla est mort jeune, luttant contre son manque d'éducation et sa profonde pauvreté. Pourtant, les textes profonds du poète trouvent un écho auprès du public plus de soixante-dix ans plus tard... un témoignage de ses réalisations."
 LIT.75.a: "Il était une bénédiction pour nous tous"
