### Events ###
 bhutan.1.t: "La Poudrière de l'Himalaya"
 bhutan.1.d: "Depuis le règne du grand Zhabdrung Ngawang Namgyal, le Bhoutan est gouverné par les réincarnations Zhabdrung, qui délèguent le pouvoir temporel aux Druk Desi, élus par les nobles, ou penlops, et au Je Khenpo, élus par les moines. Cependant, au fil du temps, ces deux dirigeants en sont venus à conspirer pour s'accaparer le pouvoir du Zhabdrung, et au XIXe siècle, le pays était fermement entre les mains des Druk Desi et du Je Khenpo. Cette diarchie a été encore simplifiée lorsque le Penlop de Trongsa, Ugyen Wangchuck, a écrasé ses rivaux et s'est couronné monarque héréditaire en 1907. Le royaume a connu une brève période de crise à la mort du roi Ugyen en 1925, où, dans le chaos de la Révolution indienne, deux prétendants, le fils d'Ugyen, Jigme, et le Penlop de Paro Tshering Penjor, se sont affrontés pour pouvoir se revendiquer chacun comme successeur. Avec l'aide des alliés politiques proches d'Ugyen, la famille Dorji, Jigme a réussi à sécuriser le trône et à consolider son pouvoir. Cependant, avec le déclin du pouvoir de la famille Dorji, d'autres forces politiques se sont levées pour contester le règne de Jigme. La nouvelle réincarnation du Zhabdrung a passé les dix dernières années à construire une base avec laquelle il défie l'autorité du roi, et ils sont nombreux au Bhoutan qui cherchent à profiter de la faiblesse du roi."
 bhutan.1.a: "Autant pour un îlot de stabilité, n'est ce pas ?"

 bhutan.2.t: "Le Prétendant à Paro"
 bhutan.2.d: "À l'ouest de notre capitale se trouve Paro, fief octroyé à Tshering Penjor par l'ancien roi Ugyen, en même temps que des promesses selon lesquelles Tshering Penjor dirigerait le royaume après la mort du défunt roi. Seule la hâte de Sonam Topgye Dorji à couronner le jeune prince Jigme Wangchuck l'a empêché de prendre le trône pour lui-même, et le noble rumine sa vengeance dans l'ouest depuis cette époque. Tshering Penjor détient un petit stock d'armes à feu, ainsi que la couronne corbeau du défunt roi Ugyen. S'il est vrai que Tshering Penjor a fidèlement servi le roi depuis que Jigme lui a ravi le titre, on ne peut que se demander où se situe sa véritable loyauté. Il a de nombreux alliés parmi les penlops plus traditionalistes et les membres clés des forces armées limitées du Bhoutan et sert de point de ralliement pour ceux qui s'opposent à la politique du roi. Cependant, sans épouses ni fils à proprement parler, on pense généralement que Tshering Penjor mourra au moment où le fils de Jigme, Jigme Dorji, sera en âge d'hériter du siège traditionnel des héritiers du royaume de Paro."
 bhutan.2.a: "Nous devrions garder un œil sur lui"

 bhutan.3.t: "Retour de Sonam Topgye Dorji"
 bhutan.3.d:9 "Le principal conseiller du roi, le Gongzim Sonam Topgye Dorji, est revenu d'une mission dans la République populaire de Bharatiya. En tant que principal contact avec le monde extérieur, il apporte un assortiment de cadeaux et de trésors qu'il a obtenus à l'étranger, notamment des fusils déclassés du temps de la Weltkrieg et divers produits de luxe. Après avoir présenté ces cadeaux au roi, Sonam Topgye se mit immédiatement à gérer les affaires de l'État. En tant que ministre du roi, Sonam Topgye est le principal allié de la famille Wangchuck, et avec leurs enfants fiancés, il semble que Jigme travaille lui même à ce qu'il en soit ainsi. Bien que leur pouvoir ait été secoué par la révolution indienne, la famille Dorji reste la famille la plus riche du Bhoutan, et vise à utiliser cette richesse au profit de la nation et du roi, bien que de nombreux éléments les plus conservateurs du Bhoutan considèrent leurs méthodes de réforme comme originales et malhabiles."
 bhutan.3.a: "A quoi sert un Druk Gyalpo sans un bon Gongzim ?"

 bhutan.4.t: "Le Zhabdrung entre en scène"
 bhutan.4.d:9 "Après des années de préparation, il semble que le Zhabdrung ait l'intention de faire une sorte de coup de force contre le roi. Des rumeurs se répandent au Bhoutan selon lesquelles le frère du Zhabdrung, Choekyi Gyeltshen, s'est rendu en Inde pour rencontrer l'éminent socialiste Subhas Chandra Bose, promettant d'établir une théocratie socialiste en échange de son aide. Alors que le leader indien a refusé de soutenir cette insurrection directement, d'autres rumeurs se sont propagées, affirmant qu'il existe un complot mené par les partisans du Zhabdrung visant à assassiner secrètement le roi Jigme ! Les dirigeants du Bhoutan ont déjà crié à l'action, s'engageant à traduire le Zhabdrung et ses partisans en justice si ces accusations sont vraies."
 bhutan.4.a: "Ce sale serpent !"

 bhutan.5.t: "Un Nouveau Chef de la Garde ?"
 bhutan.5.d: "Le poste de chef de la Garde Royale est resté entre les mains d'un membre aîné de la famille Wangchuck depuis bien avant le couronnement de Jigme. Face aux rumeurs de complots contre Jigme, Tshering Penjor a fait pression sans relâche pour que le neveu cadet du Roi Jigme, le noble guerrier Chhabda Namgyal Bahadur, soit installé à ce poste. Alors que le roi se méfie de l'introduction d'un agent loyal de Tshering Penjor à un poste aussi puissant, Namgyal Bahadur est un commandant éprouvé et un combattant habile. Célèbre pour avoir brisé deux fusils à mains nues lors de son entraînement avec les Britanniques, Namgyal Bahadur est connu comme l'homme aux deux épines, réputé pour sa force et son courage. Son aide serait précieuse si un conflit armé devait éclater."
 bhutan.5.a: "Le roi doit être protégé ! Faites appel à l'homme de Penjor !"
 bhutan.5.b: "Il n'y a pas besoin de tous ces changements !"

 bhutan.6.t: "Jigme s'adresse à la Cour"
 bhutan.6.d: "Alors que les rumeurs d'un coup d'État dirigé par Zhabdrung contre le roi se précisent, Jigme a décidé de réinjecter un peu de normalité dans la politique du Bhoutan. Le royaume est depuis longtemps divisé entre les traditionalistes dirigés par Tshering Penjor et les réformateurs dirigés par Sonam Topgye. En tenant de jouaer habilement sur les deux tableaux, Jigme ramènerait le débat des assassinats à la perception des impôts. Cependant, de telles discussions qui divisent menacent de diviser davantage la base de soutien de Jigme, une base dont il a plus que jamais besoin."
 bhutan.6.a: "Favoriser les Réformateurs"
 bhutan.6.b: "Favoriser les Traditionalistes"
 bhutan.6.c: "Rechercher un Compromis"

 bhutan.7.t: "Marche pour le Zhabdrung !"
 bhutan.7.d: "Un grand nombre de communautés du nord du royaume se sont mises en pèlerinage vers le monastère de Talo, armées comme s'il s'agissait d'une armée. Tshering Penjor a écrit au roi pour le mettre en garde contre cette foule armée, mais il n'a pas proposé son aide pour y faire face."
 bhutan.7.a: "Nous allons envoyer une force au nord pour les rencontrer"
 bhutan.7.b: "Si Tshering Penjor est inquiet, qu'il s'en occupe !"
 bhutan.7.c: "Ce ne sont que des paysans !"

 bhutan.8.t: "Sécurité de l'Héritier"
 bhutan.8.d: "Depuis sa naissance en 1929, le fils du roi, Jigme Dorji, vit avec son père, apprenant les bases de la gouvernance, de la religion et de la guerre grâce aux conseillers les plus proches de Jigme. La capitale devenant de plus en plus dangereuse de jour en jour, Sonam Topgye a proposé d'emmener le jeune héritier en Inde, où il pourrait améliorer son hindi et s'inscrire dans une école formelle."
 bhutan.8.a: "Il serait plus en sécurité à l'étranger"

 bhutan.9.t: "Affrontements autour de Punakha"
 bhutan.9.d: "Les terres entourant Punakha ont traditionnellement appartenu au Zhabdrung régnant, et c'est avec ces terres que la plus récente incarnation a commencé à fournir ses partisans. En réponse à ses actions, le roi a décidé de s'emparer de ces terres pour lui-même, envoyant la garde royale dans les villages environnants pour détruire toute opposition. Alors que la plupart des colonies étaient coopératives, l'une abritait un gang de bandits de Zhabdrung, qui a réussi à mettre nos forces en déroute lors d'une attaque surprise. Ce village reste hors de notre portée, et il s'agit d'une base pour les maraudeurs de Zhabdrung."
 bhutan.9.a: "Comme c'est embarrassant !"

 bhutan.10.t: "Affrontements autour de Punakha"
 bhutan.10.d: "Les terres entourant Punakha ont traditionnellement appartenu au Zhabdrung régnant et c'est avec ces terres que la plus récente incarnation a commencé à fournir ses partisans. En réponse à ses actions, le roi a décidé de s'emparer de ces terres pour lui-même, envoyant la garde royale dans les villages environnants pour extirper toute opposition. Alors que la plupart des colonies étaient coopératives, l'une abritait un gang de bandits de Zhabdrung, qui a presque réussi à mettre nos forces en déroute lors d'une attaque surprise. Heureusement, nos guerriers disciplinés ont pu se regrouper et combattre ces vagabonds, même si beaucoup ont été ébranlés par la férocité de leurs adversaires."
 bhutan.10.a: "Un sauvetage de justesse"

 bhutan.11.t: "Tshering Penjor offre des Bannières"
 bhutan.11.d: "Tshering Penjor est arrivé à Punakha à la tête d'une armée pour soutenir Jigme dans sa lutte contre les Zhabdrung. Ses forces sont égales en nombre à celles du roi, bien qu'elles manquent d'armes modernes. Tshering Penjor a demandé qu'on lui donne l'honneur de diriger les armées combinées car il est un commandant plus expérimenté que le roi Jigme. La capacité martiale de Tshering Penjor serait un atout dans le conflit à venir, mais de nombreux membres du cercle restreint du roi ont mis en doute la loyauté de Penlop occidental. Il serait peut-être préférable que le roi dirige personnellement cette force."
 bhutan.11.a: "Tshering Penjor pourrait être à la tête de l'avant-garde"
 bhutan.11.b: "Le Roi Jigme dirigera cette armée"

 bhutan.12.t: "Un Mot de Phuentscholing"
 bhutan.12.d: "Sonam Topgye a envoyé des nouvelles de son domaine à la frontière indienne, déclarant qu'il a pris contact avec des marchands d'armes étrangers qui seraient prêts à faire entrer clandestinement des armes dans le royaume par l'intermédiaire des relations des Dorji à Kalimpong et Calcutta. Ces armes seraient utiles contre les Zhabdrung, mais cette transaction ne ferait que rendre le roi encore plus redevable à la famille Dorji."
 bhutan.12.a: "Dites-lui d'appeler ses contacts"
 bhutan.12.b: "Nous n'avons pas besoin de bras socialistes !"

 bhutan.400.t: "Affrontement entre Guerriers"
 bhutan.400.d: "Certains des mercenaires de Tshering Penjor sont entrés en conflit avec certaines des milices locales. Ces hommes affirment que les mercenaires, des guerriers hindous du Népal, ont manqué de respect à un sanctuaire local et volé du matériel. Alors que Tshering Penjor reste silencieux sur le conflit qui se prépare, il incombe au roi de trouver un accord."
 bhutan.400.a: "Chassez ces misérables mercenaires"
 bhutan.400.b: "Nous ne pouvons pas nous permettre de perdre d'autres guerriers"

 bhutan.13.t: "La Cargaison Arrive"
 bhutan.13.d: "La cargaison d'armes est arrivée à Punakha, renforçant la collection du roi de vieux fusils à silex, et de fusils datant de la Weltkrieg en surplus."
 bhutan.13.a: "Bien joué Dorji !"

 bhutan.14.t: "Exigences de nos Vassaux"
 bhutan.14.d: "La cargaison d'armes étrangères de Sonam Topgye étant arrivée sans incident, des discussions ont commencé pour savoir qui exactement recevrait les armes. Alors que la Garde royale est toujoutd sous-équipée, nombre de nos vassaux déploient encore des armées d'épées et d'arcs."
 bhutan.14.a: "Nous avons besoin de ces armes pour nos propres hommes"
 bhutan.14.b: "Donner des armes à nos alliés les plus fidèles"
 bhutan.14.c: "Partager nos nouvelles armes avec tous nos alliés"

 bhutan.15.t: "Le Zhabdrung est Situé"
 bhutan.15.d:9 "Alors que nombreux étaient ceux qui craignaient que les Zhabdrung aient réussi à fuir vers le Tibet, le Népal ou la République populaire de Bharatiya, des rapports indiquent que le jeune lama rassemblait ses partisans au monastère de Talo dans les collines au nord de Punakha. Beaucoup pensent qu'il vise à rassembler une armée là-bas avant de se diriger vers le sud pour récupérer ses terres et ses anciens pouvoirs. La majorité du tribunal estime que tant que le Zhabdrung reste en vie, il constitue une menace pour la stabilité du Bhoutan."
 bhutan.15.a: "Le roi doit agir"

 bhutan.16.t: "Marche sur Talo"
 bhutan.16.d: "La marche de Punakha vers le monastère voisin de Talo a commencé à révéler à quel point le Zhabdrung était devenu puissant au cours des dernières décennies. Notre armée a été constamment harcelée depuis qu'elle s'est tournée vers le sud, et l'espoir de prendre notre adversaire au dépourvu a été anéanti. Plus nous avançons dans les territoires du Zhabdrung, plus il devient clair que notre avantage numérique et martial est moins prononcé qu'on ne le pensait."
 bhutan.16.a: "Nous continuons dans le ventre de la bête"

 bhutan.17.t: "Siège de Talo"
 bhutan.17.d: "La coalition royale a fait face à une résistance bien plus grande que prévu de la part des forces fidèles au Zhabdrung, mais a réussi à organiser un siège en règle du monastère de Talo. Alors que l'armée du roi dépasse en nombre celle du monastère de plusieurs centaines d'hommes, et est armée d'armes légères et d'un canon, il est devenu de plus en plus évident qu'une confrontation ouverte serait dévastatrice, à la fois pour l'armée royale et la crédibilité de Jigme. Plus inquiétant encore sont les conflits qui éclatent entre les mercenaires fidèles à Sonam Topgye Dorji et une partie des troupes de Tshering Penjor. Le roi lutte pour maintenir la discipline et craint que de nombreux membres de la coalition ne se retournent contre lui plutôt que d'affronter le Zhabdrung."
 bhutan.17.a: "Peut-être qu'une solution se présentera d'elle-même"

 bhutan.18.t: "Samten Jamtsho Présente une Solution"
 bhutan.18.d: "L'allié le plus proche du roi au sein du corps monastique, Samten Jamtsho, est revenu d'une réunion qu'il a eue avec de nombreux moines du temple. Invoquant le rôle ancien des moines bhoutanais en tant que médiateurs de la paix, les moines du monastère de Talo seraient disposés à organiser une rencontre entre le roi et le Zhabdrung, pour déterminer, espèrent-ils le sort du jeune parvenu. Alors que Tshering Penjor a exprimé son inquiétude quant à la sécurité d'une telle réunion, Samten Jamtsho est catégorique sur le fait que les moines pourraient garantir la sécurité du roi. Une telle rencontre plongerait le roi dans la fosse aux lions, mais c'est peut-être notre seule chance d'éviter l'effusion de sang d'un conflit ouvert. Avec les tensions croissantes au sein des forces du roi, c'est peut-être la seule option qui lui reste."
 bhutan.18.a: "Nous n'avons pas d'autre choix que de prendre ce risque !"
 bhutan.18.b: "Maintenez le siège ! Nous pouvons attendre que ce nouveau venu"

 bhutan.19.t: "Les Moines de Talo"
 bhutan.19.d: "Le siège continu du monastère de Talo a fait des ravages parmi ses habitants. Un certain nombre de moines, décharnés et affamés, se sont faufilés hors de la forteresse pour conspirer avec le représentant de Je Khenpo, Samten Jamtsho, afin de négocier la paix. Samten Jamtsho, un agent loyal du roi, leur a dit qu'une stabilité durable dans le pays ne serait possible que dans un monde sans le Zhabdrung. Bien que la majorité des moines ici présents soient répugnés par une telle idée, en l'absence du Je Khenpo Choekyi Wangchuck, Samten Jamtsho est la plus haute autorité monastique présente, à l'exception du Zhabdrung bien sûr. Le groupe est retourné au monastère, l'esprit chargé de la tâche à accomplir."
 bhutan.19.a: "Un mal nécessaire"

 bhutan.20.t: "Décès Soudain de Zhabdrung Jigme Dorji"
 bhutan.20.d: "Une délégation de moines, dont un certain nombre du groupe de conspirateurs du roi, a approché le roi et ses alliés. Ils ont révélé que le Zhabdrung est tragiquement décédé dans la nuit, d'une mort si soudaine et silencieuse que même les moines étudiant dans la pièce adjacente n'ont rien entendu. Bien que l'humeur du parti du roi soit sombre, il y a un grand soulagement qu'il n'y ait pas de plus grande effusion de sang en ce jour."
 bhutan.20.a: "Nous devons commencer à reconstruire"

 bhutan.21.t: "Retrait à Punakha"
 bhutan.21.d: "Alors que les forces du roi entament leur voyage de retour vers la capitale, un silence pesant plane sur la campagne. Dans les villages et les lamaseries à travers la nation, des murmures furtifs lancent des accusations contre le roi et ses alliés. Beaucoup parlent à voix basse d'un foulard de soie dans la nuit, soit comme le dernier acte d'un Zhabdrung désespéré, soit comme l'outil d'un agent du roi. Au même moment, les messagers officiels répandent la nouvelle de la mort tragique du Zhabdrung de cause naturelle. Leurs rapports mêlent des accusations d'infidélité et de dégradation morale du Zhabdrung à des récits de deuil douloureux du roi Jigme suite à la mort de son rival et suzerain dé-juré. Bien que peu de gens croient entièrement à cette histoire, personne n'ose la remettre en question ouvertement."
 bhutan.21.a: "Mieux vaut être craint qu'aimé, si vous ne pouvez pas être les deux."

 bhutan.22.t: "Jigme Embusqué"
 bhutan.22.d: "La rencontre entre Jigme Wangchuck et son rival commence de manière cordiale, mais il devient vite évident que le Zhabdrung n'a guère l'intention de se rendre et de demander pardon. Au lieu de cela, il commença à réprimander le jeune roi, mêlant insultes et menaces. Alors que sa tirade atteignait son paroxysme, l'un des gardes personnels du roi dégaina sa lame et commença à avancer sur le Zhabdrung, provoquant une réponse frénétique des partisans du jeune lama. Un grand groupe de guerriers, armés de couteaux et d'épées, s'abattit sur le roi et son entourage. Plusieurs de ses gardes tombent sous leurs lames, et le roi lui-même s'en sort de justesse, gravement blessé. Le roi est immédiatement emmené dans sa tente personnelle, et les guérisseurs travaillent désespérément pour le ramener au bord de la mort. Le roi étant incohérent et hors d'état de nuire, tous les regards se tournent vers Tshering Penjor pour qu'il venge le roi en lançant un assaut contre la forteresse monastique."
 bhutan.22.a: "Le serpent a révélé"

 bhutan.23.t: "Fin du Zhabdrung"
 bhutan.23.d: "En réponse à la trahison des Zhabdrung, Tshering Penjor a affirmé qu'un esprit maléfique avait possédé le chef du monastère de Talo et qu'il était du devoir de tout homme fidèle de châtier ce démon. La bataille pour la forteresse fut courte, brutale et sanglante. Tous ceux qui s'opposaient aux forces royales étaient mis à mort. Au plus fort des combats, le Zhabdrung fut trouvé caché dans sa chambre et exécuté sans cérémonie par des soldats de Tshering Penjor. Le Penlop de l'Ouest a ensuite apporté la tête au reste des partisans du défunt Zhabdrung et a annoncé qu'ils étaient libérés du sort de l'esprit maléfique. L'armée a commencé la marche de retour vers Punakha, alors que l'état du roi Jigme continue de se détériorer."
 bhutan.23.a: "Un royaume sur le fil..."

 bhutan.24.t: "Le Roi Nous Quitte"
 bhutan.24.d: "La capitale est en état de deuil. Sa majesté le sage et honorable Jigme Wangchuck est décédé, souffrant d'un certain nombre de blessures reçues aux mains du perfide serpent du Monastère de Talo. Alors que la famille du roi se réunit pour célébrer sa courte mais illustre vie et commencer les préparatifs des funérailles, deux hommes notables de la nation sont absents. Tshering Penjor s'est retiré de la capitale avec un certain nombre de ses plus proches alliés, rassemblant des soutiens parmi les pénlopes occidentales. Aucune nouvelle non plus de Sonam Topgye Dorji, et un certain nombre d'éminents nobles réformateurs ont quitté la cour pour des régions inconnues."
 bhutan.24.a: "Les vautours planent au-dessus d'un cadavre en décomposition"

 bhutan.25.t: "Tshering Penjor couronné à Paro"
 bhutan.25.d: "Lors d'une cérémonie à laquelle ont assisté un certain nombre de personnalités puissantes du Bhoutan, notamment le Je Khenpo Choekyi Wangchuck et son Lopen Samten Jamtsho, ainsi que le chef militaire Namgyal Bahadur, Tshering Penjor a finalement été couronné Druk Gyalpo. L'ancien Penlop de Paro, un sombre militaire, s'est engagé à défendre le Bhoutan contre les agresseurs étrangers, et a déjà commencé à parler de la création d'une nouvelle armée royale du Bhoutan, dirigée par ses proches alliés. Une fois de plus, la Couronne du Corbeau a retrouvé sa place légitime, au sommet de la tête du Druk Gyalpo."
 bhutan.25.a: "Le roi est mort, vive le roi !"

 bhutan.26.t: "Confrontation à Phuentscholing"
 bhutan.26.d: "Ce fauteur de troubles, Sonam Topgye Dorji, a entamé une marche vers le nord depuis la frontière indienne avec une petite armée de mercenaires. Il vise à couronner le jeune fils du défunt roi comme le prochain Druk Gyalpo. Bien qu'il ait recueilli un certain soutien, lui et sa marionnette ne représentent aucune menace pour nous tant qu'ils sont au sud des cols de montagne du sud. Namgyal Bahadur a rassemblé la garde royale et une petite armée de soldats loyaux pour rencontrer cette foule de rebelles avant qu'ils ne puissent atteindre la capitale. Alors que Namgyal Bahadur cherche à détruire les forces de Sonam Topgye, beaucoup au sein de la cour ont préconisé une approche plus conciliante."
 bhutan.26.a: "Nous allons nous rencontrer et régler cette question"
 bhutan.26.b: "Soit Dorji se retire, soit il sera abattu !"

 bhutan.27.t: "Guerre Civile Évitée"
 bhutan.27.d: "Lors d'une réunion coordonnée par le Je Khenpo, les deux factions opposées sont parvenues à un accord pour résoudre la guerre civile qui se prépare avant que le sang ne soit versé. Tshering Penjor a nommé le jeune Jigme Dorji Wangchuck comme son héritier et a accordé au jeune roi le Trongsa Penlop. Il a également promis de respecter les intérêts de Sonam Topgye dans le sud du pays et d'accorder à l'homme d'État une autonomie considérable en échange d'un versement annuel d'armes et de biens commerciaux indiens. Bien que l'on se demande si la paix conclue ici sera durable, les deux armées sont reparties sans incident vers Paro et Trongsa."
 bhutan.27.a: "C'est bien qu'il ait été capable de voir la raison"

 bhutan.28.t: "De Retour du Précipice"
 bhutan.28.d: "La bataille entre les mercenaires de Sonam Topgye et les gardes royaux de Namgyal Bahadur est à la fois rapide et sanglante. Bien que les deux camps aient subi des pertes considérables, les forces royales ont à peine réussi à repousser les usurpateurs. Cherchant à résoudre le conflit, le Je Khenpo a négocié une trêve qui satisfait les deux parties. Tshering Penjor a promis de nommer Jigme Dorji Wangchuck comme son héritier et Sonam Topgye comme Penlop de Trongsa, en échange d'un envoi annuel d'armes de la part du patriarche Dorji."
 bhutan.28.a: "Nous avons trouvé la paix au bout de l'épée"

 bhutan.29.t: "Jigme Dorji couronné à Phuentscholing"
 bhutan.29.d: "Lors d'une cérémonie à laquelle ont assisté un certain nombre de personnalités puissantes du Bhoutan, notamment le Je Khenpo Choekyi Wangchuck, l'ancien Chogyal Tashi Namgyal et le chef des gardes du corps royaux, Jigme Dorji Wangchuck, le jeune fils du défunt roi Jigme, a été couronné Druk Gyalpo. Peu de gens pensent que le nouveau roi, Jigme Dorji Wangchuck, âgé de huit ans, sera autre chose qu'un pion de Sonam Topgye Dorji et de ses alliés, du moins à court terme. Tshering Penjor et un certain nombre de ses alliés militaires, dont Namgyal Bahadur, étaient notablement absents de ce rassemblement."
 bhutan.29.a: "Le roi est mort, vive le roi !"

 bhutan.30.t: "Tshering Penjor se retire à Paro"
 bhutan.30.d: "Alors que de plus en plus de penlops et de seigneurs s'engagent à soutenir le nouveau roi Wangchuck, Tshering Penjor s'est à nouveau retiré dans son fief personnel à l'ouest. Il a refusé toutes les invitations à la capitale et se terre en silence dans son palais de Paro. Tshering Penjor n'a pas agi ouvertement contre le jeune Jigme Dorji, offrant ainsi une occasion d'enterrer la hache de guerre entre le seigneur rebelle et son souverain. Certains conseillers du roi ont suggéré qu'un gros cadeau pourrait obtenir le soutien de Tshering Penjor, tandis que d'autres pensent que le Penlop de Paro se résoudra de lui-même, réalisant l'inutilité de résister au roi."
 bhutan.30.a: "Envoyez-lui une caravane de marchandises indiennes"
 bhutan.30.b: "Nous n'avons pas besoin de son soutien !"

 bhutan.31.t: "Tshering Penjor Acquiesce"
 bhutan.31.d: "Voyant la situation se retourner contre lui, Tshering Penjor a accepté à contrecœur que Jigme Dorji soit le roi légitime du Bhoutan. Si cela promet un retour à une paix dont nous avons tant besoin, la loyauté de Tshering Penjor envers la nouvelle administration est pour le moins douteuse. Le Penlop occidental ne profitera certainement pas de cette occasion pour commencer à nous envoyer des impôts. Toutefois, avec le soutien nominal de Tshering Penjor, le jeune roi, et surtout son régent, peuvent commencer à mettre en œuvre les réformes dont le royaume a besoin."
 bhutan.31.a: "La paix, enfin"

 bhutan.32.t: "Tshering Penjor rend la Couronne"
 bhutan.32.d: "Voyant la situation se retourner contre lui, Tshering Penjor a accepté à contrecœur que Jigme Dorji soit le roi légitime du Bhoutan, en envoyant au jeune roi la Couronne du Corbeau, afin qu'il puisse être officiellement couronné. Cette action promet un retour à une paix qui fait cruellement défaut et montre un engagement envers le jeune Jigme Dorji qui va au-delà de celui de son père. Certains pensent que Tshering Penjor cherche à jouer un rôle plus important dans l'éducation et l'administration du jeune roi, tandis que d'autres estiment que le Penlop en a eu assez de résister à l'autorité centrale. Quoi qu'il en soit, le Penlop occidental ne profitera certainement pas de cette occasion pour commencer à nous envoyer des taxes. Avec le soutien de Tshering Penjor, cependant, le jeune roi, et plus important encore son régent, peut commencer à mettre en œuvre les réformes dont le royaume a besoin."
 bhutan.32.a: "La paix, enfin"

 bhutan.33.t: "Demandes Bhoutanaises"
 bhutan.33.d: "Par le mariage, le Chogyal du Sikkim et le puissant clan Dorji du Bhoutan étaient liés. Maintenant, avec Sonam Dorji à la tête de l'administration civile bhoutanaise, le Bhoutan cherche à rétablir le Chogyal, par nécessité sous la souveraineté nominale du monarque bhoutanais. Le Bhoutan a menacé de faire la guerre si ses demandes au Sikkim n'étaient pas satisfaites."
 bhutan.33.a: "Le Bhoutan ? Nous allons les écraser !"
 bhutan.33.b: "Nous céderons le Sikkim"

 bhutan.34.t: "Le Népal Refuse"
 bhutan.34.d: "Le Népal a refusé de céder le contrôle du Sikkim. Nous avons menacé les Népalais de guerre s'ils refusent, nous devons faire marche arrière ou mettre notre menace à exécution."
 bhutan.34.a: "C'est la guerre alors."
 bhutan.34.b: "En y réfléchissant bien, faites marche arrière."

 bhutan.35.t: "Le Népal cède le Sikkim"
 bhutan.35.d: "Étonnamment, le Népal a accepté de céder le Sikkim. Le Chogyal sera rapidement rétabli dans sa position légitime."
 bhutan.35.a: "Un lever de soleil réjouissant."

 bhutan.41.t: "Une Opportunité"
 bhutan.41.d:9 "Forcé de quitter son trône, le Chogyal du Sikkim a trouvé refuge au Bhoutan, jurant nominalement fidélité au roi Jigme. Depuis lors, nous avons cherché à rétablir le Chogyal. Maintenant, les émeutes au Népal ont incité le Dominion et la République à attaquer. Avec la plupart de leurs forces sans doute engagées contre les Indiens, ce serait le moment opportun, peut-être le seul moment, pour attaquer le Népal."
 bhutan.41.a: "Déclarez la Guerre! "
 bhutan.41.b: "Non, nous devons attendre d'être plus forts."

 bhutan.42.t: "Le Bhoutan déclare la Guerre"
 bhutan.42.d:9 "Voyant dans la guerre avec le Dominion et la République une occasion de restaurer le Chogyal du Sikkim, le Bhoutan nous a déclaré sa propre guerre."
 bhutan.42.a: "Le royaume ermite a des griffes."

 bhutan.43.t: "Nos Objectifs Réalisés"
 bhutan.43.d: "Nous avons capturé le Sikkim. Compte tenu de la puissance militaire du Népal par rapport à la nôtre, nous pouvons souhaiter demander la paix pendant que nous avons le dessus."
 bhutan.43.a: "Cherchez la paix."
 bhutan.43.b: "Continuons le combat."

 bhutan.44.t: "Le Bhoutan aspire à la Paix"
 bhutan.44.d: "Le Bhoutan cherche à mettre fin à notre guerre. Ils ont proposé de mettre fin aux hostilités en échange du Sikkim."
 bhutan.44.a: "Nous acceptons."
 bhutan.44.b: "Nous détruirons tous ceux qui nous défient."

 bhutan.45.t: "Le Népal a Accepté"
 bhutan.45.d: "Le Népal a accepté notre offre de paix. Le Sikkim est à nous !"
 bhutan.45.a: "Hourra ! "

 bhutan.46.t: "Le Népal a Décliné"
 bhutan.46.d: "Le Népal a refusé notre offre de paix, la guerre continuera comme avant."
 bhutan.46.a: "Nous nous battrons."

 bhutan.47.t: "Réchauffement des Relations avec l'Inde"
 bhutan.47.d:9 "L'Inde du Sud étant désormais unie, et Sarojini Naidu ayant été nommée à sa tête, l'occasion s'est présentée pour nos nations de réaffirmer leurs engagements mutuels. Sonam Topgye s'est rendu à Calcutta pour rencontrer Naidu et rédiger un nouveau traité d'amitié. En tant que vieil associé de Gandhi, figure de proue de la faction agraire, Sonam Topgye Dorji a pu négocier efficacement un solide accord bilatéral entre les deux nations. Naidu a promis d'accroître les investissements indiens dans le royaume montagneux et de restituer les terres autour de Deothang, en échange de certaines réformes politiques et de la légalisation du Congrès national druk aligné sur l'Inde."
 bhutan.47.a: "Que la paix règne à notre époque !"
 bhutan.47.b: "Mettre fin aux négociations"

 bhutan.48.t: "Réchauffement des Relations avec l'Inde"
 bhutan.48.d:9 "L'Inde du sud étant désormais unie et le député Jawaharlal Nehru ayant succédé à Huq en tant que président, l'occasion s'est présentée pour nos nations de réaffirmer leurs engagements mutuels. Sonam Topgye s'est rendu à Calcutta pour rencontrer le nouveau président, avec l'intention de rédiger un nouveau traité d'amitié. Alors que les négociations avec les diplomates indiens avaient commencé à piétiner, un accord a été conclu après une intervention directe du président, qui a proposé un accord bilatéral plus étroit promettant une augmentation des investissements indiens dans le royaume montagneux, en échange de réformes politiques et de la légalisation du Druk National Congress, aligné sur la Bharatiya."
 bhutan.48.a: "Un commerce équitable !"
 bhutan.48.b: "Mettre fin aux négociations"

 bhutan.49.t: "Rupture des Relations Indo-Bhoutanaises"
 bhutan.49.d:9 "En réponse à la récente nomination de Subhas Chandra Bose au poste de président du Congrès National Indien, nous avons envoyé un groupe de conseillers afin de rencontrer ce nouveau chef fanatique. Malheureusement, ces diplomates ont été refoulés à la frontière indienne, qui s'est considérablement resserrée après l'ascension de Bose. Il semble que la promesse du nouveau président de cesser toute négociation avec les puissances "réactionnaires" était plus qu'une simple écorce. Nous devrons voir comment cette nouvelle relation diplomatique évoluera, mais il est clair que le nouvel ennemi à nos frontières a alimenté la pensée isolationniste traditionnelle au niveau national."
 bhutan.49.a: "Tragique"

 bhutan.52.t: "L'Assemblée Nationale"
 bhutan.52.d: "Le Gongzim et régent Sonam Topgye Dorji a appelé à la création d'une Assemblée Nationale, pour conseiller le roi et donner une voix aux questions plus locales. S'il a déterminé qu'un tel conseil devrait être composé de vingt représentants, présidé par un Dorji Gongzim, la question de savoir qui exactement devrait occuper ces sièges reste posée. L'assemblée ayant le pouvoir de présenter des recommandations au roi régnant, cette question pourrait définir la nation pour les années à venir."
 bhutan.52.a: "Les vingt membres seront élus par les dirigeants du village de Gepos."
 bhutan.52.b: "Chaque Penlop et le Je Khenpo ont droit à un représentant, avec dix homologues élus."
 bhutan.52.c: "Les sièges seront répartis entre les représentants des penlops et des monastères."

 bhutan.53.t: "Première Réunion de l'Assemblée Nationale"
 bhutan.53.d: "La nouvelle assemblée s'est réunie pour l'une de ses deux réunions annuelles à Punakha. L'assemblée est composée de vingt membres, chacun représentant un certain nombre de Gewogs, de petits districts administratifs contenant quelques villages. Pendant leur séjour à Punakha, ils ont élaboré un certain nombre de plans pour leurs futures réunions et ont l'intention de commencer à conseiller officiellement le roi lors de leur prochaine réunion. Leur objectif principal est de sensibiliser le roi aux problèmes locaux qui pourraient autrement être négligés par la cour."
 bhutan.53.a: "Le peuple s'est exprimé"

 bhutan.54.t: "Première Réunion de l'Assemblée Nationale"
 bhutan.54.d: "La nouvelle assemblée s'est réunie pour l'une de ses deux réunions annuelles à Punakha. L'assemblée est composée de vingt membres, neuf nommés par chacun des gouverneurs de Penlop, un représentant des monastères et dix représentant un certain nombre de Gewogs, de petits districts administratifs contenant quelques villages. Pendant leur séjour à Punakha, ils ont élaboré un certain nombre de plans pour leurs futures réunions et ont l'intention de commencer à conseiller officiellement le roi lors de leur prochaine réunion. Leurs principaux objectifs sont de défendre les intérêts des aristocrates de Penlop et de sensibiliser le roi aux problèmes locaux qui pourraient autrement être négligés par la cour."
 bhutan.54.a: "Une collection de conseillers très estimés"

 bhutan.55.t: "L'Assemblée Nationale se Radicalise"
 bhutan.55.d: "Au cours des deux dernières réunions de l'Assemblée Nationale, l'organe a rédigé un certain nombre de textes consultatifs pour le roi. Malheureusement, le président de l'Assemblée, Sonam Topgye, a soutenu qu'un certain nombre de ces propositions étaient beaucoup trop radicales, faisant appel à des ressources dont la couronne ne dispose pas, et perturbant la planification centrale que le Gongzim réclame depuis longtemps. En réponse à l'antagonisme croissant entre Sonam Topgye et le conseil, de nombreux membres ont commencé à plaider pour que davantage de pouvoir soit accordé à l'assemblée, formant ainsi un nouveau bloc de pouvoir de réformateurs radicaux."
 bhutan.55.a: "Une nouvelle faction dangereuse"

 bhutan.56.t: "L'Assemblée Nationale stagne"
 bhutan.56.d: "Les deux dernières réunions de l'Assemblée Nationale ont été un exercice futile. Avec certains membres représentant les aristocrates conservateurs, et d'autres largement redevables aux serfs qui travaillent sous leurs ordres, il a été difficile de trouver un terrain d'entente. Les débats se transforment en joutes oratoires et peu de progrès sont réalisés, tandis que les membres se radicalisent de part et d'autre."
 bhutan.56.a: "Le Bhoutan n'est peut-être pas prêt pour la démocratie"

 bhutan.57.t: "Jigme Dorji prend les Rênes du Gouvernement"
 bhutan.57.d: "Ayant terminé son éducation et prouvé qu'il était vif et diligent, Jigme Dorji s'est vu attribuer un certain nombre de nouveaux pouvoirs, le régent Sonam Topgye Dorji reprenant son rôle de premier ministre du roi. Si le roi reste largement tributaire de ses conseillers et de sa cour, il est aussi incroyablement indépendant et cherche à lancer son propre programme de réforme de la société."
 bhutan.57.a: "Que son règne soit long et prospère"

 bhutan.58.t: "Le Roi Tombe Malade"
 bhutan.58.d: "Le Roi Jigme a longtemps souffert de crises de fatigue. La croyance commune veut que ce mal soit le résultat d'une malédiction. La légende raconte qu'un esprit qui habite les bois entourant le Dzong d'été a jeté cette magie noire sur le jeune Jigme pour le punir d'avoir chassé sans laisser les sacrifices appropriés. Depuis cet incident, Jigme souffre de cette malédiction, qui le plonge dans des crises d'épuisement. Récemment, cependant, le Roi a reçu la visite d'un jeune médecin hindou, qui a présenté un autre diagnostic. Il affirme que le Roi souffre d'un problème cardiaque. De nombreuses personnes à la cour sont scandalisées par cette affirmation, qui remet en question la santé du Roi et déprécie le pouvoir des esprits des bois."
 bhutan.58.a: "Renvoyez ce charlatan hindou !"
 bhutan.58.b: "Peut-être devrions-nous tenir compte de ses avertissements"

 bhutan.59.t: "Le Roi cherche un Traitement"
 bhutan.59.d: "En réponse au diagnostic inquiétant d'un médecin hindou, Jigme a commencé à fréquenter un certain nombre d'hommes connaissant bien la médecine et la maladie. Il a entamé un processus de traitement pour son état, ne mangeant aucune viande et faisant les exercices recommandés par ces professionnels. Il reste à savoir si ces traitements aideront le roi, bien qu'il ait perdu quelques kilos au passage."
 bhutan.59.a: "Un roi sain est un royaume sain"

 bhutan.60.t: "Un Grand Concours de Tir à l'Arc"
 bhutan.60.d: "Le roi Jigme est depuis longtemps un archer passionné, qui a organisé un certain nombre de chasses et de concours. Cette dernière initiative est de loin la plus ambitieuse, puisqu'elle permet à des archers de tout le Bhoutan de se mesurer les uns aux autres. Si la compétition a été féroce après plusieurs jours de sport intense, le vainqueur a été désigné à la fin du troisième jour."
 bhutan.60.a: "Que le meilleur archer gagne !"
 bhutan.60.b: "Que le plus grand roi gagne !"

 bhutan.61.t: "Le Nouveau Cheval du Roi"
 bhutan.61.d: "Jigme a gardé un certain nombre de chevaux royaux au cours de ses années de règne. Ayant été élevé avec l'équitation comme l'un des éléments centraux de son éducation martiale, son amour de l'équitation n'a pas diminué depuis son enfance. Ainsi, il est devenu bien connu que le don d'un cheval, si l'on peut se le permettre, peut apporter un grand soutien royal. Un noble mineur est récemment arrivé dans la capitale, apportant avec lui un magnifique poney gris tibétain."
 bhutan.61.a: "Un cadeau digne d'un roi !"

 bhutan.62.t: "Le Grand Festin"
 bhutan.62.d: "Lorsqu'il était Penlop de Paro, Tshering Penjor était souvent le premier dirigeant bhoutanais à rencontrer les visiteurs étrangers, qui passaient par les routes commerciales actives de la vallée de Paro pour continuer vers la capitale. C'est à ce titre que Tshering Penjor s'est fait connaître pour ses grands festins, les danses de masques en forme de chapeau noir qu'il offrait à ses invités et les visites de son domaine. C'est à cette époque qu'il se fait connaître des envoyés britanniques, qui lui prodiguent cadeaux et prestige, mais le désignent sous le nom péjoratif de Sir Cumference. Dans les années qui suivirent l'effondrement de la domination britannique en Inde, le nombre de voyageurs étrangers passant par Paro diminua considérablement, mais la soif de réjouissances de Tshering Penjor ne diminua pas pour autant. À quelques mois du festival Paro Tshechu, le roi hédoniste a appelé à une célébration de la monarchie dans la capitale, avec de la nourriture, des jeux et des événements. Tshering Penjor pense qu'une telle célébration permettra de rassembler le royaume après le chaos de ces dernières années."
 bhutan.62.a: "Il y a beaucoup à célébrer !"

 bhutan.63.t: "Désaccords entre Traditionalistes"
 bhutan.63.d: "La faction traditionaliste repose sur une union entre des moines conservateurs et des militaires aristocratiques, qui se sont regroupés pour protéger le royaume des influences de Sonam Topgye Dorji et de ses alliés réformistes. Si cet arrangement a permis à ces groupes de prendre le contrôle du pays, des divisions au sein de la faction ont commencé à apparaître. Tshering Penjor se range fermement dans le camp des réformateurs militaires et n'a que peu de considération pour les caprices des moines. Il est cependant prêt à négocier pour maintenir la mainmise des traditionalistes sur le pays."
 bhutan.63.a: "Accroître la Commission Monastique"
 bhutan.63.b: "Laissez-les"

 bhutan.64.t: "Les Factions se Réconcilient"
 bhutan.64.d: "Il y a eu une brève période où il a semblé que les conservateurs religieux du Bhoutan allaient abandonner la cause traditionaliste, mais nos craintes se sont avérées injustifiées. Après que le Je Khenpo et le Zhung Dratshang nous aient fait part des concessions faites par le roi Tshering Penjor à la cause bouddhiste, les voix dissidentes ont été réduites au silence et l'ordre est revenu à la cour."
 bhutan.64.a: "Bien ! "

 bhutan.65.t: "Fractionnement de la Faction Traditionaliste"
 bhutan.65.d: "Des représentants du Je Khenpo ont récemment proposé au roi de commander une nouvelle copie des textes fondateurs de la lignée bouddhiste Drukpa. Bien que le roi ait fait savoir très clairement que les fonds nécessaires à un tel projet devraient plutôt servir à la création de l'armée royale, l'abbé n'a pas été satisfait de la réponse. Il n'a pas fallu longtemps pour que de nombreux chefs monastiques traditionalistes rejoignent le représentant dans sa condamnation, certains allant même jusqu'à quitter la capitale par dégoût. Cela semble avoir été la goutte d'eau qui a fait déborder le vase, des centaines d'alliés autrefois fidèles nous tournant le dos."
 bhutan.65.a: "Au moins, ce ne sont pas des réformistes"

 bhutan.66.t: "Zamadar Chencho Promu"
 bhutan.66.d: "Ayant longtemps servi comme une figure militaire loyale mais sans prétention, Zamadar Chencho est un élément clé des nouvelles initiatives pour une force militaire moderne. C'est pour ces qualités que nous avons décidé de le nommer quartier-maître de la nouvelle armée royale du Bhoutan. Dans notre nation, où les ressources sont limitées et où chaque arme est précieuse, avoir une personnalité aussi compétente comme quartier-maître sera certainement une bénédiction."
 bhutan.66.a: "Maintenant, où ai-je mis tous ces Patags ?"

 bhutan.67.t: "Éducation de l'Héritier"
 bhutan.67.d: "Alors que Jigme Dorji s'apprête à monter sur le trône, la nature de son éducation pourrait avoir des répercussions considérables sur l'avenir du royaume. Jusqu'à présent, Jigme Dorji a été scolarisé dans les environs de la capitale et en Inde, où des courtisans et des tuteurs ont complété son éducation de base, et l'un des grands maîtres Lopen lui a enseigné les principes fondamentaux de la lignée bouddhiste Drukpa. Le jeune roi a abordé ses études avec enthousiasme et se montre très prometteur en tant que futur homme d'État. Il se trouve aujourd'hui à un moment charnière important, ses dernières années de scolarité vont certainement influencer son approche de la gouvernance de la nation."
 bhutan.67.a: "Il devrait finir sa scolarité au tribunal"
 bhutan.67.b: "Poursuivre sa scolarité en Inde"
 bhutan.67.c: "Laissez les généraux l'instruire"

 bhutan.68.t: "Éducation du Roi"
 bhutan.68.d: "Alors que Jigme Dorji est sur le point d'assumer pleinement les responsabilités du trône, la nature de son éducation pourrait avoir des effets considérables sur l'avenir du royaume. Jusqu'à présent, Jigme Dorji a été scolarisé dans les environs de la capitale et en Inde, où des courtisans et des tuteurs ont complété son éducation de base. L'un des grands maîtres Lopen lui a enseigné les principes fondamentaux de la lignée bouddhiste Drukpa. Le jeune roi a abordé ses études avec enthousiasme et se montre très prometteur en tant que futur homme d'État. Il se trouve aujourd'hui à un moment charnière important, ses dernières années de scolarité vont certainement influencer son approche de la gouvernance de la nation."
 bhutan.68.a: "Il devrait finir sa scolarité au tribunal"
 bhutan.68.b: "Poursuivre sa scolarité en Inde"
 bhutan.68.c: "Essayez de faire appel à un tuteur européen"

 bhutan.69.t: "Éliminer Progressivement le Servage"
 bhutan.69.d: "La société bhoutanaise est structurée comme une hiérarchie féodale traditionnelle, avec des milliers de serfs impuissants dirigés par un ensemble d'aristocrates et de lamas, ainsi que leurs armées de bureaucrates. Bien que ces serfs soient représentés par des chefs de village Gewog, ils n'ont pratiquement aucun droit et sont souvent maltraités par leurs suzerains. Alors que les traditionalistes se contentent de conserver ce système de gouvernance cruel et dépassé, des hommes comme Sonam Topgye Dorji ont commencé à expérimenter une approche plus libérale, en libérant sa propre paysannerie de son asservissement traditionnel et en mettant en place un nouveau système d'imposition. Ses efforts ont permis d'améliorer la qualité de vie dans son fief, et il affirme que ses nouvelles taxes rapporteront un montant équivalent de recettes lorsque sa bureaucratie personnelle parviendra à les mettre en œuvre correctement. Peut-être devrions-nous élargir la portée de son expérience."
 bhutan.69.a: "Cela semble risqué"
 bhutan.69.b: "Libérer les serfs personnels du roi"
 bhutan.69.c: "Rendre ces pratiques obligatoires dans tout le royaume"

 bhutan.70.t: "Stagnation de la Libéralisation"
 bhutan.70.d: "Bien que notre campagne d'éradication du servage partait d'une bonne intention, elle a largement échoué face à des fonctionnaires peu coopératifs et à une population apathique. La noblesse ne souhaitant pas renoncer à ses prérogatives traditionnelles et les villages n'étant guère incités à se battre pour leurs droits nouvellement promis, très peu de choses ont réellement changé au Bhoutan. Bien que la paysannerie ne soit plus appelée serfs, elle n'a pas obtenu grand-chose à part un nouveau nom."
 bhutan.70.a: "Décevant"

 bhutan.71.t: "Mauvaise Récolte"
 bhutan.71.d: "Dans le pays du Bhoutan, l'agriculture est profondément liée au canon bouddhiste. Le nom de l'agriculture est sonam, le mot qui signifie bénédiction, et toute terre est considérée comme bénie si elle est capable de supporter l'une des neuf cultures connues sous le nom de dru-na-gu : riz, blé, orge, pois, deux sortes de sarrasin, millet, moutarde et soja. Si les bonnes récoltes sont donc largement considérées comme un don des puissances supérieures, une mauvaise récolte est considérée par beaucoup comme un signe de mécontentement des esprits ou le reflet d'une société qui s'est égarée. Quoi qu'il en soit, la dernière récolte n'a pas été à la hauteur des attentes, les gelées précoces et les mauvaises conditions ayant contribué à un rendement médiocre."
 bhutan.71.a: "Laissez les seigneurs locaux et les Gewogs s'en occuper."
 bhutan.71.b: "Réduire la taxe sur les produits de base pour cette année"
 bhutan.71.c: "Peut-être que si nous introduisions la culture du riz dans le Sud ?"

 bhutan.72.t: "Réponse Désorganisée"
 bhutan.72.d: "Se tourner vers les autorités locales pour faire face à la mauvaise récolte s'est avéré être une erreur. Alors que certaines régions souffrent de pénuries alimentaires, d'autres continuent à stocker des surplus de céréales. La présence de collecteurs d'impôts royaux dans les maisons des villageois en difficulté met à l'épreuve la patience des sujets les plus loyaux, et l'opinion publique est loin d'être favorable. Dans le même temps, ceux qui ont des céréales et les moyens de parcourir la campagne s'enrichissent aux dépens des affamés."
 bhutan.72.a: "Oups"

 bhutan.73.t: "Nouvelles Récoltes de Riz"
 bhutan.73.d: "Si le riz est l'une des principales cultures du Bhoutan depuis avant l'époque du premier Zhabdrung, il ne pouvait être planté que dans certaines régions du pays, au bord des rivières qui creusent les grandes vallées de Thimphu, Punakha, Trongsa et Paro. Dans les plaines du sud, les tubercules comme les ignames et les taros constituent l'essentiel des cultures, le climat étant considéré comme peu propice aux rizières. Toutefois, à la demande du Gongzim Sonam Topgye Dorji, la culture du riz a été introduite dans la région. Grâce à un système complexe de canaux d'irrigation et à de nouvelles variétés de riz mieux adaptées au climat, l'expérience a largement fonctionné, avec une récolte beaucoup plus importante et une plus grande sécurité alimentaire."
 bhutan.73.a: "Fantastique ! "

 bhutan.74.t: "Agitateur dans le Sud"
 bhutan.74.d: "Il a été porté à notre attention qu'un chef de village a ouvertement critiqué notre gouvernement. Ce Mandal, Pashupati Adhikari, est membre de la minorité Lhotshampa, un groupe de Népalais qui ont émigré au Bhoutan depuis leurs terres natales au Népal et en Assam. Ses plaintes sont liées aux taxes foncières spéciales prélevées sur ces Lhotshampas, et son message commence à trouver un écho dans les autres villages Lhotshampa. Nous avons des raisons de croire que la racine de ce discours de trahison est la Gorkha League, une dangereuse bande de radicaux lhotshampas qui prône la succession du Népal."
 bhutan.74.a: "Il vaut mieux le laisser tranquille"
 bhutan.74.b: "Expulsez-le et saisissez ses biens"
 bhutan.74.c: "Éliminez ce fauteur de troubles"

 bhutan.75.t: "Problèmes avec les Lhotshampa"
 bhutan.75.d: "Nous avons reçu des informations selon lesquelles un certain nombre de chefs de village Lhotshampa ont commencé à se rapprocher de la Ligue Gorkha, se plaignant de pratiques discriminatoires et cherchant des moyens de résister au gouvernement central. Bien que ce ne soit pas le moment de résoudre la question des Lhotshampa, nous devrions peut-être nous pencher sur cette évolution avant que les choses ne deviennent incontrôlables."
 bhutan.75.a: "Formons un accord plus égalitaire"
 bhutan.75.b: "Peut-être que les taxes pourraient être légèrement allégées"
 bhutan.75.c: "Réprimez ces dissidents"

 bhutan.76.t: "Un Explorateur Français passe par là"
 bhutan.76.d: "Récemment, notre capitale a reçu la visite d'un petit groupe d'explorateurs européens. Parmi eux se trouvait Alexandra David-Neel, une Française qui a beaucoup écrit sur ses voyages au Tibet. Elle tente actuellement de retourner à Lhassa avec son mari, mais craint d'être refoulée par le gouvernement et prévoit donc de voyager incognito."
 bhutan.76.a: "Bon voyage, Mme David-Neel !"

 bhutan.77.t: "L'Accident de Chasse"
 bhutan.77.d: "En grandissant, le jeune Jigme Dorji s'est montré très prometteur en tant que chasseur, avec des compétences admirables en tant qu'archer et cavalier. Ses mentors, très satisfaits de ses compétences et de son enthousiasme, ont commandé une chasse au tigre dans les plaines du sud afin de tester le courage de Jigme Dorji. Alors que la chasse commence sous les meilleurs auspices, la tragédie survient lorsque Jigme Dorji est précipité de son cheval de manière inattendue, ce qui lui cause des blessures mineures et met fin aux perspectives de la chasse. Le chasseur malchanceux est désormais alité et mettra un certain temps à guérir complètement. Espérons qu'il ne mourra pas d'ennui pendant ce temps."
 bhutan.77.a: "La Tristesse s'empare de Jigme Dorji"
 bhutan.77.b: "Oh bien... "

 bhutan.78.t: "L'Économie du Bhoutan"
 bhutan.78.d: "Le royaume montagneux du Bhoutan est souvent considéré comme le meilleur exemple au monde d'une nation épargnée par la révolution industrielle. La majorité de la main-d'œuvre du pays est consacrée à l'agriculture de subsistance, et il y a peu de possibilités de développer des métiers avancés. La construction est gérée par un système brutal de travail en corvée, avec des villageois impressionnés qui travaillent pour mettre en œuvre des plans de construction qui sont restés statiques au cours des 400 dernières années. La plupart de la production se fait dans de petits ateliers artisanaux, où de rares artisans qualifiés exercent des métiers transmis de génération en génération. Certains de ces artisans ont été employés par le roi personnellement dans l'art de la fabrication d'armes, une tâche à laquelle peu d'entre eux sont intéressés et encore moins compétents. La situation du royaume étant précaire, il y a peu de place pour le changement, mais si un homme venait à consolider sa position à la tête de la nation, il voudrait certainement réformer le système."
 bhutan.78.a: "Chaque fusil est fabriqué à la main !"

 bhutan.79.t: "Le Traité de Phuentscholing"
 bhutan.79.d: "Alors que la révolution en Inde est dans une impasse, le petit royaume du Bhoutan est contraint de faire un choix difficile. Soutenue depuis longtemps par l'administration britannique, il semblait naturel pour la monarchie de Punakha de continuer à renforcer ses homologues de Windsor. D'autre part, les jours de l'hégémonie britannique en Inde semblaient plus que comptés, et une petite cabale de ministres et de nobles a commencé à ouvrir des canaux de communication avec la jeune république indienne. L'Inde étant entièrement concentrée sur la situation au sud, la mission bhoutanaise, dirigée par Sonam Topgye Dorji, réussit à négocier des conditions équivalentes à celles des anciens traités avec la Grande-Bretagne, promettant une politique de non-ingérence dans les affaires indiennes en échange d'une assistance économique. Les deux parties ont bénéficié de l'accord, l'Inde a été reconnue par un ancien allié de la couronne et a assuré son contrôle continu sur les Duars, tandis que le Bhoutan a conservé l'importante allocation économique qui alimentait largement le gouvernement central. Récemment, cependant, les tensions se sont accrues entre les deux nations, les regards se tournant à nouveau vers la possibilité d'une guerre dans le sous-continent indien. Nombreux sont ceux qui doutent de l'engagement du roi Jigme en faveur de la neutralité dans le conflit à venir, et certains voudraient le voir écarté du pouvoir, ne serait-ce que pour éliminer les chances d'une intervention bhoutanaise dans le conflit à venir."
 bhutan.79.a: "Le traité nous rend forts !"

 bhutan.80.t: "Abandon du Traité de Phuentscholing"
 bhutan.80.d: "À bien des égards, le traité de Phuentscholing est l'accomplissement personnel de Sonam Topgye Dorji. Contre toute attente, le jeune ministre a empêché le royaume ermite d'être véritablement coupé du reste du monde, en forgeant une nouvelle relation avec le Sud. Mais Tshering Penjor ne se soucie guère du reste du monde et se contente d'ignorer l'Inde. Dans cet esprit, le roi a cessé d'envoyer des diplomates à Calcutta et a restreint l'agence de Sonam Topgye Dorji pour interagir avec ses homologues du sud, craignant qu'il puisse y trouver un soutien pour un coup d'État. Pour les Indiens, Tshering Penjor est un homme sûr pour diriger le Bhoutan, il est peu loyal envers les Britanniques et se soucie peu du montant exact de l'aide qui entre dans le pays. Si les relations entre le Bhoutan et l'Inde sont loin d'être mortes, il est clair que les deux nations s'éloignent de plus en plus."
 bhutan.80.a: "Le traité nous a rendus faibles !"

 bhutan.81.t: "Rapports Étranges du Sud"
 bhutan.81.d:9 "Sonam Topgye Dorji nous a avertis des rumeurs qu'il a entendues à Phuentscholing. Elles parlent d'une étrange caravane marchant vers le nord en direction du centre du Bhoutan, évitant les villages et les autres voyageurs. Il est possible que ce groupe soit un groupe de partisans du Zhabdrung ou même simplement une bande de bandits cherchant à échapper à nos patrouilles. Cependant, Namgyal Bahadur a présenté une perspective encore plus inquiétante, à savoir que la caravane pourrait contenir des soldats et des fournitures modernes en provenance d'Inde. Bien que Sonam Topgye insiste sur le fait que la République populaire de Bharatiya ne menace pas les relations entre les deux nations, il serait peut-être bon d'approfondir cette question."
 bhutan.81.a: "Envoyez Namgyal Bahadur pour enquêter"
 bhutan.81.b: "Demandez à Sonam Topgye d'enquêter personnellement"
 bhutan.81.c: "Nous ne pouvons pas nous permettre de courir après les rumeurs !"

 bhutan.82.t: "Disparition de la Caravane supposée"
 bhutan.82.d: "Nous avons fait appel à nos contacts locaux pour tenter de retrouver les mystérieux contrebandiers, mais sans grand succès. Un jour, nos forces entendent parler d'hommes étranges marchant vers l'est en direction de la vallée de Paro, mais le lendemain, elles parlent d'observations de commerçants d'apparence étrangère dans le nord de Daga. Qui que soient ces hommes mystérieux, ils ont disparu dans les collines ou ont trouvé refuge dans un village rebelle."
 bhutan.82.a: "Peut-être n'ont-ils jamais existé du tout ?"

 bhutan.83.t: "Namgyal Bahadur confirme les Rumeurs"
 bhutan.83.d: "Après avoir fait pression sur quelques anciens du village, Namgyal Bahadur est sûr que la caravane dont on parle est bien réelle et qu'elle se dirige vers la vallée de Trongsa. Avec cette information en main, il est certain que la caravane a pour but de rejoindre les forces du Zhabdrung. Namgyal Bahadur pense que le meilleur plan d'action serait de poster ses soldats sur les routes principales de Punakha afin qu'ils puissent tendre une embuscade à la caravane qui approche. D'autres membres du parti ont cependant exprimé leur inquiétude quant à la possibilité que les contrebandiers tentent d'éviter les routes principales et conseillent plutôt au parti de répartir ses forces dans les cols de montagne menant au nord. Si la dispersion de ses forces le rendrait faible face aux attaques, leur concentration pourrait laisser la caravane lui filer entre les doigts."
 bhutan.83.a: "Préparez une embuscade sur la route principale"
 bhutan.83.b: "Envoyez des patrouilles dans les cols de montagne"

 bhutan.84.t: "Sonam Topgye confirme les Rumeurs"
 bhutan.84.d: "Après avoir soudoyé quelques anciens du village, Sonam Topgye est convaincu que la caravane dont on parle est bien réelle et qu'elle se dirige vers la vallée de Trongsa. Avec cette information en main, il pense que la caravane pourrait être composée de contrebandiers tentant de vendre des armes au Zhabdrung et à ses alliés. L'ennemi étant connu pour se déplacer sur les routes entre les forces personnelles du roi et l'expédition de Sonam Topgye, le Gongzim doit maintenant prendre une décision. L'agent de liaison du roi avec ses forces a suggéré que Sonam Topgye envoie ses éclaireurs sur la route principale de Punakha pour mobiliser la Garde Royale, leur permettant ainsi d'organiser une embuscade et de prendre les rebelles entre leurs deux forces. Sonam Topgye, cependant, est convaincu que ses propres forces peuvent s'attaquer aux contrebandiers, et prévoit de marcher vers le nord dès que possible pour attraper les contrebandiers pendant qu'ils sont bloqués sur la route principale. Alors que diviser ses forces le laisserait faible face à une attaque, les concentrer pourrait permettre à la caravane d'échapper à son emprise."
 bhutan.84.a: "Concentrez les forces et redoublez d'efforts à Punakha"
 bhutan.84.b: "Envoyez les cavaliers au nord pour avertir le roi."

 bhutan.85.t: "Namgyal Bahadur attrape la Caravane"
 bhutan.85.d: "Alors que la Garde Royale semblait perdre son temps à défendre la route, à harceler les pèlerins et les commerçants locaux, nos éclaireurs ont repéré la caravane qui se dirigeait vers nos positions. Grâce à notre embuscade soigneusement préparée, nous avons pu submerger complètement les gardes de la caravane. Si la majorité des hommes que nous avons capturés étaient des moines rebelles, il y avait parmi eux quelques soldats indiens, potentiellement des mercenaires. Nous avons également trouvé dans la caravane des mitrailleuses et des armes légères indiennes modernes, ainsi que des denrées alimentaires et d'autres marchandises. La capture de cette caravane est une victoire majeure, elle permet d'approvisionner nos propres forces et de priver le Zhabdrung de ces fournitures. Bien entendu, une grande partie des armements trouvés dans la caravane n'est pas parvenue au roi, un grand nombre ayant été perdu sur la route du retour à Punakha, presque certainement pour remplir les armureries personnelles de Tshering Penjor."
 bhutan.85.a: "Fantastique ! "

 bhutan.86.t: "Sonam Topgye attrape la Caravane"
 bhutan.86.d: "Il n'a pas fallu longtemps pour que les forces de Sonam Topgye entrent en contact avec la caravane, qui se déplaçait lentement vers le nord sur la route principale de Punakha. Les combats ont été violents, mais la caravane a été submergée après que certains de nos éclaireurs aient pris à revers leur position défensive et aient chargé par le nord. Si la majorité des hommes que nous avons capturés étaient des moines rebelles, il y avait parmi eux quelques soldats indiens, peut-être des mercenaires. On a également trouvé dans la caravane des mitrailleuses et des armes légères indiennes modernes, ainsi que des denrées alimentaires et d'autres marchandises. La capture de cette caravane est une victoire majeure, elle permet d'approvisionner nos propres forces et de priver le Zhabdrung de ces fournitures. Bien entendu, une grande partie des armements trouvés dans la caravane n'est pas parvenue au roi, un grand nombre ayant été perdu sur la route du retour à Punakha, presque certainement pour remplir les armureries personnelles de Sonam Topgye."
 bhutan.86.a: "Fantastique !"

 bhutan.87.t: "Nos Forces tombent dans une Embuscade"
 bhutan.87.d: "Lorsque nos forces loyales ont aperçu la caravane sur la route principale au nord de Punakha, elles se sont déplacées pour affronter ces mystérieux adversaires. Malheureusement, notre patrouille n'était pas préparée à faire face à une tempête de tirs de mitrailleuses modernes. La faible patrouille n'a pas pu avancer face à un armement aussi avancé et a dû battre en retraite. Ce que nos forces pensaient être des renforts alliés s'est avéré être des rebelles, qui ont complètement mis nos soldats en déroute. Avec la destruction complète d'une de nos patrouilles, la chance d'intercepter la caravane armée est presque impossible."
 bhutan.87.a: "Nous ne pouvons pas perdre à nouveau contre cet arriviste !"

 bhutan.88.t: "Fin de la Coalition Royale"
 bhutan.88.d: "En réponse à la trahison des Zhabdrung, Tshering Penjor a affirmé qu'un esprit maléfique avait possédé le chef du monastère de Talo et qu'il était du devoir de tout homme fidèle de châtier ce démon. La bataille pour la forteresse fut courte, brutale et sanglante. Les forces royales ont pris d'assaut la porte principale de la cour du monastère, mais ont été accueillies par un torrent de mitrailleuses provenant de positions élevées. Le gros de l'assaut ayant été brisé par les défenseurs, le vent a rapidement tourné lorsque les levées indisciplinées ont tenté de s'échapper de la cour mortelle. Tshering Penjor a été abattu alors qu'il tentait de reformer ses soldats, et les forces royales n'ont pas tardé à se briser entièrement. Les forces rebelles ont attaqué les camps formés près du monastère, capturant le roi mourant et s'emparant des fournitures et des armes. La route de Punakha étant ouverte et aucune force restante ne pouvant s'opposer à l'armée croissante du Zhabdrung, ce dernier semble prêt à s'emparer de la capitale."
 bhutan.88.a: "Où est l'héritier du roi ?"

 bhutan.89.t: "Disparition de l'Héritier et de Gongzim"
 bhutan.89.d: "Sonam Topgye Dorji et l'héritier du trône bhoutanais Jigme Dorji Wangchuck sont considérés par la plupart des membres de la cour royale comme les seuls hommes pouvant sauver le Bhoutan. Cependant, tous deux sont introuvables, le roi ayant été envoyé au sud avec Sonam Topgye dès les premiers jours du conflit. Alors que certains semblent croire que le Gongzim tentera de monter une contre-attaque depuis sa base dans le sud du pays, la plupart réalisent que sans le soutien de la Garde royale ou des hôtes de Tshering Penjor, Sonam Topgye ne pourra rassembler qu'un petit groupe de mercenaires. Les restes de l'autorité centrale diminuant, plusieurs Penlops semblent presque célébrer la fin de la monarchie."
 bhutan.89.a: "Trahison de tous les côtés !"

 bhutan.90.t: "Les Monastères reconnaissent Zhabdrung"
 bhutan.90.d: "Les monastères du Bhoutan ont longtemps constitué la base de soutien de la candidature au pouvoir du Zhabdrung Jigme Dorji. Le Corps Monastique Central, dirigé par un conseil de cinq Lopen Rinpoches et le puissant Je Khenpo, est probablement la force politique la plus puissante du Royaume du Bhoutan. Alors qu'il semblait initialement que le Zhabdrung n'avait obtenu que le soutien des membres de rang inférieur de l'imposant appareil théologique, dans les jours qui ont suivi la destruction des forces du roi, trois des maîtres Lopen ont commencé à exprimer leur soutien discret au jeune Zhabdrung. Alors que le plus ancien des maîtres Lopen, Samten Jamtsho, et le Je Khenpo Choekyi Wangchuck sont tous deux restés silencieux sur la question, il devient clair que l'influence du Zhabdrung est plus grande qu'on ne le pensait."
 bhutan.90.a: "Les rats quittent le navire"

 bhutan.91.t: "L'Ascendant du Zhabdrung"
 bhutan.91.d: "Avec les forces militaires loyales au défunt roi étant complètement éliminées, le corps monastique exprimant rapidement un changement de loyauté, et les chefs nobles restants se retirant dans leurs forteresses Dzong, le Zhabdrung et ses alliés sont la force prééminente au Bhoutan. Faisant appel à la formation d'un nouveau Lhengye Zhungtshog, l'ancien conseil qui a aidé les premiers Zhabdrung à gouverner la nation, le Zhabdrung Jigme Dorji a demandé la présence du corps monastique central au monastère de Talo. Ce faisant, Jigme Dorji a finalement exprimé son désir de régner sur le Bhoutan comme le faisaient autrefois les Zhabdrung. Comme peu de personnes s'opposent à lui, il semble qu'il ait réussi à faire revivre la dyarchie Choe-Sid. Depuis l'époque du Ngawang Namgyal, le Zhabdrung n'a jamais exercé autant de pouvoir temporel !"
 bhutan.91.a: "L'héritage de Ngawang Namgyal réalisé"

 bhutan.92.t: "Rénover nos Dzongs"
 bhutan.92.d: "Les dzongs sont des monastères fortifiés qui servent de centres religieux, militaires, administratifs et sociaux. Si la plupart des Dzongs du Bhoutan ont été construits à la fin de la période médiévale, ils restent les points centraux du pouvoir gouvernemental dans le pays. Les dzongs sont généralement divisés en deux parties, la moitié de la forteresse étant consacrée aux fonctions séculaires des gouverneurs penlops, à savoir la gouvernance de leur territoire féodal et la défense contre les bandits et les envahisseurs étrangers. L'autre moitié a une fonction plus religieuse, principalement en tant que temple et logement des moines. Cette division entre les fonctions administratives et religieuses reflète la dualité idéalisée du pouvoir au Bhoutan, où le rôle des moines est essentiel au succès de l'État. Au fur et à mesure de l'expansion de certaines de ces forteresses, nous devrons naviguer dans la double nature de leur objectif, soit en favorisant un élément de leur fonction, soit en tentant de maintenir l'ancien équilibre."
 bhutan.92.a: "Un axe religieux"
 bhutan.92.b: "Les Dzongs sont des forts !"
 bhutan.92.c: "Pourquoi pas les deux ?"
 bhutan.92.e: "Il n'est pas nécessaire de s'étendre"

 bhutan.93.t: "Développer Punakha"
 bhutan.93.d: "Le Punakha Dzong, connu sous le nom de Pungthang Dewachen Phodrang, ou Palais du Grand Bonheur, a été construit sous le règne du premier Zhabdrung, Ngawang Namgyal. Il abrite les plus grandes reliques du Bhoutan et constitue la résidence d'hiver du Roi et du Corps Monastique Central, ce qui en fait un point de convergence du pouvoir temporel et spirituel. Ces dernières années, cependant, le palais est tombé en ruine, un état indigne de la capitale de notre grande nation. Nous devons rénover et agrandir notre grand palais, quel qu'en soit le coût. Bien que nombre de nos conseillers les plus soucieux de la fiscalité s'inquiètent de la dépense d'une quantité considérable de fonds du gouvernement central pour un bâtiment spécifique, ils ont été en grande partie apaisés par de vagues promesses selon lesquelles les nouvelles ailes du palais seront utilisées comme noyau administratif du royaume."
 bhutan.93.a: "Ne lésinez pas sur les moyens"
 bhutan.93.b: "Réduire les coûts"

 bhutan.94.t: "Défaillances de la Construction"
 bhutan.94.d: "Malgré tous nos efforts, la construction du grand Dzong de Punakha s'est essoufflée, avec des retards et des problèmes de matériaux qui ont causé d'importants revers. Il serait difficile pour le roi de faire marche arrière face au problème croissant du Dzong, bien qu'il puisse toujours se rabattre sur l'explication superstitieuse selon laquelle la construction a perturbé les esprits locaux. De nombreux membres de la cour nous ont conseillé de limiter nos pertes, mais nous pourrions aussi réinvestir dans le projet pour nous assurer qu'il progresse sans autres revers embarrassants."
 bhutan.94.a: "Redoublons d'efforts !"
 bhutan.94.b: "Réduisons nos pertes"

 bhutan.95.t: "Le Nouveau Palais du Bonheur"
 bhutan.95.d: "Après beaucoup d'efforts, le Pungthang Dewachen Phodrang a rouvert ses portes, sa structure plus solide et ses ornements plus beaux que jamais. Parmi les éléments du Dzong qui ont été renforcés, le plus important est le renforcement du pont sur la rivière Mo Chhu, qui a failli être emporté par une inondation il y a quelques années. Alors que les moines sont heureux de voir leurs quartiers agrandis, les réformateurs sont ravis que les bureaux de la fonction publique aient été grandement modernisés et que des articles de luxe aient été acheminés dans la capitale depuis le monde entier. L'une des nouvelles annexes n'a cependant pas encore été affectée à un usage précis. Comment utiliser cette nouvelle aile ?"
 bhutan.95.a: "De nouveaux bureaux pour les Réformateurs"
 bhutan.95.b: "Une maison digne d'un roi !"

 bhutan.96.t: "Mettre fin au Factionnalisme de la Cour"
 bhutan.96.d: "Depuis des années, la cour du Bhoutan est divisée en factions qui se chamaillent. Bien qu'il y ait toujours des conflits en politique, la révolte de la réincarnation de Zhadbrung a montré la profondeur et le danger de notre désunion. Nous devons nous efforcer d'apporter un certain degré d'harmonie à la cour royale, même si cela signifie faire des concessions à l'une ou l'autre ou aux deux factions. La véritable unité ne peut être trouvée au bout de l'épée, au contraire, nous chercherons à reconnaître le pouvoir et le contrôle de nos rivaux et tenter de trouver un terrain d'entente. Une mise en accusation peut être difficile à faire, mais pour le bien du royaume, nous devons nous unir !"
 bhutan.96.a: "Nous devons favoriser le Je Khenpo et ses partisans"
 bhutan.96.b: "Nous pourrions peut-être modérer nos réformes"
 bhutan.96.c: "Peut-être que ces Réformateurs ont raison"
 bhutan.96.e: "Une véritable unité est nécessaire !"
 bhutan.96.f: "Une véritable unité est nécessaire !"

 bhutan.97.t: "Le Népal est Fragile !"
 bhutan.97.d: "Pendant des siècles, les péniches de Paro ont combattu les Népalais pour la domination du Sikkim. Bien que nos glorieuses revendications sur ce minuscule royaume aient été stoppées par les ingérences britanniques, nous aurions pu revendiquer ces terres si le Roi Ugyen n'était pas mort au plus fort de la Crise Indienne. Maintenant, les Népalais ont creusé dans les montagnes du Sikkim, salissant les temples glorieux de la nation avec leur présence païenne. Nous allons réaffirmer les revendications de nos ancêtres et montrer à nos anciens rivaux qu'ils ne sont pas les bienvenus à nos frontières ! En prenant le contrôle d'un certain nombre de cols entre l'ouest du Bhoutan et les terres revendiquées par le Népal, nous pouvons exercer un certain contrôle sur les terres frontalières. [BHU.GetLeader] mènera une expédition dans ces terres, pour montrer aux Népalais qu'ils doivent respecter notre puissance."
 bhutan.97.a: "Guerriers du Bhoutan, nous partons !"
 bhutan.97.b: "Pourquoi risquer une guerre pour quelques temples"

 bhutan.98.t: "Protéger nos Enclaves Tibétaines"
 bhutan.98.d: "Il y a plus de 300 ans, le grand Zhabdrung Rinpoché Ngawang Namgyal a fui le Tibet pour se réfugier dans les vallées du Bhoutan, fondant la lignée Drukpa et créant le Bhoutan. Dans les siècles qui ont suivi son départ du Tibet, un certain nombre de villages du Tibet occidental ont accepté la lignée Drukpa comme vérité, se tournant vers les dirigeants bhoutanais en tant que suzerains. Aujourd'hui, les villages de Khangri, Tarchen, Tsekhor, Diraphu, Dzung Tuphu, Jangehe, Chakip et Kocha paient tous leurs impôts aux dirigeants bhoutanais, et bien qu'ils soient complètement entourés par le Tibet, il est bien entendu que ces terres sont distinctement bhoutanaises. Les dernières années de la régence tibétaine ont eu un effet négatif sur la stabilité de nos possessions dans le pays. Des bandits errent en liberté, harcelant nos collecteurs d'impôts et nos moines. Nous devrons réaffirmer le contrôle de nos terres par la force. Le [BHU.GetLeader] mènera une expédition dans ce pays, pour montrer aux Tibétains qu'ils doivent respecter notre puissance."
 bhutan.98.a: "Guerriers du Bhoutan, nous partons !"
 bhutan.98.b: "Pourquoi risquer une guerre pour quelques villages"

 bhutan.99.t: "La Porte des Duars est ouverte !"
 bhutan.99.d: "Il y a plus de 70 ans, les nobles dirigeants du Bhoutan ont vaillamment défendu nos terres légitimes dans les Duars d'Assam et du Bengale contre les meurtriers Britanniques et leurs sous-fifres indiens. Depuis notre défaite aux mains de ces conquérants impies, notre grand royaume a été réduit à n'être guère plus qu'une marionnette de nos voisins du sud. Nous ne tolérerons plus cette injustice ! Nous allons envoyer une bande de nos meilleurs guerriers pour réaffirmer notre contrôle sur les Duars du Nord et réparer les torts commis contre nos ancêtres. Il y a de fortes chances que la menace indienne soit trop occupée à combattre ses propres frères pour remarquer notre intrusion, et si nous réussissons, nous récolterons la richesse de ces terres fertiles. [BHU.GetLeader] mènera une expédition dans ces terres, pour montrer aux Indiens qu'ils doivent respecter notre puissance."
 bhutan.99.a: "Guerriers du Bhoutan, nous partons !"
 bhutan.99.b: "En y réfléchissant, peut-être qu'il faut laisser le tigre endormi tranquille"

 bhutan.100.t: "Pillards Bhoutanais Repérés"
 bhutan.100.d: "Nous avons reçu des rapports indiquant que des bandits ont franchi notre frontière avec le Royaume du Bhoutan, pillant et saccageant nos terres frontalières. Bien que nous ne sachions pas si cet assaut marque le début d'une guerre entre nos nations, ou s'il s'agit simplement des actions d'un noble opportuniste sur son territoire, nous devons décider de la manière de traiter cette attaque. Il semble que si nous ignorons l'attaque, la populace bhoutanaise tentera d'affirmer un certain contrôle sur certaines de nos terres. Bien qu'une telle action ébranle notre gouvernement, elle a peu d'effet réel sur nous. Le Bhoutan est comme un moustique, soit nous nous engageons à l'écraser maintenant, soit nous ignorons ce minuscule parasite suceur de sang."
 bhutan.100.a: "Nous allons écraser ces arrivistes"
 bhutan.100.b: "Ignorez-les"

 bhutan.101.t: "Résultats de notre Pillage "
 bhutan.101.d: "Nos guerriers sont de retour, leurs chariots chargés du butin de la guerre. Plus important encore, nous avons fait nos preuves auprès de nos voisins et obtenu les terres contestées que nous recherchions. Les taxes et le butin apportés par cette victoire renforceront notre contrôle national et nous permettront de nous affirmer encore plus sur la scène mondiale. Bientôt, tous ceux qui s'opposent à nous apprendront à craindre les bannières du Bhoutan !"
 bhutan.101.a: "Le butin revient au vainqueur !"

 bhutan.102.t: "Traiter avec le Royaume Ermite"
 bhutan.102.d: "Pendant des années, le Bhoutan a existé à la périphérie entre les sphères de contrôle chinoise et indienne, servant à la fois de passerelle et de champ de bataille entre ces forces. Dans le contexte du Grand Jeu entre les impérialistes britanniques et leurs ennemis russes, le Bhoutan a été intégré à l'ancien Raj afin d'influencer le Tibet. Lorsque le Raj s'est effondré, les Bhoutanais ont tourné le dos à leurs anciens maîtres, se tournant plutôt vers le soutien des agitateurs socialistes de Calcutta. Ces deux forces ayant été vaincues, il y a de fortes chances que les Bhoutanais soient prêts à accepter le contrôle de notre nation en échange d'une protection contre les forces résurgentes au nord."
 bhutan.102.a: "Laissez-les tranquilles."
 bhutan.102.b: "Offrez-leur une protection"
 bhutan.102.c: "Écrasons-les !"

 bhutan.103.t: "La Fédération Princière offre sa Protection"
 bhutan.103.d: "Ayant obtenu le contrôle de l'Inde, la Fédération princière a commencé à nous tendre la main, intéressée à former un nouvel arrachement entre nos deux états. Ils nous ont proposé un accord selon lequel ils fourniraient des fonds à notre gouvernement et protégeraient notre nation contre le Népal et les puissances chinoises montantes, en échange du contrôle de nos relations étrangères et du droit de poster des soldats indiens dans notre nation. Cette promesse s'accompagne d'une menace : si nous refusons leur protection, ils pourraient devenir la menace même contre laquelle nous devons nous protéger. Beaucoup avertissent qu'en acceptant cette offre, nous ne deviendrons rien de plus que des marionnettes pour une puissance étrangère. Cependant, n'est-il pas préférable de gouverner fermement en tant que vassal d'un puissant seigneur, lorsque l'alternative est un conflit sanglant ?"
 bhutan.103.a: "Accepter leur offre"
 bhutan.103.b: "Nous n'accepterons jamais la domination étrangère !"

 bhutan.104.t: "Le Bhoutan rejette notre Offre"
 bhutan.104.d: "Ces gros cons de Bhoutanais ont rejeté notre offre incroyablement généreuse de protection, se condamnant ainsi à poursuivre leur existence en tant que petit coin de montagne sans valeur. La seule question qui reste est de savoir s'il faut les écraser ou les abandonner à leur insignifiance."
 bhutan.104.a: "Nous allons leur donner une leçon de bonnes manières"
 bhutan.104.b: "Ils ne valent pas la peine"

 bhutan.105.t: "Normalisation des Échanges avec l'Inde"
 bhutan.105.d: "Nos relations avec notre voisin du sud s'étant à nouveau normalisées, nous sommes en mesure de tirer un grand profit de notre commerce avec l'Inde. De nouvelles caravanes font leur chemin depuis Calcutta et Assam jusqu'à nos agents à la frontière, qui ont réussi à obtenir une série d'accords et de traités codifiant le commerce entre nos deux nations, ce qui est bénéfique pour les deux États."
 bhutan.105.a: "Fantastique !"

 bhutan.106.t: "Traiter avec le Royaume Ermite"
 bhutan.106.d: "Pendant des années, le Bhoutan a existé à la périphérie entre les sphères de contrôle chinoise et indienne, servant à la fois de passerelle et de champ de bataille entre ces forces. Dans le contexte du Grand Jeu entre notre Raj et les perfides Russes, le Bhoutan a été intégré dans le dispositif comme une passerelle vers nos intérêts au Tibet. Lorsque nous avons été contraints de nous retirer de nos positions au Bengale et en Assam, les Bhoutanais nous ont trahis, reconnaissant les violents rebelles socialistes comme le véritable État indien. Notre contrôle sur l'Inde ayant été réaffirmé, divers agents bhoutanais sont venus nous voir, affirmant que leur royaume avait résisté courageusement à la menace socialiste et qu'ils n'avaient cédé à leurs exigences que face à une invasion rouge. Ils nous ont assuré que les Bhoutanais seraient prêts à accepter un retour à l'ancien protectorat, si nous étions assez généreux pour leur offrir cette option."
 bhutan.106.a: "Laissez-les tranquilles."
 bhutan.106.b: "Un Nouveau Traité de Punakha !"
 bhutan.106.c: "Punissez-les pour leur Trahison !"

 bhutan.107.t: "L'Inde Britannique cherche à conclure un Nouveau Traité"
 bhutan.107.d: "Ayant obtenu le contrôle de l'Inde, le Dominion de l'Inde a commencé à nous tendre la main, désireux de raviver l'ancien différend entre nos deux États. Ils nous ont proposé un accord selon lequel ils fourniraient des fonds à notre gouvernement et protégeraient notre nation contre le Népal et les puissances chinoises montantes, en échange du contrôle de nos relations étrangères et du droit de poster des soldats dans notre nation. Cette promesse s'accompagne d'une menace : si nous refusons leur protection, ils pourraient devenir la menace même contre laquelle nous devons nous protéger. Beaucoup avertissent qu'en acceptant cette offre, nous ne deviendrons rien de plus que des marionnettes pour une puissance étrangère. Cependant, n'est-il pas préférable de gouverner fermement en tant que vassal d'un puissant seigneur, lorsque l'alternative est un conflit sanglant ?"
 bhutan.107.a: "Réaffirmer le Traité de 1910"
 bhutan.107.b: "Nous ne ferons jamais confiance au perfide Albion !"

 bhutan.108.t: "Le Bhoutan rejette notre Offre"
 bhutan.108.d: "Ces gros cons de Bhoutanais ont rejeté notre offre incroyablement généreuse de protection, se condamnant ainsi à poursuivre leur existence en tant que petit coin de montagne sans valeur. La seule question qui reste est de savoir s'il faut les écraser ou les abandonner à leur insignifiance."
 bhutan.108.a: "Nous allons leur donner une leçon de bonnes manières"
 bhutan.108.b: "Ils ne valent pas la peine"

 bhutan.109.t: "Traiter avec le Royaume Ermite"
 bhutan.109.d: "Pendant des années, le Bhoutan a existé à la périphérie entre les sphères de contrôle chinoise et indienne, servant à la fois de passerelle et de champ de bataille entre ces forces. Dans le contexte de l'affrontement réactionnaire stupide entre les monstrueux impérialistes britanniques et leurs ennemis russes, le Bhoutan a été amené dans le giron de l'ancien Raj comme moyen d'écraser la dissidence au Tibet. Lorsque notre révolution a chassé les Britanniques et leurs chiens de poche princiers de l'est du pays, les Bhoutanais sont venus nous voir, proposant de nous aider à stabiliser notre frontière nord et d'empêcher les Népalais et les Tibétains de profiter de notre faiblesse. Pendant que nous étions occupés avec nos ennemis au sud et à l'ouest, il était préférable d'être en paix avec nos voisins du nord, aussi arriérés et répugnants soient-ils. Une fois les forces de la réaction en Inde vaincues, nous devions décider de ce que nous allions faire du Bhoutan. Nous pouvons soit laisser la nation tranquille, en maintenant le statu quo, soit l'écraser, en mettant fin à la menace réactionnaire à notre frontière. Dans l'état actuel des choses, la petite nation constitue un bon tampon entre nous et la Chine, bien que le contrôle des cols himalayens nous permette d'exercer une plus grande influence au nord."
 bhutan.109.a: "Laissez-les tranquilles."
 bhutan.109.b: "Écrasez ces réactionnaires !"

 bhutan.110.t:9 "Normalisation du Commerce avec l'Inde Socialiste "
 bhutan.110.d: "Lorsque les républicains ont triomphé de leurs ennemis en Inde, il y avait une grande crainte qu'ils se tournent vers la destruction de notre royaume. Cependant, ils ont au contraire décidé de maintenir le statu quo, nous permettant ainsi de bénéficier grandement de notre commerce avec l'Inde. De nouvelles caravanes font le chemin depuis Calcutta et Assam jusqu'à nos agents à la frontière, qui ont réussi à obtenir une série d'accords et de traités codifiant le commerce entre nos deux nations, bénéfiques pour les deux États."
 bhutan.110.a: "Fantastique !"

 bhutan.111.t: "Les Cliques Bureaucratiques Subsistent"
 bhutan.111.d: "Bien que nous ayons triomphé des forces du roi et que nous contrôlions fermement le pays, nous continuons à nous appuyer presque entièrement sur l'appareil administratif de l'ancien régime. Alors que les monastères et les ordres religieux qui constituent la majorité de notre soutien contrôlent pour nous aider à gouverner et à gérer la nation, nous nous tournons encore vers les collecteurs d'impôts, les gewogs, et même les Penlops du passé. Ces membres de notre gouvernement étaient autrefois divisés en diverses cliques bureaucratiques qui divisaient la nation dans les années précédant notre ascension, mais lorsque leur survie a été menacée, ces groupes ont tenté de se présenter comme des serviteurs apolitiques, abandonnant leurs querelles. Maintenant que la poussière est retombée au Bhoutan, ces groupes ont refait surface et menacent à nouveau de déchirer notre administration par leurs conflits."
 bhutan.111.a: "Ils sont trop précieux pour être perdus"

 bhutan.112.t: "Loyautés Militaires Douteuses"
 bhutan.112.d: "Pendant des années, l'armée féodale du Bhoutan s'est alliée au Penlop de Paro, Tshering Penjor. C'est par l'intermédiaire de ce noble que la clique croissante d'officiers aristocratiques a commencé à s'agiter pour obtenir davantage de fonds et de pouvoir, et nombreux sont ceux, dans les échelons supérieurs des bannières bhoutanaises, qui ont commencé à regarder vers l'extérieur pour s'inspirer. Avec Tshering Penjor mort de nos mains, et la clique traditionaliste brisée par la restauration de sa sainteté le Zhabdrung Rinpoché, l'avenir du corps des officiers aristocratiques est dans les limbes. Bien que nous puissions toujours renvoyer ces guerriers, ils commenceraient presque certainement à s'opposer à nos ambitions."
 bhutan.112.a:9 "Leur accorder des concessions "
 bhutan.112.b: "Licenciez les aristocrates"

 bhutan.113.t: "Écraser les Bureaucrates"
 bhutan.113.d: "Lorsque nous avons écrasé les royalistes et pris le contrôle du Bhoutan, divers groupes à travers le pays se sont engagés à nous obéir et à accepter notre domination sur le royaume. Cependant, la loyauté de ces bureaucrates a toujours été douteuse, au mieux, et il y a une chance considérable qu'ils conspirent entre eux, planifiant la chute de notre règne le plus sacré. Récemment, des rapports sont parvenus au cercle intérieur de notre administration, selon lesquels divers fonctionnaires ont été surpris en train de dire du mal de notre ascension, de se souvenir de l'ancien roi ou de répandre des rumeurs sur l'existence d'un héritier Wangchuck vivant. Cela suffit amplement à justifier que l'on mette fin au règne de ces groupes."
 bhutan.113.a: "Ils sont trop dangereux pour être laissés en vie"

 bhutan.114.t: "Exiger la Loyauté des Militaires"
 bhutan.114.d: "Pendant trop longtemps, les seigneurs temporels du Bhoutan ont eu le monopole de la véritable force militaire. Alors que les monastères et les villages arment et entraînent des milices pour se protéger des bandits, les véritables levées et les chevaliers armés sont uniquement dirigés par les Penlops et les royalistes. Avec l'armée du roi écrasée au monastère de Talo, la seule force restante dans le pays qui menace de nous affaiblir est le pouvoir combiné des Penlops, qui commandent chacun une petite armée personnelle. Cela ne tiendra pas ! Nous devons soit éliminer quelques-uns de ces seigneurs rebelles pour envoyer un message, soit simplement écraser et miner toute cette classe de dirigeants temporels. Quoi que nous fassions, cela déstabilisera très certainement notre autorité sur le pays, mais nous devons faire des sacrifices pour le bien du royaume."
 bhutan.114.a: "Faire disparaître les meneurs"
 bhutan.114.b: "Remplir les rangs de loyalistes"

 bhutan.115.t: "Zhabdrung Sungtrul exige l'Autorité"
 bhutan.115.d: "Lorsque le premier Zhabdrung Rinpoché Ngawang Namgyal est décédé il y a presque trois cents ans, le Je Khenpo, le Druk Desi et les Penlops ont conspiré pour paralyser le pouvoir des réincarnations de Zhabdrung en reconnaissant trois incarnations différentes du grand lama : l'incarnation de l'esprit, l'incarnation de la parole et l'incarnation du corps. Alors que la lignée de l'incarnation du corps s'est éteinte et que l'incarnation de l'esprit règne actuellement sur la nation, le lama de la parole continue d'exister dans une sorte de limbes sans pouvoir. L'incarnation actuelle est venue à la cour de sa sainteté Jigme Dorji pour demander une humble position dans son cercle intime en tant que conseiller. Cependant, l'actuel dirigeant du Zhabdrung a déclaré à plusieurs reprises que la position du Zhabdrung de la parole a été entachée par sa dernière incarnation, qui a faiblement cédé son pouvoir temporel au perfide clan Wangchuck."
 bhutan.115.a: "Donnez-lui une place dans le cercle restreint"
 bhutan.115.b: "Deux incarnations du Zhabdrung sont une de trop"

 bhutan.116.t: "Les Conseillers protestent contre les Nouveaux Projets"
 bhutan.116.d: "Bien que sa sainteté le Zhabdrung Rinpoché ait déterminé, dans son infinie sagesse, que le Bhoutan devait se tourner vers ses voisins pour développer la nation, nombreux sont ceux qui, dans son cercle restreint, s'inquiètent de ces changements. Certains, comme le frère plus mondain de Jigme Dorji, sont en faveur de ces changements, mais la majorité de ses alliés et conseillers ont mis en garde contre le plan du Zhabdrung. Bien qu'ils comprennent que le Zhabdrung parle avec l'autorité du grand lama Ngawang Namgyal, un grand nombre d'entre eux avaient commencé à le soutenir en réponse aux tentatives de modernisation du défunt roi. Le nouveau dirigeant du pays prônant également la centralisation et l'industrialisation, ils ont tenté désespérément de le faire changer de cap."
 bhutan.116.a: "Nous devrons évoluer pour survivre"
 bhutan.116.b: "Annulez nos investissements !"

 bhutan.117.t: "Les Généraux demandent plus de Financement"
 bhutan.117.d: "Tshering Penjor a longtemps été la figure de proue de l'aristocratie militaire du Bhoutan, et c'est grâce à cette position qu'il a pu revendiquer le trône du Bhoutan et s'imposer comme roi. Il s'est depuis entouré d'un conseil de guerriers, de nobles et de chevaliers, qui passent leurs journées à lui souffler des suggestions et des demandes à l'oreille. Les dernières décisions prises par son altesse ont profondément inquiété ces militaires, qui craignent que la couronne ne s'éloigne de la vision qu'ils partagent. Ils sont depuis venus voir le roi, lui demandant de revoir sa position."
 bhutan.117.a: "Ils obtiendront leur financement quand je le dirai !\"
 bhutan.117.b: "Transférer l'argent des projets économiques"

 bhutan.118.t: "Tshering Penjor délègue le Pouvoir"
 bhutan.118.d: "Tshering Penjor n'a jamais été entièrement dévoué aux devoirs du gouvernement. Bien qu'il soit un administrateur compétent et un excellent organisateur de festivals, il est moins intéressé par les détails complexes des taxes et autres responsabilités gouvernementales. Au contraire, il se contente de consacrer la majeure partie de son temps à l'organisation des diverses fêtes et manifestations de la maison royale et de profiter des avantages accordés à un roi bhoutanais. Le roi étant occupé, le maintien du gouvernement royal repose plus ou moins sur les épaules du conseil privé du roi, une bande de nobles guerriers et de fidèles intendants."
 bhutan.118.a: "Moins de travail, plus de festins"

 bhutan.119.t: "Tshering Penjor vient avec une Offre"
 bhutan.119.d: "S'il est aujourd'hui l'un des plus fidèles alliés du roi, Tshering Penjor était autrefois un rival pour le trône. En fin de compte, Jigme a pu prendre le contrôle du royaume dans les jours qui ont suivi la mort du roi Ugyen Wangchuck, mais le sombre Paro Penlop Tshering Penjor a conservé bon nombre des anciens attributs du pouvoir royal, notamment la deuxième incarnation de la couronne du défunt roi, la magnifique Couronne du Corbeau. Dans les années qui ont suivi l'ascension de Jigme, la couronne est restée en possession de Tshering Penjor, et on a longtemps cru qu'elle était perdue pour le Penlop grassouillet. Récemment, Tshering Penjor est venu voir le roi avec une offre, demandant des privilèges accrus en échange de la couronne du Corbeau. Si Tshering Penjor demande beaucoup, rares sont ceux qui nieraient la valeur symbolique du couvre-chef dont il est prêt à se séparer."
 bhutan.119.a: "Une offre généreuse !"
 bhutan.119.b: "Euh, ça n'en vaut pas la peine."

 bhutan.120.t: "Le Bhoutan accepte notre Offre"
 bhutan.120.d: "Les sages Bhoutanais ont accepté notre offre de protection incroyablement généreuse, se débarrassant des chaînes de leur isolement et se joignant à nous. Aujourd'hui encore, nos soldats se sont postés aux principaux cols du nord et nos marchands ont commencé à tirer parti des nouvelles relations entre nos deux nations."
 bhutan.120.a: "Un pied dans l'Himalaya !"

 bhutan.121.t: "Le 14ème Dalaï Lama Proclamé"
 bhutan.121.d: "Après la mort du 13ème Dalaï Lama en 1933, les fidèles bouddhistes de l'Himalaya ont ressenti un malaise. Les dernières années du Thubten Gyatso ont vu le Ganden Phodrang assailli par les forces de l'autocratie chinoise, du mysticisme russe et de la démocratie indienne. L'annonce de l'ascension du 14ème Dalaï Lama à Lhassa défie les inquiétants millénaristes lecteurs du Kalachakra. Plusieurs moines Gelugpa du Bhoutan ont annoncé à [BHU.GetLeader] leur intention de se rendre à Lhassa pour rencontrer le Dalaï Lama."
 bhutan.121.a: "Bon voyage !"

 bhutan.122.t: "Le Dalaï Lama présumé exilé au Bhoutan"
 bhutan.122.d: "L'étrange influence des Indiens et des Russes au Tibet a entraîné un nouveau désastre pour le Dalaï Lama. En 1920, un fou russe du nom de Baron Roman von Ungern-Sternberg avait usurpé le pouvoir légitime du Bogd Khan pour forcer la Mongolie à entrer dans l'Empire Russe. Aujourd'hui, un mystique russe nommé Nicholas Roerich a voyagé de Saint-Pétersbourg à Sikkim pour usurper le Ganden Phodrang en utilisant la "démocratie". Nous ne croyons pas à la prétention de Roerich d'être à la fois le 9ème Dalaï Lama et un léniniste athée. Un groupe de moines Gelugpa est arrivé au Bhoutan avec un enfant, Tenzin Gyatso, qu'ils prétendent avoir trouvé à Amdo en tant que 14ème Dalaï Lama. Ayant déjà apporté un grand prestige à nos terres par leur présence, les moines et le 14e Dalaï Lama affirment qu'ils resteront au Bhoutan jusqu'à ce que le Tibet se soit débarrassé de cet ingérence russe."
 bhutan.122.a: "Il sera en sécurité avec nous"

 bhutan.123.t: "Le bouddhisme restauré en Mongolie"
 bhutan.123.d: "Les histoires du baron fou de Mongolie, Roman von Ungern-Sternberg, effraient les enfants du Bhoutan depuis des années. Même parmi les pillards des steppes comme Ja Lama, Vladimir Lénine et Grigory Semyonov, celles d'Ungern provoquent le plus de frissons. L'homme qui a fait reculer les Chinois, réduit des milliers de personnes en esclavage et les a assassinées, et qui a appelé tout cela "bouddhisme", est un récit édifiant pour les âges. . C'est un grand soulagement pour [BHU.GetLeader] d'apprendre qu'un groupe de moines éclairés, loyaux au Bogd Khan au-dessus des seigneurs de la guerre, a renversé Ungern. Maintenant, l'histoire d'un Russe sauvage si dégoûtant en matière de sacrilège peut prendre fin. À la fin de l'histoire, de bons hommes bouddhistes ont vu à travers l'agression étrangère et ont gagné à la fin."
 bhutan.123.a: "Maintenant, va dormir, ou un Russe va t'attraper !"

 bhutan.124.t: "Les Chinois Envahissent le Tibet"
 bhutan.124.d: "Le Bhoutan et le Tibet entretiennent une longue relation historique, qui a débuté lorsqu'un lama tibétain arriviste a fui le pays avec un nombre considérable d'objets religieux, formant la première nation bhoutanaise grâce à une série de victoires courageuses contre ses adversaires tibétains. Depuis lors, nos nations ont oscillé entre des périodes chaudes d'alliance et de commerce, et des périodes plus froides de violence. Lorsque le Tibet était encore nominalement un vassal de l'Empire Qing, c'est le roi Ugyen qui s'est rendu avec les Britanniques à Lhassa pour servir d'intermédiaire. Même après les années de la Révolution Xinhai, le Tibet a été menacé par les seigneurs de la guerre du nouvel Empire Qing. Aujourd'hui, la nouvelle est arrivée dans la cour de [BHU.GetLeader] que les chiens de poche musulmans des familles Ma sont descendus sur les contreforts du Tibet, tentant de soumettre l'Himalaya une fois pour toutes. Bien que nous ayons offert notre soutien à nos voisins du nord, nous ne pouvons nous permettre d'envoyer aucun de nos guerriers au nord alors que les républicains indiens menacent notre indépendance."
 bhutan.124.a: "Nous prierons pour leur victoire"

 bhutan.125.t: "Les réformistes prennent le pouvoir au Tibet"
 bhutan.125.d: "Grâce à ses relations avec les Britanniques, l'homme d'État tibétain Tsarong Dzasa a pris le contrôle du Tibet et a fait entrer une armée dans la capitale Lhasa. Le régent et premier ministre Trimön ayant sombré dans la folie, Tsarong est libre de poursuivre sa mission consistant à faire entrer le Tibet dans le XXe siècle. S'inspirant de l'Occident, Tsarong et son Parti du jeune Tibet cherchent à moderniser la nation grâce à un ambitieux plan de libéralisation économique et politique. Pour la faction réformiste de la cour bhoutanaise, le succès du Jeune Tibet est un cri de ralliement, qui apporte de nouveaux visages au mouvement et renforce la détermination de ses dirigeants."
 bhutan.125.a: "Sonam Topgye et ses alliés se réjouissent !"

 bhutan.126.t: "Les Traditionalistes Tibétains Gardent le Contrôle"
 bhutan.126.d: "Au cours de l'année écoulée, diverses forces ont menacé de renverser le régent et premier ministre conservateur du Tibet, Trimön. Les agents britanniques et le KMT chinois ayant été vaincus par les milices et les soldats tibétains, les traditionalistes de Lhassa se sont affirmés comme les maîtres incontestés du pays. Cette victoire du statu quo au Tibet a galvanisé la faction traditionaliste au sein de notre propre cour, ralliant de nombreuses personnes à leurs appels pour une voie stable vers l'avenir."
 bhutan.126.a: "Tshering Penjor et ses alliés se réjouissent !"

 bhutan.127.t: "Sonam Topgye Dorji tombe en Disgrâce"
 bhutan.127.d: "Gongzim Sonam Topgye Dorji est depuis longtemps un proche confident du roi, depuis que le ministre a réclamé à cor et à cri que Jigme reçoive la couronne au lendemain de la mort de son père. Ces derniers jours, cependant, Jigme a de moins en moins écouté son premier ministre, préférant prêter l'oreille aux traditionalistes du Tshering Penjor. Si Sonam Topgye continue à détenir un grand pouvoir au Bhoutan, avec sa Bouthan House comme centre de commerce du sud et sa position de Gongzim intacte, il ne fait aucun doute que ses jours de prééminence sont terminés. Pour le remplacer, le roi s'est tourné vers les deux plus hauts lieutenants de Tshering Penjor, Namgyal Bahadur et Zamadar Chencho, qui cherchent à poursuivre la nouvelle trajectoire du royaume, loin des réformes."
 bhutan.127.a: "Un nouveau chapitre s'ouvre au Bhoutan"

