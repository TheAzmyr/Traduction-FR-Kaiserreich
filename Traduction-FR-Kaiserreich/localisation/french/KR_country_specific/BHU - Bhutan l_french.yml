### Decisions ###
 BHU_reforms_decision_category: "Réformer le Bhoutan"
 BHU_reforms_decision_category_desc:9 "Le Bhoutan est loin derrière la plupart des nations du monde, avec une armée composée de paysans à peine formés et équipés et une économie pré-industrielle qui tourne autour de l'agriculture de subsistance et des ateliers d'artisanat. Pour survivre dans le monde moderne, le Bhoutan devra réformer ses structures féodales en quelque chose de plus stable et de plus solide. Pour ce faire, le Bhoutan doit s'attaquer à trois domaines de réforme différents :\nLe premier est la £legitimacy (légitimité) de l'Autorité Centrale. Cette valeur représente le degré de contrôle que le gouvernement central du Bhoutan est capable d'exercer sur les différents Penlops, ordres monastiques et villages isolés du royaume. Accroître l'autorité du gouvernement est essentiel pour obtenir les ressources nécessaires à la mise en œuvre des réformes de la nation.\nLe second est le £industry_texticon Développement Économique. Cette valeur représente les investissements réalisés par le gouvernement dans les ateliers industriels du pays. Cependant, plus le gouvernement investit dans l'économie, plus ces investissements coûtent cher en poids politique quotidien. Dans une tentative désespérée d'augmenter les revenus, on peut aussi diminuer le montant des investissements dans l'économie, libérant ainsi des capitaux pour d'autres projets.\nLa troisième est le £manpower_texticon  Investissement Militaire. Cette valeur représente les investissements réalisés par le gouvernement pour armer et entraîner l'armée centrale du pays. Cependant, plus le gouvernement investit dans l'armée, plus cette armée coûte cher en poids politique quotidien. Dans une tentative désespérée d'augmenter les revenus, on peut également réduire le montant des investissements dans l'armée, libérant ainsi des capitaux pour d'autres projets.\nChacune de ces valeurs peut être augmentée £increase_texticon ou diminuée £decrease_texticon par un certain nombre d'événements, de priorités et de décisions. Soyez sage avec vos investissements ! Un souverain intelligent sait qu'il faut centraliser l'État avant de commencer à dépenser sans compter, et investir dans l'armée avant de se lancer dans un conflit. "
