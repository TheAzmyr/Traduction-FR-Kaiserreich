### Ideas ###

### Reform ###

 BHU_feudal_1: "Autorité Centrale Épouvantable"
 BHU_feudal_1_desc: "Notre nation est dirigée par une mosaïque de Penlops et de petits seigneurs sauvages, bien plus intéressés par la poursuite de leurs intérêts personnels que par ceux de l'État. La faiblesse du Roi a été exploitée par les monastères et les seigneurs féodaux qui se chamaillent et se battent pour les miettes de notre royaume. Sans la présence d'une autorité centrale, l'anarchie règne au Bhoutan."
 BHU_feudal_2: "Autorité Centrale Quasi-Insignifiant "
 BHU_feudal_2_desc: "Notre nation est dirigée par une mosaïque de Penlops autonomes et de petits seigneurs, bien plus intéressés par la promotion de leurs intérêts personnels que par ceux de l'État. La grande majorité de la nation est gérée par des monastères et des seigneurs féodaux qui n'ont aucun lien avec les caprices du gouvernement central et il est presque impossible d'agir sur la politique du gouvernement ou de gérer le royaume."
 BHU_feudal_3: "Autorité Centrale Faible"
 BHU_feudal_3_desc: "Notre nation est gouvernée par une mosaïque de Penlops autonomes et de petits seigneurs, bien plus intéressés par la promotion de leurs intérêts personnels que par ceux de l'État. La majorité de la nation est gérée par des monastères et des seigneurs féodaux, avec très peu de liens avec les impératifs du gouvernement central, et il est de plus en plus difficile d'agir sur la politique gouvernementale ou de gérer le royaume."
 BHU_feudal_4: "Autorité Centrale Précaire"
 BHU_feudal_4_desc: "Notre nation est gouvernée par une mosaïque de Penlops et de petits seigneurs, qui partagent leur temps entre la promotion de leurs intérêts personnels et ceux de l'État. Une grande partie de la nation est gérée par des monastères et des seigneurs féodaux et notre gouvernement est obligé de coopérer avec eux pour agir sur la politique gouvernementale et gérer le royaume."
 BHU_feudal_5: "Autorité Centrale Modérée"
 BHU_feudal_5_desc: "Notre nation est administrée par une mosaïque de fidèles Penlops et de petits seigneurs, qui contribuent à promouvoir les intérêts de l'État. Une grande partie de la nation est gérée par des monastères et des seigneurs féodaux, qui coopèrent diligemment avec l'autorité centrale pour agir sur la politique gouvernementale et gérer le royaume."
 BHU_feudal_6: "Autorité Centrale Forte"
 BHU_feudal_6_desc: "Notre nation est administrée par une mosaïque de fidèles Penlops et de petits seigneurs, qui contribuent à promouvoir les intérêts de l'État. Une grande partie de la nation est gérée par des monastères et des seigneurs féodaux, qui agissent avec zèle sur la politique gouvernementale et gèrent le royaume."
 BHU_feudal_7: "Autorité Centrale Absolue"
 BHU_feudal_7_desc: "Notre nation est administrée par une mosaïque de fidèles Penlops et de petits seigneurs, qui contribuent à promouvoir les intérêts de l'État. Une grande partie de la nation est gérée par des monastères et des seigneurs féodaux, qui agissent avec zèle sur la politique gouvernementale et gèrent le royaume."

 BHU_economy_1: " Investissements Industriels Énormes"
 BHU_economy_1_desc: "En investissant des quantités importantes de nos ressources dans l'industrie de notre nation, nous sommes en mesure d'égaler la puissance industrielle de nos voisins plus développés."
 BHU_economy_2: "Investissements Industriels Importants "
 BHU_economy_2_desc: "En investissant nos ressources dans l'industrie de notre pays, nous sommes mieux à même d'égaler la puissance industrielle de nos voisins plus développés. Cependant, même avec nos investissements importants, nous restons loin derrière toutes les nations industrialisées."
 BHU_economy_3: "Investissements Industriels Modérés"
 BHU_economy_3_desc: "En investissant une partie de nos ressources dans l'industrie de notre pays, nous sommes mieux à même d'égaler la puissance industrielle de nos voisins plus développés. Cependant, même avec nos investissements modérés, nous restons loin derrière toutes les nations industrialisées."
 BHU_economy_4: "Investissements Industriels Maigres"
 BHU_economy_4_desc: "En investissant une partie de nos ressources dans l'industrie de notre pays, nous sommes mieux à même d'égaler la puissance industrielle de nos voisins plus développés. Cependant, même avec nos maigres investissements, nous restons loin derrière toutes les nations industrialisées."
 BHU_economy_5: "Investissements Industriels Réduits"
 BHU_economy_5_desc: "Nous avons réduit nos investissements dans le développement de l'industrie et du commerce dans le royaume, libérant ainsi des fonds pour d'autres projets."
 BHU_economy_6: "Investissements Industriels Très Réduits"
 BHU_economy_6_desc: "Nous avons réduit nos investissements dans le développement de l'industrie et du commerce dans le royaume, libérant ainsi des fonds pour d'autres projets."

 BHU_military_1: "Investissements Militaires Énormes "
 BHU_military_1_desc: "En investissant des quantités importantes de nos ressources dans l'armée de notre nation, nous sommes en mesure d'égaler la puissance de nos voisins plus développés."
 BHU_military_2: "Investissements Militaires Importants "
 BHU_military_2_desc: "En investissant nos ressources dans l'armée de notre nation, nous sommes mieux à même d'égaler la puissance de nos voisins plus développés. Cependant, même avec nos investissements importants, nous restons loin derrière toutes les nations industrialisées."
 BHU_military_3: "Investissements Militaires Modérés "
 BHU_military_3_desc: "En investissant une partie de nos ressources dans l'armée de notre nation, nous sommes mieux à même d'égaler la puissance de nos voisins plus développés. Cependant, même avec nos investissements modérés, nous restons loin derrière toutes les nations industrialisées."
 BHU_military_4: "Investissements Militaires Maigres "
 BHU_military_4_desc: "En investissant une partie de nos ressources dans l'armée de notre nation, nous sommes mieux à même d'égaler la puissance de nos voisins plus développés. Cependant, même avec nos maigres investissements, nous restons loin derrière toutes les nations industrialisées."
 BHU_military_5: "Investissements Militaires Réduits "
 BHU_military_5_desc: "Nous avons réduit notre investissement dans le développement des forces armées du royaume, libérant ainsi des fonds pour d'autres projets."
 BHU_military_6: "Investissements Militaires Très Réduits"
 BHU_military_6_desc: "Nous avons réduit notre investissement dans le développement des forces armées du royaume, libérant ainsi des fonds pour d'autres projets."

### Political ###

 BHU_Monastic_Control: "Contrôle Monastique"
 BHU_Monastic_Control_desc: "Une grande partie du Bhoutan est constituée de fiefs monastiques semi-indépendants, ce qui en fait l'une des forces les plus puissantes du royaume."
 BHU_Monastic_Reform: "Monastères Apaisés"
 BHU_Monastic_Reform_desc: "Une grande partie du Bhoutan est constituée de fiefs monastiques semi-indépendants, ce qui en fait l'une des forces les plus puissantes du royaume. En élargissant leur pension, nous avons solidifié leur soutien à notre gouvernement et contribué à stabiliser la nation."
 BHU_Monastic_Dom: "Contrôle Monastique"
 BHU_Monastic_Dom_desc: "Une grande partie du Bhoutan est constituée de fiefs monastiques semi-indépendants, ce qui en fait l'une des forces les plus puissantes du royaume. En accordant aux monastères de nouveaux privilèges importants et en les rejoignant dans leur croisade pour un royaume véritablement bouddhiste, nous avons consolidé leur soutien à notre gouvernement."

 BHU_hermit_kingdom: "Le Royaume Ermite"
 BHU_hermit_kingdom_desc: "Le Bhoutan est une capsule temporelle politique, avec une société rétrograde tout droit sortie de l'époque médiévale. Les serfs travaillent toute l'année pour récolter suffisamment de nourriture pour survivre, et peu d'industries existent en dehors des ateliers artisanaux des riches seigneurs et des petits commerces. Les forces armées du royaume reposent sur les bannières des penlops, qui rassemblent les bandes de guerriers de leurs domaines. Il existe un endroit dans l'Himalaya où le temps s'est arrêté, et où le Bhoutan a été laissé de côté par le monde entier."

 BHU_Great_Purge: "La Grande Purge"
 BHU_Great_Purge_desc: "Une Grande Purge terrorise le Bhoutan, menaçant de déraciner toute personne ou tout ce qui pourrait menacer l'ordre forgé par sa sainteté le Zhabdrung Rinpoché Jigme Dorji. Ceux qui avaient des liens étroits avec l'ancien régime et qui critiquaient ouvertement le régime actuel disparaissent dans la nuit, pour ne plus jamais être revus."

 BHU_Reformed_Bureaucracy: "Éducation Bureaucratique"
 BHU_Reformed_Bureaucracy_desc: "Le Bhoutan a officiellement adopté un système occidental d'action bureaucratique, où une poignée d'écoles ont commencé à former une nouvelle génération de fonctionnaires qui travaillent au bon fonctionnement du royaume."

 BHU_Military_Edu: "Éducation Militaire"
 BHU_Military_Edu_desc: "Le Bhoutan a officiellement adopté un système occidental d'éducation martiale et une poignée d'écoles pour ce nouveau système ont été créées, centrées autour de l'académie militaire de Punakha."

 BHU_Buddhist_Edu: "Éducation Monastique"
 BHU_Buddhist_Edu_desc: "Le Bhoutan a officiellement adopté un système traditionnel d'éducation bouddhiste et de nouveaux fonds ont été consacrés à l'entretien des écoles monastiques dans tout le pays."

 BHU_Zhabdrung_Revolt: "Révolte de Zhabdrung"
 BHU_Zhabdrung_Revolt_desc: "Le Zhabdrung Thuktrul Jigme Dorji a commencé à s'opposer ouvertement au règne du roi Jigme, rassemblant des soutiens dans le but de restaurer le règne des réincarnations Zhabdrung."
 BHU_Zhabdrung_Aftermath: "Conséquences de la Révolte"
 BHU_Zhabdrung_Aftermath_desc: "La Bataille du Monastère de Talo a laissé la nation sous le choc. Sans la présence d'une autorité centrale forte, le banditisme est endémique et les dirigeants locaux ne respectent pas leurs droits."
 BHU_Zhabdrung_Aftermath2: "Conséquences de la Révolte"
 BHU_Zhabdrung_Aftermath2_desc: "Les profondes cicatrices laissées par la bataille du monastère de Talo continuent de peser sur le Bhoutan. Bien que la nation ait commencé à se stabiliser, la corruption et le banditisme sévissent toujours."

 BHU_Raven_Crown: "La Couronne du Corbeau"
 BHU_Raven_Crown_desc: "La Couronne du Corbeau est un symbole du pouvoir et du prestige du Druk Gyalpo, et il est impératif qu'elle soit posée sur la tête de son propriétaire légitime."

 BHU_Lama_Legacy: "Héritage de Ngawang Namgyal"
 BHU_Lama_Legacy_desc: "Le Bhoutan a été fondé par un sage lama guerrier, qui a sauvé le Bhoutan de la domination tibétaine et a apporté l'illumination à notre peuple. Zhabdrung Jigme Dorji est la réincarnation vivante de ce grand guerrier et souverain, et sauvera une fois de plus le Bhoutan de ses nombreux ennemis !"

 BHU_Bhutan_Raiders: "Corsaires du Bhoutan"

 BHU_drukpa_renaissance: "Renaissance Drukpa"
 BHU_growing_pains: "Difficultés de Croissance"

### Economic ###

 BHU_Regional_Taxation_1: "Fiscalité Régionale"
 BHU_Regional_Taxation_1_desc: "En accordant plus d'autonomie aux dirigeants locaux et en réduisant les taxes étouffantes du gouvernement royal, nous avons redynamisé l'économie du Bhoutan."
 BHU_Regional_Taxation_2: "Fiscalité Régionale"
 BHU_Regional_Taxation_2_desc: "En accordant davantage d'autonomie aux dirigeants locaux et en réduisant les taxes et réglementations étouffantes du gouvernement royal, nous avons redynamisé l'économie du Bhoutan."

 BHU_Centralised_Economy_1: "Économie centralisée"
 BHU_Centralised_Economy_1_desc: "Nous avons entamé le processus de centralisation de notre économie en nous concentrant sur le développement économique par le biais d'une commission de planification habilitée."
 BHU_Centralised_Economy_2: "Économie centralisée"
 BHU_Centralised_Economy_2_desc: "Nous avons centralisé notre économie en supprimant les codes fiscaux hypertrophiés et en nous concentrant sur le développement économique par le biais d'une commission de planification habilitée."

 BHU_Phuentscholing_Treaty: "Traité de Phuentscholing"
 BHU_Phuentscholing_Treaty_desc: "Le Traité de Phuentscholing sert en grande partie de passerelle vers le reste du monde pour le Bhoutan. Les concessions politiques faites avec l'Inde ont fourni au Bhoutan une petite allocation monétaire et la possibilité de commercer à travers sa frontière sud."
 BHU_Phuentscholing_Treaty_Good: "Traité de Phuentscholing"
 BHU_Phuentscholing_Treaty_Good_desc:9 "$BHU_Phuentscholing_Treaty_desc$ Les deux pays étant aujourd'hui plus proches que jamais, les avantages de leurs relations économiques sont particulièrement importants."
 BHU_Indian_Trade: "Commerce Indien"
 BHU_Indian_Trade_desc: "Les concessions politiques faites avec l'Inde unifiée ont permis au Bhoutan de commercer à travers sa frontière sud, le reliant au reste du monde et contribuant à renforcer le gouvernement bhoutanais."

 BHU_Mighty_Fruits:9 "Les Fruits de notre Puissance"
 BHU_Labour_Fruits:9 "Les Fruits de notre Travail"

### Military ###

 BHU_defence_effort1: "Effort Défensif"

 BHU_Domestic_Guns: "Production Nationale d'Armes"

 BHU_army_military_1: "Armée Bhoutanaise"
 BHU_army_military_1_desc: "En nous concentrant sur la qualité de nos soldats et de nos équipements, nous construirons une armée professionnelle pour défendre notre nation."
 BHU_army_military_3: "Armée Bhoutanaise"
 BHU_army_military_3_desc: "Nous avons construit une Armée Royale Bhoutanaise, les véritables défenseurs de notre royaume ! En nous concentrant sur la qualité de nos soldats et de notre équipement, nous avons formé une véritable force d'élite."

 BHU_militia_military_1: "Milice Militaire"
 BHU_militia_military_1_desc: "En nous concentrant sur la réorganisation de nos milices locales, nous pouvons former une large force défensive."
 BHU_militia_military_3: "Milice Militaire "
 BHU_militia_military_3_desc: "Nous avons construit une milice bhoutanaise unifiée, un rempart contre les agressions étrangères et les conflits civils ! En nous concentrant sur la centralisation de nos milices, nous avons formé une force vraiment formidable."

### Focuses ###

 bhu_end_revolution: "Fin de la Révolution"
 bhu_end_revolution_desc: "Avec la fin des combats dans les campagnes, notre gouvernement a enfin eu l'occasion de s'attaquer aux problèmes endémiques de notre nation, en réformant les systèmes dysfonctionnels endémiques du Bhoutan pour les transformer en notre vision d'un gouvernement parfait."
 bhu_buddhist_nationalism: "Une Nation de Bouddhistes"
 bhu_buddhist_nationalism_desc: "Les peuples du Bhoutan sont d'abord bouddhistes et ensuite bhoutanais. Cette dévotion envers les lignées Drukpa Kagyu et Nyingma du bouddhisme est le fondement de notre soutien dans le pays. Les non-croyants doivent être vaincus et nos traditions protégées !"
 bhu_increase_pension: "Augmenter la Pension des Monastères "
 bhu_increase_pension_desc: "Si le Je Khenpo et le corps monastique ont longtemps été des soutiens indéfectibles du roi, leur soutien a récemment été fragilisé. En offrant une pension monastique plus élevée, nous pouvons convaincre les moines les plus sceptiques de notre engagement envers la lignée Drukpa du bouddhisme."
 bhu_discourage_hindu_practices: "Décourager les Pratiques Hindoues"
 bhu_discourage_hindu_practices_desc: "Les autorités religieuses du Bhoutan préconisent depuis longtemps une approche plus active de la diffusion du bouddhisme drukpa dans le pays. Nous ferons activement pression sur la minorité hindoue du sud, en faveur des bouddhistes loyaux."
 bhu_expand_dzongs: "Construire plus de Dzongs"
 bhu_expand_dzongs_desc: "Nous sommes confrontés à des menaces de l'intérieur et de l'extérieur. Si nous espérons survivre, nous devons renforcer nos défenses. Il y a un certain nombre d'endroits clés dans notre domaine qui sont sous-développés. L'expansion de nos bases traditionnelles contribuerait grandement à renforcer notre domination sur le Bhoutan."
 bhu_expand_punakha: "Développer la Capitale"
 bhu_expand_punakha_desc: "Actuellement, toutes les activités gouvernementales sont menées depuis d'anciennes forteresses, des châteaux opulents construits sous le règne de héros et de nobles médiévaux. Parmi ces grands Dzongs, aucun n'est plus beau que la capitale d'hiver, Punakha Dzong, bien que le grand palais soit récemment tombé en ruine."
 bhu_strengthen_dynasty: "Consolider la Dynastie"
 bhu_strengthen_dynasty_desc: "Le règne de la famille Wangchuck est relativement jeune, et nombreux sont ceux qui, dans le pays, se souviennent d'une époque où ils n'étaient pas gouvernés par les Druk Gyalpos Wangchuck. L'avenir et le passé du Bhoutan sont dans le royaume et la famille Wangchuck, et plus tôt le peuple et les seigneurs de la nation le reconnaîtront, plus tôt notre royaume pourra vraiment trouver sa place au soleil."
 bhu_meet_loyal_penlops: "Rencontre avec des Penlops Loyaux"
 bhu_meet_loyal_penlops_desc: "Alors que de nombreux Penlops occidentaux nous ont tourné le dos pendant la révolution de Zhabdrung, la majorité d'entre eux sont restés nos alliés indéfectibles. Nous devrions exprimer notre amnistie à ces personnalités qui sont restées sur la barrière pendant le conflit, et construire une coalition de Penlops qui nous soutiennent."
 bhu_national_assembly: "Appel à une Assemblée Nationale"
 bhu_national_assembly_desc: "Pendant des générations, le peuple du Bhoutan a souffert sous des maîtres cruels et des dirigeants ignorants, qui ne prêtaient guère attention aux plaintes légitimes des gewogs et des anciens des villages. Ce n'est qu'en travaillant avec ces personnalités que nous pourrons résoudre les innombrables problèmes auxquels notre royaume est confronté. Nous devrions réunir un conseil consultatif guidé par le sage Gongzim Sonam Topgye Dorji, afin de l'aider à informer et à conseiller correctement le roi."
 bhu_tsatong_tax: "Abolir la Taxe Tsatong"
 bhu_tsatong_tax_desc: "Les habitants de notre royaume sont accablés de taxes et de règlements confus, dont le plus exaspérant est la taxe Tsatong, qui freine la croissance de notre village pour un gain minime."
 bhu_entrench_feudal_hierarchy: "Renverser la Hiérarchie Féodale"
 bhu_entrench_feudal_hierarchy_desc: "Pendant des années, la famille Wangchuck a tenté de perturber l'équilibre délicat entre le souverain du Bhoutan et ses vassaux. Elle n'a pas tenu compte des privilèges des monastères et des péniches qui existent depuis des centaines d'années. Ces privilèges seront restaurés et l'équilibre sera rétabli au Bhoutan."
 bhu_unifying_king: "Un Roi Unificateur"
 bhu_unifying_king_desc: "Le rôle du Druk Gyalpo consiste souvent à équilibrer les différentes factions du pays. Bien qu'il y ait généralement peu de consensus, tous les habitants de la capitale croient que le règne de la famille Wangchuck est légitime et fondamental pour le maintien de notre souveraineté et de notre prospérité."
 bhu_new_civil_service: "Construire une Nouvelle Fonction Publique"
 bhu_new_civil_service_desc: "Les fonctionnaires sont l'élément vital de notre royaume, apportant le règne du roi aux coins les plus reculés de notre royaume. Cependant, ce corps s'est étiolé, corrompu et intrigué au cours d'innombrables générations de stagnation gouvernementale. Nous allons nous débarrasser des agents les plus problématiques de la couronne, puis reconstruire autour d'un noyau d'hommes loyaux et énergiques."
 bhu_rein_in_bureaucracy: "Restreindre notre Bureaucratie"
 bhu_rein_in_bureaucracy_desc: "Les agents chargés du recouvrement des impôts au Bhoutan disposent de pouvoirs étendus et utilisent souvent leur contrôle pour régler des rancunes personnelles et terroriser des opposants politiques. Nous ne pouvons tolérer l'extorsion et la justice vindicative."
 bhu_create_military_school: "Construire une École Militaire"
 bhu_create_military_school_desc: "En formant les fils de la noblesse à l'art de la guerre, nos armées seront mieux dirigées. En formant ces fils à l'ombre de Punakha Dzong, la position de Druk Gyalpo sera plus sûre."
 bhu_protector_of_bhutan: "Protecteur du Bhoutan"
 bhu_protector_of_bhutan_desc: "La faction traditionaliste à la cour s'est longtemps appelée l'épée et le bouclier du Bhoutan. Avec la bénédiction de l'élite militaire traditionaliste, le Druk Gyalpo est désormais le détenteur incontesté de cette épée et de ce bouclier."
 bhu_punakha_academy: "Académie de Punakha"
 bhu_punakha_academy_desc: "En créant une académie civile à Punakha, nous formerons une nouvelle génération de dirigeants et d'administrateurs. Nous importerons des enseignants et des styles éducatifs occidentaux et les combinerons avec les besoins traditionnels de notre royaume."
 bhu_establish_planning_commission: "Établir une Commission de Planification"
 bhu_establish_planning_commission_desc: "Nous allons créer une commission d'experts avisés pour nous aider à développer notre industrie. Cette commission n'aura pas le pouvoir de promulguer des politiques, mais ses recommandations seront transmises directement au roi et à ses conseillers."
 bhu_streamline_administration: "Rationaliser l'Administration"
 bhu_streamline_administration_desc: "Notre administration locale est extrêmement pléthorique et inefficace. Dans de nombreux cas, nos villages paient des impôts à des dizaines de bureaucrates et d'inspecteurs différents, dont beaucoup n'apportent rien ni à l'État ni à la population."
 bhu_decentralisation:0 "Décentralisation"
 bhu_decentralisation_desc:0 "Au cours des dernières décennies, les rois du Bhoutan ont arraché le pouvoir et les privilèges aux dirigeants locaux, entravant ainsi le développement économique du pays. Nous devons rendre leur autonomie à nos Penlops et aux dirigeants locaux, afin qu'ils puissent adapter la politique à leurs propres circonscriptions."
 bhu_increase_serfs: "Augmenter la Dépendance à l'Égard des Serfs"
 bhu_increase_serfs_desc: "Notre nation a longtemps dépendu du travail de nos serfs sans terre. Alors que la faction réformatrice a longtemps essayé de changer le statut de ces sujets, il est devenu clair pour nous qu'un tel changement révolutionnaire menace de miner notre société entière."
 bhu_beginnings_of_industry: "Développer le Bhoutan"
 bhu_beginnings_of_industry_desc: "Après avoir mené à bien les réformes nécessaires pour stabiliser notre nation, nous pouvons maintenant envisager de commencer à développer le pays. Bien que beaucoup se méfient de l'intervention du gouvernement dans ces domaines, une action drastique est nécessaire pour sauvegarder notre nation."
 bhu_solidify_new_regime: "Solidifier notre Emprise"
 bhu_solidify_new_regime_desc: "Notre nouveau régime ne peut espérer compter sur la bonne volonté de ceux qui se sont autrefois opposés à nous. La purge de ceux qui sont déloyaux peut affaiblir notre gouvernement à court terme, mais aucun grand Dzong n'a été construit sur une structure pourrie."
 bhu_curtail_penlops: "Endiguer les Penlops Rebelles"
 bhu_curtail_penlops_desc: "De nombreux Penlops ont soutenu des prétendants rivaux pendant la lutte pour le trône. Ils doivent être exclus des positions de pouvoir. Alors que la plupart seront finalement pardonnés pour leurs erreurs, certains doivent être rappelés du vrai prix de la trahison."
 bhu_raid_our_neighbours:0 "Montrer notre Force"
 bhu_raid_our_neighbours_desc:0 "Pendant des années, le Bhoutan a joué les seconds rôles face à ses voisins, se pliant aux caprices des Indiens et se tenant à l'écart pendant que le Népal piétine nos ambitions. Nous n'oublierons pas la gloire de nos ancêtres, des guerriers qui ont combattu leurs ennemis avec férocité et zèle."
 bhu_assembling_raiders: "Rassembler les Corsaires"
 bhu_assembling_raiders_desc: "Tshering Penjor inspire la loyauté à ses soldats en leur promettant deux choses : où qu'ils aillent, il les accompagnera, et quand ils reviendront, ce sera avec des chariots de butin."
 bhu_kangyur_tengyur: "Exalter le Canon Bouddhiste"
 bhu_kangyur_tengyur_desc: "Le Kangyur en 108 volumes et le Tengyur en 225 volumes constituent la base du Canon du bouddhisme tibétain. Le Zhabdrung a proclamé son intention de parrainer la création d'éditions calligraphiques spectaculaires de ces deux ouvrages fondateurs, pour le plus grand bien des bouddhistes du Bhoutan."
 bhu_monastic_primacy: "Renforcer la Primauté Monastique"
 bhu_monastic_primacy_desc: "Depuis sa création, le Bhoutan est guidé par la lignée Drukpa du bouddhisme Vajrayana. Le grand Zhabdrung Ngawang Namgyal a apporté les enseignements de la secte Drukpa au Bhoutan il y a des centaines d'années, et pendant son règne éclairé, les moines et les seigneurs du Bhoutan ont vécu dans l'harmonie imposée par le grand code juridique Tsa Yig. En réintroduisant le Tsa Yig tel qu'il était prévu à l'origine, la dernière incarnation du Zhabdrung présidera à la renaissance spirituelle du Bhoutan !"
 bhu_purge_impurities: "Purger les Éléments Impurs"
 bhu_purge_impurities_desc: "Nous ne souhaitons pas simplement régner sur le Bhoutan en tant que successeurs du clan Wangchuck, faible et lâche. Nous allons purger cet héritage d'échec, en commençant par les réformistes cupides qui ont vendu notre pays aux Indiens pour un prix dérisoire. Les ennemis et les traîtres se cachent dans chaque Dzong et monastère, et le Bhoutan ne sera pas vraiment libre tant qu'ils ne seront pas tous réduits au silence."
 bhu_moderate_our_message: "Modérer notre Message"
 bhu_moderate_our_message_desc: "Il existe une multitude de nobles et de moines qui ont soutenu l'ancien régime monarchique de Wangchuck, mais dont les objectifs et les croyances sont largement alignés sur les nôtres. Si nous voulons gouverner correctement la nation, nous devrions peut-être tendre la main à ces traîtres, en leur assurant que notre objectif premier est de redonner au Bhoutan sa gloire passée."
 bhu_monastic_welfare: "Aide Sociale à Travers les Monastères"
 bhu_monastic_welfare_desc: "Traditionnellement, les monastères du Bhoutan servaient de centres pour leurs communautés locales, fournissant des services essentiels et une aide aux villages environnants. En réorientant les fonds séculiers vers ces monastères, ceux-ci peuvent retrouver la place qui leur revient dans la société."
 bhu_fund_monastic_schools: "Financer les Écoles Monastiques"
 bhu_fund_monastic_schools_desc: "Nos énergies intellectuelles ne peuvent être consacrées uniquement au monde matériel. En plaçant notre richesse dans les écoles monastiques, nous pouvons faire en sorte qu'une nouvelle génération de moines sages se lève pour aider à guider le Bhoutan dans les années à venir."
 bhu_revise_dual_system: "Ranimer la Dyarchie"
 bhu_revise_dual_system_desc: "Des siècles se sont écoulés depuis le règne du premier lama du Bhoutan. Dans le temps qui a suivi, le double système de gouvernement qu'il a imposé au pays a été déformé au-delà de toute reconnaissance. Une fois encore, le Bhoutan sera dirigé par un lama !"

 bhu_address_military: "S'Adresser aux Militaires"
 bhu_address_military_desc: "Nos forces militaires ont désespérément besoin d'être réformées. Nous dépendons des prélèvements effectués auprès de nos pénates, et le gouvernement central ne commande qu'un petit groupe de soldats royaux. Nous devons choisir entre développer nos forces locales ou nous concentrer sur une armée centralisée."
 bhu_using_terrain: "Utiliser notre Terrain"
 bhu_using_terrain_desc: "Le plus grand atout défensif de notre nation est son terrain unique. Nous devons développer des stratégies qui s'appuient sur nos forces naturelles et font appel à notre longue histoire de combat dans ces montagnes."
 bhu_fortify_key_passes: "Fortifier les Passages Clés"
 bhu_fortify_key_passes_desc: "Notre nation de montagne est reliée au monde extérieur par un certain nombre de petits cols au nord et au sud. Protégeons ces cols avec un système de fortifications modernes."
 bhu_mountain_guides: "Recruter des Guides de Montagne"
 bhu_mountain_guides_desc: "Comme nous habitons l'une des régions les plus montagneuses du monde, la maîtrise de la navigation sur ce terrain est une nécessité pour nos militaires. Nous devons apprendre à faire appel à des locaux qui connaissent bien cette région et les intégrer à notre armée."
 bhu_new_weapons: "Nouveaux modèles d'armes"
 bhu_new_weapons_desc: "Nos soldats sont équipés d'un mélange de silex coloniaux et de fusils de surplus, s'ils sont même équipés de fusils. Nous devrions viser à moderniser l'armement de nos soldats."
 bhu_study_foreign_arms: "Trafiquer des Armes Étrangères "
 bhu_study_foreign_arms_desc: "Bien que la contrebande d'armes ne soit pas un joli métier, la survie de notre nation dépend de notre capacité à obtenir des armes modernes. En faisant appel aux contacts établis en Inde, nous pouvons siphonner une partie des surplus d'armes de leur conflit."
 bhu_invest_in_soldiers: "Investir dans nos Soldats"
 bhu_invest_in_soldiers_desc: "Si nous espérons être en mesure de faire face aux levées entraînées et endurcies de nos voisins, nous devrons investir dans la formation et l'équipement de nos soldats. En allouant une partie de nos fonds à l'habillement, à l'alimentation et aux soins de nos forces armées, nous pouvons transformer les recrues en soldats et créer une force de combat capable de faire face à nos adversaires."
 bhu_create_national_doctrine: "Créer une Doctrine Nationale"
 bhu_create_national_doctrine_desc: "La centralisation de nos forces armées en une armée nous a donné l'occasion de former une doctrine singulière. Nous nous tournerons vers nos principaux généraux pour qu'ils nous aident à élaborer une doctrine compatible avec notre armée."
 bhu_noble_officers: "Attirer les Officiers Nobles"
 bhu_noble_officers_desc: "Nos armées ont longtemps été dirigées par les nobles de notre royaume. Ces hommes détiennent de longues lignées martiales, et leur sagesse et leur capacité seront inestimables pour forger une nouvelle armée."
 bhu_promote_regional_leaders: "Promouvoir les Chefs Régionaux"
 bhu_promote_regional_leaders_desc: "La clé d'une réorganisation efficace de nos milices nationales est de s'assurer que les chefs de milice locaux sont correctement intégrés dans notre structure de commandement. Ils apporteront un éclairage précieux à nos généraux et rassureront notre population."
 bhu_every_family_son: "Un Fils pour Chaque Famille"
 bhu_every_family_son_desc: "Traditionnellement, les nobles demandaient à chaque famille de proposer un homme valide pour servir comme soldat en temps de crise. Nous allons modifier ce système, en demandant aux familles d'offrir un fils pour rejoindre les rangs de nos réserves. Ces hommes constitueront le gros de notre nouvelle armée moderne."
 bhu_specialized_units: "Équiper les Unités Spécialisées"
 bhu_specialized_units_desc: "Nous devrions commencer à investir dans des équipements spécialisés pour notre armée qui se modernise rapidement. En équipant de petits groupes de soldats d'un matériel spécifique, nous pouvons constituer une force de combat véritablement moderne."
 bhu_reorganise_militia_structure: "Réorganiser la Structure des Milices"
 bhu_reorganise_militia_structure_desc: "Nos forces armées sont divisées en un certain nombre de milices réparties dans toute la nation, avec peu ou pas de coopération entre ces groupes. En plaçant toutes ces milices dans une hiérarchie organisée, nous pouvons augmenter l'efficacité et réduire les risques de conflit."
 bhu_finish_mil_reform: "Achever les Réformes Militaires"
 bhu_finish_mil_reform_desc: "Nous avons considérablement amélioré la structure et la compétence de nos forces armées, en élaborant un plan de réforme que nous pouvons suivre pour aller de l'avant. Cependant, il reste encore beaucoup de travail à faire si nous espérons faire face aux armées modernes de nos voisins. Nous devrons compter sur le cran et la détermination de nos soldats pour compenser nos déficiences plus matérielles, et continuer à investir dans la défense de notre royaume."

