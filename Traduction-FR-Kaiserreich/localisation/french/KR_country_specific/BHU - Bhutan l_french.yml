### Parties ###

 BHU_totalist_party: "DNC"
 BHU_totalist_party_long:9 "Congrès National Druk (Maximistes)\n§LClub de nobles exilés, de socialistes et d'agents indiens, le Congrès National Druk est un regroupement d'inadaptés. Fondé à Calcutta à la suite d'une répression contre les dirigeants radicaux du Gewog, le Congrès a fait très peu depuis sa création. Cependant, l'ascension de Subhas Chandra Bose a entraîné une augmentation des investissements indiens dans le DNC, avec l'intention d'utiliser cette collection de dissidents pour déstabiliser le Bhoutan. La faction Maximiste est intensément dévouée à Bose et donne la priorité à la destruction des éléments réactionnaires dans le pays et à la loyauté envers la République.§!\n"
 BHU_syndicalist_party: "DNC"
 BHU_syndicalist_party_long:9 "Congrès National Druk (Internationalistes)\n§LClub d'exilés nobles, de socialistes et d'agents indiens, le Congrès National Druk est un regroupement d'inadaptés. Fondé à Calcutta à la suite d'une répression contre les dirigeants radicaux du Gewog, le Congrès a fait très peu depuis sa création. Cependant, l'ascension de Subhas Chandra Bose a entraîné une augmentation des investissements indiens dans le DNC, avec l'intention d'utiliser cette collection de dissidents pour déstabiliser le Bhoutan. La faction Internationaliste est composée des membres qui se sont rendus en France et en Grande-Bretagne pour demander de l'aide. Ils sont les plus intéressés à connecter le Bhoutan avec le monde extérieur.§!\n"
 BHU_radical_socialist_party: "DNC"
 BHU_radical_socialist_party_long:9 "Congrès National Druk (Révolutionnaires)\n§LClub de nobles exilés, de socialistes et d'agents indiens, le Congrès National Druk est un regroupement d'inadaptés. Fondé à Calcutta à la suite d'une répression contre les chefs radicaux du Gewog, le Congrès a fait très peu depuis sa création. Cependant, l'ascension de Subhas Chandra Bose a entraîné une augmentation des investissements indiens dans le DNC, avec l'intention d'utiliser cette collection de dissidents pour déstabiliser le Bhoutan. La faction révolutionnaire est la plus forte au sein du parti, et prône la fin du servage et la création d'une nouvelle république socialiste dans l'Himalaya.§!\n"
 BHU_social_democrat_party: "BSC"
 BHU_social_democrat_party_long:9 "Congrès d'État du Bhoutan (Démocrates)\n§LFondé par une poignée d'intellectuels Lhotshampas, le Congrès d'État du Bhoutan est un mouvement qui tente de créer un réveil politique Lhotshampa dans les régions du sud du Bhoutan. Leurs efforts n'ont pas été couronnés de succès, la minorité népalaise opprimée restant sceptique à l'égard de ces idéalistes politiques, et les autorités au pouvoir s'empressant de réprimer toute dissidence.§!\n"
 BHU_social_liberal_party: "Jai Gorkha"
 BHU_social_liberal_party_long:9 "Jai Gorkha\n§LFondé dans les États indiens limitrophes du sud du Bhoutan, Jai Gorkha est un mouvement politique clandestin qui vise à créer un nouvel État pour les Népalais, appelé Gorkhaland. Ce groupe a trouvé de nombreux membres de la communauté népalaise Lhotshampa du Bhoutan qui s'intéressent à ce projet de création d'un État, et il est devenu la principale voix de cette minorité opprimée.§!\n"
 BHU_market_liberal_party: "Radicaux"
 BHU_market_liberal_party_long:9 "Druk Gyalpo (Radicaux)\n§LLes Radicaux sont un petit groupe de fonctionnaires de la justice qui se sont engagés à apporter plus de réformes démocratiques au Bhoutan. Bien qu'ils partagent des objectifs avec la faction réformiste devant les tribunaux, ils estiment que les réformes proposées par ladite faction sont trop limitées et vont souvent à l'encontre de la position dominante de Sonam Topgye Dorji, au sein de cette faction. Comptant peu de soutien parmi les puissances régnantes au Bhoutan, il y a peu de chances qu'elles puissent agir comme autre chose qu'une opposition orale.§!\n"
 BHU_social_conservative_party: "BSC"
 BHU_social_conservative_party_long:9 "Congrès d'État du Bhoutan (paysan)\n§LFondé par une poignée d'intellectuels Lhotshampa, le Congrès de l'État du Bhoutan est un mouvement qui tente de provoquer un réveil politique Lhotshampa dans les régions du sud du Bhoutan. Ils n'ont pas rencontré beaucoup de succès dans leurs efforts, la minorité népalaise opprimée restant sceptique à l'égard de ces idéalistes politiques, et les autorités au pouvoir s'empressant d'écraser la dissidence.§!\n"
 BHU_authoritarian_democrat_party: "Réformateurs"
 BHU_authoritarian_democrat_party_long:9 "Druk Gyalpo (Réformateurs)\n§LLes Réformistes sont un groupe de nobles et de fonctionnaires de la cour qui plaident pour une série de réformes destinées à moderniser le Royaume du Bhoutan. Bien que farouchement fidèles au pouvoir du roi, ils espèrent déléguer certains pouvoirs de l'aristocratie aux anciens du village de Gewog, tout en conservant le pouvoir de la monarchie centrale. Leur base de pouvoir est centrée autour du ministre Gongzim du roi, Sonam Topgye Dorji. Grâce à son influence, ils sont devenus la deuxième faction la plus puissante du pays, le roi souscrivant lentement à cette approche plus réformatrice du pouvoir.§!\n"
 BHU_paternal_autocrat_party: "Traditionalistes"
 BHU_paternal_autocrat_party_long:9 "Druk Gyalpo (Traditionalistes)\n§LLes Traditionalistes sont un grand rassemblement  de Penlops, de petits nobles, de fonctionnaires et de chefs militaires fidèles au roi et dévoués au maintien du statu quo. Ils soutiennent le Druk Gyalpo régnant mais cherchent avant tout à étendre le pouvoir des Penlops aux dépens des autorités centrales. Les traditionalistes sont strictement opposés aux réformes proposées par Sonam Topgye Dorji et sa clique de fidèles de la cour, les considérant comme un affront direct au féodalisme du Bhoutan.§!\n"
 BHU_national_populist_party: "Zhung Dratshang"
 BHU_national_populist_party_long:9 "Zhung Dratsang\n§LLe Zhung Dratshang est un conseil de moines de tout le pays, unis dans le but de promouvoir les intérêts monastiques. Ils sont dirigés par les cinq maîtres savants, les Lopens, chacun expert dans un domaine théologique différent, et leur chef, le Je Khenpo. Ayant régné sur le pays dans les jours précédant la monarchie centrale, même dans les années qui ont suivi, l'organisme a longtemps servi à conseiller les dirigeants du Bhoutan, promouvant la stabilité et le bouddhisme traditionnel.§!\n"

