 BHU_country_intro_content:9 "Le Bhoutan a toujours été à la périphérie de la sphère d'influence britannique, et lorsque l'empire a commencé à s'effondrer, il est resté fermement à la périphérie. Suite à l'établissement d'une république socialiste au Bengal, l'homme d'État bhoutanais Sonam Topgye Dorji a réussi à négocier une relation stable avec la République populaire de Bharatiya. Le Bhoutan a abandonné ses revendications traditionnelles dans les Duars, et a reconnu la République comme une nation indépendante. En retour, le nouveau gouvernement syndicaliste de Calcutta a poursuivi l'investissement économique pré-révolutionnaire du Raj et a reconnu la souveraineté du Bhoutan. Mais avec l'aggravation de la situation en Inde et l'instabilité du Tibet, le proche voisin du Bhoutan au nord après la mort du 13e Dalaï Lama, le royaume vise à se présenter comme un îlot de paix et de stabilité au milieu de cette vaste mer de chaos."

