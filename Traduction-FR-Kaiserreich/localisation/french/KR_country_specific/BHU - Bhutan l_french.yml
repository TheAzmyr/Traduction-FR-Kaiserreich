 BHU_jigme_wangchuck: "Jigme"
 BHU_jigme_wangchuck_leader_desc:9 "§YNaissance :§! §L1905, à Phodrang, province de Wangdue Phodrang, Royaume du Bhoutan§!\n§YCarrière :§! §LMonté sur le trône à l'âge de 21 ans, le Druk Gyalpo Jigme Wangchuck a rapidement prouvé qu'il était un dirigeant capable, bien qu'inintéressant. Négociant la place du Bhoutan dans le monde suite à l'instabilité du Tibet et de l'Inde voisins, Jigme a réussi à maintenir le statu quo dans son royaume de montagne, bien que beaucoup attribuent ces succès à son Gongzim et allié Sonam Topgye Dorji. Avec les nuages noirs qui se profilent à l'horizon, on peut se demander si Jigme peut maintenir son emprise sur le jeune royaume.§!"

 BHU_jigme_dorji_wangchuck: "Jigme Dorji"
 BHU_jigme_dorji_wangchuck_leader_desc:9 "§YNaissance :§! §L2 mai 1930, à Trongsa, district de Trongsa, Royaume du Bhoutan§!\n§YCarrière :§! §LFils aîné du défunt roi Jigme, le jeune Jigme Dorji détient peu de pouvoir en dehors de son nom de famille. Cependant, son éducation l'a conduit hors du royaume des montagnes et a commencé à lui donner une connaissance du monde extérieur et un désir de réforme dans son propre royaume. Si le royaume est actuellement dirigé par son régent Sonam Topgye Dorji, il ne fait aucun doute que le roi Jigme Dorji a de grands projets pour la nation après son ascension.§!"

 BHU_jigme_dorji_wangchuck_old: "Jigme Dorji"
 BHU_jigme_dorji_wangchuck_adult_leader_desc:9 "§YNaissance :§! §L2 mai 1929, à Trongsa, district de Trongsa, Royaume du Bhoutan§!\n§YCarrière :§! §LAyant complètement pris le pouvoir sur la nation, le jeune roi Jigme Dorji continue de s'appuyer sur les conseils de son Gongzim Sonam Topgye Dorji. Cependant, Jigme Dorji n'est pas une marionnette, il cherche à réformer totalement le royaume des montagnes sur le modèle d'une nation occidentale moderne. Il reste à voir si ces réformes seront couronnées de succès, mais personne ne met en doute la conviction de Jigme Dorji d'améliorer le sort de son royaume et de son peuple.§!"

 BHU_zhabdrung_rinpoche:0 "Zhabdrung Rinpoche"
 BHU_zhabdrung_rinpoche_leader_desc:0 "§YNaissance :§! §L1905, à Dakpo Domkar, Royaume du Bhoutan§!\n§YCarrière :§! §LZhabdrung Rinpoche Jigme Dorji est un personnage entouré de mystère. Certains disent qu'il n'est guère mieux qu'un bandit, avec peu de morale et n'hésitant pas à recourir à la violence pour atteindre ses propres objectifs. D'autres soulignent sa dévotion au bouddhisme, bien que ses nombreuses épouses illégitimes contredisent ces affirmations. Une seule chose est claire au sujet du jeune chef religieux : il se considère comme la réincarnation du grand Ngawang Namgyal et souhaite plus que tout récupérer l'ancienne puissance et la gloire du Bhoutan.§!"
 BHU_zhabdrung_rinpoche_army_chief_desc:9 "§YNaissance :§! §L1905, à Dakpo Domkar, Royaume du Bhoutan§!"

