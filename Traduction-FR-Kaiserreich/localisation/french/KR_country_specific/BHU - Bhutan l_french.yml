 BHU_Zhabdrung_party_long:9 "Zhung Dratshang (Loyalistes)\n§LBien que le Zhabdrung Rinpoché soit le chef officiel du Bhoutan depuis trois cents ans, il n'a aucun pouvoir réel depuis l'époque du fondateur du Bhoutan, Zhabdrung Ngawang Namgyal. L'incarnation la plus récente de l'ancien lama a passé des années à cultiver le soutien de ceux qui se sentaient abandonnés par la monarchie éphémère. Ce faisant, il a créé une large coalition de moines conservateurs et de villageois pauvres, de courtisans snobés et de parias politiques. C'est à la tête de cette alliance peu maniable que Zhabdrung Jigme Dorji gouverne le Bhoutan, et il devra veiller à ce que le château de cartes qu'il a construit pendant vingt ans ne s'écroule pas sur lui.§!\n"

