 CZE_alois_podhajsky: "Alois Podhajsky"
 CZE_alois_podhajsky_army_chief_desc:9 "§YBorn:§! §LFebruary 18th, 1864, in Blatná, Kingdom of Bohemia, Austrian Empire§!\n§YBackground:§! §LSon of a gendarmerie sergeant, Alois Podhajsky graduated from the Pressburg Infantry Cadet School in 1884, becoming a lieutenant in 1897. From 1890 to 1892, he attended the Kriegsschule in Vienna to become a staff officer. By 1910, he was a colonel, promoted to Major General at the very start of the Weltkrieg.\nFor most of the war, Podhajsky commanded the 21st Landwehr Infantry Division, consisting of a majority of Czech troops, initially in Serbia, then Galicia, and Italy for the latter phase of the war. He proved an able commander, receiving the Order of the Iron Crown and Military Merit Cross in 1915, and the Iron Cross First Class the next year. By the end of the war, he was but one of many loyal Czechs serving in the Austro-Hungarian general staff, promoted to Lieutenant Field Marshal in 1917.\nWhile the Czechoslovak National Council in exile consider him one of the archetypical \"rakušák\" (Austrian; a derogatory term for Czechs in the Austro-Hungarian Army), he remained steadfast in his shared loyalty to his people and Monarch. After the war, Podhajsky was one of the energetic organisers and leaders of the re-formed Bohemian Landwehr during the first wave of reforms in Cisleithania (the Austrian half of the Empire). Towards the end of the interwar, he was one of the few remaining Czech officers that held a general rank during the Weltkrieg left in active service. While enthusiasm among Czechs for military service remains low, he is still a lasting presence and symbol of the \"rakušák\", he maintains his faith in the Monarchy and that the esteemed Emperor will continue to follow the path of reform and reconciliation for the betterment of the Czech nation.§!"

 CZE_josef_bily: "Josef Bílý"
 CZE_josef_bily_high_command_desc:9 "§YBorn:§! §LJune 30th, 1872, in Zbonín, Kingdom of Bohemia, Austria-Hungary§!\n§YBackground:§! §LGraduating from the Trieste Infantry Cadet School, Bílý entered the Austro-Hungarian Army in 1892 as a lieutenant in the 15th Infantry Regiment in Galicia. In 1898, he attended a staff officer course at the Kriegsschule in Vienna, graduating two years later before being assigned to the 4th Infantry Division. He then taught tactics at the Vienna Infantry Cadet School for two years in 1908-1910.\nAt the start of the Weltkrieg, Bílý was a battalion commander, participating in the bloody fighting against the Russians until July 1915, when he was heavily wounded. Once recovered, he served in the Lublin General-Government for half a year before taking command of an assault battalion in Tyrol. Now lieutenant-colonel in 1917, he took command of a special group that fought successfully on the Asiago Plateau, distinguishing itself at Monte Grappa and the final offensive of the war against the Italians. Bílý would end the war as a respected colonel.\nAfter the war, Bílý took part in the re-formation of the Bohemian Landwehr and would be promoted to major general. In 1924, he completed a course at the Theresian Military Academy and was further promoted to Lieutenant Field Marshal in 1928. As of 1936, after 48 years of service, Bílý is the second-highest ranking Czech in the Austro-Hungarian Army, making him one of the prominent \"rakušák\" (Austrian; a derogatory term for Czechs in the Austro-Hungarian Army), although his loyalty to both Crown and the Czech nation are only doubted by the most chauvinistic Germans and Czechs respectively.§!"

 CZE_josef_votruba: "Josef Votruba"
 CZE_josef_votruba_commander_desc:9 "§YDescription du général\nNaissance :§! §g8 novembre 1879, à Debř, Royaume de Bohême, Autriche-Hongrie§!\n§YCarrière militaire :§! §gDiplômé avec les honneurs de la prestigieuse École de Cadets de Vienne, Votruba commença sa carrière militaire en 1899 et fit rapidement bonne impression sur ses supérieurs. En 1908, il sortit diplômé de la Kriegsschule de Vienne, une fois encore avec les meilleures notes et un comportement exemplaire, et fut fait officier d'état-major alors qu'il n'était encore que lieutenant.\nLorsque la Weltkrieg débuta, il faisait partie du département des opérations de la 1ère Armée avant d'être transféré à la 12e Division d'infanterie sur le Front galicien. Après 1915, il faisait partie de l'état-major de la 58e Division d'infanterie, qui à l'époque se battait aux côtés des Bulgares, avant d'être envoyé sur le Front italien où il resta jusqu'en 1918. Au cours de son service sur le Front italien, il se distingua comme un chef intransigeant et exigeant, ce qui lui valut le mépris de ses subordonnés car il refusait de tolérer ce qu'il percevait comme de la paresse ou de l'incompétence, mais aussi leur respect et leur admiration pour ses connaissances approfondies et son talent indiscutable. Il fut très décoré : Croix militaire du Mérite en 1915, avec la Croix de fer et l'Ordre de la Couronne de fer l'année suivante. Après avoir servi contre les italiens pendant presque trois ans, Votruba fut transféré au Ministère de la Guerre à Vienne, mais s'y ennuya rapidement et demanda à être renvoyé à une position d'état-major plus près du front. Il n'accepta de retourner au Ministère qu'une fois l'armistice avec l'Italie conclu.\nUne fois la guerre terminée, Votruba resta dans l'Armée austro-hongroise, et fut fait général en 1928 après des études à l'Académie militaire thérésienne. Après cela, il gravit rapidement les échelons, devenant lieutenant feldmarschall l'année suivante et Général d'infanterie plus tard, en 1936. Désormais, Votruba est l'un des plus importants "rakušák" (litt. "Autrichien", un terme péjoratif désignant les tchèques de l'Armée austro-hongroise), et est peut-être le général tchèque le plus doué encore en service. Toutefois, sa santé décline rapidement à cause de son diabète sévère, même si son esprit est plus aiguisé que jamais."

 CZE_bohuslav_kohout: "Bohuslav Kohout"
 CZE_bohuslav_kohout_high_command_desc:9 "§YBorn:§! §LDecember 5th, 1896, in Litomyšl, Kingdom of Bohemia, Austria-Hungary§!\n§YBackground:§! §LBohuslav Kohout was not intending for a military career until the sudden death of his father in 1910. Before being admitted to the Prague Infantry Cadet School two years after the event, he had been an enthusiastic promoter of the scouting movement in the Czech lands. It wouldn't be until March 1915 that Kohout graduated from the Cadet School and became an infantry platoon commander in June as part of the 20th Landwehr Infantry Regiment fighting in Galicia.\nIn 1916, he was sent to the Italian front as a machine gun platoon commander, then back to the Russian front the year after. In 1918, he transferred to the dragoons, promoted to Rittmeister (cavalry captain) the following year as he proved his skills from his days in the scouting movement. After the war, he stayed in the army, taking part in the re-formation of the Bohemian Landwehr and its cavalry component, and was soon sent to the Kriegsschule in Vienna to gain staff training. In 1925, he was made Major and became heavily involved in the Military Technical Committee of the War Ministry in the imperial capital.\nBy 1931, he was made colonel and began work on a modern handbook for soldiers. In 1933, it was published as "Handbook for Soldiers", originally intended for the Bohemian Landwehr, it was quickly translated, at his own request, into German and Hungarian, and would soon supersede older pre-war handbooks. Unlike the old handbooks, Kohout not only intended to improve the more practical aspects of everyday soldiering, but, being deeply influenced by values and his experiences in the scouting movement, also focused on morale and behaviour. This made the handbook distinct from similar pre-war manuals along with Kohout's intent to reach other ethnicities, hoping to ease ethnic tensions within the Bohemian Landwehr and create a more cohesive force. The work also caught the attention of reformists keen to eliminate the old chauvinistic attitudes rampant among the old guard of the Army and breathe new life into the institution as a multiethnic one. While only a colonel and with experience only leading small units during the war, Handbook for Soldiers is proving to be highly influential, promising to propel Kohout's career to new heights.\n\n\"Find a second German or a Hungarian and learn from them! And teach them too!\"§!"

 CZE_eduard_horak: "Eduard Horák"
 CZE_eduard_horak_commander_desc:9 "§YDescription du général\nNaissance :§! §gAoût 1887, dans le Royaume de Bohême, Autriche-Hongrie§!\n§YCarrière militaire :§! §gLe début de sa vie est très peu connu. En 1927, il était officier d'état-major, servant au sein de la Landwehr bohémienne. En 1930 il fut promu colonel et commanda un régiment d'infanterie. En 1936, il est chef du district morave de la Landwehr bohémienne et doit être promu major général dans un avenir proche."

 CZE_viktor_hoppe: "Viktor Hoppe"
 CZE_viktor_hoppe_commander_desc:9 "§YDescription du général\nNaissance :§! §g14 avril 1874, à Brno, Margraviat de Moravie, Autriche-Hongrie§!\n§YCarrière militaire :§! §gFils de l'avocat et homme politique Bedřich Hoppe, Viktor commença sa carrière militaire après avoir obtenu son diplôme de l'École de Cadets de Hranice en 1895, suivi par des cours d'officier à Wels, en Haute-Autriche. En 1900, il prit sa retraite du service actif et devint réserviste, pour revenir deux ans plus tard en tant qu'officier réparateur.\nEn 1914, lorsque la Weltkrieg débuta, il était chef du département du personnel du district militaire de Prague avant d'entrer au département de la planification. À l'époque, il était déjà informateur pour le réseau de résistance Maffie, mais cette association n'alla pas plus loin et n'impacta que très peu sa carrière une fois Karl monté sur le trône. En 1918, il avait atteint le rang de lieutenant colonel avant d'être finalement transféré du district de Prague à l'Armee-Oberkommando (Haut Commandement de l'Armée) à Vienne. En 1920, il faisait partie du département de cavalerie de l'AOK et fut promu colonel, puis major général après la guerre.\nBien qu'il soit un officier d'état-major respecté, son manque de commandement sur le terrain au cours de la Weltkrieg fait de lui un général avec peu d'expérience effective, et ses liens avec des organisations nationalistes tchèques rendent beaucoup d'officiers allemands méfiants vis-à-vis de lui et le forcent à rester au sein de la Landwehr bohémienne."

