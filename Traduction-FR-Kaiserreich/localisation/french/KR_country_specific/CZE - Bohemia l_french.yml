 CZE_alois_podhajsky: "Alois Podhajsky"
 CZE_alois_podhajsky_army_chief_desc:9 "§YNaissance :§! §L18 février 1864, à Blatná, Royaume de Bohême, Empire d'Autriche§!\n§YCarrière :§! §LFils d'un sergent de gendarmerie, Alois Podhajsky sortit diplômé de l'école des cadets de l'infanterie de Pressburg en 1884 et devint lieutenant en 1897. De 1890 à 1892, il suivit les cours de la Kriegsschule de Vienne pour devenir officier d'état-major. En 1910, il était colonel, promu Major Général au tout début de la Weltkrieg.\nPendant la majeure partie de la guerre, Podhajsky commanda la 21e Division d'infanterie de la Landwehr, composée d'une majorité de troupes tchèques, d'abord en Serbie, puis en Galicie et en Italie pendant la dernière phase de la guerre. Il se révéla un commandant compétent et reçut l'Ordre de la Couronne de Fer et la Croix du Mérite Militaire en 1915, puis la Croix de Fer de Première Classe l'année suivante. À la fin de la guerre, il était l'un des nombreux Tchèques loyaux servant dans l'état-major austro-hongrois, promu Feldmarschall-Leutnant en 1917.\nAlors que le Conseil national tchécoslovaque en exil le considère comme l'un des archétypes de "rakušák" (litt. "Autrichien" : terme péjoratif désignant les Tchèques dans l'armée austro-hongroise), il est resté inébranlable dans sa loyauté envers son peuple et son Monarque. Après la guerre, Podhajsky fut l'un des organisateurs et dirigeants énergiques de la Landwehr de Bohême reconstituée lors de la première vague de réformes en Cisleithanie (la moitié autrichienne de l'Empire). Vers la fin de l'entre-deux-guerres, il était l'un des rares officiers tchèques ayant détenu un grade de général pendant la Weltkrieg à rester en service actif. Alors que l'enthousiasme des Tchèques pour le service militaire reste faible, il reste une présence durable et le symbole du "rakušák", il maintient sa foi dans la monarchie et dans le fait que le très estimé Empereur continuera à suivre la voie de la réforme et de la réconciliation pour l'amélioration de la nation tchèque.§!"

 CZE_josef_bily: "Josef Bílý"
 CZE_josef_bily_high_command_desc:9 "§YNaissance :§! §L30 juin 1872, à Zbonín, Royaume de Bohême, Autriche-Hongrie§!\n§YCarrière :§! §LDiplômé de l'École des Cadets de l'Infanterie de Trieste, Bílý entra dans l'Armée austro-hongroise en 1892 en tant que lieutenant dans le 15e Régiment d'Infanterie en Galicie. En 1898, il suivit un cours d'officier d'état-major à la Kriegsschule de Vienne, dont il sortit diplômé deux ans plus tard avant d'être affecté à la 4e Division d'infanterie. Il enseigna ensuite la tactique à l'École des Cadets de l'Infanterie de Vienne pendant deux ans, en 1908-1910.\nAu début de la Weltkrieg, Bílý était commandant de bataillon et participa aux combats sanglants contre les Russes jusqu'en juillet 1915, date à laquelle il fut grièvement blessé. Une fois rétabli, il servit dans le Gouvernement Général de Lublin pendant une demi-année avant de prendre le commandement d'un bataillon d'assaut au Tyrol. Devenu lieutenant-colonel en 1917, il prit le commandement d'un groupe spécial qui combattit avec succès sur le plateau d'Asiago, se distinguant à Monte Grappa et lors de la dernière offensive de la guerre contre les Italiens. Bílý termina la guerre en tant que colonel respecté.\nAprès la guerre, Bílý participa à la reformation de la Landwehr de Bohême et fut promu major général. En 1924, il suivit un cours à l'Académie Militaire Thérésienne et fut promu Feldmarschall-Leutnant en 1928. En 1936, après 48 ans de service, Bílý est le deuxième Tchèque le plus gradé de l'Armée austro-hongroise, ce qui fait de lui l'un des principaux "rakušák" (litt. "Autrichien" : terme péjoratif désignant les Tchèques dans l'Armée austro-hongroise), bien que sa loyauté envers la Couronne et la nation tchèque ne soit mise en doute que par les Allemands et les Tchèques les plus chauvins, respectivement.§!"

 CZE_josef_votruba: "Josef Votruba"
 CZE_josef_votruba_commander_desc:9 "§YNaissance :§! §L8 novembre 1879, à Debř, Royaume de Bohême, Autriche-Hongrie§!\n§YCarrière :§! §LDiplômé avec les honneurs de la prestigieuse École de Cadets de Vienne, Votruba commença sa carrière militaire en 1899 et fit rapidement bonne impression sur ses supérieurs. En 1908, il sortit diplômé de la Kriegsschule de Vienne, une fois encore avec les meilleures notes et un comportement exemplaire, et fut fait officier d'état-major alors qu'il n'était encore que lieutenant.\nLorsque la Weltkrieg débuta, il faisait partie du département des opérations de la 1ère Armée avant d'être transféré à la 12e Division d'infanterie sur le Front galicien. Après 1915, il faisait partie de l'état-major de la 58e Division d'infanterie, qui à l'époque se battait aux côtés des Bulgares, avant d'être envoyé sur le Front italien où il resta jusqu'en 1918. Au cours de son service sur le Front italien, il se distingua comme un chef intransigeant et exigeant, ce qui lui valut le mépris de ses subordonnés car il refusait de tolérer ce qu'il percevait comme de la paresse ou de l'incompétence, mais aussi leur respect et leur admiration pour ses connaissances approfondies et son talent indiscutable. Il fut très décoré : Croix militaire du Mérite en 1915, avec la Croix de fer et l'Ordre de la Couronne de fer l'année suivante. Après avoir servi contre les italiens pendant presque trois ans, Votruba fut transféré au Ministère de la Guerre à Vienne, mais s'y ennuya rapidement et demanda à être renvoyé à une position d'état-major plus près du front. Il n'accepta de retourner au Ministère qu'une fois l'armistice avec l'Italie conclu.\nUne fois la guerre terminée, Votruba resta dans l'Armée austro-hongroise, et fut fait général en 1928 après des études à l'Académie militaire thérésienne. Après cela, il gravit rapidement les échelons, devenant lieutenant feldmarschall l'année suivante et Général d'infanterie plus tard, en 1936. Désormais, Votruba est l'un des plus importants "rakušák" (litt. "Autrichien", un terme péjoratif désignant les tchèques de l'Armée austro-hongroise), et est peut-être le général tchèque le plus doué encore en service. Toutefois, sa santé décline rapidement à cause de son diabète sévère, même si son esprit est plus aiguisé que jamais.§!"

 CZE_bohuslav_kohout: "Bohuslav Kohout"
 CZE_bohuslav_kohout_high_command_desc:9 "§YNaissance :§! §L5 décembre 1896, à Litomyšl, Royaume de Bohême, Autriche-Hongrie§!\n§YCarrière :§! §LBohuslav Kohout ne se destinait pas à une carrière militaire avant la mort soudaine de son père en 1910. Avant d'être admis à l'École des Cadets de l'Infanterie de Prague deux ans après l'événement, il avait été un promoteur enthousiaste du mouvement des éclaireurs dans les pays tchèques. Ce n'est qu'en mars 1915 que Kohout sortit de l'École des Cadets et devint, en juin, commandant de section d'infanterie au sein du 20e Régiment d'Infanterie de la Landwehr qui combattait en Galicie.\nEn 1916, il fut envoyé sur le front italien en tant que commandant de peloton de mitrailleuses, puis de nouveau sur le front russe l'année suivante. En 1918, il fut transféré dans les dragons et promu Rittmeister (capitaine de cavalerie) l'année suivante, après avoir fait la preuve de ses compétences au sein du mouvement des éclaireurs. Après la guerre, il resta dans l'armée, participant à la reformation de la Landwehr de Bohême et de sa composante de cavalerie, et fut bientôt envoyé à la Kriegsschule de Vienne pour y suivre une formation d'état-major. En 1925, il fut nommé Major et s'impliqua fortement dans le Comité technique militaire du Ministère de la Guerre dans la capitale impériale.\nEn 1931, il fut nommé colonel et commença à travailler sur un manuel moderne pour les soldats. En 1933, il fut publié sous le titre de "Manuel du Soldat". Destiné à l'origine à la Landwehr de Bohême, il fut rapidement traduit, à sa demande, en allemand et en hongrois, et remplaça bientôt les anciens manuels d'avant-guerre. Contrairement aux anciens manuels, Kohout n'avait pas seulement l'intention d'améliorer les aspects les plus pratiques de la vie quotidienne des soldats, mais, profondément influencé par les valeurs et ses expériences dans le mouvement scout, il se concentrait également sur le moral et le comportement. Le manuel se distinguait ainsi des autres manuels d'avant-guerre, tout comme l'intention de Kohout d'atteindre d'autres ethnies, dans l'espoir d'apaiser les tensions ethniques au sein de la Landwehr de Bohême et de créer une force plus cohésive. Le travail attira également l'attention des réformateurs désireux d'éliminer les vieilles attitudes chauvines répandues parmi la vieille garde de l'armée et d'insuffler une nouvelle vie à l'institution en tant qu'institution multiethnique. Bien qu'il ne soit que colonel et qu'il n'ait dirigé que de petites unités pendant la guerre, le Manuel du Soldat s'avéra très influent et promit de propulser la carrière de Kohout vers de nouveaux sommets.\n\n"Trouvez un autre allemand, ou un hongrois, et apprenez d'eux ! Et apprenez-leur aussi !"§!"

 CZE_eduard_horak: "Eduard Horák"
 CZE_eduard_horak_commander_desc:9 "§YNaissance :§! §LAoût 1887, dans le Royaume de Bohême, Autriche-Hongrie§!\n§YCarrière :§! §LLe début de sa vie est très peu connu. En 1927, il était officier d'état-major, servant au sein de la Landwehr bohémienne. En 1930 il fut promu colonel et commanda un régiment d'infanterie. En 1936, il est chef du district morave de la Landwehr bohémienne et doit être promu major général dans un avenir proche.§!"

 CZE_viktor_hoppe: "Viktor Hoppe"
 CZE_viktor_hoppe_commander_desc:9 "§YNaissance :§! §L14 avril 1874, à Brno, Margraviat de Moravie, Autriche-Hongrie§!\n§YCarrière :§! §LFils de l'avocat et homme politique Bedřich Hoppe, Viktor commença sa carrière militaire après avoir obtenu son diplôme de l'École de Cadets de Hranice en 1895, suivi par des cours d'officier à Wels, en Haute-Autriche. En 1900, il prit sa retraite du service actif et devint réserviste, pour revenir deux ans plus tard en tant qu'officier réparateur.\nEn 1914, lorsque la Weltkrieg débuta, il était chef du département du personnel du district militaire de Prague avant d'entrer au département de la planification. À l'époque, il était déjà informateur pour le réseau de résistance Maffie, mais cette association n'alla pas plus loin et n'impacta que très peu sa carrière une fois Karl monté sur le trône. En 1918, il avait atteint le rang de lieutenant colonel avant d'être finalement transféré du district de Prague à l'Armee-Oberkommando (Haut Commandement de l'Armée) à Vienne. En 1920, il faisait partie du département de cavalerie de l'AOK et fut promu colonel, puis major général après la guerre.\nBien qu'il soit un officier d'état-major respecté, son manque de commandement sur le terrain au cours de la Weltkrieg fait de lui un général avec peu d'expérience effective, et ses liens avec des organisations nationalistes tchèques rendent beaucoup d'officiers allemands méfiants vis-à-vis de lui et le forcent à rester au sein de la Landwehr bohémienne.§!"

