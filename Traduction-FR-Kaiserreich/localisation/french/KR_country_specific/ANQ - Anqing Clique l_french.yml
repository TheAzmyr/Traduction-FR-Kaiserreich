ANQ_fengtian_cooperation_desc: "La Clique d'Anqing doit un certain nombre de choses au gouvernement en Fengtian, et aussi à Tokyo. Si la coopération initiale s'est avérée bénéfique, le gouvernement de Fengtian et ses bienfaiteurs japonais pourraient finalement en demander davantage".
ANQ_fengtian_cooperation1_desc: "La Clique d'Anqing doit un certain nombre de choses au gouvernement en Fengtian, et aussi à Tokyo. Si la coopération étroite initiale s'est avérée bénéfique, le gouvernement de Fengtian et ses bienfaiteurs japonais pourraient finalement demander davantage".
ANQ_fengtian_cooperation2_desc: "La Clique d'Anqing doit un certain nombre de choses au gouvernement en Fengtian, et aussi à Tokyo. Si la coopération initiale s'est avérée bénéfique, le gouvernement de Fengtian et ses bienfaiteurs japonais pourraient finalement en demander davantage".
 ANQ_fengtian_cooperation3_desc: "La Clique d'Anqing doit un certain nombre de choses au gouvernement en Fengtian, et aussi à Tokyo. Si la coopération initiale s'est avérée bénéfique, les gouvernements de Fengtian et de Tokyo cherchent également à exercer un contrôle et, en raison de leur influence et de la dépendance d'Anqing à leur égard, ont commencé à imposer des traités économiques restrictifs"
 ANQ_fengtian_cooperation4_desc: "La Clique d'Anqing doit un certain nombre de choses au gouvernement en Fengtian, et aussi à Tokyo. Si la coopération initiale s'est avérée bénéfique, les gouvernements de Fengtian et de Tokyo cherchent également à exercer un contrôle et, en raison de leur influence et de la dépendance d'Anqing à leur égard, ont commencé à imposer des traités économiques restrictifs"
ANQ_fengtian_cooperation5_desc: "La Clique d'Anqing coopère étroitement avec les gouvernements de Fengtian et de Tokyo. Mais cette coopération a un prix, car nous sommes obligés d'accorder un accès économique préférentiel, qui n'est pas différent de celui que les Allemands nous ont imposé autrefois".
ANQ_fengtian_cooperation6_desc: "La Clique d'Anqing coopère étroitement avec les gouvernements de Fengtian et de Tokyo. Mais cette coopération a un prix, car nous sommes obligés d'accorder un accès économique préférentiel, qui n'est pas différent de celui que les Allemands nous ont imposé autrefois".
ANQ_fengtian_cooperation7_desc: "La Clique d'Anqing coopère étroitement avec les gouvernements de Fengtian et de Tokyo. Mais cette coopération a un prix, car nous sommes obligés d'accorder un accès économique préférentiel, qui n'est pas différent de celui que les Allemands nous ont imposé autrefois".
 ANQ_fengtian_cooperation8_desc: "Si un bloc Fengtian-Anqing uni est puissant et nous procure de nombreux avantages, il est évident qu'il a maintenant un prix. Le gouvernement fengtien et ses partenaires japonais bénéficient d'un accès préférentiel à nos marchés et d'une participation importante dans une grande partie de notre industrie. Si nous restons sur cette voie, nous risquons de perdre notre autonomie tout ensemble"
 ANQ_fengtian_cooperation9_desc: "Si un bloc Fengtian-Anqing uni est puissant et nous procure de nombreux avantages, il est évident qu'il a maintenant un prix. Le gouvernement fengtien et ses partenaires japonais bénéficient d'un accès préférentiel à nos marchés et d'une participation importante dans une grande partie de notre industrie. Leur influence est devenue si puissante qu'il n'est peut-être même pas possible de refuser des demandes supplémentaires"
ANQ_fengtian_cooperation10_desc: "Bien qu'un bloc Fengtian-Anqing uni soit puissant et nous procure de nombreux avantages, il est évident qu'il s'est fait au prix d'une soumission complète. Une grande partie de l'économie est entre leurs mains et bientôt, ils prendront également le contrôle de notre gouvernement".

ANQ_derelict_industry: "Industrie abandonnée"
 ANQ_derelict_industry_desc:0 "Alors que le gouvernement de Chen a pu reprendre une grande partie de l'industrie précédemment contrôlée par la Clique de Nanjing, celle-ci a été fortement endommagée par la guerre et une grande partie des chaînes d'approvisionnement sont perturbées. En outre, sa politique nationaliste a provoqué la fuite de nombreux étrangers et de riches propriétaires d'entreprises. La reprise de la production prendra du temps"

ANQ_widespread_destruction: "Destruction généralisée"
 ANQ_widespread_destruction_desc:0 "Les cinq provinces ont été ravagées par le conflit et auront besoin de temps pour se relever. Des lignes de chemin de fer ont été détruites, des barrages ont été sabotés et des villages et des villes ont été réduits en cendres. Une grande partie des ressources du gouvernement doit être consacrée à la reconstruction"

ANQ_ruined_interior: "Intérieur en ruine"
 ANQ_ruined_interior_desc:0 "Non seulement le cœur industriel des cinq provinces a été détruit, mais aussi les villes et villages de l'intérieur de la province. Les déserteurs, les fanatiques du Yiguandao, les agents de gauche du KMT et autres bandits continuent de faire des dégâts même si la guerre est terminée. L'intérieur des provinces aura également besoin de temps pour se remettre"

ANQ_idea_institutional_chaos: "Chaos institutionnel"
 ANQ_idea_institutional_chaos_desc:0 "Les actions agressives contre les étrangers et les traîtres ont provoqué un effondrement généralisé des institutions qui ont maintenu ce pays uni. Le gouvernement de Chen doit commencer par le début et remettre de l'ordre dans ces institutions en réorganisant et en nommant de nouveaux fonctionnaires"

ANQ_flourishing_country: "Pays florissant"
 ANQ_flourishing_country_desc:0 "Maintenant que l'ordre a été rétabli, l'intérieur et la campagne ont la chance de s'épanouir. On a veillé à ce que les gens ordinaires reçoivent une éducation adéquate, des infrastructures et une protection contre les rivières. Cela a permis de rétablir la confiance et la stabilité, et de favoriser le développement"

ANQ_patriotic_nation: "Nation patriotique"
 ANQ_patriotic_nation_desc:0 "Les cinq provinces ont été saisies sur la base du sentiment patriotique de nos compatriotes. Leur patriotisme donne au gouvernement de Chen la force et le soutien, tant financier que militaire"

 ANQ_managed_movement:0 "Mouvement géré"
 ANQ_managed_movement_desc:0 "Le mouvement anti-concessions a contribué à l'ascension de Chen, mais ses éléments radicaux menacent de saper son autorité. Grâce à une intervention active, le mouvement a été rendu plus gérable et ses excès ont été supprimés. Il soutient désormais fermement les objectifs politiques de Chen"

 ANQ_national_development:0 "Développement national"
 ANQ_national_development_desc:0 "La guerre a été gagnée et les cinq provinces soutiennent Chen Tiaoyuan. Aujourd'hui, le pays connaît une industrialisation et un développement à grande échelle. Il est essentiel que ce développement ne soit pas basé sur l'aide occidentale, mais plutôt sur la force de la Chine elle-même"

ANQ_clique_control: "Contrôle de la clique"
 ANQ_clique_control_desc:0 "Si Chen est arrivé au pouvoir avec le soutien du peuple, ce n'est pas le peuple qui contrôle les cinq provinces. C'est plutôt la clique d'amis personnels et d'alliés politiques de Chen. Depuis les purges massives qui ont accompagné son renouveau nationaliste, seules les personnes en qui Chen a pleinement confiance ont reçu des postes de pouvoir"

ANQ_industrial_backing: "Soutien industriel"
 ANQ_industrial_backing_desc:0 "L'administration de Chen bénéficie du soutien de nombreux dirigeants industriels chinois, dont beaucoup se réjouissent de l'élimination de la concurrence allemande. Ces entreprises contribueront au développement des provinces"

ANQ_provisional_currency_idea: "Monnaie provisoire"
ANQ_backed_currency_idea: "Monnaie soutenue"

ANQ_dike_and_levee_authority_idea: "Autorité des digues et levées"
 ANQ_dike_and_levee_authority_idea_desc: "L'autorité spécialisée s'est concentrée sur la protection des campagnes contre les crues régulières des grands fleuves de Chine et a obtenu de très bons résultats, renforçant considérablement la sécurité. Elle s'emploie également à soutenir l'irrigation et le commerce par la construction de canaux et d'autres ouvrages"

ANQ_dike_and_levee_authority_idea1: "Autorité des digues et levées"
 ANQ_dike_and_levee_authority_idea1_desc: "L'autorité spécialisée s'est concentrée sur la protection des campagnes contre les crues régulières des grands fleuves de Chine et a obtenu de très bons résultats, renforçant considérablement la sécurité. L'une de ses plus grandes réalisations est l'achèvement du canal §YSubei§!"

ANQ_dike_and_levee_authority_idea2: "Autorité des digues et levées"
 ANQ_dike_and_levee_authority_idea2_desc: "L'autorité spécialisée s'est concentrée sur la protection des campagnes contre les crues régulières des grands fleuves de Chine et a obtenu de très bons résultats, renforçant considérablement la sécurité. Parmi ses plus grandes réalisations, citons l'achèvement du §Ycanal de subei§! et la coopération entre le canal et la digue avec Qing"

ANQ_modern_schooling_system_idea: "Système scolaire moderne"
 ANQ_modern_schooling_system_idea_desc: "Les initiatives de Chen en matière d'éducation ont déjà permis de construire des centaines d'écoles et d'informer des milliers d'enseignants sur la manière d'éduquer les enfants chinois pour l'ère moderne"

ANQ_developing_nation: "Nation en développement"
ANQ_developing_nation_desc: "Maintenant que l'ordre a été rétabli, l'intérieur et la campagne ont la chance de s'épanouir. Un système scolaire moderne§! et une autorité de type §YDike and Levee§! sont parmi les choses que cette nation possède maintenant et qu'elle n'avait pas auparavant".

ANQ_developing_nation1: "Nation en développement"
ANQ_developing_nation1_desc: "Maintenant que l'ordre a été rétabli, l'intérieur et la campagne ont la chance de s'épanouir. Un système scolaire moderne§! et une autorité de type §YDike and Levee§! sont parmi les choses que cette nation possède maintenant et qu'elle n'avait pas auparavant. En outre, ces travaux ont également permis d'achever le §Ycanal de subei§!"

ANQ_developing_nation2: "Nation en développement"
 ANQ_developing_nation2_desc: "Maintenant que l'ordre a été rétabli, l'intérieur et la campagne ont la chance de s'épanouir. Un système scolaire moderne§! et une autorité de type §YDike and Levee§! sont parmi les choses que cette nation possède maintenant et qu'elle n'avait pas auparavant. En outre, ces travaux ont également permis d'achever le §canal de Ysubei§! et la §coopération des canaux et des digues§! avec Qing"

 #unused:
ANQ_interior_development: "Développement intérieur" #non utilisé
 ANQ_interior_development_desc: "Le nouveau gouvernement de la Ligue peut fièrement annoncer que depuis son arrivée au pouvoir, la situation à l'intérieur du pays s'est grandement améliorée. Cependant, il est toujours possible de faire plus. Les méthodes agricoles restent archaïques, l'éducation est toujours peu développée et de nombreuses personnes n'ont toujours pas accès à des installations sanitaires adéquates. Nous devons continuer à mettre le développement intérieur en tête de nos priorités"

ANQ_dalu_yinhang_loans_idea: "Prêt de Dalu Yinhang "
ANQ_dalu_yinhang_loans_idea_desc: "Dalu Yinhang, à l'initiative de Qing, nous accorde divers prêts importants. Ces prêts nous fournissent des capitaux supplémentaires qui peuvent être utilisés pour notre expansion industrielle"

ANQ_dalu_yinhang_loans_idea1: "Prêt de Dalu Yinhang "
ANQ_dalu_yinhang_loans_idea1_desc: "Dalu Yinhang, à l'initiative de Qing, nous accorde divers prêts importants. Ces prêts nous fournissent des capitaux supplémentaires qui peuvent être utilisés pour notre expansion industrielle. Les Qing ont veillé à assouplir les conditions, ce qui nous offre de plus grands avantages".

ANQ_northern_bank_loans: "Prêts des banques du Nord"
ANQ_northern_bank_loans_desc: "En plus des prêts de Dalu Yinhang, Qing a fait en sorte que d'autres banques participent également et nous prêtent ainsi des capitaux supplémentaires pour notre expansion industrielle. Cela nécessite des frais de service de la dette supplémentaires".

## Focuses ##

 ANQ_rolling_dice: "Le voyage du fou"
 ANQ_rolling_dice_desc: "Chen Tiaoyuan, le « fou », a décidé de se lancer à nouveau à son compte. La Ligue des Huit Provinces s'est effondrée et c'est la plus grande opportunité que Chen aura jamais. Sun Chuanfang est mort. Si Chen peut montrer qu'il peut égaler son successeur proclamé, Qi Xieyuan, il pourrait devenir le prochain maréchal de la Ligue."

 ANQ_stand_with_republic: "Se tenir avec Zhang Zuolin"
ANQ_stand_with_republic_desc: "Le dernier bastion des dirigeants de Beiyang est en fengtien. Nous ne pouvons pas faire confiance à Wu Peifu et aux Qing et donc notre seule option, si nous voulons réussir, est de nous tenir aux côtés des forces du républicanisme. Ils peuvent nous fournir les outils nécessaires à notre survie".

ANQ_defend_coastal_corridor: "Défendre le corridor côtier"
ANQ_defend_coastal_corridor_desc: "Afin de garantir la continuité des expéditions en provenance du Japon, nous devons veiller à garder le contrôle des ports et à contrôler une connexion avec notre cœur de pays. Sans ces expéditions, nos approvisionnements se tariront bientôt et nous nous verrons complètement dépassés en nombre par la Clique de Nanjing. Nous devons défendre le corridor côtier à tout prix !"

ANQ_expand_shipment_capacity: "Rationaliser les expéditions"
 ANQ_expand_shipment_capacity_desc: "Nous sommes presque entièrement dépendants des expéditions par mer. Nous devons les organiser correctement et veiller à ce qu'aucun navire ne soit gaspillé. Il est impératif d'utiliser de manière optimale les ports que nous détenons et les convois que nous possédons"

 #ANQ_enemy_in_nanjing: "The Enemy in Nanjing"
 #ANQ_enemy_in_nanjing_desc: "The enemy in Nanjing, Qi Xieyuan, who has sold out to Germany, is preparing to bring the armies of the provincial governors together. If we can delay this process, we will have more time to deal with his current forces."

ANQ_new_provincial_governments: "Nouveaux gouvernements provinciaux"
ANQ_new_provincial_governments_desc: "Alors que nous établissons notre autorité sur les autres provinces, nous devons nous assurer d'installer de nouveaux gouvernements sur lesquels nous pouvons compter. Si nous nous contentons d'utiliser nos officiers militaires, ce sera un désastre. Nous devons utiliser des hommes locaux pour mettre en place des gouvernements provinciaux plus stables".

ANQ_stand_with_beijing: " Tenir avec Beijing "
ANQ_stand_with_beijing_desc: "Wu Peifu a montré qu'il était un grand leader. Il a rassemblé une grande partie de la Chine. L'empereur a peut-être été à nouveau forcé, mais il peut toujours être considéré comme le dirigeant légitime de la Chine. Avec Wu, nous pouvons nous engager dans une voie nationaliste qui profitera à toute la Chine".

ANQ_secure_jinpu_line: "Sécuriser la ligne Jinpu"
ANQ_secure_jinpu_line_desc: "Si nous voulons que les envois de Qing arrivent, nous devons nous assurer que nous contrôlons la ligne Jinpu, qui va de Beijing à la province d'Anhui en passant par Xuhai, car c'est la voie ferrée la plus directe vers notre territoire. Si nous pouvons la sécuriser, nous pouvons être sûrs de la continuité des envois depuis Beijing".

ANQ_increase_rail_capacity: "Augmenter la capacité du rail et des barges".
ANQ_increase_rail_capacity_desc: "Nous devons augmenter la fréquence et le volume des expéditions ferroviaires et fluviales de Qing si nous voulons nous approvisionner en matériel pour battre la Clique de Nanjing. Nous devons améliorer la capacité des chemins de fer et construire à la hâte de plus grandes barges fluviales supplémentaires en utilisant des mesures d'urgence".

ANQ_a_new_army: "Une nouvelle armée"
 ANQ_a_new_army_desc: "Pour contrôler le territoire des Cinq Provinces, nous avons besoin d'une armée forte. Bien que nos hommes soient courageux, beaucoup ne sont pas correctement entraînés ou équipés. Nous devons commencer la formation d'une nouvelle armée si nous voulons remédier à cela."

ANQ_air_naval_command: " Commandement aérien et naval"
 ANQ_air_naval_command_desc: "Auparavant, nous comptions presque entièrement sur la force de notre armée. Nous devons diversifier nos forces sur les théâtres de l'air et de l'eau. Notre marine a toujours été faible et il est temps de la moderniser. Nous devons également prendre le contrôle de notre ciel si nous voulons éviter que le feu ne nous tombe dessus lorsque nous aurons éliminé des ennemis plus modernes"

ANQ_nanjing_naval_yard: " Chantier naval du Zhejiang"
 ANQ_nanjing_naval_yard_desc: "Il est temps de commencer à investir dans un nouveau chantier naval élargi pour notre construction navale au Zhejiang. Il sera capable d'assembler également les grands navires d'aujourd'hui et sera nécessaire si nous souhaitons moderniser notre flotte"

ANQ_naval_officer_training: "Formation des officiers de la marine"
ANQ_naval_officer_training_desc: "Pour que nos nouvelles flottes fonctionnent de manière moderne, nous avons besoin d'officiers de marine bien formés. Sans eux, la coordination fera défaut et toute manœuvre échouera. Nous devons améliorer la formation de nos officiers de marine afin d'apprivoiser ces énormes bêtes de mer en acier".

ANQ_green_water_navy: " Marine de la mer verte"
ANQ_green_water_navy_desc: "Nous savons que nous ne pouvons pas construire une flotte qui projette de l'énergie dans les océans. Il nous manque tout simplement la technologie et l'industrie. Nous devons plutôt protéger nos côtes et empêcher tout ennemi de débarquer sur nos côtes. Nous allons donc investir dans les types de navires les mieux adaptés à cette fin".

 ANQ_nanjing_air_corps:9 " Corps d'aviation d'Anqing "
 ANQ_nanjing_air_corps_desc: "Nous avons besoin d'une armée de l'air dédiée si nous voulons faire la différence dans le ciel. Ce nouveau corps unifiera nos différentes unités aériennes et nous permettra de mener à bien les efforts nécessaires à la modernisation de notre ancienne force aérienne"

ANQ_expand_daijaochang_airbase: " Agrandir la base aérienne de Hefei Luogang ".
ANQ_expand_daijaochang_airbase_desc: "La base aérienne de Hefei Luogang est un lieu privilégié pour les nouvelles extensions. Nous allons considérablement augmenter sa taille afin qu'elle puisse accueillir beaucoup plus d'avions qu'auparavant. Hefei Luogang nous permettra de contrôler correctement le ciel dans un grand rayon".

ANQ_eastern_aviation_school: "École d'aviation de l'Est"
 ANQ_eastern_aviation_school_desc: "Pour que notre armée de l'air puisse fonctionner, nous aurons besoin de pilotes. Des pilotes expérimentés et bien formés. Actuellement, nous n'avons pas la capacité de former suffisamment de pilotes et il est nécessaire de construire une école spécialisée afin d'augmenter considérablement le nombre de pilotes diplômés pour équiper nos avions"

ANQ_aid_airframes: "[getanqairframestitle]"
ANQ_aid_airframes_desc: "[getanqairframesdesc]".

anq_airframest_jap: " Cellules aériennes japonaises"
 anq_airframesd_jap: "Le Japon possède une industrie aéronautique exceptionnelle. Si nous voulons construire une armée de l'air forte, nous avons besoin d'avions modernes et avancés. Le Japon sera certainement disposé à nous fournir des cellules et à nous aider dans nos propres efforts de recherche"

anq_airframest_qie: "Collaboration des combattants de Beijing"
 anq_airframesd_qie: "Coupés de l'Occident, nous devrons collaborer avec Beijing si nous voulons avoir la moindre chance de construire des avions performants. Si nous mettons nos meilleurs cerveaux en commun et travaillons ensemble, nous serons en mesure de faire réellement progresser l'industrie aérienne chinoise"

ANQ_domestic_fighter_production: "Production nationale de chasseurs"
ANQ_domestic_fighter_production_desc: "Pour atteindre véritablement une masse critique, nous ne pouvons pas compter entièrement sur l'aide étrangère. Nous devrons établir une production nationale fiable de chasseurs afin de compenser nos pertes et d'augmenter encore notre force aérienne".

ANQ_northern_school_doctrine: "Doctrine des écoles du Nord"
ANQ_northern_school_doctrine_desc: "Nous devons adopter les tactiques de guerre modernes du Nord, qui mettent l'accent sur une supériorité en matière d'équipement et d'artillerie et sur des divisions mieux préparées et mieux entraînées. Elle a été développée en pratique par les seigneurs de la guerre du Nord, qui ont souvent combattu dans la plaine de Chine du Nord".

ANQ_southern_school_doctrine: "Doctrine de l'école du Sud"
ANQ_southern_school_doctrine_desc: "Nous devons adopter les tactiques de guerre modernes du Sud, qui mettent l'accent sur le nombre et la mobilité. Elle a été développée en pratique par les seigneurs de la guerre du Sud, qui ont souvent combattu dans les montagnes".

ANQ_chinese_drill_standards: "Normes chinoises de forage"
 ANQ_chinese_drill_standards_desc: "Si nous voulons que la nouvelle Ligue ait une armée forte, nos troupes doivent connaître une discipline adéquate. Cela exige l'introduction de normes d'exercice traditionnelles chinoises. Grâce à ces mesures, les armées de la Ligue seront beaucoup plus organisées sur le champ de bataille"

ANQ_radio_innovations: "Innovations en matière de radio"
ANQ_radio_innovations_desc: "La Chine est un grand pays. Si nous voulons communiquer correctement sur de grandes distances sur le champ de bataille, la technologie de communication sans fil est un must. Nous devrions donc investir dans une technologie radio de pointe, qui permettra à nos forces d'opérer beaucoup plus efficacement".

ANQ_modern_rifle_research: "Recherche sur les fusils modernes"
ANQ_modern_rifle_research_desc: "Beaucoup de nos fusils sont vieux ou étrangers. Si nous investissons dans la recherche sur les technologies des fusils modernes, nous pouvons développer des fusils modernes qui peuvent remplacer le désordre des différentes armes que nous possédons actuellement".

ANQ_foreign_artillery: "[getanqartillerytitle]"
ANQ_foreign_artillery_desc: "[getanqartillerydesc]"

anq_artilleryt_jap: "Artillerie japonaise"
anq_artilleryd_jap: "L'une des principales faiblesses de nos forces est le manque d'artillerie lourde. Pour y remédier, les Japonais devraient être en mesure de nous fournir une technologie moderne ainsi que des effectifs limités pour nous permettre de démarrer".

anq_artilleryt_qie: "Nouvelle artillerie chinoise"
anq_artilleryd_qie: "L'artillerie lourde et puissante est rare en Chine. C'est pourquoi posséder de telles armes serait un avantage encore plus grand. Nous devons utiliser nos ressources pour développer des pièces d'artillerie véritablement chinoises".

ANQ_japanese_tank_imports: " Importations de chars d'assaut japonais "
ANQ_japanese_tank_imports_desc: "Le Japon est le seul pays d'Asie à avoir la capacité de déployer des divisions de chars modernes. Nous devrions en importer un nombre limité et commencer à construire nos propres petites divisions de chars. Elles seraient incroyablement utiles pour franchir les lignes ennemies, car nos ennemis ne savent probablement pas comment s'y prendre avec elles".

ANQ_antitank_improvisation: " Improvisation antichar"
ANQ_antitank_improvisation_desc: "Notre ennemi mortel, le Japon, va très probablement déployer des divisions de chars. Si nous voulons avoir la moindre chance, nous devons équiper nos divisions d'armes antichars rudimentaires. Nous ne pouvons pas développer des armes antichars incroyablement avancées, mais nous pouvons toujours improviser"

ANQ_reform_jinling_academy: "Réforme de l'Académie Jinling"
ANQ_reform_jinling_academy_desc: "La Jinling Academy, la grande école d'officiers de Nanjing, a grand besoin d'être réformée. Le personnel enseigne exclusivement les anciennes méthodes et ne tient pas compte des énormes progrès réalisés ces dernières années. Nous devons réformer le système éducatif et nous assurer qu'une nouvelle génération d'officiers diplômés de l'Académie Jinling se montrera digne d'être officier dans nos armées".

ANQ_special_intelligence_units: " Unités spéciales de renseignement ".
 ANQ_special_intelligence_units_desc: "L'utilisation d'unités de renseignement spécialisées travaillant en parallèle avec l'armée s'est avérée utile pour l'armée impériale japonaise. Nous devrions former un certain nombre de ces unités afin d'améliorer l'efficacité de notre collecte de renseignements"

ANQ_capital_guard_divisions: " Divisions de la garde de la capitale "
ANQ_capital_guard_divisions_desc: "Il existe plusieurs anciennes divisions qui ont été dissoutes après la guerre. Parmi elles, il y avait les divisions de la garde de la capitale. Si nous leur fournissons de nouveaux officiers, nous pouvons réformer ces divisions"

ANQ_operational_battle_command: " Commandement de la bataille opérationnelle"
ANQ_operational_battle_command_desc: "Nous devrions nous concentrer sur la création d'un "commandement de bataille opérationnel" qui constituera une consultation centrale pour toutes les questions opérationnelles. Ce commandement permettra d'améliorer la coordination entre les différentes branches et les différents éléments de nos forces".

ANQ_panasian_spirit: "L'esprit panasiatique"
ANQ_panasian_spirit_desc: "Nos forces luttent pour la gloire de l'Asie et contre l'Occident. Beijing et une grande partie de la Chine sont pratiquement occupés par ceux qui voulaient nous asservir. Nous ne pouvons pas tolérer cela et devons travailler ensemble au nom de la coopération asiatique pour chasser l'Occident".

ANQ_nationalist_spirit: "L'esprit nationaliste"
ANQ_nationalist_spirit_desc: "Nous nous battons pour la Chine, et la Chine seule. Pendant trop longtemps, nous avons été humiliés par les étrangers. Nous ne pouvons pas faire confiance aux Japonais, nous ne pouvons pas faire confiance aux Allemands et aux Occidentaux qui cherchent à détruire notre culture, nous ne pouvons faire confiance qu'à nous-mêmes".

ANQ_modern_officer_corps: " Corps des officiers modernes ".
ANQ_modern_officer_corps_desc: "Après des réformes approfondies et diverses améliorations grâce à la réforme de l'Académie Jinling, nous disposons désormais d'un corps d'officiers moderne. Nos officiers croient en la cause pour laquelle nous nous battons et ont adopté des méthodes de guerre modernes. Nous pouvons maintenant être vraiment fiers de notre armée".

ANQ_five_stars_five_provinces: "Cinq étoiles Cinq provinces"
ANQ_five_stars_five_provinces_desc: "Les cinq provinces, Jiangsu, Zhejiang, Anhui, Jiangxi et Fujian, ont été réunies par Chen Tiaoyuan, qui est désormais le nouveau maréchal de la Ligue. La Ligue est divisée, avec un gouvernement chaotique ayant peu d'autorité dans les provinces autres que l'Anhui, une économie faible détachée du marché international et un mécontentement croissant. Cependant, si la Ligue peut être correctement unie, elle peut devenir une force puissante en Chine".

ANQ_institutional_chaos: "Chaos institutionnel"
ANQ_institutional_chaos_desc: "La plupart des structures gouvernementales ont été déchirées par la guerre entre les cliques de Nanjing et d'Anqing. Alors que Chen contrôle maintenant les cinq provinces par la force militaire, ses gouvernements locaux nouvellement installés manquent d'autorité. L'élan qui a propulsé Chen vers l'indépendance et la victoire sur la Clique de Nanjing devra être exploité s'il veut garder le contrôle"

ANQ_harness_anticoncessions_movement: "Utiliser les anti-concessionnistes"
ANQ_harness_anticoncessions_movement_desc: "C'est le grand soutien du Mouvement Anti-Concessions qui a donné à Chen l'opportunité de prendre le pouvoir, une opportunité qu'il n'a pas gâchée. Cependant, si ce mouvement n'est pas correctement géré, il pourrait devenir incontrôlable. Nous devrons exploiter correctement les éléments du mouvement anti-concessions et l'utiliser à notre avantage".

ANQ_encourage_patriotic_contributions: "Encourager les contributions patriotiques"
 ANQ_encourage_patriotic_contributions_desc: "Avec notre nouveau soutien populaire, nous devrions encourager les gens à contribuer à la cause, sous forme d'armes, de nourriture, ou même simplement d'argent. Si nous pouvons nous montrer solidaires de la Chine, et non pas être des marionnettes occidentales, nous pouvons nous attendre à de nombreuses contributions patriotiques"

ANQ_friends_in_low_places: "Amis dans les bas lieux"
 ANQ_friends_in_low_places_desc: "Si nous voulons faire progresser notre autorité, nous devons conclure des accords avec ceux que nous préférerions éviter. Si nous pouvons obtenir le soutien de la pègre criminelle, nous disposerons de puissants alliés qui pourront être utilisés pour faire pression et cibler les bonnes personnes. Ils sont favorables à la cause et ne pas en tirer profit serait un gaspillage"

ANQ_sanction_patriotic_protests: "Sanctionner les protestations patriotiques"
ANQ_sanction_patriotic_protests_desc: "Sun Chuanfang et Qi Xieyuan ont fait l'erreur de réprimer sévèrement les protestations. En fait, ce sont les réactions sévères contre des protestations souvent assez limitées qui ont souvent déclenché une réaction en chaîne beaucoup plus importante. Comme nous avons besoin du mouvement anti-concessions comme allié, nous ne ferons pas la même erreur et nous autoriserons plutôt les protestations sanctionnées, si elles sont de nature patriotique".

ANQ_take_over_foreign_assets: " Reprendre des actifs étrangers "
 ANQ_take_over_foreign_assets_desc: "Les différents avoirs étrangers laissés par l'évacuation précipitée des industriels occidentaux doivent être repris par notre gouvernement et mis à profit. Ils seront restitués aux entreprises chinoises avec des créances légitimes. Ces avoirs sont souvent abondants et devraient nous aider dans nos efforts d'industrialisation"

ANQ_seize_presses: "Saisir les presses"
 ANQ_seize_presses_desc: "La presse est devenue un peu libre et radicale ces derniers temps. Il est temps que nous commencions à prendre le contrôle du plus grand nombre de médias possible. Nous les laisserons imprimer principalement ce qu'ils veulent, surtout s'il s'agit d'appels patriotiques à nous soutenir, mais nous devons les empêcher de nous critiquer directement"

ANQ_convince_intellectuals: "Convaincre les intellectuels"
 ANQ_convince_intellectuals_desc: "Beaucoup des grands intellectuels urbains qui ont appelé à l'expulsion de l'Occident de la Chine depuis des décennies restent sceptiques quant à nos intentions. Il est temps de "convaincre" ces intellectuels que ce que nous faisons est bon pour la Chine"

ANQ_hunt_hanjian: " Chassez Hanjian ".
 ANQ_hunt_hanjian_desc: "Il y a des petits Chinois qui n'ont pas du tout commis d'acte de collaboration avec l'Occident. Cela devrait nous permettre de dépeindre nos ennemis comme des Hanjian, des traîtres à la Chine. Si nous demandons simplement leur arrestation, les justiciers s'occuperont du reste"

ANQ_public_morality_campaigns: "Campagnes de moralité publique"
 ANQ_public_morality_campaigns_desc: "Il est temps que nous inculquions un sens de la moralité au public. Nous devons leur montrer toutes les bonnes choses que nous faisons, les actions que nous avons menées contre l'Occident, les traîtres que nous avons attrapés et exécutés, le soutien des intellectuels à notre cause. Cela devrait renforcer notre position et, espérons-le, accroître notre soutien"

ANQ_targeted_removals: "Déménagements ciblés"
ANQ_targeted_removals_desc: "Avec le public derrière nous et les personnes importantes qui soutiennent notre cause, il est temps que nous commencions à nous occuper des fauteurs de troubles. Certains continuent à résister à ce que nous faisons. D'autres disent que nos intentions ne sont pas aussi bonnes que nous le disons. Nous devons nous assurer que ces personnes soient retirées de leurs postes de pouvoir afin que nous puissions poursuivre nos réformes".

 #unused:
ANQ_renegotiate_foreign_trade: "Renégocier le commerce extérieur" #non utilisé
ANQ_renegotiate_foreign_trade_desc: "Nos actions contre les étrangers ont considérablement réduit le commerce. Bien que cela ne soit pas totalement indésirable, nous fermer au monde signifie que nous allons prendre du retard sur le plan technologique. En outre, nous disposons de nombreux produits et ressources que nous pouvons exporter. C'est pourquoi nous devrions lentement recommencer à nous ouvrir au commerce, mais cette fois, nous le ferons à nos conditions".

 #unused:
ANQ_economic_nationalism: "Développement économique nationaliste" #non utilisé
ANQ_economic_nationalism_desc: "Si nous voulons aller de l'avant maintenant que nous avons supprimé les entraves économiques à l'Ouest, nous devons mettre en place une nouvelle politique économique. Cette nouvelle politique doit viser à faire progresser la Chine et non les pays occidentaux qui nous ont aspirés pendant si longtemps. C'est pourquoi il est primordial que nous poursuivions désormais le nationalisme économique et que nous développions notre économie en gardant ce principe à l'esprit".

 #unused:
 ANQ_nationalize_key_industries: "Nationaliser les industries clés"
 ANQ_nationalize_key_industries_desc: "Si nous souhaitons étendre notre contrôle sur l'économie afin de mieux l'orienter dans la direction que nous souhaitons, la nationalisation de certaines industries clés serait une bonne option. Cela permettrait également de garantir qu'aucune entreprise, qu'aucun individu ou qu'aucun État ne puisse prendre le contrôle d'industries vitales pour notre défense. Nous disposons maintenant du soutien nécessaire pour mener à bien ces mesures, nous devrions donc commencer dès que possible"

ANQ_okura_bank_loans: "Prêts de la banque Okura"
 ANQ_okura_bank_loans_desc: "Si nous voulons poursuivre nos lourds investissements dans l'économie, nous avons besoin de capitaux supplémentaires. Le Japon étant notre bienfaiteur, la Japanese Okura Bank serait une bonne option. Si elle peut nous accorder des prêts à des conditions favorables, nous pourrons poursuivre notre politique d'industrialisation"

ANQ_dalu_yinhang_loans: "Prêts de Dalu Yinhang" 
ANQ_dalu_yinhang_loans_desc: "Dalu Yinhang, l'une des banques du Nord, nous a proposé divers prêts importants. Ces prêts seront incroyablement utiles pour continuer à investir dans nos industries. Nous avons besoin de capitaux supplémentaires si nous voulons atteindre nos objectifs".

ANQ_zaibatsu_contracts: " Contrats de Zaibatsu "
 ANQ_zaibatsu_contracts_desc: "Dans certains domaines, nous manquons tout simplement de l'expertise nécessaire pour mener à bien des opérations et des investissements complexes. Plusieurs grands zaibatsus japonais seraient toutefois désireux de décrocher de nouveaux contrats. Nous devrions les inviter ici pour contribuer au développement de notre pays"

ANQ_new_business_taxes: " Nouvelles taxes sur les entreprises "
 ANQ_new_business_taxes_desc: "Avec l'augmentation de nos investissements, notre budget a commencé à souffrir. En mettant en place de nouvelles taxes sur les entreprises, nous pouvons générer des recettes supplémentaires que nous pouvons ensuite utiliser pour investir davantage dans notre économie. Comme notre population est nombreuse et le potentiel de notre pays immense, ces taxes ne feront probablement pas fuir les entreprises"

ANQ_caifa_contracts: "Contrats Caifa"
 ANQ_caifa_contracts_desc: "Les caifa, les équivalents chinois des zaibatsus, sont impatients de se développer. Bien que beaucoup d'entre eux soient relativement jeunes et peu développés, nous pourrions permettre aux entreprises chinoises de prospérer si nous leur donnions cette opportunité"

 #unused:
ANQ_prosperous_league: " Une ligue prospère " #non utilisé
ANQ_prosperous_league_desc: "Avec tous les investissements dans notre économie et notre soutien public élevé, nous avons fait tout ce qu'il fallait pour mettre la Ligue sur la voie de la prospérité. La Chine ne sera plus exploitée par l'Occident. Nous allons développer notre économie par nous-mêmes et avec l'aide de nos alliés et nous enrichir par la même occasion".

ANQ_rural_reconstruction_efforts: " Efforts de reconstruction rurale "
ANQ_rural_reconstruction_efforts_desc: "L'intérieur a été fortement endommagé par la guerre. Avec l'aide du gouvernement de Beijing, nous devrions commencer à déployer des efforts considérables pour réparer les dégâts. Nos alliés ne sont peut-être pas en mesure de fournir un soutien technologique avancé, mais ils peuvent fournir de la main-d'œuvre et des ressources pour aider à des travaux plus subtils".

ANQ_reconstruction_efforts: "La reconstruction de Chen"
ANQ_reconstruction_efforts_desc: "La guerre de la Ligue a causé d'énormes dégâts à notre pays. Pour montrer que Chen Tiaoyuan n'est pas comme son prédécesseur, il devrait s'impliquer personnellement dans cette reconstruction et le gouvernement ne devrait pas se tourner vers les autres pour obtenir de l'aide, mais montrer que seul Chen peut réparer les choses"

ANQ_reconstruction_cooperation: "Coopération pour la reconstruction"
ANQ_reconstruction_cooperation_desc: "L'intérieur a été fortement endommagé par la guerre. Avec l'aide de [getanqally], nous devrions commencer à déployer des efforts considérables pour réparer les dégâts. Nos alliés ne sont peut-être pas en mesure de fournir un soutien technologique avancé, mais ils peuvent fournir de la main-d'œuvre et des ressources pour aider à des travaux plus subtils".

ANQ_open_grain_stores: "Ouvrir les magasins de céréales"
ANQ_open_grain_stores_desc: "La récente guerre a entraîné des pénuries alimentaires dans tout l'Est de la Chine. Heureusement, nous pouvons compter sur de grands magasins de céréales. Bien qu'ils soient généralement réservés aux périodes de sécheresse, ne pas les ouvrir ne ferait qu'accroître le mécontentement".

ANQ_eight_regulations: "Huit règlements"
 ANQ_eight_regulations_desc: "Si nous voulons que le soutien de l'opinion publique à notre gouvernement reste élevé, nous devons nous assurer que nos armées ne maltraitent pas le peuple. C'est pourquoi nous devrions introduire des règlements supplémentaires que nos troupes devraient suivre. Si nous les appliquons strictement, la population appréciera bientôt le professionnalisme de nos militaires"

ANQ_pacify_countryside: "Pacifier la campagne"
 ANQ_pacify_countryside_desc: "Maintenant que la guerre est terminée, nous devons nous assurer que la paix revienne dans les campagnes de l'intérieur. Depuis trop longtemps, de nombreux agriculteurs et paysans sont victimes de bandits et de déserteurs. Nous utiliserons notre armée pour pacifier les campagnes et faire face aux éléments violents qui s'y opposent. "

ANQ_jiangsu_yiguandao_problem: "Les politiques du Jiangsu Yiguandao"
ANQ_jiangsu_yiguandao_problem_desc: "Le Yiguandao continue de semer le trouble dans notre province du nord du Jiangsu. Nous devons éliminer le terreau fertile de la pauvreté et de la méfiance qui a conduit ces gens à la religion Yiguandao. Il est également essentiel de se débarrasser de tous les instigateurs et prophètes qui répandent la religion. Une fois que nous aurons fait cela, nous pourrons commencer à réprimer leurs rassemblements et enfin nous en débarrasser".

ANQ_fujian_encirclement_campaigns: " Campagnes d'encerclement du Fujian"
ANQ_fujian_encirclement_campaigns_desc: "Bien que le KMT ait perdu le contrôle de la plus grande partie de son territoire, il continue à se terrer dans diverses bases à travers le Fujian. Afin de les empêcher de s'échapper à chaque fois que nous nous approchons d'eux, nous devrions employer une tactique de "campagnes d'encerclement", dans laquelle nous les encerclons et fermons toute voie d'évacuation. Cela devrait nous aider à nous débarrasser enfin d'eux".

ANQ_provisional_currency: " Monnaie provisoire "
ANQ_provisional_currency_desc: "La récente guerre a fait fleurir des dizaines de monnaies différentes, dont beaucoup sont exclusivement soutenues par de petits gouvernements locaux. Une nouvelle monnaie provisoire devrait faciliter la transition vers une monnaie plus nationale à l'avenir. Cela devrait faciliter le commerce entre les cinq provinces et, espérons-le, les rapprocher".

ANQ_rural_outreach: " Action de proximité en milieu rural"
ANQ_rural_outreach_desc: "De nombreux paysans se sentent mis à l'écart par le nouveau gouvernement. Ils ne voient que des discussions sur le développement de Nanjing et des autres villes de la côte. Cependant, nous sommes très dépendants de la production alimentaire constante des paysans de l'intérieur. Nous devrions lancer un programme de sensibilisation des populations rurales et commencer à résoudre les problèmes persistants dans les petits villages"

ANQ_dike_and_levee_authority: "Autorité des digues et levées"
 ANQ_dike_and_levee_authority_desc: "Les inondations sont un problème endémique en Chine, surtout à l'intérieur du pays. En outre, une grande partie des infrastructures conçues pour protéger les villes et les villages ont été endommagées par la guerre. Une autorité spéciale devrait être instituée pour aider à résoudre ces problèmes"

ANQ_modern_schooling_system: "Système scolaire moderne"
ANQ_modern_schooling_system_desc: "Beaucoup de gens de l'intérieur sont à peine éduqués et ne savent ni lire ni écrire. Les écoles actuelles utilisent des méthodes d'éducation archaïques et beaucoup ne vont pas du tout à l'école. Nous devrions investir dans l'introduction d'un système scolaire moderne ainsi que dans la construction de milliers de nouvelles écoles dans les campagnes afin d'éduquer correctement les paysans".

ANQ_relocate_to_nanjing: "Déménager à Nanjing"
 ANQ_relocate_to_nanjing_desc: "Tant que la base du pouvoir de Chen Tiaoyuan est à Anqing, il ne peut pas se permettre d'y maintenir son gouvernement. La Ligue de Sun a été dirigée depuis Nanjing et si nous voulons avoir une chance d'avoir un gouvernement stable, nous devons la diriger depuis Nanjing également. Cela nécessitera des réorganisations profondes, mais il faut le faire"

ANQ_sixth_section: "La sixième section"
 ANQ_sixth_section_desc: "Si nous voulons appliquer correctement nos directives et protéger nos alliés, la formation d'un nouveau service secret est primordiale. La sixième section inculquera la peur à nos ennemis et nous fournira un nouveau moyen de nous assurer que nos ordres sont suivis. Il sera également nécessaire de saisir correctement le pouvoir à Nanjing"

ANQ_invite_back_governors: "Le destin des gouverneurs"
ANQ_invite_back_governors_desc: "Maintenant que nous contrôlons militairement tout notre territoire, il est temps de recommencer à installer des gouvernements civils. Presque tous les anciens gouverneurs de province ont choisi le camp de notre ennemi, Qi Xieyuan, nous devrons donc décider si nous les laisserons retourner à leur poste ou si nous chercherons à trouver de nouveaux candidats".

ANQ_nanjing_purges: " Purges de Nanjing ".
 ANQ_nanjing_purges_desc: "On ne peut pas faire confiance aux nombreux soldats et officiers qui occupent des postes au pouvoir à Nanjing. Ils ont participé aux actions de Sun contre les anticoncessionnistes et pourraient se retourner contre nous à tout moment. Nous ne savons pas non plus si des espions hostiles sont parmi eux. Si nous voulons diriger efficacement notre gouvernement à Nanjing, nous aurons besoin de personnes en qui nous pouvons avoir confiance. Cela nécessitera une série de purges approfondies de la bureaucratie à Nanjing"

 ANQ_administrative_centralization: "Centralisation administrative"
 ANQ_administrative_centralization_desc: "Le haut degré de décentralisation de la Vieille Ligue a permis à Chen Tiaoyuan de déclarer son indépendance et de s'emparer du pouvoir. Bien que cela ait été utile à l'époque, nous devons à tout prix éviter qu'une telle chose ne se reproduise. La centralisation du pouvoir permettra d'éviter que les dirigeants locaux n'acquièrent trop de pouvoir"

ANQ_fight_high_level_corruption: "Combattre la corruption de haut niveau".
 ANQ_fight_high_level_corruption_desc: "La Ligue de Sun Chuanfang était en proie à la corruption dans les plus hautes sphères. Si nous voulons avoir un semblant de légitimité, il est nécessaire de s'attaquer à cette corruption. En outre, si nous voulons préserver notre indépendance, il faut également adopter une position ferme à l'égard de la corruption"

ANQ_consortium_negotiations: "Négociations de consortium"
 ANQ_consortium_negotiations_desc: "Les entreprises chinoises les plus puissantes, les Consortiums, seront nécessaires si nous voulons parvenir à un quelconque changement. Beaucoup ont passé de bons moments sous le soleil, car il les a laissés faire tout ce que nous fourmillons. Nous devons les convaincre que maintenant que les Allemands sont partis, ils auront des possibilités d'expansion bien plus importantes et n'auront plus à faire face à un monopole allemand sur les ressources"

ANQ_expand_jiangnan_arsenal: "Agrandir l'arsenal de Jiangnan"
 ANQ_expand_jiangnan_arsenal_desc: "L'arsenal de Jiangnan est le plus grand centre de production militaire des cinq provinces. Bien qu'il soit dangereux de concentrer notre production dans une seule ville, l'Arsenal de Jiangnan est la seule organisation capable de répondre à nos exigences. Nous devrions donc investir dans l'expansion de leurs installations afin d'augmenter notre production militaire"

ANQ_zhejiang_industrial_bank: " Banque industrielle du Zhejiang "
ANQ_zhejiang_industrial_bank_desc: "La Banque industrielle du Zhejiang est un acteur majeur dans l'est de la Chine. Maintenant que nous avons expulsé les Allemands et d'autres banques étrangères, cela devrait offrir des opportunités supplémentaires à une banque comme la ZIB. Si nous travaillons avec eux, nous pouvons les aider à développer leurs activités, tandis qu'ils nous aident à fournir des capitaux pour nos plans économiques".

ANQ_lower_yangtze_development: "Développement du bas Yangtsé"
 ANQ_lower_yangtze_development_desc: "La région du bas Yangtsé est la fierté de la Ligue. C'est là que se concentre l'essentiel de l'industrie et que le développement technologique est le plus rapide. Il est nécessaire d'en tirer parti si la Ligue souhaite développer une quelconque industrie. Nos efforts ont conduit à un gouvernement stable et à une expansion économique, deux conditions nécessaires si nous voulons que la Ligue soit puissante"

ANQ_new_xinhai: "Un nouveau Xinhai"
ANQ_new_xinhai_desc: "Beijing a trahi les idéaux de la révolution du Xinhai. Le seul État qui n'a pas encore laissé tomber ces idéaux est la Chine fengtienne. Avec notre déclaration de soutien, nous sommes maintenant aussi les fils de la révolution du Xinhai, un honneur que le reste de la Chine n'apprécie plus".

ANQ_panasian_legitimacy: "Légitimité panasiatique"
ANQ_panasian_legitimacy_desc: "La légitimité de notre gouvernement est basée sur les idéaux qui sous-tendent les relations entre le Japon et la Chine. Parce que pourquoi les différents peuples asiatiques se battraient-ils entre eux, alors que notre véritable ennemi est l'Occident ? Le gouvernement de Beijing a trahi la Chine et le reste de l'Asie en se laissant exploiter. Nous ne tolérerons plus cela et nous utiliserons plutôt les idéaux panasiatiques pour soutenir notre gouvernement".

ANQ_manchurian_imports: "Importations de la Mandchourie"
ANQ_manchurian_imports_desc: "Nous avons un besoin urgent de ressources supplémentaires car la guerre nous a fait beaucoup de mal. Les importations de Mandchourie pourraient nous aider à nous rétablir plus rapidement".

ANQ_mantetsu_rolling_stock: " Matériel roulant de Mantetsu "
ANQ_mantetsu_rolling_stock_desc: "Nos chemins de fer sont endommagés et une grande partie de nos trains détruits pendant la guerre. Nous devrions inviter Mantetsu à y remédier et à nous fournir du matériel roulant supplémentaire. Cela nous permettra de faire circuler les ressources sur notre territoire beaucoup plus facilement".

ANQ_japanese_industrial_methods: " Méthodes industrielles japonaises ".
 ANQ_japanese_industrial_methods_desc: "Avec le départ des Allemands, nous avons du mal à remettre en marche une grande partie de notre industrie. Cependant, les Japonais ont réussi à s'industrialiser incroyablement vite et leur expertise devrait donc nous aider à récupérer une grande partie de ce que les Allemands ont laissé derrière eux. Cela devrait également nous permettre de rattraper notre retard plus rapidement et de remplacer une grande partie de l'expertise perdue par l'expertise japonaise"

ANQ_electronic_studies: "Études électroniques".
 ANQ_electronic_studies_desc: "Notre industrie électronique est incroyablement archaïque et nous manquons de grands centres de recherche. Avec l'aide du Japon, nous devrions pouvoir insuffler une nouvelle vie à nos industries électroniques et, espérons-le, être en mesure de rivaliser avec d'autres leaders mondiaux"

ANQ_industrial_leap_forward: "Bond industriel en avant"
ANQ_industrial_leap_forward_desc: "En utilisant les innovations japonaises de pointe et le capital financier de leurs économies, nous pouvons faire un bond en avant sur le plan industriel. Ainsi, la Chine peut devenir compétitive sur le plan économique".

 ANQ_tokyo_university_exchange_program: "Programme d'échange universitaire japonais"
 ANQ_tokyo_university_exchange_program_desc: "Nos universités ont connu très peu de nouvelles avancées académiques récemment. En particulier sur le plan technologique, nous continuons à prendre du retard sur le reste du monde. Et en l'absence d'autres pays pour nous fournir une aide, nous devons compter sur le Japon. L'organisation d'un programme d'échange à grande échelle avec l'Université Impériale de Tokyo devrait donner à nos universités le coup de pouce nécessaire et relancer notre culture universitaire."

 #unused:
ANQ_undermine_nationalist_intellectuals: " Saper les intellectuels nationalistes " #non utilisé
 ANQ_undermine_nationalist_intellectuals_desc: "Les intellectuels nationalistes continuent à semer le trouble. Chaque jour, de nouveaux essais sont publiés, critiquant notre politique étrangère et nos relations avec le Japon. Il est évident que les nationalistes sont devenus un fléau plutôt qu'un allié et que nous devons donc les traiter de manière adéquate. Nous devrions saper ces intellectuels, par des attaques personnelles ou d'autres moyens nécessaires, pour empêcher que leurs paroles ne se répandent"

ANQ_undermine_anticoncessionist_movement: "Saper les anticoncessionnistes"
 ANQ_undermine_anticoncessionist_movement_desc: "Bien que le mouvement anti-concessions ait été un allié incroyablement précieux et se soit avéré décisif dans notre victoire sur la Clique de Nanjing, ses membres continuent à se radicaliser et à utiliser l'élan du mouvement contre nos intérêts. Nous devons subtilement commencer à miner le mouvement, en plantant des agents et en empêchant des manifestations plus importantes"

ANQ_republican_focus: "Crédibilité républicaine"
ANQ_republican_focus_desc: "[getanqrepublicanfocus]"

anq_republican_focus_profengtian: "Au lieu de défendre notre relation avec les Japonais, nous nous concentrerons autant que possible sur la crédibilité qui découle de notre reconnaissance du gouvernement fengtien comme la véritable République de Chine. La révolution du Xinhai reste incroyablement populaire et a été la principale revendication de légitimité des Fengtiens. Nous devons également nous concentrer sur cet aspect pour créer de la crédibilité pour notre gouvernement".
anq_republican_focus_alone: "Nous sommes seuls en Chine, ce qui signifie que nous devons montrer que nous nous sommes réellement éloignés de l'hégémonie destructrice de Qing. La révolution du Xinhai reste incroyablement populaire et nous devons nous accrocher à ses idéaux républicains pour donner de la crédibilité à notre gouvernement."

ANQ_beiyang_ideals: " Les idéaux de Beiyang"
 ANQ_beiyang_ideals_desc: "Si l'époque du gouvernement Beiyang a été chaotique, elle a également été le lieu de naissance des républicains chinois. Nous devons revenir à ces vieux idéaux qui ont conduit nos prédécesseurs à décider de renverser la dynastie mandchoue des Qing en faveur d'une véritable République chinoise"

ANQ_national_development_project: "Projet de développement national"
ANQ_national_development_project_desc: "[getanqnationaldevelopment]"

anq_national_development_alone: "Nous pouvons mettre en place un projet de développement national avec nos alliés ou de notre propre chef, comme un fleuron de la grandeur renouvelée de la Chine. Cela permettra de montrer le chemin parcouru par la Chine en si peu de temps et, espérons-le, de démontrer que nous sommes un gouvernement tout à fait capable. Cela servira également nos intérêts économiques".
anq_national_development_wfng: "Nous pouvons mettre en place un projet de développement national avec Fengtian qui vise à faire progresser nos deux économies et à nous rendre moins dépendants du Japon. Ce projet permettra d'entrelacer nos industries et permettra à la Chine du Nord et du Sud d'apprendre l'une de l'autre".
ANQ_smother_dragon: "Grève contre Beijing"
 ANQ_smother_dragon_desc: "Nous sommes en guerre. Le gouvernement de Beijing n'a aucune chance contre notre détermination et nous devons faire tout ce qui est en notre pouvoir pour gagner. Parce que si nous ne le faisons pas, l'échec sera reporté sur la Chine et tout le travail accompli par des centaines de révolutionnaires au cours des trois dernières décennies n'aura servi à rien"

ANQ_look_west_again: " Regardez vers l'ouest"
 ANQ_look_west_again_desc: "Maintenant que notre position est sûre, nous pouvons nous tourner vers le sud-ouest pour étendre la portée de notre gouvernement. Le Hunan et les provinces du Guangxi et du Guangdong faisaient partie du domaine de la Ligue et, en tant que tels, ils font partie de notre territoire. Au nom de la stabilité, il est également possible de renverser d'autres chefs de guerre rebelles"

ANQ_imperial_keystone: " La clef de voûte impériale ".
 ANQ_imperial_keystone_desc: "Avec Beijing, nous représentons ce qui est vraiment la Chine. Les autres cliques ont même cessé tout effort pour donner l'impression qu'elles reconnaissent toujours le gouvernement de Beijing. Avec Beijing, nous allons construire une Chine indépendante des forces étrangères et résistante à l'ennemi de l'Est"

ANQ_nationalist_credibility: "Crédibilité nationaliste"
ANQ_nationalist_credibility_desc: "Contrairement au gouvernement fengtien rival, même s'il revendique l'héritage de la révolution du Xinhai, c'est notre gouvernement et celui de Beijing qui n'ont pas trahi les idéaux de la Chine. Notre gouvernement est fortement aidé par ses actions contre les Occidentaux qui ont cherché à nous enchaîner depuis si longtemps. Notre gouvernement représente une promesse, la promesse d'une Chine dirigée par des nationalistes, et non par des marionnettes étrangères".

ANQ_detain_foreign_engineers: "Détenir les ingénieurs étrangers"
ANQ_detain_foreign_engineers_desc: "Nous ne pouvons pas permettre à des ingénieurs allemands et occidentaux compétents de quitter notre pays, car nombre d'entre eux sont indispensables à la gestion de diverses usines et d'autres entreprises importantes. Nous devons les détenir et nous assurer qu'ils renoncent à leurs connaissances avant qu'ils ne puissent nous échapper".

ANQ_renovate_longhai_railway: "Rénover le chemin de fer de Longhai"
 ANQ_renovate_longhai_railway_desc: "Le chemin de fer Longhai, qui part du Jiangsu vers l'ouest, est un chemin de fer vital pour la Chine car il s'avère être un lien important vers l'intérieur. Il est dans l'intérêt du gouvernement de Beijing et de la Ligue que cette voie ferrée soit rénovée. Elle fournira un trafic supplémentaire et sera bien desservie"

ANQ_academia_sinica: "Conseil académique de Beijing-Nanjing"
ANQ_academia_sinica_desc: "Actuellement, les universités locales de Nanjing ne sont pas vraiment à la hauteur. Avec l'aide des chercheurs de Qing, nous pouvons mettre en place une commission spéciale pour aider à améliorer les relations entre les universités et améliorer considérablement nos capacités de recherche".

ANQ_mend_qie_relations: "Diriger la division du Zhili"
ANQ_mend_qie_relations_desc: "Sous le soleil de Chuanfang, la division entre le Zhili du Nord et du Sud ne fait que s'approfondir. Nous devons combler ce fossé et réparer les relations précédemment endommagées. Si la Clique du Zhili est à nouveau unie, nous serons de loin la force la plus puissante en Chine"

 #unused:
ANQ_loyal_intellectuals: "Intellectuels loyaux" #unused
 ANQ_loyal_intellectuals_desc: "Notre ligne de conduite nationaliste a attiré les éloges de nombreux intellectuels. Beaucoup continuent à nous critiquer en tant qu'État seigneur de guerre, mais il y a aussi ceux qui voient que nous sommes toujours bien meilleurs que l'alternative. Nous devrions approcher ces intellectuels loyaux et les aider à renforcer encore davantage le soutien du public"

ANQ_court_the_vermillion_society: "Courtiser la société du vermillon"
 ANQ_court_the_vermillion_society_desc: "Au lieu de nous rapprocher de la Zhili du Nord pro-Qing, nous pouvons au contraire nous assurer le soutien de la Vermillion Society, une organisation passivement pro-républicaine ayant de l'influence dans tout le pays. Cela améliorera nos relations avec de nombreux dirigeants anticoncessionnistes et notre revendication d'une autonomie totale par rapport au gouvernement Qing"

ANQ_end_century_of_humiliation: "Mettre fin au siècle de l'humiliation"
 ANQ_end_century_of_humiliation_desc: "De nombreux historiens ont qualifié le siècle précédent, au cours duquel nous avons été continuellement harcelés, exploités et même réduits en esclavage par des puissances étrangères, de "siècle d'humiliation". Aujourd'hui, avec le gouvernement de Beijing, nous allons mettre fin à cette période d'influence étrangère en Chine. L'avenir se construira sur le travail du peuple chinois, et non sur les étrangers qui ne voient en elle qu'une source de revenus potentiels"

ANQ_deepen_army_cooperation: "Approfondir la coopération entre les armées"
ANQ_deepen_army_cooperation_desc: "Si nous souhaitons renforcer notre alliance, nous devrions envisager sérieusement d'approfondir la coopération militaire avec le gouvernement de Beijing. Cela nous permettrait d'être beaucoup plus efficaces sur le champ de bataille".

ANQ_promote_nationalist_thought: "Promouvoir la pensée nationaliste"
ANQ_promote_nationalist_thought_desc: "Nous n'avons plus à avoir peur des nationalistes, car leurs objectifs s'alignent désormais sur les nôtres. Notre nouvelle Chine est libre de toute influence étrangère et construite sur une nation chinoise unique, avec une autonomie importante pour ses subdivisions, bien sûr. Nous devrions promouvoir cette pensée nationaliste pour renforcer le soutien de l'opinion publique à nos gouvernements".

### Events ###

anq.1.t: "Tension sur le Yangtsé"
 anq.1.d: "L'indignation résonne dans les rues de l'Anhui - "Justice pour Wuhu ; expulsons les étrangers ! Le gouverneur Chen Tiayouan a relevé le défi, et déjà des agents du gouvernement de Nanjing sont expulsés de la province. Presque du jour au lendemain, Chen a été qualifié de défenseur du peuple, mais ses forces sont maintenant enfermées dans une série d'impasses dans tout le bas Yangtsé, et la question se pose : que va-t-il se passer ? Certains ont appelé à un renversement complet du régime de Nanjing, mais des voix plus cyniques soulignent l'opportunité stratégique. Chen est connu depuis longtemps pour sa tendance à prendre des risques calculés et ce moment n'est pas différent"
anq.1.a: "Vive le gouverneur !"

anq.2.t: "Une demande à Wu Peifu ?"
 anq.2.d: "Avec le chaos qui règne dans les Huit Provinces, Chen est pleinement conscient que sa propre situation pourrait bientôt être menacée. Pour éviter un effondrement immédiat ou une action militaire décisive de l'un de nos ennemis, nous aurons donc besoin d'alliés. Wu Peifu, le Maréchal de Jade et véritable chef du gouvernement Qing, possède la plus grande force militaire de Chine orientale et pourrait s'avérer un atout, car la rumeur veut qu'il ait des loyautés cachées et qu'il souhaite aider notre cause anti-concessionnaire. Il n'est peut-être pas judicieux de lui demander immédiatement son soutien inconditionnel ; nous devrions plutôt nous contenter de lui demander de nous aider à financer nos troupes."
anq.2.a: "Envoyer le télégramme"

anq.3.t: "Wu accepte notre demande"
 anq.3.d: "Le Maréchal Wu Peifu nous a répondu notre dernier télégramme dans lequel il exprime sa profonde sympathie pour les habitants de l'Anhui et son admiration pour leur attachement à l'exceptionnalisme chinois. Dans cette lettre grandiose, le Maréchal Wu ne dit cependant jamais avec autorité si Beijing va agir pour aider Anqing. Le gouverneur Chen se trouve confronté à un dilemme et dispose de peu de temps pour prendre une décision. Cela vaut-il la peine de continuer à dialoguer avec le Maréchal Wu ou vaut-il mieux consacrer nos quelques précieux jours de paix à un autre plan de survie diplomatique ?"
anq.3.a: "Tu vois ? Qu'est-ce que je t'avais dit !"
anq.3.b: "Pas la peine. Il n'est guère plus qu'un chien de salon allemand"

anq.4.t: "Wu refuse la demande de Chen Tiaoyuan"
 anq.4.d: "Dans une autre lettre envoyée par le Maréchal Wu, il apparaît que tout terrain d'entente entre lui et le gouverneur Chen s'est effondré. La lettre du Maréchal Wu réprimande Chen pour le pari incroyable qu'il prend avec le peuple d'Anhui, et le met en garde contre ce qui ne pourrait signifier que la mort de Chen en apaisant Nanjing. Ce développement a considérablement repoussé nos tentatives de gagner le soutien de Beijing, et notre temps devient de plus en plus compté.\n\nUne deuxième opportunité s'est peut-être présentée sous la forme du général controversé Chen Yi, dont les liens supposés avec la Société du Dragon Noir pourraient nous aider à obtenir une audience avec l'ambassadeur japonais à Tianjin, et par ce biais, avec le gouvernement de Fengtian. [ANQ.GetLeader] est pleinement conscient du risque que représente une association avec Fengtian pour l'objectif du mouvement anti-concessionniste, mais avec le refus catégorique de Wu, nous n'avons guère d'autres choix."
 anq.4.a: "Il est temps de rendre visite aux Japonais"

anq.5.t: "Chen Tiaoyuan approche de Chen Yi"
anq.5.d: "Chen Yi, gouverneur de la puissante province du Zhejiang toujours au sein de la Ligue, a approché Chen Tiaoyuan pour discuter d'une éventuelle coopération. Il a insisté auprès de son collègue sur le fait que le véritable avenir de la Chine est entre les mains du gouvernement Fengtien et non des Qing, et il promet que si Chen Tiaoyuan s'engage auprès de Zhang Zuolin, le leader de Fengtian, Chen Yi apporterait son soutien total dans la guerre à venir. Comme la position de Chen Yi au sein du Zhejiang lui fournit un capital et une force considérables pour soutenir ces promesses et que Wu Peifu continue à soutenir Nanjing, il semble que nous n'ayons pas d'autre choix que de saisir notre chance et d'espérer le meilleur".
anq.5.a: "Quel choix avons-nous ?"

anq.6.t: "Anqing demande notre soutien"
 anq.6.d: "Chen Tiaoyuan, gouverneur de la province d'Anhui au sein de la Ligue des Huit Provinces, a demandé notre soutien dans sa lutte à venir contre les Qing et la Ligue. Bien que Chen adopte un point de vue fortement anti-concessionniste et reçoive la plupart de son soutien de ce mouvement, il reconnaît également la position dans laquelle il s'est retrouvé piégé. Soit il s'en tient à ses idéaux et perd ses terres, son armée et probablement sa vie, soit il tend la main et vient frapper à la porte du seul autre gouvernement national de Chine, quelles que soient les puissances étrangères avec lesquelles il travaille. Pressé par le gouverneur du Zhejiang, Chen Yi, d'établir un contact avec nous, il semble qu'il ait choisi la dernière option.\n\nCela nous a fourni une excellente occasion de nous assurer un allié potentiellement puissant en Chine orientale et de causer des dommages sur le flanc sud du centre de pouvoir des Qing, ce que nous devons exploiter autant que possible."
anq.6.a: "Une autre pièce est entrée dans l'échiquier"

 anq.7.t: "Rencontre avec le Japon"
 anq.7.d: "En travaillant dans les coulisses et grâce au réseau de la Société du Dragon Noir, [ANQ.GetLeader] a pu établir un contact avec [FNG.GetNameDef]. Bien que l'influence des Japonais dans les affaires de leur gouvernement menace de tourner en dérision les promesses anti-confessionnelles de Chen, il est pleinement conscient qu'il n'a guère le choix en la matière et que leur demande de reconnaître Fengtian comme le seul gouvernement chinois est plus que raisonnable en échange d'un soutien dont il a cruellement besoin.\n\nMaintenant que la première cargaison d'or et d'armes légères est arrivée à Anqing, montrant que Fengtian est prêt à tenir sa parole, et que l'armée de Nanjing se mobilise pour une invasion de notre domaine, il semble que le temps de l'attente soit révolu. Nous frapperons les premiers et nous frapperons fort, en nous assurant que les laquais allemands sur la côte seront incapables d'opprimer la Chine plus longtemps !"
 anq.7.a: "Déclarer la guerre à la Ligue"
 anq_pp_note: "§RLes plus proches conseillers de Chen Tiaoyuan ont fait comprendre au gouverneur que la guerre détruira une grande partie de notre gouvernement et de notre économie et que même si nous gagnons, Anqing devra faire face à de nombreux problèmes. Ces problèmes nécessiteront une forte volonté politique. Ils conseillent donc de faire attention à nos ressources politiques et d'économiser pour ces temps difficiles.§!\n"

 anq.1007.t: "Chen se range du côté de Fengtian"
 anq.1007.d: "L'effondrement de la Ligue des Huit Provinces de Sun Chuanfang a semé le désarroi en Chine, et comme la région glisse rapidement vers une guerre totale, il semble que [ANQ.GetLeader], le chef de [ANQ.GetNameDef], ait été contraint de chercher de l'aide au-delà de Beijing. Sa décision de reconnaître Fengtian comme le gouvernement légitime de la Chine est un coup dur pour les Allemands et leurs chiens de poche Qing. En s'alliant avec [FNG.GetLeader], [ANQ.GetLeader] est devenu notre allié, mais la position anti-concessionniste de Chen constitue un obstacle majeur à la coopération et remet en question son utilité en tant que mandataire des intérêts japonais. Néanmoins, un soutien discret à Chen affaiblira nos ennemis et renforcera nos alliés - un objectif louable."
 anq.1007.a: "Nous observerons avec intérêt"

anq.8.t: "Wu Peifu reconsidère sa position"
 anq.8.d: "Ayant probablement été informé de nos connexions avec Shenyang et Tokyo, Wu Peifu a annulé sa demande initiale de nous retirer et de nous rendre à Nanjing. Il offre maintenant son soutien total et félicite [ANQ.GetLeader] pour son action décisive au moment où la Chine en avait besoin. Pour renforcer ses propos, il a également autorisé le transfert d'or et d'armes à Anqing, et d'autres encore si nous acceptons son offre et rompons tout contact avec le gouvernement de Fengtian et Tokyo."
anq.8.a: "Qui dit qu'il ne nous trahira pas une deuxième fois ?"
anq.8.b: "Nous lui sommes reconnaissants de son soutien"

anq.9.t: "Chen Tiaoyuan réprimande notre offre"
 anq.9.d: "Probablement frustré par notre trahison antérieure, le gouverneur d'Anqing a refusé de répondre à ses exigences et a clairement fait savoir que les intérêts de son peuple étaient ceux du gouvernement fengtien. Pour donner de la force à ses paroles, il a également renoncé au pot-de-vin que nous lui avons envoyé pour le mettre au pas afin de s'assurer qu'il n'a plus aucune obligation envers les Qing"
anq.9.a: "C'est malheureux"

 anq.10.t: "[QIE.GetNameDefCap] apporte son soutien"
 anq.10.d: "La Ligue est affaiblie ; des ruines fumantes montrent où les gros bonnets allemands ont dîné avec les fonctionnaires de Nanjing dont les armées sont désorganisées et se chamaillent entre elles. Non seulement nos troupes ont le courage et le dévouement nécessaires pour mener à bien nos objectifs, mais nous avons également le soutien du grand Wu Peifu lui-même et, avec lui, de l'armée impériale. Tous les éléments sont en place ; le moment est venu de mettre fin aux souffrances de la Ligue. Tel un phénix renaissant de ses cendres, Chen veillera à la renaissance de la Chine !"
anq.10.a: "Mobilisez les troupes !" 

anq.11.t_1: "Shangguan se lève dans le Zhejiang"
anq.11.t_2: "Chen Yi s'élève dans le Zhejiang"
 anq.11.d_1: "Shangguan Yunxiang, un des généraux les plus compétents de Sun Chuanfang s'est rangé du côté de la Clique de l'Anqing en cette heure désespérée. Ses forces se sont rassemblées autour de Jinhua et se préparent à marcher vers le nord pour rendre la capitale provinciale de Hangzhou et en chasser les forces de [LEP.GetLeader]. Shangguan ronge son frein depuis longtemps sous le commandement de Chen Yi, et si nous remportons la victoire, il est fort probable qu'il demandera à prendre la place de son ancien maitre comme gouverneur du Zhejiang."
 anq.11.d_2: "Comme il nous l'avait promis, le gouverneur Chen Yi de la province du Zhejiang s'est levé et a rejoint nos forces ! Avec son aide, nous contrôlons désormais Hangzhou, qui nous fournit un port pour accueillir les Fengtian et les fournitures japonaises secrètes. Néanmoins, le corridor Anqing-Hangzhou est loin d'être sûr car il constitue une proie facile pour les forces supérieures de [LEP.GetLeader]."
anq.11.a: "Notre allié nous rejoint"

anq.12.t: "Victoire contre Nankin !"
 anq.12.d1: "Un semblant d'ordre a été rétabli dans l'ancienne Ligue. La chute de Nanjing et le départ des traîtres pro-allemands qui s'en est suivi ont montré qu'une Chine libérée de l'ingérence occidentale est toujours possible et ont donné un coup de fouet au moral du mouvement anti-concessionniste. En outre, de nombreux anciens soldats de Nanjing nous ont rejoint !\n\nCependant, la route est longue et même si [ANQ.GetLeader] contrôle désormais le siège du pouvoir de son ancien ennemi, la stabilité est encore loin. Pour établir une base solide pour gouverner et pour combattre la menace permanente que représentent le Yiguandao et le Kuomintang, Chen devra mettre les bouchées doubles. Mais s'il y parvient, la Chine retrouvera l'espoir d'un avenir plus radieux et plus fort !"
 anq.12.d2: "La Clique de Nanjing a peut-être été vaincue, mais nous ne tenons pas encore leur base de pouvoir, la capitale du Sud, Nanjing. Cependant, la défaite de la Ligue a entraîné une vague de remontée du moral chez tous les combattants chinois de la liberté et a donné à notre gouvernement un soutien beaucoup plus important. De plus, de nombreuses anciennes troupes de Nanjing ont fait défection chez nous ! Nous devons aller de l'avant contre nos ennemis restants et sécuriser l'ensemble des cinq provinces. Ce n'est qu'alors que nous pourrons penser à l'avenir"
 anq.12.d3: "Un semblant d'ordre a été rétabli dans l'ancienne Ligue. La chute de Nanjing et le départ subséquent des traîtres pro-allemands ont montré qu'une Chine sans ingérence occidentale est toujours possible et ont donné un important coup de fouet au mouvement anticoncessionniste. De plus, de nombreuses troupes de Nanjing ont fait défection chez nous ! La route est cependant longue et bien que [ANQ.GetLeader] puisse maintenant contrôler le siège du pouvoir de son ancien ennemi, les menaces au nord et au sud sont toujours bien réelles. Nous devrons agir rapidement et nous assurer que nous contrôlons les cinq provinces"
anq.12.a: "La paix est proche" 

 anq.13.t: "Escarmouches aux frontières entre [ANQ.GetName] et [FROM.GetNameDef]"
 anq.13.d: "Le régime de Nanjing n'a pas été la seule menace à laquelle nos forces ont dû faire face. Ces dernières semaines, nous avons essayé d'ignorer les incursions de [FROM.GetNameDef] sur notre territoire, mais [ANQ.GetLeader] a décidé qu'une action pourrait bien être nécessaire. Si nous laissons faire, notre inaction sera perçue comme un signe de faiblesse qui pourrait très bien nous retomber dessus plus tard. Cependant, une démonstration de faiblesse pourrait être exactement ce que nous voulons si un piège est décidé comme plan d'action. [ANQ.GetLeader] a un choix à faire, et il préfère..."
 anq.13.a: "...en frappant les lignes de [FROM.GetNameDef] immédiatement."
 anq.13.b: "...en se concentrant sur nos problèmes actuels."

 anq.14.t: "Escarmouches aux frontières entre [ANQ.GetName] et [ROOT.GetNameDef] s'escaladent"
 anq.14.d: "Les affrontements frontaliers ont dégénéré en une invasion totale de notre zone de contrôle, il semble que le cessez-le-feu non officiel ait enfin été rompu. Nous devrons détourner les troupes vers le front, moins nous risquons de voir toute notre ligne s'effondrer autour de nous. Avec l'entrée en guerre de [ANQ.GetName], la lutte pour les cinq provinces est devenue beaucoup plus importante et la menace pour notre survie même augmente également."
 anq.14.a: "...en frappant les lignes de [FROM.GetNameDef] immédiatement."
 anq.14.b: "Nous vivons une époque troublée."

anq.16.t: "Cinq provinces à nouveau réunies"
anq.16.d: "Nous avons uni les cinq provinces, ce qui signifie que notre cœur est à nouveau entier. Nous avons fait face à la Ligue et aux menaces qui pèsent sur le nord et le sud. Il est maintenant temps de reconstruire et de consolider nos acquis avant de nous tourner vers le Hunan et le Liangguang pour refaire la Ligue une fois de plus".
anq.16.a: "Victoire ! "

# Relocating the Capital
anq.17.t: "Délocalisation de la capitale"
 anq.17.d: "Nous avons reconquis la capitale du Sud - Nanjing. Bien que notre base de pouvoir actuelle se trouve principalement dans et autour de la ville d'Anqing, la ville ne possède pas l'industrie ou le prestige que Nanjing fournit et dont nous aurons besoin si nous voulons affirmer notre contrôle sur les différents seigneurs de guerre en conflit plus au sud. Bien que le transfert du gouvernement dans cette ville soit donc inévitable, certains craignent que le fait de le faire trop tôt pourrait nous ouvrir à des troubles publics dans une région sans le soutien solide dont nous bénéficions chez nous. D'un autre côté, le fait d'y déménager le plus tôt possible nous permettra d'accéder plus rapidement à ses ressources et pourrait réduire considérablement la durée de la guerre"
 anq.17.a: "Commencer les préparatifs"
 anq.17.b: "Il serait sage de retarder"

anq.18.t: "Délocalisation de la capitale"
 anq.18.d: "Notre emprise sur les anciennes terres de [LEP.GetLeader] étant assez stable, [ANQ.GetLeader] a décrété le transfert de la capitale de la ville d'Anqing à Nanjing. Étant à la fois plus prestigieuse et plus industrialisée que notre capitale de guerre, beaucoup craignent cependant que ce déplacement ne soit un handicap pour Chen qui ne disposera plus d'une base de soutien stable pour coordonner ses expéditions et qui sera plus touché par les ingérences internationales et les hommes politiques et hommes d'affaires locaux avides de pouvoir"
 anq.18.a: "Commencer les préparatifs"

anq.19.t: "Insurgés sur la ligne Anqing-Nanjing"
 anq.19.d: "Bien que le transfert de pouvoir se soit déroulé en grande partie sans encombre, les lignes de ravitaillement chargées de renforcer nos garnisons sur la côte avec de la main d'œuvre et du matériel en provenance d'Anqing, subissent des attaques croissantes de la part des insurgés, en plus du simple banditisme, ce qui entraîne la perte d'une quantité importante de soutien dont nous avons tant besoin. Des détachements de l'armée ont été envoyés pour réprimer ces fauteurs de troubles, mais leurs actions nous coûtent du temps et de l'argent."
 anq.19.a: "Le plus malheureux"

anq.20.t: "Bombardement à Nanjing"
 anq.20.d: "La capitale a été secouée aujourd'hui par un nouvel acte d'insurrection : un dépôt de munitions a été dynamité par - vraisemblablement - des terroristes du Kuomintang. Bien qu'il n'y ait aucune preuve tangible de la responsabilité de l'organisation socialiste, l'attaque a été présentée par notre gouvernement comme un acte barbare destiné à menacer la souveraineté chinoise. Non seulement le Kuomintang s'est vendu aux impérialistes français, mais il agit maintenant comme leur complice, dans le but de faire tomber le gouvernement légitime de la Chine et de faire durer le siècle de l'humiliation pendant encore 100 ans."
 anq.20.a: "Au moins Chen n'a pas été blessé"

# Nanjing Purge
anq.21.t: "Ouverture des tribunaux militaires"
 anq.21.d: "Bien que nous ayons pris le contrôle de Nanjing, une grande partie de l'ancienne bureaucratie a été laissée intacte et beaucoup de commandants de nos armées ont encore des loyautés douteuses. Pour résoudre ce problème et faire payer les Hanjian pour les crimes qu'ils ont commis, [ANQ.GetLeader] a chargé le général Yang Jingyu de créer un tribunal militaire mobile pour éradiquer les éventuels facteurs déloyaux. Bien que ses objectifs soient, selon les émissions publiques, centrés sur la garantie d'un procès équitable et non sur une tentative de Chen de se débarrasser de ses ennemis, beaucoup ont quand même judicieusement choisi de fuir la ville sous le couvert de la nuit"
 anq.21.a: "Tous répondront à la loi"

anq.22.t: "Essais de Nanjing : Commandement militaire"
 anq.22.d: "Le commandement militaire n'a cessé de se développer depuis l'époque de notre rébellion à Anqing, entraînant avec lui toute une série de problèmes. Forcés par une force militaire toujours croissante et un nombre toujours plus important de candidats à commander des portions de cette force, certains, dont la loyauté est plus douteuse mais dont les références militaires sont décentes, ont bénéficié d'un traitement préférentiel par rapport à nos partisans les plus dévoués. Bien que cette décision nous ait conduit à la victoire finale sur le terrain, nous avons maintenant un nombre important de ces officiers sous nos ailes qui, avec le temps, abandonneront probablement leur employeur actuel de la même manière qu'ils l'ont fait lorsqu'ils nous ont rejoints : Assurer un corps loyal mais manquant d'expérience et de formation ou récompenser nos nouveaux officiers avec un prix suffisamment élevé pour qu'ils n'aient plus besoin d'autres sources de revenus"
anq.22.a: "Purgez-les !"
 anq.22.b: "Nous aurons besoin d'eux pour nos prochains combats"

anq.23.t: "Essais de Nanjing : Bureaucratie"
 anq.23.d: "La grande majorité des bureaucrates qui travaillent actuellement dans notre administration ont déjà servi Sun et n'ont changé d'allégeance qu'après la chute de leur capitale. Bien qu'ils aient l'expérience nécessaire pour gouverner les vastes étendues de terre actuellement sous notre contrôle, ils ne partagent pas le même dévouement à la cause que beaucoup des nôtres. En outre, beaucoup ont encore des contacts avec des hommes d'affaires et des sociétés allemands qui sont susceptibles d'utiliser ces bureaucraties comme moyen de sécuriser leurs investissements et d'engranger les bénéfices"
anq.23.a: "Purgez-les !"
 anq.23.b: "Nous pouvons encore les utiliser"

anq.24.t: "Manipuler les patrons du crime de Nanjing"
 anq.24.d: "Comme dans la plupart des villes chinoises, les chefs et les agents de diverses organisations criminelles contrôlent des réseaux massifs qui peuvent faire ou défaire les gouvernements locaux. Lorsque Sun dirigeait encore Nanjing, il en a coopté beaucoup et leur a fait partager les profits tant qu'ils laissaient ses biens tranquilles, ce qui a été très apprécié par eux et a conduit à une augmentation spectaculaire de leur richesse. Sous Chen cependant, cette position privilégiée est sérieusement menacée car le gouverneur a déjà annoncé ses ambitions de débarrasser la ville de leur influence. Bien conscient de ce danger, une série de criminels ont proposé un accord à Chen par des voies détournées et douteuses. En échange de la poursuite de la politique de laissez-faire de son prédécesseur, ils offriront le soutien de leur réseau, protégeront certains de nos biens et nous permettront d'utiliser leurs agents pour expédier des armes dans la nation"
 anq.24.a: "Nous pouvons parvenir à un...arrangement"
anq.24.b: "Nous ne négocions pas avec les criminels !"

# Replacing the Governors
anq.25.t: "L'affaire du Zhejiang"
anq.25.d1: "Lorsque notre besoin était le plus grand et que les forces unies des chiens allemands de Nanjing se tenaient à nos portes, la province du Zhejiang était la seule prête à se tenir à nos côtés. Bien qu'il ne soit pas le plus fiable des hommes, comme en témoignent son dévouement à la cause en fengtien et sa capacité à se jeter facilement dans les bras de l'empereur du Japon, Chen Yi a prouvé sa valeur pendant la guerre et devrait être récompensé en conséquence. Pour son service pendant la guerre, l'homme n'acceptera rien de moins que la poursuite de son mandat de gouverneur et, comme aucun autre candidat n'est vraiment à la hauteur de son prestige ou de ses qualités administratives, il va sans dire qu'il continuera à nous servir à ce poste pour les guerres à venir".
anq.25.d2: "Lorsque notre besoin était le plus grand et que les forces unies des chiens allemands de Nanjing se tenaient à nos portes, la province du Zhejiang était la seule prête à se tenir à nos côtés. Nous avons trouvé un allié dévoué en la personne de son subordonné Shangguan Yunxiang. Pour son service pendant la guerre et pour récompenser la grande bravoure dont cet homme a fait preuve, Chen lui a offert le poste de son ancien maître et l'a officiellement nommé gouverneur du Zheijang".
 anq.25.a: "Ce n'est que logique"

anq.26.t: "L'affaire du Jiangsu"
 anq.26.d: "L'ancien gouverneur de la province de Jiangsu, Zheng Junyan, n'a malheureusement pas vu la raison lorsque la Ligue s'est effondrée et s'est rangée du côté de nos ennemis à Nanjing. En plus de cela, l'homme a également échoué horriblement à arrêter la propagation de l'influence de Yiguandao venant de la péninsule du Shandong, des points clés qui devraient normalement le disqualifier immédiatement. Nous n'avons cependant pas beaucoup d'options et avec la taille limitée de notre clique, le manque de personnel qualifié est devenu tout à fait évident. En outre, Zheng a encore de nombreuses relations dans la province qui pourraient s'avérer vitales pour notre propre contrôle sur la région et qui rendraient la répression des troubles plus rapide et plus efficace"
 anq.26.a: "Renouveler le mandat de Zheng Junyan"
anq.26.b: "Il a eu sa chance et il l'a gâchée !"

anq.27.t: "Confirmation de Ma Yuren"
anq.27.d: "Après le renvoi de l'ancien gouverneur de la province de Jiangsu, un gouvernement militaire temporaire a été mis en place en attendant de trouver un meilleur candidat. Cet homme, sous la forme de Ma Yuren, a maintenant été trouvé et a été officiellement confirmé dans cette fonction par Chen lui-même depuis son quartier général à Nanjing. Il reste à voir si cet homme réussira ou non à mettre fin à l'influence de la secte Yiguandao mieux que son prédécesseur, mais il résout finalement l'un des rares problèmes qui subsistent".
anq.27.a: "Bonne chance !"

anq.28.t: "La question de l'Anhui"
 anq.28.d: "A l'origine de notre rébellion et la source du plus gros du soutien de Chen, la province de l'Anhui a été un peu négligée récemment car son gouverneur actuel - Chen lui-même - a été trop préoccupé par la transition en douceur de son gouvernement à Nanjing. Pour résoudre ce problème, certaines personnes de son entourage ont suggéré qu'il se retire de ce poste et laisse quelqu'un d'autre prendre en charge les affaires courantes de la province. C'est une décision difficile pour Chen qui ressent une certaine tristesse d'être obligé de renoncer à la province qui lui tient le plus à cœur, mais cela allégerait grandement la charge de la bureaucratie"
 anq.28.a: "Chen reste aux commandes"
 anq.28.b: "Installer un gouverneur fantoche"

anq.29.t: "Deng Ruzhou demande une audience"
 anq.29.d: "Le gouverneur de la province de Jiangxi du précédent gouvernement, Deng Ruzhou, a demandé une rencontre avec Chen à Nanjing pour discuter de l'avenir de son poste. Ce n'est un secret pour personne que l'homme veut reprendre le contrôle de la province et qu'il essaie de beurrer Chen et ses associés depuis la chute de son précédent maître, Qi Xieyuan. Placé sous notre garde depuis la chute de Nanchang au début de cette année, l'homme possède toujours un vaste réseau de contacts et d'organisations qui pourraient grandement améliorer notre capacité à rétablir l'ordre dans la région. Sa loyauté envers notre gouvernement reste cependant incertaine, car il pourrait être aussi heureux de nous abandonner que Qi Xieyuan"
 anq.29.a: "Renouveler le mandat de Deng Ruzhou"
 anq.29.b: "L'homme est un traître, nous nous occuperons de sa province plus tard"

anq.30.t: "L'affaire du Jiangxi"
anq.30.d: "Deng Ruzhou semble avoir tenu ses promesses car l'ordre a été rétabli plus rapidement que prévu dans la province du Jiangxi. Bénéficiant de ses agents sur le terrain et du dévouement d'un homme qui sait que sa tête est en jeu, il s'est plus que surpassé en se montrant un gouverneur capable et fiable pour le Jiangxi".
 anq.30.a: "Splendide"

anq.31.t: "L'affaire du Jiangxi"
anq.31.d: "Le Jiangxi est resté une épine dans notre pied pendant un certain temps, car son précédent gouverneur, Deng Ruzhou, a été exécuté sur ordre de Chen pour s'être rangé du côté de Qi Xieyuan pendant la guerre. Un gouvernement militaire temporaire a été nommé pour le remplacer, mais son efficacité à rétablir l'ordre dans la province a été loin d'être brillante, les anciens agents de Deng faisant des ravages et des protestations dans les rues de Nanchang. Aujourd'hui, Chen a décidé de nommer fermement un nouveau gouverneur et de rappeler les militaires. Le manque de personnel qualifié pour ce poste a cependant compliqué les choses, car nous avons dû gratter le canon pour trouver un remplaçant décent".
anq.31.a: "Ce n'est pas l'idéal"

anq.32.t: "La question de Fuijan"
 anq.32.d: "Après la chute de la Ligue, nous avons placé Zhou Yinren, l'ancien gouverneur de Fujian, en détention. Comme beaucoup d'autres, il est sur le point d'être exécuté en tant que traître pour avoir échoué à éradiquer le KMT et pour avoir participé aux côtés de Qi Xieyuan. Cependant, même si nous ne voulons pas de cet homme, car il a été considéré comme un échec, nous avons besoin de son réseau si nous voulons mettre en place un véritable gouvernement. Heureusement, un de ses anciens officiers, Kong Zhaotong, s'est montré disposé à prendre la relève. Kong a également participé aux côtés de Qi Xieyuan, mais ce n'est pas lui qui a pris la décision, nous pouvons donc l'ignorer et accélérer le processus de rétablissement d'une véritable autorité. Si nous ne sommes pas disposés à ignorer ses crimes, nous devons installer un nouveau gouverneur parmi notre propre clique, mais il aura du mal à établir un contrôle total sans les réseaux de son prédécesseur."
 anq.32.a: "Nommez Kong Zhaotong"
 anq.32.b: "Gardons celui-ci plus près de la poitrine"

# Canal stuff
anq.33.t: "Construction du canal de Subei"
anq.33.d: "Le canal d'irrigation principal du Jiangsu Nord ou canal Subei a été conçu pour fournir un débouché direct à la mer pour les eaux de la rivière Huai, qui se déversent près de l'embouchure de la rivière Guan. À la fin du 12e siècle, le Huang He (fleuve Jaune) a changé de cours pour se jeter au sud de la péninsule de Shandong, prenant ainsi le cours inférieur du Huai, qui s'est ensuite jeté dans le lac Hongze et de là, vers le sud, à travers une série de lacs et de voies d'eau, dans le fleuve Yangtze (Chang Jiang) près de Yangzhou (Jiangsu). Le Huang He est resté dans ce cours jusqu'aux années 1850, lorsqu'il s'est à nouveau déplacé vers son cours actuel au nord de la péninsule de Shandong. Au début du XXe siècle, le drainage de la région de Huai était devenu un problème permanent. Pour résoudre ce problème, un canal reliant le lac Hongze à la mer a été commandé, conçu non seulement comme un canal pour l'évacuation des eaux de crue mais aussi comme l'artère principale d'un vaste réseau de canaux de drainage et d'irrigation".
anq.33.a: "Nous commençons aux premières lueurs du jour !"

# Happenings on the ground
anq.34.t: "Profiter de la guerre"
 anq.34.d: "Alors que nos troupes se battent pour l'avenir de la Chine, les criminels et les bandits sévissent dans les vastes régions agricoles de l'arrière-pays. Ils extorquent la population locale et rançonnent des villes entières en contrôlant l'approvisionnement en nourriture. Les récentes pénuries n'ont fait qu'aggraver la situation, poussant de nombreuses personnes à demander l'intervention de l'armée. A bout de forces et à peine capables de récolter suffisamment pour eux-mêmes, il semble qu'il y ait peu d'espoir pour le moment."
 anq.34.a: "C'est moins qu'idéal"

anq.35.t: "Timbres fiscaux"
anq.35.d: "Une méthode ancienne mais fiable pour générer des revenus supplémentaires est l'utilisation de timbres fiscaux. Ces timbres, qui sont nécessaires pour une grande variété de documents juridiques, ont également été apposés sur des biens plus courants tels que l'alcool, les drogues, le tabac et une grande variété d'autres marchandises. Le Trésor public étant dans une spirale descendante pratiquement sans fin, le gouvernement a vu la nécessité d'augmenter les coûts afin de tenter de générer davantage de revenus. Des protestations et un mécontentement civil ont éclaté presque immédiatement après l'annonce, mais nous ne pouvons pas faire grand-chose pour servir de médiateur".
anq.35.a: "Et un timbre à la couleur de votre carotte ?"

anq.36.t: "Contrebande d'opium"
 anq.36.d: "Alors que nous avons adopté une position anti-opium décisive, car il s'agit de l'outil de l'impérialisme occidental pour affaiblir l'esprit de la Chine, nous n'avons pas été en mesure d'éradiquer efficacement son influence. En provenance des triades dans les villes des légations et de l'arrière-pays chinois, nous restons coincés avec une épidémie qui touche à la fois les roturiers et le grand public"
anq.36.a: "Nous faisons ce que nous pouvons !"

anq.37.t: "Création de la sixième section"
 anq.37.d: "Avec l'élargissement de notre territoire, le besoin d'outils de contrôle et de répression plus efficaces se fait sentir. La sixième section a été la réponse des gouvernements à cette question et consiste en un réseau de centaines d'agents dans toute la Chine contrôlée par Tiaoyuan. Servant à la fois de services secrets et de police militaire, ces agents peuvent être comparés à l'organisation spéciale déployée par les empires ottoman et allemand pendant la Weltkrieg, qui était chargée de liquider les éventuels éléments dissidents. Une nouvelle organisation, en particulier une organisation dotée d'un tel éventail de pouvoirs, n'est malheureusement pas étrangère à la corruption. Les arrestations arbitraires, la corruption paralysante et les ambitions personnelles de ses membres ont fait de l'organisation un outil redouté par la population locale. Les tentatives pour éradiquer ce problème inhérent ont jusqu'à présent échoué, mais Chen est catégorique : ce n'est qu'une question de temps"
anq.37.a: "L'homme du commun reprendra-t-il un jour son souffle ?"

anq.38.t: "La taxe sur le sel"
 anq.38.d: "Comme dans toutes les autres régions de Chine, le sel est l'une des denrées les plus essentielles qui soient. C'est pourquoi de nombreux seigneurs de la guerre ont levé des taxes exorbitantes sur ce produit afin de s'assurer un revenu régulier. Les paysans déjà lourdement taxés, associés à de graves pénuries alimentaires dues à l'état de guerre quasi permanent, sont presque à bout de souffle. Néanmoins, l'engrenage de la guerre continue de tourner et ces dépenses doivent être financées. Pour "résoudre" le problème, certains membres de l'entourage de Chen ont suggéré de réduire la taxe sur le sel et de prélever les recettes sur d'autres produits moins essentiels. La population serait reconnaissante de cette décision, mais elle pourrait entraîner de graves pénuries pour nos forces armées."
anq.38.a: "Abaisser la taxe sur le sel"
anq.38.b: "Ils devraient se contenter de savoir que tout cela est pour le plus grand bien".

anq.39.t: "Instauration des taxes de transit"
anq.39.d: "Un autre moyen ingénieux utilisé par les seigneurs de la guerre de Chine pour augmenter leurs revenus est l'exploitation des taxes de transit. Ces taxes, qui sont prélevées en fonction de la distance parcourue par les produits depuis leur source, peuvent atteindre des niveaux exorbitants. Cela aggrave encore les effets des pénuries, car les régions les plus riches n'exportent pas leurs produits vers les régions moins favorisées par crainte d'une nouvelle taxation qui éradiquerait leur marge bénéficiaire. Si, contre toute attente, le produit arrive encore à destination, le coût pour la population locale devient si énorme dans une tentative de compenser la charge fiscale que seuls ceux qui ont un certain degré de richesse peuvent se permettre d'acheter les produits".
anq.39.a: "Tout pour le plus grand bien !"

anq.40.t: "Taxe sur la pornographie"
anq.40.d: "Dans une autre démonstration de pure hypocrisie, certains des gouverneurs sous notre autorité ont institué une taxe dite "sur la pornographie". Cette taxe qui est instaurée sur tous les objets qui représentent des femmes pour protéger la population des tentations de la chair a été reçue avec indignation car dans les murs de leurs grands domaines, beaucoup de ces gouverneurs et de leurs associés passent leur temps à se prostituer dans le luxe et à manger du homard dans des assiettes en or alors que dans la rue, le commun des mortels s'endort le ventre vide".
anq.40.a: "Nous leur enverrons une lettre forte !"

anq.41.t: "Soldats pris en embuscade"
 anq.41.d: "Lors d'une patrouille régulière aujourd'hui, un groupe de soldats a été pris en embuscade par une bande de guérilleros du Kuomintang près de [getanqattacklocationkmt], qui les a rapidement maîtrisés et tués. D'autres partis de guerre ont été envoyés pour les traquer, sans grand succès"
anq.41.a: " Merde ".

anq.42.t: "Train bombardé dans [getanqattacklocationkmt]".
anq.42.d: "Alors qu'ils s'arrêtaient pour charger plus de fournitures dans un train à [getanqattacklocationkmt], plusieurs agents du KMT se sont faufilés jusqu'au train et ont placé plusieurs bombes en dessous. Lorsqu'ils ont explosé, ils ont complètement détruit le train, toutes les fournitures et la voie ferrée sur laquelle il se trouvait. Ces terroristes n'ont toujours pas été retrouvés, ayant probablement trouvé refuge dans les maisons de certains des paysans".
anq.42.a: "Quand cela va-t-il se terminer ?"

anq.43.t: "Officiers assassinés dans [getanqattacklocationkmt]"
anq.43.d: "Les tensions restent fortes dans le Sud, car nous sommes obligés d'envoyer de plus en plus de troupes et de policiers militaires pour assurer la sécurité de la région. Pendant la formation de la nouvelle police militaire à [getanqattacklocationkmt], plusieurs agents du Kuomintang se sont infiltrés dans les casernes et ont tiré sur plusieurs officiers avant d'être tués par les troupes en formation. Après la mort de ces agents, de multiples petites bombes ont explosé autour des casernes, blessant trois personnes et coûtant cher à réparer".
anq.43.a: "Qu'ils soient maudits"

anq.44.t: "Usine bombardée à [getanqattacklocationkmt]".
 anq.44.d: "Même si l'usine de [getanqattacklocationkmt] était considérée comme sûre, elle a quand même été victime des agents du Kuomintang. Vers minuit, des explosions soudaines ont retenti dans toute la région, alors qu'une bombe était déclenchée dans le quartier industriel, endommageant une usine. C'est certainement mauvais pour les affaires"
anq.44.a: "Qu'ils soient maudits"

anq.45.t: "Fusillade à [getanqattacklocationcitykmt]".
anq.45.d: "Depuis la défaite du président Wang Jingwei, les tensions sont restées fortes dans [getanqattacklocationcitykmt]. La présence militaire et les sympathies du Kuomintang sont restées très élevées. Il était inévitable que cela finisse par déborder, comme c'est le cas aujourd'hui. Un homme, habillé comme un paysan normal, passait devant un groupe de soldats, quand soudain il a sorti un pistolet et a commencé à leur tirer dessus. Bien que cet homme ait été tué rapidement par les troupes, c'était en fait une distraction, car pendant que l'homme était tué, un grand groupe de troupes du Kuomintang a chargé sur les soldats de l'autre côté, et les a tous tués. Au fur et à mesure que la journée avançait, des soldats plus loyaux se sont joints aux combats, mais ils ont été contrés par d'autres attaques du Kuomintang. Des dizaines, voire des centaines de personnes furent tuées, mais heureusement, le soir, les combats avaient diminué et l'ordre était assuré".
anq.45.a: "Je suis sûr que ce ne sera pas le dernier"

anq.46.t: "Bombardement d'une usine lourde dans [getanqattacklocationkmt]".
anq.46.d: "Bien que les KMT aient été vaincus sur le terrain, leur campagne de terreur fait rage. Aujourd'hui, de multiples bombes ont été lancées dans [getanqattacklocationkmt], centrées autour des principaux complexes industriels. Bien qu'il n'y ait pas eu de victimes, l'usine a été très endommagée et ne pourra pas travailler pendant un certain temps. D'après ce qu'a dit le Kuomintang, nous devrions probablement nous habituer à de tels événements, jusqu'à ce que nous les ayons définitivement éliminés".
anq.46.a: "Qu'ils aillent au diable"

anq.47.t: " Bataille à [getanqattacklocationcitykmt] ".
 anq.47.d: "[getanqattacklocationcitykmt], toujours un foyer d'activités du Kuomintang, a été confronté à une confrontation massive de la part du KMT. Environ 400 soldats du Kuomintang sont entrés sur la place principale de la ville, ont tué tous les policiers et soldats qui s'y trouvaient, et se sont rapidement retranchés dans des fortifications construites à la hâte. Il a fallu de multiples poussées de centaines de nos propres troupes pour pouvoir retourner sur la place et la débarrasser de leurs guérilleros, qui se sont rapidement repliés dans les rues de derrière, pour finalement s'abriter dans les maisons de nombreux paysans qui y vivent. Cependant, l'officier qui dirigeait l'attaque a décidé que ces KMT devaient être déracinés de [getanqattacklocationcitykmt], et a donc envoyé environ 200 soldats pour une folie meurtrière dans toute la ville. Des centaines de civils ont été alignés et abattus, et les maisons de beaucoup d'entre eux ont été réduites en cendres. Lorsque Chen a entendu parler de ce que certains appellent le massacre [getanqattacklocationcitykmt], il a fait arrêter l'officier, mais c'était trop peu, trop tard"
anq.47.a: "Le massacre de Quanzhou est la faute du KMT".

anq.48.t: "Bombardements ferroviaires de masse dans le Sud"
 anq.48.d: "Au début de la journée, de multiples bombes ont été lancées sur une voie ferrée traversant le sud de notre territoire. C'était une attaque très bien organisée, en raison de la quantité de bombes réparties sur plusieurs provinces. L'attaque a paralysé la voie ferrée et se fera sentir tout au long de l'opération, ce qui nuira considérablement à notre capacité à déplacer les troupes et à faire face au KMT, sans parler de la réparation des dégâts. C'est une catastrophe"
anq.48.a: "Il faut s'en occuper"

anq.49.t: "Multiples attentats à la bombe dans les usines"
anq.49.d: "Très tôt le matin, de multiples usines ont été bombardées dans le sud de notre pays. Les attaques ont évidemment été étroitement coordonnées et ne peuvent provenir que du KMT. Cependant, cette fois, il y avait déjà de nombreux travailleurs présents et des dizaines ont été tués. Ce fut l'une des attaques les plus brutales que le KMT ait jamais perpétrées".
anq.49.a: "Cela doit prendre fin immédiatement"

anq.50.t: "Encerclement du quartier général du KMT"
anq.50.d: "Des mois de suivi des activités de KMT, des mois de frustration de leurs efforts et des mois de planification ont finalement porté leurs fruits. Le nouveau quartier général des quelques terroristes restants après la défaite de Wang Jingwei a été localisé et complètement rasé. Maintenant que nous avons travaillé contre eux pendant si longtemps, leurs ressources sont complètement épuisées et nous pouvons enfin dire que le mouvement de la gauche KMT est détruit. Leur rébellion traîtresse n'est plus".
anq.50.a: "Enfin".

anq.51.t: "Entrepôt d'opium à Xuzhou détruit"
anq.51.d: "Les adeptes du Yiguandao, qui sont bizarrement bouleversés par la consommation d'opium dans le Shandong et le Jiangsu, ont attaqué et détruit un entrepôt illégal de stockage d'opium à Xuzhou. Bien qu'avoir moins d'opium ne soit pas nécessairement mauvais, ils ont aussi tué tout le monde à proximité. Lorsque les soldats sont arrivés, ils ont continué à résister. Nous ne pouvons pas laisser la religion Yiguandao continuer à exister, car ses adeptes causent trop de chaos".
anq.51.a: "Barbares"

anq.52.t: "Assaut sur une caravane de marchands dans le Nord"
anq.52.d: "Des adeptes du Yiguandao ont dévalisé une caravane de marchands et tué des dizaines de personnes qui voyageaient avec le train de la caravane. Encore une fois, cela montre le genre de violence et de brutalité dont les adeptes de cette religion folle sont capables. Nous devons éradiquer les étranges illusions de ces personnes, sinon les choses vont empirer".
anq.52.a: "Dégoûtant"

anq.53.t: "Soldats attaqués dans un village du Nord"
 anq.53.d: "Des soldats en patrouille dans un village du nord ont été attaqués de nulle part par une large bande de dizaines de partisans du Yiguandao sans abri. Ces personnes, dont l'association avec leur religion leur a déjà fait tout perdre, sont revenues aux vols et aux pillages, ce qui a amené le village à instituer une patrouille. Mais le village n'était toujours pas sûr, puisque près de vingt personnes ont été tuées"
anq.53.a: "Ces rats"

anq.54.t: "Ville envahie par les adhérents de Yiguandao"
 anq.54.d: "Une fois encore, les Yiguandao ont semé le chaos en envahissant et en occupant une ville entière. Après que les Yiguandao aient expulsé tous les anciens propriétaires, des soldats ont été envoyés pour enquêter, mais ils ont vu la ville entière barricadée. Il a fallu un grand nombre de soldats pour chasser les adhérents de Yiguandao avant que les villageois puissent rentrer chez eux. Des centaines de Yiguandao ont été tués, et beaucoup de soldats aussi. Les choses deviennent trop folles."
anq.54.a: "C'est mauvais"

anq.55.t: "Les fanatiques de Yiguandao s'emparent des casernes militaires"
anq.55.d: "En réponse aux récentes actions militaires contre les Yiguandao, ils n'ont pas choisi d'attaquer et de prendre le contrôle d'un complexe militaire à la périphérie d'une ville du Jiangsu. Des centaines de personnes ont envahi les casernes, tuant de nombreux soldats, après quoi ils se sont barricadés à l'intérieur. Bientôt, la ville est tombée dans le chaos alors que les pillages se sont généralisés. On rapporte même des viols. L'action militaire nécessaire pour reprendre les casernes a été brutale, faisant près d'une centaine de morts"
anq.55.a: "Les choses empirent"

anq.56.t: "Chemin de fer occupé dans le Jiangsu"
 anq.56.d: "Les Yiguandao, montrant une fois de plus leur colère face à leur traitement, ont barricadé et occupé tout un chemin de fer, le détruisant même à certains endroits. L'action requise pour la reprendre a fait de nombreux morts. Alors qu'auparavant ils laissaient surtout l'infrastructure tranquille, ils ont maintenant commencé à s'attaquer également à l'élément vital de notre pays, sur lequel repose une grande partie de notre économie. Le Yiguandao s'est avéré être une menace majeure"
anq.56.a: "Nos chemins de fer doivent être protégés"

anq.57.t: "Massacre des adeptes de Yiguandao"
 anq.57.d: "Une impasse entre les partisans de Yiguandao et les soldats dans un camp de Yiguandao a dégénéré en massacre. Après que les fanatiques religieux aient refusé de partir, ce que leur avaient ordonné les soldats alors qu'ils harcelaient les habitants des villes voisines, les soldats ont commencé à le faire par la force. Cela a conduit à une contre-attaque, qui a fait que l'officier responsable a décidé de commencer à tirer. Cependant, les tirs n'ont cessé que lorsqu'il ne restait plus un seul adepte de Yiguandao. Près d'un millier de personnes sont mortes. Alors que Chen Tiaoyuan a renvoyé l'officier pour cet usage excessif de la force, les troubles du Yiguandao ne feront probablement qu'empirer"
anq.57.a: "Cela n'a pas l'air bon"

anq.58.t: "La fin du Yiguandao"
 anq.58.d: "On peut enfin dire que la menace Yiguandao a été neutralisée puisque la dernière secte a été détruite, ses membres jetés en prison. Il a fallu beaucoup de politiques et d'actions militaires, mais maintenant la campagne du nord peut enfin être déclarée à nouveau sûre. Les dommages que la religion pourrie des Yiguandao a causés à notre pays vivront longtemps dans l'infamie. Mais maintenant, ils sont partis et nous ne les laisserons pas revenir"
anq.58.a: "Enfin la paix"

anq.59.t: "Mission d'entraînement à Anqing"
 anq.59.d: "La Clique d'Anqing a un besoin urgent de troupes supplémentaires pour pouvoir faire face à la Ligue. Devrions-nous leur envoyer une grande mission d'entraînement ? Bien qu'une victoire pour eux serait un énorme coup de pouce à notre influence en Chine, cette mission d'entraînement limiterait nos propres capacités de formation pendant au moins un certain temps"
anq.59.a: "Faisons-le"
anq.59.b: "Ne vaut pas le coût"

 anq.60.t: "Mission d'entraînement japonaise"
 anq.60.d: "Le gouvernement de Fengtian, dans son soutien à nos efforts, nous a envoyé une importante mission de formation, composée de sergents instructeurs et d'autres officiers chinois et japonais. Cela devrait nous aider à mettre en place la grande armée nécessaire pour un conflit avec la Ligue."
anq.60.a: "Bonnes nouvelles"

anq.62.t: "Shandong est vaincu"
anq.62.d: "Le vil régime de la Clique du Shandong, qui pensait étendre son domaine en nous attaquant quand nous étions les plus faibles, a été renversé. Nous contrôlons maintenant les rues de Jinan et nous ferons en sorte que la mémoire des anciens dirigeants du Shandong disparaisse complètement. Cependant, nous devrons bientôt décider de ce que nous ferons de la région, car une occupation militaire continue est intenable".
anq.62.a: "Excellente"

anq.63.t: "Le Kuomintang de gauche est vaincu"
 anq.63.d: "Le régime radical de gauche qui était le Kuomintang de gauche a maintenant été défait sur le terrain. Ils devront se replier sur leurs bases cachées et ne constitueront pas de sitôt une menace militaire sérieuse, car toutes leurs forces ont été écrasées."
anq.63.a: "Excellente"

anq.66.t: "Anqing prend le contrôle du Shandong"
 anq.66.d: "La Clique d'Anqing est sortie victorieuse contre la Clique de Nanjing, mais la Clique du Shandong est intervenue dans leur conflit et dans la lutte qui en a résulté, Anqing a occupé le Shandong.\n\nCependant, Anqing n'a aucun droit sur le Shandong et comme ils nous reconnaissent comme le gouvernement national légitime, ils doivent être prêts à nous remettre la province du Shandong"
anq.66.a: "Emettre une demande".
anq.66.b: "Donnez-leur, ils nous seront redevables"

anq.67.t1: "Qing nous offre le Shandong"
anq.67.t2: "Qing exige Shandong !"
anq.67.t3: "Le destin du Shandong"
anq.67.d1: "Le gouvernement Qing, sachant très bien que nous leur serons redevables après cela, nous propose de rester les maréchaux de la province de Shandong. Pour l'instant, du moins. Nous n'avons aucun droit réel sur le Shandong et le gouvernement Qing le sait. Ils utiliseront presque certainement ce moyen de pression dans les futures négociations".
 anq.67.d2: "Nous avons récemment commencé une occupation militaire du Shandong après y avoir chassé l'infâme régime. Cependant, nous n'avons aucun droit formel sur le Shandong et nous reconnaissons nos bienfaiteurs Qing comme le gouvernement légitime de la Chine. Ils nous l'ont rappelé et nous forcent à présent à leur livrer Shandong. En raison de notre position de faiblesse actuelle, nous n'avons pas d'autre choix que de les accepter et de leur céder le contrôle immédiatement. Cependant, nous n'oublierons pas qu'ils étaient si désireux d'étendre leur domination"
anq.67.a: "Nous sommes d'accord"

anq.68.t: "Anqing occupe le Shandong"
 anq.68.d: "Notre allié, la Clique d'Anqing, a réussi à prendre le contrôle de la province du Shandong, qui est sottement intervenue dans la guerre d'Anqing avec la Clique de Nanjing. Cependant, le gouvernement d'Anqing n'a guère de justification pour annexer la région et nous reconnaît comme le gouvernement légitime. Bien que nous ne puissions pas annexer la région nous-mêmes pour le moment, car cela rendrait Qing trop méfiant, nous pouvons demander à nos alliés d'installer temporairement un gouvernement fantoche autonome. Une fois que la guerre aura commencé, nous pourrons alors prendre le contrôle de la région. Bien sûr, nos alliés n'aimeront pas faire cela, mais c'est la meilleure option"
anq.68.a: "Excellente"

anq.69.t: "Assujetir Shandong"
anq.69.d: "Nos bienfaiteurs, Fengtiens et Japonais, ont fait pression pour que nous ne nous accrochions pas directement à la province du Shandong. Bien que cela soit regrettable, nous le comprenons car nous n'avons aucun droit légitime sur cette province. Heureusement, ils nous permettront d'installer l'un des nôtres, Liu Heding, pour diriger la province pour le moment. Il aura une certaine autonomie, mais il nous restera fidèle".
anq.69.a: "C'est la seule option"

anq.70.t: "Menace du Shandong"
 anq.70.d1: "Le vil régime du Shandong est intervenu dans le conflit et, ce faisant, a occupé des parties de notre territoire central. Leur armée n'est pas forte et la seule raison pour laquelle ils ont pu le faire est que la Ligue a été distraite par nous et le Kuomintang. Nous devons agir immédiatement"
 anq.70.d2: "L'infâme régime du Shandong n'a peut-être pris aucun territoire, mais il est incapable d'empêcher les adeptes du Yiguandao ou les opiomanes d'envahir le Jiangsu. De plus, avec leurs dirigeants actuels, ils risquent de nous attaquer très bientôt. Nous devons agir rapidement"
anq.70.a: "Nous allons nous préparer"
anq.70.b: "Déclarer la guerre"

anq.71.t: "Chemin de fer Wuchang-Anqing"
anq.71.d: "La ville de Wuchang et notre propre ville d'Anqing sont en plein essor. De plus, elles sont situées de manière assez stratégique dans nos intérieurs. Par conséquent, il pourrait être très utile de les développer, ainsi que les zones environnantes, en collaboration avec nos bienfaiteurs Qing. Cela devrait commencer par l'extension du chemin de fer qui relie Wuchang et Anqing à nos propres réseaux ferroviaires. Tout d'abord, le chemin de fer de Nanjing à Wuhu sera prolongé le long du Yangtsé jusqu'à Anqing, puis plus loin jusqu'à Wuchang, en passant par Jiujiang, qui est déjà relié à Nanchang et Hangzhou par une grande voie ferrée. Cela permettra de relier non seulement Wuchang et Anqing, mais aussi Nanjing et Wuchang, sans avoir à passer par Xuzhou au nord, puis par Zhengzhou à l'ouest et au sud".
anq.71.a: "Commencer les travaux"
anq.71.b: "Ça n'en vaut pas la peine"

anq.72.t: "Poursuivre le développement de Wuchang-Anqing"
 anq.72.d: "Le chemin de fer Wuchang-Anqing est terminé ! Grâce à notre expérience de la rénovation du chemin de fer de Longhai et d'autres projets, les ouvriers d'Anqing ont pu transformer le projet en un succès massif.\n\nCependant, les chemins de fer ne suffisent pas car nous voulons également développer l'industrie de la région, en particulier son industrie militaire. C'est pourquoi nous devrions travailler avec les entreprises de Qing et aussi de Nanjing pour développer de nouvelles usines d'armement"
anq.72.a: "Faire les préparatifs"

anq.73.t: "Le Conseil de liaison de Beijing"
 anq.73.d: "Le Conseil de liaison de Beijing est l'organisation officielle qui représente les intérêts du gouvernement Qing. Son objectif est de parvenir à terme à l'unification complète de la Chine, en commençant par la fusion des États qui contrôlent les capitales du Nord et du Sud. Il est difficile de dire exactement combien de fonds et de soutien ils recevront du gouvernement Qing, mais nous pouvons être sûrs qu'ils essaieront d'obtenir ce qu'ils veulent"
anq.73.a: "Nous verrons bien"

anq.74.t: "Bureaux du Conseil de liaison de Beijing"
anq.74.d: "Le Conseil de liaison de Beijing vient d'ouvrir son nouveau bureau à Nanjing. Le bâtiment est assez impressionnant et difficile à manquer, car il a été construit dans un style impérial chinois classique, en plein milieu de la ville et non loin de la résidence de Chen Tiaoyuan. Ils visent vraiment grand".
anq.74.a: "Impressionnant"

anq.75.t: "Problème de banditisme"
 anq.75.d: "Alors que nous avons peut-être débarrassé les campagnes des fauteurs de troubles les plus notoires, les bandits restent trop nombreux sur les routes, ce à quoi nous ne pouvons guère remédier, car nous avons une population énorme, dont beaucoup sont pauvres. Cependant, si nous ne pouvons pas réduire le nombre de bandits, nous pouvons protéger le commerce et les voyageurs pacifiques. Un problème est que notre pays est massif et notre administration limitée. Le Conseil de l'unité chinoise nous a proposé une solution. Si nous permettons aux troupes Qing et aux milices locales de traverser la frontière pour accompagner les voyageurs, cela prendra beaucoup de la pression de nos forces"
anq.75.a: "Bonne idée"
anq.75.b: "Nous ne laisserons pas entrer les troupes Qing"

anq.76.t: "Des chemins de fer sûrs"
anq.76.d: "Non seulement nos routes sont dangereuses, mais nos chemins de fer peuvent l'être aussi. Trop souvent, des bandes de bandits forcent les trains à s'arrêter et les volent à l'aveuglette. Comme il y a beaucoup de trafic ferroviaire entre notre pays et Qing, nous devrions à nouveau autoriser les troupes de Qing à rester avec les trains afin de rendre leur garde beaucoup plus efficace".
anq.76.a: "Bonne idée"
anq.76.b: "Nous ne laisserons pas entrer les troupes Qing"

 anq.77.t: "État des Cinq Provinces"
 anq.77.d: "Si nous avons effectivement réuni les cinq provinces et vaincu la traître clique de Nanjing, cette belle région de Chine n'a plus la même allure. Au lieu de cela, la guerre et la destruction se sont abattues sur elle, et nous devons admettre que nous avons joué un rôle dans cette dévastation. Mais le temps de la reconstruction est venu, le temps de rendre les provinces actuellement occupées militairement au pouvoir civil et de faire des Cinq Provinces une entité à part entière. Nous devrons commencer à reconstruire et à réparer non seulement les campagnes ravagées, mais aussi notre industrie, qui est aujourd'hui à l'abandon en raison de la fuite des Occidentaux et des dommages causés par la guerre. Il y a beaucoup de travail à faire."
 anq.77.a: "Nous allons reconstruire ce pays"

anq.78.t: "Kuomintang et Yiguandao"
 anq.78.d: "Nous avons neutralisé les menaces étatiques au nord et au sud, mais malheureusement les problèmes ne se sont pas arrêtés là. Le Kuomintang, bien que vaincu sur le terrain, est retourné à ses anciennes bases cachées dans le Fujian. Ils continueront à faire des ravages s'ils ne sont pas traités rapidement. Le Yiguandao n'a peut-être plus Zhang Tianran, les fanatiques continuent à essayer d'inspirer une révolution religieuse à grande échelle et sont toujours très actifs sur notre territoire. Nous devrons aussi les affronter"
anq.78.a: "Nous allons déraciner les deux mouvements"

anq.79.t: "Exploitation de nouvelles ressources".
 anq.79.d: "Maintenant que nous avons un contrôle adéquat sur notre territoire, les affaires et les entreprises ont commencé à prospérer, tout comme notre industrie. Les compagnies minières et les prospecteurs ont signalé qu'il pourrait y avoir un certain nombre de régions où l'on pourrait trouver d'autres minéraux, en particulier du fer et du charbon. Toutefois, ces zones sont difficiles à développer. Un partenariat avec les Qing serait très bénéfique dans ce cas, car il existe de nombreuses sociétés Qing spécialisées dans la prospection et le développement des ressources"
anq.79.a: "Travailler ensemble"
anq.79.b: "Faites-le de votre propre chef"

anq.80.t: "Droits miniers"
anq.80.d: "Maintenant que nous avons laissé les Qing s'exprimer sur notre projet minier, ils ont commencé à faire des demandes. En fait, ils réclament les droits sur certaines de nos mines de fer les plus précieuses, à savoir celles de Wuhu. Bien sûr, nous avons déjà dit oui à ce projet et ce qu'ils proposent pourrait nous donner une production minérale plus importante qu'auparavant, mais devons-nous vraiment aussi donner quelque chose ?"
anq.80.a: "Donnez-leur les ressources de Wuhu"
anq.80.b: "Refusez-les, ils nous aideront quand même"

anq.81.t: "Juridiction de la Cour de Qing"
 anq.81.d: "Le Conseil de liaison de Beijing a fait une nouvelle demande au gouvernement de Chen. Ils disent que pour faciliter la coopération et s'assurer de la sécurité des citoyens dans les deux pays, il devrait maintenant être possible d'être jugé par les tribunaux de la Clique d'Anqing en tant que citoyen Qing. Dire oui serait très révélateur, car tous nos citoyens sont techniquement aussi des citoyens Qing. Cela signifierait qu'en fin de compte, ce sont les tribunaux Qing qui ont la juridiction suprême. Cependant, si nous disons non, les Qing pourraient ne pas être disposés à apporter une aide précieuse car ils ne peuvent pas être certains des droits légaux de leurs entreprises et de leurs citoyens"
anq.81.a: "Donner du pouvoir aux tribunaux de Qing"
anq.81.b: "Refusez-les"

anq.82.t: " Droits juridiques de Qing ". 
anq.82.d: "Alors que nous avons récemment rejeté la demande de Qing d'autoriser la juridiction suprême de leurs tribunaux sur notre territoire, ils ont exigé que nous garantissions les droits de leurs citoyens et de leurs entreprises d'une manière différente. Nous devrons leur donner des définitions spéciales et leur accorder des droits particuliers qu'ils n'auraient pas en temps normal, car leur système judiciaire est bien plus avancé que le nôtre. Il est fort probable que notre population ne sera pas satisfaite de cette situation".
anq.82.a: "Accorder des droits spéciaux"

anq.83.t: " Entreprises de Qing " 
anq.83.d: "Les entreprises de Qing sont de plus en plus désireuses d'investir également dans notre pays. Cependant, elles nous disent qu'elles ont souvent été rebutées par les gouvernements locaux et les obstacles mis en place au niveau local. Le Conseil de liaison de Beijing fait maintenant pression pour que nous mettions en place des systèmes permettant aux entreprises de contourner ces gouvernements locaux et d'opérer partiellement sous la loi Qing. Si cela peut stimuler l'investissement, cela risque de rendre la concurrence difficile pour les entreprises locales".
anq.83.a: "Accepter la proposition"
anq.83.b: "Nous ne serons pas injustes"

anq.84.t: "Les investissements de Qing s'envolent" 
anq.84.d1: "Bien que cela puisse être douteux et très probablement injuste, permettre aux entreprises de Qing de faire plus facilement des affaires dans notre pays riche en ressources s'est avéré très bénéfique car nous avons récemment remarqué un afflux important d'investissements en provenance du nord. Il semble que la coopération ait ses avantages".
anq.84.d2: "Même si nous n'aimons pas la façon dont cela s'est passé, nous devons admettre que les considérations particulières faites pour les entreprises Qing ont conduit à une augmentation significative de leurs investissements. Peut-être aurions-nous dû accepter la première fois".
anq.84.a: "De bonnes nouvelles, après tout"

anq.85.t: "Qing envoie une autre offre" 
 anq.85.d: "Nous avions espéré que les Qing ne poursuivraient pas la question, mais hélas, ils l'ont fait. Le Conseil de liaison de Beijing a exprimé son très grave mécontentement à l'égard de nos récentes actions. Il a également formulé une autre demande, cette fois-ci d'une portée encore plus grande. Non seulement ils veulent que les entreprises de Qing puissent contourner les gouvernements locaux, mais ils veulent aussi que nous mettions en place un comité spécial représentant leurs intérêts et leur donnant une voix officielle au sein du gouvernement. Ils nous ont également fait savoir que les conséquences d'un refus seront beaucoup plus importantes cette fois-ci"
anq.85.a: "Nous devrons accepter"
anq.85.b: "Nous ne pouvons toujours pas l'accepter"

anq.86.t: "Qing punit les entreprises" 
 anq.86.d: "Qing n'était pas du tout satisfait de nos actions et a par conséquent mis en œuvre certaines sanctions temporaires contre les entreprises opérant sur leur territoire. Cela va très probablement faire mal pendant un certain temps"
anq.86.a: "Ce n'est pas gentil"

anq.87.t: "Puyi visite Nankin" 
anq.87.d: "L'empereur Puyi lui-même a visité Nankin lors d'une grande cérémonie. Wu Peifu et Chen Tiaoyuan étaient tous deux présents et ont réaffirmé publiquement l'amitié nord-sud et la reconnaissance continue par Anqing de la suprématie de Qing sur la Chine. Alors qu'au cours des dernières décennies, le peuple chinois a eu du mal à accepter qu'un empereur règne à nouveau sur lui, l'acceptation de Sa Majesté est de plus en plus grande. Comment Nanjing va-t-elle réagir à sa présence ?"
anq.87.a: "Nanjing l'accueille à bras ouverts"
anq.87.b: "Les protestations jonchent les rues"

anq.88.t: "Le Conseil de liaison de Beijing réprimande Chen" 
 anq.88.d: "Chen Tiaoyuan a été convoqué pour une audience avec l'émissaire du Conseil de liaison de Beijing, où il a été réprimandé pour sa réaction inadéquate aux protestations lorsque l'Empereur s'est rendu à Nanjing. Le Conseil exige des excuses ainsi que le financement intégral par Anqing d'un projet de construction d'un grand palais impérial que Puyi visitera à Nanjing"
anq.88.a: "Nous sommes désolés"
anq.88.b: "Ils ne peuvent pas demander ça !"

anq.89.t: "Palais impérial à Nankin" 
 anq.89.d: "Le Conseil de liaison de Beijing a transmis un message de l'empereur Puyi lui-même dans lequel il demande l'autorisation de construire un complexe palatial à Nanjing, afin de pouvoir se rendre plus souvent à Nanjing et voir ses sujets du sud. Il dit qu'en raison de notre excellente gestion de sa visite, nous n'aurons rien à payer nous-mêmes. Le palais, qui sera baptisé "Dazhi Gong" (Palais de la Grande Gouvernance), servira, nous l'espérons, de symbole de la grandeur durable de l'empire : de la guerre est né un monument qui traversera les âges, et la paix au sein du royaume a été garantie en même temps. Bien entendu, on peut se demander si le trésor impérial peut réellement supporter de telles dépenses, mais nous laisserons Beijing s'occuper de cette question.\n\nLa conception du palais est quelque peu différente de celle des palais impériaux précédents ; le plan général est orienté vers le sud, comme le veut la tradition, mais les ailes qui s'étendent vers l'extérieur à partir du complexe central (qui contient les quartiers impériaux) offriront une fonctionnalité plus étendue, à l'instar des complexes parlementaires de l'architecture occidentale. Deux maisons dérivées maintiendront une symétrie dans la conception, avec une zone spéciale à l'arrière réservée à la vénération de la famille impériale et au culte des ancêtres de l'empereur. En outre, derrière chaque maison, il y aura une série d'études et de collections réservées aux livres ou aux salles de réunion, une disposition pratique plutôt que le projet (rejeté) d'un système de jardins entourant les maisons. Bien entendu, les jardins seront toujours présents sous une forme ou une autre - des étangs à koï et des rocailles parsèmeront l'intérieur de la structure et, sous une supervision attentive, une conception élégante sera mise en place dans la cour centrale, reflétant de manière appropriée l'état harmonieux de l'empire.\n\nLa tranquillité y régnera toujours, même si nous sommes aux prises avec les réalités du maintien de notre règne précaire."
anq.89.a: "Ce n'est pas comme si on pouvait dire non"

anq.90.t: "Rassemblement des intellectuels "
anq.90.d: "À l'initiative du Conseil de liaison de Beijing, divers intellectuels chinois de tout le pays, en particulier de Nanjing et de Beijing, se sont réunis et sont parvenus à la même conclusion : La Chine doit s'unir maintenant, et non plus tard. S'ils admettent que les différences politiques peuvent être difficiles à surmonter et qu'une monarchie Qing n'est pas idéale, ils disent que les réformes peuvent toujours venir plus tard. Le gouvernement Qing a diffusé cette information à grande échelle, disant que le temps est venu de s'unir. Chen Tiaoyuan, sous la pression des groupes nationalistes, a fait la déclaration suivante : "
anq.90.a: "Nous allons accélérer le processus !"
anq.90.b: "L'autonomie locale l'emporte sur l'unification"

anq.91.t: "Qing diffuse un contre-message"
 anq.91.d: "Malheureusement, Qing n'a pas très bien pris les paroles de Chen sur l'autonomie. En fait, ils les ont jugés si mauvaises qu'ils ont lancé une campagne de messages active dans tout notre pays, dans toute la Chine, en fait. Leur message consistait principalement en des arguments "démystifiant" les propos de Chen. Il sera difficile de l'empêcher de se propager."
anq.91.a: "Malheureux"

anq.92.t: " Autorité des canaux et des rivières " 
 anq.92.d: "Notre expérience récente en matière d'aménagement de digues et nos efforts pour achever le canal Subei ont conduit le Conseil de liaison de Beijing à nous approcher pour des projets d'une envergure non limitée à notre territoire actuel, mais aussi aux terres des Qing. Acceptons-nous leur offre et coopérons-nous avec Qing pour la construction de canaux supplémentaires ? Si oui, nous leur apporterons d'abord notre aide. Une fois qu'ils auront terminé, ils nous aideront à construire d'autres canaux à Jinhua et à Qiantang"
anq.92.a: "Oui, aidez-les"
anq.92.b: "Non, nous ne pouvons pas nous le permettre"

anq.93.t: "Approfondir la coopération entre les armées" 
anq.93.d1: "Maintenant que nous partageons des objectifs communs et que nous sommes unis à Qing dans une alliance, il est temps que nos armées commencent à travailler ensemble plus étroitement. Le Conseil de liaison de Beijing à Nanjing a mis en place un nouveau département appelé Commission de coopération de l'armée, qui travaillera à l'objectif d'une plus grande intégration de nos forces militaires. Les premiers pas ont déjà été faits. Cette commission est maintenant revenue à Chen et a demandé une coopération supplémentaire. Sommes-nous intéressés ?"
anq.93.d2: "Alors que la dernière fois nous avons refusé la demande de coopération supplémentaire de la Commission de coopération de l'armée avec Qing, ils sont maintenant revenus nous demander si nous voulons intégrer davantage nos forces armées. Ils disent que nous n'avons pas à nous inquiéter et que les unités continueront à répondre principalement à Chen Tiaoyuan"
anq.93.a: "Non, ce que nous avons fait est suffisant"
anq.93.b: "Nous pouvons prendre les prochaines mesures"

anq.94.t: "Structure de commandement intégrée". 
 anq.94.d: "La Commission de coopération de l'armée a présenté son plan pour approfondir les liens militaires entre les armées de Qing et d'Anqing. Tout d'abord, elle a proposé une intégration limitée de la structure de commandement des deux pays. Il s'agit en particulier d'introduire la structure plus modernisée des Qing dans les armées de seigneurs de la guerre d'Anqing, qui sont dépassées. Bien que cela puisse donner à Qing un plus grand pouvoir sur nos armées, les avantages ne peuvent pas être refusés"
anq.94.a: "Oui, exécuter l'intégration"
anq.94.b: "Non, nous ne voulons pas céder le contrôle"

anq.95.t: " Formation partagée des officiers ". 
 anq.95.d: "Récemment, la Commission de coopération de l'armée a remarqué que les problèmes de communication étaient fréquents dans les structures de commandement nouvellement intégrées. Pour remédier à ce problème, et aussi pour donner aux officiers d'Anqing un rafraîchissement tactique bien nécessaire, un programme de formation commune des officiers, dispensé par des généraux de Qing, a été proposé. Cela devrait certainement améliorer encore les résultats."
anq.95.a: "Bonne idée"
anq.95.b: "Nous ne voulons pas de cela"

anq.96.t: "Entraînement défensif" 
 anq.96.d: "Maintenant qu'il y a une bonne intégration entre nos armées, il est temps de les tester en action. De grands exercices militaires ont été planifiés par la Commission de Coopération de l'Armée de Terre, principalement axés sur la défense contre notre ennemi, Fengtian. Cela devrait, espérons-le, mieux préparer nos divisions à l'éreintant travail de défense contre l'invasion ennemie"
anq.96.a: "Oui, participez aux exercices"
anq.96.b: "Non, nous ne participerons pas"

anq.97.t: " Soutien monétaire provisoire " ) 
 anq.97.d: "Il y a quelque temps, nous avons mis en place une monnaie provisoire qui est partagée entre les provinces. Elle a été un grand succès, améliorant le commerce et assouplissant les restrictions de circulation dans les provinces. Mais maintenant [getanqally] nous a contacté si nous sommes prêts à les laisser récupérer la monnaie, avec leur banque centrale qui la contrôle. La monnaie resterait séparée et techniquement, leur banque centrale ne prendrait des décisions qu'avec leur approbation, en réalité cela reviendrait encore à perdre un certain contrôle. Toutefois, le fait de soutenir [getanqally] la monnaie la rendrait beaucoup plus stable et accélérerait son adoption, ce qui améliorerait encore son utilisation"
anq.97.a: "Oui, nous les laisserons faire"
anq.97.b: "Non, nous voulons un contrôle total"

anq.99.t: "Wu rencontre Chen"
anq.99.d: "Wu Peifu est venu rencontrer Chen lors d'un entretien strictement personnel. Wu Peifu n'a voyagé qu'avec un petit entourage et il était clair qu'il n'était pas là pour faire la propagande de Qing, mais seulement pour convaincre Chen. Wu semblait fatigué, mais il exerçait aussi une aura de pouvoir, que même Chen ne pouvait égaler. La rencontre n'a pas duré plus de deux heures, avec Chen Tiaoyuan sortant de la pièce sans sourire, plongé dans ses pensées. Il devint rapidement évident que Chen n'avait pas beaucoup de réplique à l'éloquence et aux arguments de Wu. La Chine devait être unie, et bientôt".
anq.99.a: "Nous pouvons faire confiance à Wu"

anq.101.t: "Conférence publique Qing-Anqing ?"
anq.101.d1: "Les Qing nous ont proposé d'organiser une grande conférence publique entre nos dirigeants à Nanjing. La visite de Puyi à Nanjing a été un grand succès et en tant que tel, les Qing ont demandé si nous autorisions à nouveau la visite de Puyi. Ils ont également mentionné qu'il serait bien d'organiser l'événement dans le nouveau palais de Puyi à Nanjing. La question est maintenant de savoir si nous sommes d'accord pour organiser l'événement".
anq.101.d2: "Les Qing nous ont proposé d'organiser une grande conférence publique entre nos dirigeants à Nanjing. La visite de Puyi à Nanjing a été un échec retentissant et comme cette fois les Qing ont décidé de laisser Puyi rester chez elle. Ils espèrent que nous pourrons passer outre ce malheureux incident. Ils ont mentionné que son nouveau palais à Nanjing pourrait être utilisé comme lieu de séjour. Maintenant, la question est de savoir si nous sommes d'accord pour organiser l'événement".
anq.101.a: "Oui, organisez l'événement"
anq.101.b: "Non, ils devront rester à la maison"

anq.102.t: "Résultats de la conférence"
anq.102.d: "La conférence a duré plusieurs jours. Des dizaines de milliers de personnes se sont rendues sur place pour voir les dirigeants nationaux de la Chine. Wu Peifu et Chen Tiaoyuan semblaient amicaux et pouvaient souvent se voir serrer la main pour une photo. Mais la grande question est maintenant de savoir si des progrès réels ont été réalisés. Chen a-t-il accepté de nouvelles concessions à Wu" ?
anq.102.a: "L'unification est maintenant beaucoup plus proche"
anq.102.b: "Les progrès ont été suffisants"
anq.102.c: "Presque aucun progrès n'a été réalisé"

anq.103.t: "Qing et les prêts de Dalu Yinhang"
anq.103.d1: "Les Qing nous ont fait l'offre alléchante suivante : ils disent qu'ils vont considérablement assouplir les conditions de prêt qui nous sont imposées par les prêts de Dalu Yinhang, rendant pratiquement le service de la dette si faible qu'il est presque gratuit. En retour, ils veulent que nous fassions quelques pas supplémentaires en matière d'intégration et d'unification future. Cela en vaut-il la peine ?"
anq.103.d2: "Les récents prêts Dalu Yinhang que nous avons contractés ont fourni les capitaux nécessaires à l'expansion industrielle. Aujourd'hui, les Qing nous approchent avec une offre de prêts supplémentaires, dans la même veine que ceux que nous avons reçus de Dalu Yinhang. Cela nous oblige à prendre une décision. Les prêts valent-ils les attentes supplémentaires que les Qing attendront certainement de nous concernant l'unification ?"
anq.103.a: "Oui, acceptez"
anq.103.b: "Non, pas la peine"

anq.104.t: "Wu rencontre les anticoncessionnistes"
anq.104.d: "Le véritable chef du gouvernement Qing, Wu Peifu, a récemment rencontré divers dirigeants de la Ligue anti-concessions. Cette nouvelle est parvenue aux oreilles de Chen par l'intermédiaire de l'un des dirigeants anti-concessionnistes les plus pro-républicains, qui lui a demandé de prendre une position ferme contre les Qing et de proclamer une république indépendante. Bien sûr, Chen sait très bien qu'il n'a ni le soutien ni l'appui nécessaires pour une telle démarche et s'est plutôt aligné beaucoup plus étroitement sur les Qing. Chen pardonne également à Wu Peifu, car il respecte cet homme. Il est cependant regrettable que Wu Peifu ait agi dans son dos".
anq.104.a: "Bâtard sournois"

anq.105.t: " Aide supplémentaire de Qing"
 anq.105.d: "Notre approche coopérative de la reconstruction a déjà permis un afflux de soutien de la part de Qing, mais une grande partie de ce soutien a été prise en charge par les gouvernements locaux et par des initiatives plus modestes. Cependant, leur gouvernement a décidé d'apporter également un soutien supplémentaire, afin que la reconstruction puisse être achevée plus rapidement et avec moins d'obstacles"
anq.105.a: "Toute aide est la bienvenue"

anq.106.t: "Production de guerre d'urgence"
 anq.106.d: "Pour superviser notre mobilisation et notre défense, un comité spécial a été mis en place avec un agent de liaison zhili de Beijing et nos propres experts industriels. En construisant des réseaux ferroviaires militaires et des connexions de ravitaillement naval à travers les nombreux fleuves de Chine, ce groupe spécialisé nous aidera à résister aux traîtres qui nous entourent. Lu Gongwang a été nommé à sa tête et a déjà commencé à élaborer les plans nécessaires. Un corps d'ingénieurs coordonnera la restauration des réseaux ferroviaires ; un groupe de marchands nous aidera à rationaliser les expéditions fluviales (pas gratuitement, bien sûr).\n\n[ROOT.GetLeader] espère que cela permettra d'améliorer la productivité de l'effort de guerre, car une grande partie de notre équipement doit provenir de fournisseurs du territoire zhili ; bien sûr, le succès du programme dépend de notre capacité à conserver certains points clés, sinon nous pourrions nous retrouver dans l'incapacité d'acheminer efficacement les armements dont nous avons tant besoin. Un autre facteur tacite à prendre en considération est que notre incapacité à les conserver serait considérée comme un signe de nos mauvaises chances - et la détérioration des relations avec Beijing pourrait s'avérer catastrophique. "
 anq.106.a: "Une excellente initiative."

 anq.107.t: "Comission des Fortifications"
 anq.107.d: "Il ne fait aucun doute que le port de Hangzhou est l'une des voies d'approvisionnement les plus vitales pour notre armée, et le contrôle des terres environnantes est nécessaire pour empêcher un ennemi d'interférer avec notre logistique. Nos bienfaiteurs à Tokyo n'étant pas enclins à la patience, nous devons le sécuriser dès que possible pour permettre à nos soldats d'avoir accès aux armes qu'ils offrent et qui font cruellement défaut.\n\nÀ cette fin, une commission spéciale a été mise en place, afin que nos amis d'outre-mer et nos hommes sur le terrain soient confiants dans notre contrôle de la région. Si nous parvenons à démontrer nos capacités au conseiller japonais qui sera mis en place pour aider nos propres ingénieurs, il ne fait aucun doute que d'autres aides arriveront rapidement. Wu Yinchan a été nommé à la tête de cette commission, en raison de son esprit pratique et de sa bonne compréhension des réalités de notre situation, contrairement à certains fonctionnaires plus jeunes qui pourraient hésiter à collaborer militairement avec les Japonais. Il est à espérer que le reste du pays finira par voir les choses de la même manière, avec le temps."
 anq.107.a:0 "Mettons-nous au travail."

 anq.108.t: "Des instructeurs de l'autre côté de la mer ?"
 anq.108.d: "Dans le cadre de notre nouvelle coopération avec Tokyo, récemment illustrée par le programme d'échange universitaire, certains de nos officiers ont mis en avant une autre possibilité de faire fructifier notre partenariat : inviter des officiers formés au Japon pour renforcer nos liens : Bien sûr, il est peu probable que ceux que l'armée peut envoyer soient de la plus haute qualité, mais même ainsi, un groupe d'hommes ayant acquis une expérience dans une académie militaire de premier ordre pourrait être un grand atout pour notre structure de commandement.\n\nD'un autre côté, s'ils correspondent au modèle que nous avons observé jusqu'à présent, ils seront probablement dotés d'un ego à la hauteur de leur expérience, et nos jeunes officiers en particulier pourraient ne pas très bien le prendre. Cette initiative, menée par Wu Yinchan, a d'ailleurs déjà suscité quelques controverses sous la forme de protestations feutrées contre cette extension de notre collaboration. Il est peu probable que l'IJA rejette notre demande, du moins, même si ses motivations ne sont probablement pas tout à fait pures. Après tout, les Japonais n'auraient-ils pas ainsi l'occasion d'observer de près nos propres méthodes d'entraînement ?"
 anq.108.a: "Accueillons-les chaleureusement !"
 anq.108.b: "Il vaut mieux ne pas..."

 anq.109.t: "L'armée populaire autosuffisante"
 anq.109.d: "Dans le cadre des efforts de notre gouvernement pour aider les habitants des campagnes, [ROOT.GetLeader] a proposé une solution aux problèmes de défense contre les bandits ou les pillards potentiels des armées ennemies. Après tout, la province de l'Anhui est l'une des plus grandes régions agricoles de Chine, et toutes les Cinq Provinces ont des rendements importants.\n\nLes arguments contre le stationnement d'une armée dans ces précieuses terres agricoles sont évidents : elle se tournerait probablement vers la terreur de la population, comme beaucoup l'ont fait par le passé, et l'approvisionner de manière à ce qu'elle n'en ressente pas le besoin est un cauchemar logistique en temps de guerre. Il existe cependant un groupe de personnes auquel aucun de ces problèmes ne s'appliquerait : les agriculteurs eux-mêmes. S'ils étaient organisés en Min Zili Jun, une armée populaire autonome, la protection pourrait leur être déléguée presque entièrement. Bien sûr, une petite garnison devra être postée devant chaque stock de munitions, et nous ne leur donnerons certainement pas plus de fusils ou de munitions que nous ne le jugeons nécessaire, mais qui serait plus déterminé qu'eux à protéger les récoltes ?\n\nEn réalité, l'efficacité de ce projet est pour le moins douteuse, mais il s'agit d'une dépense relativement modeste qui nous vaudra une bonne réputation et pourra même réduire les troubles là où il sera mis en œuvre."
 anq.109.a: "Eh bien, je pense que cela vaut la peine d'essayer."

 anq.110.t: "Lutte coordonnée contre les vices"
 anq.110.d: "Partout, le peuple est asservi par des étrangers qui tentent d'exploiter les montagnes et les rivières. Partout, il est naturel que le peuple se soulève pour défendre le Grand Qing et son empereur, mais certains hommes sont stupides et tentent d'y mettre un terme. Pouvons-nous encore permettre qu'un tel conflit persiste ?\n\nC'est ce qu'a dit [ROOT.GetLeader] dans un récent discours aux gouverneurs, et la cour de Beijing a réagi en publiant un édit proclamant un effort commun pour mettre fin à toutes les formes de corruption et de consommation de drogue dans notre domaine. Peut-être ont-ils été un peu trop pressés d'aider, mais c'est néanmoins apprécié, et nous avons déjà mis en place des groupes chargés d'enquêter sur ces questions. Le processus sera long et difficile, mais nous sommes convaincus qu'il finira par porter ses fruits, et qu'un succès, même limité, vaut mieux que rien du tout. Bien sûr, il ne fait aucun doute que nous sommes confrontés à de nombreux désavantages en tentant de réaliser un tel projet dans une région qui se remet de la dévastation causée par la guerre et qui est bien protégée contre toute forme d'ingérence significative de la part du gouvernement.\n\nMalgré tout, nous avons déjà fait des progrès significatifs dans l'éradication de la corruption au sein de notre administration, et pour ce qui est de la drogue... nous ferons ce que nous pourrons, de toute façon. Ma Dengying est optimiste, ayant pris personnellement en charge ces efforts, et prédit l'éradication totale de l'opium au cours de cette décennie ; d'autres pensent que lancer une telle campagne maintenant ferait plus de mal que de bien. Quoi qu'il en soit, c'est la perception qui compte, et si nous sommes perçus comme adoptant une position dure contre le fléau de l'opium qui frappe actuellement notre peuple, notre popularité ne peut guère en souffrir. "
 anq.110.a: "C'est un début, et le premier pas vers la prospérité."

 anq.111.t: "La question de l'alphabétisation"
 anq.111.d: "L'alphabétisation est essentielle à toute population productive, car elle constitue le principal moyen d'acquérir de nouvelles compétences - des compétences essentielles à la croissance économique et à l'amélioration de la société dans son ensemble. Afin d'augmenter nos propres taux d'alphabétisation (lamentables), nous avons décidé d'instituer plusieurs nouveaux programmes.\nTout d'abord, les soldats recevront une formation de base à la lecture des caractères les plus utiles pour les opérations militaires, afin qu'ils puissent comprendre de manière autonome les ordres écrits.\nDeuxièmement, tous les chefs locaux seront tenus de se présenter pour un examen de leur niveau d'alphabétisation ; s'il s'avère qu'il est trop faible pour leur permettre de faire efficacement leur travail, ils suivront une formation pour y remédier.\nTroisièmement, et c'est peut-être le point le plus important, nous devons accroître l'offre d'éducation de base dans la paysannerie. Nombreux sont ceux qui vivent trop loin de toute forme d'école pour pouvoir la fréquenter, ou qui estiment que l'effort d'envoyer leurs enfants à l'extérieur n'en vaut tout simplement pas la peine. Il faut y remédier : chaque enfant doit avoir la possibilité d'apprendre à lire pour son développement futur, faute de quoi nous commencerons certainement à stagner sur le plan intellectuel.\n\nEn fait, la famille Wu est un excellent exemple de ce qu'une bonne éducation peut apporter : Wu Zhuozhi est un ingénieur mécanique accompli dont les modèles d'automobiles sont actuellement à la mode parmi nos fonctionnaires, son frère est également un ingénieur réputé, sa belle-sœur est une enseignante renommée et sa nièce Wu Jianxiong a un esprit encore plus brillant - ses idées en matière de physique font déjà des vagues. Tout cela leur a été possible grâce à leur accès à l'Université nationale du Sud-Est (également connue sous le nom d'Université de Jiangsu), et notre objectif est maintenant de diffuser ce même potentiel dans chaque province. Ce n'est pas une tâche facile, mais la persévérance nous permettra d'aller jusqu'au bout."
 anq.111.a: "Dans l'enseignement, il ne devrait pas y avoir de distinction de classes."

anq.113.t: "Qing Gouvernement insatisfait"
 anq.113.d1: "Nos bienfaiteurs Qing nous ont fait savoir qu'ils n'étaient pas du tout satisfaits de l'évolution de nos relations. Alors que nous avons travaillé dur pour coopérer et nous rapprocher, nous avons récemment repoussé beaucoup de leurs propositions. Ils ont commencé à utiliser leurs agents contre nous et nous sabotent activement si nous ne montrons pas de remords."
anq.113.d2: "Bien que leur colère ait diminué quelque peu récemment, le gouvernement Qing continue d'être insatisfait de nos actions et nous ne pouvons certainement pas nous permettre de les mettre encore plus en colère. Nous devons être prudents".
anq.113.a: "Ce n'est pas bon"

anq.114.t: "Escalade du conflit de Qing"
anq.114.d1: "Le conflit avec nos bienfaiteurs Qing s'est intensifié, car nous ne faisons que les mettre encore plus en colère par nos récentes actions. Leur sabotage a atteint des niveaux plus élevés et il est devenu difficile de poursuivre une gouvernance normale dans ces circonstances, en partie parce que nous sommes devenus si dépendants des Qing. Nous devons faire quelque chose rapidement".
anq.114.d2: "Le gouvernement Qing n'est plus furieux, mais le conflit entre nos gouvernements reste très intense. Il est primordial que nous nous efforcions de résoudre les problèmes entre eux. Nous ne pouvons pas nous permettre de faire une erreur".
anq.114.a: "Cela pourrait mal se terminer"

anq.115.t: "Qing est furieux"
anq.115.d1: "Nos partenaires de Qing nous ont fait savoir qu'ils étaient absolument furieux. La Clique d'Anqing a échoué à toutes leurs attentes et est revenue sur de multiples promesses. Notre gouvernement est devenu de plus en plus instable à mesure que les tensions s'accentuaient"
anq.115.d2: "Les Qing ont levé les principaux obstacles à notre gouvernement et les relations se sont quelque peu normalisées, mais elles continuent d'être extrêmement mauvaises. Il faudra encore beaucoup d'efforts de notre part avant que les choses ne recommencent à s'améliorer".
anq.115.a: "Nous devrions probablement faire marche arrière"

anq.116.t: "Qing entrave notre gouvernement"
anq.116.d: "Alors que le conflit s'est encore aggravé, Qing a maintenant commencé à entraver tous les éléments de nos gouvernements. Ils ont envoyé des troupes et des agents sur notre territoire pour perturber nos communications et ils ont commencé à approcher nos gouverneurs s'ils veulent peut-être changer d'allégeance. Les connaissant, ils pourraient même être disposés à le faire. Nous devons reprendre le contrôle ou accepter les demandes de Qing"
anq.116.a: "Il vaudrait mieux les apaiser"

anq.117.t: "Relations Qing restaurées"
anq.117.d: "Le conflit avec les Qing a été résolu car ils ne sont plus aussi en colère qu'auparavant. Nous devons faire attention à ce que cela ne se reproduise plus".
anq.117.a: "Retour à la normale"

anq.118.t: "Chen et les anticoncessionnistes"
 anq.118.d: "Chen Tiaoyuan est le chef incontesté de la Clique d'Anqing. Il règne en maître, ses amis et alliés occupant toutes les positions du gouvernement. Cependant, Chen n'a pas les relations personnelles ni le soutien militaire nécessaires pour gouverner de manière totalement autocratique. Non, la seule raison pour laquelle il est là où il est maintenant est son soutien au mouvement anticoncessionniste. Ce soutien était un pari, qui a très bien payé. Mais cela signifie aussi qu'il dépend d'eux pour son soutien politique. S'il le perd, ses gouverneurs et ses militaires trouveront facilement quelqu'un d'autre. C'est pourquoi Chen doit rester ami avec le mouvement. Mais ce n'est pas une tâche facile, car il est fragmenté, composé de nombreuses organisations et coalitions. L'acteur le plus important est de loin la Ligue Anti-Concessions, active dans toute la Chine orientale mais désormais particulièrement influente au sein de la Clique d'Anqing. Cette Ligue est elle-même divisée, deux groupes étant les plus importants, à savoir les républicains et les monarchistes. Ces deux groupes prônent une réunification rapide de la Chine, mais uniquement avec le gouvernement de leur choix. Au sein du groupe républicain, il y a également une petite minorité qui ne soutient ni le gouvernement [QIE.GetNameDef] ni le gouvernement fengtien et qui préconise plutôt que Chen se proclame leader national.\nChen devra équilibrer de nombreux intérêts si son gouvernement veut réussir. D'une part, il doit garder comme amis les anciens militaires et les dirigeants locaux qui soutiennent l'ordre rural, mais cela signifie collaborer avec ceux qui ont soutenu le gouvernement traître de Sun Chuanfang. Il doit également procéder à des réformes importantes pour apaiser les radicaux anticoncessionnistes, ce qui, là encore, pose ses propres problèmes. Mais il est certain qu'avec une grande partie de la Chine orientale sous son contrôle, personne ne pourra ignorer Chen"
anq.118.a: "Intéressant"

anq.119.t: " Stratégie fengtienne d'examen "
 anq.119.d: "Nos bienfaiteurs, le gouvernement Fengtian, réfléchissent à la manière de modifier leur stratégie maintenant qu'ils nous ont comme alliés. Ils préparent leur guerre de reconquête contre le gouvernement de Beijing et doivent maintenant décider comment nous utiliser dans leurs plans. Chen Tiaoyuan préférerait ne pas s'engager dans une guerre, surtout si l'on considère les dommages causés aux cinq provinces et la faiblesse actuelle de l'armée. Mais sachant qu'il ne peut pas immédiatement faire marche arrière sur ses bienfaiteurs, la chose suivante sera proposée aux Fengtiens, ainsi qu'à leur bienfaiteur, le Japon : nous participerons à la guerre, mais souhaitons une aide à la reconstruction très importante et un soutien généreux de la part du gouvernement fengtien. Sinon, nous ne pouvons pas nous permettre de mener une guerre prolongée"
anq.119.a: "Ça sonne bien"

anq.120.t: " Les attentes fengtiennes "
anq.120.d: "Le gouvernement fengtien a décidé qu'en raison de notre faiblesse actuelle".
anq.120.a: "Ça sonne bien"

anq.121.t: "Reconstruction du dos des Fengtiens et du Japon"
anq.121.d: "Le gouvernement fengtien et le Japon soutiennent un plan de reconstruction rapide pour nous remettre sur pied. Cela nous permettra d'avancer relativement vite sur Beijing".
anq.121.a: "Bonnes nouvelles"

anq.122.t: "Les Fengtiens souhaitent frapper bientôt"
 anq.122.d: "Le gouvernement fengtien a décidé qu'une frappe rapide contre Beijing, qui devrait commencer dans quelques mois, est la meilleure solution. Bien sûr, cela signifie que nous devrions nous joindre à une autre guerre, alors que nous venons à peine d'en avoir une. [getanqshandongreclamation] Allons-nous nier leur stratégie ou l'accepter et espérer le meilleur ?"
anq.122.a: "C'est une mauvaise idée"
anq.122.b: "Nous pouvons le faire"
 anq_shandong_participatesreclamation: "Shandong pourrait aussi se joindre au côté de Fengtian, ce qui nous donnerait un avantage supplémentaire"

anq.123.t: "Le fengtien ne change pas de stratégie"
anq.123.d: "Le gouvernement fengtien n'a pas pu se mettre d'accord avec nous sur une stratégie correcte, ou sa stratégie n'a pas été soutenue par le Japon. Cela signifie qu'ils vont s'en tenir à leur calendrier actuel"
anq.123.a: "Ça sonne bien"

anq.124.t: "Le plan de reconstruction"
 anq.124.d: "Comme convenu, le gouvernement fengtien et le Japon ont engagé des ressources importantes dans le Plan de Reconstruction pour que les cinq provinces soient à nouveau réunies le plus rapidement possible. Ils ont également engagé des travailleurs ainsi que des troupes pour se prémunir contre d'éventuelles insurrections du Kuomintang et du Yiguandao. Cela devrait nous permettre de régler nos problèmes beaucoup plus rapidement que si nous avions été seuls"
anq.124.a: "Ça sonne bien"

anq.125.t: "18 mois se sont écoulés"
anq.125.d: "Cela fait un peu plus de 18 mois que nous avons sécurisé les cinq provinces. Le gouvernement fengtien s'attend à ce que nous soyons prêts maintenant"
anq.125.a: "Nous allons nous préparer"

anq.126.t: " Le Fengtien part à la guerre !"
 anq.126.d: "Shanxi a convaincu les Fengtiens de se porter immédiatement à leur défense. Fengtian a décidé que c'était plus important que d'honorer leur engagement envers le plan que nous avons décidé pour attaquer Qing. C'est inacceptable !"
anq.126.a: "Malheureux"

anq.127.t: "Proclamation du Grand Maréchal"
anq.127.d: "[FNG.GetLeader] a fait sa grande proclamation, annonçant le début de la guerre de reconquête dans un mois. Comme convenu dans notre stratégie, nous nous joindrons à la guerre avec lui. "
 anq.127.a: "Nous respectons notre engagement"

anq.128.t: "Proclamation du Grand Maréchal"
anq.128.d: "[FNG.GetLeader] a fait sa grande proclamation, annonçant le début de la guerre de reconquête dans un mois. Comme convenu dans notre stratégie, nous nous joindrons à la guerre avec lui"
 anq.128.a: "Nous respectons notre engagement"

anq.129.t: "Le Zongchang règne sur le Shandong"
 anq.129.d: "Zhang Zongchang, également connu sous le nom de général de la viande de chien et largement décrié et détesté en Chine, dirige le Shandong. Il est un vieil allié du Fengtien, ce qui signifie que nous sommes, d'une certaine manière, également alliés. Cependant, Zhang a certainement des ambitions au sein des cinq provinces. Ainsi, bien que pour l'instant ses actions contre la Ligue rendent notre guerre plus facile, nous devrons finalement nous occuper de lui d'une manière ou d'une autre"
anq.129.a: "Ok"

anq.130.t: "Pas d'intervention"
 anq.130.d: "Fengtian s'est complètement retiré du conflit entre Shandong et nous. Cela ne nous laisse pas d'autre choix que de nous occuper immédiatement du Shandong et de le régler nous-mêmes. Les mots ne seront d'aucune utilité pour traiter avec Zhang Zongchang"
anq.130.a: "C'est la guerre"

anq.131.t: "Les discussions s'arrêtent"
anq.131.d: "La médiation de Fengtian a échoué et toute diplomatie avec Zhang a cessé. Nous devons agir maintenant et agir contre lui !"
anq.131.a: "C'est donc la guerre"

anq.132.t: "Un marché est conclu"
anq.132.d: "Un accord a été négocié avec succès avec le Shandong, ce qui signifie qu'au moins jusqu'à la défaite du Kuomintang, nous avons la paix dans le nord. Mais la situation n'est certainement pas définitivement réglée".
anq.132.a: "Paix temporaire"

anq.133.t: "Un diplomate offre un marché".
 anq.133.d1: "Un humble diplomate de notre propre bureau a pris sur lui d'empêcher la guerre entre le Shandong et nous, estimant que l'échec de la médiation de Fengtian n'était pas une raison de perdre espoir. Le diplomate a pris des risques et s'est approché de Shandong, rencontrant Zongchang au risque de sa vie. Mais pour une fois, Zongchang s'est montré raisonnable et a accepté la proposition du diplomate, qui implique que Shandong renonce pour l'instant à tout son territoire en dehors du Jiangsu. Cela signifie qu'ils vont, temporairement, administrer le Jiangsu, qui est l'une des cinq provinces. Mais étant donné que le Kuomintang représente la menace la plus grave, cela devrait être acceptable"
 anq.133.d2: "Un humble diplomate de notre propre bureau a pris sur lui d'empêcher la guerre entre le Shandong et nous, estimant que l'échec de la médiation de Fengtian n'était pas une raison pour perdre espoir. Le diplomate a pris des risques et s'est approché de Shandong, rencontrant Zongchang au risque de sa vie. Mais pour une fois, Zongchang s'est montré raisonnable et a accepté la proposition du diplomate, qui implique que Shandong s'accroche au territoire du Jiangsu qu'il a acquis. Cela signifie qu'il va, temporairement, administrer au moins une partie du Jiangsu, l'une des cinq provinces. Mais étant donné que le Kuomintang constitue la menace la plus grave, cela devrait être acceptable"
 anq.133.d3: "Un humble diplomate de notre propre bureau a pris sur lui d'empêcher la guerre entre le Shandong et nous, estimant que l'échec de la médiation de Fengtian n'était pas une raison de perdre espoir. Le diplomate a pris des risques et s'est approché de Shandong, rencontrant Zongchang au risque de sa vie. Mais pour une fois, Zongchang a été raisonnable et a accepté la proposition du diplomate, qui implique que nous leur cédions le Jiangsu. Cela signifie qu'ils vont, temporairement, administrer le Jiangsu, l'une des cinq provinces. Mais étant donné que le Kuomintang représente la menace la plus grave, cela devrait être acceptable"
 anq.133.d4: "Un humble diplomate de notre propre bureau a pris sur lui d'empêcher la guerre entre le Shandong et nous, estimant que l'échec de la médiation de Fengtian n'était pas une raison de perdre espoir. Le diplomate a pris des risques et s'est approché de Shandong, rencontrant Zongchang au risque de sa vie. Mais pour une fois, Zongchang s'est montré raisonnable et a accepté la proposition du diplomate, qui consiste à ne leur céder que Xuhai, une partie du Jiangsu. Cela signifie qu'ils vont, temporairement, administrer une partie du Jiangsu, l'une des cinq provinces. Mais étant donné que le Kuomintang représente la menace la plus grave, cela devrait être acceptable"
anq.133.a: "Cet accord est raisonnable"
anq.133.b: "La guerre est la meilleure option"

anq.134.t: " Le Fengtien nous soutient "
anq.134.d: "Le conflit avec le Shandong s'est intensifié et a conduit à la guerre, mais heureusement, le gouvernement fengtien a décidé de nous soutenir et non Zhang Zongchang".
anq.134.a: "Bon"

anq.135.t: " Les Fengtiens soutiennent le Shandong ".
anq.135.d: "Le conflit avec le Shandong s'est intensifié et a conduit à la guerre, mais le gouvernement fengtien a décidé de soutenir Zhang Zongchang et pas nous !"
 anq.135.a:9 "Bien"

anq.136.t: "La question du Shandong"
 anq.136.d1: "Maintenant que la guerre est terminée, nous devrons nous occuper de la question du Shandong une fois pour toutes. Nous n'accepterons aucun accord temporaire, seulement des solutions permanentes. Actuellement, Zhang Zongchang est coincé avec le seul Shandong, ce pour quoi il se trouve très probablement trop important. Par conséquent, nous pouvons bientôt nous attendre à ce que Fengtian nous approche avec une sorte de suggestion de lui céder des parties du Jiangsu. Cela est bien sûr inacceptable. L'unité des cinq provinces doit être préservée"
anq.136.d2: "Maintenant que la guerre est terminée, nous allons devoir traiter la question du Shandong une fois pour toutes. Nous n'accepterons aucun accord temporaire, seulement des solutions permanentes. Actuellement, le Jiangsu (Xuhai, Huaiyang, Nantong) est partagé entre nous et Zhang Zongchang. C'est inacceptable car le Jiangsu devrait être uni et sous notre contrôle, puisqu'il s'agit de l'une des cinq provinces. Nous allons immédiatement déposer une protestation diplomatique auprès de Fengtian, qui, espérons-le, nous soutiendra contre le fou qu'est Zhang Zongchang".
anq.136.d3: "Maintenant que la guerre est terminée, nous allons devoir traiter la question du Shandong une fois pour toutes. Nous n'accepterons aucun accord temporaire, seulement des solutions permanentes. Actuellement, le Jiangsu (Xuhai, Huaiyang, Nantong) est sous la domination de Zhang Zongchang. C'est inacceptable car le Jiangsu appartient à notre territoire critique puisqu'il est l'une des cinq provinces. Nous allons immédiatement déposer une protestation diplomatique auprès de Fengtian, qui, espérons-le, nous soutiendra contre le fou qu'est Zhang Zongchang".
anq.136.a: "Voyons ce qui se passe"

anq.137.t: "Succès de la guerre de reconquête"
 anq.137.d: "Fengtian a réussi à prendre le contrôle de Beijing et s'est déclaré maître de la Chine, le seul gouvernement du pays qui possède ne serait-ce qu'une once de légitimité. Nous devons maintenant faire face aux conséquences de nos décisions pendant la guerre de réclamation et réfléchir à nos relations avec Fengtian et le Japon. Si nous ne sommes pas prudents dans notre recherche de la stabilité interne, de l'autonomie et des avantages économiques, ce nouveau gouvernement risque d'être le pire de tous.\nPour l'heure, cependant, nous célébrons, et une fête est déjà organisée à Nanjing : "Le pays est uni ! La bonne gouvernance est arrivée", affirment certains, tandis que les nationalistes se montrent plus sceptiques. Les intellectuels ont commencé à murmurer sur l'illégitimité de ce qu'ils considèrent comme un nouveau seigneur de la guerre cherchant à prendre le pouvoir, et dont on pense depuis longtemps qu'il est sous l'emprise du Japon.\nMalgré tout, la stabilité ne peut être qu'une bonne chose dans un pays déchiré depuis si longtemps. Les ambitions que nous nourrissons nous-mêmes sont à remettre à plus tard, lorsque le pays sera dans un état plus favorable et que le peuple sera uni derrière nous. Un jour, peut-être... mais pour l'instant, nous sommes leur allié et leur partenaire dans l'unification, seigneurs de Nanjing, et cela vaut bien une célébration en soi."
 anq.137.a: "Enfin un gouvernement ?"

anq.161.t: "Demandez de l'aide au Fengtien"
anq.161.d: "Le gouvernement fengtien, nos bienfaiteurs, espèrent que nous nous joindrons à eux dans leur guerre de reconquête contre Beijing. Chen Tiaoyuan préfère ne pas s'engager dans une guerre, surtout si l'on considère les dommages causés aux cinq provinces et la faiblesse actuelle de l'armée. Il faut espérer qu'ils voudront nous aider à reconstruire notre territoire. S'ils acceptent, nous pourrions envisager de nous joindre à leur guerre de reconquête".
anq.161.a: "Faire la demande"

anq.162.t: " Un Fengtien s'engage dans l'aide "
anq.162.d1: "Le gouvernement fengtien a décidé qu'il nous aidera effectivement ! C'est une excellente nouvelle, car cela nous permettra de nous rétablir beaucoup plus rapidement. Cependant, ils auront aussi de plus grandes attentes à notre égard. Ce qui est regrettable, c'est que le Japon n'ait pas accepté de nous aider"
anq.162.d2: "Le gouvernement fengtien et le Japon ont décidé qu'ils allaient effectivement nous aider ! C'est une excellente nouvelle, car cela nous permettra de nous rétablir beaucoup plus rapidement. Cependant, ils auront aussi de plus grandes attentes à notre égard".
anq.162.a: "Grand"

anq.163.t: "La coopération pour la reconstruction commence"
anq.163.d1: "L'aide que le gouvernement fengtien s'est engagé à nous apporter a commencé à arriver, ce qui signifie que nous pouvons maintenant véritablement commencer la reconstruction"
anq.163.d2: "L'aide que le gouvernement fengtien et le Japon se sont engagés à nous apporter a commencé à arriver, ce qui signifie que nous pouvons maintenant véritablement commencer la reconstruction"
anq.163.a: "Très bien".

anq.164.t: "Les Fengtiens refusent l'aide"
anq.164.d: "Les Fengtiens nous ont refusé l'aide à la reconstruction, ce qui signifie que nous devons maintenant le faire seuls"
anq.164.a: "Mauvaise nouvelle"

anq.171.t: "La guerre de la reconquête"
anq.171.d1: "La conférence de Shenyang, organisée par Fengtian, vient de se terminer. Ils ont, à notre demande, adopté une position anticoncessionniste forte. C'est une excellente nouvelle qui nous permettra de justifier beaucoup plus facilement notre participation à leur guerre de reconquête contre Beijing. Toutefois, nous devons également tenir compte d'autres facteurs si nous voulons vraiment prendre la bonne décision."
anq.171.d2: "La conférence de Shenyang, organisée par Fengtian, vient de se terminer. Ils ont manifestement ignoré nos suggestions et ont refusé d'adopter une position anticoncessionniste ferme. Toutefois, avant de refuser catégoriquement de rejoindre leur alliance, nous devons peser d'autres facteurs. Il est possible que l'adhésion à la guerre de reconquête soit la bonne décision après tout."
anq.171.d3: "La conférence de Shenyang, tenue par Fengtian, vient de se terminer. Le temps est compté, car le conflit contre [QIE.GetNameDef] a déjà commencé. Nous devons rapidement prendre une décision si nous voulons avoir notre mot à dire sur l'avenir de la Chine."
anq.171.d4: "À notre grand désarroi, bien que ce ne soit pas la faute de Fengtian, nous avons déjà été entraînés dans le conflit avec [QIE.GetNameDef] avant de pouvoir prendre notre propre décision quant à notre participation. Nous n'avons maintenant pas d'autre choix que de donner tout ce que nous avons pour survivre."
anq.171.a: "Beaucoup de choses à discuter."
anq.171.b: "La guerre attend."

anq.172.t: "Fengtian et reconstruction"
anq.172.d1: "Le gouvernement fengtien s'est rapidement porté à notre secours lorsque nous avons eu besoin d'aide pour la reconstruction après notre victoire dans la guerre de la Ligue. Cela nous a aidés à nous rétablir plus rapidement et devrait influencer positivement notre volonté de les rejoindre dans la guerre de reconquête".
anq.172.d2: "Le gouvernement fengtien s'est rapidement porté à notre secours lorsque nous avons eu besoin d'aide pour la reconstruction après notre victoire dans la guerre de la Ligue. Il a même convaincu le Japon de nous aider également. Cela nous a aidés à nous rétablir plus rapidement et devrait influencer positivement notre volonté de nous joindre à eux dans la guerre de reconquête".
anq.172.d3: "Le gouvernement fengtien n'est pas venu à notre secours quand nous en avions besoin, décidant de ne pas dépenser de capital et de s'engager à nous aider à reconstruire. Cela a gravement entamé notre confiance en eux".
anq.172.a: "En effet"

anq.173.t: "Conférence avec le Shandong"
 anq.173.d1: "Si nous voulons avoir une bonne mesure de la compétence du gouvernement fengtien en matière de négociations, qui seront presque certainement nécessaires pour une unification réussie de la Chine et une unification correcte avec nous, nous pouvons nous tourner vers leurs efforts de médiation de la conférence sur la guerre du Shandong. Ils ont complètement échoué ici, car ils n'ont même pas été en mesure d'établir une paix temporaire. Cela n'est pas de bon augure pour l'avenir"
 anq.173.d2: "Si nous voulons avoir une bonne mesure de la compétence du gouvernement fengtien en matière de négociations, qui seront presque certainement nécessaires pour une unification réussie de la Chine et une unification correcte avec nous, nous pouvons nous tourner vers leurs efforts de médiation de la conférence sur la guerre du Shandong. Ils ont réussi à élaborer un compromis temporaire, qui nous a permis de nous concentrer d'abord sur d'autres menaces, mais malheureusement, ils ont ensuite fait fausse route et n'ont pas réussi à trouver une bonne solution permanente"
 anq.173.d3: "Si nous voulons avoir une bonne mesure de la compétence du gouvernement fengtien en matière de négociations, qui seront presque certainement nécessaires pour une unification réussie de la Chine et une unification correcte avec nous, nous pouvons nous tourner vers leurs efforts de médiation de la conférence sur la guerre du Shandong. Fengtian a échoué au début, mais heureusement, nous avons pu conclure un accord indépendant avec le Shandong et, finalement, Fengtian a montré la voie en proposant une solution permanente"
 anq.173.d4: "Si nous voulons avoir une bonne mesure de la compétence du gouvernement fengtien en matière de négociations, qui seront presque certainement nécessaires pour une unification réussie de la Chine et une unification correcte avec nous, nous pouvons nous tourner vers leurs efforts de médiation de la conférence sur la guerre du Shandong. Fengtian a réussi à désamorcer la situation et à trouver un compromis temporaire et une solution permanente"
anq.173.a: "En effet"

 anq.165.t: "Les anticoncessionnaires et [QIE.GetNameDef]"
 anq.165.d1: "Notre position républicaine a conduit à un soutien accru de la faction républicaine de la Ligue anti-concessions. Au nord, les Qing règnent toujours, même si Puyi n'est guère plus que la marionnette de Wu Peifu. Nous devons continuer à mettre l'accent sur nos idéaux républicains afin de garder la Ligue Anti-Concessions comme alliée"
 anq.165.d2: "Les Qing ne sont plus gouvernés par la Clique Zhili de Wu Peifu. Au lieu de cela, Puyi a été restauré à un plus grand pouvoir dans un coup d'état connu sous le nom de Restauration Mandchoue. Cela a considérablement accru le sentiment anti-monarchiste parmi les anticoncessionnistes de notre pays et a cimenté notre réputation pro-républicaine. La faction monarchiste de la Ligue Anti-Concession, qui avait l'habitude de souligner le fait que le gouvernement Qing était un équilibre harmonieux entre la Clique Zhili et la dynastie Manchu Qing, a vu ses arguments s'affaiblir avec la destruction de la Clique Zhili. Bien sûr, dans le même temps, certains monarchistes farouchement pro-Manchu ont gagné du soutien, mais ils sont une minorité. Avec les Mandchous qui détiennent un plus grand pouvoir et restent impopulaires, notre popularité a augmenté. Des appels de plus en plus nombreux ont été lancés pour que nous nous joignions à la guerre de reconquête avec les Fengtiens contre le gouvernement Qing"
anq.165.d3: "Une grande partie de notre argumentation en faveur du gouvernement fengtien était basée sur des idéaux républicains. La révolution Xinhai de 1911, qui a été très populaire, était intrinsèquement républicaine et anti-monarchiste et notre réaffirmation de ses idéaux a renforcé la légitimité de notre refus de reconnaître que Qing était le véritable gouvernement de la Chine. Cependant, à la suite d'une tentative de coup d'État, Wu Peifu a consolidé son contrôle sur le gouvernement et a évincé Puyi du trône, déclarant ainsi une république. C'est une mauvaise nouvelle pour nous, car cela sape une grande partie des prémisses fondamentales de notre soutien à Fengtian. La faction républicaine de la Ligue Anti-Concessions, toujours la plus populaire, a maintenant vu ses membres changer leur soutien de Fengtian à la Clique Zhili de Wu Peifu. Ils nous ont demandé de faire de même, mais malheureusement, compte tenu du soutien de Fengtian pour nous dans la guerre de la Ligue, nous ne sommes pas en mesure de le faire. Cela nuira à notre crédibilité".
anq.165.a: "Très bien"
anq.165.b: "Grand"
anq.165.c: "Ce n'est pas bon"

anq.166.t: "La Ligue anti-concessions appelle à la récupération"
 anq.166.d1: "La Ligue Anti-Concessions, la plus grande organisation anti-concessionniste de Chine, était à l'origine divisée sur la question de savoir si elle soutiendrait notre intention de rejoindre notre allié Fengtian dans la guerre de reconquête. Cependant, la récente restauration mandchoue à Qing a marginalisé les monarchistes et enhardi les républicains, qui y voient un exemple de la raison pour laquelle même une "monarchie constitutionnelle" ne fonctionnerait pas. Même s'ils n'aiment pas beaucoup le fengtien,"
 anq.166.d2: "La Ligue Anti-Concessions, la plus grande organisation anti-concessionniste de Chine, était à l'origine divisée sur la question de savoir si elle soutiendrait notre intention de rejoindre notre allié Fengtian dans la guerre de reconquête. Cependant, la rupture des relations entre Fengtian et le Japon a fait que les républicains qui soutenaient Fengtian ont obtenu un soutien important, car la question japonaise était la principale raison pour laquelle la Ligue n'avait pas pleinement adhéré à notre partenariat avec Fengtian. La faction républicaine est maintenant très enhardie et a demandé à notre gouvernement de se joindre à Fengtian et de mettre fin au régime Qing"
 anq.166.d3: "La Ligue Anti-Concessions, la plus grande organisation anti-concessionniste de Chine, était à l'origine divisée sur la question de savoir si elle soutiendrait notre intention de rejoindre notre allié Fengtian dans la guerre de reconquête. Cependant, notre gouvernement a montré qu'il n'est pas n'importe quel gouvernement de seigneur de guerre, mais qu'il a vraiment fait des efforts pour obtenir une légitimité et une crédibilité appropriées. En conséquence, en raison de notre partenariat avec Fengtian, les anticoncessionnaires républicains se sont maintenant ralliés à notre cause et nous ont soutenus dans notre participation à la guerre de reconquête, croyant que nous veillerions à ce que Fengtian se comporte bien"
anq.166.a: "Bon"

anq.167.t: "Rassemblements de la Ligue anti-concessions contre la remise en état"
anq.167.d1: "Les événements récents, en particulier la prise de contrôle de Beijing par les Républicains, dirigés par Wu Peifu, ont provoqué une grande agitation parmi les anticoncessionnaires. Beaucoup pensent que même si Wu Peifu coopère avec les Allemands, il reste un homme de principes, bien plus que Zhang Zuolin, qui vend aux Japonais à la place. En conséquence, ils ont activement demandé que nous renoncions à participer à la guerre de reconquête. Bien que nous ne puissions pas nous permettre de rompre les liens avec le gouvernement fengtien en raison de son soutien, nous pouvons essayer de jouer un rôle moins actif dans le conflit".
 anq.167.d2: "Les récents événements qui ont conduit à une augmentation considérable de l'influence japonaise sur le Fengtian, ont suscité l'indignation au sein de la Ligue Anti-Concessions. Même certains des républicains les plus ardents ont retiré leur soutien au gouvernement fengtien, en disant que nous devons plutôt chercher une position neutre dans la guerre de reconquête souhaitée par Fengtian contre [QIE.GetNameDef]. Bien que nous ne puissions pas nous permettre de rompre les liens avec le gouvernement fengtien en raison de son soutien, nous pouvons en effet essayer de jouer un rôle moins actif dans le conflit"
anq.167.a: "Nous ne voulons pas les mettre en colère"

anq.168.t: "La Ligue anti-concessions divisée sur la remise en état"
anq.168.d: "Les différentes factions au sein de la Ligue anti-concessions restent divisées sur la question de savoir si nous devons participer à la guerre de reconquête. Notre partenariat avec Fengtian l'exige fondamentalement, mais nous pourrions aussi choisir de jouer un rôle moins actif".
anq.168.a: "Nous pouvons prendre notre propre décision"

anq.169.t: "Influence japonaise en fengtien"
anq.169.d1: "Nous n'avons pas seulement à nous soucier de la Ligue Anti-Concessions lorsqu'il s'agit de l'influence japonaise. Elle concerne également nos propres intérêts. Une forte influence japonaise signifierait également que notre autonomie serait remise en question plus rapidement, car les Japonais préféreraient très probablement que nous soyons éliminés, en partie à cause de notre position anticoncessionniste. Et à l'heure actuelle, le Japon occupe une position extrêmement dominante dans l'économie et la sphère politique fengtiennes. Cela nous met très mal à l'aise de nous joindre à leur guerre de reconquête".
anq.169.d2: "Nous n'avons pas seulement à nous soucier de la Ligue Anti-Concessions lorsqu'il s'agit de l'influence japonaise. Elle concerne également nos propres intérêts. Une forte influence japonaise signifierait également que notre autonomie serait remise en question plus rapidement, car les Japonais préféreraient très probablement que nous soyons éliminés, en partie à cause de notre position anticoncessionniste. Et à l'heure actuelle, le Japon occupe une position puissante dans l'économie et la sphère politique fengtiennes. Cela nous met sérieusement mal à l'aise de nous joindre à leur guerre de reconquête".
anq.169.d3: "Nous n'avons pas seulement à nous soucier de la Ligue Anti-Concessions lorsqu'il s'agit de l'influence japonaise. Elle concerne également nos propres intérêts. Une forte influence japonaise signifierait également que notre autonomie serait remise en question plus rapidement, car les Japonais préféreraient très probablement que nous soyons éliminés, en partie à cause de notre position anticoncessionniste. Et à l'heure actuelle, le Japon occupe une position importante dans l'économie et la sphère politique fengtiennes. Cela nous met un peu mal à l'aise de nous joindre à leur guerre de reconquête".
anq.169.d4: "Nous n'avons pas seulement à nous soucier de la Ligue Anti-Concessions lorsqu'il s'agit de l'influence japonaise. Elle concerne également nos propres intérêts. Une forte influence japonaise signifierait également que notre autonomie serait remise en question plus rapidement, car les Japonais préféreraient très probablement que nous soyons éliminés, en partie à cause de notre position anticoncessionniste. Heureusement, l'influence japonaise au sein de Fengtian est actuellement quelque peu limitée, ce qui apaise nos craintes".
anq.169.d5: "Les Fengtiens n'ont plus de liens avec le Japon, ce qui signifie qu'ils forment un gouvernement beaucoup plus indépendant et crédible. Cela nous rend beaucoup plus désireux de nous joindre à leur guerre de reconquête, uniquement de notre point de vue. Cela signifie également que les Fengtiens dépendent davantage de notre soutien, car ils n'ont plus de puissant bienfaiteur".
anq.169.a: "Il est important d'en tenir compte"

anq.170.t: "Notre dépendance à l'égard du Japon"
 anq.170.d1: "Afin de déterminer notre ligne de conduite, nous devons examiner non seulement les aspects négatifs des relations japonaises avec le Fengtian, mais aussi leurs avantages, car ils nous permettent de bénéficier d'avantages économiques considérables. En fait, nous avons augmenté la dépendance japonaise à un tel niveau que la perdre pourrait nuire considérablement à notre économie. Par conséquent, il est probablement préférable de rejoindre Fengtian et de ne pas risquer de perdre le soutien des Japonais"
 anq.170.d2: "Afin de déterminer notre ligne de conduite, nous devons examiner non seulement les aspects négatifs des relations japonaises avec le Fengtian, mais aussi leurs avantages, car ils nous permettent de bénéficier d'avantages économiques considérables. Nous n'avons pas une très grande dépendance, mais nous tirons déjà des avantages considérables de la coopération avec le Japon. Nous ne voulons pas risquer de les perdre"
 anq.170.d3: "Afin de déterminer notre ligne de conduite, nous devons examiner non seulement les aspects négatifs des relations japonaises avec le Fengtian, mais aussi leurs avantages, car ils nous permettent de bénéficier d'avantages économiques considérables. Toutefois, notre dépendance à l'égard du soutien japonais n'est pas si grande que cela ait un impact réel, nous pouvons donc l'ignorer sans risque"
anq.170.a: "Nous en tiendrons compte"

anq.174.t: "Relations avec le fengtien"
anq.174.d1: "Le dernier facteur que nous devons prendre en compte pour décider de participer ou non à la guerre de reconquête du Fengtian est notre opinion actuelle à leur égard. Actuellement, les relations avec eux sont très fortes et le fait de participer à la guerre de reconquête va certainement la maintenir".
anq.174.d2: "Le dernier facteur que nous devons prendre en compte pour décider de participer ou non à la guerre de reconquête du Fengtian est notre opinion actuelle à leur égard. Actuellement, les relations avec eux sont bonnes, ce qui signifie que nous devrions probablement nous joindre à leur guerre"
anq.174.d3: "Le dernier facteur que nous devons prendre en compte pour décider de participer ou non à la guerre de reconquête du Fengtian est notre opinion actuelle à leur égard. Actuellement, les relations avec eux sont relativement faibles, mais pas au point de nous faire penser à abandonner la guerre de reconquête".
anq.174.d4: "Le dernier facteur que nous devons prendre en compte pour décider de participer ou non à la guerre de reconquête du Fengtian est notre opinion actuelle à leur égard. Actuellement, les relations avec eux sont très limitées, ce qui signifie que nous ne devrions probablement pas nous joindre à leur guerre de reconquête".
anq.174.a: "Très bien"

anq.175.t: "Décision de mise en valeur"
 anq.175.d1: "De nombreux facteurs ont montré très clairement que s'engager dans la guerre de reconquête du Fengtian pour capturer Beijing est le bon choix. Par conséquent, quelle que soit la crédibilité de notre gouvernement, l'abandon de la poldérisation serait synonyme de suicide politique. Cela ne nous laisse qu'un seul véritable choix, celui de nous engager à venir en aide aux Fengtiens lorsqu'ils entreront en guerre contre Beijing"
 anq.175.d2: "Presque tous les facteurs pointent dans la même direction, à savoir que nous devrions nous joindre à la guerre de reconquête du Fengtian. Mais bien sûr, presque tous les moyens sont bons pour qu'il y ait au moins quelques facteurs qui permettent de s'en sortir. Car c'est un fait qu'il y a peu de soif de guerre au sein de notre population, surtout contre ses compatriotes chinois. Cependant, notre gouvernement actuel doit sa légitimité en grande partie à notre volonté déclarée d'unifier la Chine sous le régime fengtien. Abandonner le fengtian signifierait également abandonner l'unification [getanqreclamationdecisioncredenough2]"
 anq.175.d3: "La plupart des facteurs nous incitent à rejoindre la guerre de reconquête, mais nous ne pouvons pas ignorer un nombre important de facteurs indiquant également que ce pourrait être une mauvaise idée. Cependant, notre gouvernement actuel doit sa légitimité en grande partie à notre volonté déclarée d'unifier la Chine sous le régime fengtien. Abandonner le régime fengtien signifierait également abandonner l'unification. [getanqreclamationdecisioncredenough3]"
 anq.175.d4: "Les facteurs en faveur et contre l'adhésion à la guerre de reconquête sont à peu près équilibrés. Cependant, notre gouvernement actuel doit sa légitimité en grande partie à notre volonté déclarée d'unifier la Chine sous le régime fengtien. Abandonner le fengtian signifierait également abandonner l'unification.  [getanqreclamationdecisioncredenough4]"
 anq.175.d5: "Les facteurs sont contre le fait que nous nous joignions à la guerre de reconquête. Cependant, notre gouvernement actuel doit sa légitimité en grande partie à notre volonté déclarée d'unifier la Chine sous le régime fengtien. Abandonner le fengtian signifierait également abandonner l'unification. [getanqreclamationdecisioncredenough5]"
 anq.175.d6: "De nombreux facteurs nous poussent à ne pas participer à la guerre de reconquête. Cependant, notre gouvernement actuel doit sa légitimité en grande partie à notre volonté déclarée d'unifier la Chine sous le régime fengtien. Abandonner le fengtian signifierait également abandonner l'unification.  [getanqreclamationdecisioncredenough6]"
anq.175.d7: "En raison des circonstances, nous avons déjà été entraînés dans la guerre avec [QIE.GetNameDef]. Nous n'avons donc pas d'autre choix que de nous engager pleinement dans la guerre de reconquête et de rejoindre Fengtian, car nous n'avons aucune chance contre [QIE.GetNameDef] par nos propres moyens. Trouvons le chemin de Beijing et mettons fin à leur règne sur la Chine."
anq.175.a: "S'engager dans la guerre de reconquête"
 anq.175.b: "Abandonner Fengtian"
 anq_reclamation_credibility_not_enough: "\nMalheureusement, nous avons trop peu de crédibilité pour nous tenir seuls en tant que gouvernement national distinct et dépendons donc trop de Fengtian. Par conséquent, nous ne pouvons pas nous permettre de perdre leur soutien et cela entraînera des conséquences désastreuses si nous ne nous joignons pas à leur guerre de reconquête."
anq_reclamation_credibility_enough: "Heureusement, notre gouvernement a, en utilisant également les arguments contre la guerre de reconquête, suffisamment de crédibilité pour se tenir à l'écart du gouvernement fengtien et refuser d'y participer. Cela nous obligera soit à faire valoir nos propres revendications auprès de la direction nationale, soit à chercher un autre parti à soutenir. "

anq.176.t: "Le Shandong passe la main au Fengtian"
 anq.176.d: "Comme convenu lors de la prise de la province du Shandong, maintenant que le conflit avec [QIE.GetNameDef] a commencé, nous devons remettre la province du Shandong à Fengtian, car nous n'avons aucune revendication justifiable sur la région. Le général Liu Heding, que nous avons temporairement institué comme gouverneur du Shandong, est revenu à notre service."
anq.176.a: "Très bien".

anq.177.t: " Les Fengtiens coupent les liens"
 anq.177.d1: "En raison de notre décision de ne pas participer à la guerre de reconquête de Fengtian pour capturer Beijing, ils ont coupé les liens avec nous et nous ont étiquetés comme un gouvernement de seigneur de guerre de plus. C'est regrettable mais attendu. Nous devons maintenant compter sur nous-mêmes pour assurer l'avenir de la Chine et nous devrons surveiller de très près ce qui se passe au nord comme au sud"
 anq.177.d2: "En raison de notre décision de ne pas participer à la guerre de reconquête de Fengtian pour capturer Beijing, ils ont coupé les liens avec nous et nous ont étiquetés comme un gouvernement de seigneur de guerre de plus. Ils ont également annulé toute l'aide à la reconstruction qui restait. C'est regrettable mais attendu. Nous devons maintenant compter sur nous-mêmes pour assurer l'avenir de la Chine et nous devrons surveiller de très près ce qui se passe au nord comme au sud"
anq.177.a: "C'est comme ça"

anq.178.t: " Le Fengtien tolère la non-participation "
anq.178.d1: "Fengtian est, comme prévu, très mécontent de notre décision de ne pas participer à leur guerre de reconquête pour s'emparer de Beijing. Cependant, comme ils ont un besoin urgent d'alliés et de toute l'aide possible, Fengtian a décidé de ne pas couper les liens avec nous et de continuer à tolérer notre présence parmi leur groupe d'alliés. Cela nous permet de continuer à récolter certains des avantages de la coopération avec eux et les Japonais. Cependant, à mesure que la guerre de reconquête progresse, il est fort probable qu'ils nous excluent de toute façon si nous ne participons pas. Nous pouvons décider de ne pas accepter et de couper les liens nous-mêmes, en nous distanciant totalement du gouvernement fengtien. Ce dernier nous accordera un statut plus important, car nous avions déjà annoncé que nous ne soutiendrions pas les Fengtiens".
anq.178.d2: "Fengtian est, comme prévu, très mécontent de notre décision de ne pas participer à leur guerre de reconquête pour s'emparer de Beijing. Cependant, comme ils ont un besoin urgent d'alliés et de toute l'aide possible, Fengtian a décidé de ne pas couper les liens avec nous et de continuer à tolérer notre présence parmi leur groupe d'alliés. Cela nous permet de continuer à récolter certains des avantages de la coopération avec eux et les Japonais. Malheureusement, ils ont décidé d'annuler l'aide à la reconstruction qui leur restait. De plus, à mesure que la guerre de reconquête progresse, ils nous élimineront probablement de toute façon si nous ne participons pas. Nous pouvons décider de ne pas accepter et de couper les liens nous-mêmes, en nous distanciant totalement du gouvernement fengtien. Ce dernier nous accordera un statut plus important, car nous avions déjà annoncé que nous ne soutiendrions pas les Fengtiens".
anq.178.a: "Très bien"
anq.178.b: "Coupez les liens de toute façon"
anq_can_annex_shandong: "Si nous coupons les liens, nous pouvons aussi prendre le contrôle total de notre fantoche du Shandong."

anq.179.t: " Garder le Shandong "
 anq.179.d: "Puisque nous avons décidé de ne plus nous battre avec les Fengtiens et de ne plus les reconnaître comme le gouvernement national de la Chine, il n'y a aucune raison de garder le Shandong comme province autonome et de le remettre plus tard aux Fengtiens. Nous devrions rappeler Liu Heding et assumer le contrôle total de la province"
anq.179.a: "Grand"

anq.180.t: "Fin de la destruction"
 anq.180.d: "Grâce à de nombreux mois de travail acharné et à des programmes ciblés, nous avons réparé la majorité de notre industrie et réparé les pires destructions dans les villes et les campagnes. Bien qu'il reste encore des dommages plus profonds à réparer, au moins la plus grande partie de la valeur matérielle a été restaurée et notre pays peut à nouveau fonctionner correctement"
anq.180.a: "Grand"

anq.181.t: "Gouvernement civil à part entière"
 anq.181.d: "Nous avons transféré la dernière des cinq provinces de l'occupation militaire directe à des gouvernements plus civils. Tous les gouverneurs ont été installés et la bureaucratie est revenue à la normale. Tous ces gouvernements sont fidèles à notre chef, Chen Tiaoyuan. Nanjing est aussi fermement sous notre contrôle. Nous contrôlons désormais véritablement l'ensemble des cinq provinces"
anq.181.a: "Fantastique"

anq.182.t: "Guérisonné une fois de plus"
anq.182.d: "Sous la direction exemplaire de Chen Tiaoyuan, les cinq provinces ont vaincu les insurgés du Kuomintang et les fanatiques du Yiguandao. Les dommages causés par la brutale guerre de la Ligue ont été réparés et de nouveaux gouvernements civils, différents des seigneurs de guerre corrompus qui régnaient auparavant, ont été installés dans toutes les régions. Chen Tiaoyuan a réussi à rassembler ses alliés pour rendre la Ligue beaucoup plus grande qu'elle ne l'était auparavant. Parce qu'avant, elle souffrait sous le joug allemand, mais maintenant elle est libre et soutient une grande Chine indépendante".
anq.182.a: "En avant !"

anq.183.t: "La proclamation du Grand Maréchal"
anq.183.d: "Le grand chef du gouvernement fengtien, Zhang Zuolin, a fait une proclamation audacieuse indiquant qu'une invasion fengtienne de la [QIE.GetName] est imminente. Nous devons nous préparer à la guerre immédiatement".
anq.183.a: "Bonnes nouvelles"

anq.213.t: "Reconnaître le gouvernement Fengtien"
 anq.213.d: "Maintenant que la guerre de la Ligue s'est terminée en notre faveur, nous n'avons pas d'autre choix que de conclure notre part du marché avec Fengtian. Nous devons aller de l'avant et annoncer officiellement au monde que nous reconnaissons Fengtian comme le gouvernement national officiel de la Chine. Cela constituera un changement majeur au sein de la Chine et bouleversera presque certainement l'équilibre prudent qui a maintenu la paix entre les différents États jusqu'à l'effondrement de la Ligue."
anq.213.a: "Faire la déclaration."

 anq.214.t: "Anqing rompt avec Fengtian"
 anq.214.d: "Il semble que la division entre Anqing et Fengtian ait finalement conduit à une scission inévitable. Ce n'est qu'une question de temps avant que cette division ne se transforme en un véritable conflit sur le champ de bataille. Cela étant dit, nous devons encore trouver comment gérer notre investissement précédent à Anqing. Chen a prouvé qu'il était un allié digne de ce nom, non seulement par son attitude hostile à l'égard des [QIE.GetName]s et de l'Allemagne, mais aussi en tant que contrepartie efficace pour contrebalancer la force croissante de Fengtian.\n\nDevons-nous poursuivre notre coopération avec Anqing ?"
 anq.214.a: "C'est trop risqué, retirez-vous maintenant."
 anq.214.b: "Conserver le statu quo, Chen est toujours utile."

 anq.215.t: "L'Inévitable Scission"
 anq.215.d: "Malgré nos efforts de négociation, les liens entre Anqing et Fengtian restent rompus ; la fragile alliance a finalement pris fin. La situation changeante de la Chine laisse notre avenir incertain."
 anq.215.a: "On ne peut rien faire de plus."

 anq.216.t: "Réparer la Scission"
 anq.216.d: "Avec nos efforts de négociation, la division entre Anqing et Fengtian a finalement pris fin. Cette relation est peut-être fragile, mais au moins pour l'instant, nous resterons unis et lutterons contre un ennemi commun."
 anq.216.a: "Bien"

 anq.217.t: "Réconciliation avec Fengtian"
 anq.217.d: "Bien que Fengtian nous ait trahis dans notre guerre contre Shandong, nous sommes toujours dans une situation désastreuse et isolée et nous aurions besoin de leur aide. L'état-major et les gouverneurs ont débattu de cette question pendant des jours, mais ils ne sont pas parvenus à un accord. Le fardeau du choix repose uniquement sur Chen Tiaoyuan, comme s'il portait l'ensemble du mont Tai en ruine. Le moment est venu pour lui de jeter les dés du destin une fois de plus."
 anq.217.a: "Garder Shandong comme prix, voir s'ils l'acceptent."
 anq.217.b: "Renoncer au Shandong en échange d'autres fournitures."
 anq.217.c: "Oubliez ça, on ne négocie pas avec les traîtres."

 anq.218.t: "Proposition d'Anqing"
 anq.218.d0: "Chen Tiaoyuan nous a envoyé un télégramme tôt aujourd'hui, déclarant son désir de se réconcilier avec notre juste cause. Cependant, il a exigé le contrôle total du Shandong en échange de notre reconnaissance en tant que seul et unique gouvernement légitime de Chine. Le Shandong aurait pu être un bastion stratégique pour notre expédition contre le [QIE.GetName], mais la vraie question est de savoir si nous pouvons lui faire confiance. Nous devrions étudier sérieusement sa proposition, car son aide pourrait faire toute la différence dans nos guerres futures."
 anq.218.d1: "Chen Tiaoyuan nous a envoyé un télégramme tôt aujourd'hui, déclarant son désir de se réconcilier avec notre juste cause. Il a fait une offre très alléchante que nous ne pouvons pas refuser, et a promis qu'avec notre soutien politique et militaire, il nous céderait son contrôle sur le Shandong. Le Shandong pourrait être un bastion stratégique important pour notre expédition contre les [QIE.GetName], devons-nous accepter l'offre ? Nous devrions considérer sa proposition sérieusement, car son aide pourrait faire toute la différence dans nos guerres futures."
 anq.218.a: "Juste un ami dans le besoin, bon retour."
 anq.218.b: "Offrir d'autres soutiens en échange du Shandong."
 anq.218.c: "Oubliez ça, il n'est pas digne de confiance."

 anq.219.t: "Notre Décision Finale"
 anq.219.d0: "A notre grande surprise, Fengtian a accepté de garder nos gains de guerre. C'est une offre très tentante. Certains officiers têtus mettent encore en garde contre une future trahison non spécifiée, mais compte tenu de l'offre de Fengtian, devrions-nous simplement oublier le passé et nous aligner une fois de plus sur Zhang Zuolin ?"
 anq.219.d1: "Fengtian a refusé de nous laisser le contrôle du Shandong, mais nous offre quand même une aide matérielle en échange. Ce n'est pas idéal, mais avec peu d'alliés et un gouvernement hostile à Beijing, nous n'avons pas beaucoup de choix. Certains officiers obstinés nous mettent encore en garde contre une future trahison non spécifiée, mais vu la situation, devrions-nous simplement oublier le passé et nous aligner une fois de plus sur Zhang Zuolin ?"
 anq.219.a: "Acceptez que c'est la seule option."
 anq.219.b: "Merveilleux !"
 anq.219.c: "On ne peut pas leur faire confiance."

 anq.231.t: "Anqing rompt avec Fengtian"
 anq.231.d: "La Clique d'Anqing a officiellement rompu toute relation avec Fengtian, les dénonçant par la même occasion. Le dirigeant de la Clique d'Anqing, Chen Tiaoyuan, a fait une déclaration publique disant qu'on ne peut pas faire confiance à [FNG.GetLeader] et que [FNG.GetName] représente un pas en arrière pour la Chine. Il n'a pas dit exactement pourquoi les relations se sont rompues, mais il est fort probable que le [FNG.GetName] ne pouvait plus garantir l'autonomie d'Anqing ou a fait trop de compromis sur la question de l'anticoncessionnisme. Chen Tiaoyuan n'a pas indiqué s'il soutiendrait d'autres candidats au gouvernement national, ce qui signifie que la clique d'Anqing se retrouve seule, au moins temporairement."
 anq.231.a: "Nous perdons un allié important."
 anq.231.b: "La Chine reste divisée."

 anq.232.t: "La mutinerie navale de Mawěi !"
 anq.232.d.wubacking: "Nous avons reçu des nouvelles de Fuzhou que pendant le chaos de l'effondrement de la Ligue, une rébellion des cadets de l'école navale de Mawěi a brièvement pris le contrôle des docks là-bas. Encouragés par le soutien de Wu Peifu au perfide Gouverneur Chen et par le manque de financement d'une force navale, signe de notre dépendance excessive à l'égard de la protection étrangère, une flottille de navires a été saisie par les mutins et a été vue pour la dernière fois quittant la ville, sans doute dans l'espoir de rejoindre Anqing. On pense que la rébellion a été encouragée par deux membres importants de la faculté : Sa Benxin et Shen Jingchen. Tous deux sont de jeunes amiraux ayant une histoire de pensée nationaliste et une désillusion de longue date avec le système actuel en Chine. Ils sont sans doute en train de ramper aux pieds de Chen à l'heure où nous parlons, le suppliant de leur offrir un meilleur poste dans son camp. La trahison, quelle qu'elle soit, ne sera pas tolérée et ils doivent être traduits en justice !"
 anq.232.d.wurefused: "Nous avons été informés par Fuzhou que dans le chaos de l'effondrement de la Ligue, un petit contingent de professeurs et d'étudiants de l'école navale de Mawěi a disparu ! Alors qu'au départ on craignait que le Kuomintang soit responsable de leur disparition, une enquête a rapidement révélé qu'il n'y avait pas eu d'enlèvement mais plutôt une défection ! Il semblerait qu'une petite clique d'officiers de la marine ait été désillusionnée par notre dépendance continue à l'égard de l'aide étrangère pour stabiliser le pays et qu'elle ait préféré chercher des pâturages plus verts sous l'état de chef de guerre de Chen Tiaoyang. Il semble qu'ils aient tenté de s'emparer de certains de nos navires, mais qu'ils aient été repoussés par nos loyalistes, sans doute soutenus dans leur moral par la reconnaissance de notre gouvernement par Wu Peifu. Si la plupart des disparus n'étaient pas connus et n'avaient que peu d'importance pour notre petite flotte de défense côtière, deux noms sont ressortis : Sa Benxin et Shen Jingchen. Ces deux jeunes hommes étaient des membres importants de la faculté et les meneurs probables de ce complot. Ils rampent probablement aux pieds de Chen en ce moment même, le suppliant de leur donner un meilleur poste dans son camp. La trahison, quelle qu'elle soit, ne sera pas tolérée et ils doivent être traduits en justice !"
 anq.232.a: "Une trahison insondable"

 anq.233.t: "La défection des jeunes amiraux"
 anq.233.d.wubacking: "Il semblerait que les paroles de Wu Peifu aient encore du poids au sein de la Ligue. L'appui du Maréchal Wu a porté ses fruits ce matin, lorsqu'une flottille de navires a remonté le fleuve Yangtze en brandissant un drapeau blanc. À la grande surprise de nos gardes à Anqing, ces patriotes ont demandé à passer de notre côté ! Inspirés par notre cause nationaliste et encouragés par les paroles du Maréchal de Jade, ces marins ont été organisés par un membre éminent de l'École Navale de Mawěi à Fuzhou. Cet homme, Sa Benxin, malgré son jeune âge, a plusieurs décennies d'expérience navale et, plus important encore, la base de connaissances nécessaire pour contribuer utilement à l'organisation d'une nouvelle flotte destinée à défendre le sud de la Chine. En outre, il est issu d'une lignée navale bien établie et peut nous aider à approfondir nos liens avec l'amirauté de Beijing. Tout cela est de bon augure pour l'avenir de notre mouvement anti-concessionniste !"
 anq.233.d.wurefused: "La marée montante de l'anti-concessionnisme a porté ses fruits aujourd'hui puisque notre message a atteint les oreilles de certains des principaux professeurs de l'École Navale de Mawěi à Fuzhou. Désabusé par le manque chronique de financement sous l'administration de Sun Chuanfang et dégoûté par la soumission continue de Qi Xieyuan aux intérêts étrangers allemands, un petit entourage de professeurs de la marine a prêté allégeance à notre cause ce matin. Parmi eux, on peut citer Sa Benxin, qui possède des années d'expérience dans l'étude des plans de navires étrangers à l'étranger et l'enseignement dans les académies navales. Bien que certains s'inquiètent de ses liens familiaux avec l'establishment naval de Beijing, le Gouverneur Chen a décidé de les accueillir dans son nouveau Département Naval. Bien que la flotte modernisée dont ils rêvent soit encore loin, il est clair que notre mouvement a inspiré une nouvelle génération d'officiers vers un avenir meilleur !"
 anq.233.a: "Bienvenue à bord !"

