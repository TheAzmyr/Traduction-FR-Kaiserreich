 #曹萬順
 ANQ_cao_wanshun:9 "Cao Wanshun"
 ANQ_cao_wanshun_bio:9 "Unlike many of his peers and colleagues in Chen Tiaoyuan's ranks, Cao Wanshun received very limited military education and is connected to neither Chen himself nor the province of Anhui. Born in an impoverished family, Cao left his hometown as a teen and joined the late Qing army to secure a living like many ordinary people did. After serving for some years in the 4th Zhen (Division) of the Qing Army under Li Houji, Cao was enrolled in the academy of the unit and later became a junior officer.\n\nSpending about two decades in this unit despite the collapse of the Qing empire and the formation of the Republic, Cao, who rose from a platoon commander to a regiment commander, would be a brigade commander with the rank of major general in 1924 when Sun Chuanfang declared himself the League Marshal and reorganised armies of multiple provinces in Eastern China. Cao continued to be a commander of the Fujian Army under Sun Chuanfang and aided him against the KMT during and after the Northern Expedition.\n\nAs Sun Chuanfang's League completely collapsed in the League War, Cao's career seemed to come to an end. However, he reorganised his remaining units in Fujian and decided to try his luck with Chen Tiaoyuan's Anhui forces. With the idea of uniting all possible strength against imperialists, Chen took now this experienced officer and Cao's field experience would undoubtedly contribute to Chen's cause.\n\n§YNotes: As an easy-going officer who reads the room he is in well, Cao Wanshun shrewdly refrained from involving in any kind of political affairs and workplace politics, ensuring that he would never make enemies and rivals in the ranks under Chen Tiaoyuan.§!"
 ANQ_cao_wanshun_commander_desc:9 "§YGeneral Description\nBorn:§! §g1891, in Gaocheng, Zhili Province, Qing Empire§!\n§YAlignment:§! §PAnhui Army§!\n§YMilitary Career:§! §g$ANQ_cao_wanshun_bio$§!"

 #陳安寶
 ANQ_chen_anbao:9 "Chen Anbao"
 ANQ_chen_anbao_bio:9 "Hailing from a poor family and ultimately losing his parents during his childhood, Chen Anbao had a similar origin with many Chinese officers. Luckily, the principal of a local primary school allowed this hardworking and active kid to study for free. During his studies, Chen was already well aware of the corruption and backwardness of his country and thus generated an eager and passionate sense of nationalism to save China.\n\nWhen the Xinhai Revolution broke out in 1911, Chen Anbao, who firmly believed that only by joining the army could China be saved, immediately abandoned his studies, rushed from his hometown to Nanjing and joined the ranks of the Nanjing Provisional Government as a soldier, marking the beginning of his military career. Before enrolling in the 3rd Class of the Baoding Military Academy in 1914 to study infantry, Chen studied hard in a military academy in Wuchang.\n\nAfter graduating in 1916 with a remarkable performance, Chen was sent to the 2nd Division of the Zhejiang Army and served firstly as a platoon commander and then as a company commander. In drills, he was always the first to charge among his units and is thus highly respected amongst his soldiers. However, when it comes to fighting his compatriots on various occasions, he realised that he was simply reluctant to do so. Therefore, he was mostly absent in Sun Chuanfang's operations, later when Chen became increasingly disgusted by the collusion between the Imperialists and the League, he decided to join Chen Tiaoyuan's force and fight for an independent China."
 ANQ_chen_anbao_notes:9 "§YNotes: As a patriotic and daring commander, Chen Anbao will never hesitate to devote and even sacrifice himself for the greater good of the motherland.§!"
 ANQ_chen_anbao_commander_desc:9 "§YGeneral Description\nBorn:§! §g1891, in Huangyan, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §gAnti-Concessionist§!\n§YMilitary Career:§! §g$ANQ_chen_anbao_bio$§!\n\n$ANQ_chen_anbao_notes$"

 #吳印禪
 ANQ_wu_yinchan:0 "Wu Yinchan"
 ANQ_wu_yinchan_bio: "Né dans une famille pauvre, Wu Yinchan s'appuiera largement sur son célèbre père, Wu Tieqiu, pour réussir dans la vie. Diligent et studieux, Wu sortira diplômé de l'école primaire supérieure du comté de Shuyang en 1916 et admis à l'école normale n° 8 de la province du Jiangsu avec d'excellents résultats. Diplômé en 1920, il restera à l'école pour travailler, en raison de ses résultats scolaires exceptionnels. L'année suivante, Wu retournera à son école primaire pour enseigner, se spécialisant en biologie.\n\nEn 1925, Wu entra au département de biologie de l'université normale de Wuchang, devenant l'un des professeurs préférés. Il obtient son diplôme en 1928 et embauché comme professeur assistant au département de biologie de l'université Jinling la même année. En mai 1934, Wu reçoit une invitation de l'université de Berlin dans le cadre du renforcement des relations sino-allemandes, mais il refuse, invoquant les concessions, comme une raison suffisante pour rester en Chine."
 ANQ_wu_yinchan_notes:9 "§YNotes: Proficient in German, English and Latin, Wu is a devout believer that China's scientific theory foundation is a weak one, and desires a future wherein his nation is a hub of advancement across all fields.§!"
 ANQ_wu_yinchan_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1902, in Shuyang County, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §g$ANQ_wu_yinchan_bio$§!\n\n$ANQ_wu_yinchan_notes$"

 #吳琢之
 ANQ_wu_zhuozhi:0 "Wu Zhuozhi"
 ANQ_wu_zhuozhi_bio:9 "After graduating from the Nanyang Public School, one of the earliest modern schools in China established during the Late Qing Reform, Wu Zhuozhi studied mechanical engineering at the Qiuxin Shipyard in Shanghai and then worked as a draftsman. When patriotic protests arose in 1919 across the nation after the European War was concluded, Wu led his fellow workers to join the movement and denounced President Xu Shichang publicly. Consequently, the Beijing authority ordered the local government to arrest him, seeing the scene, Wu decided to study abroad to both further his studies and escape from persecution.\n\nAfter arriving in France, Wu worked in the Chinese-French Education Association and taught French in his spare time to substain his living. He then enrolled in the Lyon Technical School, specialising in automobile manufacturing. After graduation, this talented young man worked as a wiring engineer at the train factory in Schneider and as a technician in an automobile Company in Lyon. He would also travel to the rest of Europe and the US to study infrastructure and transportation. Returning to China in 1928, Wu was employed by a motor company in Jiangsu under Sun Chuanfang's League. However, as Wu opposed the concessionist stance of Sun and his League, Wu later turned to Chen Tiaoyuan and worked with him in the province of Anhui, where Wu established an automobile school and was appointed Director of the provincial highway and chief mechanic. Valuing the construction of highways and the production of automobiles, Wu personally partook in all the designing in his automobile factory, and his knowledge and expertise are highly admired in Chen Tiaoyuan's ranks.\n\n§YNotes: Wu compiled a manual book on automobile driving and road transport management, and it is said that he is preparing to publish his notes in Europe and the US.§!"
 ANQ_wu_zhuozhi_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1879, in Taicang, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §g$ANQ_wu_zhuozhi_bio$§!"

 #呂公望
 ANQ_lu_gongwang:0 "Lu Gongwang"
 ANQ_lu_gongwang_bio: "Lu Gongwang, qui avait 20 ans, devient enseignant à l'âge de 22 ans. Il commence à être influencé par la résolution de la bataille des forces alliées des huit puissances et se tourna vers les idées révolutionnaires démocratiques. En participant au Guangfuhui et en rencontrant Qiu Jin, Lu se tourne vers la cause révolutionnaire grâce à la persuasion de Xu Xilin. Entré dans l'armée du Zhejiang en tant que soldat, Lu utilise ses relations pour répandre le sentiment révolutionnaire au sein de son unité.\n\nEn 1907, Lu s'engage à l'académie militaire de Baoding, où il étudie l'artillerie et retourne au Zhejiang en tant qu'officier stagiaire. Il participe à la révolution Xinhai et combat dans la province du Zhejiang, où il devient commandant de division au sein de l'armée du Zhejiang. En 1913, il devient commandant de la loi martiale de Jiahu et l'année suivante, commandant de la garnison.\n\nLu, qui avait reçu le titre de roi, participe néanmoins à la guerre de protection nationale contre Yuan, expulsant le gouverneur du Zhejiang Zhu Rui et déclarant l'indépendance du Zhejiang. Lu Sui est ensuite élu gouverneur du Zhejiang après la démission rapide de Qu Yingguang. Après l'accession de Li Yuanhong, Lu est nommé gouverneur du Zhejiang, bien qu'il soit contraint de démissionner.\n\nLuttant aux côtés de Duan Qirui contre Zhang Xun, Lu devient commandant en chef de l'armée du Fujian et du Zhejiang. Lié étroitement à Cen Chunxuan, ses perspectives d'avenir suivront celles de Cen. Organisant une série d'opérations à Tianjin, Lu entrera une fois de plus au Zhejiang lors de l'Expédition du Nord, acquérant une armée locale et créant une filature de coton. En intégrant la Ligue en tant qu'entité informelle, les sympathies révolutionnaires de Lu le verront s'aligner sur Chen Tiaoyuan."
 ANQ_lu_gongwang_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gFebruary 28th, 1879, in Yongkang County, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §g$ANQ_lu_gongwang_bio$§!"

 #史量才
 ANQ_shi_liangcai:0 "Shi Liangcai"
 ANQ_shi_liangcai_bio:9 "At the age of 19, Shi Liangcai would pass the imperial examination, and would be admitted to Hangzhou Sericulture Academy in 1901. Founding a primary school, he would found the Women's Sericulture School in Shanghai, and would teach at a various schools. Participating in the Xinhai Revolution, Shi would clean up the finances of Jiangahi Customs, and become a member of the provincial assembly. Participating in the North-South peace talks, Shi would devote his energy towards journalism.\n\nPurchasing Shenbao, Shi would revive the newspaper, analysing the market situation and transforming it into a true article that emphasised the \"voice of the people\". With Shenbao standing as a light in the darkness criticising the blatant inefficient governance and corruption of Beijing, Shi's newspaper would be praised as \"The Times of China\" by The Times owner Lord Northcliffe.\n\nExpanding his newspaper empire, Shi would corner the market by forming the largest newspaper grouping in the whole nation. With increasing German encroachment, Shi would become disgusted and saddened by the Central Government, and most importantly the League's, choice to maintain German ties even in light of the 1932 Shanghai Uprising. Founding the \"Renshen Club\" in Shanghai, Shi would espouse national capitalist and progressive ideals with fellow intellectuals, mobilising a series of groups to fight against Concessionist authorities. Naturally, this would land Shi perfectly into the hands of the Anti-Concessionist movement, making Shi one of its founding members."
 ANQ_shi_liangcai_notes:9 "§YNotes: \"I hope I will not be a slave of a conquered country in my lifetime, and I will not be a ghost of a conquered country after my death.\"§!"
 ANQ_shi_liangcai_advisor_desc: "§YAdvisor Description\nBorn:§! §gJanuary 2nd, 1880, in Jiangning County, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §gAnti-Concessionist§!\n§YPolitical Career:§! §g$ANQ_shi_liangcai_bio$§!\n\n$ANQ_shi_liangcai_notes$"

 #魏喦壽
 ANQ_wei_yanshou:0 "Wei Yanshou"
 ANQ_wei_yanshou_bio:9 "Graduating from Nanyang High School in 1921, Wei Yanshou would travel to Japan to study at the Chemical Engineering Department of Kyoto Imperial University the following year. Majoring in chemistry and microbiology, Wei would focus on researching mycology, studying under the renowned PRofessor Genitsu Kita, an authority in the field.\n\nFinally leaving Kyoto in 1927, Wei would return to China, and up until 1930 would work at the National Health Laboratory in Shanghai as a researcher. In 1929 Wei would serve as a professor in the Department of Agronomic Chemistry in Nanjing University, and from 1930 onwards, Wei has served as a professor in the Department of Agricultural Chemistry in Nanjing University.\n\nSimultaneously serving as the head of the department, Wei would evote himself to the study of the production process of traditional Chinese fermented foods using modern methods, and would experiment with using sweet potatoes to produce ethanol."
 ANQ_wei_yanshou_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gJuly 23rd, 1900, in Yin County, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §g$ANQ_wei_yanshou_bio$§!"

 #朱熙
 ANQ_zhu_xi:9 "Zhu Xi"
 ANQ_zhu_xi_bio:9 "Enlisting in the 7th Infantry Department of the Shikan Gakko, Zhu Xi would return to China to serve as the training officer of the 45th Regiment of Jiangsu. Later he would become a battalion commander of that regiment, and during the Xinhai Revolution, would rebel with the Revolutionaries in Suzhou.\n\nAfter the establishment of the Republic, Zhu would go on to serve as the commander of the Second Division of Jiangsu, and would become a lieutenant general. In 1915, Liu would be rewarded the title of Baron by Yuan Shikai. And in 1916 Zhu would rise to commander of the 19th Division.\n\nIn 1924 he served as the assistant of military affairs in Jiangsu, and would later fight under the command of Qi Xieyuan in the Jiangsu-Zhejiang War. With Qi defeated, Zhu would lead his troops to Sun Chuanfang's ranks. Reassigned to Anhui following service in the Northern Expedition, Zhu would serve as a member of the Anhui Provincial Government and director of the Civil Affairs Department."
 ANQ_zhu_xi_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1879, in Hanshou County, Hunan Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §g$ANQ_zhu_xi_bio$§!"

 #凌孝芬
 ANQ_ling_xiaofen:9 "Ling Xiaofen"
 ANQ_ling_xiaofen_bio:9 "With his ancestors having heritage in farming for generations, Ling Xiaofen would instead pursue a career in education. Opting to enter Shanghai Pudong Middle School, he would graduate in 1922 with excellent grades. Admitted to the second term of the Department of Education of the National Southeast University in Nanjing, he would graduate from thee too in 1927. The following year Ling would become inspector of Xinghua County, and would become director of county education.\n\nIn 1929, Ling would become enamoured by the fledgling anti-concessionist movement, enwrapped in the efforts of patriots and intellectuals alike. In 1930 Ling would be hired as a teacher and the director of education at Anhui Provincial Second Rural Normal School, and in 1931 he would become chief clerk of the provincial education department. Even later becoming section chief, he would be principal of the Rural Normal School.\n\nA patriotic educator at heart, Ling hopes to bring enlightenment to China's downtrodden"
 ANQ_ling_xiaofen_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gOctober, 1903, in Dingyuan County, Anhui Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §g$ANQ_ling_xiaofen_bio$§!"

 #孫多鈺
 ANQ_sun_duoyu:9 "Sun Duoyu"
 ANQ_sun_duoyu_bio:9 "Entering Cornell University in the United States in 1899 to study engineering, Sun Duoyu would come out with a Bachelor's degree. Returning to China in 1909, he would pass the academic exam the following year, ranking amongst the best, and be awarded a Jinshi in Engineering.\n\nPassing the first class of the Xinhai Extension Examination, Sun would be awarded the fourth grade by Hanlin Academy, and be promoted to the general office and chief engineer of the Ji-Chang Railway Engineering bureau. In 1913, he would become General Officer of the Shanghai-Hangzhou Railway Engineering Bureau, and in 1918 he would move onto the Zhuqin and Hunan-Hubei railways.\n\nIn 1920 Sun would become president of the Beijing Tonghui Industrial Company and the general manager of Zhongfu Bank, and the year after would serve as director of the Pukou Commercial Port Administration Bureau. In 1923 Sun would become deputy minister of the Ministry of Transport, and general manager of Zhongfu yet again, and 6 years later he would become acting chairman of the Shanghai Fufeng Flour Company.\n\nWith extensive ties to the industrial sectors across the Central Plains, Sun finds thriving opportunities in the new anti-concessionist movement."
 ANQ_sun_duoyu_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gFebruary 26th, 1882, in Shouxian County, Anhui Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §g$ANQ_sun_duoyu_bio$§!"

 #陳籙
 ANQ_chen_lu:9 "Chen Lu"
 ANQ_chen_lu_bio:9 "Born to a prominent family, Chen Lu would be admitted to Mawei Shipbuilding Academy at the age of fifteen in order to study French. Two years later Chen would be admitted to Wuchang Ziqiang Dialect School, and after graduation would stay there to teach French. In 1901 Chen would help establish a translation bookstore in Hubei. Entering the University of Paris Law, Chen would receive his Bachelor's in 1906 and was the first Chinese student to receive a Bachelor's in France.\n\nWorking in The Hague and Dutch Embassy, Chen would return to China to become a Jinshi in the Department of Legal Affairs and Political Science, serving in the Ministry of Law and Foreign Affairs. After Xinhai, Chen would continue his civil servant service, and would be instrumental in settling the Sino-Russian disputes over Mongolia. Appointed to ensure Chinese sovereignty over Outer Mongolia, Chen would catalogue integral historical texts regarding the history of Mongolia.\n\nIn 1917 Chen would become Deputy Minister of Foreign Affairs, and would serve as acting minister during the Versailles Peace Conference. Indirectly responsible for a series of protests as Minister to France, Chen's timid nature would result in the Siege of Lyon in France by Chinese students there. Despite an assassination attempt in 1922, Chen would continue to be the Chinese Representative in France all throughout the 1920s and 30s, becoming known as the \"French Master\". Returning recently in 1935, Chen would first stay in Shanghai before travelling to Anhui province upon personal request of Chen Tiaoyuan."
 ANQ_chen_lu_advisor_desc: "§YAdvisor Description\nBorn:§! §gMay 5th, 1877, in Minhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §g$ANQ_chen_lu_bio$§!"

 #江洪傑
 ANQ_jiang_hongjie:9 "Jiang Hongjie"
 ANQ_jiang_hongjie_bio:9 "Travelling to Japan to study in his early years, Jiang Hongjie would receive a bachelor's degree in law from Meiji University. In 1897 Jiang would serve as an instructor at the law school in Shandong Province, and would become a magistrate within the province. By 1907 Jiang would be deputy consul in Yokohama, Japan, and in 1912 he would serve as secretary to the General of Foreign Affairs. In 1915 Jiang would be appointed as the First Secretary of the Legation in Japan, and in 1930 would become councillor of the embassy within Japan.\n\nWith important connections with the Japanese consulate, Jiang would prove instrumental in negotiating ties between Chen Tiaoyuan and Japan, alongside the likes of Chen Yi in the League."
 ANQ_jiang_hongjie_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1876, in Jingde County, Anhui Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §g$ANQ_jiang_hongjie_bio$§!"

 #宋介
 ANQ_song_jie:9 "Song Jie"
 ANQ_song_jie_bio: "Ayant reçu une éducation ordinaire dans son enfance, Song Jie s'installe à Fengtian avec sa famille en 1912 et rejoint cinq ans plus tard l'Armée de protection nationale anti-Yuan organisée par Wu Dazhou à Zhoucun. À l'automne de la même année, il suit Zheng Tianyi à Beijing, où ce dernier soutient Song dans ses études. Il entre au collège de l'Université de Chine, puis au cours préparatoire de l'Université de Beijing. En 1918, il entre au département d'économie politique.\n\nL'année suivante, il fonde une série de revues qui le met en contact avec les célèbres Li Dazhao, Zhang Guotao et d'autres gauchistes. Après avoir publié leurs théories dans ses revues, Song rejoint le Groupe syndicaliste de Beijing , puis la Ligue de la jeunesse socialiste de Beijing, et devient également membre du comité exécutif et du comité d'éducation.\n\nEn contribuant à la publication d’une série de littérature pro-syndicaliste au nom du mouvement,"
 ANQ_song_jie_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1893, in Ziyang County, Shandong Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YPolitical Career:§! §g$ANQ_song_jie_bio$§!"

 #劉鳳圖
 ANQ_liu_fengtu:9 "Liu Fengtu"
 ANQ_liu_fengtu_bio:9 "A longtime subordinate of Chen Tiaoyuan, Liu Fengtu can be regarded as one of the best-educated officers in Chen's ranks. Studied artillery in the 2nd Class of the Beiyang Army Accelerated Military Academy (predecessor of modern Baoding) and graduated in 1906, Liu served as a junior officer for the dying Qing dynasty. After the establishment of the Republic, he served as a staff officer in the 6th Division in Henan Province under Li Chun, where he would obtain the rank of lieutenant colonel by August 1913. What makes Liu outstanding is that he enrolled in the 4th Class of the Staff College in September 1913, the topic of military education institute in China. With his excellent educational background, Liu who graduated in 1916, was selected as a senior staff of Feng Guozhang and earned the rank of major general.\n\nBy 1918, he would be a commander of an artillery regiment of the 6th Division, which was then commanded by Qi Xieyuan and two years later, he would fight under Qi in the Zhili-Anhui War against the Anhui Clique. Liu's service under Chen Tiaoyuan began in 1924 as Liu was promoted to commander of the 8th brigade of Chen's 4th Division of the Jiangsu Army. Although Chen's forces were placed under Sun Chuanfang when Sun declared himself the League Marshal, Liu remained a senior subordinate of Chen and Liu would have his own brigade after 1925 as a lieutenant general. Liu followed Chen and fought against the National Revolutionary Army when marched north in July 1926, and when Chen split from the concessionist League, Liu did the same as a loyal subordinate, ready to contribute his skills to his superior.\n\n§YNotes: A capable staff officer, Liu Fengtu was given several military tutoring posts in Chen Tiaoyuan's units.§!"
 ANQ_liu_fengtu_mhc_desc:9 "§YOfficer Description\nBorn:§! §g1886, in Baoding, Zhili Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$ANQ_liu_fengtu_bio$§!"
 ANQ_liu_fengtu_commander_desc:9 "§YGeneral Description\nBorn:§! §g1886, in Baoding, Zhili Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$ANQ_liu_fengtu_bio$§!"

 #薩本炘
 ANQ_sa_benxin:0 "Sa Benxin"
 ANQ_sa_benxin_bio:9 "Graduating from the Fuzhou Naval School in 1920, Sa Benxin is a studious and hardworking man. Spending the early 20s on the sea, learning how to command ships and handle the oceans waves, he had an early interest in shipbuilding, and when he was sent to the University of Glasgow in 1923, he used the opportunity to learn everything he could, earning a master's degree in shipbuilding. He returned to China in 1929. Being appointed to the Mawei Shipyard, Fuzhou, in 1931. Sa has, much like his great uncle Sa Zhenbing, proven himself capable and skilled at naval matters, spending his free time learning everything he can to improve his abilities and skills, he excels in shipbuilding and in Naval command."
 ANQ_sa_benxin_mhc_desc: "§YOfficer Description\nBorn:§! §g1898, in Minhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$ANQ_sa_benxin_bio$§!"

 #秦家柱
 ANQ_qin_jiazhu:9 "Qin Jiazhu"
 ANQ_qin_jiazhu_bio:9 "Achieving top marks, Qin Jiazhu graduated top of his class in 1931. He spent the next five years in Anhui, excelling in aerial matters and catching the eye of Chen Tiaoyuan. Chen enlisted him to service in 1935, right before the chain of events that would lead to the League collapse. Owing his position to Chen's patronage, Qin is happy to assist however he can to ensure Chen's air force is as skilled as he can possibly make it."
 ANQ_qin_jiazhu_mhc_desc:9 "§YOfficer Description\nBorn:§! §gAugust 2nd, 1912, in Hankou, Hubei Province, Republic of China§!\n§YAlignment:§! §LApolitical§!\n§YMilitary Career:§! §g$ANQ_qin_jiazhu_bio$§!"

