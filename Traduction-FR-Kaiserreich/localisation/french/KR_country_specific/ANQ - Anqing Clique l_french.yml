 ANQ_fengtian_cooperation1_desc:9 "La Clique d'Anqing doit un certain nombre de choses au gouvernement en Fengtian, et aussi à Tokyo. Si la coopération initiale s'est avérée bénéfique, le gouvernement de Fengtian et ses bienfaiteurs japonais pourraient finalement en demander davantage"
