 ANQ_fengtian_cooperation3_desc: "La Clique d'Anqing doit un certain nombre de choses au gouvernement en Fengtian, et aussi à Tokyo. Si la coopération initiale s'est avérée bénéfique, les gouvernements de Fengtian et de Tokyo cherchent également à exercer un contrôle et, en raison de leur influence et de la dépendance d'Anqing à leur égard, ont commencé à imposer des traités économiques restrictifs"
 ANQ_fengtian_cooperation4_desc:9 "La Clique d'Anqing doit un certain nombre de choses au gouvernement en Fengtian, et aussi à Tokyo. Si la coopération initiale s'est avérée bénéfique, les gouvernements de Fengtian et de Tokyo cherchent également à exercer un contrôle et, en raison de leur influence et de la dépendance d'Anqing à leur égard, ont commencé à imposer des traités économiques restrictifs"
ANQ_fengtian_cooperation5_desc: "La Clique d'Anqing coopère étroitement avec les gouvernements de Fengtian et de Tokyo. Mais cette coopération a un prix, car nous sommes obligés d'accorder un accès économique préférentiel, qui n'est pas différent de celui que les Allemands nous ont imposé autrefois".
 ANQ_fengtian_cooperation6_desc:9 "La Clique d'Anqing coopère étroitement avec les gouvernements de Fengtian et de Tokyo. Mais cette coopération a un prix, car nous sommes obligés d'accorder un accès économique préférentiel, qui n'est pas différent de celui que les Allemands nous ont imposé autrefois"
 ANQ_fengtian_cooperation7_desc:9 "La Clique d'Anqing coopère étroitement avec les gouvernements de Fengtian et de Tokyo. Mais cette coopération a un prix, car nous sommes obligés d'accorder un accès économique préférentiel, qui n'est pas différent de celui que les Allemands nous ont imposé autrefois"
 ANQ_fengtian_cooperation8_desc: "Si un bloc Fengtian-Anqing uni est puissant et nous procure de nombreux avantages, il est évident qu'il a maintenant un prix. Le gouvernement fengtien et ses partenaires japonais bénéficient d'un accès préférentiel à nos marchés et d'une participation importante dans une grande partie de notre industrie. Si nous restons sur cette voie, nous risquons de perdre notre autonomie tout ensemble"
 ANQ_fengtian_cooperation9_desc: "Si un bloc Fengtian-Anqing uni est puissant et nous procure de nombreux avantages, il est évident qu'il a maintenant un prix. Le gouvernement fengtien et ses partenaires japonais bénéficient d'un accès préférentiel à nos marchés et d'une participation importante dans une grande partie de notre industrie. Leur influence est devenue si puissante qu'il n'est peut-être même pas possible de refuser des demandes supplémentaires"
ANQ_fengtian_cooperation10_desc: "Bien qu'un bloc Fengtian-Anqing uni soit puissant et nous procure de nombreux avantages, il est évident qu'il s'est fait au prix d'une soumission complète. Une grande partie de l'économie est entre leurs mains et bientôt, ils prendront également le contrôle de notre gouvernement".

ANQ_derelict_industry: "Industrie abandonnée"
 ANQ_derelict_industry_desc:0 "Alors que le gouvernement de Chen a pu reprendre une grande partie de l'industrie précédemment contrôlée par la Clique de Nanjing, celle-ci a été fortement endommagée par la guerre et une grande partie des chaînes d'approvisionnement sont perturbées. En outre, sa politique nationaliste a provoqué la fuite de nombreux étrangers et de riches propriétaires d'entreprises. La reprise de la production prendra du temps"

ANQ_widespread_destruction: "Destruction généralisée"
 ANQ_widespread_destruction_desc:0 "Les cinq provinces ont été ravagées par le conflit et auront besoin de temps pour se relever. Des lignes de chemin de fer ont été détruites, des barrages ont été sabotés et des villages et des villes ont été réduits en cendres. Une grande partie des ressources du gouvernement doit être consacrée à la reconstruction"

ANQ_ruined_interior: "Intérieur en ruine"
 ANQ_ruined_interior_desc:0 "Non seulement le cœur industriel des cinq provinces a été détruit, mais aussi les villes et villages de l'intérieur de la province. Les déserteurs, les fanatiques du Yiguandao, les agents de gauche du KMT et autres bandits continuent de faire des dégâts même si la guerre est terminée. L'intérieur des provinces aura également besoin de temps pour se remettre"

ANQ_idea_institutional_chaos: "Chaos institutionnel"
 ANQ_idea_institutional_chaos_desc:0 "Les actions agressives contre les étrangers et les traîtres ont provoqué un effondrement généralisé des institutions qui ont maintenu ce pays uni. Le gouvernement de Chen doit commencer par le début et remettre de l'ordre dans ces institutions en réorganisant et en nommant de nouveaux fonctionnaires"

ANQ_patriotic_nation: "Nation patriotique"
 ANQ_patriotic_nation_desc:0 "Les cinq provinces ont été saisies sur la base du sentiment patriotique de nos compatriotes. Leur patriotisme donne au gouvernement de Chen la force et le soutien, tant financier que militaire"

 ANQ_managed_movement:0 "Mouvement géré"
 ANQ_managed_movement_desc:0 "Le mouvement anti-concessions a contribué à l'ascension de Chen, mais ses éléments radicaux menacent de saper son autorité. Grâce à une intervention active, le mouvement a été rendu plus gérable et ses excès ont été supprimés. Il soutient désormais fermement les objectifs politiques de Chen"

 ANQ_national_development:0 "Développement national"
 ANQ_national_development_desc:0 "La guerre a été gagnée et les cinq provinces soutiennent Chen Tiaoyuan. Aujourd'hui, le pays connaît une industrialisation et un développement à grande échelle. Il est essentiel que ce développement ne soit pas basé sur l'aide occidentale, mais plutôt sur la force de la Chine elle-même"

ANQ_clique_control: "Contrôle de la clique"
 ANQ_clique_control_desc:0 "Si Chen est arrivé au pouvoir avec le soutien du peuple, ce n'est pas le peuple qui contrôle les cinq provinces. C'est plutôt la clique d'amis personnels et d'alliés politiques de Chen. Depuis les purges massives qui ont accompagné son renouveau nationaliste, seules les personnes en qui Chen a pleinement confiance ont reçu des postes de pouvoir"

ANQ_industrial_backing: "Soutien industriel"
 ANQ_industrial_backing_desc:0 "L'administration de Chen bénéficie du soutien de nombreux dirigeants industriels chinois, dont beaucoup se réjouissent de l'élimination de la concurrence allemande. Ces entreprises contribueront au développement des provinces"

ANQ_backed_currency_idea: "Monnaie soutenue"

ANQ_dike_and_levee_authority_idea: "Autorité des digues et levées"
 ANQ_dike_and_levee_authority_idea_desc: "L'autorité spécialisée s'est concentrée sur la protection des campagnes contre les crues régulières des grands fleuves de Chine et a obtenu de très bons résultats, renforçant considérablement la sécurité. Elle s'emploie également à soutenir l'irrigation et le commerce par la construction de canaux et d'autres ouvrages"

ANQ_dike_and_levee_authority_idea1: "Autorité des digues et levées"
 ANQ_dike_and_levee_authority_idea1_desc: "L'autorité spécialisée s'est concentrée sur la protection des campagnes contre les crues régulières des grands fleuves de Chine et a obtenu de très bons résultats, renforçant considérablement la sécurité. L'une de ses plus grandes réalisations est l'achèvement du canal §YSubei§!"

ANQ_dike_and_levee_authority_idea2: "Autorité des digues et levées"
 ANQ_dike_and_levee_authority_idea2_desc: "L'autorité spécialisée s'est concentrée sur la protection des campagnes contre les crues régulières des grands fleuves de Chine et a obtenu de très bons résultats, renforçant considérablement la sécurité. Parmi ses plus grandes réalisations, citons l'achèvement du §Ycanal de subei§! et la coopération entre le canal et la digue avec Qing"

ANQ_modern_schooling_system_idea: "Système scolaire moderne"
 ANQ_modern_schooling_system_idea_desc: "Les initiatives de Chen en matière d'éducation ont déjà permis de construire des centaines d'écoles et d'informer des milliers d'enseignants sur la manière d'éduquer les enfants chinois pour l'ère moderne"

ANQ_developing_nation: "Nation en développement"
ANQ_developing_nation_desc: "Maintenant que l'ordre a été rétabli, l'intérieur et la campagne ont la chance de s'épanouir. Un système scolaire moderne§! et une autorité de type §YDike and Levee§! sont parmi les choses que cette nation possède maintenant et qu'elle n'avait pas auparavant".

ANQ_developing_nation1: "Nation en développement"
ANQ_developing_nation1_desc: "Maintenant que l'ordre a été rétabli, l'intérieur et la campagne ont la chance de s'épanouir. Un système scolaire moderne§! et une autorité de type §YDike and Levee§! sont parmi les choses que cette nation possède maintenant et qu'elle n'avait pas auparavant. En outre, ces travaux ont également permis d'achever le §Ycanal de subei§!"

ANQ_developing_nation2: "Nation en développement"
 ANQ_developing_nation2_desc: "Maintenant que l'ordre a été rétabli, l'intérieur et la campagne ont la chance de s'épanouir. Un système scolaire moderne§! et une autorité de type §YDike and Levee§! sont parmi les choses que cette nation possède maintenant et qu'elle n'avait pas auparavant. En outre, ces travaux ont également permis d'achever le §canal de Ysubei§! et la §coopération des canaux et des digues§! avec Qing"

 ANQ_dalu_yinhang_loans_idea: "Prêts de Dalu Yinhang"
ANQ_dalu_yinhang_loans_idea_desc: "Dalu Yinhang, à l'initiative de Qing, nous accorde divers prêts importants. Ces prêts nous fournissent des capitaux supplémentaires qui peuvent être utilisés pour notre expansion industrielle"

 ANQ_dalu_yinhang_loans_idea1: "Prêts de Dalu Yinhang"
ANQ_dalu_yinhang_loans_idea1_desc: "Dalu Yinhang, à l'initiative de Qing, nous accorde divers prêts importants. Ces prêts nous fournissent des capitaux supplémentaires qui peuvent être utilisés pour notre expansion industrielle. Les Qing ont veillé à assouplir les conditions, ce qui nous offre de plus grands avantages".

ANQ_northern_bank_loans: "Prêts des banques du Nord"
ANQ_northern_bank_loans_desc: "En plus des prêts de Dalu Yinhang, Qing a fait en sorte que d'autres banques participent également et nous prêtent ainsi des capitaux supplémentaires pour notre expansion industrielle. Cela nécessite des frais de service de la dette supplémentaires".

## Focuses ##

 ANQ_rolling_dice: "Le Voyage du Fou"
 ANQ_rolling_dice_desc: "Chen Tiaoyuan, le "Fou", a décidé de se lancer à nouveau à son compte. La Ligue des Huit Provinces s'est effondrée et c'est la plus grande opportunité que Chen aura jamais. Sun Chuanfang est mort. Si Chen peut montrer qu'il peut égaler son successeur proclamé, Qi Xieyuan, il pourrait devenir le prochain Maréchal de la Ligue."

 ANQ_stand_with_republic: "Se tenir avec Zhang Zuolin"
 ANQ_stand_with_republic_desc: "Le dernier bastion des dirigeants de Beiyang est au Fengtian. Nous ne pouvons pas faire confiance à Wu Peifu et aux Qing et donc notre seule option, si nous voulons réussir, est de nous tenir aux côtés des forces du républicanisme. Ils peuvent nous fournir les outils nécessaires à notre survie."

ANQ_defend_coastal_corridor: "Défendre le corridor côtier"
ANQ_defend_coastal_corridor_desc: "Afin de garantir la continuité des expéditions en provenance du Japon, nous devons veiller à garder le contrôle des ports et à contrôler une connexion avec notre cœur de pays. Sans ces expéditions, nos approvisionnements se tariront bientôt et nous nous verrons complètement dépassés en nombre par la Clique de Nanjing. Nous devons défendre le corridor côtier à tout prix !"

ANQ_expand_shipment_capacity: "Rationaliser les expéditions"
 ANQ_expand_shipment_capacity_desc: "Nous sommes presque entièrement dépendants des expéditions par mer. Nous devons les organiser correctement et veiller à ce qu'aucun navire ne soit gaspillé. Il est impératif d'utiliser de manière optimale les ports que nous détenons et les convois que nous possédons"

 #ANQ_enemy_in_nanjing: "The Enemy in Nanjing"
 #ANQ_enemy_in_nanjing_desc: "The enemy in Nanjing, Qi Xieyuan, who has sold out to Germany, is preparing to bring the armies of the provincial governors together. If we can delay this process, we will have more time to deal with his current forces."

ANQ_new_provincial_governments: "Nouveaux gouvernements provinciaux"
ANQ_new_provincial_governments_desc: "Alors que nous établissons notre autorité sur les autres provinces, nous devons nous assurer d'installer de nouveaux gouvernements sur lesquels nous pouvons compter. Si nous nous contentons d'utiliser nos officiers militaires, ce sera un désastre. Nous devons utiliser des hommes locaux pour mettre en place des gouvernements provinciaux plus stables".

ANQ_stand_with_beijing: " Tenir avec Beijing "
ANQ_stand_with_beijing_desc: "Wu Peifu a montré qu'il était un grand leader. Il a rassemblé une grande partie de la Chine. L'empereur a peut-être été à nouveau forcé, mais il peut toujours être considéré comme le dirigeant légitime de la Chine. Avec Wu, nous pouvons nous engager dans une voie nationaliste qui profitera à toute la Chine".

ANQ_secure_jinpu_line: "Sécuriser la ligne Jinpu"
 ANQ_secure_jinpu_line_desc:9 "Si nous voulons que les envois de Qing arrivent, nous devons nous assurer que nous contrôlons la ligne Jinpu, qui va de Beijing à la province d'Anhui en passant par Xuhai, car c'est la voie ferrée la plus directe vers notre territoire. Si nous pouvons la sécuriser, nous pouvons être sûrs de la continuité des envois depuis Beijing"

ANQ_increase_rail_capacity: "Augmenter la capacité du rail et des barges".
ANQ_increase_rail_capacity_desc: "Nous devons augmenter la fréquence et le volume des expéditions ferroviaires et fluviales de Qing si nous voulons nous approvisionner en matériel pour battre la Clique de Nanjing. Nous devons améliorer la capacité des chemins de fer et construire à la hâte de plus grandes barges fluviales supplémentaires en utilisant des mesures d'urgence".

 ANQ_a_new_army: "Une Nouvelle Armée"
 ANQ_a_new_army_desc: "Pour contrôler le territoire des Cinq Provinces, nous avons besoin d'une armée forte. Bien que nos hommes soient courageux, beaucoup ne sont pas correctement entraînés ou équipés. Nous devons commencer la formation d'une nouvelle armée si nous voulons remédier à cela."

ANQ_air_naval_command: " Commandement aérien et naval"
 ANQ_air_naval_command_desc: "Auparavant, nous comptions presque entièrement sur la force de notre armée. Nous devons diversifier nos forces sur les théâtres de l'air et de l'eau. Notre marine a toujours été faible et il est temps de la moderniser. Nous devons également prendre le contrôle de notre ciel si nous voulons éviter que le feu ne nous tombe dessus lorsque nous aurons éliminé des ennemis plus modernes"

ANQ_nanjing_naval_yard: " Chantier naval du Zhejiang"
 ANQ_nanjing_naval_yard_desc: "Il est temps de commencer à investir dans un nouveau chantier naval élargi pour notre construction navale au Zhejiang. Il sera capable d'assembler également les grands navires d'aujourd'hui et sera nécessaire si nous souhaitons moderniser notre flotte"

 ANQ_naval_officer_training: "Entrainement d'officers navals"
ANQ_naval_officer_training_desc: "Pour que nos nouvelles flottes fonctionnent de manière moderne, nous avons besoin d'officiers de marine bien formés. Sans eux, la coordination fera défaut et toute manœuvre échouera. Nous devons améliorer la formation de nos officiers de marine afin d'apprivoiser ces énormes bêtes de mer en acier".

ANQ_green_water_navy: " Marine de la mer verte"
ANQ_green_water_navy_desc: "Nous savons que nous ne pouvons pas construire une flotte qui projette de l'énergie dans les océans. Il nous manque tout simplement la technologie et l'industrie. Nous devons plutôt protéger nos côtes et empêcher tout ennemi de débarquer sur nos côtes. Nous allons donc investir dans les types de navires les mieux adaptés à cette fin".

 ANQ_nanjing_air_corps:9 " Corps d'aviation d'Anqing "
 ANQ_nanjing_air_corps_desc: "Nous avons besoin d'une armée de l'air dédiée si nous voulons faire la différence dans le ciel. Ce nouveau corps unifiera nos différentes unités aériennes et nous permettra de mener à bien les efforts nécessaires à la modernisation de notre ancienne force aérienne"

ANQ_expand_daijaochang_airbase: " Agrandir la base aérienne de Hefei Luogang ".
ANQ_expand_daijaochang_airbase_desc: "La base aérienne de Hefei Luogang est un lieu privilégié pour les nouvelles extensions. Nous allons considérablement augmenter sa taille afin qu'elle puisse accueillir beaucoup plus d'avions qu'auparavant. Hefei Luogang nous permettra de contrôler correctement le ciel dans un grand rayon".

ANQ_eastern_aviation_school: "École d'aviation de l'Est"
 ANQ_eastern_aviation_school_desc: "Pour que notre armée de l'air puisse fonctionner, nous aurons besoin de pilotes. Des pilotes expérimentés et bien formés. Actuellement, nous n'avons pas la capacité de former suffisamment de pilotes et il est nécessaire de construire une école spécialisée afin d'augmenter considérablement le nombre de pilotes diplômés pour équiper nos avions"

ANQ_aid_airframes: "[getanqairframestitle]"
ANQ_aid_airframes_desc: "[getanqairframesdesc]".

anq_airframest_jap: " Cellules aériennes japonaises"
 anq_airframesd_jap: "Le Japon possède une industrie aéronautique exceptionnelle. Si nous voulons construire une armée de l'air forte, nous avons besoin d'avions modernes et avancés. Le Japon sera certainement disposé à nous fournir des cellules et à nous aider dans nos propres efforts de recherche"

anq_airframest_qie: "Collaboration des combattants de Beijing"
 anq_airframesd_qie: "Coupés de l'Occident, nous devrons collaborer avec Beijing si nous voulons avoir la moindre chance de construire des avions performants. Si nous mettons nos meilleurs cerveaux en commun et travaillons ensemble, nous serons en mesure de faire réellement progresser l'industrie aérienne chinoise"

ANQ_northern_school_doctrine: "Doctrine des écoles du Nord"
ANQ_northern_school_doctrine_desc: "Nous devons adopter les tactiques de guerre modernes du Nord, qui mettent l'accent sur une supériorité en matière d'équipement et d'artillerie et sur des divisions mieux préparées et mieux entraînées. Elle a été développée en pratique par les seigneurs de la guerre du Nord, qui ont souvent combattu dans la plaine de Chine du Nord".

ANQ_southern_school_doctrine: "Doctrine de l'école du Sud"
ANQ_southern_school_doctrine_desc: "Nous devons adopter les tactiques de guerre modernes du Sud, qui mettent l'accent sur le nombre et la mobilité. Elle a été développée en pratique par les seigneurs de la guerre du Sud, qui ont souvent combattu dans les montagnes".

ANQ_chinese_drill_standards: "Normes chinoises de forage"
 ANQ_chinese_drill_standards_desc: "Si nous voulons que la nouvelle Ligue ait une armée forte, nos troupes doivent connaître une discipline adéquate. Cela exige l'introduction de normes d'exercice traditionnelles chinoises. Grâce à ces mesures, les armées de la Ligue seront beaucoup plus organisées sur le champ de bataille"

ANQ_radio_innovations: "Innovations en matière de radio"
ANQ_radio_innovations_desc: "La Chine est un grand pays. Si nous voulons communiquer correctement sur de grandes distances sur le champ de bataille, la technologie de communication sans fil est un must. Nous devrions donc investir dans une technologie radio de pointe, qui permettra à nos forces d'opérer beaucoup plus efficacement".

ANQ_modern_rifle_research: "Recherche sur les fusils modernes"
ANQ_modern_rifle_research_desc: "Beaucoup de nos fusils sont vieux ou étrangers. Si nous investissons dans la recherche sur les technologies des fusils modernes, nous pouvons développer des fusils modernes qui peuvent remplacer le désordre des différentes armes que nous possédons actuellement".

ANQ_foreign_artillery: "[getanqartillerytitle]"
ANQ_foreign_artillery_desc: "[getanqartillerydesc]"

anq_artilleryt_jap: "Artillerie japonaise"
anq_artilleryd_jap: "L'une des principales faiblesses de nos forces est le manque d'artillerie lourde. Pour y remédier, les Japonais devraient être en mesure de nous fournir une technologie moderne ainsi que des effectifs limités pour nous permettre de démarrer".

anq_artilleryt_qie: "Nouvelle artillerie chinoise"
anq_artilleryd_qie: "L'artillerie lourde et puissante est rare en Chine. C'est pourquoi posséder de telles armes serait un avantage encore plus grand. Nous devons utiliser nos ressources pour développer des pièces d'artillerie véritablement chinoises".

ANQ_japanese_tank_imports: " Importations de chars d'assaut japonais "
ANQ_japanese_tank_imports_desc: "Le Japon est le seul pays d'Asie à avoir la capacité de déployer des divisions de chars modernes. Nous devrions en importer un nombre limité et commencer à construire nos propres petites divisions de chars. Elles seraient incroyablement utiles pour franchir les lignes ennemies, car nos ennemis ne savent probablement pas comment s'y prendre avec elles".

ANQ_antitank_improvisation: " Improvisation antichar"
ANQ_antitank_improvisation_desc: "Notre ennemi mortel, le Japon, va très probablement déployer des divisions de chars. Si nous voulons avoir la moindre chance, nous devons équiper nos divisions d'armes antichars rudimentaires. Nous ne pouvons pas développer des armes antichars incroyablement avancées, mais nous pouvons toujours improviser"

ANQ_reform_jinling_academy: "Réforme de l'Académie Jinling"
ANQ_reform_jinling_academy_desc: "La Jinling Academy, la grande école d'officiers de Nanjing, a grand besoin d'être réformée. Le personnel enseigne exclusivement les anciennes méthodes et ne tient pas compte des énormes progrès réalisés ces dernières années. Nous devons réformer le système éducatif et nous assurer qu'une nouvelle génération d'officiers diplômés de l'Académie Jinling se montrera digne d'être officier dans nos armées".

ANQ_special_intelligence_units: " Unités spéciales de renseignement ".
 ANQ_special_intelligence_units_desc: "L'utilisation d'unités de renseignement spécialisées travaillant en parallèle avec l'armée s'est avérée utile pour l'armée impériale japonaise. Nous devrions former un certain nombre de ces unités afin d'améliorer l'efficacité de notre collecte de renseignements"

ANQ_capital_guard_divisions: " Divisions de la garde de la capitale "
ANQ_capital_guard_divisions_desc: "Il existe plusieurs anciennes divisions qui ont été dissoutes après la guerre. Parmi elles, il y avait les divisions de la garde de la capitale. Si nous leur fournissons de nouveaux officiers, nous pouvons réformer ces divisions"

ANQ_operational_battle_command: " Commandement de la bataille opérationnelle"
ANQ_operational_battle_command_desc: "Nous devrions nous concentrer sur la création d'un "commandement de bataille opérationnel" qui constituera une consultation centrale pour toutes les questions opérationnelles. Ce commandement permettra d'améliorer la coordination entre les différentes branches et les différents éléments de nos forces".

ANQ_panasian_spirit: "L'esprit panasiatique"
ANQ_panasian_spirit_desc: "Nos forces luttent pour la gloire de l'Asie et contre l'Occident. Beijing et une grande partie de la Chine sont pratiquement occupés par ceux qui voulaient nous asservir. Nous ne pouvons pas tolérer cela et devons travailler ensemble au nom de la coopération asiatique pour chasser l'Occident".

ANQ_nationalist_spirit: "L'esprit nationaliste"
ANQ_nationalist_spirit_desc: "Nous nous battons pour la Chine, et la Chine seule. Pendant trop longtemps, nous avons été humiliés par les étrangers. Nous ne pouvons pas faire confiance aux Japonais, nous ne pouvons pas faire confiance aux Allemands et aux Occidentaux qui cherchent à détruire notre culture, nous ne pouvons faire confiance qu'à nous-mêmes".

 ANQ_modern_officer_corps: "Corps des officiers modernes"
ANQ_modern_officer_corps_desc: "Après des réformes approfondies et diverses améliorations grâce à la réforme de l'Académie Jinling, nous disposons désormais d'un corps d'officiers moderne. Nos officiers croient en la cause pour laquelle nous nous battons et ont adopté des méthodes de guerre modernes. Nous pouvons maintenant être vraiment fiers de notre armée".

ANQ_five_stars_five_provinces: "Cinq étoiles Cinq provinces"
ANQ_five_stars_five_provinces_desc: "Les cinq provinces, Jiangsu, Zhejiang, Anhui, Jiangxi et Fujian, ont été réunies par Chen Tiaoyuan, qui est désormais le nouveau maréchal de la Ligue. La Ligue est divisée, avec un gouvernement chaotique ayant peu d'autorité dans les provinces autres que l'Anhui, une économie faible détachée du marché international et un mécontentement croissant. Cependant, si la Ligue peut être correctement unie, elle peut devenir une force puissante en Chine".

ANQ_institutional_chaos: "Chaos institutionnel"
ANQ_institutional_chaos_desc: "La plupart des structures gouvernementales ont été déchirées par la guerre entre les cliques de Nanjing et d'Anqing. Alors que Chen contrôle maintenant les cinq provinces par la force militaire, ses gouvernements locaux nouvellement installés manquent d'autorité. L'élan qui a propulsé Chen vers l'indépendance et la victoire sur la Clique de Nanjing devra être exploité s'il veut garder le contrôle"

ANQ_harness_anticoncessions_movement: "Utiliser les anti-concessionnistes"
ANQ_harness_anticoncessions_movement_desc: "C'est le grand soutien du Mouvement Anti-Concessions qui a donné à Chen l'opportunité de prendre le pouvoir, une opportunité qu'il n'a pas gâchée. Cependant, si ce mouvement n'est pas correctement géré, il pourrait devenir incontrôlable. Nous devrons exploiter correctement les éléments du mouvement anti-concessions et l'utiliser à notre avantage".

ANQ_encourage_patriotic_contributions: "Encourager les contributions patriotiques"
 ANQ_encourage_patriotic_contributions_desc: "Avec notre nouveau soutien populaire, nous devrions encourager les gens à contribuer à la cause, sous forme d'armes, de nourriture, ou même simplement d'argent. Si nous pouvons nous montrer solidaires de la Chine, et non pas être des marionnettes occidentales, nous pouvons nous attendre à de nombreuses contributions patriotiques"

ANQ_sanction_patriotic_protests: "Sanctionner les protestations patriotiques"
ANQ_sanction_patriotic_protests_desc: "Sun Chuanfang et Qi Xieyuan ont fait l'erreur de réprimer sévèrement les protestations. En fait, ce sont les réactions sévères contre des protestations souvent assez limitées qui ont souvent déclenché une réaction en chaîne beaucoup plus importante. Comme nous avons besoin du mouvement anti-concessions comme allié, nous ne ferons pas la même erreur et nous autoriserons plutôt les protestations sanctionnées, si elles sont de nature patriotique".

ANQ_take_over_foreign_assets: " Reprendre des actifs étrangers "
 ANQ_take_over_foreign_assets_desc: "Les différents avoirs étrangers laissés par l'évacuation précipitée des industriels occidentaux doivent être repris par notre gouvernement et mis à profit. Ils seront restitués aux entreprises chinoises avec des créances légitimes. Ces avoirs sont souvent abondants et devraient nous aider dans nos efforts d'industrialisation"

ANQ_seize_presses: "Saisir les presses"
 ANQ_seize_presses_desc: "La presse est devenue un peu libre et radicale ces derniers temps. Il est temps que nous commencions à prendre le contrôle du plus grand nombre de médias possible. Nous les laisserons imprimer principalement ce qu'ils veulent, surtout s'il s'agit d'appels patriotiques à nous soutenir, mais nous devons les empêcher de nous critiquer directement"

ANQ_convince_intellectuals: "Convaincre les intellectuels"
 ANQ_convince_intellectuals_desc: "Beaucoup des grands intellectuels urbains qui ont appelé à l'expulsion de l'Occident de la Chine depuis des décennies restent sceptiques quant à nos intentions. Il est temps de "convaincre" ces intellectuels que ce que nous faisons est bon pour la Chine"

ANQ_hunt_hanjian: " Chassez Hanjian ".
 ANQ_hunt_hanjian_desc: "Il y a des petits Chinois qui n'ont pas du tout commis d'acte de collaboration avec l'Occident. Cela devrait nous permettre de dépeindre nos ennemis comme des Hanjian, des traîtres à la Chine. Si nous demandons simplement leur arrestation, les justiciers s'occuperont du reste"

ANQ_public_morality_campaigns: "Campagnes de moralité publique"
 ANQ_public_morality_campaigns_desc: "Il est temps que nous inculquions un sens de la moralité au public. Nous devons leur montrer toutes les bonnes choses que nous faisons, les actions que nous avons menées contre l'Occident, les traîtres que nous avons attrapés et exécutés, le soutien des intellectuels à notre cause. Cela devrait renforcer notre position et, espérons-le, accroître notre soutien"

ANQ_targeted_removals: "Déménagements ciblés"
ANQ_targeted_removals_desc: "Avec le public derrière nous et les personnes importantes qui soutiennent notre cause, il est temps que nous commencions à nous occuper des fauteurs de troubles. Certains continuent à résister à ce que nous faisons. D'autres disent que nos intentions ne sont pas aussi bonnes que nous le disons. Nous devons nous assurer que ces personnes soient retirées de leurs postes de pouvoir afin que nous puissions poursuivre nos réformes".

ANQ_okura_bank_loans: "Prêts de la banque Okura"
 ANQ_okura_bank_loans_desc: "Si nous voulons poursuivre nos lourds investissements dans l'économie, nous avons besoin de capitaux supplémentaires. Le Japon étant notre bienfaiteur, la Japanese Okura Bank serait une bonne option. Si elle peut nous accorder des prêts à des conditions favorables, nous pourrons poursuivre notre politique d'industrialisation"

ANQ_dalu_yinhang_loans: "Prêts de Dalu Yinhang" 
ANQ_dalu_yinhang_loans_desc: "Dalu Yinhang, l'une des banques du Nord, nous a proposé divers prêts importants. Ces prêts seront incroyablement utiles pour continuer à investir dans nos industries. Nous avons besoin de capitaux supplémentaires si nous voulons atteindre nos objectifs".

ANQ_zaibatsu_contracts: " Contrats de Zaibatsu "
 ANQ_zaibatsu_contracts_desc: "Dans certains domaines, nous manquons tout simplement de l'expertise nécessaire pour mener à bien des opérations et des investissements complexes. Plusieurs grands zaibatsus japonais seraient toutefois désireux de décrocher de nouveaux contrats. Nous devrions les inviter ici pour contribuer au développement de notre pays"

ANQ_caifa_contracts: "Contrats Caifa"
 ANQ_caifa_contracts_desc: "Les caifa, les équivalents chinois des zaibatsus, sont impatients de se développer. Bien que beaucoup d'entre eux soient relativement jeunes et peu développés, nous pourrions permettre aux entreprises chinoises de prospérer si nous leur donnions cette opportunité"

ANQ_reconstruction_efforts: "La reconstruction de Chen"
ANQ_reconstruction_efforts_desc: "La guerre de la Ligue a causé d'énormes dégâts à notre pays. Pour montrer que Chen Tiaoyuan n'est pas comme son prédécesseur, il devrait s'impliquer personnellement dans cette reconstruction et le gouvernement ne devrait pas se tourner vers les autres pour obtenir de l'aide, mais montrer que seul Chen peut réparer les choses"

ANQ_reconstruction_cooperation: "Coopération pour la reconstruction"
ANQ_reconstruction_cooperation_desc: "L'intérieur a été fortement endommagé par la guerre. Avec l'aide de [getanqally], nous devrions commencer à déployer des efforts considérables pour réparer les dégâts. Nos alliés ne sont peut-être pas en mesure de fournir un soutien technologique avancé, mais ils peuvent fournir de la main-d'œuvre et des ressources pour aider à des travaux plus subtils".

ANQ_open_grain_stores: "Ouvrir les magasins de céréales"
ANQ_open_grain_stores_desc: "La récente guerre a entraîné des pénuries alimentaires dans tout l'Est de la Chine. Heureusement, nous pouvons compter sur de grands magasins de céréales. Bien qu'ils soient généralement réservés aux périodes de sécheresse, ne pas les ouvrir ne ferait qu'accroître le mécontentement".

ANQ_eight_regulations: "Huit règlements"
 ANQ_eight_regulations_desc: "Si nous voulons que le soutien de l'opinion publique à notre gouvernement reste élevé, nous devons nous assurer que nos armées ne maltraitent pas le peuple. C'est pourquoi nous devrions introduire des règlements supplémentaires que nos troupes devraient suivre. Si nous les appliquons strictement, la population appréciera bientôt le professionnalisme de nos militaires"

ANQ_pacify_countryside: "Pacifier la campagne"
 ANQ_pacify_countryside_desc:9 "Maintenant que la guerre est terminée, nous devons nous assurer que la paix revienne dans les campagnes de l'intérieur. Depuis trop longtemps, de nombreux agriculteurs et paysans sont victimes de bandits et de déserteurs. Nous utiliserons notre armée pour pacifier les campagnes et faire face aux éléments violents qui s'y opposent. "

ANQ_jiangsu_yiguandao_problem: "Les politiques du Jiangsu Yiguandao"
ANQ_jiangsu_yiguandao_problem_desc: "Le Yiguandao continue de semer le trouble dans notre province du nord du Jiangsu. Nous devons éliminer le terreau fertile de la pauvreté et de la méfiance qui a conduit ces gens à la religion Yiguandao. Il est également essentiel de se débarrasser de tous les instigateurs et prophètes qui répandent la religion. Une fois que nous aurons fait cela, nous pourrons commencer à réprimer leurs rassemblements et enfin nous en débarrasser".

ANQ_fujian_encirclement_campaigns: " Campagnes d'encerclement du Fujian"
ANQ_fujian_encirclement_campaigns_desc: "Bien que le KMT ait perdu le contrôle de la plus grande partie de son territoire, il continue à se terrer dans diverses bases à travers le Fujian. Afin de les empêcher de s'échapper à chaque fois que nous nous approchons d'eux, nous devrions employer une tactique de "campagnes d'encerclement", dans laquelle nous les encerclons et fermons toute voie d'évacuation. Cela devrait nous aider à nous débarrasser enfin d'eux".

ANQ_provisional_currency: " Monnaie provisoire "
ANQ_provisional_currency_desc: "La récente guerre a fait fleurir des dizaines de monnaies différentes, dont beaucoup sont exclusivement soutenues par de petits gouvernements locaux. Une nouvelle monnaie provisoire devrait faciliter la transition vers une monnaie plus nationale à l'avenir. Cela devrait faciliter le commerce entre les cinq provinces et, espérons-le, les rapprocher".

 ANQ_rural_outreach: "Sensibilisation en Milieu Rural"
ANQ_rural_outreach_desc: "De nombreux paysans se sentent mis à l'écart par le nouveau gouvernement. Ils ne voient que des discussions sur le développement de Nanjing et des autres villes de la côte. Cependant, nous sommes très dépendants de la production alimentaire constante des paysans de l'intérieur. Nous devrions lancer un programme de sensibilisation des populations rurales et commencer à résoudre les problèmes persistants dans les petits villages"

ANQ_dike_and_levee_authority: "Autorité des digues et levées"
 ANQ_dike_and_levee_authority_desc: "Les inondations sont un problème endémique en Chine, surtout à l'intérieur du pays. En outre, une grande partie des infrastructures conçues pour protéger les villes et les villages ont été endommagées par la guerre. Une autorité spéciale devrait être instituée pour aider à résoudre ces problèmes"

ANQ_modern_schooling_system: "Système scolaire moderne"
ANQ_modern_schooling_system_desc: "Beaucoup de gens de l'intérieur sont à peine éduqués et ne savent ni lire ni écrire. Les écoles actuelles utilisent des méthodes d'éducation archaïques et beaucoup ne vont pas du tout à l'école. Nous devrions investir dans l'introduction d'un système scolaire moderne ainsi que dans la construction de milliers de nouvelles écoles dans les campagnes afin d'éduquer correctement les paysans".

ANQ_relocate_to_nanjing: "Déménager à Nanjing"
 ANQ_relocate_to_nanjing_desc: "Tant que la base du pouvoir de Chen Tiaoyuan est à Anqing, il ne peut pas se permettre d'y maintenir son gouvernement. La Ligue de Sun a été dirigée depuis Nanjing et si nous voulons avoir une chance d'avoir un gouvernement stable, nous devons la diriger depuis Nanjing également. Cela nécessitera des réorganisations profondes, mais il faut le faire"

ANQ_invite_back_governors: "Le destin des gouverneurs"
ANQ_invite_back_governors_desc: "Maintenant que nous contrôlons militairement tout notre territoire, il est temps de recommencer à installer des gouvernements civils. Presque tous les anciens gouverneurs de province ont choisi le camp de notre ennemi, Qi Xieyuan, nous devrons donc décider si nous les laisserons retourner à leur poste ou si nous chercherons à trouver de nouveaux candidats".

ANQ_nanjing_purges: " Purges de Nanjing ".
 ANQ_nanjing_purges_desc: "On ne peut pas faire confiance aux nombreux soldats et officiers qui occupent des postes au pouvoir à Nanjing. Ils ont participé aux actions de Sun contre les anticoncessionnistes et pourraient se retourner contre nous à tout moment. Nous ne savons pas non plus si des espions hostiles sont parmi eux. Si nous voulons diriger efficacement notre gouvernement à Nanjing, nous aurons besoin de personnes en qui nous pouvons avoir confiance. Cela nécessitera une série de purges approfondies de la bureaucratie à Nanjing"

 ANQ_administrative_centralization: "Centralisation administrative"
 ANQ_administrative_centralization_desc: "Le haut degré de décentralisation de la Vieille Ligue a permis à Chen Tiaoyuan de déclarer son indépendance et de s'emparer du pouvoir. Bien que cela ait été utile à l'époque, nous devons à tout prix éviter qu'une telle chose ne se reproduise. La centralisation du pouvoir permettra d'éviter que les dirigeants locaux n'acquièrent trop de pouvoir"

ANQ_fight_high_level_corruption: "Combattre la corruption de haut niveau".
 ANQ_fight_high_level_corruption_desc: "La Ligue de Sun Chuanfang était en proie à la corruption dans les plus hautes sphères. Si nous voulons avoir un semblant de légitimité, il est nécessaire de s'attaquer à cette corruption. En outre, si nous voulons préserver notre indépendance, il faut également adopter une position ferme à l'égard de la corruption"

ANQ_consortium_negotiations: "Négociations de consortium"
 ANQ_consortium_negotiations_desc: "Les entreprises chinoises les plus puissantes, les Consortiums, seront nécessaires si nous voulons parvenir à un quelconque changement. Beaucoup ont passé de bons moments sous le soleil, car il les a laissés faire tout ce que nous fourmillons. Nous devons les convaincre que maintenant que les Allemands sont partis, ils auront des possibilités d'expansion bien plus importantes et n'auront plus à faire face à un monopole allemand sur les ressources"

 ANQ_expand_jiangnan_arsenal: "Agrandir l'Arsenal de Jiangnan"
 ANQ_expand_jiangnan_arsenal_desc: "L'arsenal de Jiangnan est le plus grand centre de production militaire des cinq provinces. Bien qu'il soit dangereux de concentrer notre production dans une seule ville, l'Arsenal de Jiangnan est la seule organisation capable de répondre à nos exigences. Nous devrions donc investir dans l'expansion de leurs installations afin d'augmenter notre production militaire"

ANQ_zhejiang_industrial_bank: " Banque industrielle du Zhejiang "
ANQ_zhejiang_industrial_bank_desc: "La Banque industrielle du Zhejiang est un acteur majeur dans l'est de la Chine. Maintenant que nous avons expulsé les Allemands et d'autres banques étrangères, cela devrait offrir des opportunités supplémentaires à une banque comme la ZIB. Si nous travaillons avec eux, nous pouvons les aider à développer leurs activités, tandis qu'ils nous aident à fournir des capitaux pour nos plans économiques".

 ANQ_lower_yangtze_development: "Développement du bas Yang Tsé"
 ANQ_lower_yangtze_development_desc: "La région du bas Yangtsé est la fierté de la Ligue. C'est là que se concentre l'essentiel de l'industrie et que le développement technologique est le plus rapide. Il est nécessaire d'en tirer parti si la Ligue souhaite développer une quelconque industrie. Nos efforts ont conduit à un gouvernement stable et à une expansion économique, deux conditions nécessaires si nous voulons que la Ligue soit puissante"

ANQ_new_xinhai: "Un nouveau Xinhai"
 ANQ_new_xinhai_desc: "Beijing a trahi les idéaux de la Révolution Xinhai. Le seul État qui n'a pas encore laissé tomber ces idéaux est la Chine du Fengtian. Avec notre déclaration de soutien, nous sommes maintenant aussi les fils de la Révolution Xinhai, un honneur que le reste de la Chine n'apprécie plus."

ANQ_panasian_legitimacy: "Légitimité panasiatique"
ANQ_panasian_legitimacy_desc: "La légitimité de notre gouvernement est basée sur les idéaux qui sous-tendent les relations entre le Japon et la Chine. Parce que pourquoi les différents peuples asiatiques se battraient-ils entre eux, alors que notre véritable ennemi est l'Occident ? Le gouvernement de Beijing a trahi la Chine et le reste de l'Asie en se laissant exploiter. Nous ne tolérerons plus cela et nous utiliserons plutôt les idéaux panasiatiques pour soutenir notre gouvernement".

ANQ_manchurian_imports: "Importations de la Mandchourie"
ANQ_manchurian_imports_desc: "Nous avons un besoin urgent de ressources supplémentaires car la guerre nous a fait beaucoup de mal. Les importations de Mandchourie pourraient nous aider à nous rétablir plus rapidement".

ANQ_mantetsu_rolling_stock: " Matériel roulant de Mantetsu "
ANQ_mantetsu_rolling_stock_desc: "Nos chemins de fer sont endommagés et une grande partie de nos trains détruits pendant la guerre. Nous devrions inviter Mantetsu à y remédier et à nous fournir du matériel roulant supplémentaire. Cela nous permettra de faire circuler les ressources sur notre territoire beaucoup plus facilement".

ANQ_japanese_industrial_methods: " Méthodes industrielles japonaises ".
 ANQ_japanese_industrial_methods_desc: "Avec le départ des Allemands, nous avons du mal à remettre en marche une grande partie de notre industrie. Cependant, les Japonais ont réussi à s'industrialiser incroyablement vite et leur expertise devrait donc nous aider à récupérer une grande partie de ce que les Allemands ont laissé derrière eux. Cela devrait également nous permettre de rattraper notre retard plus rapidement et de remplacer une grande partie de l'expertise perdue par l'expertise japonaise"

ANQ_electronic_studies: "Études électroniques".
 ANQ_electronic_studies_desc: "Notre industrie électronique est incroyablement archaïque et nous manquons de grands centres de recherche. Avec l'aide du Japon, nous devrions pouvoir insuffler une nouvelle vie à nos industries électroniques et, espérons-le, être en mesure de rivaliser avec d'autres leaders mondiaux"

ANQ_industrial_leap_forward: "Bond industriel en avant"
ANQ_industrial_leap_forward_desc: "En utilisant les innovations japonaises de pointe et le capital financier de leurs économies, nous pouvons faire un bond en avant sur le plan industriel. Ainsi, la Chine peut devenir compétitive sur le plan économique".

 ANQ_tokyo_university_exchange_program: "Programme d'échange universitaire japonais"
 ANQ_tokyo_university_exchange_program_desc: "Nos universités ont connu très peu de nouvelles avancées académiques récemment. En particulier sur le plan technologique, nous continuons à prendre du retard sur le reste du monde. Et en l'absence d'autres pays pour nous fournir une aide, nous devons compter sur le Japon. L'organisation d'un programme d'échange à grande échelle avec l'Université Impériale de Tokyo devrait donner à nos universités le coup de pouce nécessaire et relancer notre culture universitaire."

ANQ_undermine_anticoncessionist_movement: "Saper les anticoncessionnistes"
 ANQ_undermine_anticoncessionist_movement_desc: "Bien que le mouvement anti-concessions ait été un allié incroyablement précieux et se soit avéré décisif dans notre victoire sur la Clique de Nanjing, ses membres continuent à se radicaliser et à utiliser l'élan du mouvement contre nos intérêts. Nous devons subtilement commencer à miner le mouvement, en plantant des agents et en empêchant des manifestations plus importantes"

ANQ_republican_focus: "Crédibilité républicaine"
ANQ_republican_focus_desc: "[getanqrepublicanfocus]"

anq_republican_focus_profengtian: "Au lieu de défendre notre relation avec les Japonais, nous nous concentrerons autant que possible sur la crédibilité qui découle de notre reconnaissance du gouvernement fengtien comme la véritable République de Chine. La révolution du Xinhai reste incroyablement populaire et a été la principale revendication de légitimité des Fengtiens. Nous devons également nous concentrer sur cet aspect pour créer de la crédibilité pour notre gouvernement".
anq_republican_focus_alone: "Nous sommes seuls en Chine, ce qui signifie que nous devons montrer que nous nous sommes réellement éloignés de l'hégémonie destructrice de Qing. La révolution du Xinhai reste incroyablement populaire et nous devons nous accrocher à ses idéaux républicains pour donner de la crédibilité à notre gouvernement."

ANQ_beiyang_ideals: " Les idéaux de Beiyang"
 ANQ_beiyang_ideals_desc: "Si l'époque du gouvernement Beiyang a été chaotique, elle a également été le lieu de naissance des républicains chinois. Nous devons revenir à ces vieux idéaux qui ont conduit nos prédécesseurs à décider de renverser la dynastie mandchoue des Qing en faveur d'une véritable République chinoise"

ANQ_national_development_project: "Projet de développement national"
ANQ_national_development_project_desc: "[getanqnationaldevelopment]"

anq_national_development_alone: "Nous pouvons mettre en place un projet de développement national avec nos alliés ou de notre propre chef, comme un fleuron de la grandeur renouvelée de la Chine. Cela permettra de montrer le chemin parcouru par la Chine en si peu de temps et, espérons-le, de démontrer que nous sommes un gouvernement tout à fait capable. Cela servira également nos intérêts économiques".
anq_national_development_wfng: "Nous pouvons mettre en place un projet de développement national avec Fengtian qui vise à faire progresser nos deux économies et à nous rendre moins dépendants du Japon. Ce projet permettra d'entrelacer nos industries et permettra à la Chine du Nord et du Sud d'apprendre l'une de l'autre".
ANQ_smother_dragon: "Grève contre Beijing"
 ANQ_smother_dragon_desc: "Nous sommes en guerre. Le gouvernement de Beijing n'a aucune chance contre notre détermination et nous devons faire tout ce qui est en notre pouvoir pour gagner. Parce que si nous ne le faisons pas, l'échec sera reporté sur la Chine et tout le travail accompli par des centaines de révolutionnaires au cours des trois dernières décennies n'aura servi à rien"

ANQ_look_west_again: " Regardez vers l'ouest"
 ANQ_look_west_again_desc: "Maintenant que notre position est sûre, nous pouvons nous tourner vers le sud-ouest pour étendre la portée de notre gouvernement. Le Hunan et les provinces du Guangxi et du Guangdong faisaient partie du domaine de la Ligue et, en tant que tels, ils font partie de notre territoire. Au nom de la stabilité, il est également possible de renverser d'autres chefs de guerre rebelles"

ANQ_imperial_keystone: " La clef de voûte impériale ".
 ANQ_imperial_keystone_desc: "Avec Beijing, nous représentons ce qui est vraiment la Chine. Les autres cliques ont même cessé tout effort pour donner l'impression qu'elles reconnaissent toujours le gouvernement de Beijing. Avec Beijing, nous allons construire une Chine indépendante des forces étrangères et résistante à l'ennemi de l'Est"

ANQ_nationalist_credibility: "Crédibilité nationaliste"
ANQ_nationalist_credibility_desc: "Contrairement au gouvernement fengtien rival, même s'il revendique l'héritage de la révolution du Xinhai, c'est notre gouvernement et celui de Beijing qui n'ont pas trahi les idéaux de la Chine. Notre gouvernement est fortement aidé par ses actions contre les Occidentaux qui ont cherché à nous enchaîner depuis si longtemps. Notre gouvernement représente une promesse, la promesse d'une Chine dirigée par des nationalistes, et non par des marionnettes étrangères".

ANQ_detain_foreign_engineers: "Détenir les ingénieurs étrangers"
ANQ_detain_foreign_engineers_desc: "Nous ne pouvons pas permettre à des ingénieurs allemands et occidentaux compétents de quitter notre pays, car nombre d'entre eux sont indispensables à la gestion de diverses usines et d'autres entreprises importantes. Nous devons les détenir et nous assurer qu'ils renoncent à leurs connaissances avant qu'ils ne puissent nous échapper".

ANQ_renovate_longhai_railway: "Rénover le chemin de fer de Longhai"
 ANQ_renovate_longhai_railway_desc: "Le chemin de fer Longhai, qui part du Jiangsu vers l'ouest, est un chemin de fer vital pour la Chine car il s'avère être un lien important vers l'intérieur. Il est dans l'intérêt du gouvernement de Beijing et de la Ligue que cette voie ferrée soit rénovée. Elle fournira un trafic supplémentaire et sera bien desservie"

ANQ_academia_sinica: "Conseil académique de Beijing-Nanjing"
ANQ_academia_sinica_desc: "Actuellement, les universités locales de Nanjing ne sont pas vraiment à la hauteur. Avec l'aide des chercheurs de Qing, nous pouvons mettre en place une commission spéciale pour aider à améliorer les relations entre les universités et améliorer considérablement nos capacités de recherche".

ANQ_mend_qie_relations: "Diriger la division du Zhili"
ANQ_mend_qie_relations_desc: "Sous le soleil de Chuanfang, la division entre le Zhili du Nord et du Sud ne fait que s'approfondir. Nous devons combler ce fossé et réparer les relations précédemment endommagées. Si la Clique du Zhili est à nouveau unie, nous serons de loin la force la plus puissante en Chine"

ANQ_court_the_vermillion_society: "Courtiser la société du vermillon"
 ANQ_court_the_vermillion_society_desc: "Au lieu de nous rapprocher de la Zhili du Nord pro-Qing, nous pouvons au contraire nous assurer le soutien de la Vermillion Society, une organisation passivement pro-républicaine ayant de l'influence dans tout le pays. Cela améliorera nos relations avec de nombreux dirigeants anticoncessionnistes et notre revendication d'une autonomie totale par rapport au gouvernement Qing"

ANQ_end_century_of_humiliation: "Mettre fin au siècle de l'humiliation"
 ANQ_end_century_of_humiliation_desc: "De nombreux historiens ont qualifié le siècle précédent, au cours duquel nous avons été continuellement harcelés, exploités et même réduits en esclavage par des puissances étrangères, de "siècle d'humiliation". Aujourd'hui, avec le gouvernement de Beijing, nous allons mettre fin à cette période d'influence étrangère en Chine. L'avenir se construira sur le travail du peuple chinois, et non sur les étrangers qui ne voient en elle qu'une source de revenus potentiels"

ANQ_deepen_army_cooperation: "Approfondir la coopération entre les armées"
ANQ_deepen_army_cooperation_desc: "Si nous souhaitons renforcer notre alliance, nous devrions envisager sérieusement d'approfondir la coopération militaire avec le gouvernement de Beijing. Cela nous permettrait d'être beaucoup plus efficaces sur le champ de bataille".

ANQ_promote_nationalist_thought: "Promouvoir la pensée nationaliste"
ANQ_promote_nationalist_thought_desc: "Nous n'avons plus à avoir peur des nationalistes, car leurs objectifs s'alignent désormais sur les nôtres. Notre nouvelle Chine est libre de toute influence étrangère et construite sur une nation chinoise unique, avec une autonomie importante pour ses subdivisions, bien sûr. Nous devrions promouvoir cette pensée nationaliste pour renforcer le soutien de l'opinion publique à nos gouvernements".

### Events ###

# League War Events
 anqing_events.1.t:0 "Les forces d'Anqing sécurisent Hangzhou"
 anqing_events.1.d:0 "Alors que l’effondrement de la Ligue des Huit Provinces s’est transformé en une guerre civile chaotique, le contrôle d’importantes villes côtières a continuellement changé. Cependant, il semble que Chen Tiaoyuan ait réussi à conserver le contrôle de la ville de Hangzhou et, en cas de besoin, a mis en place une route commerciale entre son port et Nagasaki. Même si nous avons apporté un certain soutien au cours des dernières semaines, le contrôle durable d'Anqing sur la ville pourrait nous permettre d'apporter une contribution plus importante, et en tant que collaborateur potentiel, aider Chen Tiaoyuan pourrait s'avérer un investissement rentable à long terme."
 anqing_events.1.a:0 "Accordez-leur de l'aide."
 anqing_events.1.b:0 "Cela ressemble à un gaspillage d'armes."

 anqing_events.2.t:0 "Le Japon propose du matériel"
 anqing_events.2.d:0 "Grâce à notre emprise continue sur la ville portuaire de Hangzhou, nous avons assuré l’expédition vers et depuis le Japon. Bien que jusqu’à présent leur soutien matériel ait été plutôt discret, nous avons été approchés avec une offre pour une expédition d’armes à feu beaucoup plus importante. Bien qu’il s’agisse d’une offre alléchante, certains ont exprimé leur inquiétude quant au fait que cela pourrait conduire à une dépendance croissante à l’égard du Japon en matière d’armement. Pourtant, compte tenu de notre production nationale médiocre, cela pourrait très bien être ce dont nous avons besoin pour rétablir l’ordre."
 anqing_events.2.a:0 "Nous avons besoin de toute l'aide que nous pouvons nous procurer"
 anqing_events.2.b:0 "Déclinez l'offre, on peut s'en passer."

 anqing_events.3.t:0 "Anqing accepte un soutien matériel"
 anqing_events.3.d:0 "Chen Tiaoyuan a accepté notre offre pour recevoir plus d'équipement, avec effet immédiat."
 anqing_events.3.a:0 "De rien."

 anqing_events.4.t:0 "Anqing refuse son soutien matériel"
 anqing_events.4.d:0 "Bien que nous ayons nos intérêts mutuels à l’esprit, il semble que Chen Tiaoyuan ait refusé notre offre pour recevoir plus d’équipement."
 anqing_events.4.a:0 "Leur perte."

 anqing_events.12.t:0 "Victoire contre Nankin !"
 anqing_events.12.d1:0 "Un semblant d'ordre a été rétabli dans l'ancienne Ligue. La chute de Nanjing et le départ des traîtres pro-allemands qui s'en est suivi ont montré qu'une Chine libérée de l'ingérence occidentale est toujours possible et ont donné un coup de fouet au moral du mouvement anti-concessionniste. En outre, de nombreux anciens soldats de Nanjing nous ont rejoint !\n\nCependant, la route est longue et même si [ANQ.GetLeader] contrôle désormais le siège du pouvoir de son ancien ennemi, la stabilité est encore loin. Pour établir une base solide pour gouverner et pour combattre la menace permanente que représentent le Yiguandao et le Kuomintang, Chen devra mettre les bouchées doubles. Mais s'il y parvient, la Chine retrouvera l'espoir d'un avenir plus radieux et plus fort !"
 anqing_events.12.d2:0 "La Clique de Nanjing a peut-être été vaincue, mais nous ne tenons pas encore leur base de pouvoir, la capitale du Sud, Nanjing. Cependant, la défaite de la Ligue a entraîné une vague de remontée du moral chez tous les combattants chinois de la liberté et a donné à notre gouvernement un soutien beaucoup plus important. De plus, de nombreuses anciennes troupes de Nanjing ont fait défection chez nous ! Nous devons aller de l'avant contre nos ennemis restants et sécuriser l'ensemble des cinq provinces. Ce n'est qu'alors que nous pourrons penser à l'avenir"
 anqing_events.12.d3:0 "Un semblant d'ordre a été rétabli dans l'ancienne Ligue. La chute de Nanjing et le départ subséquent des traîtres pro-allemands ont montré qu'une Chine sans ingérence occidentale est toujours possible et ont donné un important coup de fouet au mouvement anticoncessionniste. De plus, de nombreuses troupes de Nanjing ont fait défection chez nous ! La route est cependant longue et bien que [ANQ.GetLeader] puisse maintenant contrôler le siège du pouvoir de son ancien ennemi, les menaces au nord et au sud sont toujours bien réelles. Nous devrons agir rapidement et nous assurer que nous contrôlons les cinq provinces"
 anqing_events.12.a:0 "La paix est proche"

 anqing_events.13.t:0 "Escarmouches aux frontières entre [ANQ.GetName] et [FROM.GetNameDef]"
 anqing_events.13.d:0 "Le régime de Nanjing n'a pas été la seule menace à laquelle nos forces ont dû faire face. Ces dernières semaines, nous avons essayé d'ignorer les incursions de [FROM.GetNameDef] sur notre territoire, mais [ANQ.GetLeader] a décidé qu'une action pourrait bien être nécessaire. Si nous laissons faire, notre inaction sera perçue comme un signe de faiblesse qui pourrait très bien nous retomber dessus plus tard. Cependant, une démonstration de faiblesse pourrait être exactement ce que nous voulons si un piège est décidé comme plan d'action. [ANQ.GetLeader] a un choix à faire, et il préfère..."
 anqing_events.13.a:0 "...en frappant les lignes de [FROM.GetNameDef] immédiatement."
 anqing_events.13.b:0 "...en se concentrant sur nos problèmes actuels."

 anqing_events.14.t:0 "Escarmouches aux frontières entre [ANQ.GetName] et [ROOT.GetNameDef] s'escaladent"
 anqing_events.14.d:0 "Les affrontements frontaliers ont dégénéré en une invasion totale de notre zone de contrôle, il semble que le cessez-le-feu non officiel ait enfin été rompu. Nous devrons détourner les troupes vers le front, moins nous risquons de voir toute notre ligne s'effondrer autour de nous. Avec l'entrée en guerre de [ANQ.GetName], la lutte pour les cinq provinces est devenue beaucoup plus importante et la menace pour notre survie même augmente également."
 anqing_events.14.a:0 "...en frappant les lignes de [FROM.GetNameDef] immédiatement."

 anqing_events.16.t:0 "Cinq provinces à nouveau réunies"
 anqing_events.16.d:0 "Nous avons uni les cinq provinces, ce qui signifie que notre cœur est à nouveau entier. Nous avons fait face à la Ligue et aux menaces qui pèsent sur le nord et le sud. Il est maintenant temps de reconstruire et de consolider nos acquis avant de nous tourner vers le Hunan et le Liangguang pour refaire la Ligue une fois de plus"
 anqing_events.16.a:0 "Victoire!"

# Relocating the Capital
 anqing_events.17.t:0 "Délocalisation de la capitale"
 anqing_events.17.d:0 "Nous avons reconquis la capitale du Sud - Nanjing. Bien que notre base de pouvoir actuelle se trouve principalement dans et autour de la ville d'Anqing, la ville ne possède pas l'industrie ou le prestige que Nanjing fournit et dont nous aurons besoin si nous voulons affirmer notre contrôle sur les différents seigneurs de guerre en conflit plus au sud. Bien que le transfert du gouvernement dans cette ville soit donc inévitable, certains craignent que le fait de le faire trop tôt pourrait nous ouvrir à des troubles publics dans une région sans le soutien solide dont nous bénéficions chez nous. D'un autre côté, le fait d'y déménager le plus tôt possible nous permettra d'accéder plus rapidement à ses ressources et pourrait réduire considérablement la durée de la guerre"
 anqing_events.17.a:0 "Commencer les préparatifs"
 anqing_events.17.b:0 "Il serait sage de retarder"

 anqing_events.18.t:0 "Délocalisation de la capitale"
 anqing_events.18.d:0 "Notre emprise sur les anciennes terres de [LEP.GetLeader] étant assez stable, [ANQ.GetLeader] a décrété le transfert de la capitale de la ville d'Anqing à Nanjing. Étant à la fois plus prestigieuse et plus industrialisée que notre capitale de guerre, beaucoup craignent cependant que ce déplacement ne soit un handicap pour Chen qui ne disposera plus d'une base de soutien stable pour coordonner ses expéditions et qui sera plus touché par les ingérences internationales et les hommes politiques et hommes d'affaires locaux avides de pouvoir"
 anqing_events.18.a:0 "Commencer les préparatifs"

 anqing_events.19.t:0 "Insurgés sur la ligne Anqing-Nanjing"
 anqing_events.19.d:0 "Bien que le transfert de pouvoir se soit déroulé en grande partie sans encombre, les lignes de ravitaillement chargées de renforcer nos garnisons sur la côte avec de la main d'œuvre et du matériel en provenance d'Anqing, subissent des attaques croissantes de la part des insurgés, en plus du simple banditisme, ce qui entraîne la perte d'une quantité importante de soutien dont nous avons tant besoin. Des détachements de l'armée ont été envoyés pour réprimer ces fauteurs de troubles, mais leurs actions nous coûtent du temps et de l'argent."
 anqing_events.19.a:0 "Vraiment pas de chance"

 anqing_events.20.t:0 "Bombardement à Nanjing"
 anqing_events.20.d:0 "La capitale a été secouée aujourd'hui par un nouvel acte d'insurrection : un dépôt de munitions a été dynamité par - vraisemblablement - des terroristes du Kuomintang. Bien qu'il n'y ait aucune preuve tangible de la responsabilité de l'organisation socialiste, l'attaque a été présentée par notre gouvernement comme un acte barbare destiné à menacer la souveraineté chinoise. Non seulement le Kuomintang s'est vendu aux impérialistes français, mais il agit maintenant comme leur complice, dans le but de faire tomber le gouvernement légitime de la Chine et de faire durer le siècle de l'humiliation pendant encore 100 ans."
 anqing_events.20.a:0 "Au moins Chen n'a pas été blessé"

# Nanjing Purge
 anqing_events.21.t:0 "Ouverture des tribunaux militaires"
 anqing_events.21.d:0 "Bien que nous ayons pris le contrôle de Nanjing, une grande partie de l'ancienne bureaucratie a été laissée intacte et beaucoup de commandants de nos armées ont encore des loyautés douteuses. Pour résoudre ce problème et faire payer les Hanjian pour les crimes qu'ils ont commis, [ANQ.GetLeader] a chargé le général Yang Jingyu de créer un tribunal militaire mobile pour éradiquer les éventuels facteurs déloyaux. Bien que ses objectifs soient, selon les émissions publiques, centrés sur la garantie d'un procès équitable et non sur une tentative de Chen de se débarrasser de ses ennemis, beaucoup ont quand même judicieusement choisi de fuir la ville sous le couvert de la nuit"
 anqing_events.21.a:0 "Tous répondront à la loi"

 anqing_events.22.t:0 "Essais de Nanjing : Commandement militaire"
 anqing_events.22.d:0 "Le commandement militaire n'a cessé de se développer depuis l'époque de notre rébellion à Anqing, entraînant avec lui toute une série de problèmes. Forcés par une force militaire toujours croissante et un nombre toujours plus important de candidats à commander des portions de cette force, certains, dont la loyauté est plus douteuse mais dont les références militaires sont décentes, ont bénéficié d'un traitement préférentiel par rapport à nos partisans les plus dévoués. Bien que cette décision nous ait conduit à la victoire finale sur le terrain, nous avons maintenant un nombre important de ces officiers sous nos ailes qui, avec le temps, abandonneront probablement leur employeur actuel de la même manière qu'ils l'ont fait lorsqu'ils nous ont rejoints : Assurer un corps loyal mais manquant d'expérience et de formation ou récompenser nos nouveaux officiers avec un prix suffisamment élevé pour qu'ils n'aient plus besoin d'autres sources de revenus"
 anqing_events.22.a:0 "Purgez-les !"
 anqing_events.22.b:0 "Nous aurons besoin d'eux pour nos prochains combats"

 anqing_events.23.t:0 "Essais de Nanjing : Bureaucratie"
 anqing_events.23.d:0 "La grande majorité des bureaucrates qui travaillent actuellement dans notre administration ont déjà servi Sun et n'ont changé d'allégeance qu'après la chute de leur capitale. Bien qu'ils aient l'expérience nécessaire pour gouverner les vastes étendues de terre actuellement sous notre contrôle, ils ne partagent pas le même dévouement à la cause que beaucoup des nôtres. En outre, beaucoup ont encore des contacts avec des hommes d'affaires et des sociétés allemands qui sont susceptibles d'utiliser ces bureaucraties comme moyen de sécuriser leurs investissements et d'engranger les bénéfices"
 anqing_events.23.a:0 "Purgez-les !"
 anqing_events.23.b:0 "Nous pouvons encore les utiliser"

 anqing_events.24.t:0 "Manipuler les patrons du crime de Nanjing"
 anqing_events.24.d:0 "Comme dans la plupart des villes chinoises, les chefs et les agents de diverses organisations criminelles contrôlent des réseaux massifs qui peuvent faire ou défaire les gouvernements locaux. Lorsque Sun dirigeait encore Nanjing, il en a coopté beaucoup et leur a fait partager les profits tant qu'ils laissaient ses biens tranquilles, ce qui a été très apprécié par eux et a conduit à une augmentation spectaculaire de leur richesse. Sous Chen cependant, cette position privilégiée est sérieusement menacée car le gouverneur a déjà annoncé ses ambitions de débarrasser la ville de leur influence. Bien conscient de ce danger, une série de criminels ont proposé un accord à Chen par des voies détournées et douteuses. En échange de la poursuite de la politique de laissez-faire de son prédécesseur, ils offriront le soutien de leur réseau, protégeront certains de nos biens et nous permettront d'utiliser leurs agents pour expédier des armes dans la nation"
 anqing_events.24.a:0 "Nous pouvons parvenir à un...arrangement"
 anqing_events.24.b:0 "Nous ne négocions pas avec les criminels !"

# Replacing the Governors
 anqing_events.25.t:0 "L'affaire du Zhejiang"
 anqing_events.25.d1:0 "Lorsque notre besoin était le plus grand et que les forces unies des chiens allemands de Nanjing se tenaient à nos portes, la province du Zhejiang était la seule prête à se tenir à nos côtés. Bien qu'il ne soit pas le plus fiable des hommes, comme en témoignent son dévouement à la cause en fengtien et sa capacité à se jeter facilement dans les bras de l'empereur du Japon, Chen Yi a prouvé sa valeur pendant la guerre et devrait être récompensé en conséquence. Pour son service pendant la guerre, l'homme n'acceptera rien de moins que la poursuite de son mandat de gouverneur et, comme aucun autre candidat n'est vraiment à la hauteur de son prestige ou de ses qualités administratives, il va sans dire qu'il continuera à nous servir à ce poste pour les guerres à venir"
 anqing_events.25.d2:0 "Lorsque notre besoin était le plus grand et que les forces unies des chiens allemands de Nanjing se tenaient à nos portes, la province du Zhejiang était la seule prête à se tenir à nos côtés. Nous avons trouvé un allié dévoué en la personne de son subordonné Shangguan Yunxiang. Pour son service pendant la guerre et pour récompenser la grande bravoure dont cet homme a fait preuve, Chen lui a offert le poste de son ancien maître et l'a officiellement nommé gouverneur du Zheijang"
 anqing_events.25.a:0 "Ce n'est que logique"

 anqing_events.26.t:0 "L'affaire du Jiangsu"
 anqing_events.26.d:0 "L'ancien gouverneur de la province de Jiangsu, Zheng Junyan, n'a malheureusement pas vu la raison lorsque la Ligue s'est effondrée et s'est rangée du côté de nos ennemis à Nanjing. En plus de cela, l'homme a également échoué horriblement à arrêter la propagation de l'influence de Yiguandao venant de la péninsule du Shandong, des points clés qui devraient normalement le disqualifier immédiatement. Nous n'avons cependant pas beaucoup d'options et avec la taille limitée de notre clique, le manque de personnel qualifié est devenu tout à fait évident. En outre, Zheng a encore de nombreuses relations dans la province qui pourraient s'avérer vitales pour notre propre contrôle sur la région et qui rendraient la répression des troubles plus rapide et plus efficace"
 anqing_events.26.a:0 "Renouveler le mandat de Zheng Junyan"
 anqing_events.26.b:0 "Il a eu sa chance et il l'a gâchée !"

 anqing_events.27.t:0 "Confirmation de Ma Yuren"
 anqing_events.27.d:0 "Après le renvoi de l'ancien gouverneur de la province de Jiangsu, un gouvernement militaire temporaire a été mis en place en attendant de trouver un meilleur candidat. Cet homme, sous la forme de Ma Yuren, a maintenant été trouvé et a été officiellement confirmé dans cette fonction par Chen lui-même depuis son quartier général à Nanjing. Il reste à voir si cet homme réussira ou non à mettre fin à l'influence de la secte Yiguandao mieux que son prédécesseur, mais il résout finalement l'un des rares problèmes qui subsistent"
 anqing_events.27.a:0 "Bonne chance !"

 anqing_events.28.t:0 "La question de l'Anhui"
 anqing_events.28.d:0 "A l'origine de notre rébellion et la source du plus gros du soutien de Chen, la province de l'Anhui a été un peu négligée récemment car son gouverneur actuel - Chen lui-même - a été trop préoccupé par la transition en douceur de son gouvernement à Nanjing. Pour résoudre ce problème, certaines personnes de son entourage ont suggéré qu'il se retire de ce poste et laisse quelqu'un d'autre prendre en charge les affaires courantes de la province. C'est une décision difficile pour Chen qui ressent une certaine tristesse d'être obligé de renoncer à la province qui lui tient le plus à cœur, mais cela allégerait grandement la charge de la bureaucratie"
 anqing_events.28.a:0 "Chen reste aux commandes"
 anqing_events.28.b:0 "Installer un gouverneur fantoche"

 anqing_events.29.t:0 "Deng Ruzhou demande une audience"
 anqing_events.29.d:0 "Le gouverneur de la province de Jiangxi du précédent gouvernement, Deng Ruzhou, a demandé une rencontre avec Chen à Nanjing pour discuter de l'avenir de son poste. Ce n'est un secret pour personne que l'homme veut reprendre le contrôle de la province et qu'il essaie de beurrer Chen et ses associés depuis la chute de son précédent maître, Qi Xieyuan. Placé sous notre garde depuis la chute de Nanchang au début de cette année, l'homme possède toujours un vaste réseau de contacts et d'organisations qui pourraient grandement améliorer notre capacité à rétablir l'ordre dans la région. Sa loyauté envers notre gouvernement reste cependant incertaine, car il pourrait être aussi heureux de nous abandonner que Qi Xieyuan"
 anqing_events.29.a:0 "Renouveler le mandat de Deng Ruzhou"
 anqing_events.29.b:0 "L'homme est un traître, nous nous occuperons de sa province plus tard"

 anqing_events.30.t:0 "L'affaire du Jiangxi"
 anqing_events.30.d:0 "Deng Ruzhou semble avoir tenu ses promesses car l'ordre a été rétabli plus rapidement que prévu dans la province du Jiangxi. Bénéficiant de ses agents sur le terrain et du dévouement d'un homme qui sait que sa tête est en jeu, il s'est plus que surpassé en se montrant un gouverneur capable et fiable pour le Jiangxi"
 anqing_events.30.a:0 "Splendide "

 anqing_events.31.t:0 "L'affaire du Jiangxi"
 anqing_events.31.d1:0 "Le Jiangxi est resté une épine dans notre pied pendant un certain temps, son précédent gouverneur, Deng Ruzhou, ayant été exécuté sur ordre de Chen pour avoir pris le parti de Qi Xieyuan pendant la guerre. Un gouvernement militaire temporaire a été nommé pour le remplacer, mais son efficacité à rétablir l'ordre dans la province n'a pas été des plus brillantes, les ex-agents de Deng semant la pagaille et les manifestations secouant les rues de Nanchang. Aujourd'hui, Chen a décidé de nommer fermement un nouveau gouverneur et de rappeler les militaires. Cependant, le manque de personnel qualifié pour le poste a encore compliqué la situation et nous avons dû faire des pieds et des mains pour trouver un remplaçant décent."
 anqing_events.31.d2:0 "Le Jiangxi est resté une épine dans notre pied pendant un certain temps, son précédent gouverneur, Deng Ruzhou, ayant été exécuté sur ordre de Chen pour avoir pris le parti de Qi Xieyuan pendant la guerre. Un gouvernement militaire temporaire a été nommé pour le remplacer, mais son efficacité à rétablir l'ordre dans la province n'a pas été des plus brillantes, les ex-agents de Deng semant la pagaille et les manifestations secouant les rues de Nanchang. Aujourd'hui, Chen a décidé de nommer fermement un nouveau gouverneur et de rappeler les militaires. Fang Benren a été choisi pour ce poste. Ayant déjà été gouverneur du Jiangxi de 1924 à 1926, lorsqu'il a été destitué par Wu Peifu, il est tout à fait apte à occuper ce poste. Cependant, beaucoup de dégâts ont déjà été causés et Fang devra travailler dur pour rétablir l'ordre dans la province."
 anqing_events.31.a:0 "Ce n'est pas l'idéal"

 anqing_events.32.t:0 "La question de Fuijan"
 anqing_events.32.d:0 "Après la chute de la Ligue, nous avons placé Zhou Yinren, l'ancien gouverneur de Fujian, en détention. Comme beaucoup d'autres, il est sur le point d'être exécuté en tant que traître pour avoir échoué à éradiquer le KMT et pour avoir participé aux côtés de Qi Xieyuan. Cependant, même si nous ne voulons pas de cet homme, car il a été considéré comme un échec, nous avons besoin de son réseau si nous voulons mettre en place un véritable gouvernement. Heureusement, un de ses anciens officiers, Kong Zhaotong, s'est montré disposé à prendre la relève. Kong a également participé aux côtés de Qi Xieyuan, mais ce n'est pas lui qui a pris la décision, nous pouvons donc l'ignorer et accélérer le processus de rétablissement d'une véritable autorité. Si nous ne sommes pas disposés à ignorer ses crimes, nous devons installer un nouveau gouverneur parmi notre propre clique, mais il aura du mal à établir un contrôle total sans les réseaux de son prédécesseur."
 anqing_events.32.a:0 "Nommez Kong Zhaotong"
 anqing_events.32.b:0 "Gardons celui-ci plus près de la poitrine"

# Canal stuff
 anqing_events.33.t:0 "Construction du canal de Subei"
 anqing_events.33.d:0 "Le canal d'irrigation principal du Jiangsu Nord ou canal Subei a été conçu pour fournir un débouché direct à la mer pour les eaux de la rivière Huai, qui se déversent près de l'embouchure de la rivière Guan. À la fin du 12e siècle, le Huang He (fleuve Jaune) a changé de cours pour se jeter au sud de la péninsule de Shandong, prenant ainsi le cours inférieur du Huai, qui s'est ensuite jeté dans le lac Hongze et de là, vers le sud, à travers une série de lacs et de voies d'eau, dans le fleuve Yangtze (Chang Jiang) près de Yangzhou (Jiangsu). Le Huang He est resté dans ce cours jusqu'aux années 1850, lorsqu'il s'est à nouveau déplacé vers son cours actuel au nord de la péninsule de Shandong. Au début du XXe siècle, le drainage de la région de Huai était devenu un problème permanent. Pour résoudre ce problème, un canal reliant le lac Hongze à la mer a été commandé, conçu non seulement comme un canal pour l'évacuation des eaux de crue mais aussi comme l'artère principale d'un vaste réseau de canaux de drainage et d'irrigation"
 anqing_events.33.a:0 "Nous commençons aux premières lueurs du jour !"

# Happenings on the ground
 anqing_events.34.t:0 "Profiter de la guerre"
 anqing_events.34.d:0 "Alors que nos troupes se battent pour l'avenir de la Chine, les criminels et les bandits sévissent dans les vastes régions agricoles de l'arrière-pays. Ils extorquent la population locale et rançonnent des villes entières en contrôlant l'approvisionnement en nourriture. Les récentes pénuries n'ont fait qu'aggraver la situation, poussant de nombreuses personnes à demander l'intervention de l'armée. A bout de forces et à peine capables de récolter suffisamment pour eux-mêmes, il semble qu'il y ait peu d'espoir pour le moment."
 anqing_events.34.a:0 "C'est moins qu'idéal"

 anqing_events.35.t:0 "Timbres fiscaux"
 anqing_events.35.d:0 "Une méthode ancienne mais fiable pour générer des revenus supplémentaires est l'utilisation de timbres fiscaux. Ces timbres, qui sont nécessaires pour une grande variété de documents juridiques, ont également été apposés sur des biens plus courants tels que l'alcool, les drogues, le tabac et une grande variété d'autres marchandises. Le Trésor public étant dans une spirale descendante pratiquement sans fin, le gouvernement a vu la nécessité d'augmenter les coûts afin de tenter de générer davantage de revenus. Des protestations et un mécontentement civil ont éclaté presque immédiatement après l'annonce, mais nous ne pouvons pas faire grand-chose pour servir de médiateur"
 anqing_events.35.a:0 "Et un timbre à la couleur de votre carotte ?"

 anqing_events.36.t:0 "Contrebande d'opium"
 anqing_events.36.d:0 "Alors que nous avons adopté une position anti-opium décisive, car il s'agit de l'outil de l'impérialisme occidental pour affaiblir l'esprit de la Chine, nous n'avons pas été en mesure d'éradiquer efficacement son influence. En provenance des triades dans les villes des légations et de l'arrière-pays chinois, nous restons coincés avec une épidémie qui touche à la fois les roturiers et le grand public"
 anqing_events.36.a:0 "Nous faisons ce que nous pouvons !"

 anqing_events.38.t:0 "La taxe sur le sel"
 anqing_events.38.d:0 "Comme dans toutes les autres régions de Chine, le sel est l'une des denrées les plus essentielles qui soient. C'est pourquoi de nombreux seigneurs de la guerre ont levé des taxes exorbitantes sur ce produit afin de s'assurer un revenu régulier. Les paysans déjà lourdement taxés, associés à de graves pénuries alimentaires dues à l'état de guerre quasi permanent, sont presque à bout de souffle. Néanmoins, l'engrenage de la guerre continue de tourner et ces dépenses doivent être financées. Pour "résoudre" le problème, certains membres de l'entourage de Chen ont suggéré de réduire la taxe sur le sel et de prélever les recettes sur d'autres produits moins essentiels. La population serait reconnaissante de cette décision, mais elle pourrait entraîner de graves pénuries pour nos forces armées."
 anqing_events.38.a:0 "Abaisser la taxe sur le sel"
 anqing_events.38.b:0 "Ils devraient se contenter de savoir que tout cela est pour le plus grand bien"

 anqing_events.39.t:0 "Instauration des taxes de transit"
 anqing_events.39.d:0 "Un autre moyen ingénieux utilisé par les seigneurs de la guerre de Chine pour augmenter leurs revenus est l'exploitation des taxes de transit. Ces taxes, qui sont prélevées en fonction de la distance parcourue par les produits depuis leur source, peuvent atteindre des niveaux exorbitants. Cela aggrave encore les effets des pénuries, car les régions les plus riches n'exportent pas leurs produits vers les régions moins favorisées par crainte d'une nouvelle taxation qui éradiquerait leur marge bénéficiaire. Si, contre toute attente, le produit arrive encore à destination, le coût pour la population locale devient si énorme dans une tentative de compenser la charge fiscale que seuls ceux qui ont un certain degré de richesse peuvent se permettre d'acheter les produits"
 anqing_events.39.a:0 "Tout pour le plus grand bien !"

 anqing_events.40.t:0 "Taxe sur la pornographie"
 anqing_events.40.d:0 "Dans une autre démonstration de pure hypocrisie, certains des gouverneurs sous notre autorité ont institué une taxe dite "sur la pornographie". Cette taxe qui est instaurée sur tous les objets qui représentent des femmes pour protéger la population des tentations de la chair a été reçue avec indignation car dans les murs de leurs grands domaines, beaucoup de ces gouverneurs et de leurs associés passent leur temps à se prostituer dans le luxe et à manger du homard dans des assiettes en or alors que dans la rue, le commun des mortels s'endort le ventre vide"
 anqing_events.40.a:0 "Nous leur enverrons une lettre forte !"

 anqing_events.41.t:0 "Soldats pris en embuscade"
 anqing_events.41.d:0 "Lors d'une patrouille régulière aujourd'hui, un groupe de soldats a été pris en embuscade par une bande de guérilleros du Kuomintang près de [?ANQ_KMT_attack_location.GetCapitalVictoryPointName], qui les a rapidement maîtrisés et tués. D'autres partis de guerre ont été envoyés pour les traquer, sans grand succès"
 anqing_events.41.a:0 "Fichtre !"

 anqing_events.42.t:0 "Train bombardé à [?ANQ_KMT_attack_location.GetCapitalVictoryPointName]"
 anqing_events.42.d:0 "Alors qu'ils s'arrêtaient pour charger plus de fournitures dans un train à [?ANQ_KMT_attack_location.GetCapitalVictoryPointName], plusieurs agents du KMT se sont faufilés jusqu'au train et ont placé plusieurs bombes en dessous. Lorsqu'ils ont explosé, ils ont complètement détruit le train, toutes les fournitures et la voie ferrée sur laquelle il se trouvait. Ces terroristes n'ont toujours pas été retrouvés, ayant probablement trouvé refuge dans les maisons de certains des paysans"
 anqing_events.42.a:0 "Quand cela se terminera-t-il ?"

 anqing_events.43.t:0 "Officiers assassinés à [?ANQ_KMT_attack_location.GetCapitalVictoryPointName]"
 anqing_events.43.d:0 "Les tensions restent fortes dans le Sud, car nous sommes obligés d'envoyer de plus en plus de troupes et de policiers militaires pour assurer la sécurité de la région. Pendant la formation de la nouvelle police militaire à [?ANQ_KMT_attack_location.GetCapitalVictoryPointName], plusieurs agents du Kuomintang se sont infiltrés dans les casernes et ont tiré sur plusieurs officiers avant d'être tués par les troupes en formation. Après la mort de ces agents, de multiples petites bombes ont explosé autour des casernes, blessant trois personnes et coûtant cher à réparer"
 anqing_events.43.a:0 "Qu'ils aillent au diable"

 anqing_events.44.t:0 "Usine bombardée à [?ANQ_KMT_attack_location.GetCapitalVictoryPointName]"
 anqing_events.44.d:0 "Même si l'usine de [?ANQ_KMT_attack_location.GetCapitalVictoryPointName] était considérée comme sûre, elle a quand même été victime des agents du Kuomintang. Vers minuit, des explosions soudaines ont retenti dans toute la région, alors qu'une bombe était déclenchée dans le quartier industriel, endommageant une usine. C'est certainement mauvais pour les affaires"
 anqing_events.44.a:0 "Qu'ils aillent au diable"

 anqing_events.45.t:0 "Fusillade à [?ANQ_KMT_attack_location.GetCapitalVictoryPointName]"
 anqing_events.45.d:0 "Depuis la défaite du président Wang Jingwei, les tensions sont restées fortes à [?ANQ_KMT_attack_location.GetCapitalVictoryPointName]. La présence militaire et les sympathies du Kuomintang sont restées très élevées. Il était inévitable que cela finisse par déborder, comme c'est le cas aujourd'hui. Un homme, habillé comme un paysan normal, passait devant un groupe de soldats, quand soudain il a sorti un pistolet et a commencé à leur tirer dessus. Bien que cet homme ait été tué rapidement par les troupes, c'était en fait une distraction, car pendant que l'homme était tué, un grand groupe de troupes du Kuomintang a chargé sur les soldats de l'autre côté, et les a tous tués. Au fur et à mesure que la journée avançait, des soldats plus loyaux se sont joints aux combats, mais ils ont été contrés par d'autres attaques du Kuomintang. Des dizaines, voire des centaines de personnes furent tuées, mais heureusement, le soir, les combats avaient diminué et l'ordre était assuré"
 anqing_events.45.a:0 "Je suis sûr que ce ne sera pas le dernier"

 anqing_events.46.t:0 "Bombardement d'une usine lourde à [?ANQ_KMT_attack_location.GetCapitalVictoryPointName]"
 anqing_events.46.d:0 "Bien que les KMT aient été vaincus sur le terrain, leur campagne de terreur fait rage. Aujourd'hui, de multiples bombes ont été lancées à [?ANQ_KMT_attack_location.GetCapitalVictoryPointName], centrées autour des principaux complexes industriels. Bien qu'il n'y ait pas eu de victimes, l'usine a été très endommagée et ne pourra pas travailler pendant un certain temps. D'après ce qu'a dit le Kuomintang, nous devrions probablement nous habituer à de tels événements, jusqu'à ce que nous les ayons définitivement éliminés"
 anqing_events.46.a:0 "Qu'ils aillent au diable"

 anqing_events.47.t:0 " Bataille à [?ANQ_KMT_attack_location.GetCapitalVictoryPointName]"
 anqing_events.47.d:0 "[?ANQ_KMT_attack_location.GetCapitalVictoryPointName], toujours un foyer d'activités du Kuomintang, a été confronté à une confrontation massive de la part du KMT. Environ 400 soldats du Kuomintang sont entrés sur la place principale de la ville, ont tué tous les policiers et soldats qui s'y trouvaient, et se sont rapidement retranchés dans des fortifications construites à la hâte. Il a fallu de multiples poussées de centaines de nos propres troupes pour pouvoir retourner sur la place et la débarrasser de leurs guérilleros, qui se sont rapidement repliés dans les rues de derrière, pour finalement s'abriter dans les maisons de nombreux paysans qui y vivent. Cependant, l'officier qui dirigeait l'attaque a décidé que ces KMT devaient être déracinés de [?ANQ_KMT_attack_location.GetCapitalVictoryPointName], et a donc envoyé environ 200 soldats pour une folie meurtrière dans toute la ville. Des centaines de civils ont été alignés et abattus, et les maisons de beaucoup d'entre eux ont été réduites en cendres. Lorsque Chen a entendu parler de ce que certains appellent le massacre de [?ANQ_KMT_attack_location.GetCapitalVictoryPointName], il a fait arrêter l'officier, mais c'était trop peu, trop tard"
 anqing_events.47.a:0 "Le massacre de [?ANQ_KMT_attack_location.GetCapitalVictoryPointName] est la faute du KMT"

 anqing_events.48.t:0 "Bombardements ferroviaires de masse dans le Sud"
 anqing_events.48.d:0 "Au début de la journée, de multiples bombes ont été lancées sur une voie ferrée traversant le sud de notre territoire. C'était une attaque très bien organisée, en raison de la quantité de bombes réparties sur plusieurs provinces. L'attaque a paralysé la voie ferrée et se fera sentir tout au long de l'opération, ce qui nuira considérablement à notre capacité à déplacer les troupes et à faire face au KMT, sans parler de la réparation des dégâts. C'est une catastrophe"
 anqing_events.48.a:0 "Il faut s'en occuper"

 anqing_events.49.t:0 "Bombardements multiples d'usines"
 anqing_events.49.d:0 "Très tôt le matin, de multiples usines ont été bombardées dans le sud de notre pays. Les attaques ont évidemment été étroitement coordonnées et ne peuvent provenir que du KMT. Cependant, cette fois, il y avait déjà de nombreux travailleurs présents et des dizaines ont été tués. Ce fut l'une des attaques les plus brutales que le KMT ait jamais perpétrées"
 anqing_events.49.a:0 "Cela doit prendre fin immédiatement"

 anqing_events.50.t:0 "Encerclement du quartier général du KMT"
 anqing_events.50.d:0 "Des mois de suivi des activités de KMT, des mois de frustration de leurs efforts et des mois de planification ont finalement porté leurs fruits. Le nouveau quartier général des quelques terroristes restants après la défaite de Wang Jingwei a été localisé et complètement rasé. Maintenant que nous avons travaillé contre eux pendant si longtemps, leurs ressources sont complètement épuisées et nous pouvons enfin dire que le mouvement de la gauche KMT est détruit. Leur rébellion traîtresse n'est plus"
 anqing_events.50.a:0 "Enfin"

 anqing_events.51.t:0 "Entrepôt d'opium à Xuzhou détruit"
 anqing_events.51.d:0 "Les adeptes du Yiguandao, qui sont bizarrement bouleversés par la consommation d'opium dans le Shandong et le Jiangsu, ont attaqué et détruit un entrepôt illégal de stockage d'opium à Xuzhou. Bien qu'avoir moins d'opium ne soit pas nécessairement mauvais, ils ont aussi tué tout le monde à proximité. Lorsque les soldats sont arrivés, ils ont continué à résister. Nous ne pouvons pas laisser la religion Yiguandao continuer à exister, car ses adeptes causent trop de chaos"
 anqing_events.51.a:0 "Barbares"

 anqing_events.52.t:0 "Assaut sur une caravane de marchands dans le Nord"
 anqing_events.52.d:0 "Des adeptes du Yiguandao ont dévalisé une caravane de marchands et tué des dizaines de personnes qui voyageaient avec le train de la caravane. Encore une fois, cela montre le genre de violence et de brutalité dont les adeptes de cette religion folle sont capables. Nous devons éradiquer les étranges illusions de ces personnes, sinon les choses vont empirer"
 anqing_events.52.a:0 "Dégoûtant"

 anqing_events.53.t:0 "Soldats attaqués dans un village du Nord"
 anqing_events.53.d:0 "Des soldats en patrouille dans un village du nord ont été attaqués de nulle part par une large bande de dizaines de partisans du Yiguandao sans abri. Ces personnes, dont l'association avec leur religion leur a déjà fait tout perdre, sont revenues aux vols et aux pillages, ce qui a amené le village à instituer une patrouille. Mais le village n'était toujours pas sûr, puisque près de vingt personnes ont été tuées"
 anqing_events.53.a:0 "Ces rats"

 anqing_events.54.t:0 "Ville envahie par les adhérents de Yiguandao"
 anqing_events.54.d:0 "Une fois encore, les Yiguandao ont semé le chaos en envahissant et en occupant une ville entière. Après que les Yiguandao aient expulsé tous les anciens propriétaires, des soldats ont été envoyés pour enquêter, mais ils ont vu la ville entière barricadée. Il a fallu un grand nombre de soldats pour chasser les adhérents de Yiguandao avant que les villageois puissent rentrer chez eux. Des centaines de Yiguandao ont été tués, et beaucoup de soldats aussi. Les choses deviennent trop folles."
 anqing_events.54.a:0 "C'est mauvais"

 anqing_events.55.t:0 "Les fanatiques de Yiguandao s'emparent des casernes militaires"
 anqing_events.55.d:0 "En réponse aux récentes actions militaires contre les Yiguandao, ils n'ont pas choisi d'attaquer et de prendre le contrôle d'un complexe militaire à la périphérie d'une ville du Jiangsu. Des centaines de personnes ont envahi les casernes, tuant de nombreux soldats, après quoi ils se sont barricadés à l'intérieur. Bientôt, la ville est tombée dans le chaos alors que les pillages se sont généralisés. On rapporte même des viols. L'action militaire nécessaire pour reprendre les casernes a été brutale, faisant près d'une centaine de morts"
 anqing_events.55.a:0 "Les choses empirent"

 anqing_events.56.t:0 "Chemin de fer occupé dans le Jiangsu"
 anqing_events.56.d:0 "Les Yiguandao, montrant une fois de plus leur colère face à leur traitement, ont barricadé et occupé tout un chemin de fer, le détruisant même à certains endroits. L'action requise pour la reprendre a fait de nombreux morts. Alors qu'auparavant ils laissaient surtout l'infrastructure tranquille, ils ont maintenant commencé à s'attaquer également à l'élément vital de notre pays, sur lequel repose une grande partie de notre économie. Le Yiguandao s'est avéré être une menace majeure"
 anqing_events.56.a:0 "Nos chemins de fer doivent être protégés"

 anqing_events.57.t:0 "Massacre des adeptes de Yiguandao"
 anqing_events.57.d:0 "Une impasse entre les partisans de Yiguandao et les soldats dans un camp de Yiguandao a dégénéré en massacre. Après que les fanatiques religieux aient refusé de partir, ce que leur avaient ordonné les soldats alors qu'ils harcelaient les habitants des villes voisines, les soldats ont commencé à le faire par la force. Cela a conduit à une contre-attaque, qui a fait que l'officier responsable a décidé de commencer à tirer. Cependant, les tirs n'ont cessé que lorsqu'il ne restait plus un seul adepte de Yiguandao. Près d'un millier de personnes sont mortes. Alors que Chen Tiaoyuan a renvoyé l'officier pour cet usage excessif de la force, les troubles du Yiguandao ne feront probablement qu'empirer"
 anqing_events.57.a:0 "Cela n'a pas l'air bon"

 anqing_events.58.t:0 "La fin du Yiguandao"
 anqing_events.58.d:0 "On peut enfin dire que la menace Yiguandao a été neutralisée puisque la dernière secte a été détruite, ses membres jetés en prison. Il a fallu beaucoup de politiques et d'actions militaires, mais maintenant la campagne du nord peut enfin être déclarée à nouveau sûre. Les dommages que la religion pourrie des Yiguandao a causés à notre pays vivront longtemps dans l'infamie. Mais maintenant, ils sont partis et nous ne les laisserons pas revenir"
 anqing_events.58.a:0 "Enfin la paix"

 anqing_events.59.t:0 "Mission d'entraînement à Anqing"
 anqing_events.59.d:0 "La Clique d'Anqing a un besoin urgent de troupes supplémentaires pour pouvoir faire face à la Ligue. Devrions-nous leur envoyer une grande mission d'entraînement ? Bien qu'une victoire pour eux serait un énorme coup de pouce à notre influence en Chine, cette mission d'entraînement limiterait nos propres capacités de formation pendant au moins un certain temps"
 anqing_events.59.a:0 "Faisons-le"
 anqing_events.59.b:0 "Ne vaut pas le coût"

 anqing_events.60.t:0 "Mission d'entraînement japonaise"
 anqing_events.60.d:0 "Le gouvernement de Fengtian, dans son soutien à nos efforts, nous a envoyé une importante mission de formation, composée de sergents instructeurs et d'autres officiers chinois et japonais. Cela devrait nous aider à mettre en place la grande armée nécessaire pour un conflit avec la Ligue."
 anqing_events.60.a:0 "Bonnes nouvelles"

 anqing_events.62.t:0 "Shandong est vaincu"
 anqing_events.62.d:0 "Le vil régime de la Clique du Shandong, qui pensait étendre son domaine en nous attaquant quand nous étions les plus faibles, a été renversé. Nous contrôlons maintenant les rues de Jinan et nous ferons en sorte que la mémoire des anciens dirigeants du Shandong disparaisse complètement. Cependant, nous devrons bientôt décider de ce que nous ferons de la région, car une occupation militaire continue est intenable"
 anqing_events.62.a:0 "Excellent"

 anqing_events.63.t:0 "Le Kuomintang de gauche est vaincu"
 anqing_events.63.d:0 "Le régime radical de gauche qui était le Kuomintang de gauche a maintenant été défait sur le terrain. Ils devront se replier sur leurs bases cachées et ne constitueront pas de sitôt une menace militaire sérieuse, car toutes leurs forces ont été écrasées."
 anqing_events.63.a:0 "Excellent"

 anqing_events.66.t:0 "Anqing prend le contrôle du Shandong"
 anqing_events.66.d:0 "La Clique d'Anqing est sortie victorieuse contre la Clique de Nanjing, mais la Clique du Shandong est intervenue dans leur conflit et dans la lutte qui en a résulté, Anqing a occupé le Shandong.\n\nCependant, Anqing n'a aucun droit sur le Shandong et comme ils nous reconnaissent comme le gouvernement national légitime, ils doivent être prêts à nous remettre la province du Shandong"
 anqing_events.66.a:0 "Emettre une demande"
 anqing_events.66.b:0 "Donnez-leur, ils nous seront redevables"

 anqing_events.67.t1:0 "Qing nous offre le Shandong"
 anqing_events.67.t2:0 "Qing exige Shandong !"
 anqing_events.67.t3:0 "Le destin du Shandong"
 anqing_events.67.d1:0 "Le gouvernement Qing, sachant très bien que nous leur serons redevables après cela, nous propose de rester les maréchaux de la province de Shandong. Pour l'instant, du moins. Nous n'avons aucun droit réel sur le Shandong et le gouvernement Qing le sait. Ils utiliseront presque certainement ce moyen de pression dans les futures négociations"
 anqing_events.67.d2:0 "Nous avons récemment commencé une occupation militaire du Shandong après y avoir chassé l'infâme régime. Cependant, nous n'avons aucun droit formel sur le Shandong et nous reconnaissons nos bienfaiteurs Qing comme le gouvernement légitime de la Chine. Ils nous l'ont rappelé et nous forcent à présent à leur livrer Shandong. En raison de notre position de faiblesse actuelle, nous n'avons pas d'autre choix que de les accepter et de leur céder le contrôle immédiatement. Cependant, nous n'oublierons pas qu'ils étaient si désireux d'étendre leur domination"
 anqing_events.67.a:0 "Nous sommes d'accord"

 anqing_events.68.t:0 "Anqing occupe le Shandong"
 anqing_events.68.d:0 "Notre allié, la Clique d'Anqing, a réussi à prendre le contrôle de la province du Shandong, qui est sottement intervenue dans la guerre d'Anqing avec la Clique de Nanjing. Cependant, le gouvernement d'Anqing n'a guère de justification pour annexer la région et nous reconnaît comme le gouvernement légitime. Bien que nous ne puissions pas annexer la région nous-mêmes pour le moment, car cela rendrait Qing trop méfiant, nous pouvons demander à nos alliés d'installer temporairement un gouvernement fantoche autonome. Une fois que la guerre aura commencé, nous pourrons alors prendre le contrôle de la région. Bien sûr, nos alliés n'aimeront pas faire cela, mais c'est la meilleure option"
 anqing_events.68.a:0 "Excellent"

 anqing_events.69.t:0 "Assujetir Shandong"
 anqing_events.69.d:0 "Nos bienfaiteurs, Fengtiens et Japonais, ont fait pression pour que nous ne nous accrochions pas directement à la province du Shandong. Bien que cela soit regrettable, nous le comprenons car nous n'avons aucun droit légitime sur cette province. Heureusement, ils nous permettront d'installer l'un des nôtres, Liu Heding, pour diriger la province pour le moment. Il aura une certaine autonomie, mais il nous restera fidèle"
 anqing_events.69.a:0 "C'est la seule option"

 anqing_events.70.t:0 "Menace du Shandong"
 anqing_events.70.d1:0 "Le vil régime du Shandong est intervenu dans le conflit et, ce faisant, a occupé des parties de notre territoire central. Leur armée n'est pas forte et la seule raison pour laquelle ils ont pu le faire est que la Ligue a été distraite par nous et le Kuomintang. Nous devons agir immédiatement"
 anqing_events.70.d2:0 "L'infâme régime du Shandong n'a peut-être pris aucun territoire, mais il est incapable d'empêcher les adeptes du Yiguandao ou les opiomanes d'envahir le Jiangsu. De plus, avec leurs dirigeants actuels, ils risquent de nous attaquer très bientôt. Nous devons agir rapidement"
 anqing_events.70.a:0 "Nous allons nous préparer"
 anqing_events.70.b:0 "Déclarer la guerre"

 anqing_events.71.t:0 "Chemin de fer Wuchang-Anqing"
 anqing_events.71.d:0 "La ville de Wuchang et notre propre ville d'Anqing sont en plein essor. De plus, elles sont situées de manière assez stratégique dans nos intérieurs. Par conséquent, il pourrait être très utile de les développer, ainsi que les zones environnantes, en collaboration avec nos bienfaiteurs Qing. Cela devrait commencer par l'extension du chemin de fer qui relie Wuchang et Anqing à nos propres réseaux ferroviaires. Tout d'abord, le chemin de fer de Nanjing à Wuhu sera prolongé le long du Yangtsé jusqu'à Anqing, puis plus loin jusqu'à Wuchang, en passant par Jiujiang, qui est déjà relié à Nanchang et Hangzhou par une grande voie ferrée. Cela permettra de relier non seulement Wuchang et Anqing, mais aussi Nanjing et Wuchang, sans avoir à passer par Xuzhou au nord, puis par Zhengzhou à l'ouest et au sud"
 anqing_events.71.a:0 "Commencer les travaux"
 anqing_events.71.b:0 "Ça n'en vaut pas la peine"

 anqing_events.72.t:0 "Poursuivre le développement de Wuchang-Anqing"
 anqing_events.72.d:0 "Le chemin de fer Wuchang-Anqing est terminé ! Grâce à notre expérience de la rénovation du chemin de fer de Longhai et d'autres projets, les ouvriers d'Anqing ont pu transformer le projet en un succès massif.\n\nCependant, les chemins de fer ne suffisent pas car nous voulons également développer l'industrie de la région, en particulier son industrie militaire. C'est pourquoi nous devrions travailler avec les entreprises de Qing et aussi de Nanjing pour développer de nouvelles usines d'armement"
 anqing_events.72.a:0 "Faire les préparatifs"

 anqing_events.73.t:0 "Le Conseil de liaison de Beijing"
 anqing_events.73.d:0 "Le Conseil de liaison de Beijing est l'organisation officielle qui représente les intérêts du gouvernement Qing. Son objectif est de parvenir à terme à l'unification complète de la Chine, en commençant par la fusion des États qui contrôlent les capitales du Nord et du Sud. Il est difficile de dire exactement combien de fonds et de soutien ils recevront du gouvernement Qing, mais nous pouvons être sûrs qu'ils essaieront d'obtenir ce qu'ils veulent"
 anqing_events.73.a:0 "Nous verrons bien"

 anqing_events.74.t:0 "Bureaux du Conseil de liaison de Beijing"
 anqing_events.74.d:0 "Le Conseil de liaison de Beijing vient d'ouvrir son nouveau bureau à Nanjing. Le bâtiment est assez impressionnant et difficile à manquer, car il a été construit dans un style impérial chinois classique, en plein milieu de la ville et non loin de la résidence de Chen Tiaoyuan. Ils visent vraiment grand"
 anqing_events.74.a:0 "Impressionnant"

 anqing_events.75.t:0 "Problème de banditisme"
 anqing_events.75.d:0 "Alors que nous avons peut-être débarrassé les campagnes des fauteurs de troubles les plus notoires, les bandits restent trop nombreux sur les routes, ce à quoi nous ne pouvons guère remédier, car nous avons une population énorme, dont beaucoup sont pauvres. Cependant, si nous ne pouvons pas réduire le nombre de bandits, nous pouvons protéger le commerce et les voyageurs pacifiques. Un problème est que notre pays est massif et notre administration limitée. Le Conseil de l'unité chinoise nous a proposé une solution. Si nous permettons aux troupes Qing et aux milices locales de traverser la frontière pour accompagner les voyageurs, cela prendra beaucoup de la pression de nos forces"
 anqing_events.75.a:0 "Bonne idée"
 anqing_events.75.b:0 "Nous ne laisserons pas entrer les troupes Qing"

 anqing_events.76.t:0 "Des chemins de fer sûrs"
 anqing_events.76.d:0 "Non seulement nos routes sont dangereuses, mais nos chemins de fer peuvent l'être aussi. Trop souvent, des bandes de bandits forcent les trains à s'arrêter et les volent à l'aveuglette. Comme il y a beaucoup de trafic ferroviaire entre notre pays et Qing, nous devrions à nouveau autoriser les troupes de Qing à rester avec les trains afin de rendre leur garde beaucoup plus efficace"
 anqing_events.76.a:0 "Bonne idée"
 anqing_events.76.b:0 "Nous ne laisserons pas entrer les troupes Qing"

 anqing_events.77.t:0 "État des Cinq Provinces"
 anqing_events.77.d:0 "Si nous avons effectivement réuni les cinq provinces et vaincu la traître clique de Nanjing, cette belle région de Chine n'a plus la même allure. Au lieu de cela, la guerre et la destruction se sont abattues sur elle, et nous devons admettre que nous avons joué un rôle dans cette dévastation. Mais le temps de la reconstruction est venu, le temps de rendre les provinces actuellement occupées militairement au pouvoir civil et de faire des Cinq Provinces une entité à part entière. Nous devrons commencer à reconstruire et à réparer non seulement les campagnes ravagées, mais aussi notre industrie, qui est aujourd'hui à l'abandon en raison de la fuite des Occidentaux et des dommages causés par la guerre. Il y a beaucoup de travail à faire."
 anqing_events.77.a:0 "Nous allons reconstruire ce pays"

 anqing_events.78.t:0 "Kuomintang et Yiguandao"
 anqing_events.78.d:0 "Nous avons neutralisé les menaces étatiques au nord et au sud, mais malheureusement les problèmes ne se sont pas arrêtés là. Le Kuomintang, bien que vaincu sur le terrain, est retourné à ses anciennes bases cachées dans le Fujian. Ils continueront à faire des ravages s'ils ne sont pas traités rapidement. Le Yiguandao n'a peut-être plus Zhang Tianran, les fanatiques continuent à essayer d'inspirer une révolution religieuse à grande échelle et sont toujours très actifs sur notre territoire. Nous devrons aussi les affronter"
 anqing_events.78.a:0 "Nous allons déraciner les deux mouvements"

 anqing_events.81.t:0 "Juridiction de la Cour de Qing"
 anqing_events.81.d:0 "Le Conseil de liaison de Beijing a fait une nouvelle demande au gouvernement de Chen. Ils disent que pour faciliter la coopération et s'assurer de la sécurité des citoyens dans les deux pays, il devrait maintenant être possible d'être jugé par les tribunaux de la Clique d'Anqing en tant que citoyen Qing. Dire oui serait très révélateur, car tous nos citoyens sont techniquement aussi des citoyens Qing. Cela signifierait qu'en fin de compte, ce sont les tribunaux Qing qui ont la juridiction suprême. Cependant, si nous disons non, les Qing pourraient ne pas être disposés à apporter une aide précieuse car ils ne peuvent pas être certains des droits légaux de leurs entreprises et de leurs citoyens"
 anqing_events.81.a:0 "Donner du pouvoir aux tribunaux de Qing"
 anqing_events.81.b:0 "Leur refuser."

 anqing_events.82.t:0 " Droits juridiques de Qing "
 anqing_events.82.d:0 "Alors que nous avons récemment rejeté la demande de Qing d'autoriser la juridiction suprême de leurs tribunaux sur notre territoire, ils ont exigé que nous garantissions les droits de leurs citoyens et de leurs entreprises d'une manière différente. Nous devrons leur donner des définitions spéciales et leur accorder des droits particuliers qu'ils n'auraient pas en temps normal, car leur système judiciaire est bien plus avancé que le nôtre. Il est fort probable que notre population ne sera pas satisfaite de cette situation"
 anqing_events.82.a:0 "Accorder des droits spéciaux"

 anqing_events.83.t:0 " Entreprises de Qing "
 anqing_events.83.d:0 "Les entreprises de Qing sont de plus en plus désireuses d'investir également dans notre pays. Cependant, elles nous disent qu'elles ont souvent été rebutées par les gouvernements locaux et les obstacles mis en place au niveau local. Le Conseil de liaison de Beijing fait maintenant pression pour que nous mettions en place des systèmes permettant aux entreprises de contourner ces gouvernements locaux et d'opérer partiellement sous la loi Qing. Si cela peut stimuler l'investissement, cela risque de rendre la concurrence difficile pour les entreprises locales"
 anqing_events.83.a:0 "Acceptez la proposition"
 anqing_events.83.b:0 "Nous ne serons pas injustes"

 anqing_events.84.t:0 "Les investissements de Qing s'envolent"
 anqing_events.84.d1:0 "Bien que cela puisse être douteux et très probablement injuste, permettre aux entreprises de Qing de faire plus facilement des affaires dans notre pays riche en ressources s'est avéré très bénéfique car nous avons récemment remarqué un afflux important d'investissements en provenance du nord. Il semble que la coopération ait ses avantages"
 anqing_events.84.d2:0 "Même si nous n'aimons pas la façon dont cela s'est passé, nous devons admettre que les considérations particulières faites pour les entreprises Qing ont conduit à une augmentation significative de leurs investissements. Peut-être aurions-nous dû accepter la première fois"
 anqing_events.84.a:0 "De bonnes nouvelles, après tout"

 anqing_events.85.t:0 "Qing envoie une autre offre"
 anqing_events.85.d:0 "Nous avions espéré que les Qing ne poursuivraient pas la question, mais hélas, ils l'ont fait. Le Conseil de liaison de Beijing a exprimé son très grave mécontentement à l'égard de nos récentes actions. Il a également formulé une autre demande, cette fois-ci d'une portée encore plus grande. Non seulement ils veulent que les entreprises de Qing puissent contourner les gouvernements locaux, mais ils veulent aussi que nous mettions en place un comité spécial représentant leurs intérêts et leur donnant une voix officielle au sein du gouvernement. Ils nous ont également fait savoir que les conséquences d'un refus seront beaucoup plus importantes cette fois-ci"
 anqing_events.85.a:0 "Nous devrons accepter"
 anqing_events.85.b:0 "Nous ne pouvons toujours pas l'accepter"

 anqing_events.86.t:0 "Qing punit les entreprises"
 anqing_events.86.d:0 "Qing n'était pas du tout satisfait de nos actions et a par conséquent mis en œuvre certaines sanctions temporaires contre les entreprises opérant sur leur territoire. Cela va très probablement faire mal pendant un certain temps"
 anqing_events.86.a:0 "Ce n'est pas gentil"

 anqing_events.87.t:0 "Puyi visite Nankin"
 anqing_events.87.d:0 "L'empereur Puyi lui-même a visité Nankin lors d'une grande cérémonie. Wu Peifu et Chen Tiaoyuan étaient tous deux présents et ont réaffirmé publiquement l'amitié nord-sud et la reconnaissance continue par Anqing de la suprématie de Qing sur la Chine. Alors qu'au cours des dernières décennies, le peuple chinois a eu du mal à accepter qu'un empereur règne à nouveau sur lui, l'acceptation de Sa Majesté est de plus en plus grande. Comment Nanjing va-t-elle réagir à sa présence ?"
 anqing_events.87.a:0 "Nanjing l'accueille à bras ouverts"
 anqing_events.87.b:0 "Les protestations jonchent les rues"

 anqing_events.88.t:0 "Le Conseil de liaison de Beijing réprimande Chen"
 anqing_events.88.d:0 "Chen Tiaoyuan a été convoqué pour une audience avec l'émissaire du Conseil de liaison de Beijing, où il a été réprimandé pour sa réaction inadéquate aux protestations lorsque l'Empereur s'est rendu à Nanjing. Le Conseil exige des excuses ainsi que le financement intégral par Anqing d'un projet de construction d'un grand palais impérial que Puyi visitera à Nanjing"
 anqing_events.88.a:0 "Nous sommes désolés"
 anqing_events.88.b:0 "Ils ne peuvent pas demander ça !"

 anqing_events.89.t:0 "Palais impérial à Nankin"
 anqing_events.89.d:0 "Le Conseil de liaison de Beijing a transmis un message de l'empereur Puyi lui-même dans lequel il demande l'autorisation de construire un complexe palatial à Nanjing, afin de pouvoir se rendre plus souvent à Nanjing et voir ses sujets du sud. Il dit qu'en raison de notre excellente gestion de sa visite, nous n'aurons rien à payer nous-mêmes. Le palais, qui sera baptisé "Dazhi Gong" (Palais de la Grande Gouvernance), servira, nous l'espérons, de symbole de la grandeur durable de l'empire : de la guerre est né un monument qui traversera les âges, et la paix au sein du royaume a été garantie en même temps. Bien entendu, on peut se demander si le trésor impérial peut réellement supporter de telles dépenses, mais nous laisserons Beijing s'occuper de cette question.\n\nLa conception du palais est quelque peu différente de celle des palais impériaux précédents ; le plan général est orienté vers le sud, comme le veut la tradition, mais les ailes qui s'étendent vers l'extérieur à partir du complexe central (qui contient les quartiers impériaux) offriront une fonctionnalité plus étendue, à l'instar des complexes parlementaires de l'architecture occidentale. Deux maisons dérivées maintiendront une symétrie dans la conception, avec une zone spéciale à l'arrière réservée à la vénération de la famille impériale et au culte des ancêtres de l'empereur. En outre, derrière chaque maison, il y aura une série d'études et de collections réservées aux livres ou aux salles de réunion, une disposition pratique plutôt que le projet (rejeté) d'un système de jardins entourant les maisons. Bien entendu, les jardins seront toujours présents sous une forme ou une autre - des étangs à koï et des rocailles parsèmeront l'intérieur de la structure et, sous une supervision attentive, une conception élégante sera mise en place dans la cour centrale, reflétant de manière appropriée l'état harmonieux de l'empire.\n\nLa tranquillité y régnera toujours, même si nous sommes aux prises avec les réalités du maintien de notre règne précaire."
 anqing_events.89.a:0 "Ce n'est pas comme si on pouvait dire non"

 anqing_events.90.t:0 "Rassemblement des intellectuels "
 anqing_events.90.d:0 "À l'initiative du Conseil de liaison de Beijing, divers intellectuels chinois de tout le pays, en particulier de Nanjing et de Beijing, se sont réunis et sont parvenus à la même conclusion : La Chine doit s'unir maintenant, et non plus tard. S'ils admettent que les différences politiques peuvent être difficiles à surmonter et qu'une monarchie Qing n'est pas idéale, ils disent que les réformes peuvent toujours venir plus tard. Le gouvernement Qing a diffusé cette information à grande échelle, disant que le temps est venu de s'unir. Chen Tiaoyuan, sous la pression des groupes nationalistes, a fait la déclaration suivante : "
 anqing_events.90.a:0 "Nous allons accélérer le processus !"
 anqing_events.90.b:0 "L'autonomie locale l'emporte sur l'unification"

 anqing_events.91.t:0 "Qing diffuse un contre-message"
 anqing_events.91.d:0 "Malheureusement, Qing n'a pas très bien pris les paroles de Chen sur l'autonomie. En fait, ils les ont jugés si mauvaises qu'ils ont lancé une campagne de messages active dans tout notre pays, dans toute la Chine, en fait. Leur message consistait principalement en des arguments "démystifiant" les propos de Chen. Il sera difficile de l'empêcher de se propager."
 anqing_events.91.a:0 "C'est Regrettable."

 anqing_events.92.t:0 " Autorité des canaux et des rivières "
 anqing_events.92.d:9 "Notre expérience récente en matière d'aménagement de digues et nos efforts pour achever le canal Subei ont conduit le Conseil de liaison de Beijing à nous approcher pour des projets d'une envergure non limitée à notre territoire actuel, mais aussi aux terres des Qing. Acceptons-nous leur offre et coopérons-nous avec Qing pour la construction de canaux supplémentaires ? Si oui, nous leur apporterons d'abord notre aide. Une fois qu'ils auront terminé, ils nous aideront à construire d'autres canaux à Jinhua et à Qiantang"
 anqing_events.92.a:0 "Oui, aidez-les"
 anqing_events.92.b:0 "Non, nous ne pouvons pas nous le permettre"

 anqing_events.93.t:0 "Approfondir la coopération entre les armées"
 anqing_events.93.d1:0 "Maintenant que nous partageons des objectifs communs et que nous sommes unis à Qing dans une alliance, il est temps que nos armées commencent à travailler ensemble plus étroitement. Le Conseil de liaison de Beijing à Nanjing a mis en place un nouveau département appelé Commission de coopération de l'armée, qui travaillera à l'objectif d'une plus grande intégration de nos forces militaires. Les premiers pas ont déjà été faits. Cette commission est maintenant revenue à Chen et a demandé une coopération supplémentaire. Sommes-nous intéressés ?"
 anqing_events.93.d2:0 "Alors que la dernière fois nous avons refusé la demande de coopération supplémentaire de la Commission de coopération de l'armée avec Qing, ils sont maintenant revenus nous demander si nous voulons intégrer davantage nos forces armées. Ils disent que nous n'avons pas à nous inquiéter et que les unités continueront à répondre principalement à Chen Tiaoyuan"
 anqing_events.93.a:0 "Non, ce que nous avons fait est suffisant"
 anqing_events.93.b:0 "Nous pouvons prendre les prochaines mesures"

 anqing_events.94.t:0 "Structure de commandement intégrée"
 anqing_events.94.d:0 "La Commission de coopération de l'armée a présenté son plan pour approfondir les liens militaires entre les armées de Qing et d'Anqing. Tout d'abord, elle a proposé une intégration limitée de la structure de commandement des deux pays. Il s'agit en particulier d'introduire la structure plus modernisée des Qing dans les armées de seigneurs de la guerre d'Anqing, qui sont dépassées. Bien que cela puisse donner à Qing un plus grand pouvoir sur nos armées, les avantages ne peuvent pas être refusés"
 anqing_events.94.a:0 "Oui, exécuter l'intégration"
 anqing_events.94.b:0 "Non, nous ne voulons pas céder le contrôle"

 anqing_events.95.t:0 " Formation partagée des officiers "
 anqing_events.95.d:0 "Récemment, la Commission de coopération de l'armée a remarqué que les problèmes de communication étaient fréquents dans les structures de commandement nouvellement intégrées. Pour remédier à ce problème, et aussi pour donner aux officiers d'Anqing un rafraîchissement tactique bien nécessaire, un programme de formation commune des officiers, dispensé par des généraux de Qing, a été proposé. Cela devrait certainement améliorer encore les résultats."
 anqing_events.95.a:0 "Bonne idée"
 anqing_events.95.b:0 "Nous ne voulons pas de cela"

 anqing_events.96.t:0 "Entraînement défensif"
 anqing_events.96.d:0 "Maintenant qu'il y a une bonne intégration entre nos armées, il est temps de les tester en action. De grands exercices militaires ont été planifiés par la Commission de Coopération de l'Armée de Terre, principalement axés sur la défense contre notre ennemi, Fengtian. Cela devrait, espérons-le, mieux préparer nos divisions à l'éreintant travail de défense contre l'invasion ennemie"
 anqing_events.96.a:0 "Oui, participez aux exercices"
 anqing_events.96.b:0 "Non, nous ne participerons pas"

 anqing_events.97.t:0 " Soutien monétaire provisoire "
 anqing_events.97.d:0 "Il y a quelque temps, nous avons mis en place une monnaie provisoire qui est partagée entre les provinces. Elle a été un grand succès, améliorant le commerce et assouplissant les restrictions de circulation dans les provinces. Mais maintenant [getanqally] nous a contacté si nous sommes prêts à les laisser récupérer la monnaie, avec leur banque centrale qui la contrôle. La monnaie resterait séparée et techniquement, leur banque centrale ne prendrait des décisions qu'avec leur approbation, en réalité cela reviendrait encore à perdre un certain contrôle. Toutefois, le fait de soutenir [getanqally] la monnaie la rendrait beaucoup plus stable et accélérerait son adoption, ce qui améliorerait encore son utilisation"
 anqing_events.97.a:0 "Oui, nous les laisserons faire"
 anqing_events.97.b:0 "Non, nous voulons un contrôle total"

 anqing_events.99.t:0 "Wu rencontre Chen"
 anqing_events.99.d:0 "Wu Peifu est venu rencontrer Chen lors d'un entretien strictement personnel. Wu Peifu n'a voyagé qu'avec un petit entourage et il était clair qu'il n'était pas là pour faire la propagande de Qing, mais seulement pour convaincre Chen. Wu semblait fatigué, mais il exerçait aussi une aura de pouvoir, que même Chen ne pouvait égaler. La rencontre n'a pas duré plus de deux heures, avec Chen Tiaoyuan sortant de la pièce sans sourire, plongé dans ses pensées. Il devint rapidement évident que Chen n'avait pas beaucoup de réplique à l'éloquence et aux arguments de Wu. La Chine devait être unie, et bientôt"
 anqing_events.99.a:0 "Nous pouvons faire confiance à Wu"

 anqing_events.101.t:0 "Conférence publique Qing-Anqing ?"
 anqing_events.101.d1:0 "Les Qing nous ont proposé d'organiser une grande conférence publique entre nos dirigeants à Nanjing. La visite de Puyi à Nanjing a été un grand succès et en tant que tel, les Qing ont demandé si nous autorisions à nouveau la visite de Puyi. Ils ont également mentionné qu'il serait bien d'organiser l'événement dans le nouveau palais de Puyi à Nanjing. La question est maintenant de savoir si nous sommes d'accord pour organiser l'événement"
 anqing_events.101.d2:0 "Les Qing nous ont proposé d'organiser une grande conférence publique entre nos dirigeants à Nanjing. La visite de Puyi à Nanjing a été un échec retentissant et comme cette fois les Qing ont décidé de laisser Puyi rester chez elle. Ils espèrent que nous pourrons passer outre ce malheureux incident. Ils ont mentionné que son nouveau palais à Nanjing pourrait être utilisé comme lieu de séjour. Maintenant, la question est de savoir si nous sommes d'accord pour organiser l'événement"
 anqing_events.101.a:0 "Oui, organisez l'événement"
 anqing_events.101.b:0 "Non, ils devront rester à la maison"

 anqing_events.102.t:0 "Résultats de la conférence"
 anqing_events.102.d:0 "La conférence a duré plusieurs jours. Des dizaines de milliers de personnes se sont rendues sur place pour voir les dirigeants nationaux de la Chine. Wu Peifu et Chen Tiaoyuan semblaient amicaux et pouvaient souvent se voir serrer la main pour une photo. Mais la grande question est maintenant de savoir si des progrès réels ont été réalisés. Chen a-t-il accepté de nouvelles concessions à Wu"
 anqing_events.102.a:0 "L'unification est maintenant beaucoup plus proche"
 anqing_events.102.b:0 "Les progrès ont été suffisants"
 anqing_events.102.c:0 "Presque aucun progrès n'a été réalisé"

 anqing_events.103.t:0 "Qing et les prêts de Dalu Yinhang"
 anqing_events.103.d1:0 "Les Qing nous ont fait l'offre alléchante suivante : ils disent qu'ils vont considérablement assouplir les conditions de prêt qui nous sont imposées par les prêts de Dalu Yinhang, rendant pratiquement le service de la dette si faible qu'il est presque gratuit. En retour, ils veulent que nous fassions quelques pas supplémentaires en matière d'intégration et d'unification future. Cela en vaut-il la peine ?"
 anqing_events.103.d2:0 "Les récents prêts Dalu Yinhang que nous avons contractés ont fourni les capitaux nécessaires à l'expansion industrielle. Aujourd'hui, les Qing nous approchent avec une offre de prêts supplémentaires, dans la même veine que ceux que nous avons reçus de Dalu Yinhang. Cela nous oblige à prendre une décision. Les prêts valent-ils les attentes supplémentaires que les Qing attendront certainement de nous concernant l'unification ?"
 anqing_events.103.a:0 "Oui, acceptez"
 anqing_events.103.b:0 "Non, pas la peine"

 anqing_events.104.t:0 "Wu rencontre les anticoncessionnistes"
 anqing_events.104.d:0 "Le véritable chef du gouvernement Qing, Wu Peifu, a récemment rencontré divers dirigeants de la Ligue anti-concessions. Cette nouvelle est parvenue aux oreilles de Chen par l'intermédiaire de l'un des dirigeants anti-concessionnistes les plus pro-républicains, qui lui a demandé de prendre une position ferme contre les Qing et de proclamer une république indépendante. Bien sûr, Chen sait très bien qu'il n'a ni le soutien ni l'appui nécessaires pour une telle démarche et s'est plutôt aligné beaucoup plus étroitement sur les Qing. Chen pardonne également à Wu Peifu, car il respecte cet homme. Il est cependant regrettable que Wu Peifu ait agi dans son dos"
 anqing_events.104.a:0 "Bâtard sournois"

 anqing_events.105.t:0 " Aide supplémentaire de Qing"
 anqing_events.105.d:0 "Notre approche coopérative de la reconstruction a déjà permis un afflux de soutien de la part de Qing, mais une grande partie de ce soutien a été prise en charge par les gouvernements locaux et par des initiatives plus modestes. Cependant, leur gouvernement a décidé d'apporter également un soutien supplémentaire, afin que la reconstruction puisse être achevée plus rapidement et avec moins d'obstacles"
 anqing_events.105.a:0 "Toute aide est la bienvenue."

 anqing_events.106.t:0 "Production de guerre d'urgence"
 anqing_events.106.d:0 "Pour superviser notre mobilisation et notre défense, un comité spécial a été mis en place avec un agent de liaison zhili de Beijing et nos propres experts industriels. En construisant des réseaux ferroviaires militaires et des connexions de ravitaillement naval à travers les nombreux fleuves de Chine, ce groupe spécialisé nous aidera à résister aux traîtres qui nous entourent. Lu Gongwang a été nommé à sa tête et a déjà commencé à élaborer les plans nécessaires. Un corps d'ingénieurs coordonnera la restauration des réseaux ferroviaires ; un groupe de marchands nous aidera à rationaliser les expéditions fluviales (pas gratuitement, bien sûr).\n\n[ROOT.GetLeader] espère que cela permettra d'améliorer la productivité de l'effort de guerre, car une grande partie de notre équipement doit provenir de fournisseurs du territoire zhili ; bien sûr, le succès du programme dépend de notre capacité à conserver certains points clés, sinon nous pourrions nous retrouver dans l'incapacité d'acheminer efficacement les armements dont nous avons tant besoin. Un autre facteur tacite à prendre en considération est que notre incapacité à les conserver serait considérée comme un signe de nos mauvaises chances - et la détérioration des relations avec Beijing pourrait s'avérer catastrophique. "
 anqing_events.106.a:0 "Une excellente initiative."

 anqing_events.107.t:0 "Comission des Fortifications"
 anqing_events.107.d:0 "Il ne fait aucun doute que le port de Hangzhou est l'une des voies d'approvisionnement les plus vitales pour notre armée, et le contrôle des terres environnantes est nécessaire pour empêcher un ennemi d'interférer avec notre logistique. Nos bienfaiteurs à Tokyo n'étant pas enclins à la patience, nous devons le sécuriser dès que possible pour permettre à nos soldats d'avoir accès aux armes qu'ils offrent et qui font cruellement défaut.\n\nÀ cette fin, une commission spéciale a été mise en place, afin que nos amis d'outre-mer et nos hommes sur le terrain soient confiants dans notre contrôle de la région. Si nous parvenons à démontrer nos capacités au conseiller japonais qui sera mis en place pour aider nos propres ingénieurs, il ne fait aucun doute que d'autres aides arriveront rapidement. Wu Yinchan a été nommé à la tête de cette commission, en raison de son esprit pratique et de sa bonne compréhension des réalités de notre situation, contrairement à certains fonctionnaires plus jeunes qui pourraient hésiter à collaborer militairement avec les Japonais. Il est à espérer que le reste du pays finira par voir les choses de la même manière, avec le temps."
 anqing_events.107.a:0 "Mettons-nous au travail !"

 anqing_events.108.t:0 "Des instructeurs de l'autre côté de la mer ?"
 anqing_events.108.d:0 "Dans le cadre de notre nouvelle coopération avec Tokyo, récemment illustrée par le programme d'échange universitaire, certains de nos officiers ont mis en avant une autre possibilité de faire fructifier notre partenariat : inviter des officiers formés au Japon pour renforcer nos liens : Bien sûr, il est peu probable que ceux que l'armée peut envoyer soient de la plus haute qualité, mais même ainsi, un groupe d'hommes ayant acquis une expérience dans une académie militaire de premier ordre pourrait être un grand atout pour notre structure de commandement.\n\nD'un autre côté, s'ils correspondent au modèle que nous avons observé jusqu'à présent, ils seront probablement dotés d'un ego à la hauteur de leur expérience, et nos jeunes officiers en particulier pourraient ne pas très bien le prendre. Cette initiative, menée par Wu Yinchan, a d'ailleurs déjà suscité quelques controverses sous la forme de protestations feutrées contre cette extension de notre collaboration. Il est peu probable que l'IJA rejette notre demande, du moins, même si ses motivations ne sont probablement pas tout à fait pures. Après tout, les Japonais n'auraient-ils pas ainsi l'occasion d'observer de près nos propres méthodes d'entraînement ?"
 anqing_events.108.a:0 "Accueillons-les chaleureusement !"
 anqing_events.108.b:0 "Il vaut mieux ne pas..."

 anqing_events.109.t:0 "L'armée populaire autosuffisante"
 anqing_events.109.d:0 "Dans le cadre des efforts de notre gouvernement pour aider les habitants des campagnes, [ROOT.GetLeader] a proposé une solution aux problèmes de défense contre les bandits ou les pillards potentiels des armées ennemies. Après tout, la province de l'Anhui est l'une des plus grandes régions agricoles de Chine, et toutes les Cinq Provinces ont des rendements importants.\n\nLes arguments contre le stationnement d'une armée dans ces précieuses terres agricoles sont évidents : elle se tournerait probablement vers la terreur de la population, comme beaucoup l'ont fait par le passé, et l'approvisionner de manière à ce qu'elle n'en ressente pas le besoin est un cauchemar logistique en temps de guerre. Il existe cependant un groupe de personnes auquel aucun de ces problèmes ne s'appliquerait : les agriculteurs eux-mêmes. S'ils étaient organisés en Min Zili Jun, une armée populaire autonome, la protection pourrait leur être déléguée presque entièrement. Bien sûr, une petite garnison devra être postée devant chaque stock de munitions, et nous ne leur donnerons certainement pas plus de fusils ou de munitions que nous ne le jugeons nécessaire, mais qui serait plus déterminé qu'eux à protéger les récoltes ?\n\nEn réalité, l'efficacité de ce projet est pour le moins douteuse, mais il s'agit d'une dépense relativement modeste qui nous vaudra une bonne réputation et pourra même réduire les troubles là où il sera mis en œuvre."
 anqing_events.109.a:0 "Eh bien, je pense que cela vaut la peine d'essayer."

 anqing_events.110.t:0 "Lutte coordonnée contre les vices"
 anqing_events.110.d:0 "Partout, le peuple est asservi par des étrangers qui tentent d'exploiter les montagnes et les rivières. Partout, il est naturel que le peuple se soulève pour défendre le Grand Qing et son empereur, mais certains hommes sont stupides et tentent d'y mettre un terme. Pouvons-nous encore permettre qu'un tel conflit persiste ?\n\nC'est ce qu'a dit [ROOT.GetLeader] dans un récent discours aux gouverneurs, et la cour de Beijing a réagi en publiant un édit proclamant un effort commun pour mettre fin à toutes les formes de corruption et de consommation de drogue dans notre domaine. Peut-être ont-ils été un peu trop pressés d'aider, mais c'est néanmoins apprécié, et nous avons déjà mis en place des groupes chargés d'enquêter sur ces questions. Le processus sera long et difficile, mais nous sommes convaincus qu'il finira par porter ses fruits, et qu'un succès, même limité, vaut mieux que rien du tout. Bien sûr, il ne fait aucun doute que nous sommes confrontés à de nombreux désavantages en tentant de réaliser un tel projet dans une région qui se remet de la dévastation causée par la guerre et qui est bien protégée contre toute forme d'ingérence significative de la part du gouvernement.\n\nMalgré tout, nous avons déjà fait des progrès significatifs dans l'éradication de la corruption au sein de notre administration, et pour ce qui est de la drogue... nous ferons ce que nous pourrons, de toute façon. Ma Dengying est optimiste, ayant pris personnellement en charge ces efforts, et prédit l'éradication totale de l'opium au cours de cette décennie ; d'autres pensent que lancer une telle campagne maintenant ferait plus de mal que de bien. Quoi qu'il en soit, c'est la perception qui compte, et si nous sommes perçus comme adoptant une position dure contre le fléau de l'opium qui frappe actuellement notre peuple, notre popularité ne peut guère en souffrir. "
 anqing_events.110.a:0 "C'est un début, et le premier pas vers la prospérité."

 anqing_events.111.t:0 "La question de l'alphabétisation"
 anqing_events.111.d:0 "L'alphabétisation est essentielle à toute population productive, car elle constitue le principal moyen d'acquérir de nouvelles compétences - des compétences essentielles à la croissance économique et à l'amélioration de la société dans son ensemble. Afin d'augmenter nos propres taux d'alphabétisation (lamentables), nous avons décidé d'instituer plusieurs nouveaux programmes.\nTout d'abord, les soldats recevront une formation de base à la lecture des caractères les plus utiles pour les opérations militaires, afin qu'ils puissent comprendre de manière autonome les ordres écrits.\nDeuxièmement, tous les chefs locaux seront tenus de se présenter pour un examen de leur niveau d'alphabétisation ; s'il s'avère qu'il est trop faible pour leur permettre de faire efficacement leur travail, ils suivront une formation pour y remédier.\nTroisièmement, et c'est peut-être le point le plus important, nous devons accroître l'offre d'éducation de base dans la paysannerie. Nombreux sont ceux qui vivent trop loin de toute forme d'école pour pouvoir la fréquenter, ou qui estiment que l'effort d'envoyer leurs enfants à l'extérieur n'en vaut tout simplement pas la peine. Il faut y remédier : chaque enfant doit avoir la possibilité d'apprendre à lire pour son développement futur, faute de quoi nous commencerons certainement à stagner sur le plan intellectuel.\n\nEn fait, la famille Wu est un excellent exemple de ce qu'une bonne éducation peut apporter : Wu Zhuozhi est un ingénieur mécanique accompli dont les modèles d'automobiles sont actuellement à la mode parmi nos fonctionnaires, son frère est également un ingénieur réputé, sa belle-sœur est une enseignante renommée et sa nièce Wu Jianxiong a un esprit encore plus brillant - ses idées en matière de physique font déjà des vagues. Tout cela leur a été possible grâce à leur accès à l'Université nationale du Sud-Est (également connue sous le nom d'Université de Jiangsu), et notre objectif est maintenant de diffuser ce même potentiel dans chaque province. Ce n'est pas une tâche facile, mais la persévérance nous permettra d'aller jusqu'au bout."
 anqing_events.111.a:0 "Dans l'enseignement, il ne devrait pas y avoir de distinction de classes."

 anqing_events.113.t:0 "[ANQ_GetAngerChangeTitle]"
 anqing_events.113.d:0 "[ANQ_GetAngerChangeDesc]"
 anqing_events.113.a:0 "[ANQ_GetAngerChangeOption]"

 anqing_events.113.t.anger_1:0 "Gouvernement Qing insatisfait"
 anqing_events.113.d.anger_1_bad:0 "Nos bienfaiteurs Qing nous ont fait savoir qu'ils n'étaient pas du tout satisfaits de l'évolution de nos relations. Bien que nous ayons travaillé dur pour coopérer et nous rapprocher, nous avons récemment rejeté un grand nombre de leurs propositions. Ils ont commencé à utiliser leurs agents contre nous et nous sabotent désormais activement si nous ne montrons pas de remords."
 anqing_events.113.d.anger_1_good:0 "Même si leur colère s'est quelque peu apaisée ces derniers temps, le gouvernement Qing reste insatisfait de nos actions et nous ne pouvons absolument pas nous permettre de les irriter davantage. Nous devons être prudents."
 anqing_events.113.a.anger_1:0 "Ce n'est pas bon."

 anqing_events.113.t.anger_2:0 "Escalade du conflit avec les Qing"
 anqing_events.113.d.anger_2_bad:0 "Le conflit avec nos bienfaiteurs Qing s'est aggravé, car nous les avons encore plus irrités par nos récentes actions. Leur sabotage a atteint des niveaux plus élevés et il est devenu difficile de continuer à gouverner normalement dans ces circonstances, en partie parce que nous sommes devenus si dépendants des Qing. Nous devons agir rapidement."
 anqing_events.113.d.anger_2_good:0 "Le gouvernement Qing n'est plus furieux, mais le conflit entre nos gouvernements reste très vif. Il est primordial que nous nous efforcions de résoudre les problèmes entre nous. Nous n'avons pas le droit à l'erreur."
 anqing_events.113.a.anger_2:0 "Cela risque de mal se terminer."

 anqing_events.113.t.anger_3:0 "Qing est furieux"
 anqing_events.113.d.anger_3_bad:0 "Nos partenaires Qing nous ont fait savoir qu'ils étaient absolument furieux. La clique d'Anqing a déçu toutes leurs attentes et est revenue sur de nombreuses promesses. Notre gouvernement est devenu de plus en plus instable au fur et à mesure que les tensions augmentaient."
 anqing_events.113.d.anger_3_good:0 "Les Qing ont levé les principaux obstacles à notre gouvernement et les relations se sont quelque peu normalisées, mais elles restent extrêmement mauvaises. Il faudra encore beaucoup d'efforts de notre part pour que les choses s'améliorent à nouveau."
 anqing_events.113.a.anger_3:0 "Nous devrions probablement faire marche arrière."

 anqing_events.113.t.anger_4:0 "Qing fait obstruction à notre gouvernement"
 anqing_events.113.d.anger_4_bad:0 "Le conflit s'étant encore aggravé, Qing a commencé à faire obstruction à tous les éléments de nos gouvernements. Ils ont envoyé des troupes et des agents sur notre territoire pour perturber nos communications et ils ont commencé à demander à nos gouverneurs s'ils voulaient changer d'allégeance. Les connaissant, ils pourraient même être disposés à le faire. Nous devons reprendre le contrôle ou accepter les exigences des Qing."
 anqing_events.113.a.anger_4:0 "Il serait préférable de les apaiser."

 anqing_events.117.t:0 "Relations Qing restaurées"
 anqing_events.117.d:0 "Le conflit avec les Qing a été résolu car ils ne sont plus aussi en colère qu'auparavant. Nous devons faire attention à ce que cela ne se reproduise plus"
 anqing_events.117.a:0 "Retour à la normale"

 anqing_events.118.t:0 "Chen et les anticoncessionnistes"
 anqing_events.118.d:0 "Chen Tiaoyuan est le chef incontesté de la Clique d'Anqing. Il règne en maître, ses amis et alliés occupant toutes les positions du gouvernement. Cependant, Chen n'a pas les relations personnelles ni le soutien militaire nécessaires pour gouverner de manière totalement autocratique. Non, la seule raison pour laquelle il est là où il est maintenant est son soutien au mouvement anticoncessionniste. Ce soutien était un pari, qui a très bien payé. Mais cela signifie aussi qu'il dépend d'eux pour son soutien politique. S'il le perd, ses gouverneurs et ses militaires trouveront facilement quelqu'un d'autre. C'est pourquoi Chen doit rester ami avec le mouvement. Mais ce n'est pas une tâche facile, car il est fragmenté, composé de nombreuses organisations et coalitions. L'acteur le plus important est de loin la Ligue Anti-Concessions, active dans toute la Chine orientale mais désormais particulièrement influente au sein de la Clique d'Anqing. Cette Ligue est elle-même divisée, deux groupes étant les plus importants, à savoir les républicains et les monarchistes. Ces deux groupes prônent une réunification rapide de la Chine, mais uniquement avec le gouvernement de leur choix. Au sein du groupe républicain, il y a également une petite minorité qui ne soutient ni le gouvernement [QIE.GetNameDef] ni le gouvernement fengtien et qui préconise plutôt que Chen se proclame leader national.\nChen devra équilibrer de nombreux intérêts si son gouvernement veut réussir. D'une part, il doit garder comme amis les anciens militaires et les dirigeants locaux qui soutiennent l'ordre rural, mais cela signifie collaborer avec ceux qui ont soutenu le gouvernement traître de Sun Chuanfang. Il doit également procéder à des réformes importantes pour apaiser les radicaux anticoncessionnistes, ce qui, là encore, pose ses propres problèmes. Mais il est certain qu'avec une grande partie de la Chine orientale sous son contrôle, personne ne pourra ignorer Chen"
 anqing_events.118.a:0 "Intéressant."

 anqing_events.129.t:0 "Le Zongchang règne sur le Shandong"
 anqing_events.129.d:0 "Zhang Zongchang, également connu sous le nom de Général Viande-de-Chien et largement décrié et détesté en Chine, dirige le Shandong. Il est un vieil allié du Fengtian, ce qui signifie que nous sommes, d'une certaine manière, également alliés. Cependant, Zhang a certainement des ambitions au sein des cinq provinces. Ainsi, bien que pour l'instant ses actions contre la Ligue rendent notre guerre plus facile, nous devrons finalement nous occuper de lui d'une manière ou d'une autre."
 anqing_events.129.a:0 "Ok"

 anqing_events.130.t:0 "Pas d'intervention"
 anqing_events.130.d:0 "Fengtian s'est complètement retiré du conflit entre Shandong et nous. Cela ne nous laisse pas d'autre choix que de nous occuper immédiatement du Shandong et de le régler nous-mêmes. Les mots ne seront d'aucune utilité pour traiter avec Zhang Zongchang"
 anqing_events.130.a:0 "C'est la guerre"

 anqing_events.131.t:0 "Les discussions s'arrêtent"
 anqing_events.131.d:0 "La médiation de Fengtian a échoué et toute diplomatie avec Zhang a cessé. Nous devons agir maintenant et agir contre lui !"
 anqing_events.131.a:0 "Ce sera donc la guerre."

 anqing_events.132.t:0 "Un marché est conclu"
 anqing_events.132.d:0 "Un accord a été négocié avec succès avec le Shandong, ce qui signifie qu'au moins jusqu'à la défaite du Kuomintang, nous avons la paix dans le nord. Mais la situation n'est certainement pas définitivement réglée"
 anqing_events.132.a:0 "Paix temporaire"

 anqing_events.133.t:0 "Un diplomate offre un marché"
 anqing_events.133.d1:0 "Un humble diplomate de notre propre bureau a pris sur lui d'empêcher la guerre entre le Shandong et nous, estimant que l'échec de la médiation de Fengtian n'était pas une raison de perdre espoir. Le diplomate a pris des risques et s'est approché de Shandong, rencontrant Zongchang au risque de sa vie. Mais pour une fois, Zongchang s'est montré raisonnable et a accepté la proposition du diplomate, qui implique que Shandong renonce pour l'instant à tout son territoire en dehors du Jiangsu. Cela signifie qu'ils vont, temporairement, administrer le Jiangsu, qui est l'une des cinq provinces. Mais étant donné que le Kuomintang représente la menace la plus grave, cela devrait être acceptable"
 anqing_events.133.d2:0 "Un humble diplomate de notre propre bureau a pris sur lui d'empêcher la guerre entre le Shandong et nous, estimant que l'échec de la médiation de Fengtian n'était pas une raison pour perdre espoir. Le diplomate a pris des risques et s'est approché de Shandong, rencontrant Zongchang au risque de sa vie. Mais pour une fois, Zongchang s'est montré raisonnable et a accepté la proposition du diplomate, qui implique que Shandong s'accroche au territoire du Jiangsu qu'il a acquis. Cela signifie qu'il va, temporairement, administrer au moins une partie du Jiangsu, l'une des cinq provinces. Mais étant donné que le Kuomintang constitue la menace la plus grave, cela devrait être acceptable"
 anqing_events.133.d3:0 "Un humble diplomate de notre propre bureau a pris sur lui d'empêcher la guerre entre le Shandong et nous, estimant que l'échec de la médiation de Fengtian n'était pas une raison de perdre espoir. Le diplomate a pris des risques et s'est approché de Shandong, rencontrant Zongchang au risque de sa vie. Mais pour une fois, Zongchang a été raisonnable et a accepté la proposition du diplomate, qui implique que nous leur cédions le Jiangsu. Cela signifie qu'ils vont, temporairement, administrer le Jiangsu, l'une des cinq provinces. Mais étant donné que le Kuomintang représente la menace la plus grave, cela devrait être acceptable"
 anqing_events.133.d4:9 "Un humble diplomate de notre propre bureau a pris sur lui d'empêcher la guerre entre le Shandong et nous, estimant que l'échec de la médiation de Fengtian n'était pas une raison de perdre espoir. Le diplomate a pris des risques et s'est approché de Shandong, rencontrant Zongchang au risque de sa vie. Mais pour une fois, Zongchang s'est montré raisonnable et a accepté la proposition du diplomate, qui consiste à ne leur céder que Xuhai, une partie du Jiangsu. Cela signifie qu'ils vont, temporairement, administrer une partie du Jiangsu, l'une des cinq provinces. Mais étant donné que le Kuomintang représente la menace la plus grave, cela devrait être acceptable"
 anqing_events.133.a:0 "Cet accord est raisonnable"
 anqing_events.133.b:0 "La guerre est la meilleure option"

 anqing_events.134.t:0 "Le Fengtian nous soutient"
 anqing_events.134.d:0 "Le conflit avec le Shandong s'est intensifié et a conduit à la guerre, mais heureusement, le gouvernement fengtien a décidé de nous soutenir et non Zhang Zongchang"
 anqing_events.134.a:0 "Bon."

 anqing_events.135.t:0 " Les Fengtiens soutiennent le Shandong "
 anqing_events.135.d:0 "Le conflit avec le Shandong s'est intensifié et a conduit à la guerre, mais le gouvernement fengtien a décidé de soutenir Zhang Zongchang et pas nous !"
 anqing_events.135.a:0 "Mauvais."

 anqing_events.136.t:0 "La question du Shandong"
 anqing_events.136.d1:0 "Maintenant que la guerre est terminée, nous devrons nous occuper de la question du Shandong une fois pour toutes. Nous n'accepterons aucun accord temporaire, seulement des solutions permanentes. Actuellement, Zhang Zongchang est coincé avec le seul Shandong, ce pour quoi il se trouve très probablement trop important. Par conséquent, nous pouvons bientôt nous attendre à ce que Fengtian nous approche avec une sorte de suggestion de lui céder des parties du Jiangsu. Cela est bien sûr inacceptable. L'unité des cinq provinces doit être préservée"
 anqing_events.136.d2:9 "Maintenant que la guerre est terminée, nous allons devoir traiter la question du Shandong une fois pour toutes. Nous n'accepterons aucun accord temporaire, seulement des solutions permanentes. Actuellement, le Jiangsu (Xuhai, Huaiyang, Nantong) est partagé entre nous et Zhang Zongchang. C'est inacceptable car le Jiangsu devrait être uni et sous notre contrôle, puisqu'il s'agit de l'une des cinq provinces. Nous allons immédiatement déposer une protestation diplomatique auprès de Fengtian, qui, espérons-le, nous soutiendra contre le fou qu'est Zhang Zongchang"
 anqing_events.136.d3:9 "Maintenant que la guerre est terminée, nous allons devoir traiter la question du Shandong une fois pour toutes. Nous n'accepterons aucun accord temporaire, seulement des solutions permanentes. Actuellement, le Jiangsu (Xuhai, Huaiyang, Nantong) est sous la domination de Zhang Zongchang. C'est inacceptable car le Jiangsu appartient à notre territoire critique puisqu'il est l'une des cinq provinces. Nous allons immédiatement déposer une protestation diplomatique auprès de Fengtian, qui, espérons-le, nous soutiendra contre le fou qu'est Zhang Zongchang"
 anqing_events.136.a:0 "Voyons ce qui se passe"

 anqing_events.171.t:0 "La guerre de la reconquête"
 anqing_events.171.d1:0 "La conférence de Shenyang, organisée par Fengtian, vient de se terminer. Ils ont, à notre demande, adopté une position anticoncessionniste forte. C'est une excellente nouvelle qui nous permettra de justifier beaucoup plus facilement notre participation à leur guerre de reconquête contre Beijing. Toutefois, nous devons également tenir compte d'autres facteurs si nous voulons vraiment prendre la bonne décision."
 anqing_events.171.d2:0 "La conférence de Shenyang, organisée par Fengtian, vient de se terminer. Ils ont manifestement ignoré nos suggestions et ont refusé d'adopter une position anticoncessionniste ferme. Toutefois, avant de refuser catégoriquement de rejoindre leur alliance, nous devons peser d'autres facteurs. Il est possible que l'adhésion à la guerre de reconquête soit la bonne décision après tout."
 anqing_events.171.d3:0 "La conférence de Shenyang, tenue par Fengtian, vient de se terminer. Le temps est compté, car le conflit contre [QIE.GetNameDef] a déjà commencé. Nous devons rapidement prendre une décision si nous voulons avoir notre mot à dire sur l'avenir de la Chine."
 anqing_events.171.d4:0 "À notre grand désarroi, bien que ce ne soit pas la faute de Fengtian, nous avons déjà été entraînés dans le conflit avec [QIE.GetNameDef] avant de pouvoir prendre notre propre décision quant à notre participation. Nous n'avons maintenant pas d'autre choix que de donner tout ce que nous avons pour survivre."
 anqing_events.171.a:0 "Beaucoup de choses à discuter."

 anqing_events.172.t:0 "Fengtian et reconstruction"
 anqing_events.172.d1:0 "Le gouvernement fengtien s'est rapidement porté à notre secours lorsque nous avons eu besoin d'aide pour la reconstruction après notre victoire dans la guerre de la Ligue. Cela nous a aidés à nous rétablir plus rapidement et devrait influencer positivement notre volonté de les rejoindre dans la guerre de reconquête"
 anqing_events.172.d2:0 "Le gouvernement fengtien s'est rapidement porté à notre secours lorsque nous avons eu besoin d'aide pour la reconstruction après notre victoire dans la guerre de la Ligue. Il a même convaincu le Japon de nous aider également. Cela nous a aidés à nous rétablir plus rapidement et devrait influencer positivement notre volonté de nous joindre à eux dans la guerre de reconquête"
 anqing_events.172.d3:0 "Le gouvernement fengtien n'est pas venu à notre secours quand nous en avions besoin, décidant de ne pas dépenser de capital et de s'engager à nous aider à reconstruire. Cela a gravement entamé notre confiance en eux"
 anqing_events.172.a:0 "En effet."

 anqing_events.173.t:0 "Conférence avec le Shandong"
 anqing_events.173.d1:0 "Si nous voulons avoir une bonne mesure de la compétence du gouvernement fengtien en matière de négociations, qui seront presque certainement nécessaires pour une unification réussie de la Chine et une unification correcte avec nous, nous pouvons nous tourner vers leurs efforts de médiation de la conférence sur la guerre du Shandong. Ils ont complètement échoué ici, car ils n'ont même pas été en mesure d'établir une paix temporaire. Cela n'est pas de bon augure pour l'avenir"
 anqing_events.173.d2:0 "Si nous voulons avoir une bonne mesure de la compétence du gouvernement fengtien en matière de négociations, qui seront presque certainement nécessaires pour une unification réussie de la Chine et une unification correcte avec nous, nous pouvons nous tourner vers leurs efforts de médiation de la conférence sur la guerre du Shandong. Ils ont réussi à élaborer un compromis temporaire, qui nous a permis de nous concentrer d'abord sur d'autres menaces, mais malheureusement, ils ont ensuite fait fausse route et n'ont pas réussi à trouver une bonne solution permanente"
 anqing_events.173.d3:0 "Si nous voulons avoir une bonne mesure de la compétence du gouvernement fengtien en matière de négociations, qui seront presque certainement nécessaires pour une unification réussie de la Chine et une unification correcte avec nous, nous pouvons nous tourner vers leurs efforts de médiation de la conférence sur la guerre du Shandong. Fengtian a échoué au début, mais heureusement, nous avons pu conclure un accord indépendant avec le Shandong et, finalement, Fengtian a montré la voie en proposant une solution permanente"
 anqing_events.173.d4:0 "Si nous voulons avoir une bonne mesure de la compétence du gouvernement fengtien en matière de négociations, qui seront presque certainement nécessaires pour une unification réussie de la Chine et une unification correcte avec nous, nous pouvons nous tourner vers leurs efforts de médiation de la conférence sur la guerre du Shandong. Fengtian a réussi à désamorcer la situation et à trouver un compromis temporaire et une solution permanente"
 anqing_events.173.a:0 "En effet."

 anqing_events.165.t:0 "Les anticoncessionnaires et [QIE.GetNameDef]"
 anqing_events.165.d1:0 "Notre position républicaine a conduit à un soutien accru de la faction républicaine de la Ligue anti-concessions. Au nord, les Qing règnent toujours, même si Puyi n'est guère plus que la marionnette de Wu Peifu. Nous devons continuer à mettre l'accent sur nos idéaux républicains afin de garder la Ligue Anti-Concessions comme alliée"
 anqing_events.165.d2:0 "Les Qing ne sont plus gouvernés par la Clique Zhili de Wu Peifu. Au lieu de cela, Puyi a été restauré à un plus grand pouvoir dans un coup d'état connu sous le nom de Restauration Mandchoue. Cela a considérablement accru le sentiment anti-monarchiste parmi les anticoncessionnistes de notre pays et a cimenté notre réputation pro-républicaine. La faction monarchiste de la Ligue Anti-Concession, qui avait l'habitude de souligner le fait que le gouvernement Qing était un équilibre harmonieux entre la Clique Zhili et la dynastie Manchu Qing, a vu ses arguments s'affaiblir avec la destruction de la Clique Zhili. Bien sûr, dans le même temps, certains monarchistes farouchement pro-Manchu ont gagné du soutien, mais ils sont une minorité. Avec les Mandchous qui détiennent un plus grand pouvoir et restent impopulaires, notre popularité a augmenté. Des appels de plus en plus nombreux ont été lancés pour que nous nous joignions à la guerre de reconquête avec les Fengtiens contre le gouvernement Qing"
 anqing_events.165.d3:0 "Une grande partie de notre argumentation en faveur du gouvernement fengtien était basée sur des idéaux républicains. La révolution Xinhai de 1911, qui a été très populaire, était intrinsèquement républicaine et anti-monarchiste et notre réaffirmation de ses idéaux a renforcé la légitimité de notre refus de reconnaître que Qing était le véritable gouvernement de la Chine. Cependant, à la suite d'une tentative de coup d'État, Wu Peifu a consolidé son contrôle sur le gouvernement et a évincé Puyi du trône, déclarant ainsi une république. C'est une mauvaise nouvelle pour nous, car cela sape une grande partie des prémisses fondamentales de notre soutien à Fengtian. La faction républicaine de la Ligue Anti-Concessions, toujours la plus populaire, a maintenant vu ses membres changer leur soutien de Fengtian à la Clique Zhili de Wu Peifu. Ils nous ont demandé de faire de même, mais malheureusement, compte tenu du soutien de Fengtian pour nous dans la guerre de la Ligue, nous ne sommes pas en mesure de le faire. Cela nuira à notre crédibilité"
 anqing_events.165.a:0 "Très bien."
 anqing_events.165.b:0 "Bien"
 anqing_events.165.c:0 "Ce n'est pas bon."

 anqing_events.166.t:0 "La Ligue anti-concessions appelle à la récupération"
 anqing_events.166.d1:0 "La Ligue Anti-Concessions, la plus grande organisation anti-concessionniste de Chine, était à l'origine divisée sur la question de savoir si elle soutiendrait notre intention de rejoindre notre allié Fengtian dans la guerre de reconquête. Cependant, la récente restauration mandchoue à Qing a marginalisé les monarchistes et enhardi les républicains, qui y voient un exemple de la raison pour laquelle même une "monarchie constitutionnelle" ne fonctionnerait pas. Même s'ils n'aiment pas beaucoup le fengtien,"
 anqing_events.166.d2:0 "La Ligue Anti-Concessions, la plus grande organisation anti-concessionniste de Chine, était à l'origine divisée sur la question de savoir si elle soutiendrait notre intention de rejoindre notre allié Fengtian dans la guerre de reconquête. Cependant, la rupture des relations entre Fengtian et le Japon a fait que les républicains qui soutenaient Fengtian ont obtenu un soutien important, car la question japonaise était la principale raison pour laquelle la Ligue n'avait pas pleinement adhéré à notre partenariat avec Fengtian. La faction républicaine est maintenant très enhardie et a demandé à notre gouvernement de se joindre à Fengtian et de mettre fin au régime Qing"
 anqing_events.166.d3:0 "La Ligue Anti-Concessions, la plus grande organisation anti-concessionniste de Chine, était à l'origine divisée sur la question de savoir si elle soutiendrait notre intention de rejoindre notre allié Fengtian dans la guerre de reconquête. Cependant, notre gouvernement a montré qu'il n'est pas n'importe quel gouvernement de seigneur de guerre, mais qu'il a vraiment fait des efforts pour obtenir une légitimité et une crédibilité appropriées. En conséquence, en raison de notre partenariat avec Fengtian, les anticoncessionnaires républicains se sont maintenant ralliés à notre cause et nous ont soutenus dans notre participation à la guerre de reconquête, croyant que nous veillerions à ce que Fengtian se comporte bien"
 anqing_events.166.a:0 "Bon."

 anqing_events.167.t:0 "Rassemblements de la Ligue anti-concessions contre la remise en état"
 anqing_events.167.d1:0 "Les événements récents, en particulier la prise de contrôle de Beijing par les Républicains, dirigés par Wu Peifu, ont provoqué une grande agitation parmi les anticoncessionnaires. Beaucoup pensent que même si Wu Peifu coopère avec les Allemands, il reste un homme de principes, bien plus que Zhang Zuolin, qui vend aux Japonais à la place. En conséquence, ils ont activement demandé que nous renoncions à participer à la guerre de reconquête. Bien que nous ne puissions pas nous permettre de rompre les liens avec le gouvernement fengtien en raison de son soutien, nous pouvons essayer de jouer un rôle moins actif dans le conflit"
 anqing_events.167.d2:0 "Les récents événements qui ont conduit à une augmentation considérable de l'influence japonaise sur le Fengtian, ont suscité l'indignation au sein de la Ligue Anti-Concessions. Même certains des républicains les plus ardents ont retiré leur soutien au gouvernement fengtien, en disant que nous devons plutôt chercher une position neutre dans la guerre de reconquête souhaitée par Fengtian contre [QIE.GetNameDef]. Bien que nous ne puissions pas nous permettre de rompre les liens avec le gouvernement fengtien en raison de son soutien, nous pouvons en effet essayer de jouer un rôle moins actif dans le conflit"
 anqing_events.167.a:0 "Nous ne voulons pas les mettre en colère"

 anqing_events.168.t:0 "La Ligue anti-concessions divisée sur la remise en état"
 anqing_events.168.d:0 "Les différentes factions au sein de la Ligue anti-concessions restent divisées sur la question de savoir si nous devons participer à la guerre de reconquête. Notre partenariat avec Fengtian l'exige fondamentalement, mais nous pourrions aussi choisir de jouer un rôle moins actif"
 anqing_events.168.a:0 "Nous pouvons prendre notre propre décision"

 anqing_events.169.t:0 "Influence Japonaise au Fengtian"
 anqing_events.169.d1:0 "Nous n'avons pas seulement à nous soucier de la Ligue Anti-Concessions lorsqu'il s'agit de l'influence japonaise. Elle concerne également nos propres intérêts. Une forte influence japonaise signifierait également que notre autonomie serait remise en question plus rapidement, car les Japonais préféreraient très probablement que nous soyons éliminés, en partie à cause de notre position anticoncessionniste. Et à l'heure actuelle, le Japon occupe une position extrêmement dominante dans l'économie et la sphère politique fengtiennes. Cela nous met très mal à l'aise de nous joindre à leur guerre de reconquête"
 anqing_events.169.d2:0 "Nous n'avons pas seulement à nous soucier de la Ligue Anti-Concessions lorsqu'il s'agit de l'influence japonaise. Elle concerne également nos propres intérêts. Une forte influence japonaise signifierait également que notre autonomie serait remise en question plus rapidement, car les Japonais préféreraient très probablement que nous soyons éliminés, en partie à cause de notre position anticoncessionniste. Et à l'heure actuelle, le Japon occupe une position puissante dans l'économie et la sphère politique fengtiennes. Cela nous met sérieusement mal à l'aise de nous joindre à leur guerre de reconquête"
 anqing_events.169.d3:0 "Nous n'avons pas seulement à nous soucier de la Ligue Anti-Concessions lorsqu'il s'agit de l'influence japonaise. Elle concerne également nos propres intérêts. Une forte influence japonaise signifierait également que notre autonomie serait remise en question plus rapidement, car les Japonais préféreraient très probablement que nous soyons éliminés, en partie à cause de notre position anticoncessionniste. Et à l'heure actuelle, le Japon occupe une position importante dans l'économie et la sphère politique fengtiennes. Cela nous met un peu mal à l'aise de nous joindre à leur guerre de reconquête"
 anqing_events.169.d4:0 "Nous n'avons pas seulement à nous soucier de la Ligue Anti-Concessions lorsqu'il s'agit de l'influence japonaise. Elle concerne également nos propres intérêts. Une forte influence japonaise signifierait également que notre autonomie serait remise en question plus rapidement, car les Japonais préféreraient très probablement que nous soyons éliminés, en partie à cause de notre position anticoncessionniste. Heureusement, l'influence japonaise au sein de Fengtian est actuellement quelque peu limitée, ce qui apaise nos craintes"
 anqing_events.169.d5:0 "Les Fengtiens n'ont plus de liens avec le Japon, ce qui signifie qu'ils forment un gouvernement beaucoup plus indépendant et crédible. Cela nous rend beaucoup plus désireux de nous joindre à leur guerre de reconquête, uniquement de notre point de vue. Cela signifie également que les Fengtiens dépendent davantage de notre soutien, car ils n'ont plus de puissant bienfaiteur"
 anqing_events.169.a:0 "Il est important d'en tenir compte"

 anqing_events.170.t:0 "Notre dépendance à l'égard du Japon"
 anqing_events.170.d1:0 "Afin de déterminer notre ligne de conduite, nous devons examiner non seulement les aspects négatifs des relations japonaises avec le Fengtian, mais aussi leurs avantages, car ils nous permettent de bénéficier d'avantages économiques considérables. En fait, nous avons augmenté la dépendance japonaise à un tel niveau que la perdre pourrait nuire considérablement à notre économie. Par conséquent, il est probablement préférable de rejoindre Fengtian et de ne pas risquer de perdre le soutien des Japonais"
 anqing_events.170.d2:0 "Afin de déterminer notre ligne de conduite, nous devons examiner non seulement les aspects négatifs des relations japonaises avec le Fengtian, mais aussi leurs avantages, car ils nous permettent de bénéficier d'avantages économiques considérables. Nous n'avons pas une très grande dépendance, mais nous tirons déjà des avantages considérables de la coopération avec le Japon. Nous ne voulons pas risquer de les perdre"
 anqing_events.170.d3:0 "Afin de déterminer notre ligne de conduite, nous devons examiner non seulement les aspects négatifs des relations japonaises avec le Fengtian, mais aussi leurs avantages, car ils nous permettent de bénéficier d'avantages économiques considérables. Toutefois, notre dépendance à l'égard du soutien japonais n'est pas si grande que cela ait un impact réel, nous pouvons donc l'ignorer sans risque"
 anqing_events.170.a:0 "Nous en tiendrons compte"

 anqing_events.174.t:0 "Relations avec le Fengtian"
 anqing_events.174.d1:0 "Le dernier facteur que nous devons prendre en compte pour décider de participer ou non à la guerre de reconquête du Fengtian est notre opinion actuelle à leur égard. Actuellement, les relations avec eux sont très fortes et le fait de participer à la guerre de reconquête va certainement la maintenir"
 anqing_events.174.d2:0 "Le dernier facteur que nous devons prendre en compte pour décider de participer ou non à la guerre de reconquête du Fengtian est notre opinion actuelle à leur égard. Actuellement, les relations avec eux sont bonnes, ce qui signifie que nous devrions probablement nous joindre à leur guerre"
 anqing_events.174.d3:0 "Le dernier facteur que nous devons prendre en compte pour décider de participer ou non à la guerre de reconquête du Fengtian est notre opinion actuelle à leur égard. Actuellement, les relations avec eux sont relativement faibles, mais pas au point de nous faire penser à abandonner la guerre de reconquête"
 anqing_events.174.d4:0 "Le dernier facteur que nous devons prendre en compte pour décider de participer ou non à la guerre de reconquête du Fengtian est notre opinion actuelle à leur égard. Actuellement, les relations avec eux sont très limitées, ce qui signifie que nous ne devrions probablement pas nous joindre à leur guerre de reconquête"
 anqing_events.174.a:0 "Très bien."

 anqing_events.175.t:0 "Décision de mise en valeur"
 anqing_events.175.d1:0 "De nombreux facteurs ont montré très clairement que s'engager dans la guerre de reconquête du Fengtian pour capturer Beijing est le bon choix. Par conséquent, quelle que soit la crédibilité de notre gouvernement, l'abandon de la poldérisation serait synonyme de suicide politique. Cela ne nous laisse qu'un seul véritable choix, celui de nous engager à venir en aide aux Fengtiens lorsqu'ils entreront en guerre contre Beijing"
 anqing_events.175.d2:0 "Presque tous les facteurs pointent dans la même direction, à savoir que nous devrions nous joindre à la guerre de reconquête du Fengtian. Mais bien sûr, presque tous les moyens sont bons pour qu'il y ait au moins quelques facteurs qui permettent de s'en sortir. Car c'est un fait qu'il y a peu de soif de guerre au sein de notre population, surtout contre ses compatriotes chinois. Cependant, notre gouvernement actuel doit sa légitimité en grande partie à notre volonté déclarée d'unifier la Chine sous le régime fengtien. Abandonner le fengtian signifierait également abandonner l'unification [getanqreclamationdecisioncredenough2]"
 anqing_events.175.d3:0 "La plupart des facteurs nous incitent à rejoindre la guerre de reconquête, mais nous ne pouvons pas ignorer un nombre important de facteurs indiquant également que ce pourrait être une mauvaise idée. Cependant, notre gouvernement actuel doit sa légitimité en grande partie à notre volonté déclarée d'unifier la Chine sous le régime fengtien. Abandonner le régime fengtien signifierait également abandonner l'unification. [getanqreclamationdecisioncredenough3]"
 anqing_events.175.d4:0 "Les facteurs en faveur et contre l'adhésion à la guerre de reconquête sont à peu près équilibrés. Cependant, notre gouvernement actuel doit sa légitimité en grande partie à notre volonté déclarée d'unifier la Chine sous le régime fengtien. Abandonner le fengtian signifierait également abandonner l'unification.  [getanqreclamationdecisioncredenough4]"
 anqing_events.175.d5:0 "Les facteurs sont contre le fait que nous nous joignions à la guerre de reconquête. Cependant, notre gouvernement actuel doit sa légitimité en grande partie à notre volonté déclarée d'unifier la Chine sous le régime fengtien. Abandonner le fengtian signifierait également abandonner l'unification. [getanqreclamationdecisioncredenough5]"
 anqing_events.175.d6:0 "De nombreux facteurs nous poussent à ne pas participer à la Guerre de Reconquête. Cependant, notre gouvernement actuel doit sa légitimité en grande partie à notre volonté déclarée d'unifier la Chine sous le régime du Fengtian. Abandonner le Fengtian signifierait également abandonner l'unification. [getanqreclamationdecisioncredenough6]"
 anqing_events.175.d7:0 "En raison des circonstances, nous avons déjà été entraînés dans la guerre avec [QIE.GetNameDef]. Nous n'avons donc pas d'autre choix que de nous engager pleinement dans la guerre de reconquête et de rejoindre Fengtian, car nous n'avons aucune chance contre [QIE.GetNameDef] par nos propres moyens. Trouvons le chemin de Beijing et mettons fin à leur règne sur la Chine."
 anqing_events.175.a:0 "S'engager dans la guerre de reconquête"
 anqing_events.175.b:0 "Abandonner Fengtian"
 anq_reclamation_credibility_not_enough: "\nMalheureusement, nous avons trop peu de crédibilité pour nous tenir seuls en tant que gouvernement national distinct et dépendons donc trop de Fengtian. Par conséquent, nous ne pouvons pas nous permettre de perdre leur soutien et cela entraînera des conséquences désastreuses si nous ne nous joignons pas à leur guerre de reconquête."
 anq_reclamation_credibility_enough:9 "\nHeureusement, notre gouvernement a, en utilisant également les arguments contre la guerre de reconquête, suffisamment de crédibilité pour se tenir à l'écart du gouvernement du Fengtian et refuser d'y participer. Cela nous obligera soit à faire valoir nos propres revendications auprès de la direction nationale, soit à chercher un autre parti à soutenir. "

 anqing_events.176.t:0 "Le Shandong passe la main au Fengtian"
 anqing_events.176.d:0 "Comme convenu lors de la prise de la province du Shandong, maintenant que le conflit avec [QIE.GetNameDef] a commencé, nous devons remettre la province du Shandong à Fengtian, car nous n'avons aucune revendication justifiable sur la région. Le général Liu Heding, que nous avons temporairement institué comme gouverneur du Shandong, est revenu à notre service."
 anqing_events.176.a:0 "Très bien."

 anqing_events.177.t:0 " Les Fengtiens coupent les liens"
 anqing_events.177.d1:0 "En raison de notre décision de ne pas participer à la guerre de reconquête de Fengtian pour capturer Beijing, ils ont coupé les liens avec nous et nous ont étiquetés comme un gouvernement de seigneur de guerre de plus. C'est regrettable mais attendu. Nous devons maintenant compter sur nous-mêmes pour assurer l'avenir de la Chine et nous devrons surveiller de très près ce qui se passe au nord comme au sud"
 anqing_events.177.d2:0 "En raison de notre décision de ne pas participer à la guerre de reconquête de Fengtian pour capturer Beijing, ils ont coupé les liens avec nous et nous ont étiquetés comme un gouvernement de seigneur de guerre de plus. Ils ont également annulé toute l'aide à la reconstruction qui restait. C'est regrettable mais attendu. Nous devons maintenant compter sur nous-mêmes pour assurer l'avenir de la Chine et nous devrons surveiller de très près ce qui se passe au nord comme au sud"
 anqing_events.177.a:0 "C'est comme ça"

 anqing_events.178.t:0 " Le Fengtien tolère la non-participation "
 anqing_events.178.d1:0 "Fengtian est, comme prévu, très mécontent de notre décision de ne pas participer à leur guerre de reconquête pour s'emparer de Beijing. Cependant, comme ils ont un besoin urgent d'alliés et de toute l'aide possible, Fengtian a décidé de ne pas couper les liens avec nous et de continuer à tolérer notre présence parmi leur groupe d'alliés. Cela nous permet de continuer à récolter certains des avantages de la coopération avec eux et les Japonais. Cependant, à mesure que la guerre de reconquête progresse, il est fort probable qu'ils nous excluent de toute façon si nous ne participons pas. Nous pouvons décider de ne pas accepter et de couper les liens nous-mêmes, en nous distanciant totalement du gouvernement du Fengtian. Ce dernier nous accordera un statut plus important, car nous avions déjà annoncé que nous ne soutiendrions pas les Fengtiens. [getanqcanannexshandong]"
 anqing_events.178.d2:0 "Fengtian est, comme prévu, très mécontent de notre décision de ne pas participer à leur guerre de reconquête pour s'emparer de Beijing. Cependant, comme ils ont un besoin urgent d'alliés et de toute l'aide possible, Fengtian a décidé de ne pas couper les liens avec nous et de continuer à tolérer notre présence parmi leur groupe d'alliés. Cela nous permet de continuer à récolter certains des avantages de la coopération avec eux et les Japonais. Malheureusement, ils ont décidé d'annuler l'aide à la reconstruction qui leur restait. De plus, à mesure que la guerre de reconquête progresse, ils nous élimineront probablement de toute façon si nous ne participons pas. Nous pouvons décider de ne pas accepter et de couper les liens nous-mêmes, en nous distanciant totalement du gouvernement du Fengtian. Ce dernier nous accordera un statut plus important, car nous avions déjà annoncé que nous ne soutiendrions pas les Fengtiens. [getanqcanannexshandong]"
 anqing_events.178.a:0 "Très bien."
 anqing_events.178.b:0 "Coupez les liens de toute façon"
anq_can_annex_shandong: "Si nous coupons les liens, nous pouvons aussi prendre le contrôle total de notre fantoche du Shandong."

 anqing_events.179.t:0 " Garder le Shandong "
 anqing_events.179.d:0 "Puisque nous avons décidé de ne plus nous battre avec les Fengtiens et de ne plus les reconnaître comme le gouvernement national de la Chine, il n'y a aucune raison de garder le Shandong comme province autonome et de le remettre plus tard aux Fengtiens. Nous devrions rappeler Liu Heding et assumer le contrôle total de la province"
 anqing_events.179.a:0 "Bien"

 anqing_events.180.t:0 "Fin de la destruction"
 anqing_events.180.d:0 "Grâce à de nombreux mois de travail acharné et à des programmes ciblés, nous avons réparé la majorité de notre industrie et réparé les pires destructions dans les villes et les campagnes. Bien qu'il reste encore des dommages plus profonds à réparer, au moins la plus grande partie de la valeur matérielle a été restaurée et notre pays peut à nouveau fonctionner correctement"
 anqing_events.180.a:0 "Bien"

 anqing_events.181.t:0 "Gouvernement civil à part entière"
 anqing_events.181.d:0 "Nous avons transféré la dernière des cinq provinces de l'occupation militaire directe à des gouvernements plus civils. Tous les gouverneurs ont été installés et la bureaucratie est revenue à la normale. Tous ces gouvernements sont fidèles à notre chef, Chen Tiaoyuan. Nanjing est aussi fermement sous notre contrôle. Nous contrôlons désormais véritablement l'ensemble des cinq provinces"
 anqing_events.181.a:0 "Fantastique."

 anqing_events.182.t:0 "Guérisonné une fois de plus"
 anqing_events.182.d:0 "Sous la direction exemplaire de Chen Tiaoyuan, les cinq provinces ont vaincu les insurgés du Kuomintang et les fanatiques du Yiguandao. Les dommages causés par la brutale guerre de la Ligue ont été réparés et de nouveaux gouvernements civils, différents des seigneurs de guerre corrompus qui régnaient auparavant, ont été installés dans toutes les régions. Chen Tiaoyuan a réussi à rassembler ses alliés pour rendre la Ligue beaucoup plus grande qu'elle ne l'était auparavant. Parce qu'avant, elle souffrait sous le joug allemand, mais maintenant elle est libre et soutient une grande Chine indépendante"
 anqing_events.182.a:0 "En avant !"

 anqing_events.183.t:0 "La proclamation du Grand Maréchal"
 anqing_events.183.d:0 "Le grand chef du gouvernement fengtien, Zhang Zuolin, a fait une proclamation audacieuse indiquant qu'une invasion fengtienne de la [QIE.GetName] est imminente. Nous devons nous préparer à la guerre immédiatement"
 anqing_events.183.a:0 "Bonne nouvelle."

 anqing_events.213.t:0 "Reconnaître le gouvernement Fengtien"
 anqing_events.213.d:0 "Maintenant que la guerre de la Ligue s'est terminée en notre faveur, nous n'avons pas d'autre choix que de conclure notre part du marché avec Fengtian. Nous devons aller de l'avant et annoncer officiellement au monde que nous reconnaissons Fengtian comme le gouvernement national officiel de la Chine. Cela constituera un changement majeur au sein de la Chine et bouleversera presque certainement l'équilibre prudent qui a maintenu la paix entre les différents États jusqu'à l'effondrement de la Ligue."
 anqing_events.213.a:0 "Faire la déclaration."

 anqing_events.214.t:0 "Anqing rompt avec Fengtian"
 anqing_events.214.d:0 "Il semble que la division entre Anqing et Fengtian ait finalement conduit à une scission inévitable. Ce n'est qu'une question de temps avant que cette division ne se transforme en un véritable conflit sur le champ de bataille. Cela étant dit, nous devons encore trouver comment gérer notre investissement précédent à Anqing. Chen a prouvé qu'il était un allié digne de ce nom, non seulement par son attitude hostile à l'égard des [QIE.GetName]s et de l'Allemagne, mais aussi en tant que contrepartie efficace pour contrebalancer la force croissante de Fengtian.\n\nDevons-nous poursuivre notre coopération avec Anqing ?"
 anqing_events.214.a:0 "C'est trop risqué, retirez-vous maintenant."
 anqing_events.214.b:0 "Conserver le statu quo, Chen est toujours utile."

 anqing_events.215.t:0 "L'Inévitable Scission"
 anqing_events.215.d:0 "Malgré nos efforts de négociation, les liens entre Anqing et Fengtian restent rompus ; la fragile alliance a finalement pris fin. La situation changeante de la Chine laisse notre avenir incertain."
 anqing_events.215.a:0 "On ne peut rien faire de plus."

 anqing_events.216.t:0 "Réparer la Scission"
 anqing_events.216.d:0 "Avec nos efforts de négociation, la division entre Anqing et Fengtian a finalement pris fin. Cette relation est peut-être fragile, mais au moins pour l'instant, nous resterons unis et lutterons contre un ennemi commun."
 anqing_events.216.a:0 "Bien"

 anqing_events.217.t:0 "Réconciliation avec Fengtian"
 anqing_events.217.d:0 "Bien que Fengtian nous ait trahis dans notre guerre contre Shandong, nous sommes toujours dans une situation désastreuse et isolée et nous aurions besoin de leur aide. L'état-major et les gouverneurs ont débattu de cette question pendant des jours, mais ils ne sont pas parvenus à un accord. Le fardeau du choix repose uniquement sur Chen Tiaoyuan, comme s'il portait l'ensemble du mont Tai en ruine. Le moment est venu pour lui de jeter les dés du destin une fois de plus."
 anqing_events.217.a:0 "Garder Shandong comme prix, voir s'ils l'acceptent."
 anqing_events.217.b:0 "Renoncer au Shandong en échange d'autres fournitures."
 anqing_events.217.c:0 "Oubliez ça, on ne négocie pas avec les traîtres."

 anqing_events.218.t:0 "Proposition d'Anqing"
 anqing_events.218.d0:0 "Chen Tiaoyuan nous a envoyé un télégramme tôt aujourd'hui, déclarant son désir de se réconcilier avec notre juste cause. Cependant, il a exigé le contrôle total du Shandong en échange de notre reconnaissance en tant que seul et unique gouvernement légitime de Chine. Le Shandong aurait pu être un bastion stratégique pour notre expédition contre le [QIE.GetName], mais la vraie question est de savoir si nous pouvons lui faire confiance. Nous devrions étudier sérieusement sa proposition, car son aide pourrait faire toute la différence dans nos guerres futures."
 anqing_events.218.d1:0 "Chen Tiaoyuan nous a envoyé un télégramme tôt aujourd'hui, déclarant son désir de se réconcilier avec notre juste cause. Il a fait une offre très alléchante que nous ne pouvons pas refuser, et a promis qu'avec notre soutien politique et militaire, il nous céderait son contrôle sur le Shandong. Le Shandong pourrait être un bastion stratégique important pour notre expédition contre les [QIE.GetName], devons-nous accepter l'offre ? Nous devrions considérer sa proposition sérieusement, car son aide pourrait faire toute la différence dans nos guerres futures."
 anqing_events.218.a:0 "Juste un ami dans le besoin, bon retour."
 anqing_events.218.b:0 "Offrir d'autres soutiens en échange du Shandong."
 anqing_events.218.c:0 "Oubliez ça, il n'est pas digne de confiance."

 anqing_events.219.t:0 "Notre Décision Finale"
 anqing_events.219.d0:0 "A notre grande surprise, Fengtian a accepté de garder nos gains de guerre. C'est une offre très tentante. Certains officiers têtus mettent encore en garde contre une future trahison non spécifiée, mais compte tenu de l'offre de Fengtian, devrions-nous simplement oublier le passé et nous aligner une fois de plus sur Zhang Zuolin ?"
 anqing_events.219.d1:0 "Fengtian a refusé de nous laisser le contrôle du Shandong, mais nous offre quand même une aide matérielle en échange. Ce n'est pas idéal, mais avec peu d'alliés et un gouvernement hostile à Beijing, nous n'avons pas beaucoup de choix. Certains officiers obstinés nous mettent encore en garde contre une future trahison non spécifiée, mais vu la situation, devrions-nous simplement oublier le passé et nous aligner une fois de plus sur Zhang Zuolin ?"
 anqing_events.219.a:0 "Acceptez que c'est la seule option."
 anqing_events.219.b:0 "Magnifique!"
 anqing_events.219.c:0 "Nous ne pouvons pas leur faire confiance."

 anqing_events.231.t:0 "Anqing rompt avec Fengtian"
 anqing_events.231.d:0 "La Clique d'Anqing a officiellement rompu toute relation avec Fengtian, les dénonçant par la même occasion. Le dirigeant de la Clique d'Anqing, Chen Tiaoyuan, a fait une déclaration publique disant qu'on ne peut pas faire confiance à [FNG.GetLeader] et que [FNG.GetName] représente un pas en arrière pour la Chine. Il n'a pas dit exactement pourquoi les relations se sont rompues, mais il est fort probable que le [FNG.GetName] ne pouvait plus garantir l'autonomie d'Anqing ou a fait trop de compromis sur la question de l'anticoncessionnisme. Chen Tiaoyuan n'a pas indiqué s'il soutiendrait d'autres candidats au gouvernement national, ce qui signifie que la clique d'Anqing se retrouve seule, au moins temporairement."
 anqing_events.231.a:0 "Nous perdons un allié important."
 anqing_events.231.b:0 "La Chine reste divisée."

 anqing_events.232.t:0 "La mutinerie navale de Mawěi !"
 anqing_events.232.d.wubacking:0 "Nous avons reçu des nouvelles de Fuzhou que pendant le chaos de l'effondrement de la Ligue, une rébellion des cadets de l'école navale de Mawěi a brièvement pris le contrôle des docks là-bas. Encouragés par le soutien de Wu Peifu au perfide Gouverneur Chen et par le manque de financement d'une force navale, signe de notre dépendance excessive à l'égard de la protection étrangère, une flottille de navires a été saisie par les mutins et a été vue pour la dernière fois quittant la ville, sans doute dans l'espoir de rejoindre Anqing. On pense que la rébellion a été encouragée par deux membres importants de la faculté : Sa Benxin et Shen Jingchen. Tous deux sont de jeunes amiraux ayant une histoire de pensée nationaliste et une désillusion de longue date avec le système actuel en Chine. Ils sont sans doute en train de ramper aux pieds de Chen à l'heure où nous parlons, le suppliant de leur offrir un meilleur poste dans son camp. La trahison, quelle qu'elle soit, ne sera pas tolérée et ils doivent être traduits en justice !"
 anqing_events.232.d.wurefused:0 "Nous avons été informés par Fuzhou que dans le chaos de l'effondrement de la Ligue, un petit contingent de professeurs et d'étudiants de l'école navale de Mawěi a disparu ! Alors qu'au départ on craignait que le Kuomintang soit responsable de leur disparition, une enquête a rapidement révélé qu'il n'y avait pas eu d'enlèvement mais plutôt une défection ! Il semblerait qu'une petite clique d'officiers de la marine ait été désillusionnée par notre dépendance continue à l'égard de l'aide étrangère pour stabiliser le pays et qu'elle ait préféré chercher des pâturages plus verts sous l'état de chef de guerre de Chen Tiaoyang. Il semble qu'ils aient tenté de s'emparer de certains de nos navires, mais qu'ils aient été repoussés par nos loyalistes, sans doute soutenus dans leur moral par la reconnaissance de notre gouvernement par Wu Peifu. Si la plupart des disparus n'étaient pas connus et n'avaient que peu d'importance pour notre petite flotte de défense côtière, deux noms sont ressortis : Sa Benxin et Shen Jingchen. Ces deux jeunes hommes étaient des membres importants de la faculté et les meneurs probables de ce complot. Ils rampent probablement aux pieds de Chen en ce moment même, le suppliant de leur donner un meilleur poste dans son camp. La trahison, quelle qu'elle soit, ne sera pas tolérée et ils doivent être traduits en justice !"
 anqing_events.232.a:0 "Une trahison insondable"

 anqing_events.233.t:0 "La défection des jeunes amiraux"
 anqing_events.233.d.wubacking:0 "Il semblerait que les paroles de Wu Peifu aient encore du poids au sein de la Ligue. L'appui du Maréchal Wu a porté ses fruits ce matin, lorsqu'une flottille de navires a remonté le fleuve Yangtze en brandissant un drapeau blanc. À la grande surprise de nos gardes à Anqing, ces patriotes ont demandé à passer de notre côté ! Inspirés par notre cause nationaliste et encouragés par les paroles du Maréchal de Jade, ces marins ont été organisés par un membre éminent de l'École Navale de Mawěi à Fuzhou. Cet homme, Sa Benxin, malgré son jeune âge, a plusieurs décennies d'expérience navale et, plus important encore, la base de connaissances nécessaire pour contribuer utilement à l'organisation d'une nouvelle flotte destinée à défendre le sud de la Chine. En outre, il est issu d'une lignée navale bien établie et peut nous aider à approfondir nos liens avec l'amirauté de Beijing. Tout cela est de bon augure pour l'avenir de notre mouvement anti-concessionniste !"
 anqing_events.233.d.wurefused:0 "La marée montante de l'anti-concessionnisme a porté ses fruits aujourd'hui puisque notre message a atteint les oreilles de certains des principaux professeurs de l'École Navale de Mawěi à Fuzhou. Désabusé par le manque chronique de financement sous l'administration de Sun Chuanfang et dégoûté par la soumission continue de Qi Xieyuan aux intérêts étrangers allemands, un petit entourage de professeurs de la marine a prêté allégeance à notre cause ce matin. Parmi eux, on peut citer Sa Benxin, qui possède des années d'expérience dans l'étude des plans de navires étrangers à l'étranger et l'enseignement dans les académies navales. Bien que certains s'inquiètent de ses liens familiaux avec l'establishment naval de Beijing, le Gouverneur Chen a décidé de les accueillir dans son nouveau Département Naval. Bien que la flotte modernisée dont ils rêvent soit encore loin, il est clair que notre mouvement a inspiré une nouvelle génération d'officiers vers un avenir meilleur !"
 anqing_events.233.a:0 "Bienvenue à bord !"

 anqing_events.234.t:0 "Remous dans l'alliance Zhili"
 anqing_events.234.d:0 "Depuis que le roi de Baoding et le maréchal de Jade ont provisoirement soutenu le pari désespéré du général Chen Tiaoyuan contre la prise de pouvoir du maréchal de la Ligue par intérim Qi Xieyuan au sein de la Ligue, et depuis les années précurseurs du soutien officieux de Wu à Chen pendant l'interrègne, "Le Fou" est depuis longtemps lié à ses maîtres zhili du Nord, ravivant l'union de l'arbre généalogique disparate zhili nord-sud, du moins dans l'esprit. Grâce à une coopération étendue et à des accords entre la Ligue parajuridique et le gouvernement central, la rhétorique anti-concessionniste a atteint des sommets et les deux administrations se sont liées d'amitié l'une à l'autre.\n\nCependant, comme toute chose, les relations vont et viennent, et pour le meilleur ou pour le pire, les affaires entre [QIE.Capital.GetCapitalVictoryPointName] et [ANQ.Capital.GetCapitalVictoryPointName] ont changé par rapport à ce qui avait été prévu. Bien qu'il s'agisse d'une amélioration pour certains membres de la famille, cela a également été perçu comme un inconvénient, selon l'orientation, et il ne fait aucun doute que d'autres grondements dans les relations entre les maréchaux ne manqueront pas de se produire."
 anqing_events.234.a:0 "Plus loyal que Sun et Qi, mais de combien ?"

 anqing_events.235.t:0 "La clique d'Anqing reconnaît Fengtian"
 anqing_events.235.d:0 "Chen Tiaoyuan, chef de la clique d'Anqing et désormais maître de la Chine orientale, a officiellement reconnu le gouvernement de Fengtian comme le gouvernement national légitime de la Chine. Bien que cela ne soit pas surprenant étant donné le soutien ouvert de Fengtian à la clique d'Anqing pendant la guerre de la Ligue, cette décision a choqué de nombreuses personnes en Chine, mais aussi les Occidentaux qui se méfient de l'influence grandissante du Japon en Chine.\n\nCette déclaration restera dans les mémoires comme un jour important de l'histoire chinoise."
 anqing_events.235.a:0 "Excellentes nouvelles !"
 anqing_events.235.b:0 "Un développement effrayant."

# Reconstruction Events
 anqing_events.300.t:0 "Anqing a gagné !"
 anqing_events.300.d:0 "La Clique d'Anqing, que nous avons soutenue pendant leur guerre contre la Ligue et plus tard contre le Kuomintang et d'autres seigneurs de la guerre, est sortie victorieuse et a uni les cinq provinces. C'est une très bonne nouvelle, car cela signifie que nous avons maintenant un allié très puissant qui se trouve au sud de notre ennemi ! Nous devrons immédiatement réfléchir à la manière dont nous allons utiliser cet avantage."
 anqing_events.300.a:0 "Bonnes nouvelles"

 anqing_events.301.t:0 "Demandez de l'aide au Fengtien"
 anqing_events.301.d:0 "Le gouvernement fengtien, nos bienfaiteurs, espèrent que nous nous joindrons à eux dans leur guerre de reconquête contre Beijing. Chen Tiaoyuan préfère ne pas s'engager dans une guerre, surtout si l'on considère les dommages causés aux cinq provinces et la faiblesse actuelle de l'armée. Il faut espérer qu'ils voudront nous aider à reconstruire notre territoire. S'ils acceptent, nous pourrions envisager de nous joindre à leur guerre de reconquête"
 anqing_events.301.a:0 "Faire la demande"

 anqing_events.302.t:0 "Anqing demande une aide à la reconstruction"
 anqing_events.302.d:0 "La Clique d'Anqing a proposé une stratégie. Ils sont prêts à participer à la guerre, mais seulement si nous et nos bailleurs de fonds japonais leur fournissons une aide très généreuse et étendue pour les aider à se remettre de la désastreuse guerre de la Ligue. Cette stratégie les ramènerait en effet rapidement à leur pleine puissance, mais nous coûterait un capital important. Nous ne savons pas non plus si les Japonais accepteront. Nous pouvons également penser à d'autres options."
 anqing_events.302.a:0 "Engagez votre soutien, demandez au Japon."
 anqing_events.302.b:0 "Nous ne pouvons pas les aider."

 anqing_events.303.t:0 "Anqing et Fengtian demandent notre aide"
 anqing_events.303.d:0 "La Clique d'Anqing, qui a récemment remporté la victoire contre la Ligue grâce à notre aide, a demandé notre aide. Le gouvernement fengtien s'est engagé à aider Anqing dans sa reconstruction, en espérant qu'il les convaincra de participer à la guerre de reconquête pour reprendre Beijing. Si nous nous engageons également, cela améliorera sûrement leurs chances"
 anqing_events.303.a:0 "Nous allons engager des ressources."
 anqing_events.303.b:0 "Ça n'en vaut pas la peine."

 anqing_events.304.t:0 "Aide japonaise à la reconstruction"
 anqing_events.304.d1:0 "Malgré nos supplications, nos courbettes et notre accueil favorable des intérêts japonais, ces perfides imbéciles ont refusé de nous accorder la moindre aide pour la reconstruction des provinces de nos alliés au sein de la nouvelle Ligue revitalisée. Naturellement, l'assemblée de Shenyang est divisée sur la manière de procéder. Certains, principalement au sein de la Ligue pour la Reconquête et de la Clique des Communications, notamment Liang Shiyi, ont insisté pour que le plan de reconstruction proposé soit poursuivi, et lorgnent sur des contrats de communication potentiels dans les provinces côtières rentables.\n\nD'autres, notamment la Clique de Zhang et l'Association Concordia, se sont opposées à ces idées, en avançant des arguments différents. La Clique de Zhang insiste sur le fait qu'Anqing est loin d'être une priorité et que le fait de devoir soutenir à la fois le Fengtian et la contribution prévue du Japon à la reconstruction priverait l'armée des fonds nécessaires à la remise en état. De même, l'Association Concordia affirme que, puisque les Japonais se sont retirés du plan, il n'est manifestement pas nécessaire de voir la Chine réunie sous le gouvernement légitime."
 anqing_events.304.d2:0 "Les Japonais ont également engagé une aide, nous devrions en informer Anqing."
 anqing_events.304.a:0 "Commencez l'aide à la reconstruction."
 anqing_events.304.b:0 "Annuler l'aide à la reconstruction."

 anqing_events.305.t:0 " Un Fengtien s'engage dans l'aide "
 anqing_events.305.d1:0 "Le gouvernement fengtien a décidé qu'il nous aidera effectivement ! C'est une excellente nouvelle, car cela nous permettra de nous rétablir beaucoup plus rapidement. Cependant, ils auront aussi de plus grandes attentes à notre égard. Ce qui est regrettable, c'est que le Japon n'ait pas accepté de nous aider"
 anqing_events.305.d2:0 "Le gouvernement fengtien et le Japon ont décidé qu'ils allaient effectivement nous aider ! C'est une excellente nouvelle, car cela nous permettra de nous rétablir beaucoup plus rapidement. Cependant, ils auront aussi de plus grandes attentes à notre égard"
 anqing_events.305.a:0 "Bien"

 anqing_events.306.t:0 "Les Fengtiens refusent l'aide"
 anqing_events.306.d:0 "Les Fengtiens nous ont refusé l'aide à la reconstruction, ce qui signifie que nous devons maintenant le faire seuls"
 anqing_events.306.a:0 "Mauvaises nouvelles."

 anqing_events.307.t:0 "La coopération pour la reconstruction commence"
 anqing_events.307.d1:0 "L'aide que le gouvernement fengtien s'est engagé à nous apporter a commencé à arriver, ce qui signifie que nous pouvons maintenant véritablement commencer la reconstruction"
 anqing_events.307.d2:0 "L'aide que le gouvernement fengtien et le Japon se sont engagés à nous apporter a commencé à arriver, ce qui signifie que nous pouvons maintenant véritablement commencer la reconstruction"
 anqing_events.307.a:0 "Très bien."

 anqing_events.308.t:0 "Anqing commence la reconstruction"
 anqing_events.308.d:0 "Avec notre aide, Anqing a commencé la reconstruction."
 anqing_events.308.a:0 "Bon."

 anqing_events.309.t:0 "La reconstruction d'Anqing commence"
 anqing_events.309.d1:0 "Marqués par la dévastation tout au long de la guerre de la Ligue, nos humbles demandes à nos bienfaiteurs de Shenyang et de Tokyo d'aider à la reconstruction des différentes provinces de la Ligue après notre victoire sont malheureusement tombées dans l'oreille d'un sourd. Invoquant des coûts financiers importants et la méfiance à l'égard de notre véritable loyauté, le vieux maréchal n'a pu fournir qu'une maigre aide à la reconstruction.\n\nLes Japonais, introuvables, ont refusé de répondre à nos télégrammes, jugeant peut-être que [ANQ.GetLeader] n'en valait pas la peine, ou ayant d'autres projets plus malveillants pour les provinces de la Ligue."
 anqing_events.309.d2:0 "Marquée par la dévastation tout au long de la guerre de la Ligue, notre humble demande à nos bienfaiteurs de Shenyang et de Tokyo d'aider à la reconstruction des différentes provinces de la Ligue après notre victoire dans la guerre de la Ligue a été accueillie en chœur. Grâce au soutien financier de Fengtian et des Japonais, le vieux maréchal et le gouvernement japonais ont fourni une subvention complète pour la reconstruction de nos provinces.\n\nEn peu de temps, nous jouerons notre rôle dans l'unification de la nation et dans la garantie d'une Chine forte pour les décennies à venir."
 anqing_events.309.a:0 "D'une manière ou d'une autre, leur aide est inestimable."

