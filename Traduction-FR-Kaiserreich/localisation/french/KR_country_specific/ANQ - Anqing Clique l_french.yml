 #孫棨
 ANQ_sun_qi:9 "Sun Qi"
 ANQ_sun_qi_bio:9 "A diligent student from an influential local family, Sun Qi was selected in 1905 as one of the students to be sent to study military in Japan with governmental subsidies. After finishing preparatory studies in the Tokyo Shinbu Gakko and interning in a Japanese infantry battalion, Sun enrolled in the 6th Class of the Imperial Japanese Army Academy to study infantry in 1906, during which he would be a member of the Tongmenghui. After graduating, Sun was invited to teach in the Guangxi Army Primary School and would later join the Qing army as a junior officer and tutor.\n\nWhen the Xinhai Revolution broke out, he led his soldiers to join the uprising and was appointed the commander of the 4th Division of the Revolutionary Government, stationed in his home province. He also provided military backing to his elder cousin, Sun Yuyun, who was then the governor of Anhui amidst the chaos of the aftermath of the revolution.  In 1912, he was given the rank of lieutenant general by the Beijing government and would be a senior military staff in Beijing. In 1925, he returned to his home province as he was appointed the deputy of Chen Tiaoyuan, Sun would then aid Chen in both administrative affairs and military affairs in Anhui province, including fighting against the KMT and training the Anhui armies. As a devoted revolutionary officer, when Chen Tiaoyuan openly stood against the concessionist League, Sun Qi followed for the sake of both his province and his country.\n\n§YNotes: An experienced military tutor and influential figure in Anhui, Sun Qi is viewed as a close friend and invaluable colleague by Chen Tiaoyuan.§!"
 ANQ_sun_qi_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1882, in Shou County, Anhui Province, Qing Empire§!\n§YAlignment:§! §PAnhui Army§!\n§YMilitary Career:§! §g$ANQ_sun_qi_bio$§!"
 ANQ_sun_qi_commander_desc:9 "§YGeneral Description\nBorn:§! §g1882, in Shou County, Anhui Province, Qing Empire§!\n§YAlignment:§! §PAnhui Army§!\n§YMilitary Career:§! §g$ANQ_sun_qi_bio$§!"

 #阮肇昌
 ANQ_ruan_zhaochang:9 "Ruan Zhaochang"
 ANQ_ruan_zhaochang_bio:9 "Graduating from the 1st Class of the Baoding Army Accelerated Academy, where he studied infantry, and later the 3rd Class of the Staff College, Ruan Zhaochang was destined to be a soldier. In 1913 he was Chief of Staff of the Hubei Governor's Office, and in 1920 he became an Army Major General, and served as Dean of Education of the Staff College. Two years later Ruan would become an Army lieutenant general, and in 1925 he would become the Chief of Staff of the Provisional 5th Division. The following year, Ruan was Commander of the 15th Division of the Five Provinces Allied Forces, the predecessor to the League of Eight Provinces.\n\nIn 1927 Ruan would become Chief of Staff of Chen Tiaoyuan's Anhui Army, and would become Lieutenant General Director of the Anhui General Staff Headquarters. Two years later Ruan would become a member of the Anhui Provincial Government, and become mayor of Anqing. Later commanding a series of Anhui divisions, Ruan would, over time, develop a similarly anti-concessionist stance to that of his superior, Chen. Albeit he takes it a step-further than \"The Fool\"."
 ANQ_ruan_zhaochang_commander_desc:9 "§YGeneral Description\nBorn:§! §g1890, in Kunming, Yunnan Province, Qing Empire§!\n§YAlignment:§! §gAnhui Army§!\n§YMilitary Career:§! §g$ANQ_ruan_zhaochang_bio$§!"
 ANQ_ruan_zhaochang_mhc_desc:9 "§YOfficer Description\nBorn:§! §g1890, in Kunming, Yunnan Province, Qing Empire§!\n§YAlignment:§! §gAnhui Army§!\n§YMilitary Career:§! §g$ANQ_ruan_zhaochang_bio$§!"

 #劉和鼎
 ANQ_liu_heding: "Liu Heding"
 ANQ_liu_heding_notes:9 "§YNotes: He still harbours a grudge against Zhang Zongchang, and is devoted to seeing him deposed.§!"
 ANQ_liu_heding_desc:9 "Exhibiting excellent academic performance at the age of 16, Liu Heding would be selected to study aviation in Germany. However with the Xinhai uprising occuring soon after the opportunity, Liu would abandon his plans to become a pilot, return to Anhui, join the Tongmenghui and fight as a battalion deputy in the Huaishang Army. Entering the First Qinghe Army Preparatory School in Beijing in 1912, Liu would transfer to the 3rd Class of the Baoding Military Academy to study infantry.\n\nGraduating alongside the likes of Bai Chongxi, he would undergo training in Ni Sichong's army, serve in various capacities such as captain staff officer for Wu Guangxin, police inspector for Zhang Jingyao, and major deputy of the 9th Mixed Brigade. In 1920, he would serve as staff director of the Lin Mi Brigade, deputy lieutenant colonel and battalion commander of the Second Mixed Regiment of the Fujian Army, and in 1925 he became an officer in the remnants of the Anhui Army under Ma Xiangbin. Participating in the war against Zhang Zongchang, Liu would ultimately join with the rest of the forces of Anhui province, becoming deputy commander of the Anhui Army.\n\nTo prevent the former Anhui loyalists from coalescing against him, Sun Chuanfang fully integrated their forces into the League's structure. Sent to secure Fujian from Kuomintang insurgents, he would suffer several grave defeats and his army was forced to endure brutal conditions under the poor leadership of Zhou Yinren. Following his failure to defeat the Kuomintang, he was reassigned back to Anhui Province where he befriended Chen Tiaoyuan."
 ANQ_liu_heding_leader_desc:9 "§YLeader Description\nBorn:§! December 13th, 1894, in Hefei, Anhui Province, Qing Empire\n§YPolitical Career:§! $ANQ_liu_heding_desc$\n\nHaving now been propelled to the Governorship of Shandong by Chen and his Fengtian backers, Liu Heding has been granted his wish of seeing Zhang Zongchang deposed. However, the quagmire of villainy, hedonism and mania spreads far throughout the province, and Governor Liu certainly has his work cut out for him."
 ANQ_liu_heding_commander_desc:9 "§YGeneral Description\nBorn:§! §gDecember 13th, 1894, in Hefei, Anhui Province, Qing Empire§!\n§YAlignment:§! §PAnhui Army§!\n§YMilitary Career:§! §g$ANQ_liu_heding_desc$§!\n\n$ANQ_liu_heding_notes$"
 ANQ_liu_heding_mhc_desc:9 "§YOfficer Description\nBorn:§! §gDecember 13th, 1894, in Hefei, Anhui Province, Qing Empire§!\n§YAlignment:§! §PAnhui Army§!\n§YMilitary Career:§! §g$ANQ_liu_heding_desc$§!\n\n$ANQ_liu_heding_notes$"

 #施中誠
 ANQ_shi_zhongcheng: "Shi Zhongcheng"
 ANQ_shi_zhongcheng_desc:9 "Shi Zhongcheng lost his father when he was young. After finishing his studies in Anhui Army Primary School and the Qinghe Army Preparatory School, Shi went and sought refuge with his uncle Shi Congbin and entered the 9th Class of the Baoding Military Academy in 1919. After graduation in 1923, Shi would enlist in the unit of his uncle. During the Second Zhili-Fengtian War, Shi Congbin, then serving under Zhang Zongchang, was captured by Sun Chuanfang and brutally executed. Shi Zhongcheng continued to serve in the army of Zhang Zongchang and became a reigmental commander by 1926. During his service there, he became thoroughly disillusioned with Zhang's hedonistic recklessness. After that, he fled south to the lands of his uncle's killer — Sun Chuanfang — and swore to have nothing more to do with his former master.\n\nIn 1929 Chen Tiaoyuan would promote this well-educated commander to a brigade commander. Chen subsequently took a liking to him, and helped his career; commended for his faithful service in putting down Kuomintang rebel cells, Shi would enter the Jinling Military Academy of Sun Chuanfang's League and further his military studies. Recently appointed major general, he serves as one of the pillars of Chen's Anhui army."
 ANQ_shi_zhongcheng_notes:9 "§YNotes: It is rumoured he has broken off contact with his cousin Shi Gulan, now better known as Shi Jianqiao (the upraised sword), after his flight south. Some say she tried to get his help in avenging her father and that they have not spoken since; certainly he seems to have disavowed her, at any rate. She was less forgiving than him of Shi Congbin's death at the hands of Sun Chuanfang...§!"
 ANQ_shi_zhongcheng_commander_desc:9 "§YGeneral Description\nBorn:§! §gJanuary 25th, 1898, in Tongcheng, Anhui Province, Qing Empire§!\n§YAlignment:§! §PAnhui Army§!\n§YMilitary Career:§! §g$ANQ_shi_zhongcheng_desc$§!\n\n$ANQ_shi_zhongcheng_notes$"
