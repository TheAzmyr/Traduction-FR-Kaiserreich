ANQ_palace_construction: "Construction d'un palais"
ANQ_palace_construction_desc: "Notre gouvernement a été contraint de financer la construction du palais personnel de Puyi à Nankin"

ANQ_temporary_sanctions: "Sanctions temporaires de Qing"
ANQ_temporary_sanctions_desc: "En réponse à nos récents refus de leurs propositions, Qing a décidé de sanctionner les entreprises opérant sur leur territoire"

ANQ_qing_enterprises: "Investissements des entreprises"
ANQ_qing_enterprises_desc: "Les actions récentes de notre part ont conduit à un nombre temporairement important d'entreprises Qing à chercher à investir dans notre pays"

