### Parties ###
 ANQ_totalist_party: "Vestiges du Kuomintang"
 ANQ_totalist_party_long:9 "Ligue des Dix\n§LDai Chunfeng a des yeux partout, et les provinces de la Ligue ne font pas exception. Les campagnes menées au sud ont entraîné une résistance active dans les villes moyennes de la campagne. Cependant, en raison des campagnes de répression agressives (souvent menées sous la direction de Chen), la Ligue des Dix est relativement impuissante à agir dans ce domaine. Ce qui ne les empêche pas d'essayer.§!\n"
 ANQ_syndicalist_party: "LSC"
 ANQ_syndicalist_party_long:9 "Groupes d'Étudiants Syndicalistes\n§LLes manifestations d'étudiants étaient monnaie courante sous le régime de Sun Chuanfang, et bien que la nouvelle administration adopte une approche beaucoup plus tolérante - sympathisant même avec certains de leurs objectifs - elles ne sont pas totalement pacifiées. Toutefois, la plupart des partisans sérieux du Kuomintang ont rejoint le sud pour participer à la lutte, de sorte que l'impact politique global de ces manifestations est pratiquement nul.§!\n"

 ANQ_radical_socialist_party: "Vestiges du Kuomintang"
 ANQ_radical_socialist_party_long:9 "Insurgés Socialistes\n§LDans les campagnes, les paysans ne se sentent guère représentés par le nouveau gouvernement de Chen, quelles que soient ses promesses. Les rebelles - certains affiliés au KMT, d'autres souhaitant simplement renforcer leurs propres communautés locales - cherchent à constituer des milices contre le gouvernement. Leurs idéologies sont au mieux vaguement définies ; elles consistent parfois en une forme de "réveil du peuple" ou de "révolution par toutes les classes", Quanmin Geming, mais beaucoup plus souvent, elles plaident simplement pour une réforme agraire. Ils ne représentent pas une menace sérieuse en raison d'années de répression continue, mais ils n'ont pas encore été découragés.§!\n"

ANQ_social_democrat_party: "Ligue anti-concessions"
 ANQ_social_democrat_party_long:9 "Mouvement Anti-Concessions\n§LLe Mouvement anti-concessions est probablement le plus grand allié de Chen - et, peut-être sa plus grande faiblesse. Un allié presque accidentel d'ailleurs : organe politique nébuleux, le Mouvement anti-concessions n'est lié que par une seule chose : la haine de l'impérialisme étranger. La rhétorique patriotique de Chen les a ralliés à lui et l'a propulsé sur le devant de la scène, mais il reste à voir s'il peut répondre à leurs attentes. De nombreux membres tendent de plus en plus vers des idées radicales de démocratie populaire et d'État d'inspiration socialiste, ce qui n'est pas du tout ce que Chen lui-même avait à l'esprit, et si leur influence s'accroît sans contrôle, ils pourraient bien devenir un ennemi redoutable, à moins que Chen ne parvienne à les apaiser. Leurs dirigeants continuent à s'agiter contre les vestiges de l'influence allemande et le sentiment nationaliste est sur toutes les lèvres.§!\n"

### Intro Screen ###
 ANQ_country_intro_background:9 "GFX_ANQ_intro"
 ANQ_country_intro_header: "La province d'Anhui"
 ANQ_guide:9 "§MSoutenir Beijing§!\n£white_dot Faites en sorte que notre demande d'aide soit acceptée par le gouvernement Qing.\n£white_dot Pour garantir cela, choisissez Monarchie Zhili - Pro-Anqing dans les règles du jeu.\n\n§MSe ranger du côté de Zhang Zuolin§!\n£white_dot Faites en sorte que notre demande d'aide soit rejetée par le gouvernement Qing. Cela nous apportera le soutien de la Clique Fengtian et du Japon.\n£white_dot Pour garantir cela, ne choisissez pas Monarchie Zhili - Pro-Anqing dans les règles du jeu."

 #中国红会
ANQ_social_liberal_party: "La société du vermillon"
 ANQ_social_liberal_party_long:9 "Société Vermillion (Zhuhong Hui)\n§LPendant le soulèvement de Shanghai en 1932, les Cinq Provinces ont explosé avec un sentiment révolutionnaire — qui s'est généralement éteint avec un gémissement après la répression brutale menée par les troupes de Sun Chuanfang, aidées par les Allemands. Chen, cependant, n'a pas pris part à cette répression et, par conséquent, la Société du vermillon survit en tant qu'organisation modérément influente là où d'autres ont disparu.\nTirant son nom de la couleur vermillon des titres des affiches qu'elle a placardées à Shanghai, déclarant son hostilité aux Qing et aux seigneurs de la guerre, elle s'est depuis enracinée dans tout le pays et dans les couloirs du pouvoir. Leur nom est également un jeu de mots, jouant sur une traduction du vermillon (Zhongguohong) : littéralement, "rouge chinois", reflétant leur sympathie pour les groupes de gauche.\nLes individus qui composent la Société sont très variés ; les intellectuels, les hommes d'affaires et les personnes très riches dominent cependant. La plupart des membres vivent et travaillent dans les concessions, leurs origines remontant au Chinese Club de Robert Hotung, fondé à Hong Kong. Néanmoins, leur principale caractéristique est — paradoxalement — l'anti-concessionnisme. Ils comptent dans leurs rangs des nationalistes et des républicains chinois et se retrouvent aujourd'hui à tendre une main généreuse à Chen — à condition qu'il soit prêt à faire lui-même quelques concessions.§!\n"

 ANQ_market_liberal_party: "Conseil de Liaison de Beijing"
 ANQ_market_liberal_party_long:9 "Conseil de Liaison de Beijing à Nanjing\n§LNos bienfaiteurs, les Zhili, se sont naturellement intéressés de près aux programmes entrepris par notre gouvernement improvisé. Les relations entre les Zhili du Sud et du Nord ont toujours été tendues, et le réseau complexe de connexions qui sert de base aux deux groupes ne fait qu'aggraver le problème ; un affront personnel à l'encontre d'un fonctionnaire de Nanjing peut avoir de graves répercussions économiques pour les deux parties.\nSi leur présence ici nous déplaît quelque peu, ils n'ont au moins que peu de pouvoir de manière indépendante ; le pouvoir qu'ils ont n'est qu'un outil de Beijing, et si nous maintenons de bonnes relations avec les Qing eux-mêmes, ces représentants ne peuvent pas causer d'ennuis à notre gouvernement. Leurs activités consistent essentiellement à diffuser de la propagande pro-Qing et à promouvoir leurs propres candidats à des postes mineurs. Il en irait tout autrement si nous devions, d'une manière ou d'une autre, offenser le dragon au nord...§!\n"

 #辛亥派为国家垦
anq_influencepartyname_projapan: "Société Xinhai"
 anq_influencepartyname_projapan_long:9 "Société Xinhai pour la Réhabilitation Nationale (Xinhai Fuguo She)\n§LEn tant que porte-parole du Japon — et du Fengtian — à Nanjing, la Société Xinhai est un lobbyiste agressif au nom de ces deux groupes puissants. En son sein, cependant, on trouve un arrangement pas vraiment harmonieux d'egos ; des seigneurs de guerre alignés sur Zhang qui ont pris leur retraite, des hommes d'affaires japonais et un petit noyau d'intellectuels optimistes qui semblent avoir vraiment adhéré au rêve pan-asiatique composent cette société. Contrastant fortement avec la Vermillion Society, bien qu'elle défende les mêmes idéaux, la Société Xinhai se réfère à une époque où le pays avait ce qu'elle appelle une "unité légitime", c'est-à-dire où tout le monde était d'accord pour dire que les jours de la monarchie étaient comptés. Tout comme la Société Xinhai elle-même, en d'autres termes.\nCela ne veut pas dire qu'ils sont sans moyen contre nous. Le marché japonais est attrayant pour beaucoup, et il bénéficie du soutien discret de nombreuses puissances économiques — les ressources financières se traduisant souvent par des changements politiques. En outre, l'implication principale du Japon se fait par l'intermédiaire des compagnies ferroviaires, ostensiblement apolitiques, ce qui leur confère un pouvoir considérable et leur donne l'impression d'être au-dessus de la politique mesquine qui se déroule ici. La mobilisation rapide des troupes était pratiquement tout ce qui permettait à l'ancienne Ligue de Sun de rester unie, et c'est la construction d'un chemin de fer qui a finalement eu raison d'elle. Beaucoup se souviennent encore du mouvement de protection des chemins de fer qui a véritablement déclenché Xinhai en 1911 ; si nous devions fâcher l'un ou l'autre de nos partisans ou si leur engagement devenait trop impopulaire, nous pourrions bien découvrir que les chemins de fer lanceraient à nouveau une révolution... contre nous.§!\n"

 #江南商帮
ANQ_social_conservative_party: "Consortium Jiangnan"
 ANQ_social_conservative_party_long:9 "Association des Marchands du Bas Yangtze (Jiangnan Shangbang)\n§LL'Association des Marchands du Bas Yangtze est un groupement éclectique composé de nombreuses factions disparates unies dans la recherche du profit. Qualifiée de "consortium" par les hommes d'affaires occidentaux avec lesquels elle commerce principalement, elle est composée de marchands chinois, de petites banques, d'industriels mineurs et de guildes qui ne sont pas particulièrement actives ou puissantes sur le plan politique. Rarement courtisés par une quelconque faction et peu intéressés par les changements qui n'affectent pas leurs résultats, ils constituent un élément nécessaire, mais néanmoins souvent ignoré, du bien-être économique de la Chine orientale.§!\n"

 #宜系軍閥
ANQ_authoritarian_democrat_party: "Clique d'Anqing"
 ANQ_authoritarian_democrat_party_long:9 "Clique d'Anqing (Yixi Junfa)\n§LDans les années qui ont suivi le triomphe du Zhili et la réforme ostensible de l'empire, les occasions n'ont pas manqué pour de jeunes commandants ambitieux de forger une nouvelle désunion à partir de ce qui était censé être une glorieuse restauration. Chen Tiaoyuan était l'un d'entre eux et, au cours de la dernière décennie, il a entrepris de construire une base de pouvoir à partir de la ville d'Anqing et de la province de l'Anhui qu'il gouverne. Cette province historiquement agricole, mais récemment industrialisée, constituait le cadre idéal pour rallier des soutiens - des soutiens provenant des endroits les plus improbables.\nLes rebelles de gauche qu'il a réprimés se sont tournés vers lui comme une alternative à ce qu'ils considéraient comme une révolte vouée à l'échec ; les officiers écartés de l'administration de Sun Chuanfang ont vu en lui une opportunité d'avancement ; les nationalistes désireux de chasser les oppresseurs l'ont rejoint, sentant en lui une volonté forte et un cœur fier.\nPeut-être certains d'entre eux avaient-ils raison de voir en Chen ce qu'ils voyaient - mais cela n'a finalement plus d'importance, car il peut difficilement faire marche arrière aujourd'hui. Qu'on le veuille ou non, Chen Tiaoyuan est un symbole de fierté nationale et une forme d'anti-impérialisme plus stable, moins radicale, que les cris du Kuomintang venus du sud. Lors du soulèvement de Shanghai en 1932, il a choisi de garder ses troupes à la maison contre la volonté du maréchal de la Ligue Sun, qu'il était censé servir. Depuis, les Zhili du Nord ont gardé une image plus positive de lui, espérant semer la discorde parmi leurs concurrents du Sud.\nLa "Clique d'Anqing" doit maintenant rompre avec l'héritage des seigneurs de la guerre exploiteurs et des étrangers, et aller de l'avant pour construire une Chine meilleure. Quelle qu'en soit la forme.§!\n"

