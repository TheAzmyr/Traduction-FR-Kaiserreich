 #馬登瀛
 ANQ_ma_dengying: "Ma Dengying"
 ANQ_ma_dengying_desc:9 "Ma Dengying, also known as Ma Haiqiao, began his career in the Chinese military after developing a fascination with martial arts as well as physical wellness. He entered the Baoding Army Accelerated Academy in 1906 and was later sent to the Imperial Japanese Army Academy to study infantry. During this time he made contacts with the Tongmenghui, briefly returning to China in 1912 to establish a revolutionary cell in Qingdao. Dengying was later driven out by the forces of Yuan Shikai and went back to Japan. His exile was short lived however, as sympathetic members of the Anhui Clique invited him back into the country just a year later.\n\nDengying then climbed the ranks of the armed forces, being promoted in 1923 to Chief of Staff for a Brigade tasked with supressing banditry in Shandong. By 1925 he broke with the Anhui Clique and attached himself to Sun Dianying's Southern Zhili Clique. It was here he got to know the \"Dice-Rolling General\", Chen Tiaoyuan, as they fought side by side in Jiangxi to drive back the Kuomintang's Northern Expedition.\n\nDengying forged a comradely bond with Chen, admiring the man for his strong principles and refusal to bow to foreign imperialists. After the Xuantong Restoration, he held a number of administrative posts on behalf of Sun Chuanfang's League of Eight Provinces, but ran up against the entrenched corruption in the Eastern provinces. His uncompromising attitude towards bribes, banditry and drug use drove Dengying to Anhui Province, where Chen recruited him to serve as the Deputy-Commander of the Anhui Army.§!"
 ANQ_ma_dengying_notes:9 "§YNotes: Dengying is an avid art collector and amateur poet, primarily composing verses such as:\n\"In a place of seclusion in the mountains, with no official position or status, one must nevertheless have the eloquence to secure the state and settle the nation.\"\n\nHe is a leading figure within the Anti-Opium Movement in Eastern China.§!"
