ANQ_temp_suppress_kmt: "Supprimer les activités KMT"
ANQ_temp_suppress_kmt_desc: "Le Kuomintang de gauche continue de faire des ravages dans les campagnes du sud, en particulier dans la province du Fujian. Comme nous ne pouvons actuellement pas épargner les ressources pour une campagne d'extermination complète et qu'il nous manque une stratégie cohérente, nous ne pouvons les supprimer que temporairement, et seulement jusqu'à un certain niveau.\n§R Afin de pouvoir supprimer définitivement la présence du KMT, il faut compléter les campagnes d'encerclement du Fujian§! Courage !"

ANQ_decision_lower_kmt_unrest: "Campagnes Anti-KMT "
 ANQ_decision_lower_kmt_unrest_desc: "Maintenant que nous avons commencé à chasser le KMT avec nos tactiques de campagne d'encerclement, il est temps de nous débarrasser une fois pour toutes des agents du KMT et des cellules terroristes qui subsistent dans le Fujian et les régions voisines"

ANQ_temp_suppress_yiguandao: "Supprimer les activités de Yiguandao"
 ANQ_temp_suppress_yiguandao_desc: "Les sectes Yiguandao sévissent dans le nord, s'attaquent à des voyageurs innocents et provoquent de grands troubles dans le Jiangsu. Nous n'avons plus d'atouts pour mettre fin à cette menace, nous ne pouvons donc les supprimer que temporairement pour l'instant. Nous devons vraiment concentrer tous nos efforts si nous voulons nous en débarrasser.\nPour pouvoir supprimer définitivement la présence du KMT, il faut compléter la politique du Yiguandao du Jiangsu !"

ANQ_decision_lower_yiguandao_unrest: "Répressions anti-Yiguandao"
ANQ_decision_lower_yiguandao_unrest_desc: "Maintenant que nous avons commencé à améliorer la situation au Jiangsu et que nous nous sommes débarrassés de la plupart des instigateurs, l'heure est venue de réprimer de toutes nos forces. Nous devons trouver et suivre les rassemblements des adeptes du Yiguandao et y mettre fin avec force afin de sauvegarder la moralité de notre pays"

#Influence System
ANQ_influence_decisions: "La diplomatie alliée"
ANQ_influence_decisions_desc: "[getanqinfluencesystem]"

anq_influence_decisions_proqing: "Les Qing ont contribué à notre défaite de la Clique de Nanjing, et nous leur devons beaucoup. En outre, nous soutenons l'idéal d'une Chine unie. Par conséquent, une coopération étroite avec les Qing et un chemin vers une éventuelle unification sont inévitables : §H[?party_popularity@market_liberal|%1]§!§! §Y(Market Liberal Popularity)§!\n§gCurrent §YQing Anger§! : §R[?ANQ_beijing_anger|0]§! §Y(Diminue 1 par semaine)§!"
 anq_influence_decisions_projapan: "Nous reconnaissons le gouvernement Fengtian comme le gouvernement chinois légitime. A travers eux, les Japonais ont une influence significative car nous dépendons de leur soutien. En utilisant notre soutien à une Chine unie, les Fengtiens chercheront à étendre leur contrôle sur nous. [getanqwillingnessreclamation]§gCurrent §YFengtian Influence§! §H[?party_popularity@market_liberal|%1]§!§! §Y(Market Liberal Popularity)§!\n§gCurrent §YJapanese Aid Score§! §H[?ANQ_tokyo_score]§!§!"
 anq_influence_decisions_alone: "Nous avons mis notre foi dans le gouvernement de Fengtian, cherchant la réalisation de notre rêve républicain. Pourtant, ce que nous avons reçu n'était rien d'autre qu'une trahison.\nFengtian et le Japon nous ont abandonnés, si nous ne réagissons pas rapidement et n'agissons pas, cette situation isolée nous entraînera dans la tourmente de la montée des tensions en Chine et effacera notre existence.\n\n§YMais d'un autre côté, sans leurs chaînes, pourrait-ce être l'occasion de réaliser une ambition encore plus grande ?§!"
anq_willingness_reclamation_loc: "§g§YVolonté§! de rejoindre la guerre de la reconquête : §H[?ANQ_reconnaissance_volontaire|+0]§!§!\n"

ANQ_reduce_qie_influence: "Sabotage de l'influence Qing"
 ANQ_reduce_qie_influence_desc: "A un moment donné, cela suffira car il sera de plus en plus difficile de résister aux avancées de Qing. Par conséquent, il peut être utile, grâce à des manœuvres politiques intelligentes, de mettre sur la touche les responsables pro-Qing et de réduire globalement l'influence des Qing"

ANQ_closer_qie_cooperation: "Une coopération plus étroite à Qing"
 ANQ_closer_qie_cooperation_desc: "Nous reconnaissons Qing comme le gouvernement national. Nous croyons aussi en une Chine unie. À ce titre, une coopération plus étroite est un pas en avant pour tous les Chinois. Grâce à des projets communs, au dialogue politique et à bien d'autres choses encore, nous pouvons renforcer nos liens mutuels"

ANQ_placate_qing: "Apaiser les Qing"
ANQ_placate_qing_desc: "Qing est très en colère contre notre gouvernement. Nous devrions nous efforcer d'accepter leurs exigences dans l'espoir qu'ils reculent devant leurs menaces. Nous ne pouvons pas risquer une rupture totale des relations comme nous le ferions seuls"

ANQ_coordinated_qie_industrialisation: " Industrialisation coordonnée "
ANQ_coordinated_qie_industrialisation_desc: "Beijing et Nanjing, les capitales du Nord et du Sud, sont responsables d'une grande partie de notre production industrielle. Cela nous donne une excellente occasion de coordonner l'industrialisation et d'obtenir de meilleurs résultats pour les deux villes"

 ANQ_canal_dikes_qing: "Canaux et digues"
 ANQ_canal_dikes_qing_desc: "Maintenant que nous avons aidé Qing à construire des canaux et des digues dans les régions de Hebei, Kaifeng et Huaisi (cette dernière étant la nôtre), ils sont venus nous aider à construire des canaux supplémentaires à Jinhua et Qiantang, ce qui devrait contribuer à relier ces régions à notre capitale"

ANQ_develop_wuchanganqing: "Développer Wuchang-Anqing"
ANQ_develop_wuchanganqing_desc: "La région de Wuchang-Anqing est un lieu idéal pour le développement qui profite à la fois à [QIE.GetName] et à Anqing. Nous allons investir des ressources importantes dans l'amélioration et l'industrialisation de la région"

ANQ_join_war_vs_FNG: "Participer à la guerre contre les Fengtiens"
ANQ_join_war_vs_FNG_desc: "Maintenant que nous sommes en alliance avec Qing, il est temps pour nous de nous joindre à leur guerre contre les envahisseurs fengtiens et de défendre la Chine contre leur mal"

ANQ_join_war_vs_FNG_self: "Participer à la guerre contre les Fengtiens"
 ANQ_join_war_vs_FNG_self_desc: "Les Qing sont attaqués par les Fengtiens ! Attendons-nous que la Chine soit envahie par un régime fantoche japonais ou agissons-nous maintenant pour défendre nos voisins du nord ?"

ANQ_develop_wuchanganing: "Développer l'industrie de Wuchang-Anqing"
ANQ_develop_wuchanganing_desc: "La région de Wuchang-Anqing est très stratégique et possède un grand potentiel de développement. C'est pourquoi nous devrions investir dans le développement de cette région"

ANQ_reduce_fng_influence: "Saboter l'influence fengtienne"
 ANQ_reduce_fng_influence_desc: "A un moment donné, cela suffira car il sera de plus en plus difficile de résister aux avancées fengtiennes. Par conséquent, il peut être utile de mettre sur la touche, par des manœuvres politiques astucieuses, les responsables pro-fengtiens de la société Xinhai et de réduire globalement l'influence des Fengtiens"

ANQ_closer_fng_cooperation: "Une coopération fengtienne plus étroite"
 ANQ_closer_fng_cooperation_desc: "Nous reconnaissons le Fengtian comme le gouvernement national. Nous croyons également en une Chine unie. À ce titre, une coopération plus étroite est un pas en avant pour tous les Chinois. Grâce à des projets communs, au dialogue politique et à bien d'autres choses encore, nous pouvons renforcer nos liens mutuels"

ANQ_xinhai_loyalists: "Rassemblement des Loyalistes de Xinhai"
ANQ_xinhai_loyalists_desc: "Nos récentes initiatives pour soutenir les idéaux républicains de la révolution du Xinhai ont conduit un grand nombre de républicains à se présenter au travail. Certains ont même servi avec le Fengtian, mais sont maintenant rentrés chez eux. D'autres se souviennent simplement de la restauration des Qing comme d'un jour sombre de notre histoire et souhaitent contribuer à sa destruction"

 ANQ_attack_QIE: "Rejoindre la Guerre de Réclamation"
 ANQ_attack_QIE_desc: "[ANQ_attack_QIE_description]"

 ANQ_attack_QIE_desc_allied: "Fengtian effectue les derniers préparatifs de sa guerre avec [FROM.GetNameDef], ce qui signifie que nous devons nous préparer et honorer notre engagement."
 ANQ_attack_QIE_desc_not_allied: "Fengtian est en guerre contre [FROM.GetNameDef]. Nous devons saisir cette opportunité et leur déclarer la guerre à eux aussi. La région de Wuhan serait une cible très intéressante."

ANQ_steel_prospect_for_resources: " Prospection des gisements de fer "
ANQ_steel_prospect_for_resources_desc: "Nous disposons de bonnes informations qui indiquent qu'il existe un certain nombre de gisements de fer probables sur notre territoire. Nous devrions financer des expéditions pour trouver ces gisements"

