## Decisions ##
ANQ_anti_concessionists: "Le mouvement anti-concessionniste"
 ANQ_anti_concessionists_desc: "Alors que l'ancienne Ligue des Huit Provinces est en ruine et que la rhétorique anti-concessionniste est omniprésente, [ANQ.GetLeader] s'est imposé avec succès comme le phare du mouvement en Chine. Ceux qui ont permis son ascension, cependant, pourraient tout aussi bien le laisser tomber s'il trahissait leurs intérêts, qui sont parfois contraires aux siens.\n\nLa §YCrédibilité§! §greprésente la légitimité globale dont [ANQ.GetLeader] jouit au sein du mouvement anti-concessionniste et la crédibilité de ses prétentions à servir leur cause.§!\n\n£anq_credibility §YCredibilité§!  : [?ANQ.credibility_factor]\n"

ANQ_antiwestern_volunteers: "Recruter des volontaires anti-occidentaux"
 ANQ_antiwestern_volunteers_desc: "La haine contre les Occidentaux est forte. Nous devons exploiter cette haine et organiser ceux qui arrivent ici, fuyant la marionnette étrangère à Nanjing, dans de nouvelles divisions de volontaires pour soutenir nos forces. Nous sommes largement dépassés en nombre et nous devons faire appel à tous ceux qui souhaitent nous aider"

ANQ_anticollaborationist_patrols: "Patrouilles anti-collaborationnistes"
ANQ_anticollaborationist_patrols_desc: "La haine contre les Allemands et l'Occident a engendré de nombreux justiciers, qui opèrent actuellement seuls et tentent de sévir contre tous ceux qui ont collaboré avec l'Allemagne par le passé. Nous devons nous servir de ce mouvement et les employer comme patrouilles générales dans les campagnes pour améliorer la sécurité et la sûreté"

ANQ_harsh_desertion_policy: "Politique de désertion brutale"
ANQ_harsh_desertion_policy_desc: "En raison du désordre général en Chine orientale, nos terres sont envahies par des officiers rebelles et d'autres bandits, dont beaucoup sont d'anciens soldats. Nous devons sévir contre les déserteurs afin de les empêcher de faire des ravages sur des paysans innocents"

ANQ_expel_western_nationals: "Expulser les ressortissants de l'Ouest"
 ANQ_expel_western_nationals_desc: "Alors que de nombreux Occidentaux ont déjà fui, réalisant que rester n'est probablement pas une bonne idée, il reste quelques têtus. Nous ne pouvons jamais être sûrs qu'ils espionnent pour l'ennemi. En outre, faire un grand spectacle en les expulsant devrait nous apporter un soutien supplémentaire"

ANQ_redirect_criticism_japan: "Rediriger la critique du Japon"
 ANQ_redirect_criticism_japan_desc: "Nos relations avec le Japon font l'objet d'une surveillance accrue de la part des nationalistes radicaux et d'autres personnes. Ils affirment qu'au lieu de vendre à l'Allemagne, nous vendons maintenant au Japon. Cependant, sans le Japon, nous n'aurions aucune chance d'accéder à l'indépendance et nous avons donc besoin qu'ils soient perçus favorablement. Nous devrions essayer de réorienter les critiques adressées au Japon vers l'Allemagne et l'Occident"

ANQ_internal_decisions: "Demandes d'urgence en temps de guerre"
 ANQ_internal_decisions_desc: "Pour travailler dans l'espace limité dont nous disposons, nous sommes fortement tributaires de l'aide de l'étranger, notamment de l'Empire japonais et des Qing de notre Nord-Ouest. Ils sont prêts à contribuer à nos actions dans les pays de la Ligue déchirés par la guerre, mais ne continueront à nous envoyer du matériel que si le retour sur investissement est probable"

ANQ_chens_propaganda: "Propagande pour Chen"

 ANQ_join_QIE_alliance: "Rejoindre le Gouvernement Central"
 ANQ_join_QIE_alliance_desc: "Nous reconnaissons l'autorité de [QIE.GetNameDef] et de son gouvernement à Pékin. Unissons nos forces à celles du gouvernement central afin d'ouvrir la voie à l'unification nationale totale. Nous mobiliserons nos forces et notre position dans l'est de la Chine en tant que puissante avant-garde afin de contribuer à l'achèvement de l'unification."

# Cities
ANQ_Xuzhou_City: "Chute de Xuzhou"
 ANQ_Xuzhou_City_desc: "Au nord de la rivière Huai, la ville de Xuzhou est non seulement un centre ferroviaire clé mais aussi une zone importante de recrutement et un rempart important pour toute opération visant à la conquête de Xuhai"

ANQ_Nanchang_City: "La chute de Nanchang"
 ANQ_Nanchang_City_desc: "Récemment reliée par un chemin de fer construit par nombre de nos frères chinois, cette ville a constitué un centre important dans la croissance du mouvement anti-concessionniste et est un atout majeur pour tous ceux qui voudraient être les conquérants de la Ligue en déclin"

ANQ_Jinhua_City: "La chute de Jinhua"
 ANQ_Jinhua_City_desc: "Berceau du célèbre jambon de Jinhua, la ville est un important centre régional de transformation et de collecte de denrées alimentaires dans la province de Zheijang. Bien qu'elle ne soit pas la plus grande ville de la région, sa liaison ferroviaire avec Shanghai a considérablement accru son importance au fil des ans et son contrôle serait une véritable aubaine pour le mouvement"

ANQ_Nanjing_City: "La chute de Nanjing"
ANQ_Nanjing_City_desc: "Considérée par certains comme la véritable capitale de la Chine, la ville tentaculaire de Nanjing est sans aucun doute la ville la plus importante de la Ligue et si elle devait tomber, la position de [LEP.GetLeader] serait fortement menacée. Il va sans dire que ce serait notre priorité numéro un"

# Supply lines Qing
ANQ_Huai_River_Line: "La Ligne de la rivière Huai"
 ANQ_Huai_River_Line_desc: "Reliant les £victory_points §GBengbu§! à l'intérieur de la province de Qing dans le Honan, ce fleuve, bien que n'ayant pas le prestige ou le trafic maritime du Yang Tsé, nous fournit tout de même un petit filet de ravitaillement de nos alliés à Beijing"

ANQ_Yangtze_River_Line: "La Rivière Yangtze"
 ANQ_Yangtze_River_Line_desc: "Fleuve d'histoires et fleuve de conflits, le Yangtsé a eu un impact profond sur l'histoire de la Chine, depuis ses origines jusqu'aux conflits des dernières décennies. S'écoulant des montagnes du Tibet à la mer de Chine orientale, ce fleuve de 6 300 km est une ligne de vie pour près d'un tiers de la population chinoise et une connexion vitale pour la ville de Shanghai, qui est en plein essor.\n\nLes liaisons ferroviaires vers notre territoire étant pratiquement inexistantes et le soutien étranger à nos ennemis de Nanjing venant de la mer, ce fleuve nous fournit une liaison essentielle avec nos partisans dans le territoire sous l'autorité de Wu Peifu. Si nous perdons la ville de £victory_points §GAnqing§!, l'impact sur notre capacité à poursuivre l'effort de guerre sera drastiquement réduit."

ANQ_Xuzhou_Rail_Line: "Le chemin de fer Beijing-Shanghai"
 ANQ_Xuzhou_Rail_Line_desc: "Reliant la capitale du Grand Qing au centre financier de Shanghai sur la mer de Chine orientale, ce chemin de fer est l'un des plus importants de toute la Chine et une ligne de ravitaillement vitale pour nos troupes. Le principal centre d'importance pour nous est £victory_points §GXuzhou§! mais le contrôle des £victory_points §GNanjing§! et des £victory_points §GBengbu§! ne fera qu'augmenter notre capacité d'importation de fournitures et convaincra les bienfaiteurs du pays des Qing que nous sommes susceptibles de reprendre le flambeau de la Ligue déchue"

ANQ_Nanchang_Rail_Line: "Le chemin de fer Nanchang-Shanghai"
 ANQ_Nanchang_Rail_Line_desc: "Reliant la ville de £victory_points §GNanchang§! aux ports de £victory_points §GHangzhou§! et Shanghai, cette ligne ferroviaire moins importante n'est pas aussi bien reliée au pays Qing que les autres chemins de fer mais peut servir de dernière ligne de ravitaillement désespérée et pourrait soutenir nos actions dans la moitié sud de la Ligue. La prise de contrôle de la plaque tournante ferroviaire à £victory_points §GJinhua§! est susceptible d'augmenter la quantité de fournitures qui descendent les voies et sera considérée comme un signe de progrès par nos bienfaiteurs au pays des Qing"

ANQ_Jinan_Rail_Line: "Le chemin de fer Beijing-Qingdao"
 ANQ_Jinan_Rail_Line_desc: "Reliant Beijing au port allemand de Qingdao, ce chemin de fer - tout comme son grand frère menant à Shanghai - est d'une importance capitale pour notre insurrection et doit être maintenu ouvert en permanence. Il convient toutefois d'être prudent dans cette région, car la ville de £victory_points §GJinan§! peut encore avoir des sympathies cachées pour la secte Yiguandao qui, sous le règne de Zhang, n'a cessé d'accroître son influence dans la région."

# Supply lines Japan
ANQ_Nantong_Port_Line: "Route maritime Nantong-Nagasaki"
 ANQ_Nantong_Port_Line_desc: "Derrière Shanghai, probablement le deuxième port le plus important de la mer de Chine orientale et relié à l'intérieur par le rail, £victory_points §GNantong§! est d'une importance vitale pour assurer un approvisionnement régulier d'armes "chinoises" destinées à notre armée"

ANQ_Wenzhou_Port_Line: "Route maritime Wenzhou-Nagasaki"
 ANQ_Wenzhou_Port_Line_desc: "Après Nantong, le port le plus important sous la supervision de la Ligue, £victory_points §GWenzhou§! est moins influent que Nantong mais sert de source secondaire essentielle d'armes et d'autres fournitures pour la rébellion"

ANQ_Quanzhou_Port_Line: "La route d'approvisionnement de Quanzhou-Takow"
ANQ_Quanzhou_Port_Line_desc: "Bien plus au sud que les autres ports, £victory_points §GQuanzhou§! a une position très proche de l'île japonaise de Formose et est à ce titre une ligne de vie importante pour leurs complexes d'armement"

ANQ_Hangzhou_Port_Line: "Route maritime Hangzhou-Nagasaki"
ANQ_Hangzhou_Port_Line_desc: "Sécurisé avec l'allégeance du perfide Chen Yi, gouverneur du Zheijang, £victory_points §GHangzhou§! est la pierre angulaire de notre révolte et le seul lien avec l'Empire du Soleil Levant jusqu'à ce que nous puissions sécuriser les ports les plus importants de la mer de Chine orientale"

#War
ANQ_attack_SQI: "Attaque Shandong"
ANQ_attack_SQI_desc: "Le gouvernement du Shandong va très probablement nous déclarer la guerre à tout moment. Nous ne pouvons pas laisser un régime aussi dangereux rester au pouvoir !"

 ANQ_attack_FNG: "Attaquer le gouvernement fengtien"
ANQ_attack_FNG_desc: "Le gouvernement fengtien n'est pas celui que nous pensions et nous avons rompu nos relations avec lui. Nous devons maintenant agir contre eux afin de sauver l'avenir de la Chine"

#Reconstruction
ANQ_reconstruction_decisions: "Reconstruction après effondrement"
ANQ_reconstruction_decisions_desc: "La guerre de la Ligue a fait des dégâts incroyables à notre pays et il est maintenant temps de reconstruire. Nous devons à la fois rajeunir l'industrie et reconstruire la campagne"

ANQ_road_reconstruction_decision: "Reconstruction des routes"
ANQ_road_reconstruction_decision_desc: "Une grande partie des routes sont incroyablement endommagées, dans de nombreux cas même complètement impraticables. Nous devons nous efforcer de réparer les dégâts pour que la traversée de cinq provinces soit plus facile."

ANQ_invest_in_armaments_industry_decision: "Nommer de nouveaux responsables de l'armement"
ANQ_invest_in_armaments_industry_decision_desc: "Une grande partie de notre industrie militaire était fortement impliquée avec les Allemands. Maintenant qu'ils sont partis, les usines sont en désordre. Nous devons nommer de nouveaux directeurs, remplacer les Allemands aujourd'hui disparus et remettre ces entreprises entre les mains des Chinois"

ANQ_repair_the_machinery_decision: "Réparer les machines"
ANQ_repair_the_machinery_decision_desc: "Une grande partie de la machinerie industrielle a été endommagée pendant la guerre, au point d'être complètement détruite. Au fur et à mesure que le territoire changeait de mains, nos militaires ainsi que les bandits et autres saboteurs endommageaient et volaient fréquemment les machines. Des réparations seront nécessaires"

ANQ_factory_repair_teams_decision: "Reconstruction d'usine"
 ANQ_factory_repair_teams_decision_desc: "Certaines usines ont non seulement été endommagées ou dépouillées de leurs machines, mais elles ont aussi été complètement brûlées. Nous devons indemniser les propriétaires d'usines chinoises et leurs ouvriers et les aider à reconstruire les bâtiments perdus pour donner un nouvel élan à notre industrie"

ANQ_new_industrial_investments_decision: "Nouveaux consortiums industriels"
ANQ_new_industrial_investments_decision_desc: "Avec la disparition des entreprises allemandes, nous devons consolider leurs anciennes possessions dans de nouveaux grands consortiums industriels, comme le consortium Jiangnan. Cela nous permettra de mieux orienter la politique industrielle"

ANQ_village_reconstruction_decision: "Reconstruction du village"
ANQ_village_reconstruction_decision_desc: "Nous devons contribuer à la reconstruction des petits villages qui n'ont pas pu bénéficier de l'aide des gouvernements locaux, ou dont la destruction est telle que les gouvernements locaux ne peuvent pas aider"

