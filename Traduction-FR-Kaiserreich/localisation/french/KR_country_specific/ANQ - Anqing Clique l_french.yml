# Canal Stuff
ANQ_subei_canal: "Le Canal de Subei"
ANQ_subei_canal_desc: "Le canal d'irrigation principal du Jiangsu Nord ou canal Subei a été conçu pour fournir un débouché direct à la mer pour les eaux de la rivière Huai, qui se déchargeait près de l'embouchure de la rivière Guan. À la fin du 12e siècle, le Huang He (fleuve Jaune) a changé de cours pour se jeter au sud de la péninsule de Shandong, prenant ainsi le cours inférieur du Huai, qui s'est ensuite jeté dans le lac Hongze et de là, vers le sud, à travers une série de lacs et de voies d'eau, dans le fleuve Yangtze (Chang Jiang) près de Yangzhou (Jiangsu). Le Huang He est resté dans ce cours jusqu'aux années 1850, lorsqu'il s'est à nouveau déplacé vers son cours actuel au nord de la péninsule de Shandong. Au début du XXe siècle, le drainage de la région de Huai était devenu un problème permanent. Pour résoudre ce problème, un canal reliant le lac Hongze à la mer a été commandé, conçu non seulement comme un canal pour l'évacuation des eaux de crue mais aussi comme l'artère principale d'un vaste réseau de canaux de drainage et d'irrigation"

# Foreign Policy
ANQ_join_war_FNG: "Participez à la guerre contre [FNG.GetNameDef]"
ANQ_join_war_FNG_desc: "Frère doit se tenir à côté de son frère maintenant que les masques sont tombés. Les chiens de salon japonais en Mandchourie ont commencé leur invasion et c'est à chaque honnête Chinois, homme et femme, de les repousser par-dessus la Grande Muraille. Pour de bon cette fois-ci !"

ANQ_join_war_QIE: "Participez à la guerre contre [QIE.GetNameDef]"
ANQ_join_war_QIE_desc: "Les Qing ont failli à la tâche de la Chine et toute leur existence est une tache sale sur l'image de notre grande nation. Tout comme Zhang Zuolin a métaphoriquement franchi le Rubicon, nous allons maintenant marcher vers l'Ouest et terrasser le dragon. Pour une Chine meilleure et plus forte !"

# Ideas #
ANQ_overstretched_administration: "Administration débordée"
ANQ_overstretched_administration_desc: "Nous avons été obligés de remplacer les anciens gouvernements provinciaux de la Ligue, mais cela a poussé notre propre gouvernement à sa limite absolue"

ANQ_purged_military: "Militaire purgé"
ANQ_purged_military_desc: "Afin d'établir un contrôle plus ferme sur Nanjing, nous avons décidé de purger une partie importante de l'ancien appareil militaire appartenant à Qi Xieyuan et Sun Chuanfang qui y était en place"

ANQ_purged_bureaucracy: "Bureaucracie purgé"
ANQ_purged_bureaucracy_desc: "La bureaucratie de Nanjing, maintenue par feu Sun Chuanfang, a continué à travailler contre nous et a rendu très difficile l'établissement d'un contrôle sur Nanjing. Ils ont maintenant été purgés"

ANQ_purged_both: "Nankin purgé"
 ANQ_purged_both_desc: "Afin d'établir un contrôle plus ferme sur Nanjing et de montrer à la population que nous voulons vraiment nous débarrasser des dirigeants corrompus du passé, nous avons à la fois §YPurgé les militaires§! et §YPurgé les Bureacrates§! des agents qui avaient des liens profonds avec feu Sun Chuanfang et Qi Xieyuan."

 ANQ_fengtian_troop_training: "Formation des Troupes de Fengtian"
 ANQ_fengtian_troop_training_desc: "Une importante mission militaire composée de nombreux sergents instructeurs fengtian, ainsi que de quelques japonais, nous aide à former des troupes aussi rapidement que possible afin de combattre la Ligue."

 FNG_ANQ_Traing_Aid:0 "Aide à la formation d'Anqing"
 FNG_ANQ_Traing_Aid_desc:0 "Nous avons envoyé une mission d'entraînement approfondie à Anqing pour les aider à former des troupes dans leur conflit avec la Ligue. S'ils réussissent, nous aurons un puissant allié en Chine continentale"

ANQ_reconstruction_plan: "Plan de reconstruction"
ANQ_reconstruction_plan_desc: "Fengtian s'est engagé à nous aider dans notre reconstruction, ce qui nous permettra de nous remettre de la guerre beaucoup plus rapidement. Les équipes de reconstruction, les gardes, le soutien financier direct entre autres sont tous inclus"

ANQ_reconstruction_plan1: "Plan de reconstruction"
 ANQ_reconstruction_plan1_desc: "Le Japon et le Fengtian se sont engagés à nous aider dans notre reconstruction, ce qui nous permettra de nous remettre de la guerre beaucoup plus rapidement. Les équipes de reconstruction, les gardes, le soutien financier direct entre autres sont inclus"

ANQ_anti_concessionist_militias: "Milices anticoncessionnistes"
 ANQ_anti_concessionist_militias_desc: "Le soutien populaire à notre cause est important, et par conséquent, nombreux sont ceux qui supplient de rejoindre les rangs de notre armée pour enfin se libérer des chaînes allemandes"

ANQ_new_xinhai_idea: "Un nouveau Xinhai"
ANQ_new_xinhai_idea_desc: "Beijing a trahi les idéaux de la révolution du Xinhai. Nous allons revenir à l'époque de cette glorieuse révolution et laisser son feu brûler à nouveau dans le cœur de tous les Chinois. Nous nous battrons pour que le rêve du Xinhai redevienne réalité"

