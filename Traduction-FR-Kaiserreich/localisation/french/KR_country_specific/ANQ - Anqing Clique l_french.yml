ANQ_national_populist_party: "Yiguandao"
 ANQ_national_populist_party_long: "Yiguandao\n§gLa secte ésotérique de Zhang Tianran a peut-être sa base dans le Shandong, mais ses ramifications s'étendent vers le sud pour englober ceux qui cherchent une meilleure voie et qui ne sont pas intéressés par les promesses des politiciens. Ces mêmes politiciens se sont toutefois montrés très déterminés à l'éradiquer ; la secte peut à peine influencer les affaires locales, et encore moins avoir un impact significatif sur la politique de la région.§!\n"

### Characters ###
 #陳調元
 ANQ_chen_tiaoyuan: "Chen Tiaoyuan"
 ANQ_chen_tiaoyuan_bio:9 "Chen Tiaoyuan began his military career by joining the Beiyang Army Staff Academy. Upon graduating in 1904, Chen served as an instructor in the 3rd Wuchang Army Secondary School. Finishing his studies in the 1st Class of the Staff College, Chen returned to Baoding and became a geography instructor in the 1st Class of the Baoding Military Academy. In 1913, Yuan Shikai assassinated KMT leader Song Jiaoren, prompting Sun Yat-sen to launch a second revolution against Beijing. Chen was put under the command of Feng Guozhang as his staff, and they marched on Jiangsu.\n\nIn Xuzhou, local revolutionary commander Zhang Zongchang surrendered to Feng on Chen's recommendation. Zhang and Chen would strike up a friendship since then, and the two men became sworn brothers. Chen worked for Li Chun until the latter's death in 1920, at which point he supported Li's protege Qi Xieyuan as governor. When Zhang Zongchang invaded Jiangsu, Chen surrendered to Fengtian forces and was made deputy military supervisor but was bullied by Yang Yuting.\n\nWhen Qi and Sun launched a counter invasion from Zhejiang, Chen conspired with them to capture General Zang Shiyi and turn over Nanjing to the Zhili Clique without a shot fired. Sun rewarded Chen by giving him Anhui and a place as his key lieutenant alongside Qi. However, Chen was suspected by Sun of having sympathies for the KMT, and so continually favoured Qi within the League's political structure. Chen felt seriously aggrieved by the time of the Shanghai Uprising and has been plotting to overthrow Sun's tyrannical rule ever since."
 ANQ_chen_tiaoyuan_leader_desc:9 "§YLeader Description\nBorn:§! November 12th, 1886, in Anzhou, Zhili Province, Qing Empire\n§YPolitical Career:§! Chen Tiaoyuan began his military career by joining the Beiyang Army Staff Academy. Upon graduating in 1904, Chen served as an instructor in the 3rd Wuchang Army Secondary School. Finishing his studies in the 1st Class of the Staff College, Chen returned to Baoding and became a geography instructor in the 1st Class of the Baoding Military Academy. In 1913, Yuan Shikai assassinated KMT leader Song Jiaoren, prompting Sun Yat-sen to launch a second revolution against Beijing. Chen was put under the command of Feng Guozhang as his staff, and they marched on Jiangsu.\n\nIn Xuzhou, local revolutionary commander Zhang Zongchang surrendered to Feng on Chen's recommendation. Zhang and Chen would strike up a friendship since then, and the two men became sworn brothers. Chen worked for Li Chun until the latter's death in 1920, at which point he supported Li's protege Qi Xieyuan as governor. When Zhang Zongchang invaded Jiangsu, Chen surrendered to Fengtian forces and was made deputy military supervisor but was bullied by Yang Yuting.\n\nWhen Qi and Sun launched a counter invasion from Zhejiang, Chen conspired with them to capture General Zang Shiyi and turn over Nanjing to the Zhili Clique without a shot fired. Sun rewarded Chen by giving him Anhui and a place as his key lieutenant alongside Qi. However, Chen was suspected by Sun of having sympathies for the KMT, and so continually favoured Qi within the League's political structure. Now that Chen has rejected the League, he will ensure that he is never mistreated by others again.\n\n$ANQ_chen_tiaoyuan_notes$"
 ANQ_chen_tiaoyuan_commander_desc:9 "§YGeneral Description\nBorn:§! §gNovember 12th, 1886, in Anzhou, Zhili Province, Qing Empire§!\n§YAlignment:§! §PAnhui Army§!\n§YMilitary Career:§! §g$ANQ_chen_tiaoyuan_bio$§!\n\n$ANQ_chen_tiaoyuan_notes$"
 ANQ_chen_tiaoyuan_notes:9 "§YNotes: Chen has found himself supporting anti-concessionist movements across the League in order to counter Qi's strong ties with the German Empire and promotes himself as a Nationalist symbol. Chen's cheery demeanour has led some to endearingly nickname him \"the Fool\".§!"

 #高世讀
 ANQ_gao_shidu:9 "Gao Shidu"
 ANQ_gao_shidu_bio:9 "A scholar at the age of 27, Gao Shidu would teach at Liuhu Academy for 2 years, and in 1903 he would travel to Beijing to enter the staff of Jiang Guiti. In 1910 Gao would serve as the general manager of the camp for the Yi Army stations in Henan, and the following year would be director of camp affairs in the Wuwei Army. That same year he became the general officer of the ordinance bureau of the Wuwei Army.\n\nIn 1913 he was appointed commander of the Fifth Route Army, and simultaneously commanded the First Battalion. In 1920 Gao served under the likes of Zhang Wensheng, and upon Ma Lianjia's appointment as Governor of Anhui, Gao was promoted to commander of the Fourth Mixed Brigade. In 1924 Gao would become commander of the Anhui National Army, and in 1925 would become commander of the Fourth Division and Governor of northern Anhui.\n\nFollowing Sun Dianying's disastrous rebellion, Gao would, under Chen Tiaoyuan's orders, encircle Sun's forces in Bozhou City. In act of depravity, Sun tied Gao Shidu's eldest daughter to the east gate tower and threatened to kill her, resulting in Gao hesitating. The next morning however, Sun fled with hostages and his loot into the welcoming arms of Zhang Zongchang.\n\nAfter executing all of Sun's collaborators, Gao would eventually become Governor of Anhui Province proper, founding Anhui University. During the Northern Expedition, Gao would be kidnapped by Sun Dianying and extorted for a huge ransom, eventually being released. Despondent, Gao would return to Bozhou, and yet Chen Tiaoyuan would persuade the old general to return to the fold, and offer him the chance of killing Sun Dianying."
 ANQ_gao_shidu_notes:9 "§YNotes: Gao prioritises two things: patriotism, and the death of Sun Dianying.§!"
