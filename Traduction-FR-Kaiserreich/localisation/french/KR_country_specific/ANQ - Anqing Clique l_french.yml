 anq_reestablish_control_governors_desc: "\nDestin des Gouverneurs\n§gAnhui: [getanqreestablishcontrolanhuigov]\nZhejiang: [getanqreestablishcontrolzhejianggov]\nJiangsu: [getanqreestablishcontroljiangsugov]\nJiangxi: [getanqreestablishcontroljiangxigov]\nFujian: [getanqreestablishcontrolfujiangov]§!\n"
