 #丁翰東
 ANQ_ding_handong:9 "Ding Handong"
 ANQ_ding_handong_bio:9 "While very little is known about Ding Handong, who has followed Chen Tiaoyuan for at least a decade, few would disagree that he is a valuable colleague of Chen's forces. An outstanding student of his village, Ding studied in a primary school before enrolling in the Anhui Military Academy and beginning his military career. Yet, he would take a step further than most of his peers as he studied in the 3rd Class of the Staff College from 1909 to 1913, during which he would become a member of the Tongmenghui and be the roommate of Li Jishen, now known as a prominent Kuomintang military figure.\n\nBeing given the rank of lieutenant colonel after graduation, Ding served as a staff in Chahar against local bandits in the newly established Republic. In 1920, he was sent to his home province as a junior commander. As a well-educated and diligent officer, when Sun Chuanfang marched into Eastern China, he was recruited by Chen Tiaoyuan, who was under Sun but disagreed with his concessionist stance. By October 1925, Ding would be a regimental commander under Chen and later they would fight against the National Revolutionary Army. Rising in the ranks of the Anhui Army in Sun's League, he would soon be a divisional commander and the head of police of Anhui province under Chen, as Ding has proven his military ability and loyalty to Chen, coinciding with his anti-imperialist ideals."
 ANQ_ding_handong_notes:9 "§YNotes: A calm and gallant commander, Ding's unit was once surrounded, but he made a sally by launching a surprise attack on enemies who were preparing a full offence.§!"
 ANQ_ding_handong_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g1880, in Zongyang, Anhui Province, Qing Empire§!\n§YAlignment:§! §gAnhui Army§!\n§YPolitical Career:§! §g$ANQ_ding_handong_bio$§!\n\n$ANQ_ding_handong_notes$"
