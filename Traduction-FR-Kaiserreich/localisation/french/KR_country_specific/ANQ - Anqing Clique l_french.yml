ANQ_national_populist_party: "Yiguandao"
 ANQ_national_populist_party_long:9 "Yiguandao\n§LLa secte ésotérique de Zhang Tianran a peut-être sa base dans le Shandong, mais ses ramifications s'étendent vers le sud pour englober ceux qui cherchent une meilleure voie et qui ne sont pas intéressés par les promesses des politiciens. Ces mêmes politiciens se sont toutefois montrés très déterminés à l'éradiquer ; la secte peut à peine influencer les affaires locales, et encore moins avoir un impact significatif sur la politique de la région.§!\n"

### Characters ###
 #陳調元
 ANQ_chen_tiaoyuan: "Chen Tiaoyuan"
 ANQ_chen_tiaoyuan_bio:9 "Chen Tiaoyuan commença sa carrière militaire en rejoignant l'Académie d'état-major de l'armée de Beiyang. Après avoir obtenu son diplôme en 1904, Chen servit comme instructeur à la 3e École secondaire de l'armée de Wuchang. Après avoir terminé ses études dans la 1ère Classe de l'École d'état-major, Chen retourna à Baoding et devint instructeur de géographie dans la 1ère Classe de l'Académie militaire de Baoding. En 1913, Yuan Shikai assassinait le dirigeant du KMT Song Jiaoren, ce qui incitait Sun Yat-sen à lancer une seconde révolution contre Beijing. Chen fut placé sous le commandement de Feng Guozhang en tant qu'aide de camp, et ils marchèrent sur le Jiangsu.\n\nÀ Xuzhou, le commandant révolutionnaire local Zhang Zongchang se soumit à Feng sur la recommandation de Chen. Dès lors, Zhang et Chen se lièrent d'amitié et les deux hommes devinrent des frères jurés. Chen travailla pour Li Chun jusqu'à la mort de ce dernier en 1920, date à laquelle il soutint le protégé de Li, Qi Xieyuan, en tant que gouverneur. Lorsque Zhang Zongchang envahit le Jiangsu, Chen se soumit aux forces du Fengtian et fut nommé superviseur militaire adjoint, mais il fut malmené par Yang Yuting.\n\nLorsque Qi et Sun lancèrent une contre-invasion à partir du Zhejiang, Chen conspira avec eux pour capturer le général Zang Shiyi et remettre Nanjing à la clique du Zhili sans qu'aucun coup de feu n'ait été tiré. Sun récompensa Chen en lui donnant l'Anhui et une place de lieutenant principal aux côtés de Qi. Cependant, Sun soupçonnait Chen d'avoir des sympathies pour le KMT et favorisait donc continuellement Qi au sein de la structure politique de la Ligue."
 ANQ_chen_tiaoyuan_leader_desc:9 "§YNaissance :§! §L12 novembre 1886, à Anzhou, province du Zhili, Empire Qing§!\n§YCarrière :§! §L$ANQ_chen_tiaoyuan_bio$ Maintenant que Chen a rejeté la Ligue, il veillera à ne plus jamais être maltraité par les autres.§!\n\n§YNotes : Chen s'est retrouvé à soutenir des mouvements anti-concessionnistes à travers la Ligue afin de contrer les liens étroits de Qi avec l'Empire allemand et se présente comme un symbole nationaliste. Le comportement enjoué de Chen a conduit certains à le surnommer de façon attachante "le Fou".§!"
 ANQ_chen_tiaoyuan_commander_desc:9 "§YNaissance :§! §L12 novembre 1886, à Anzhou, province du Zhili, Empire Qing§!\n§YAlignement :§! §PArmée de l'Anhui§!\n§YCarrière :§! §L$ANQ_chen_tiaoyuan_bio$ Chen s'est senti gravement lésé au moment du Soulèvement de Shanghai et, depuis, il complote pour renverser le pouvoir tyrannique de Sun.§!\n\n§YNotes : Chen s'est retrouvé à soutenir des mouvements anti-concessionnistes à travers la Ligue afin de contrer les liens étroits de Qi avec l'Empire allemand et se présente comme un symbole nationaliste. Le comportement enjoué de Chen a conduit certains à le surnommer de façon attachante "le Fou".§!"

 #高世讀
 ANQ_gao_shidu:9 "Gao Shidu"
 ANQ_gao_shidu_sic_desc:9 "§YNaissance :§! §L1873, à Bozhou, province de l'Anhui, Empire Qing§!\n§YAlignement :§! §aArmée de l'Anhui§!\n§YCarrière :§! §LÉrudit à 27 ans, Gao Shidu enseigna à l'Académie de Liuhu pendant deux ans, et en 1903 il voyagea vers Beijing pour entrer à l'état-major de Jiang Guiti. En 1910, Gao servit comme directeur général du camp des stations de l'Armée Yi au Henan, et l'année suivante il fut directeur des affaires des camps de l'Armée Wuwei. La même année, il devint officier général du bureau des ordonnances de l'Armée Wuwei.\n\nEn 1913, il fut nommé commandant de la Cinquième Armée de route, et commanda simultanément le Premier Bataillon. En 1920, Gao servit sous les ordres de Zhang Wensheng, et au moment de la nomination de Ma Lianjia comme gouverneur de l'Anhui Gao fut promu commandant de la Quatrième Brigade mixte. En 1924, Gao devint commandant de l'Armée nationale de l'Anhui, et en 1925 il devint commandant de la Quatrième Division et gouverneur du nord de l'Anhui.\n\nAprès la rébellion désastreuse de Sun Dianying, Gao encercla les forces de Sun à Bozhou sous les ordres de Chen Tiaoyuan. Dans un acte de dépravité, Sun attacha la fille aînée de Gao à la tour de la porte est et menaça de la tuer, ce qui fit hésiter Gao. Le matin suivant, Sun fuit avec les otages et son butin dans les bras accueillants de Zhang Zongchang.\n\nAprès avoir exécuté tous les collaborateurs de Sun, Gao devint gouverneur de la province de l'Anhui en elle-même, fondant l'Université de l'Anhui. Pendant l'Expédition du Nord, Gao fut kidnappé par Sun Dianying et relâché contre une rançon importante. Découragé, Gao retourna à Bozhou, mais pourtant Chen Tiaoyuan persuada le vieux général de retourner au combat, en lui offrant la chance de tuer Sun Dianying.§!\n\n§YNotes : Gao a deux priorités : le patriotisme et la mort de Sun Dianying.§!"

 #孫棨
 ANQ_sun_qi:9 "Sun Qi"
 ANQ_sun_qi_sic_desc:9 "§YNaissance :§! §L1882, dans le comté de Shou, province de l'Anhui, Empire Qing§!\n§YAlignement :§! §PArmée de l'Anhui§!\n§YCarrière :§! §LÉtudiant diligent issu d'une famille locale influente, Sun Qi fut sélectionné en 1905 parmi les étudiants envoyés étudier la chose militaire au Japon grâce à des subventions gouvernementales. Après avoir terminé ses études préparatoires à la Tokyo Shinbu Gakko et un internat dans un bataillon d'infanterie japonaise, Sun s'engagea dans la 6e promotion de l'Académie de l'Armée impériale japonaise en 1906 pour étudier l'infanterie. Durant cette période, il devint membre du Tongmenghui. Après son diplôme, Sun fut invité à enseigner à l'École primaire de l'Armée du Guangxi et rejoignit plus tard l'armée des Qing comme officier subalterne et tuteur.\n\nLorsque la Révolution Xinhai éclata, il amena ses soldats à rejoindre le soulèvement et fut nommé commandant de la 4e Division du Gouvernement révolutionnaire, stationnée dans sa province natale. Il procura également une aide militaire à son cousin Sun Yuyun, qui était alors gouverneur de l'Anhui, dans le chaos qui suivit la révolution. En 1912, il reçut le grade de lieutenant-général de la part du gouvernement de Beijing et devint membre important de l'état-major à Beijing. En 1925, il retourna dans sa province natale et fut nommé adjoint de Chen Tiaoyuan. Sun aida ensuite Chen dans les affaires administratives et militaires dans la province de l'Anhui, y compris pour le combat contre le KMT et l'entraînement des armées de l'Anhui. En tant qu'officier révolutionnaire dévoué, lorsque Chen Tiaoyuan se révolta contre la Ligue concessionniste, Sun Qi le suivit pour le bien de sa province et de son pays.§!\n\n§YNotes : Instructeur militaire expérimenté et figure influente de l'Anhui, Sun Qi est considéré comme un ami proche et un collègue indispensable par Chen Tiaoyuan.§!"

 #阮肇昌
 ANQ_ruan_zhaochang:9 "Ruan Zhaochang"
 ANQ_ruan_zhaochang_army_chief_desc:9 "§YNaissance :§! §L1890, à Kunming, province du Yunnan, Empire Qing§!\n§YAlignement :§! §aArmée de l'Anhui§!\n§YCarrière :§! §LDiplômé de la 1ère promotion de l'Académie accélérée de l'Armée de Baoding, où il avait étudié l'infanterie, et plus tard la 3e promotion du Collège de l'état-major, Ruan Zhaochang était destiné à être soldat. En 1913, il fut chef d'état-major au Bureau du gouverneur du Hubei, et devint major-général de l'Armée en 1920, puis servit comme doyen de l'éducation au Collège de l'état-major. Deux ans plus tard, Ruan devint lieutenant-général de l'Armée, et en 1925 chef d'état-major de la 5e division provisoire. L'année suivante, Ruan fut commandant de la 15e division des Forces alliées des Cinq Provinces, le prédécesseur de la Ligue des Huit Provinces.\n\nEn 1927, Ruan devint chef d'état-major de l'Armée de l'Anhui de Chen Tiaoyuan, et devint lieutenant-général directeur du Quartier général de l'état-major de l'Anhui. Deux ans plus tard, Ruan devint membre du gouvernement provincial de l'Anhui et maire d'Anqing. Commandant une série de divisions de l'Anhui, Ruan a développé au cours du temps une position anti-concessions similaire à celle de son supérieur Chen, même s'il la pousse un peu plus loin que "le Fou".§!"

 #劉和鼎
 ANQ_liu_heding: "Liu Heding"
 ANQ_liu_heding_bio:9 "Faisant preuve d'une performance académique excellente à 16 ans, Liu Heding fut sélectionné pour étudier l'aviation en Allemagne. Toutefois, le soulèvement de Xinhai se produisant peu après, Liu abandonna ses plans de devenir pilote, retourna vers l'Anhui, rejoignit le Tongmenghui et se battit comme adjoint de bataillon dans l'Armée de Huaishang. Entré à l'École préparatoire de la Première Armée de Qinghe à Beijing en 1912, Liu fut transféré dans la 3e promotion de l'Académie militaire de Baoding pour y étudier l'infanterie.\n\nDiplômé aux côtés de Bai Chongxi, il s'entraîna au sein de l'armée de Ni Sichong, servit dans divers postes tels que capitaine officier d'état-major pour Wu Guangxin, inspecteur de police pour Zhang Jingyao et député adjoint de la 9e brigade mixte. En 1920, il servit comme directeur de l'état-major de la brigade Lin Mi, lieutenant-colonel adjoint et commandant de bataillon du Deuxième Régiment mixte de l'Armée du Fujian, et en 1925 il devint officier au sein des vestiges de l'Armée de l'Anhui sous le commandement de Ma Xiangbin. Participant à la guerre contre Zhang Zongchang, Liu se joignit finalement au reste des forces de la province de l'Anhui, devenant commandant adjoint de l'Armée de l'Anhui.\n\nPour empêcher les anciens loyalistes de l'Anhui de se liguer contre lui, Sun Chuanfang intégra pleinement leurs forces au sein de la structure de la Ligue. Envoyé sécuriser le Fujian contre les insurgés du Kuomintang, Liu subit plusieurs graves défaites et son armée fut forcée d'endurer des conditions brutales sous le mauvais commandement de Zhou Yinren. A la suite de son échec à vaincre le Kuomintang, il fut réassigné dans la province de l'Anhui où il se lia d'amitié avec Chen Tiaoyuan."
 ANQ_liu_heding_leader_desc:9 "§YNaissance :§! §L13 décembre 1894, à Hefei, province de l'Anhui, Empire Qing§!\n§YCarrière :§! §L$ANQ_liu_heding_bio$\n\nAyant été propulsé au gouvernorat du Shandong par Chen et ses appuis du Fengtian, Liu Heding a vu son vœu de voir Zhang Zongchang déposé exaucé. Toutefois, le bourbier de perfidie, d'hédonisme et de mania s'étend à travers toute la province, et le gouverneur Liu a certainement du pain sur la planche.§!"
 ANQ_liu_heding_army_chief_desc:9 "§YNaissance :§! §L13 décembre 1894, à Hefei, province de l'Anhui, Empire Qing§!\n§YAlignement :§! §PArmée de l'Anhui§!\n§YCarrière :§! §L$ANQ_liu_heding_bio$§!\n\n§YNotes : Il garde encore rancune envers Zhang Zongchang, et est dévoué à le voir destitué.§!"

 #施中誠
 ANQ_shi_zhongcheng: "Shi Zhongcheng"
 ANQ_shi_zhongcheng_high_command_desc:9 "§YNaissance :§! §L25 janvier 1898, à Tongcheng, province de l'Anhui, Empire Qing§!\n§YAlignement :§! §PArmée de l'Anhui§!\n§YCarrière :§! §LShi Zhongcheng perdit son père très jeune. Après avoir fini ses études à l'École primaire de l'Armée de l'Anhui et à l'École préparatoire de l'Armée de Qinghe, Shi chercha refuge auprès de son oncle Shi Congbin et intégra la 9e promotion de l'Académie militaire de Baoding en 1919. Après son diplôme, en 1923, Shi s'engagea dans l'unité de son oncle. Pendant la Deuxième Guerre Zhili-Fengtian, Shi Congbin, alors sous les ordres de Zhang Zongchang, fut capturé par Sun Chuanfang et brutalement exécuté. Shi Zhongcheng continua de servir dans l'armée de Zhang Zongchang et devint commandant de régiment en 1926. Pendant son service, il fut désillusionné par l'hédonisme sans limites de Zhang. Après cela, il fuit vers le sud et les terres du meurtrier de son oncle — Sun Chuanfang — et jura ne plus avoir aucun lien avec son ancien maître.\n\nEn 1929, Chen Tiaoyuan promut son commandant érudit au grade de commandant de brigade. Chen se prit ensuite d'affection pour lui, et l'aida dans sa carrière ; remercié pour son service sincère dans la répression des cellules rebelles du Kuomintang, Shi entra à l'Académie militaire de Jinling de la Ligue de Sun Chuanfang et progressa dans ses études militaires. Récemment nommé major-général, il est un des piliers de l'Armée de l'Anhui de Chen.§!\n\n§YNotes : On dit qu'il a rompu le contact avec sa cousine Shi Gulan, désormais plus connu sous le nom de Shi Jianqiao (l'épée levée), après sa fuite vers le sud. Certains disent qu'il a tenté d'obtenir son aide pour venger son père et qu'ils ne se sont pas parlés depuis ; il semble en tout cas l'avoir reniée. Elle a pardonné moins vite que lui le meurtre de Shi Congbin des mains de Sun Chuanfang...§!"

 #丁翰東
 ANQ_ding_handong:9 "Ding Handong"
 ANQ_ding_handong_commander_desc:9 "§YNaissance :§! §L1880, à Zongyang, province de l'Anhui, Empire Qing§!\n§YAlignement :§! §aArmée de l'Anhui§!\n§YCarrière :§! §LBien que peu de choses soient connues au sujet de Ding Handong, qui a suivi Chen Tiaoyuan pendant près d'une décennie, tous s'accordent à dire qu'il est un collègue de valeur pour les forces de Chen. Élève brillant de son village, Ding étudia dans une école primaire avant de s'engager à l'Académie militaire de l'Anhui et de commencer sa carrière militaire. Pourtant, il alla plus loin que la plupart de ses pairs en étudiant dans la 3e Promotion du Collège de l'État-major de 1909 à 1913, et devint entretemps membre du Tongmenghui et colocataire de Li Jishen, désormais figure importante du Kuomintang.\n\nRecevant le grade de lieutenant après son diplôme, Ding servit de chef d'état-major à Chahar contre des bandits locaux pour la nouvelle république. En 1920, il fut envoyé dans sa province natale comme commandant subalterne. En tant qu'officier bien éduqué et diligent, il fut recruté par Chen Tiaoyuan lorsque Sun Chuanfang marcha sur la Chine de l'Est, celui-ci étant sous les ordres de Sun mais en désaccord avec ses positions concessionistes. En octobre 1925, Ding était commandant de régiment sous les ordres de Chen et se battit plus tard contre l'Armée nationale révolutionnaire. Montant en grade dans l'Armée de l'Anhui au sein de la Ligue de Sun, il se retrouva bientôt commandant de division et chef de la police de l'Anhui sous les ordres de Chen, car Ding avait prouvé ses capacités militaires et sa loyauté envers Chen, ainsi que ses idéaux anti-impérialistes.§!\n\n§YNotes : Commandant calme et galant, l'unité de Ding a été encerclée une fois, mais il a fait une saillie en lançant une attaque surprise sur des ennemis qui préparaient une offensive globale.§!"

 #馬登瀛
 ANQ_ma_dengying: "Ma Dengying"
 ANQ_ma_dengying_commander_desc:9 "§YNaissance :§! §L1890, à Gaomi, province du Shandong, Empire Qing§!\n§YAlignement :§! §aAnti-Concessionniste§!\n§YCarrière :§! §LMa Dengying, aussi connu sous le nom de Ma Haiqiao, commença sa carrière dans l'armée chinoise après avoir développé une fascination pour les arts martiaux et le bien-être physique. Il entra à l'Académie accélérée de l'Armée de Baoding en 1906 et fut plus tard envoyé à l'Académie de l'Armée impériale japonaise pour étudier l'infanterie. Pendant cette période, il entra en contact avec le Tongmenghui, retournant brièvement en Chine en 1912 pour établir une cellule révolutionnaire à Qingdao. Dengying fut plus tard chassé par les forces de Yuan Shikai et retourna au Japon. Son exil fut de courte durée, car des membres sympathiques de la Clique de l'Anhui l'invitèrent à revenir à peine un an plus tard.\n\nDengying monta ensuite en grade dans les forces armées, étant promu chef d'état-major d'une brigade en 1923, en charge de la répression des bandits du Shandong. En 1925, il quitta la Clique de l'Anhui et s'attacha à la Clique du Zhili du Sud de Sun Dianying. Là-bas, il apprit à connaitre le "Général aux Dés", Chen Tiaoyuan, alors qu'ils combattaient côte à côte au Jiangxi pour repousser l'Expédition du Nord du Kuomintang.\n\nDengying forgea une camaraderie avec Chen, admirant l'homme pour ses principes forts et son refus de se courber devant les impérialistes étrangers. Après la Restauration de Xuantong, il tint un certain nombre de postes administratifs pour la Ligue des Huit Provinces de Sun Chuanfang, mais fit face à la corruption des provinces orientales. Son attitude intransigeante face aux pots-de-vin, au banditisme et à la drogue poussèrent Dengying vers l'Anhui, où Chen le recruta pour servir de commandant adjoint à l'Armée de l'Anhui.§!\n\n§YNotes : Dengying est un collectionneur d'art avide et un poète, composant des vers tels que :\n"Reclus dans les montagnes, sans statut ou poste officiel, l'homme doit néanmoins avoir l'éloquence de sécuriser l'État et d'établir la nation."\n\nIl est une figure de proue du mouvement anti-opium dans l'est de la Chine.§!"

 #孫立人
 ANQ_sun_liren:0 "Sun Liren"
 ANQ_sun_liren_high_command_desc:9 "§YNaissance :§! §L8 décembre 1900, à Jinnu, province de l'Anhui, Empire Qing§!\n§YAlignement :§! §lRévolutionnaire§!\n§YCarrière :§! §LSun Liren avait initialement prévu de devenir ingénieur en construction, s'inscrivant à l'École Tsinghua d'Anqing en 1913, et se classant premier parmi près d'un millier de candidats. Rejoignant une organisation d'éclaireurs nationaliste alors qu'il fréquentait Tsinghua, il fut bientôt pris au sein de la nouvelle Université Tsinghua pour y étudier l'ingénierie civile. C'est à Tsinghua que Sun devint un joueur de basketball et en 1921, il mena l'équipe chinoise à la médaille d'or lors des Championnats d'Extrême-Orient.\n\nDiplômé du département d'Ingénierie civile de l'Université Tsinghua, Sun fut admis comme étudiant international pour compléter sa dernière année à l'Université de Purdue, dans l'Indiana. Diplômé en 1924, Sun travailla comme ingénieur sur le pont de Chicago et à la compagnie métallurgique de Chicago ; mais il décida qu'il servirait mieux sa nation divisée comme soldat que comme ingénieur.\n\nRecommandé par Beijing, Sun étudia au Virginia Military Institute, apprenant de professeurs comme George Marshall. Diplômé en 1927, Sun voyagea en Europe et au Japon pour observer les derniers développements militaires, retournant dans la gouvernement provincial de l'Anhui via Shanghai. Commandant un régiment dès son arrivée, Sun s'assura que ses soldats seraient une élite, établissant une petite clique d'officiers éduqués en Europe ou en Amérique. Sun créa même ses propres exercices militaires inspirés par les écoles traditionnelles chinoises et les systèmes d'entraînement occidentaux.\n\nSes soldats faisant preuve de talents rapides et exceptionnels contre la guérilla du Kuomintang, Sun ne pouvait pas s'empêcher de penser que, lentement mais sûrement, il étranglait son propre pays. Lisant la littérature produite par la Faction pour la Reconstruction introduite clandestinement au sein de la Ligue, Sun commença à renouveler ses idées nationalistes d'antan, bafouant le concessionnisme de Sun.§!\n\n§YNotes : Sun a des tendances nationalistes et, si sa faction de la Clique d'Anqing devait perdre la Guerre de la Ligue, il ferait défection vers les diverses factions républicaines et nationalistes de la Chine.§!"

 #曹萬順
 ANQ_cao_wanshun:9 "Cao Wanshun"
 ANQ_cao_wanshun_commander_desc:9 "§YNaissance :§! §L1891, à Gaocheng, province du Zhili, Empire Qing§!\n§YAlignement :§! §PArmée de l'Anhui§!\n§YCarrière :§! §LContrairement à nombre de ses pairs dans les rangs de Chen Tiaoyuan, Cao Wanshun a reçu une éducation militaire très limitée et n'est lié ni à Chen lui-même ni à la province de l'Anhui. Né dans une famille pauvre, Cao quitta son foyer adolescent et rejoignit l'armée des Qing pour s'assurer un moyen de subsistance, comme beaucoup de gens ordinaires de l'époque. Après avoir servi quelques années dans la 4e Zhen (division) de l'Armée Qing sous les ordres de Li Houji, Cao fut enrôlé à l'académie de l'unité et devint officier subalterne.\n\nPassant à peu près deux décennies dans cette unité, malgré l'effondrement de l'empire Qing et la formation de la République, Cao, qui était passé de commandant de peloton à commandant de régiment, devint commandant de brigade avec le grade de major général en 1924 lorsque Sun Chuanfang se déclara Maréchal de la Ligue et réorganisa les armées de plusieurs provinces de l'est de la Chine. Cao continua à commander dans l'Armée du Fujian sous les ordres de Sun et l'aida contre le KMT pendant et après l'Expédition du Nord.\n\nAlors que la Ligue de Sun s'effondrait complètement dans la Guerre de la Ligue, la carrière de Cao semblait devoir s'achever. Toutefois, il réorganisa ses unités restantes au Fujian et décida de tenter sa chance avec les forces de l'Anhui de Chen Tiaoyuan. Dans l'idée de réunir toutes les forces possibles contre les impérialistes, Chen engagea cet officier expérimenté et l'expérience de terrain de Cao contribuera sans doute à la cause de Chen.§!\n\n§YNotes : En tant qu'officier facile à vivre et qui s'intègre bien, Cao Wanshun s'est réfréné de s'engager dans toute sorte d'affaires politiques, s'assurant de ne jamais se faire d'ennemis et de rivaux dans les rangs de Chen Tiaoyuan.§!"

 #陳安寶
 ANQ_chen_anbao:9 "Chen Anbao"
 ANQ_chen_anbao_commander_desc:9 "§YNaissance :§! §L1891, à Huangyan, province du Zhejiang, Empire Qing§!\n§YAlignement :§! §aAnti-Concessionniste§!\n§YCarrière :§! §LVenu d'une famille pauvre et ayant perdu ses parents dans son enfance, Chen Anbao a une origine similaire à celle de nombreux officiers chinois. Heureusement, le principal d'une école primaire locale permit à cet enfant travailleur et actif d'étudier gratuitement. Pendant ses études, Chen était déjà très au courant de la corruption et de l'arriération de son pays, ce qui généra un sens avide et passionné de nationalisme pour sauver la Chine.\n\nLorsque la Révolution Xinhai éclata en 1911, Chen Anbao, qui croyait fermement que rejoindre l'armée était la seule manière de sauver la Chine, abandonna immédiatement ses études, courant de sa ville natale à Nanjing pour rejoindre les rangs du Gouvernement provisoire de Nanjing comme soldat, marquant le début de sa carrière militaire. Avant de s'engager dans la 3e Promotion de l'Académie militaire de Baoding en 1914 pour étudier l'infanterie, Chen étudia dans une académie militaire à Wuchang.\n\nAprès avoir reçu son diplôme en 1916 avec des performances remarquables, Chen fut envoyé à la 2e division de l'Armée du Zhejiang et servit en tant que commandant de peloton puis de compagnie. Lors des entrainements, il était toujours le premier à charger au sein de ses unités et est par conséquent très respecté par ses soldats. Toutefois, sur la question de combattre ses compatriotes à plusieurs occasions, il réalisa qu'il était simplement incapable de la faire. Par conséquent, il était la plupart du temps absent des opérations de Sun Chuanfang, et plus tard, lorsque Chen devint de plus en plus dégoûté de la collusion entre la Ligue et les Impérialistes, il décida de rejoindre les forces de Chen Tiaoyuan et de se battre pour une Chine indépendante.§!\n\n§YNotes : Commandant patriote et audacieux, Chen Anbao n'hésitera pas à se dévouer et même à se sacrifier dans l'intérêt supérieur de la patrie.§!"

 #吳印禪
 ANQ_wu_yinchan:0 "Wu Yinchan"
 ANQ_wu_yinchan_advisor_desc:9 "§YNaissance :§! §L1902, dans le comté de Shuyang, province du Jiangsu, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière :§! §LNé dans une famille pauvre, Wu Yinchan se reposa grandement sur son père, le célèbre éducateur Wu Tieqiu, pour réussir sa vie. Diligent et studieux, Wu sortit diplômé de l'École primaire du comté de Shuyang en 1916 et fut admis à l'École normale n°8 de la province du Jiangsu avec d'excellents résultats. Sorti en 1920, il resta dans l'école grâce à sa performance académique hors du commun. L'année suivante, Wu retourna à son École primaire pour y enseigner la biologie.\n\nEn 1925, Wu entra au département de biologie de l'Université normale de Wuchang, devenant le favori de ses tuteurs. Il sortit diplômé en 1928, et fut engagé comme professeur assistant au département de biologie de l'Université de Jinling la même année. En mai 1934, Wu reçut une invitation de l'Université de Berlin dans le cadre des relations sino-germaniques, mais il refusa, citant les Concessions comme raison suffisante de rester en Chine.§!\n\n§YNotes : Parlant allemand, anglais et latin, Wu croit fermement que les fondations de la théorie scientifique chinoise sont faibles, et il désire un avenir dans lequel sa nation soit un carrefour d'avancées dans tous les domaines.§!"

 #吳琢之
 ANQ_wu_zhuozhi:0 "Wu Zhuozhi"
 ANQ_wu_zhuozhi_advisor_desc:9 "§YNaissance :§! §L1879, à Taicang, province du Jiangsu, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière :§! §LAprès être sorti diplômé de l'École publique de Nanyang, l'une des premières écoles modernes de Chine établie pendant les réformes des Qing tardifs, Wu Zhuozhi étudia l'ingénierie mécanique aux Chantiers Qiuxin de Shanghai puis travailla comme dessinateur. Lorsque des manifestations patriotiques commencèrent en 1919 après la fin de la guerre en Europe, Wu mena les autres travailleurs à rejoindre le mouvement et dénonça publiquement le président Xu Shichang. Par conséquent, les autorités de Beijing ordonnèrent au gouvernement local de l'arrêter, et voyant la situation, Wu décida d'étudier à l'étranger pour continuer ses études et échapper à la persécution.\n\nUne fois arrivé en France, Wu travailla au sein de l'Association d'Éducation franco-chinoise et apprit le français sur son temps libre pour gagner de l'argent. Il s'inscrivit ensuite à l'École technique de Lyon, se spécialisant dans la manufacture automobile. Après son diplôme, ce jeune homme talentueux travailla comme ingénieur en câblage à l'usine de trains de Schneider et comme technicien dans une usine d'automobiles à Lyon. Il voyagea également dans le reste de l'Europe et des États-Unis pour étudier l'infrastructure et les modes de transport. Retournant en Chine en 1928, Wu fut employé par une entreprise de moteurs au Jiangsu sous l'autorité de la Ligue de Sun Chuanfang. Toutefois, comme Wu s'opposait aux positions concessionnistes de Sun et de sa Ligue, il se tourna plus tard vers Chen Tiaoyuan et travailla avec lui dans la province de l'Anhui, où Wu établit une école automobile et fut nommé directeur des autoroutes provinciales. Valorisant la construction d'autoroutes et la production d'automobiles, Wu prit personnellement part au dessins de sa fabrique d'automobiles, et ses connaissances et son expertise sont très admirées dans les rangs de Chen Tiaoyuan.§!\n\n§YNotes : Wu a compilé un manuel sur la conduite d'automobiles et la gestion des transports routiers, et on dit qu'il se prépare à publier ses notes en Europe et aux États-Unis.§!"

 #呂公望
 ANQ_lu_gongwang:0 "Lu Gongwang"
 ANQ_lu_gongwang_advisor_desc:9 "§YNaissance :§! §L28 février 1879, dans le comté de Yongkang, province du Zhejiang, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière :§! §LÉrudit à l'âge de 20 ans, instituteur à 22 ans, Lu Gongwang commença à être influencé par la résolution de la Bataille de l'Alliance des Huit Nations, se tournant vers les idées démocratiques révolutionnaires. Participant au Guangfuhui et rencontrant Qiu Jin, Lu se tourna vers la cause révolutionnaire grâce à la persuasion de Xu Xilin. Entrant dans l'armée du Zhejiang comme soldat, Lu utilisa ses connexions pour répandre le sentiment révolutionnaire au sein de son unité.\n\nInscrit à l'Académie militaire de Baoding en 1907, Lu étudia l'artillerie, et retourna au Zhejiang comme officier de formation. Participant à la Révolution Xinhai, Lu se battit dans la province du Zhejiang, et fut commandant de division au sein de l'Armée du Zhejiang. En 1913, Lu devint commandant des arts martiaux à Jiahu, et l'année suivante il devint le commandant de la garnison.\n\nRecevant un titre royal, Lu se battit néanmoins dans la Guerre de Protection de la Nation contre Yuan, expulsant le gouverneur du Zhejiang Zhu Rui et déclarant son indépendance. Ayant élu Qu Yingguang comme gouverneur du Zhejiang, Lu Gongwang fut choisi pour lui succéder après sa démission. Après l'ascension de Li Yuanhong, Lu fut nommé gouverneur, mais fut forcé de démissionner.\n\nIl se battit avec Duan Qirui contre Zhang Xun, et devint commandant en chef de l'Armée du Fujian et du Zhejiang. Très lié à Cen Chunxuan, les perspectives de Lu s'alignaient avec celles de Cen. Organisant une série d'efforts à Tianjin, Lu rentra au Zhejiang une fois de plus pendant l'Expédition du Nord, acquérant une armée locale et commençant la culture de coton. Se ralliant à la Ligue comme entité informelle, les sympathies révolutionnaires de Lu le firent s'allier à Chen Tiaoyuan.§!"

 #史量才
 ANQ_shi_liangcai:0 "Shi Liangcai"
 ANQ_shi_liangcai_advisor_desc:9 "§YNaissance :§! §L2 janvier 1880, dans le comté de Jiangning, province de Jiangsu, Empire Qing§!\n§YAlignement :§! §aAnti-Concessionniste§!\n§YCarrière :§! §LShi Liangcai passa l'examen impérial à 19 ans, et fut admis à l'Académie de Sériciculture de Hangzhou en 1901. Fondant une école primaire, il fonda l'École de Sériciculture pour Femmes de Shanghai et enseigna dans divers établissements. Participant à la Révolution Xinhai, Shi assainit les finances des douanes de Jianghai, et devint membre de l'assemblée provinciale. Participant aux négociations de paix nord-sud, Shi tourna son énergie vers le journalisme.\n\nIl acheta Shenbao et revitalisa le journal, analysant la situation du marché et le transformant en véritable article mettant l'accent sur "la voix du peuple". Shenbao jouant le rôle de lumière dans les ténèbres critiquant la gouvernance d'une inefficacité flagrante et la corruption de Beijing, le journal de Shi fut acclamé comme "le Times chinois" par le propriétaire du Times, Lord Northcliffe.\n\nÉtendant son empire médiatique, Shi s'accapara le marché en formant le plus grand groupe de presse de toute la nation. Avec une mainmise allemande de plus en plus forte, Shi devint dégoûté et attristé du choix du gouvernement central, et plus encore de la Ligue, de garder des liens avec l'Allemagne même après le Soulèvement de Shanghai en 1932. Fondant le "Club Renshen" à Shanghai, Shi épousa les idéaux progressistes et capitalistes nationales des autres intellectuels, mobilisant une série de groupes pour se battre contre les autorités concessionnistes. Naturellement, cela amena Shi entre les mains du mouvement anti-concessions, faisant de Shi un de ses membres fondateurs.§!\n\n§YNotes : "J'espère que je ne serais pas l'esclave d'un pays conquis de mon vivant, et que je ne serais pas un fantôme d'un pays conquis après ma mort."§!"

 #魏喦壽
 ANQ_wei_yanshou:0 "Wei Yanshou"
 ANQ_wei_yanshou_advisor_desc:9 "§YNaissance :§! §L23 juin 1900, dans le comté de Yin, province du Zhejiang, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière :§! §LDiplômé de l'École supérieure de Nanyang en 1921, Wei Yanshou voyagea au Japon pour étudier au Département d'Ingénierie chimique de l'Université impériale de Kyoto la même année. Terminant major en chimie et en microbiologie, Wei se concentra sur l'étude mycologique, étudiant sous la supervision du célèbre professeur Genitsu Kita, une figure d'autorité en la matière.\n\nQuittant Kyoto en 1927, Wei retourna en Chine, et travailla jusqu'en 1930 au Laboratoire national de Santé de Shanghai comme chercheur. En 1929, Wei servit comme professeur au Département de Chimie agronome de l'Université de Nanjing, et après 1930 comme professeur au Département de Chimie agricole à l'Université de Nanjing.\n\nServant en même temps comme chef du département, Wei se dévoua à l'étude des processus de production des nourritures chinoises fermentées traditionnelles en utilisant des méthodes modernes, et fit des expériences sur la production d'éthanol à partir de pommes de terre.§!"

 #朱熙
 ANQ_zhu_xi:9 "Zhu Xi"
 ANQ_zhu_xi_advisor_desc:9 "§YNaissance :§! §L1879, dans le comté de Hanshou, province du Hunan, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière :§! §LEngagé dans le 7e département d'infanterie du Shikan Gakko, Zhu Xi retourna en Chine pour servir comme officier de formation au 45e régiment du Jiangsu. Plus tard, il devint commandant de bataillon de ce régiment, et pendant la Révolution Xinhai se révolta avec les révolutionnaires de Suzhou.\n\nAprès l'établissement de la République, Zhu servit comme commandant de la Deuxième Division du Jiangsu, et devint lieutenant-général. En 1915, Zhu fut récompensé du titre de Baron par Yuan Shikai, et en 1916 il monta au grade de commandant de la 19e division.\n\nEn 1924, il servit comme assistant aux affaires militaires du Jiangsu, et se battit plus tard sous le commandement de Qi Xieyuan lors de la Guerre Jiangsu-Zhejiang. Qi vaincu, Zhu mena ses troupes dans les rangs de Sun Chuanfang. Réassigné dans l'Anhui à la suite de son service pendant l'Expédition du Nord, Zhu servit comme membre du Gouvernement provincial de l'Anhui et directeur du Département des Affaires civiles.§!"

 #凌孝芬
 ANQ_ling_xiaofen:9 "Ling Xiaofen"
 ANQ_ling_xiaofen_advisor_desc:9 "§YNaissance :§! §LOctobre 1903, dans le comté de Dingyuan, province de l'Anhui, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière :§! §LSes ancêtres ayant labouré la terre pendant des générations, Ling Xiaofen préféra suivre une carrière dans l'éducation. Choisissant d'entrer à l'École secondaire Pudong de Shanghai, il en sortit en 1922 avec d'excellents résultats. Admis en deuxième année au Département de l'Éducation de l'Université nationale du Sud-Ouest à Nanjing, il en sortit également diplômé en 1927. L'année suivante, Ling devint inspecteur du comté de Xinghua, et devint même directeur de l'éducation du comté.\n\nEn 1929, Ling se prit d'affection pour le mouvement anti-concessions naissant, absorbé dans les efforts des patriotes et des intellectuels. En 1930, Ling fut engagé comme enseignant et directeur de l'éducation à la Deuxième École normale rurale de la province de l'Anhui, et en 1931 il devint chef des employés du département provincial de l'éducation. Encore plus tard, il devint chef de section et principal de l'École normale rurale.\n\nÉducateur patriotique de conviction, Ling espère apporter la lumière aux opprimés de Chine.§!"

 #孫多鈺
 ANQ_sun_duoyu:9 "Sun Duoyu"
 ANQ_sun_duoyu_advisor_desc:9 "§YNaissance :§! §L26 février 1882, dans le comté de Shouxian, province de l'Anhui, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière :§! §LEntré à l'Université Cornell des États-Unis en 1899 pour y étudier l'ingénierie, Sun Duoyu en sortit avec un diplôme de bachelor. Retournant en Chine en 1909, il passa l'examen académique l'année suivante, se classant parmi les meilleurs, et reçut un Jinshi en ingénierie.\n\nPassant la première classe de l'examen étendu de Xinhai, Sun reçut la quatrième note de l'Académie de Hanlin, et fut promu au bureau général et ingénieur en chef du bureau d'ingénierie du chemin de fer Ji-Chang. En 1913, il devint officier général du bureau d'ingénierie du chemin de fer Shanghai-Hangzhou, et en 1918 il changea pour les chemins de fer Zhuqin et Hunan-Hubei.\n\nEn 1920, Sun devint président de la Compagnie industrielle Tonghui de Beijing et directeur général de la banque Zhongfu, et l'année suivante il servit comme directeur du Bureau de l'administration du Port commercial de Pukou. En 1923, Sun devint ministre adjoint auprès du ministère des Transports et redevint directeur de Zhongfu, et 6 ans plus tard il devint président par intérim de la Compagnie des farines Fufeng à Shanghai.\n\nTrès lié aux secteurs industriels de toutes les Plaines centrales, Sun a trouvé des opportunités florissantes au sein du nouveau mouvement anti-concessions.§!"

 #陳籙
 ANQ_chen_lu:9 "Chen Lu"
 ANQ_chen_lu_advisor_desc:9 "§YNaissance :§! §L5 mai 1877, à Minhou, province du Fujian, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière :§! §LNé dans une famille importante, Chen Lu fut admis à l'Académie de Construction navale de Mawei à l'âge de quinze ans pour y étudier le français. Deux ans plus tard, Chen fut admis à l'École des dialectes Ziqiang de Wuchang, et après son diplôme y resta pour y enseigner le français. En 1901, Chen aida à établir une librairie de traduction au Hubei. Entré à l'Université de Droit de Paris, Chen reçut sa Licence en 1906 et fut le premier étudiant chinois à recevoir un diplôme de premier cycle en France.\n\nTravaillant à l'ambassade néerlandaise de La Haye, Chen retourna en Chine pour devenir Jinshi au sein du Département des Affaires légales et des Sciences politiques, servant au sein du ministère de la Loi et des Affaires étrangères. Après Xinhai, Chen continua son service de fonctionnaire, et fut capital dans le règlement de la dispute sino-russe sur la Mongolie. Nommé pour assurer la souveraineté chinoise sur la Mongolie extérieure, Chen catalogua des textes historiques intégraux au sujet de l'histoire mongole.\n\nEn 1917, Chen devint ministre adjoint des Affaires étrangères, et servit comme ministre par intérim lors de la Conférence de la Paix à Versailles. Indirectement responsable d'une série de manifestations comme ministre en France, la nature timide de Chen mena au siège de Lyon par des étudiants chinois locaux. Malgré une tentative d'assassinat en 1922, Chen continua d'être le représentant chinois en France tout au long des années 1920 et 1930, devenant célèbre comme "le Maître français". Récemment rentré en 1935, Chen est d'abord resté à Shanghai avant de voyager vers la province de l'Anhui sur demande personnelle de Chen Tiaoyuan.§!"

 #江洪傑
 ANQ_jiang_hongjie:9 "Jiang Hongjie"
 ANQ_jiang_hongjie_advisor_desc:9 "§YNaissance :§! §L1876, dans le comté de Jingde, province de l'Anhui, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière :§! §LAyant voyagé au Japon dans sa jeunesse pour y étudier, Jiang Hongjie reçut un diplôme de droit de l'Université de Meiji. En 1897, Jiang servit comme instructeur à l'école de droit de la province du Shandong, et devint magistrat dans cette province. En 1907, Jiang fut consul adjoint à Yokohama, au Japon, et en 1912 il servit comme secrétaire auprès du Général des Affaires étrangères. En 1915, Jiang fut nommé premier secrétaire de la Légation au Japon, et en 1930 il devint conseiller à l'ambassade du Japon.\n\nAvec ses connexions importantes au consulat japonais, Jiang s'est révélé indispensable dans la négociation des liens entre Chen Tiaoyuan et le Japon, aux côtés de Chen Yi au sein de la Ligue.§!"

 #宋介
 ANQ_song_jie:9 "Song Jie"
 ANQ_song_jie_advisor_desc:9 "§YNaissance :§! §L1893, dans le comté de Ziyang, province du Shandong, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière :§! §LAyant eu une éducation ordinaire, Song Jie déménagea vers le Fengtian avec sa famille en 1912, et cinq ans plus tard il rejoignit l'Armée anti-Yuan de Protection de la Nation organisée par Wu Dazhou à Zhoucun. A l'automne de la même année, il suivit Zheng Tianyi à Beijing, où Zheng soutint les études de Song. Rejoignant l'École secondaire de l’Université de Chine, Song fut transféré plus tard au cours préparatoire de l'Université de Beijing. En 1918, il entra au Département d'Économie politique.\n\nL'année suivante, il fonda une série de magazines, ce qui l'amena au contact des célèbres Li Dazhao, Zhang Guotao et d'autres activistes de gauche. Publiant leurs théories dans ses magazines, Song rejoignit le Groupe syndicaliste de Beijing et la Ligue de jeunesse socialiste de Beijing, et devint également membre du comité exécutif et du comité sur l'éducation.\n\nIl aida à publier une série de littératures pro-syndicalistes au nom du mouvement, citant la théorie socialiste et travaillant à la répandre au sein des masses. Diplômé de l’université en 1921, Song voyagea vers les États-Unis pour y étudier, et retourna en Chine en 1924. Fondant "Liberty Weekly" avec Wang Tongzhao, Song servit plus tard comme principal de l'École secondaire affiliée de l'Université du Nord-Est.\n\nEn 1926, il servit de directeur du département des Affaires étrangères de la Clique du Zhili. Quittant ensuite le Zhili, Song devint principal de la 1ère École secondaire de Communication du Nord-Est, puis au département de Politique de l'Université de Beijing comme maître de conférences. Invité par Sun Chuanfang pour servir au sein de l'Université de Nanjing, Song a finalement été attiré par les fondations intellectuelles du mouvement anti-concessions.§!"

 #劉鳳圖
 ANQ_liu_fengtu:9 "Liu Fengtu"
 ANQ_liu_fengtu_high_command_desc:9 "§YNaissance :§! §L1886, à Baoding, province du Zhili, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière :§! §LSubordonné de longue date de Chen Tiaoyuan, Lui Fengtu peut être considéré comme un des meilleurs officiers des rangs de Chen. Ayant étudié l'artillerie dans la 2e promotion de l'Académie militaire accélérée de l'Armée de Beiyang (prédécesseur du Baoding moderne) et étant sorti diplômé en 1906, Liu servit comme officier subalterne pour la dynastie Qing finissante. Après l'établissement de la République, il servit comme officier d'état-major dans la 6e division de la province du Henan sous les ordres de Li Chun, où il obtint le grade de lieutenant-colonel en août 1913. Ce qui rendit Liu exceptionnel fut son engagement dans la 4e promotion du Collège de l'état-major en septembre 1913, le sujet des instituts d'éducation militaire en Chine. Avec son éducation excellente, Liu sortit diplômé en 1916, fut sélectionné comme chef d'état-major de Feng Guozhang et gagna le grade de major général.\n\nEn 1918, il commanda un régiment d'artillerie de la 6e division, qui était alors commandée par Qi Xieyuan, et deux ans plus tard il se battit sous les ordres de Qi dans la Guerre Zhili-Anhui contre la Clique de l'Anhui. Le service de Liu envers Chen Tiaoyuan débuta en 1924, alors que Liu était promu commandant de la 8e brigade de la 4e division de Chen de l'Armée du Jiangsu. Même si les forces de Chen était sous le commandement de Sun Chuanfang lorsque Sun se déclara Maréchal de la Ligue, Liu resta un subordonné de Chen et eut sa propre brigade après 1925 comme lieutenant-général. Liu suivit Chen et se battit contre l'Armée nationale révolutionnaire lorsqu'elle marcha vers le nord en juillet 1926, et lorsque Chen s'est séparé de la Ligue concessionniste, Liu fit de même en subordonné loyal, prêt à mettre ses talents au service de son supérieur.§!\n\n§YNotes : Officier compétent, Liu Fengtu a reçu plusieurs postes d'instructeur dans les unités de Chen Tiaoyuan.§!"

 #薩本炘
 ANQ_sa_benxin:0 "Sa Benxin"
 ANQ_sa_benxin_navy_chief_desc:9 "§YNaissance :§! §L1898, à Minhou, province du Fujian, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière :§! §LDiplômé de l'École navale de Fuzhou en 1920, Sa Benxin est un homme studieux et travailleur. Ayant passé le début des années 1920 en mer, apprenant à commander des navires et à maîtriser les vagues, il a rapidement acquis un intérêt pour la construction navale, et lorsqu'il fut envoyé à l'Université de Glasgow en 1923, il utilisa cette opportunité pour apprendre tout ce qu'il pouvait, gagnant un diplôme de maîtrise en construction navale. Il retourna en Chine en 1929. Nommé aux Chantiers de Mawei, à Fuzhou, en 1931, Sa s'est, comme son grand-oncle Sa Zhenbing, prouvé capable et talentueux dans les affaires navales, passant son temps libre à apprendre tout ce qu'il peut pour améliorer ses capacités et ses talents, et il excelle dans la construction et le commandement navals.§!"

 #秦家柱
 ANQ_qin_jiazhu:9 "Qin Jiazhu"
 ANQ_qin_jiazhu_high_command_desc:9 "§YNaissance :§! §L2 août 1912, à Hankou, province du Hubei, Empire Qing§!\n§YAlignement :§! §LApolitique§!\n§YCarrière :§! §LAyant reçu les meilleures notes, Qin Jiazhu termina premier de sa promotion en 1931. Il passa les cinq années suivantes dans l'Anhui, excellant dans le domaine aérien et attirant l'attention de Chen Tiaoyuan. Chen l'engagea en 1935, juste avant la chaîne d'événements qui a mené à l'effondrement de la Ligue. Tenant sa position grâce au soutien de Chen, Qin est heureux d'assister quiconque pour assurer que la force aérienne de Chen est aussi compétente que possible.§!"

