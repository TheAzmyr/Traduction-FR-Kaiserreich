### Events ###
 germany_mitteleuropa_events.1.t: "Sommet de la Commission de Mitteleuropa : choix de l'ordre du jour"
 germany_mitteleuropa_events.1.d.no_voting: "Les délégués de tous les États de la Mitteleuropa se réunissent à Berlin pour des discussions semestrielles ainsi que des négociations sur l'orientation des activités du bloc. Même si des centaines de questions différentes seront abordées, seules celles qui ont retenu l'attention d'un nombre suffisant d'États membres seront examinées aussi longtemps qu'il le faudra. Il appartiendra également au Président de la Commission Mitteleuropéenne, actuellement originaire de [MIT.GetNameDef], de choisir laquelle des nombreuses propositions sera mise en œuvre par les autorités administratives.\n\nCependant, il semble qu’aucune proposition n’ait été présentée, de sorte que le sommet s’est déroulé sans sujet important."
 germany_mitteleuropa_events.1.d.unanimous: "Les délégués de tous les États de la Mitteleuropa se réunissent à Berlin pour des discussions semestrielles ainsi que des négociations sur l'orientation des activités du bloc. Même si des centaines de questions différentes seront abordées, seules celles qui ont retenu l'attention d'un nombre suffisant d'États membres seront examinées aussi longtemps qu'il le faudra. Il appartiendra également au Président de la Commission Mitteleuropéenne, actuellement originaire de [MIT.GetNameDef], de choisir laquelle des nombreuses propositions sera mise en œuvre par les autorités administratives.\n\nLa proposition présentée par le Président n'a trouvé aucun concurrent et elle sera donc mise en œuvre."
 germany_mitteleuropa_events.1.d.two_agendas: "Les délégués de tous les États de la Mitteleuropa se réunissent à Berlin pour des discussions semestrielles ainsi que des négociations sur l'orientation des activités du bloc. Même si des centaines de questions différentes seront abordées, seules celles qui ont retenu l'attention d'un nombre suffisant d'États membres seront examinées aussi longtemps qu'il le faudra. Il appartiendra également au Président de la Commission Mitteleuropéenne, actuellement originaire de [MIT.GetNameDef], de choisir laquelle des nombreuses propositions sera mise en œuvre par les autorités administratives.\n\nIl existe deux propositions bénéficiant d'un soutien considérable de la part des États membres, ce qui signifie malheureusement que tout le monde ne pourra pas être satisfait de la décision de la Commission aujourd'hui - cependant, cela dépend du Président."
 germany_mitteleuropa_events.1.d.two_agendas_chairman: "Les délégués de tous les États de la Mitteleuropa se réunissent à Berlin pour des discussions semestrielles ainsi que des négociations sur l'orientation des activités du bloc. Même si des centaines de questions différentes seront abordées, seules celles qui ont retenu l'attention d'un nombre suffisant d'États membres seront examinées aussi longtemps qu'il le faudra. Il appartiendra également au Président de la Commission Mitteleuropéenne, actuellement originaire de [MIT.GetNameDef], de choisir laquelle des nombreuses propositions sera mise en œuvre par les autorités administratives.\n\nIl y a sur la table une proposition bénéficiant d'un soutien considérable de la part des États membres. Toutefois, s'ils la jugent inacceptable, le Président a la possibilité de passer outre les intérêts des États membres et de choisir ceux qu'il juge plus importants."
 germany_mitteleuropa_events.1.d.three_agendas: "Les délégués de tous les États de la Mitteleuropa se réunissent à Berlin pour des discussions semestrielles ainsi que des négociations sur l'orientation des activités du bloc. Même si des centaines de questions différentes seront abordées, seules celles qui ont retenu l'attention d'un nombre suffisant d'États membres seront examinées aussi longtemps qu'il le faudra. Il appartiendra également au Président de la Commission Mitteleuropéenne, actuellement originaire de [MIT.GetNameDef], de choisir laquelle des nombreuses propositions sera mise en œuvre par les autorités administratives.\n\nIl y a trois propositions bénéficiant d'un soutien considérable de la part des États membres, ce qui signifie malheureusement que tout le monde ne pourra pas être satisfait de la décision de la Commission aujourd'hui - mais cela dépend du président."
 germany_mitteleuropa_events.1.d.three_agendas_chairman: "Les délégués de tous les États de la Mitteleuropa se réunissent à Berlin pour des discussions semestrielles ainsi que des négociations sur l'orientation des activités du bloc. Même si des centaines de questions différentes seront abordées, seules celles qui ont retenu l'attention d'un nombre suffisant d'États membres seront examinées aussi longtemps qu'il le faudra. Il appartiendra également au Président de la Commission Mitteleuropéenne, actuellement originaire de [MIT.GetNameDef], de choisir laquelle des nombreuses propositions sera mise en œuvre par les autorités administratives.\n\nDeux propositions sont sur la table, bénéficiant d'un soutien considérable de la part des États membres. Toutefois, s'ils les jugent inacceptables, le Président a la possibilité de passer outre les intérêts des États membres et de choisir ceux qu'il juge plus importants."
 germany_mitteleuropa_events.1.d.four_agendas: "Les délégués de tous les États de la Mitteleuropa se réunissent à Berlin pour des discussions semestrielles ainsi que des négociations sur l'orientation des activités du bloc. Même si des centaines de questions différentes seront abordées, seules celles qui ont retenu l'attention d'un nombre suffisant d'États membres seront examinées aussi longtemps qu'il le faudra. Il appartiendra également au Président de la Commission Mitteleuropéenne, actuellement originaire de [MIT.GetNameDef], de choisir laquelle des nombreuses propositions sera mise en œuvre par les autorités administratives.\n\nIl y a trois propositions sur la table qui bénéficient d'un soutien considérable de la part des États membres. Cependant, s'ils les jugent inacceptables, le Président a la possibilité de passer outre les intérêts des États membres et de choisir ceux qu'il juge plus importants."
 germany_mitteleuropa_events.1.a: "Promulguer[?MIT_first_place_agenda.agenda_idea.GetTokenLocalizedKey]"
 germany_mitteleuropa_events.1.b: "Promulguer[?MIT_second_place_agenda.agenda_idea.GetTokenLocalizedKey]"
 germany_mitteleuropa_events.1.c: "Promulguer[?MIT_third_place_agenda.agenda_idea.GetTokenLocalizedKey]"
 germany_mitteleuropa_events.1.d: "Promulguer[?MIT_chairman_agenda.agenda_idea.GetTokenLocalizedKey]"
 germany_mitteleuropa_events.1.e: "Passons à autre chose, alors."

 germany_mitteleuropa_events.2.t: "Sommet de la Commission de Mitteleuropa : choix de l'ordre du jour principal"
 germany_mitteleuropa_events.2.d.supported: "Les délégués de tous les États de la Mitteleuropa se réunissent à Berlin pour des discussions semestrielles ainsi que des négociations sur l'orientation des activités du bloc. Même si des centaines de questions différentes seront abordées, seules celles qui ont retenu l'attention d'un nombre suffisant d'États membres seront examinées aussi longtemps qu'il le faudra. Il appartiendra également au Président de la Commission Mitteleuropéenne, actuellement originaire de [MIT.GetNameDef], de choisir laquelle des nombreuses propositions sera mise en œuvre par les autorités administratives.\n\nIls ont décidé de mettre en œuvre la proposition d'ordre du jour la plus soutenue, que nous avons d'ailleurs également soutenue : ce qui nous permet de récolter les bénéfices escomptés."
 germany_mitteleuropa_events.2.d.not_supported: "Les délégués de tous les États de la Mitteleuropa se réunissent à Berlin pour des discussions semestrielles ainsi que des négociations sur l'orientation des activités du bloc. Même si des centaines de questions différentes seront abordées, seules celles qui ont retenu l'attention d'un nombre suffisant d'États membres seront examinées aussi longtemps qu'il le faudra. Il appartiendra également au Président de la Commission Mitteleuropéenne, actuellement originaire de [MIT.GetNameDef], de choisir laquelle des nombreuses propositions sera mise en œuvre par les autorités administratives.\n\nIls ont décidé de mettre en œuvre la proposition d’agenda la plus soutenue, au lieu de celle que nous soutenions – nous passons donc à côté des avantages escomptés."
 germany_mitteleuropa_events.2.a:0 "Bien."
 germany_mitteleuropa_events.2.b:0 "Bon sang"

