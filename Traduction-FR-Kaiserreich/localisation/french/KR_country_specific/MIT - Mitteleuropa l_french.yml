### Scripted GUI ###
 mitteleuropa_title:0 "Mitteleuropa"

 mitteleuropa_open_button: "§YMitteleuropa§!"
 mitteleuropa_open_button_desc: "[ROOT.GetMitteleuropaButtonDesc]"
 mitteleuropa_open_button_desc_enabled: "L'Union Douanière d'Europe Centrale, également connue sous le nom de §HMitteleuropa§!, est l'alliance économique unifiant le bloc allemand, un compromis inconfortable entre la suprématie allemande et une vision progressiste de la coopération paneuropéenne. Sa structure interne est compliquée, mais ses institutions clés sont la §HConférence de la Mitteleuropa§!, un sommet des délégués de tous les États membres qui a lieu tous les six mois, et la §HCommission de Mitteleuropa§!, une autorité bureaucratique contrôlée par les États membres dont la §HPrésidence§! est réélue à chaque réunion de la Conférence.\n\nDans l'§Honglet§! Mitteleuropa, vous pouvez voir le pays président, tous les États membres et une liste des §Hordres du jour§! pouvant être proposés pour la prochaine Conférence. Chaque État membre est en mesure d'investir du §Hpouvoir politique§! pour promouvoir l'ordre du jour de son choix ou tenter d'être élu comme prochain §HPrésident de la Mitteleuropa§!. A la fin du cycle et au début de la prochaine Conférence, le Président sélectionnera et activera §Hdeux§! ordres du jour sur les trois ordres du jour les plus soutenus - ainsi que son propre ordre du jour, s'il en a sélectionné un. Ensuite, une nouvelle élection présidentielle aura lieu et le cycle continuera.\n\nEn tant que pays fondateur et le plus puissant, §H[GER.GetNameWithFlag]§! a accès à un arbre de priorités pour débloquer de nouveaux types d'ordres du jour et lancer la réforme de Mitteleuropa - ainsi que pour §Hfaire pencher la Conférence en sa faveur...§!\n\nLa Présidence de Mitteleuropa est assurée par §Y[MIT.GetNameWithFlag]§!\nLa prochaine réunion de la Commission de Mitteleuropa aura lieu vers §Y[GER.GetMitteleuropaNextElection]§!."
 mitteleuropa_open_button_desc_disabled: "§Ydeviendra active en 1937§!."

