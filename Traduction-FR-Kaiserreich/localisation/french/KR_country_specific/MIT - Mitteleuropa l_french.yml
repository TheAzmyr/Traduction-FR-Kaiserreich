 germany_mitteleuropa_events.3.d.not_supported: "Les délégués de tous les États de la Mitteleuropa se réunissent à Berlin pour des discussions semestrielles ainsi que des négociations sur l'orientation des activités du bloc. Même si des centaines de questions différentes seront abordées, seules celles qui ont retenu l'attention d'un nombre suffisant d'États membres seront examinées aussi longtemps qu'il le faudra. Il appartiendra également au Président de la Commission Mitteleuropéenne, actuellement originaire de [MIT.GetNameDef], de choisir laquelle des nombreuses propositions sera mise en œuvre par les autorités administratives.\n\nIls ont décidé de mettre en œuvre la deuxième proposition d’agenda la plus soutenue, au lieu de celle que nous soutenions – nous passons donc à côté des avantages escomptés."
 germany_mitteleuropa_events.3.a:0 "Bien."
 germany_mitteleuropa_events.3.b:0 "Bon sang"

 germany_mitteleuropa_events.4.t: "Sommet de la Commission de Mitteleuropa : choix de l'ordre du jour tertiaire"
 germany_mitteleuropa_events.4.d.supported: "Les délégués de tous les États de la Mitteleuropa se réunissent à Berlin pour des discussions semestrielles ainsi que des négociations sur l'orientation des activités du bloc. Même si des centaines de questions différentes seront abordées, seules celles qui ont retenu l'attention d'un nombre suffisant d'États membres seront examinées aussi longtemps qu'il le faudra. Il appartiendra également au Président de la Commission Mitteleuropéenne, actuellement originaire de [MIT.GetNameDef], de choisir laquelle des nombreuses propositions sera mise en œuvre par les autorités administratives.\n\nIls ont décidé de mettre en œuvre la troisième proposition d'ordre du jour la plus soutenue, que nous avons d'ailleurs également soutenue : ce qui nous permet de récolter les bénéfices escomptés."
 germany_mitteleuropa_events.4.d.not_supported: "Les délégués de tous les États de la Mitteleuropa se réunissent à Berlin pour des discussions semestrielles ainsi que des négociations sur l'orientation des activités du bloc. Même si des centaines de questions différentes seront abordées, seules celles qui ont retenu l'attention d'un nombre suffisant d'États membres seront examinées aussi longtemps qu'il le faudra. Il appartiendra également au Président de la Commission Mitteleuropéenne, actuellement originaire de [MIT.GetNameDef], de choisir laquelle des nombreuses propositions sera mise en œuvre par les autorités administratives.\n\nIls ont décidé de mettre en œuvre la troisième proposition d’agenda la plus soutenue, au lieu de celle que nous soutenions – nous passons donc à côté des avantages escomptés."
 germany_mitteleuropa_events.4.a:0 "Bien."
 germany_mitteleuropa_events.4.b:0 "Bon sang"

 germany_mitteleuropa_events.5.t: "Sommet de la Commission de Mitteleuropa : choix de l'ordre du jour du Président retenu"
 germany_mitteleuropa_events.5.d.supported: "Les délégués de tous les États de la Mitteleuropa se réunissent à Berlin pour des discussions semestrielles ainsi que des négociations sur l'orientation des activités du bloc. Même si des centaines de questions différentes seront abordées, seules celles qui ont retenu l'attention d'un nombre suffisant d'États membres seront examinées aussi longtemps qu'il le faudra. Il appartiendra également au Président de la Commission Mitteleuropéenne, actuellement originaire de [MIT.GetNameDef], de choisir laquelle des nombreuses propositions sera mise en œuvre par les autorités administratives.\n\nDéfiant le vote, ils ont décidé de soutenir le programme qu'ils avaient eux-mêmes proposé. Heureusement, nous les avons soutenus, nous en avons donc également bénéficié."
 germany_mitteleuropa_events.5.d.not_supported: "Les délégués de tous les États de la Mitteleuropa se réunissent à Berlin pour des discussions semestrielles ainsi que des négociations sur l'orientation des activités du bloc. Même si des centaines de questions différentes seront abordées, seules celles qui ont retenu l'attention d'un nombre suffisant d'États membres seront examinées aussi longtemps qu'il le faudra. Il appartiendra également au Président de la Commission Mitteleuropéenne, actuellement originaire de [MIT.GetNameDef], de choisir laquelle des nombreuses propositions sera mise en œuvre par les autorités administratives.\n\nDéfiant le vote, ils ont décidé de soutenir le programme qu'ils avaient eux-mêmes proposé – plutôt que le nôtre."
 germany_mitteleuropa_events.5.a:0 "Bien."
 germany_mitteleuropa_events.5.b:0 "Comment osent-ils!"

 germany_mitteleuropa_events.6.t: "Sommet de la Commission de Mitteleuropa: Contestation du leadership [MIT_next_chairman.GetAdjective]"
 germany_mitteleuropa_events.6.d: "Des nouvelles concernant sont arrivées de la Commission de Mitteleuropa - [MIT_next_chairman.GetNameDef] a été le fer de lance d'un vote de censure à l'encontre de notre leadership. En raison de diverses frustrations à l'égard de nos dirigeants, ce défi a reçu un soutien suffisamment important parmi les États membres pour que nous devions le relever. Nous pouvons relever ce défi et autoriser l'élection d'un nouveau président. Toutefois, si nous détenons nous-mêmes une grande influence, nous pouvons tout simplement choisir de l'ignorer."
 germany_mitteleuropa_events.6.a: "Concéder la défaite."
 germany_mitteleuropa_events.6.b: "C'est une plaisanterie!"

 germany_mitteleuropa_events.7.t: "[MIT_next_chairman.GetNameDefCap] assume le leadership"
 germany_mitteleuropa_events.7.d.new_leader: "Nous avons réussi. Après de longs débats au sein de la Conférence de Mitteleuropa, le Président précédent, représentant [MIT_previous_chairman.GetNameDef], a démissionné et a permis qu'un représentant de notre pays soit élu pour lui succéder. Nous contrôlons désormais les procédures de Mitteleuropa."
 germany_mitteleuropa_events.7.d.others: "Après de longs débats au sein de la Conférence de Mitteleuropa, le Président précédent, représentant [MIT_previous_chairman.GetNameDef], a démissionné et a permis qu'un représentant de [MIT_next_chairman.GetNameDef] soit élu pour lui succéder. Ils contrôlent désormais les procédures de la Mitteleuropa."
 germany_mitteleuropa_events.7.a: "Excellent!"

 germany_mitteleuropa_events.8.t: "[MIT_previous_chairman.GetNameDefCap] conteste la contestation du leadership"
 germany_mitteleuropa_events.8.d.new_leader: "La contestation lancée au Président sortant de la Commission de Mitteleuropa, représentant [MIT_previous_chairman.GetNameDef], que nous dirigeons, a été ignorée bien qu'elle ait obtenu un soutien majoritaire. Ils ont été contraints de dépenser des ressources importantes pendant la contestation, mais restent au pouvoir."
 germany_mitteleuropa_events.8.d.others: "La contestation lancée au Président sortant de la Commission de Mitteleuropa, représentant [MIT_previous_chairman.GetNameDef], dirigée par [MIT_next_chairman.GetNameDef], a été ignorée bien qu'elle ait obtenu un soutien majoritaire. Ils ont été contraints de dépenser des ressources importantes pendant la contestation, mais restent au pouvoir."
 germany_mitteleuropa_events.8.a:0 "C'est scandaleux!"

 germany_mitteleuropa_events.11.t: "Vote imminent en Europe centrale"
 germany_mitteleuropa_events.11.d.not_voted_yet: "La prochaine conférence de Mitteleuropa se tiendra dans le courant du mois prochain. Étant donné que de nombreux programmes concurrents y seront discutés, il serait judicieux de décider rapidement quels sont les thèmes que nous devrions soutenir lors de cette conférence."
 germany_mitteleuropa_events.11.d.last_chance: "La prochaine conférence de Mitteleuropa se tiendra dans le courant du mois prochain. Étant donné que de nombreux programmes concurrents y seront discutés, il serait judicieux de s'assurer que nous avons soutenu la meilleure option pour nous lors de la conférence."
 germany_mitteleuropa_events.11.a:0 "Bien compris."

 germany_mitteleuropa_events.20.t:0 "Départ de la Mitteleuropa"
 germany_mitteleuropa_events.20.d.defunct: "Grâce à notre appartenance à Mitteleuropa, nous sommes devenus incroyablement intégrés dans le bloc, assumant un certain nombre d'obligations tout en bénéficiant de certains avantages, notamment en matière de commerce et de défense mutuelle. Ces accords ne tiennent plus. L’Allemagne est tombée et l’Union de la Mitteleuropa ne nous contraint plus du tout."
 germany_mitteleuropa_events.20.d.socialist:0 "Grâce à notre appartenance à Mitteleuropa, nous sommes devenus incroyablement intégrés dans le bloc, assumant un certain nombre d'obligations tout en bénéficiant de certains avantages, notamment en matière de commerce et de défense mutuelle. Ces accords ne tiennent plus. Notre peuple s’est soulevé et a établi un régime socialiste, notre statut est désormais nul et non avenu."
 germany_mitteleuropa_events.20.d.war_with_GER:0 "Grâce à notre appartenance à Mitteleuropa, nous sommes devenus incroyablement intégrés dans le bloc, assumant un certain nombre d'obligations tout en bénéficiant de certains avantages, notamment en matière de commerce et de défense mutuelle. Ces accords ne tiennent évidemment plus maintenant que nous nous trouvons en guerre contre l’Allemagne."
 germany_mitteleuropa_events.20.d.kicked_out:0 "Grâce à notre appartenance à Mitteleuropa, nous sommes devenus incroyablement intégrés dans le bloc, assumant un certain nombre d'obligations tout en bénéficiant de certains avantages, notamment en matière de commerce et de défense mutuelle. Ces accords ne tiennent plus. Après avoir irrité le gouvernement de Berlin, notre statut de membre a été révoqué avec l'accord du Kaiser."
 germany_mitteleuropa_events.20.d.allied_with_rival:0 "Grâce à notre appartenance à Mitteleuropa, nous sommes devenus incroyablement intégrés dans le bloc, assumant un certain nombre d'obligations tout en bénéficiant de certains avantages, notamment en matière de commerce et de défense mutuelle. Ces accords ne tiennent plus. En raison d’un changement dans notre orientation géopolitique, nos liens avec l’Allemagne ont été rompus."
 germany_mitteleuropa_events.20.d.left_mitteleuropa:0 "Grâce à notre appartenance à Mitteleuropa, nous sommes devenus incroyablement intégrés dans le bloc, assumant un certain nombre d'obligations tout en bénéficiant de certains avantages, notamment en matière de commerce et de défense mutuelle. Ces accords ne tiennent plus. Les dernières d’entre elles ont été annulées aujourd’hui par un accord diplomatique avec l’Empire Allemand, et nous sommes à nouveau une nation libre."
 germany_mitteleuropa_events.20.a:0 "Pourquoi avons-nous même signé la moitié de ces accords ?"

 germany_mitteleuropa_events.21.t:0 "[FROM.GetNameDefCap] quitte la Mitteleuropa!"
 germany_mitteleuropa_events.21.d.socialist:0 "[FROM.GetNameDefCap]a rompu aujourd'hui ses derniers liens avec la Mitteleuropa - la révolution de gauche dans leur pays les a poussés à rompre avec nous et notre sphère d'influence. Toutes les intentions que nous aurions pu avoir à l'égard de ce pays doivent être abandonnées pour le moment."
 germany_mitteleuropa_events.21.d.allied_with_rival:0 "[FROM.GetNameDefCap]a rompu aujourd'hui ses derniers liens avec la Mitteleuropa - leur gouvernement a choisi de quitter notre sphère d'influence et de se tourner vers l'un de nos rivaux. Toutes les intentions que nous aurions pu avoir à l'égard de ce pays doivent être abandonnées pour le moment."
 germany_mitteleuropa_events.21.d.left_mitteleuropa:0 "[FROM.GetNameDefCap]a rompu aujourd'hui ses derniers liens avec la Mitteleuropa - son gouvernement a choisi de quitter notre sphère d'influence, invoquant le caractère exploiteur de l'union douanière. Toutes les intentions que nous aurions pu avoir à l'égard de ce pays doivent être abandonnées pour le moment."
 germany_mitteleuropa_events.21.a:0 "Traîtres!"

 germany_mitteleuropa_events.1000.t: "L’Union Douanière d’Europe centrale reprend ses activités"
 germany_mitteleuropa_events.1000.d: "Après que le début de la crise économique provoquée par le krach boursier du Lundi Noir a amené l'Allemagne à détourner son attention des affaires étrangères au cours de l'année écoulée, l'Union Douanière d'Europe centrale, plus communément connue sous le nom de Mitteleuropa, est de retour sur le devant de la scène. Une fois de plus, des sommets des ministres des Affaires Etrangères de l'organisation sont organisés, chacun avec l'intention de coordonner les économies de l'alliance et de faciliter la circulation des marchandises. Au fil du temps, la Mitteleuropa s'est étendue à plusieurs domaines d'activité officiels et non officiels - et les intérêts des États membres peuvent l'aider dans un domaine ou dans un autre.\n\nBien sûr, certains intellectuels et hommes politiques envisagent un peu plus et rêvent de pouvoir réformer l'organisation et créer quelque chose de nouveau... Une hégémonie économique allemande ? La réalisation de rêves paneuropéens ? Le temps nous le dira."
 germany_mitteleuropa_events.1001.d: "L’Union Douanière d’Europe centrale, plus connue sous le nom de Mitteleuropa, est de retour sur le devant de la scène. Une fois de plus, des sommets des ministres des Affaires étrangères de l'organisation sont organisés, chacun avec l'intention de coordonner les économies de l'alliance et de faciliter la circulation des marchandises. Au fil du temps, la Mitteleuropa s'est étendue à plusieurs domaines d'activité officiels et non officiels - et les intérêts des États membres peuvent l'aider dans un domaine ou dans un autre.\n\nBien sûr, certains intellectuels et hommes politiques envisagent un peu plus et rêvent de pouvoir réformer l'organisation et créer quelque chose de nouveau... Une hégémonie économique allemande ? La réalisation de rêves paneuropéens ? Le temps nous le dira."
 germany_mitteleuropa_events.1000.a:0 "Bien."

 germany_mitteleuropa_events.1002.t: "Le Système de Directives"
 germany_mitteleuropa_events.1002.d: "La Conférence de la Mitteleuropa a approuvé la mise en œuvre d'un système de directives pour organiser le travail des institutions supervisant les autorités administratives de Mitteleuropa. Les directives sont des résolutions de la Commission de Mitteleuropa sur certains objectifs ou projets - il est obligatoire de les adopter dans un certain temps, mais leur mise en œuvre incombe aux États membres de manière indépendante, en conservant leur autonomie dans les affaires intérieures. Cela améliorera quelque peu l'efficacité de Mitteleuropa."
 germany_mitteleuropa_events.1002.a:0 "Compris."

 germany_mitteleuropa_events.1003.t: "La Cour Mitteleuropéenne"
 germany_mitteleuropa_events.1003.d: "La Commission de Mitteleuropa a créé un tribunal supranational qui sera chargé d'interpréter les conflits entre le droit national et les conditions d'adhésion à notre marché commun. En outre, leur groupe de juristes respectés sera en mesure d’aider les États membres à harmoniser leurs systèmes juridiques les uns avec les autres, s’ils le demandent un jour."
 germany_mitteleuropa_events.1003.a:0 "Compris."

 germany_mitteleuropa_events.1004.t: "Le Système de Régulation"
 germany_mitteleuropa_events.1004.d: "La Conférence de la Mitteleuropa a approuvé la mise en œuvre d'un système de régulation pour organiser le travail des institutions supervisant les autorités administratives de Mitteleuropa. Les règlements sont des résolutions de la Commission de Mitteleuropa qui sont obligatoires à suivre pour tous les États membres, quelle que soit leur position sur la politique. Cela améliorera quelque peu l’efficacité de la Mitteleuropa, mais renforcera également l’influence allemande."
 germany_mitteleuropa_events.1004.a:0 "Compris."

 germany_mitteleuropa_events.1005.t: "Une bureaucratie Mitteleuropéenne croissante à Berlin"
 germany_mitteleuropa_events.1005.d: "La Commission de Mitteleuropa a commencé à déplacer presque toutes les institutions bureaucratiques de l'organisation à Berlin, et de plus en plus de fonctionnaires employés par l'organisation sont désormais recrutés parmi les employés allemands de la ville. Cela a commencé à déplacer de plus en plus les intérêts de l’organisation vers les intérêts allemands, ce qui a fait pencher la balance en faveur de l’Allemagne."
 germany_mitteleuropa_events.1005.a:0 "Compris."

 germany_mitteleuropa_events.1006.t: "La Direction de l'Exécution"
 germany_mitteleuropa_events.1006.d: "La Conférence de la Mitteleuropa a approuvé la création d'une Direction de l'Exécution. Cette direction sera chargée d'observer la mise en œuvre des réglementations dans tous les États membres et aura la capacité de réprimander les États ainsi que d'établir des sanctions contre les États membres qui ne respectent pas les réglementations imposées. Cela renforcera le contrôle allemand sur la Mitteleuropa."
 germany_mitteleuropa_events.1006.a:0 "Compris."

 germany_mitteleuropa_events.1007.t: "Contrôle de la Conférence sur les Institutions"
 germany_mitteleuropa_events.1007.d: "La Conférence de la Mitteleuropa a approuvé des modifications dans la nomination de fonctionnaires importants au sein des institutions bureaucratiques de Mitteleuropa. Au lieu d'être nommés de par la seule prérogative du Président, ils nécessiteront désormais l'approbation de l'Assemblée Consultative, ce qui signifie que les parlementaires et les représentants des États de la Mitteleuropa auront davantage leur mot à dire dans la direction du bloc."
 germany_mitteleuropa_events.1007.a:0 "Compris."

 germany_mitteleuropa_events.1008.t: "L’Espace Européen de Libre Circulation"
 germany_mitteleuropa_events.1008.d: "La Conférence de la Mitteleuropa a approuvé la création de la zone de libre circulation en Europe centrale, une nouvelle dimension donnée aux institutions de la Mitteleuropa. Cette organisation ordonnerait à tous les États membres de réduire le contrôle aux frontières intérieures du bloc, permettant ainsi le commerce et la circulation sans entrave entre les États. Les contrôles de documents et autres mesures de sécurité existeront toujours, mais cette réforme réduira considérablement les réglementations et les temps d'attente dans les voyages entre les États membres, tant pour les marchandises que pour les particuliers."
 germany_mitteleuropa_events.1008.a: "J'ai toujours voulu visiter l'Europe..."
 germany_mitteleuropa_events.1008.b: "Nous aimerions nous retirer."

 germany_mitteleuropa_events.1009.t: "L'Europamark"
 germany_mitteleuropa_events.1009.d: "La Conférence de la Mitteleuropa a approuvé la création de l'Europamark, une monnaie de réserve destinée au bloc Mitteleuropéen. Il s'agirait d'une monnaie commerciale commune qui serait utilisée pour les transactions entre les États membres du bloc, facilitant ainsi les échanges entre eux et augmentant l'équité des échanges - aucun État membre n'ayant à craindre de se faire arnaquer par des taux de change injustes."
 germany_mitteleuropa_events.1009.a: "Nous rejoindrons le réseau Europamark."
 germany_mitteleuropa_events.1009.b: "Nous aimerions nous retirer."

 germany_mitteleuropa_events.1010.t: "La Banque d'Europe Centrale"
 germany_mitteleuropa_events.1010.d: "La Conférence de la Mitteleuropa a approuvé la création de la Banque d'Europe Centrale - une banque centrale pour le bloc économique Mitteleuropa. Pour éviter la distorsion du marché due à une politique budgétaire inégale, la Banque serait une institution chargée de créer une politique budgétaire commune pour tous les membres de Mitteleuropa qui rejoignent la Banque - comme un niveau de taux d'intérêt minimum entre les États membres. Elle serait également en mesure d'accorder des prêts à faible taux d'intérêt pour le développement et de conseiller les États membres en matière de politique financière."
 germany_mitteleuropa_events.1010.a: "Nous deviendrons membre de la Banque d'Europe Centrale."
 germany_mitteleuropa_events.1010.b: "Nous aimerions nous retirer."
