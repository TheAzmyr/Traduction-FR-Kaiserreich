 MIT_generic_industrial_projects_improved_idea_desc: "$MIT_generic_industrial_projects_idea_desc$"

 MIT_generic_arms_industry: "$MIT_generic_arms_industry_idea$"
 MIT_generic_arms_industry_idea: "Soutien à l’industrie de l’armement"
 MIT_generic_arms_industry_idea_desc: "Offrir des prêts bon marché aux fabricants militaires dans toute la Mitteleuropa et renforcer la coopération internationale en matière de fabrication d’armes."

 MIT_generic_arms_industry_improved_idea: "$MIT_generic_arms_industry_idea$"
 MIT_generic_arms_industry_improved_idea_desc: "$MIT_generic_arms_industry_idea_desc$"

 MIT_generic_infrastructure: "$MIT_generic_infrastructure_idea$"
 MIT_generic_infrastructure_idea: "Soutien aux projets d'infrastructures"
 MIT_generic_infrastructure_idea_desc: "Proposer des prêts bon marché pour des projets d’infrastructure et envoyez des conseillers en construction d’Allemagne dans les États membres."

 MIT_generic_infrastructure_improved_idea: "$MIT_generic_infrastructure_idea$"
 MIT_generic_infrastructure_improved_idea_desc: "$MIT_generic_infrastructure_idea_desc$"

 MIT_generic_financial_bailout: "$MIT_generic_financial_bailout_idea$"
 MIT_generic_financial_bailout_idea: "Injection Financière"
 MIT_generic_financial_bailout_idea_desc: "Organiser une injection de capitaux des banques allemandes et européennes dans les économies des États membres."

 MIT_generic_financial_bailout_improved_idea: "$MIT_generic_financial_bailout_idea$"
 MIT_generic_financial_bailout_improved_idea_desc: "$MIT_generic_financial_bailout_idea_desc$"

 MIT_generic_industrial_advisors: "$MIT_generic_industrial_advisors_idea$"
 MIT_generic_industrial_advisors_idea: "Conseillers Industriels de la Mitteleuropa"
 MIT_generic_industrial_advisors_idea_desc: "Envoyer des conseillers allemands en matière industrielle et technologique dans les États membres de la Mitteleuropa."

 MIT_generic_industrial_advisors_improved_idea: "$MIT_generic_industrial_advisors_idea$"
 MIT_generic_industrial_advisors_improved_idea_desc: "$MIT_generic_industrial_advisors_idea_desc$"

 MIT_generic_arms_experts: "$MIT_generic_arms_experts_idea$"
 MIT_generic_arms_experts_idea: "Experts en Armements de la Mitteleuropa"
 MIT_generic_arms_experts_idea_desc: "Envoyer des experts en construction d’armes de l’Armée Impériale Allemande dans les États membres de la Mitteleuropa."

 MIT_generic_arms_experts_improved_idea: "$MIT_generic_arms_experts_idea$"
 MIT_generic_arms_experts_improved_idea_desc: "$MIT_generic_arms_experts_idea_desc$"

 MIT_generic_cohesion_fund: "$MIT_generic_cohesion_fund_idea$"
 MIT_generic_cohesion_fund_idea: "Soutien du Fonds de Cohésion"
 MIT_generic_cohesion_fund_idea_desc: "Fournir des fonds aux États d’Europe de l’Est pour réduire leur sous-développement et les rapprocher des niveaux économiques occidentaux."

 MIT_generic_legal_reform: "$MIT_generic_legal_reform_idea$"
 MIT_generic_legal_reform_idea: "Conseillers pour la Réforme Juridique"
 MIT_generic_legal_reform_idea_desc: "Envoyer des conseillers des universités et des tribunaux allemands dans les États membres de la Mitteleuropa pour fournir des conseils sur la législation et coordonner leurs lois avec les accords de la Mitteleuropa."

 MIT_directive_system: "$MIT_directive_system_idea$"
 MIT_directive_system_idea: "§RCréer le système de Directives§!"
 MIT_directive_system_idea_desc: "Les directives sont des résolutions de la Commission de Mitteleuropa sur des objectifs ou des projets. Il est obligatoire de les adopter dans un certain temps, mais leur mise en œuvre incombe aux États membres de manière indépendante, en conservant leur autonomie. §Yaméliore quelque peu l'effet des ordres du jour.§!"

 MIT_consultative_assembly: "$MIT_consultative_assembly_idea$"
 MIT_consultative_assembly_idea: "§RCréer l'Assemblée Consultative§!"
 MIT_consultative_assembly_idea_desc: "La Conférence des Ministres des Affaires Etrangères sera remplacée par des délégués des parlements nationaux, qui se rassembleront par idéologie plutôt que par nationalité. §Yréduit le déséquilibre des pouvoirs au sein de la Conférence et augmente l'effet de la dépense du pouvoir politique dans la mécanique de la Mitteleuropa.§!"

 MIT_qualified_majority: "$MIT_qualified_majority_idea$"
 MIT_qualified_majority_idea: "§REtablir le Principe de la Majorité Qualifiée§!"
 MIT_qualified_majority_idea_desc: "Créer un système dans lequel chaque vote doit obtenir non seulement la majorité de la Conférence, mais aussi indirectement au moins 60 pour cent de la population totale de la Mitteleuropa, garantira que l'Allemagne devra négocier avec autant d'États membres que possible pour obtenir leur approbation, et l'organisation deviendra plus pluraliste."

 MIT_assembly_approval: "$MIT_assembly_approval_idea$"
 MIT_assembly_approval_idea: "§Rrendre obligatoire l'approbation de l'Assemblée pour les nominations institutionnelles§!"
 MIT_assembly_approval_idea_desc: "Toutes les nominations importantes au sein de l'administration de la Mitteleuropa seront approuvées par les membres de la Conférence. §Ymodifie l'esprit Mitteleuropa.§!"

 MIT_regulation_system: "$MIT_regulation_system_idea$"
 MIT_regulation_system_idea: "§RCréer le système de régulation§!"
 MIT_regulation_system_idea_desc: "Les règlements sont des résolutions de la Commission de Mitteleuropa qui doivent être suivies par tous les États membres, quelle que soit leur position sur la politique. §Yaméliore l'effet des ordres du jour et augmente le déséquilibre des pouvoirs au sein de la Conférence.§!"

 MIT_budget_quota: "$MIT_budget_quota_idea$"
 MIT_budget_quota_idea: "§RÉtablir le quota de contribution budgétaire§!"
 MIT_budget_quota_idea_desc: "Tous les votes à la Conférence seront désormais pondérés en fonction de la contribution du pays au budget de la Mitteleuropa, nettement en faveur de l'Allemagne car c'est avant tout son projet. §Yrend la mécanique Mitteleuropa beaucoup moins chère pour le Président en exercice.§!"

 MIT_enforcement_directorate: "$MIT_enforcement_directorate_idea$"
 MIT_enforcement_directorate_idea: "§RCréer la Direction de l'Exécution§!"
 MIT_enforcement_directorate_idea_desc: "Établir une Direction qui supervisera tous les États membres et aura le pouvoir de sanctionner les États qui ne respectent pas à la lettre les réglementations de la Mitteleuropa. §Ymodifie l'esprit Mitteleuropa.§!"

 MIT_enlargement_directorate: "$MIT_enlargement_directorate_idea$"
 MIT_enlargement_directorate_idea: "§RCréer la Direction de l'Élargissement§!"
 MIT_enlargement_directorate_idea_desc: "Autoriser le Président de la Mitteleuropa à inviter des pays à rejoindre la Mitteleuropa."

 MIT_common_travel_area: "$MIT_common_travel_area_idea$"
 MIT_common_travel_area_idea: "§RÉtablir l'Espace de Voyage Commun Européen§!"
 MIT_common_travel_area_idea_desc: "Établir une zone de déplacement commune dans la Mitteleuropa. §YModifie l'esprit Mitteleuropa.§!"

 MIT_support_local_production: "$MIT_support_local_production_idea$"
 MIT_support_local_production_idea: "Soutien à la Production Locale"
 MIT_support_local_production_idea_desc: "Établir une réglementation sur certains produits locaux pour les protéger de la concurrence provoquée par la création de l'espace commun de déplacement."

 MIT_mitteleuropa_loans: "$MIT_mitteleuropa_loans_idea$"
 MIT_mitteleuropa_loans_idea: "Prêts de la Mitteleuropa"
 MIT_mitteleuropa_loans_idea_desc: "Accorder des prêts bon marché aux États membres de la Banque d'Europe Centrale pour le développement national."

 MIT_europamark: "$MIT_europamark_idea$"
 MIT_europamark_idea: "§RCréer l'Europamark§!"
 MIT_europamark_idea_desc: "Créer une monnaie de réserve commune pour la Mitteleuropa. §YModifie l'esprit Mitteleuropa.§!"

 MIT_central_europe_bank: "$MIT_central_europe_bank_idea$"
 MIT_central_europe_bank_idea: "§RCréer la Banque d'Europe Centrale§!"
 MIT_central_europe_bank_idea_desc: "Crée une banque centrale pour la Mitteleuropa. §YModifie l'esprit Mitteleuropa.§!"

 MIT_challenge_leadership: "$MIT_challenge_leadership_idea$"
 MIT_challenge_leadership_idea: "§CContester le leadership actuel§!"
 MIT_challenge_leadership_idea_desc: "Rallier les Etats membres de la Mitteleuropa pour essayer de destituer le Président actuel de la Mitteleuropa et de nommer le leader de la faction contestataire comme nouveau Président."

 MIT_defied_leadership_challenge: "Défi de Leadership Relevé"

