 MIT_generic_industrial_projects_idea: "Soutien aux Projets Industriels"
 MIT_generic_industrial_projects_idea_desc: "Créer un environnement plus convivial pour les industries civiles dans toute la Mitteleuropa et financer l’expansion de la production."

