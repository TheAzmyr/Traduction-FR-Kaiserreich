### Bookmark ###
 GUA_KR_gathering_storm_desc: "Le renversement du président Manuel Estrada Cabrera en 1920, après deux décennies de règne, et le renversement du parti de l'unité qui a suivi, ont conduit à une dictature de dix ans sous la direction de José María Orellana. Grâce à divers compromis, il a pu conserver le pouvoir par le biais des Américains et de diverses influences extérieures. Cependant, la montée en puissance de Sandino au Nicaragua a causé de graves problèmes à sa présidence, car les mouvements socialistes commencent à se développer et les responsables du Parti de l'unité commencent à s'allier avec des éléments de l'armée. La dictature d'Orellana pourrait bientôt voir son fil coupé."

### Intro Screen ###
 GUA_country_intro_background:9 "GFX_GUA_intro"
 GUA_country_intro_header:0 "Introduction au Guatemala"
 GUA_country_intro_content: "Le chaos politique du Guatemala a commencé en 1898, lorsque Manuel Estrada Cabrera est arrivé au pouvoir. Le parti "libéral" de Cabrera avait un contrôle profond sur le gouvernement, toutes les élections jusqu'en 1920 ayant été truquées en faveur du parti libéral fédéraliste de Cabrera. Cette période a également considérablement accru l'influence de la United Fruit Company, une entreprise américaine qui se concentrait sur l'augmentation du volume des exportations vers l'Amérique à des prix plus bas.\n\nCela a changé en 1920, lorsque le parti libéral a dû faire face à une opposition extrême suite aux tremblements de terre de 1918 qui ont détruit l'industrie que Cabrera avait mise en place. Son manque de réaction a conduit les conservateurs du pays à former le parti syndicaliste, dont les dirigeants étaient José Azmitia, Tácito Molina, Eduardo Camacho, Julio Bianchi et Emilio Escamilla, tout en étant soutenus par l'église catholique du Guatemala.\n\nLe parti syndicaliste a préparé la "loi des trois", qui était la politique fondatrice du parti, et l'a distribuée à Guatemala City au Nouvel An 1920. Cela a conduit à une augmentation extrême de la popularité des syndicalistes, avec des manifestations à l'extérieur de la capitale le 11 mars 1920, la foule étant tirée dessus et la population étant laissée plus en colère qu'auparavant. La goutte d'eau qui fait déborder le vase est en 1920, lorsque Adrián Vidaurre, président de l'Assemblée nationale, déclare Cabrera inapte à gouverner et le destitue, bien qu'il doive encore faire face à une résistance farouche de la part des partisans de Cabrera. Ils ont ainsi fait de Carlos Herrera le président du Guatemala.\n\nHerrara a su équilibrer une politique très prudente, car il avait des vues libérales tout en représentant le parti syndicaliste. Cette corde raide s'est rompue en 1921, lorsqu'il a bouleversé le parti libéral en refusant d'offrir des concessions à l'UFC, ce qui a entraîné un coup d'État militaire dirigé par José María Orellana. Il a représenté les besoins et les demandes du Parti libéral, offrant des concessions à l'UFC l'année suivante.\n\nLa situation politique a complètement stagné depuis lors, avec Orellana dirigeant son régime tout en équilibrant les besoins de la gauche et de la droite. Le Guatemala est maintenant gelé..."

 GUA_guide:9 "§MLiberal Federalistas§! ($authoritarian_democrat_coloured$) / §MLiberal Progresistas§! ($paternal_autocrat_coloured$)\n£white_dot Ne préparez pas les élections au cours de l'événement la Lettre des 311 pour garder Orellana et le §aPartido Liberal Federalista§! au pouvoir.\n£white_dot Ou, préparez les élections pour qu'Ubico renverse le gouvernement avec le §PPartido Liberal Progresista§!.\n£white_dot Concentrez-vous sur l'élimination de l'opposition au cours de l'événement Stratégies d'Ouverture.\n£white_dot Avancez jusqu'à Quetzaltenango au cours de l'événement Choix d'une Cible.\n£white_dot Nous gagnerons la guerre civile et assurerons notre règne.\n\n§MComunistas§! ($radical_socialist_coloured$) / §MUnionistas§! ($social_conservative_coloured$) / §MPartido Renovación Nacional§! ($social_democrat_coloured$)\n£white_dot Sécurisez les frontières temporaires au cours de l'évènement Stratégies d'Ouverture.\n£white_dot Avancez jusqu'à Quetzaltenango au cours de l'événement Choix d'une Cible.\n£white_dot Le §SPartido Renovación Nacional§! gagnera la guerre civile.\n£white_dot Choisissez le parti désiré lors des élections.\n\n§MContre-Révolution de l'UFC§! ($paternal_autocrat_coloured$)\n£white_dot Sécurisez les frontières temporaires au cours de l'événement Stratégies d'Ouverture.\n£white_dot Avancez jusqu'à Quetzaltenango au cours de l'événement Choix d'une Cible. \n£white_dot Le §SPartido Renovación Nacional§! gagnera la guerre civile.\n£white_dot Lors des élections, choisissez le §RPartido Comunista de Guatemala§! ou le §SPartido Renovación Nacional§!.\n£white_dot Faites en sorte qu'Ubico batte le gouvernement lors de la Contre-Révolution."

