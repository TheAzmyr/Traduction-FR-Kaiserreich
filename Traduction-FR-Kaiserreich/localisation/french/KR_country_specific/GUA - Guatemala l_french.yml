 GUA_jose_maria_orellana:9 "José María Orellana"
 GUA_jose_maria_orellana_leader_desc:9 "§YNaissance :§! §L11 juillet 1872, à El Jícaro, département de Zacapa, République du Guatemala§!\n§YCarrière :§! §LLa dictature militaire d'Orellana, qui a débuté en 1921, a stagné, lui et son cabinet étant épuisés par les protestations contre sa présidence, les soulèvements sociaux et les personnes souhaitant le retour d'une véritable démocratie. Son objectif principal, à savoir la construction de l'économie et la lutte contre l'analphabétisme, a également commencé à ralentir avec le temps en raison d'une certaine opposition d'un côté ou de l'autre. Le Guatemala se fatigue et exige des changements qu'Orellana ne peut pas apporter dans l'état actuel du pays, et un bouleversement pourrait lui faire rencontrer son destin indésirable...§!"
 GUA_jose_maria_orellana_commander_desc:9 "§YBorn:§! §LJuly 11th, 1872, in El Jícaro, Department of Zacapa, Republic of Guatemala§!\n§YBackground:§! §LJosé María Orellana Pinto graduated the Escuela Politécnica in 1890 as a second lieutenant and as a topographic engineer from the Escuela Facultativa de Ingeniería in 1895. During the presidency of Estrada Cabrera, he was promoted to Brigadier General, and was present when in 1907 a couple of terrorists tried to assassinate president Cabrera, managing to survive the encounter unscathed and undeterred. After overthrowing Cabrera, he has held the post of President and has promoted himself to Field marshal to operate the army more effectively from his new position of power.§!\n\n§YNotes: Member of the Military wing of the Partido Liberal Federalista.§!"

 GUA_jorge_ubico_castaneda: "Jorge Ubico Castañeda"
 GUA_jorge_ubico_castaneda_leader_desc:9 "§YNaissance :§! §L10 novembre 1878, à Guatemala, département du Guatemala, République du Guatemala§!"
 GUA_jorge_ubico_castaneda_army_chief_desc:9 "§YBorn:§! §LNovember 10th, 1878, in Ciudad de Guatemala, Department of Guatemala, Republic of Guatemala§!\n§YBackground:§! §LJorge Ubico Castañeda was a sports prodigy in his youth, excelling in cycling, swimming, horse riding, gymnastics, target shooting and the use of foil and sword for fencing. In 1897 he graduated from the Military academy at Alta Verapaz as a second lieutenant, and his sheer talent and intelligence managed to turn him into a Brigadier General by 1906 after taking part in the War of Totoposte. In 1923 he became War Secretary, and with Orellana's coup, he became chief of the secret police and Vice President.§!\n\n§YNotes: He has expressed profound disagreements with Orellana, and despite being Orellana's VP, Ubico stands to be one of Orellana's main rivals in the political scene.§!"

 GUA_jacobo_arbenz: "Juan Jacobo Árbenz Guzmán"
 GUA_jacobo_arbenz_leader_desc:9 "§YNaissance :§! §L14 septembre 1913, à Quetzaltenango, département de Quetzaltenango, République du Guatemala§!"
 GUA_jacobo_arbenz_army_chief_desc:9 "§YBorn:§! §LSeptember 14th, 1913, in Quetzaltenango, Department of Quetzaltenango, Republic of Guatemala§!\n§YBackground:§! §LJuan Jacobo Árbenz Guzmán wanted to study to become an economist or an engineer in his youth, however his father's morphine addiction drove his family to financial ruin. The opening of scholarships for the Escuela Politécnica, a military academy in San Juan Sacatepéquez, convinced him to join the institution in 1932 as the only way to sustain his family. He has since then become an exceptional student, reaching the rank of First Sergeant of the Company of Knight-Cadets, a post that has only been achieved by 4 other students in the last 12 years. His talent gained him the respect of the staff of the academy, including the American headmaster, John Considine. Árbenz graduated in 1935, and he has since then served as a teacher in the academy while having the respect of most of the army staff.§!\n\n§YNotes: Staunch Defender of Democracy.§!"

