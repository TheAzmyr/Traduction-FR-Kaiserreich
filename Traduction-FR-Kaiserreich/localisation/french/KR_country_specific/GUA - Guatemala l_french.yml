 GUA_juan_jose_arevalo_bermejo_leader_desc:9 "§YNaissance :§! §L10 septembre 1904, à Taxisco, département de Santa Rosa, République du Guatemala§!"
 GUA_juan_jose_arevalo_bermejo_commander_desc:9 "§YBorn:§! §LSeptember 10th, 1904, in Taxisco, Department of Santa Rosa, Republic of Guatemala§!\n§YBackground:§! §LJuan José Arévalo Bermejo has no formal military education to speak off, but with the recent rebellion, he has offered his services for the weakened military. Given his practice as a teacher, he has been quick to read and learn some of the basic military books, but he still has a long way to go before reaching the level of his predecessors.§!\n\n§YNotes: Staunch Defender of Democracy.§!"

 GUA_lazaro_chacon_gonzalez: "Lázaro Chacón González"
 GUA_lazaro_chacon_gonzalez_leader_desc:9 "§YNaissance :§! §L27 juin 1873, à Zacapa, département de Chiquimula, République du Guatemala§!"
 GUA_lazaro_chacon_gonzalez_army_chief_desc:9 "§YBorn:§! §LJune 27th, 1873, in Zacapa, Department of Chiquimula, Republic of Guatemala§!\n§YBackground:§! §LLázaro Chacón González joined the Escuela Politecnica as soon as he came of age and led a rather unremarkable military career up to 1920, where he was imprisoned for joining the Unionistas. He was set free by Orellana in 1921, and would later become Chief of the Honour Guard from 1922 to 1926 and was later promoted to Army General by Orellana himself.§!\n\n§YNotes: Rumours say Gonzalez is member of a Central American lodge of Theosofists, but there's no substantial evidence to support this. Affiliated to the Unionista Party.§!"

