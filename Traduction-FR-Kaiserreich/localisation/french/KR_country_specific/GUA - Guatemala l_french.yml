### Focuses ###

 GUA_dont_depose_me: "Discours d'Orellana"
 GUA_dont_depose_me_desc: "En ce début d'année, l'"éternel" président Orellana a prononcé un discours sur l'importance des investissements de l'État dans plusieurs projets, notamment l'industrialisation, l'amélioration du budget de l'éducation et le renforcement des capacités des forces de sécurité pour faire face aux extrémistes socialistes. Il n'a toutefois pas précisé lequel de ces projets serait prioritaire par rapport aux autres..."
 GUA_ask_for_favours: "Investissements industriels"
 GUA_ask_for_favours_desc: "Dans le monde moderne, seuls les pays industrialisés peuvent réussir, et le Guatemala a longtemps eu une simple société agraire. Si nous voulons avancer en tant que nation, nous devons concentrer nos efforts dans un programme d'industrialisation. Heureusement, nous pouvons accorder quelques petites concessions à l'UFC afin d'obtenir les capitaux dont nous avons besoin pour lancer le projet."
 GUA_more_favours: "Nouveaux programmes de développement"
 GUA_more_favours_desc: "Comme notre programme d'industrialisation commence à nous rapporter des bénéfices, nous avons conçu une série de nouveaux schémas de développement qui pourraient changer la façon dont nous construisons nos parcs industriels et nos infrastructures. Nos partenaires commerciaux de l'UFC nous ont informés que si nous leur accordions quelques concessions supplémentaires, ils continueraient à financer le développement du Guatemala. Notre pays a de la chance d'avoir un partenaire commercial aussi généreux que l'UFC !"
 GUA_attract_migrants: "Attirer les migrants"
 GUA_attract_migrants_desc: "Le Guatemala est une petite nation et, bien que nous ayons l'une des plus grandes populations d'Amérique centrale, nos efforts d'industrialisation, associés à nos anciennes initiatives agraires, ont mis à rude épreuve notre main-d'œuvre. Nous devons commencer à promouvoir l'immigration dans notre pays si nous voulons poursuivre nos plans économiques ambitieux."
 GUA_fix_illiteracy: "Augmenter considérablement le budget de l'éducation"
 GUA_fix_illiteracy_desc: "Malgré les efforts passés d'Orellana, le taux d'analphabétisme au Guatemala est toujours extrêmement élevé. Alors que notre pays s'améliore, nous manquons maintenant de main-d'œuvre professionnelle pour assurer les nombreux nouveaux emplois, et bien que nous puissions encore importer des professionnels d'autres pays, nous avons le potentiel pour compter sur nous-mêmes si nous nous attaquons à nos problèmes d'analphabétisme. Avec cet objectif à l'esprit, Orellana a décrété une augmentation drastique du budget de l'éducation."
 GUA_teachers_are_good: "Promouvoir la profession d'enseignant"
 GUA_teachers_are_good_desc: "Nous ne résoudrons pas l'analphabétisme en nous contentant d'augmenter les dépenses d'éducation. Nous sommes confrontés à une grave pénurie d'enseignants et de professeurs dans notre pays, ce qui oblige de nombreux enseignants actuels à faire des heures supplémentaires dans plusieurs écoles. Dans cette optique, nous allons procéder à une augmentation massive de leurs salaires afin de promouvoir la profession d'enseignant."
 GUA_american_scientists: "Importer le savoir-faire américain"
 GUA_american_scientists_desc: "Nos investissements s'avèrent fructueux, et nos taux d'analphabétisme ne cessent de baisser. Toutefois, le changement a été progressif et nous avons actuellement une demande assez élevée de savoir-faire technique. Pour l'instant, nous devrions engager des experts américains pour répondre à notre demande. Au moins, notre pays peut produire suffisamment de professionnels de son propre chef."
 GUA_border_posts: "Resserrer la frontière mexicaine"
 GUA_border_posts_desc: "Le soutien du Mexique au socialisme centraméricain pourrait s'avérer dangereux s'il n'est pas contrôlé. Nous allons renforcer les procédures de sécurité aux frontières et doubler les patrouilles frontalières afin de protéger notre pays de l'infâme influence mexicaine. Cela nous assurera également que les rebelles syndicalistes ne traversent pas la frontière en direction du Mexique afin de recevoir une formation ou de rallier un soutien à leur cause."
 GUA_clamp_down: "Commencer à révoquer les réformes socialistes"
 GUA_clamp_down_desc: "Par le passé, de nombreux hommes politiques ont introduit des réformes socialistes qui entravent aujourd'hui nos efforts de modernisation et perturbent les activités de nos partenaires commerciaux, l'UFC. Nous commencerons à éroder ces réformes petit à petit jusqu'à ce que nous puissions les supprimer complètement de notre code du travail, ce qui nous donnera une plus grande liberté pour mener des réformes sans être entravés par des concepts aussi naïfs que le "bien-être" ou la "sécurité de l'emploi"."
 GUA_more_propaganda: "Intensifier la propagande antisocialiste"
 GUA_more_propaganda_desc: "De nombreux citoyens, alimentés par la propagande syndicaliste, en sont venus à douter de nos efforts pour améliorer notre nation équitable. Nous devons rappeler à notre population qui fait la grandeur de notre pays et qui protège notre nation contre le syndicalisme impie, et pour ce faire, nous allons lancer une campagne de propagande massive pour rappeler à nos citoyens notre devoir envers eux et notre nation."

 GUA_death_letter: "La Carta de los 311"
 GUA_death_letter_desc: ""(...)Le Guatemala ne peut échapper aux impératifs démocratiques de notre temps. Il est impossible de contrecarrer par des mesures coercitives les impulsions irrépressibles de l'idéologie généreuse qui se réaffirme dans la conscience universelle à travers la plus sanglante des luttes entre l'oppression et la liberté en Amérique.""
 GUA_orellana_holds_on: "Le gouvernement Orellanan vit"
 GUA_orellana_holds_on_desc: "Malgré tout, le gouvernement Orellanan a survécu à l'indignation populaire de la lettre des 311, et a réussi à rétablir le contrôle de la nation. Larga Vida al Eterno Presidente !"
 GUA_purge_dissidents: "Finir d'éliminer les traîtres"
 GUA_purge_dissidents_desc: "Bien qu'ils aient été gravement affaiblis par notre victoire lors de la révolte, nous ne pouvons pas sous-estimer l'influence que nos ennemis exercent sur la nation. Si nous voulons assurer un avenir prospère au Guatemala, nous devrons finir de les traquer à travers les montagnes, les forêts et les villes. Ce n'est qu'alors que notre nation connaîtra la paix !"
 GUA_clamp_down_more: "Étendre la loi martiale"
 GUA_clamp_down_more_desc: "Au début, la loi martiale ne prévoyait qu'un couvre-feu et l'usage de la force militaire si nécessaire pour mater toute dissidence. Cependant, comme le soulèvement l'a prouvé, cette loi martiale n'a pas été aussi efficace que nous le pensions, et nous devrons investir dans le renforcement du pouvoir exécutif de ladite loi martiale afin de garantir une réaction rapide contre les dissidents."
 GUA_unlimited_presidency: "Orellana, l'éternel président"
 GUA_unlimited_presidency_desc: "Le président Orellana devient lentement un symbole de la résilience de notre nation. Malgré tout, il a réussi à rester président de notre nation, et il dirigera certainement pendant de nombreuses années encore. Nous ne serons plus liés à des politiciens pessimistes qui bannissent après la fin de leur mandat. Orellana est éternel. Viva el Presidente !"
 GUA_promote_economy: "Réaliser notre véritable potentiel"
 GUA_promote_economy_desc: "Avec la défaite des rebelles, il n'y a plus personne pour s'opposer à nos réformes pour amener le Guatemala vers de nouveaux sommets. Nous devons maintenant lancer une nouvelle série de travaux publics ambitieux afin de stimuler l'industrie et les infrastructures du Guatemala. De cette façon, nous pourrons réduire moins notre agriculture et plus notre production industrielle."
 GUA_promote_more_education: "L'éducation est la base de la réussite"
 GUA_promote_more_education_desc: "L'un des principaux objectifs du gouvernement Orellana est d'améliorer l'éducation générale dans le pays et de réduire les taux d'analphabétisme. Maintenant, avec un gouvernement renforcé, Orellana a annoncé une nouvelle frénésie de financement pour les projets universitaires, les écoles et une augmentation des salaires des enseignants. Cela nous permettra certainement de nous mettre au niveau du reste du monde !"
 GUA_stop_pestering_me: "Stabilité et prospérité"
 GUA_stop_pestering_me_desc: "Les deux axes principaux du nouveau gouvernement Orellanan seront "Estabilidad y Prosperidad". Le premier, la stabilité, assurée par la récente victoire sur les dissidents, et l'autre, la prospérité, seront le fruit du programme d'investissements prudents d'Orellana, ainsi que de nos efforts d'industrialisation."
 GUA_on_the_right_path: "Un avenir meilleur"
 GUA_on_the_right_path_desc: "Avec l'adoption de nos réformes et la consolidation de notre position, l'avenir du Guatemala s'éclaire alors qu'Orellana éclaire le chemin de notre nation. Nous ne pouvons que souhaiter maintenant qu'il reste pour toujours à la barre."

 GUA_ubico_wins: "Ubico monte sur le trône"
 GUA_ubico_wins_desc: "Après avoir réussi à survivre grâce à la faiblesse du gouvernement Orellana, Ubico a réussi à prendre le contrôle total du Guatemala après avoir écrasé les rebelles démocrates. Vive le général Ubico !"
 GUA_more_UFC: "Renouveler les bonnes relations avec l'UFC"
 GUA_more_UFC_desc: "Après des hauts et des bas entre le gouvernement Orellana et l'UFC, Ubico a entrepris de renouer les bonnes relations que l'UFC entretenait sous le régime Cabrera. Pour cela, nous allons contacter l'entreprise et l'informer que nous sommes à nouveau ouverts aux affaires et comme jamais auparavant !"
 GUA_execute_dissidents: "Éliminer l'opposition"
 GUA_execute_dissidents_desc: "Malgré la défaite écrasante infligée aux rebelles, notre pays est toujours rempli de tracts et de pamphlets dénonçant notre régime comme tyrannique. Nous devons pourchasser ces derniers et les traduire en justice."
 GUA_no_syndies_escape: "Intensifier les patrouilles à la frontière mexicaine"
 GUA_no_syndies_escape_desc: "Le Mexique est devenu un haut lieu de la pensée révolutionnaire, et en tant que tel, il menace la stabilité de notre nation, en permettant aux rebelles de traverser la frontière, de se réarmer et de se reposer et de revenir pour poursuivre leur insurrection. Nous allons intensifier les patrouilles frontalières, afin que personne ne puisse entrer ou sortir du Guatemala sans que nos forces aient leur mot à dire !"
 GUA_better_constitution: "Une nouvelle constitution pour notre grand chef"
 GUA_better_constitution_desc: "Ubico, en tant que leader charismatique, a proposé une réforme constitutionnelle afin de pouvoir assurer la stabilité du Guatemala dans un avenir proche. À condition qu'il ait essayé de faire pression pour plusieurs réformes et que la constitution ralentisse ou interdise carrément ses actions, il est dans notre intérêt d'entamer une réforme constitutionnelle."
 GUA_napoleonic_ambitions: "Culte de la Personnalité"
 GUA_napoleonic_ambitions_desc: "Ubico est un héros pour le Guatemala, et tout le monde dans la nation le sait ! Du Belize à Ocos, et de San Mateo Ixtatán à Esquipulas, tous les citoyens du Guatemala apprendront à apprécier notre glorieux leader !"
 GUA_napoleonic_state: "État militaire napoléonien"
 GUA_napoleonic_state_desc: "Ubico, fidèle admirateur des exploits de Napoléon, a entrepris de transformer le Guatemala en ce que son idole avait envisagé pour la France au début du XIXe siècle, ou du moins, aussi près qu'il peut le faire dans une nation comme le Guatemala."
 GUA_one_man_state: "En avant, ensemble, pour Ubico"
 GUA_one_man_state_desc: "La position d'Ubico ayant été renforcée, l'État étant prêt à suivre ses ordres et la population l'ayant accepté comme sauveur du Guatemala, nous pouvons tous maintenant regarder vers l'extérieur avec fierté. Tant qu'Ubico sera à la tête du Guatemala, notre pays sera destiné à la grandeur !"

 GUA_guatemalan_revolution: "La Révolution Guatémaltèque de 1937"
 GUA_guatemalan_revolution_desc: "Après 16 longues années de dictature libérale, la démocratie a enfin été rétablie dans notre pays ! Toutefois, il nous reste encore un long chemin à parcourir avant de pouvoir nous remettre de décennies d'autoritarisme."
 GUA_depoliticise_military: "Garantir la Neutralité Militaire"
 GUA_depoliticise_military_desc: "L'armée a été une menace constante pour tout gouvernement civil dans l'histoire du Guatemala. En 1921, le gouvernement démocratique de Carlos Herrera a été renversé par l'armée, inaugurant 16 années de dictature. La nouvelle constitution imposera une armée apolitique afin d'éviter un sort similaire."
 GUA_education_investment: "Politique de l'éducation"
 GUA_education_investment_desc: "À mesure que la poussière retombe, nous devons revoir les politiques gouvernementales en matière d'éducation. Bien qu'Orellana ait fait un travail remarquable pour réduire l'analphabétisme, le Guatemala a encore un long chemin à parcourir avant de devenir une nation avant-gardiste et "éduquée"."
 GUA_new_constitution:0 "Raviver la Constitution"
 GUA_new_constitution_desc:0 "Avec les régimes autoritaires et la crise récente, il est clair que notre constitution est devenue à peine plus qu'un document symbolique qui est jeté chaque fois qu'il ne convient pas au parti au pouvoir. Nous allons consolider notre constitution afin qu'elle soit réellement respectée, quel que soit le responsable de notre nation."
 GUA_new_election: "Appel à Candidature"
 GUA_new_election_desc: "Les cicatrices de la guerre civile s'estompant, le temps est venu de tenir des élections libres, car aucun gouvernement moral ne peut gouverner sans le consentement de la population. Seuls trois partis principaux ont une réelle chance de l'emporter : le PRN progressiste, le parti unioniste conservateur et le PCG."

 GUA_prn_win: "Le Parti de la Rénovation Nationale Gagne !"
 GUA_prn_win_desc:9 "Arévalo et son socialisme spirituel ont été choisis par le peuple pour conduire le Guatemala vers l'avenir."
 GUA_restrict_foreign_business: "Retrouver l'Indépendance Économique"
 GUA_restrict_foreign_business_desc: "Il faut mettre fin à la mainmise des entreprises étrangères, en particulier de l'UFC, sur le Guatemala. Une nouvelle autoroute sera construite jusqu'à l'Atlantique ainsi qu'un nouveau port pour mettre fin aux monopoles de l'UFC sur le transport et l'expédition."
 GUA_spiritual_socialism: "Socialisme Spirituel"
 GUA_spiritual_socialism_desc: "Il n'est pas nécessaire de supprimer la notion de liberté dans un système démocratique pour lui insuffler un esprit socialiste. Comme le libéralisme, le socialisme spirituel rendra à la personnalité toute sa grandeur civique et morale ; mais il ira plus loin que le libéralisme en obligeant l'homme à quitter sa position isolée et à entrer dans la sphère des valeurs sociales, à embrasser les besoins et les buts de la société comprise à la fois comme organisme économique et comme entité spirituelle."

 GUA_labour_code:0 "Donner du pouvoir aux travailleurs"
 GUA_labour_code_desc:0 "L'un de nos principaux groupes de soutien sont les travailleurs industriels de notre pays, un groupe qui s'est beaucoup développé au cours de ces dernières décennies avec les efforts limités d'industrialisation qui ont eu lieu. Nous récompenserons leur loyauté en élargissant leurs droits et en améliorant leurs salaires."
 GUA_land_reform: "Loi sur la Réforme Agraire"
 GUA_land_reform_desc: "Une nouvelle loi permettra l'expropriation des propriétés foncières inexploitées, ce qui créera une nouvelle classe moyenne rurale de propriétaires libres. Les terres seront redistribuées à des milliers de familles et l'économie s'en trouvera grandement améliorée."

 GUA_pcg_win:0 "Lancer la transformation socialiste"
 GUA_pcg_win_desc: "Le peuple ayant placé sa confiance dans le PCG, nous pouvons maintenant commencer à transformer le Guatemala en une véritable société socialiste. Nous allons d'abord consolider notre position et commencer à adopter une série de réformes pour faciliter notre passage à une société socialiste."
 GUA_nationalise_industries:0 "Terminer la Nationalisation"
 GUA_nationalise_industries_desc:0 "Pour vraiment achever nos réformes, nous devons enfin nationaliser les industries clés qui font vivre notre nation. Cela permettra enfin de défigurer nos ennemis de l'UFC et de remettre des biens précieux entre les mains du gouvernement pour les distribuer aux travailleurs guatémaltèques."
 GUA_worker_peasant_community: "Une Communauté de Travailleurs et de Paysans"
 GUA_worker_peasant_community_desc: "Pendant trop longtemps, les travailleurs agricoles ont été exploités par les propriétaires terriens et les travailleurs urbains par les industriels. Ce système abject a commencé à être démantelé et remplacé par une communauté harmonieuse où le paysan et l'ouvrier peuvent jouir des fruits de leur travail, sans être opprimés."

 GUA_unionist_win: "Le Syndicalisme l'Emporte"
 GUA_unionist_win_desc: "La population a rejeté le radicalisme du PRN et du PCG, en faisant confiance au parti unioniste et au rêve centraméricain."
 GUA_reconcile_liberals: "Réconcilier les Libéraux"
 GUA_reconcile_liberals_desc: "Le conflit qui oppose depuis un siècle les libéraux et les conservateurs n'a fait qu'affaiblir le Guatemala. Cette division mesquine doit faire partie du passé, car si nous n'avançons pas ensemble, il n'y aura ni conservateurs ni libéraux, mais des sujets de puissances étrangères."
 GUA_restore_trust:0 "Enraciner notre liberté"
 GUA_restore_trust_desc:0 "Avec notre constitution renforcée et un nouveau sens de la démocratie inculqué à nos citoyens, nous pouvons commencer à introduire des garanties dans notre code de loi afin d'empêcher une prise de contrôle autoritaire à l'avenir."
 GUA_vitalism: "Vers le Minimum Vital"
 GUA_vitalism_desc: "Le vitalisme d'Alberto Masferrer est une source d'inspiration majeure pour le parti unioniste. Il propose un système social qui garantit la vie de tous les êtres en général, avec un minimum de dignité. Il propose également une voie pour la régénération de la société et la formation d'un nouveau type d'homme régénéré physiquement, moralement et intellectuellement."
 GUA_deilliteracy:0 "Enseigner la démocratie aux Guatémaltèques"
 GUA_deilliteracy_desc:0 "Le concept de démocratie semble avoir été perdu dans l'ensemble du Guatemala, les gens ordinaires confondant les régimes autoritaires que nous avions auparavant avec le terme "démocratique". Nous devons leur inculquer à nouveau les idéaux démocratiques et, pour ce faire, nous allons faire pression en faveur d'un nouveau programme d'enseignement et lancer une campagne de propagande pour montrer que leur voix est désormais entendue."

 GUA_ubico_returns: "La révolution a été écrasée"
 GUA_ubico_returns_desc: "Avec l'aide de la United Fruit Company, la révolution syndicaliste a été écrasée. Bien que nous soyons en sécurité sur le plan interne pour le moment, nous avons une grosse dette à rembourser ..."
 GUA_emperor_once_more: "Le retour du Napoléon Américain "
 GUA_emperor_once_more_desc: "Dans sa clémence, la United Fruit Company a accepté de laisser Jorge Ubico Castañeda redevenir président du Guatemala."
 GUA_start_mending_wounds: "Commencer à réparer les dégâts"
 GUA_start_mending_wounds_desc: "Pendant leur brève période de contrôle, les syndicalistes ont causé des dommages incalculables, tant à la nation qu'aux actifs de la United Fruit Company. Nous devrions commencer à travailler à la réparation de ces dommages si nous voulons aller de l'avant."
 GUA_final_cleansing: "Nettoyer le Guatemala de tous les socialistes"
 GUA_final_cleansing_desc: "La Révolution est peut-être écrasée, mais les révolutionnaires et leurs sympathisants restent. Le Guatemala ne peut être vraiment sûr que si le front intérieur est maintenu sous contrôle, ce qui est impossible avec les syndicalistes qui errent. En les chassant de notre pays, nous assurerons notre sécurité pour longtemps."
 GUA_a_clean_guatemala: "Una Nación Renacida"
 GUA_a_clean_guatemala_desc: "Il a fallu du temps, mais le Guatemala a retrouvé sa gloire d'antan, avec Ubico et la United Fruit Company au sommet. Nous pouvons maintenant récolter le fruit de notre dur labeur et nous réjouir du retour à la normale."
 GUA_ufc_puppet: "Se prosterner devant nos vrais sauveurs"
 GUA_ufc_puppet_desc: "Tout le monde au Guatemala sait que sans la United Fruit Company, le Guatemala serait dirigé par les syndicalistes impies ; sans la United Fruit Company, le Guatemala serait encore plus pauvre. Il n'y a pas d'avenir sans la United Fruit Company. Nous reconnaissons ce fait et nous leur accorderons l'influence qu'ils méritent tant."
 GUA_tighten_ufc_grip: "Offrir à l'UFC plus de concessions foncières"
 GUA_tighten_ufc_grip_desc: "La United Fruit Company demande plus de terres pour ses projets agricoles. Et qui sommes-nous pour refuser ? En fin de compte, ce sont nos véritables sauveurs. Ils propulsent notre économie, ils font avancer notre pays. C'est à eux que nous devons tout."
 GUA_shadow_napoleon: "L'empereur enchaîné"
 GUA_shadow_napoleon_desc: "Ubico peut se faire passer pour Napoléon, mais même lui sait que le véritable maître d'œuvre dans cette région est la United Fruit Company. Sans eux, il n'y a pas de passé. Sans eux, nous n'aurions pas de présent. Sans eux, il n'y a pas d'avenir."

 GUA_abandon_monroe_thought: "Cessez de vous fier à la doctrine Monroe"
 GUA_abandon_monroe_thought_desc: "La tristement célèbre doctrine Monroe, en vigueur depuis 1823, nous a fait trop compter sur notre voisin du nord pour notre autodéfense, et maintenant qu'ils ne sont plus en mesure de nous aider, nous devrons repartir de zéro si nous espérons survivre à la tempête qui approche en Amérique centrale."
 GUA_superior_firepower_1: "Nos hommes sont précieux"
 GUA_superior_firepower_1_desc: "Le Guatemala est l'un des pays les plus peuplés d'Amérique centrale. Cela nous donne un avantage dans une guerre d'usure, et nous devrions nous efforcer de tirer parti de ce fait en investissant dans le développement de technologies qui nous permettent de sauver le plus grand nombre possible de nos troupes du combat afin de toujours avoir des troupes fraîches pour combattre nos ennemis."
 GUA_artillery_bonus: "Bombardearlos desde Lejos"
 GUA_artillery_bonus_desc: "L'artillerie a prouvé son utilité pendant la Weltkrieg, et son utilité dans la guerre moderne ne peut être sous-estimée. Si nous voulons prendre le dessus dans le conflit qui menace notre sous-continent, nous devrons investir dans l'artillerie afin de pouvoir bombarder nos ennemis à distance."
 GUA_support_companies: "Augmenter les capacités de la division"
 GUA_support_companies_desc: "Nos divisions sont actuellement surtout adaptées aux tâches de maintien de la paix et de lutte anti-insurrectionnelle, elles ne sont pas vraiment préparées à faire face à la guerre moderne et cela s'avérera problématique si un conflit survient en Amérique centrale où nous sommes entraînés. Nous nous concentrerons sur l'amélioration des capacités de nos divisions pour la guerre moderne afin qu'elles puissent être plus flexibles lorsque le moment sera venu d'affronter l'ennemi."
 GUA_motorised: "Mécaniser nos troupes"
 GUA_motorised_desc: "La mécanisation peut sembler étrange pour une nation d'Amérique centrale, mais il ne fait aucun doute que ce sera l'avenir de la guerre. Si nos forces doivent devenir les meilleures des meilleures de l'Amérique centrale, nous devrons investir dans des forces mécanisées afin de pouvoir non seulement frapper fort, mais aussi frapper vite !"
 GUA_firepower_doctrine: "Perfectionner nos méthodes"
 GUA_firepower_doctrine_desc: "La guerre est à la fois une science et un art. Bien que nous ayons quelques officiers fiers et compétents dans nos rangs, la vérité est que si nous n'adaptons pas notre industrie à leurs besoins, ils ne seront pas en mesure de garantir notre victoire. Heureusement, nous pouvons nous concentrer sur la mise au point de notre industrie afin de pouvoir leur fournir le meilleur équipement que notre industrie puisse produire à chaque fois qu'ils en ont besoin !"
 GUA_mass_assault_1: "Notre sang coulera pour le Guatemala !"
 GUA_mass_assault_1_desc: "Avec l'avantage numérique du Guatemala, nous pouvons nous concentrer sur la création d'une armée plus importante qui peut profiter de son nombre pour faire un essaim de nos ennemis. Même si nos pertes sont élevées, nous apprendrons à nos citoyens qu'il n'y a pas de plus grand honneur que de mourir pour le Guatemala et que le chemin de notre victoire sera pavé par le sang de nos héros."
 GUA_more_guns: "Rationaliser la production d'armes"
 GUA_more_guns_desc: "La population du Guatemala est peut-être nombreuse, mais à moins d'armer chaque soldat d'un fusil, cela n'aura guère d'importance face à d'autres armées professionnelles, comme celle du Salvador. Nous devrons rationaliser notre production de fusils afin de fournir suffisamment de fusils à nos troupes."
 GUA_more_recruitment: "Tous les hommes sur le pont"
 GUA_more_recruitment_desc: "La tempête qui approche exige que tous les hommes valides s'engagent dans l'armée et se joignent aux combats sur le front. Nous allons lancer une campagne de propagande massive pour inculquer le patriotisme à notre population et, espérons-le, augmenter nos recrutements pour les futurs conflits, où ces effectifs seront vitaux pour notre succès."
 GUA_more_mils: "Utiliser l'armée comme force de travail"
 GUA_more_mils_desc: "L'armée ne doit pas nécessairement être une simple force de combat. Elle doit être mise à contribution pour construire des industries et des infrastructures et les réparer lorsqu'elles sont endommagées. Nous décréterons la création d'une branche de construction militaire, qui s'occupera de l'infrastructure avancée et de la construction de tout bien vital pour l'armée."
 GUA_human_wave: "Hasta el Último Aliento"
 GUA_human_wave_desc: "Le Guatemala doit vivre et se battre jusqu'à ce que le dernier soldat guatémaltèque soit tombé au combat. Nos citoyens se battront jusqu'à leur dernier souffle pour conserver notre indépendance et réaffirmer notre position sur la scène mondiale. Vive le Guatemala !"
 GUA_aircraft_research: "Meilleur soutien aérien"
 GUA_aircraft_research_desc: "L'intégration des forces aériennes et terrestres est devenue d'autant plus importante depuis la Weltkrieg. Les progrès réalisés dans la conception des avions n'ont fait que renforcer l'efficacité de cette intégration, notamment en ce qui concerne l'assaut des positions fortifiées."
 GUA_more_fighters: "Fourmiller dans le ciel"
 GUA_more_fighters_desc: "Nos seuls véritables rivaux dans les airs en Amérique centrale sont les pestiférés salvadoriens, qui disposent déjà d'une force aérienne importante dans leur pays. Nous ne pouvons pas surclasser leurs pilotes, mais nous pouvons les surpasser en nombre, et c'est avec cette idée à l'esprit que nous devrions investir dans la production de chasseurs, afin d'avoir une chance contre nos ennemis dans le ciel d'Amérique centrale."
 GUA_master_skies: "Maîtrise de la guerre aérienne"
 GUA_master_skies_desc: "Pour maîtriser l'art de la guerre aérienne, nous ne pouvons pas nous appuyer sur les anciens officiers et les anciennes écoles d'officiers. Dans les airs, ceux qui osent gagner, et à ce titre, nous devrons envoyer nos pilotes s'entraîner aux manœuvres, et nos officiers les observer afin de trouver de meilleures façons d'organiser nos escadres aériennes et leurs priorités en matière d'objectifs."

 GUA_computers_are_cool: "Universités guatémaltèques"
 GUA_computers_are_cool_desc: "Nous ne pouvons pas attendre de notre nation qu'elle évolue si nos plus brillants esprits partent régulièrement à l'étranger pour leur éducation, et dans de nombreux cas ne reviennent pas. Nous devons réunir les fonds nécessaires à la mise en place d'un réseau d'universités guatémaltèques, afin que nos plus brillants cerveaux aient davantage de raisons de rester."
 GUA_civilian: "Augmenter la production industrielle"
 GUA_civilian_desc: "Notre industrie est peut-être petite, mais elle peut toujours être améliorée. Un gros effort sera nécessaire de notre part, mais nous nous sommes sortis du pire."
 GUA_infra: "Projets ferroviaires"
 GUA_infra_desc: "Nos infrastructures de transport sont, faute de meilleurs mots, dépassées. Il nous faudra certes du temps et de l'argent, mais nous devons investir dans un nouveau réseau de chemins de fer pour nous propulser vers l'avenir."
 GUA_MilInd: "Un budget militaire plus important"
 GUA_MilInd_desc: "Il est inutile d'améliorer notre pays si nous n'avons pas les moyens de le défendre. Si nos généraux et nos soldats ont le cœur à la tâche, nous devons aussi nous assurer que leur équipement est à la hauteur. Cette augmentation des fonds leur permettra également de rester en conformité."
 GUA_land_prospects: "Les biens du Guatemala"
 GUA_land_prospects_desc: "Ne mettez pas tous vos œufs dans le même panier - une règle que nous ne suivons malheureusement pas tant que ça ; mais cela change ici ! Nous allons commencer une véritable étude de terrain pour voir quel autre secteur économique nous pouvons développer en dehors de la banane."
 GUA_sugar_plantations: "Inciter les plantations de sucre"
 GUA_sugar_plantations_desc: "Le sucre est cultivé depuis longtemps dans cette région générale des Caraïbes, et c'est un marché rentable jusqu'à aujourd'hui. Il serait dommage que nous n'y participions pas également ; après tout, la nature nous a donné ce dont nous avons besoin."
 GUA_diversify_bananas: "Diversifier les espèces de bananes"
 GUA_diversify_bananas_desc: "Cultiver des bananes est très bien, mais nous ne pouvons pas risquer une baisse de notre récolte en cultivant un seul type de banane. Afin de couvrir davantage de créneaux du marché de la banane, nous devons nous procurer davantage de cultivars et cultiver davantage d'assortiments de bananes."
 GUA_invest_banana_profits: "Utiliser les bénéfices des cultures de rente"
 GUA_invest_banana_profits_desc: "Les cultures de rente ne sont pas appelées ainsi sans raison ; nous gagnons beaucoup d'argent grâce à leur exportation. Mais nous ne pouvons pas nous contenter de rester assis dessus ; il faut investir pour pouvoir produire plus et vendre encore plus à l'avenir."
 GUA_ports: "Développer nos ports"
 GUA_ports_desc: "Si nous voulons réaliser nos ambitions navales, nous devons d'abord voir ce que nous pouvons faire avec les ports que nous avons déjà. Même si nous ne pouvons pas faire grand-chose sur le plan militaire, notre industrie maritime en bénéficiera."
 GUA_dockyard: "Créer un nouveau chantier naval"
 GUA_dockyard_desc: "Il semble que nous ayons besoin d'un tout nouveau chantier naval si nous voulons développer correctement une marine. Pas de problème, c'est quelque chose que le fier peuple guatémaltèque peut gérer ; notre industrie de la construction a besoin de l'exercice de toute façon."
 GUA_nav_research: "Les Navires de Demain"
 GUA_nav_research_desc: "Nous ne sommes peut-être pas capables de rivaliser avec la puissance navale de nos ennemis en termes de chiffres bruts, mais nous pouvons nous concentrer sur l'innovation. Notre marine n'utilisera que des navires de pointe, et le reste de l'Amérique centrale tremblera !"
 GUA_industry_research_wank: "Affiner nos méthodes"
 GUA_industry_research_wank_desc: "Le temps a définitivement passé nos méthodes de production. Nous devons essayer de remédier à cette situation si nous voulons devenir l'hégémonie de l'Amérique centrale et le fer de lance de la future Union."

