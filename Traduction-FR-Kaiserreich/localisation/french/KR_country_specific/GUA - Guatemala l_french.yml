### Ideas ###
 GUA_socialist_compensation: "Compensation Socialiste"
 GUA_socialist_compensation_desc: "Au Guatemala, les socialistes protestent avec des fonds mexicains depuis la grève des chantiers navals et des chemins de fer, ce qui oblige le gouvernement à compenser les socialistes par des réformes et des changements souvent vides de sens."

 GUA_socialist_compensation_2: "Compensation Socialiste"
 GUA_socialist_compensation_2_desc: "Au Guatemala, les socialistes protestent avec des fonds mexicains depuis la grève des chantiers navals et des chemins de fer, ce qui oblige le gouvernement à compenser les socialistes par des réformes et des changements souvent vides de sens."

 GUA_united_fruit: "United Fruit Company"
 GUA_united_fruit_desc:9 "La United Fruit Company tient d'une main de fer la politique et l'économie guatémaltèques depuis la dictature de Cabrera en 1898. Bien que le Guatemala ait par conséquent vu un développement économique significatif, cela amène la United Fruit Company à mettre en jeu le destin du Guatemala."
 GUA_united_fruit_modifier_tooltip:9 "§CPart des terres contrôlées par l'UFC : §! [?UFC_power|Y%%0]\n$MODIFIER_POLITICAL_POWER_GAIN$ : [?GUA_UFC_modifier|+=]\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$ : [?GUA_UFC_construction_speed|+=%]\n$MODIFIER_CONSUMER_GOODS_FACTOR$ : [?GUA_UFC_consumer_goods|H=%1]\n$MODIFIER_WAR_SUPPORT_FACTOR$ : [?GUA_UFC_modifier|+=%]"

 GUA_united_fruit_land:0 "United Fruit Company"

 GUA_illiteracy: "Analphabétisme"
 GUA_illiteracy_desc: "L'analphabétisme a profondément affecté le Guatemala. Alors qu'au début du régime d'Orellana, le taux d'analphabétisme était de 96%, il est tombé à 75%, principalement grâce aux réformes engagées dans le pays. Cependant, ce problème persiste et il nous hantera probablement jusqu'à ce que des réformes sévères soient entreprises."

 GUA_compensated_illiteracy: "Analphabétisme compensé"
 GUA_compensated_illiteracy_desc: "Après de nombreuses réformes éducatives, de lourds investissements, et même en invitant des intellectuels étrangers à travailler au Guatemala, Orellana a réussi à ramener notre analphabétisme paralysant à des niveaux gérables."

 GUA_BM: "Lundi Noir"
 GUA_BM_desc: "Si le Lundi noir ne nous a pas affecté à ce point, nous devons encore combler les lacunes de notre économie qui se sont formées à la suite du départ ou de la réduction d'entreprises américaines."

 GUA_military_state: "État Militarisé"
 GUA_military_state_desc: "De plus en plus d'écoles ont un caractère militaire, des défilés mensuels sont organisés et la plupart des postes politiques sont occupés par des militaires. L'armée du Guatemala est devenue de facto le seul parti politique de gauche, et le peuple commence à accepter de vivre dans une telle société."

