CAN_KR_gathering_storm_desc: "Après la révolution de 1925, la famille royale et d'autres exilés britanniques trouvent refuge au Canada. Avec l'appui des conservateurs, ils ont établi un gouvernement semi-officiel en exil, dans l'espoir de récupérer un jour les îles de leur patrie. Tout ne va pas bien cependant. Les conservateurs de Bennett perdent l'élection de 1935 devant les libéraux de Mackenzie King, qui, avec une coalition de «progressistes», maintiennent une faible majorité au parlement et cherchent à affirmer la souveraineté parlementaire canadienne contre le pouvoir croissant des exilés britanniques. Avec la détérioration de la situation politique mondiale, la scène est prête pour un conflit intense tant au pays qu'à l'étranger..."

### Intro Screen ###
 CAN_country_intro_header:0 "La Situation Actuelle"
 CAN_country_intro_content:0 "Onze années se sont écoulées depuis l'effondrement du Royaume-Uni en 1925 et, pendant ce temps, le roi, les restes du gouvernement britannique et plus d'un demi-million de personnes parmi les plus brillantes (et les plus riches) de l'Empire ont fui au Canada... dans l'espoir évident qu'une invasion serait bientôt lancée pour reprendre les îles britanniques aux rebelles syndicalistes.\n\nIl est rapidement devenu évident, cependant, que la position syndicaliste était plus forte que prévu. Les premières incursions ont été repoussées et, au cours de la dernière décennie, l'Union Britannique s'est consolidée et enracinée. Les Exilés, comme on les appelle au Canada, ont entre-temps été laissés à la dérive, déterminés à reprendre leur patrie mais confrontés à la réalité politique que cela n'arrivera peut-être jamais."

 CAN_country_intro_content_1:0 "Bien qu'initialement accueillis à bras ouverts par les Canadiens, l'idée qu'il pourrait s'agir d'un arrangement à long terme s'est avérée de plus en plus désagréable. Le ressentiment à l'égard des Exilés, considérés comme une "classe supérieure" dans le Dominion et au-dessus de la loi, n'a cessé de croître.\n\nEn 1931, un an après son élection, le gouvernement minoritaire de R. B. Bennett et de ses conservateurs s'effondre, pour être remplacé par Mackenzie King et les libéraux, qui promettent de mettre l'accent sur la souveraineté canadienne et de maintenir le gouvernement britannique en exil à distance plutôt que d'agir comme si rien n'avait changé dans la relation."

 CAN_country_intro_content_2:0 "Cette année, Mackenzie King et les libéraux approchent de la fin de leur mandat et, en plus des tribulations de la Grande Dépression, on critique de plus en plus le peu de progrès réalisés dans la résolution de la situation politique.\n\nGeorge V gît sur son lit de mort, chargeant les Exilés et les conservateurs de remettre l'Empire "sur les rails". Son gouvernement se heurte souvent aux libéraux, et le public canadien semble divisé entre ceux qui souhaitent que les choses se règlent et ceux qui préfèrent abandonner leurs liens avec la couronne et les exilés français en Afrique. Les prochaines élections s'annoncent comme les plus conflictuelles de l'histoire du Canada."

 CAN_guide:9 "§MLibéraux§! / §MLibéral-Coalition CCF§! (§mLibéral de Marché§!)\n£white_dot Lors des Elections Fédérales de 1936, faites en sorte que les Libéraux l'emportent avec une courte majorité ou que le CCF et les Libéraux forment un gouvernement (les §lLibéraux§! et le §SCCF§! collaborent comme partenaires de la coalition).\n\n§MConservateur§! / §MAutoritaire§! (§cSocial- Conservateur§! / §gDémocrate-Autoritaire§! / §PAutocrate-Paternel§!)\n£white_dot ors des Elections Fédérales de 1936, faites en sorte que les §cConservateurs§! remportent de justesse les élections.\n£white_dot Plus tard, durant la crise de la conscription du Québec, choisissez la priorité "Invoquer l'Acte sur les Mesures de Guerre" pour devenir §gDémocrate-Autoritaire§! et finalisez la priorité "Affirmer les prérogatives royales" pour devenir §PAutocrate-Paternel§! (après les Exilés ont quitté le Canada, vous deviendrez §cSocial-Conservateur§!).\n\n£white_dot Lors des prochaines élections, vous pourrez choisir entre les §mLibéraux§! si Mackenzie King n'a pas démissionné, les §lLibéraux§! ou le §SCCF§! si il a démissionné, et les §cConservateurs§!.\n Si vous choisissez de vous séparer de l'Empire et choisissez la priorité "Forger un nouveau destin" vous pourrez également sélectionner les §nNationalistes§! lors des élections."

### Events ###
canada.4.t: "Mort du roi George V"
canada.4.d: "Au cours des derniers mois, le roi George a été accablé par la maladie et sa santé s'est détériorée. Ce fait a été caché au public, pour sauver les apparences pendant que des traitements étaient tentés, mais il semble que tout cela n'ait servi à rien. Hier, à 23h55, le roi est mort à la suite d'une forte fièvre. Son fils aîné et héritier présomptif, le prince Edward, a hérité du trône sous le nom d'Edward VIII et devrait s'adresser à la nation dans le mois à venir. Un couronnement officiel aura lieu dans plusieurs mois, après qu'une période de deuil officiel du roi George ait été observée".
canada.4.a: "L'Empire entre dans un état de deuil..."

canada.5.t: "Le couronnement du roi Edward"
 canada.5.d: "Le roi Edward VIII est le premier monarque britannique à ne pas être couronné dans les salles de l'abbaye de Westminster. Au lieu de cela, les planificateurs royaux ont organisé une cérémonie élaborée dans la cathédrale Christ Church, la plus grande église anglicane d'Ottawa. L'archevêque de Canterbury, lui-même exilé britannique, y a accompli les rites prévus par la tradition, avec une foule de médias qui ont suivi de près chaque mouvement. Plutôt que de faire sa première apparition publique par la suite au balcon du palais de Buckingham, le roi Edward s'est plutôt présenté au balcon de Rideau Hall, la résidence royale officielle, où il a été accueilli par une foule de Canadiens enthousiastes"
canada.5.a: "C'est officiel !"

canada.6.t: "Le premier discours du roi"
canada.6.d: "Alors que le roi Edward prépare son premier discours radiophonique à l'Empire, il doit réfléchir à ce que sera son message. Son Conseil privé l'exhorte, bien sûr, à promouvoir la cause de la reconquête des Home Isles. R.B. Bennett, le chef du parti conservateur et de l'opposition officielle, lui suggère d'utiliser sa plateforme pour les soutenir lors des prochaines élections, en disant que cela servira beaucoup mieux la cause de la guerre. D'autres, en revanche, suggèrent que le fait de soutenir le Premier ministre et le gouvernement actuels contribuera grandement à réparer les dégâts et à maintenir la stabilité... bien que cela puisse également être considéré comme un soutien tacite à la position du Parti libéral".
 canada.6.a: "Il préparera la nation à la guerre."
 canada.6.b: "Il soutiendra les Conservateurs."
 canada.6.c: "Il soutiendra le Gouvernement canadien."

canada.7.t.war: "Le roi Edward appelle à la guerre"
canada.7.t.cons: "Le roi Edward approuve Bennett"
canada.7.t.gov: "Le roi Edward soutient le gouvernement"
 canada.7.d.war: "Dans son discours radiophonique, le roi a parlé à la nation et l'a électrifiée. De Vancouver à St. John's, de Toronto à l'Arctique, les Canadiens de partout bourdonnent d'excitation après avoir entendu un discours charismatique et percutant dénonçant le syndicalisme et la promesse du roi de terminer la guerre que son père a commencée et de reconquérir enfin la Grande-Bretagne. Son message a été reçu comme une approbation tacite des Exilés britanniques au Canada, et un appel clair à commencer les préparatifs de guerre... malgré la politique plus timide de l'actuel gouvernement libéral en la matière"
 canada.7.d.cons: "Dans son discours radiophonique, le roi a parlé à la nation et l'a électrifiée. De Vancouver à St. John's, de Toronto à l'Arctique, les Canadiens de partout bourdonnent d'excitation après avoir entendu un discours charismatique et percutant célébrant la démocratie canadienne. Dans ce discours, le roi Edward a souligné les longs états de service de R.B. Bennett et du Parti conservateur, et a suggéré que les Canadiens - et en fait toute l'Entente - auraient tout intérêt à ce qu'ils dirigent le pays vers la prochaine guerre. Bennett, à son tour, remercia publiquement le roi et appela tous ses compatriotes à considérer cela comme le tournant d'une nouvelle page et une chance de suivre un jeune roi vital vers la victoire, enfin"
 canada.7.d.gov: "Dans son discours radiophonique, le roi a parlé à la nation et l'a électrifiée. De Vancouver à St. John's, de Toronto à l'Arctique, les Canadiens de partout bourdonnent d'enthousiasme après avoir entendu un discours charismatique et percutant célébrant les progrès et le potentiel du Canada. Dans ce discours, le roi Edward complimente inopinément le premier ministre Mackenzie King et le travail de son gouvernement, et dit aux Canadiens que, maintenant plus que jamais, ils doivent se rallier à leur cause commune contre les ennemis qui les menaceraient tous"
canada.7.a: "Nous devons libérer nos frères en Grande-Bretagne !"
canada.7.b: "Cette élection sera vitale pour notre avenir !"
canada.7.c: "Le 20ème siècle sera le siècle du Canada !"

canada.8.t: "Statut du Conseil privé"
canada.8.d: "Le gouvernement britannique en exil fonctionne depuis dix ans sur la base de pouvoirs d'urgence, existant sans élections et incapable d'exercer une influence légale en dehors de son statut de Conseil privé du roi. Récemment, cependant, certains signes indiquent que le temps du Premier ministre Austen Chamberlain est écoulé. De nombreux exilés le considèrent comme en partie responsable de la perte des Home Isles, et ont exhorté le roi Edward à le remplacer. Nous pourrions cependant pousser le roi à nommer un candidat plus modéré, quelqu'un de plus susceptible de travailler avec le gouvernement canadien. Nous pourrions également exhorter le roi à convoquer une élection parmi les Exilés au Canada, bien que l'on puisse se demander quel mandat légal le nouveau Premier ministre pourrait recevoir. Il n'en reste pas moins que c'est plus démocratique qu'une personne nommée".
canada.8.a: "Que le roi choisisse le remplaçant de Chamberlain"
canada.8.b: "Nous devrions faire pression pour un candidat modéré"
 canada.8.c: "Un vote des Exilés devrait être organisé"

canada.9.t: "Destin du Sénat"
 canada.9.d: "Depuis l'arrivée des exilés au Canada, le roi George V a nommé un grand nombre d'entre eux au Sénat canadien - principalement en récompense de "vaillants services pour la défense de l'Empire". Depuis l'ascension du roi Edward, les nominations des Exilés se sont poursuivies... au point que le Sénat est souvent appelé "la Chambre des Lords canadienne". De nombreux membres du gouvernement disent que le temps est venu d'insister sur la réforme du Sénat, en adoptant une loi exigeant que les nominations des sénateurs soient confirmées par la Chambre des communes. Le Sénat ayant le pouvoir de rejeter les projets de loi, cela pourrait entraîner une épreuve de force avec le roi... à moins qu'il ne décide qu'il vaut mieux ne pas mettre en colère le gouvernement de son pays d'accueil pendant son exil"
canada.9.a: "Nous avons besoin de réformes immédiatement !"
canada.9.b: "Exhortez le roi à nommer plus de Canadiens"
canada.9.c: "C'est la prérogative du roi de choisir comme il le souhaite"

canada.10.t: "Projet de loi sur la réforme du Sénat rejeté"
 canada.10.d: "Pressé par le [CAN_king_first_name] de le faire, le Sénat a opposé son veto au projet de loi de réforme que lui avait envoyé la Chambre des communes, déclenchant ainsi une épreuve de force alors que les deux chambres se disputent la formulation et la mise en œuvre du projet de loi. La position du roi semble être que "en ces temps troublés", il ne peut pas renoncer à ses prérogatives royales... ce qui signifie probablement qu'aucune réforme ne sera possible. Les actions du roi ne l'ont pas fait aimer du public canadien, cependant, car les journaux à travers le pays ont décrit les actions du roi comme méprisant la souveraineté et la démocratie canadiennes"
canada.10.a: "Eh bien, nous avons essayé"

canada.11.t: "Adoption du projet de loi sur la réforme du Sénat"
 canada.11.d: "Le Sénat a adopté à contrecœur le projet de loi de réforme que lui avait envoyé la Chambre des communes, le [CAN_king_first_name] n'ayant apparemment aucun commentaire sur la question. Il est clair que le Premier ministre [GetBritishExilePM], chef des Exilés britanniques au Canada, a informé le roi qu'une confrontation avec le gouvernement canadien à ce moment serait imprudente. Le premier vote à la Chambre des communes sur la prochaine personne nommée au Sénat est prévu dans les semaines à venir, et le pays tout entier attend avec impatience la première personne née au Canada depuis plus de dix ans"
canada.11.a: "Excellent"

canada.12.t: "Chef du RCN"
 canada.12.d: "Une discussion animée a eu lieu au sein du gouvernement canadien concernant la personne à nommer officiellement à la tête de la RCN. Jusqu'à présent, la flotte britannique en exil a opéré plus ou moins indépendamment de la chaîne de commandement canadienne, mais tout le monde s'accorde à dire que cela ne peut plus durer. Les exilés britanniques sont intransigeants quant à l'intégration de Sir Roger Backhouse dans la flotte, puisqu'ils disent que c'est leur flotte. Les ministres suggèrent que l'amiral canadien Percy Nelles est plus à même de faire le travail et qu'il coordonnera mieux les deux forces"
canada.12.a: "Nelles devrait avoir le poste"
canada.12.b: "Sir Backhouse s'occupera au mieux de la flotte britannique"

canada.13.t: "Chef de l'armée"
 canada.13.d: "Le moment est venu de choisir l'homme qui mènera les forces britanniques et canadiennes à la victoire sur le terrain. [CAN_king_first_name] et le Premier ministre [GetBritishExilePM] ont proposé le GHF Letson, convaincu que ses idées sur la mécanisation de l'armée sont exactement le genre d'idées dont nous avons besoin. Le Premier ministre canadien, quant à lui, n'est pas d'accord, estimant que les idées de Georges Vanier sur une force d'élite bien entraînée sont les meilleures pour l'armée canadienne. Les deux hommes sont hautement qualifiés et aucun n'est un mauvais choix, mais il faut faire un choix."
canada.13.a: "Georges Vanier est le Canadien qu'il nous faut"
 canada.13.b: "Harry Letson est l'homme de la situation"

canada.14.t: "Le chef de cabinet"
 canada.14.d: "Alors que la guerre contre les syndicalistes est en cours, le [CAN_king_first_name] fait pression sur le Premier ministre pour qu'il choisisse qui dirigera l'ensemble des forces canadiennes. Nous devons faire un choix judicieux. Les commandants britanniques sont compétents, et ils vont peler le roi car il veut voir l'un des siens en charge de l'invasion. Les commandants canadiens, cependant, seront beaucoup plus populaires chez nous"
canada.14.a: "Ironside est toujours notre homme pour ce travail !"
canada.14.b: "Montgomery-Massingberd nous mènera à Londres !"
canada.14.c: "Harry Crerar est notre nouveau commandant !"
canada.14.e: "Kenneth Stuart est l'homme du Canada !"

canada.20.t: "La Coupe Stanley [GetYear]"
 canada.20.d: "Deux équipes ont atteint la finale de la Coupe Stanley [GetYear] : les Maple Leads de Toronto, qui en sont à leur sixième participation, et les Red Wings de Detroit, qui en sont à leur deuxième participation et qui ont toujours envie de remporter leur première coupe. Après une brève interruption lors du premier match à Detroit, les manifestations du Parti socialiste américain ont perturbé le déroulement de la compétition à l'extérieur du stade. La série s'est déroulée sans problème et a captivé le public dans les deux pays. Qui remportera la coupe cette année ?"
canada.20.a: "Allez, Toronto !"
canada.20.b: "Allez, Detroit !"

canada.21.t: "Detroit remporte la Coupe Stanley"
canada.21.d: "Les Red Wings de Detroit ont balayé les Maple Leafs de Toronto pour la Coupe Stanley, donnant aux Red Wings la Coupe Stanley pour la première fois. Les matchs se sont déroulés pendant une période de grands troubles mais, pendant une journée, les gens ne se sont pas révoltés à cause de différences politiques, ils se sont révoltés pour le championnat"
canada.21.a: "Un effort louable, Toronto"
canada.21.b: "Stanley est de retour à Hockeytown ! Woo Hoo !"

canada.22.t: "Toronto remporte la Coupe Stanley"
canada.22.d: "Toronto a vaincu Detroit dans une série de quatre matchs pour la Coupe Stanley, apportant à l'équipe canadienne sa quatrième victoire en finale. Une fois de plus, la Kid Line de Charlie Conacher, Harvey "Busher" Jackson et Joe Primeau a apporté la Coupe Stanley à Toronto".
canada.22.a: "Ô Canada ! Notre patrie et notre terre natale !"
canada.22.b: "Nous gagnerons l'année prochaine !"

 canada.23.t: "Le Lundi Noir Frappe le Canada"
canada.23.d: "Alors que nous pensions avoir presque terminé le marasme de la Grande Dépression, les marchés économiques allemands ont connu un crash massif que l'on a baptisé "lundi noir". Si l'économie canadienne n'est pas aussi liée aux marchés allemands que d'autres, les répercussions se sont fait sentir dans le monde entier... en particulier aux États-Unis, un marché dont nous sommes particulièrement dépendants. Ce revers est difficile à supporter, même si le Premier ministre King a assuré au pays : "Nous allons nous en sortir, comme nous l'avons fait dans les années noires précédentes ! Le moment est venu pour nous de nous unir et de travailler comme jamais auparavant".
canada.23.a: "D'autres problèmes ? Bah !"

 canada.24.t: "Délivrance d'un bulletin de vote"
 canada.24.d: "La Chambre des communes a émis le décret d'élection, qui prévoit la tenue d'élections générales en octobre de cette année. Les libéraux et les conservateurs ont déjà commencé à faire campagne, et le sentiment général est que ces élections seront importantes. Le pays pousse-t-il fortement vers une confrontation avec l'Union de Grande-Bretagne, ou adopte-t-il une approche plus prudente et se concentre-t-il sur le renforcement de la force du Canada et des autres dominions ? Les libéraux favorisent le second, tandis que les conservateurs et les exilés britanniques favorisent fortement le premier"
canada.24.a: "Que le meilleur parti gagne !"

canada.25.t: "Bennett accuse les libéraux d'inaction"
canada.25.d: "Alors que les effets du Lundi noir se font encore sentir au Canada, R.B. Bennett a pris l'offensive et a accusé Mackenzie King et les libéraux d'inaction flagrante - non seulement sur la gestion économique du pays, mais aussi sur ce qu'il suggère être une "guerre inévitable qui déterminera le sort non seulement du Canada mais du monde entier". Le Canada, dit-il, devrait faire pression pour la guerre à venir et suggère que s'il ne le fait pas, "l'Entente sera à nouveau prise dans une position faible et indéfendable". Compte tenu de la foule qu'il a attirée lors de son dernier discours à Halifax, il y a un grand nombre de Canadiens qui sont d'accord avec lui".
canada.25.a: "Est-ce vrai ?"

canada.26.t: "Le CCF lance un appel aux chômeurs"
 canada.26.d: "Le parti récemment formé de la Fédération du Commonwealth coopératif, dirigé par J.S. Woodsworth, a fait de gros progrès dans les sondages alors que Woodsworth s'adresse à des groupes d'ouvriers et de travailleurs d'usine sans emploi dans tout le pays. La plate-forme socialiste démocratique du parti a donné lieu à des accusations de financement et de gestion par des sympathisants syndicalistes, mais son message d'allégement des souffrances des agriculteurs et des travailleurs sous le capitalisme a tout de même touché une corde sensible. Quoi qu'il en soit, sa popularité semble être plus concentrée dans l'ouest du Canada, et l'idée qu'il puisse avoir une chance de former un gouvernement est lointaine"
canada.26.a: "Le socialisme démocratique ? Dans le vrai Nord ?"

canada.27.t: "Le débat sur la conscription commence"
canada.27.d: "Comme prévu, la question la plus controversée de l'élection s'avère être celle de la conscription. Tant les libéraux que les conservateurs ont proposé un projet de loi connu sous le nom de C-7, qui façonnerait nos préparatifs de guerre pour les années à venir. La question de savoir si le projet de loi C-7 inclut la conscription est cependant l'élément clé. Les Canadiens français du Québec sont, en particulier, farouchement opposés à l'idée d'une conscription générale qui les forcerait à combattre dans une "guerre britannique", et c'est pourquoi les promesses libérales de ne pas l'appliquer ont permis de réaliser de grands progrès dans cette province. Les conservateurs, quant à eux, affirment que le Canada n'a pas les effectifs nécessaires pour mener une guerre sans conscription. La guerre, quand elle viendra, signifiera tôt ou tard la conscription - et ils disent, pour notre bien à tous, qu'elle devrait avoir lieu plus tôt".
canada.27.a: "Ça pourrait mal tourner"

canada.28.t: "Manifestation lors du discours du roi"
 canada.28.d: "Une étape de campagne de Mackenzie King à Toronto a été entachée aujourd'hui par une grande manifestation organisée par l'Ordre Orange du Canada. L'Ordre, qui célèbre les liens du Canada avec l'Empire britannique et qui a vigoureusement plaidé en faveur d'une plus grande action contre l'Union de Grande-Bretagne, a déclaré que la position libérale de "non conscription" était un scandale qui menaçait la survie même de l'Empire. Les chants et les cris rauques ont empêché King de poursuivre son discours, et les altercations entre les partisans libéraux et l'Ordre orange ont failli se terminer en émeute avant que la police ne soit finalement appelée à intervenir"
canada.28.a: "Ils n'auraient pas dû être là"
canada.28.b: "Ils ont été injustement provoqués"

canada.29.t: "Duplessis remporte les élections au Québec"
canada.29.d: "Au terme d'une campagne basée sur l'insatisfaction des Québécois face au ralentissement économique et à la menace de la conscription nationale, Maurice Duplessis et l'Union Nationale ont remporté un gouvernement majoritaire aux élections provinciales du Québec. Duplessis a juré de lutter contre tout projet d'adoption de la conscription, et on menace même de demander un référendum sur l'avenir du Québec au sein de la Confédération si cela devait se produire. C'est un signe clair de la gravité des divisions entre Canadiens anglais et Canadiens français, maintenant que la division des opinions sur le rôle du Canada dans la guerre à venir est si marquée".
canada.29.a: "Ce n'est pas bon"

canada.30.t: "Marche contre la conscription"
 canada.30.d: "Une marche géante contre le projet de loi C-7 et la perspective de la conscription nationale a eu lieu à Montréal et à Québec, et des marches plus modestes ont eu lieu à Ottawa et à Vancouver. L'opposition à la conscription commence à se faire sentir, avec de nombreux panneaux dans les marches déclarant "Exilés, sortez" et "Pas de guerre pour le Canada", en anglais ou en français. Les membres du parti conservateur ont ouvertement suggéré que les marches étaient organisées par l'Union de Grande-Bretagne afin de déstabiliser l'Entente, mais Mackenzie King et les libéraux les ont traitées avec sérieux et ont doublé l'opposition du parti à la conscription généralisée."
canada.30.a: "Bonté divine !"

canada.31.t: "Bennett agresse un journaliste"
 canada.31.d: "Lors d'une étape de campagne à Hamilton, R.B. Bennett a été interrogé de manière agressive par un journaliste canadien-français sur les projets conservateurs de conscription, laissant entendre que les conservateurs avaient l'intention d'envoyer des Canadiens français en première ligne afin d'éliminer leur "menace à la domination anglophone". Sans surprise, la réponse tempétueuse de Bennett a été d'attaquer l'homme, provoquant une quasi-émeute qui a dominé les journaux pendant des jours"
canada.31.a: "Il est prêt à se battre, et c'est une bonne chose !"
canada.31.b: "Bennett est une honte"

canada.32.t: "La montée du parti nationaliste"
canada.32.d: "La principale concurrence pour les libéraux parmi les opposants à la conscription semble être devenue le Parti nationaliste du Canada, dirigé par Henry Herbert Stevens. Le programme du parti nationaliste, qui était au départ républicain et antimonarchiste, a évolué vers une position qui verrait le Canada se retirer entièrement de l'Entente. On s'attend à ce que Stevens gagne dans sa circonscription de la Colombie-Britannique, mais jusqu'à présent, il n'a pas réussi à s'imposer au Québec où le parti pourrait faire plus que manger à la domination libérale qui y règne".
canada.32.a: "Intéressant"

canada.33.t: "Le roi Edward commente la guerre"
canada.33.d: "Le roi Edward a récemment fait le tour des journaux canadiens, commentant la guerre avec [war_country.GetNameDef] et déclarant : "Ce ne sera pas la fin. L'ordre mondial établi après la fin de la Grande Guerre est en train de s'effondrer, et l'Empire doit être prêt. Nous ne pouvons pas mettre la tête sous terre et souhaiter que les choses soient autrement qu'elles ne le sont, car d'une manière ou d'une autre les guerres d'outre-mer viendront sur nos côtes". Les commentaires du roi ont été considérés comme un soutien tacite à R.B. Bennett et aux conservateurs, et de nombreux Canadiens sont d'accord à contrecœur".
 canada.33.a:9 "Je vois"

canada.34.t: "Plaintes sur les conditions de travail dans les camps de travail"
canada.34.d: "Les camps de secours économique mis en place par le gouvernement ont été la source de nombreuses critiques ces derniers temps, principalement en raison du faible taux de rémunération des travailleurs ainsi que de leurs conditions de vie. Les hommes au chômage qui travaillent dans les camps disent qu'ils ne peuvent pas gagner assez d'argent pour retourner à leur ancienne vie et obtenir un emploi régulier, ce qui les oblige à rester dans les camps indéfiniment. La colère monte, et on demande au gouvernement de faire quelque chose pour y remédier".
canada.34.a: "Il est temps de fermer les camps"
canada.34.b: "Améliorer les conditions de vie dans les camps"
canada.34.c: "Ces hommes devraient être reconnaissants d'avoir du travail !"

canada.35.t: "La marche sur Ottawa"
 canada.35.d: "Les plaintes concernant les salaires et les conditions de travail dans les camps de secours économique du Canada se poursuivent. Les travailleurs des camps ont organisé une "marche sur Ottawa", et beaucoup d'entre eux ont atteint la capitale en sautant sur les trains ! Le grand groupe s'est réuni et a demandé à parler au ministre du Travail et au Premier ministre, en présentant une liste de revendications. La sympathie du public pour les travailleurs a été forte, de nombreux journaux publiant des photos des conditions déplorables dans lesquelles ils travaillent dans les camps"
canada.35.a: "Très bien, très bien, nous allons fermer les camps"
canada.35.b: "Nous allons améliorer les conditions dans les camps"

canada.36.t: "Assurance-chômage proposée"
canada.36.d.camps: "Les plaintes concernant les conditions de travail dans les camps de travail se poursuivant, les membres du CCF ont proposé une nouvelle loi à la Chambre des communes : l'"assurance" chômage remplacerait entièrement les camps de secours. Les travailleurs et les employeurs cotiseraient au système, et les chômeurs puiseraient dans l'assurance pour les aider jusqu'à ce qu'un nouvel emploi soit trouvé. C'est une solution coûteuse, mais qui a suscité beaucoup d'éloges et de soutien"
canada.36.d.nocamps: "Les camps de travail ont été fermés, mais le problème essentiel des chômeurs demeure... et maintenant une nouvelle loi a été proposée par les membres du CCF au sein de la Chambre des communes : à savoir que l'"assurance" chômage remplacerait entièrement le besoin de camps. Les travailleurs et les employeurs cotiseraient au système, et les chômeurs puiseraient dans l'assurance pour les aider jusqu'à ce qu'un nouvel emploi soit trouvé. C'est une solution coûteuse, mais qui a suscité beaucoup d'éloges et de soutien".
canada.36.a: "Adopter la loi"
canada.36.b: "Débarrassez-vous des camps"
canada.36.c: "Le système tel qu'il est nous convient"

canada.37.t: "Anti-syndicalisme sur le service de radiodiffusion impérial"
canada.37.d: "L'Imperial Broadcasting Service a été fondé par Sir John Reith en 1925, après la révolution britannique, lorsque sa précédente organisation de radiodiffusion, la British Broadcasting Corporation, a été reprise par les syndicalistes. Le service s'est révélé inestimable pour promouvoir la loyauté dans tout l'Empire britannique, et aussi comme un outil pour marginaliser le syndicalisme à l'intérieur de nos frontières. Des appels ont été lancés pour installer Reith à la tête de la nouvelle Canadian Broadcasting Corporation, afin d'entamer une campagne de propagande contre les socialistes plus modérés du pays. D'autres ont suggéré d'utiliser Reith pour faire de la propagande avec une orientation plus externe, afin de préparer notre peuple à la lutte à venir contre le syndicalisme".
canada.37.a: "La CBC est très bien comme elle est"
canada.37.b: "Mettre Reith en charge de la CBC"
canada.37.c: "Mettez Reith aux commandes, tant qu'il concentre l'attention sur nos ennemis à l'étranger"

canada.38.t: "Billy Bishop critique les priorités"
 canada.38.d: "Billy Bishop, notre maréchal de l'air et héros de longue date de l'armée de l'air, a critiqué les priorités du gouvernement en matière de dépenses militaires. La guerre à venir, dit-il, se décidera dans les airs... et si [Root.GetNameDef] doit être prêt pour cela, cela signifie que plus d'argent et de personnel seront dépensés pour moderniser l'armée de l'air. Il a un plan détaillé, et il semble qu'il pourrait fonctionner, mais cela nécessitera des ressources provenant d'autres projets"
canada.38.a: "Bishop est un homme bon et j'ai confiance en ses méthodes"
canada.38.b: "L'armée de l'air ne sera plus une priorité"

canada.39.t: "Exercices navals dans l'Atlantique"
canada.39.d: "Avec la détérioration de la situation internationale, il est impératif que nous fassions preuve de notre force et que nous exercions notre droit de libre passage dans l'Atlantique. À cette fin, l'Amirauté a prévu un large éventail de manœuvres de flotte et de jeux de guerre dans l'Atlantique Nord. Nous pouvons jouer la sécurité, mais l'Amirauté semble croire que nous pourrions aussi défier une marine de taille à peu près égale à un petit jeu... si elle est prête à relever le défi. Ce serait risqué, mais l'expérience pour notre marine serait bien plus grande".
canada.39.a: "Mener un grand exercice au large des côtes de la Grande-Bretagne et de l'Irlande"
canada.39.b: "Mener un grand exercice en mer du Nord"
canada.39.c: "Mener un grand exercice au large des côtes américaines"
canada.39.e: "Effectuer des exercices normaux dans les eaux territoriales canadiennes"

canada.40.t: "Un défi de la marine canadienne ?"
 canada.40.d: "Une grande flottille de navires évoluant dangereusement à proximité de nos eaux territoriales a été identifiée comme canadienne. Nous n'en sommes pas certains, mais ils semblent tester nos réponses... nous mettre au défi, en d'autres termes. Nous pourrions envoyer notre flotte pour faire vibrer nos sabres dans un jeu de manœuvres, mais nous sommes un peu pris par surprise. Si nous perdons, ce sera embarrassant pour nous, mais peut-être pas autant si nous n'agissons pas du tout"
canada.40.a: "Ils veulent jouer ? Nous allons jouer !"
canada.40.b: "Ignorez-les - ce ne sont que des Canadiens"

canada.41.t: "Manœuvres navales perdues"
canada.41.can: "Nous avons défié la marine [From.GetAdjective]... et il semble que nous ayons perdu. Ils ont tourné en rond autour de nous, et ont fait passer nos capitaines expérimentés pour des imbéciles jusqu'à ce que nous soyons obligés de battre en retraite."
canada.41.oth: "Nous avons défié la marine canadienne... et nous avons perdu. Ils étaient prêts à ce que nous nous montrions, puis à jouer à cache-cache dans les eaux pendant qu'ils nous faisaient passer pour des imbéciles."
canada.41.a: "Comme c'est embarrassant"

canada.42.t: "Manœuvres navales gagnées"
canada.42.can: "Nous avons défié la marine [From.GetAdjective]... et nous avons gagné, naturellement. Nos capitaines expérimentés ont fait tourner en rond les navires de [From.GetAdjective] et les ont fait passer pour des imbéciles."
canada.42.oth: "Nous avons défié les navires canadiens... et, malgré leur préparation, nous avons gagné la journée. Nos capitaines les plus expérimentés ont fait des cercles autour de leur flotte et les ont renvoyés en boitant dans leurs propres eaux, comme des imbéciles."
canada.42.a: "Hourra !"
canada.42.b: "Quoi, même pas un "je suis désolé" ?"

canada.50.t: "Élection fédérale de [GetYear]"
 canada.50.d: "Le moment est venu, alors que le pays se dirige vers les urnes pour décider entre les libéraux de William Lyon Mackenzie King et les conservateurs de R.B. Bennett. Quoi qu'il en soit, il est certain que les élections seront serrées, et s'il y a une perspective de gouvernement minoritaire, il semble probable que le rôle de faiseur de rois soit confié à la Fédération du Commonwealth coopératif (CCF), qui a déjà déclaré qu'elle soutiendrait un gouvernement libéral si on en arrivait là"
canada.50.a: "Les libéraux remportent une faible majorité !"
canada.50.b: "Les conservateurs remportent de justesse la victoire !"
canada.50.c: "Les libéraux et le CCF forment le gouvernement !"
canada.51.t.lib: "Le roi Edward félicite Mackenzie King"
canada.51.t.con: "Le roi Edward félicite Bennett"
 canada.51.d.lib: "Le roi a pris les voies aériennes pour exprimer son soutien aux vainqueurs de la récente élection, en exhortant tous les Canadiens à accepter le processus démocratique et a annoncé son soutien total à Mackenzie King et à ses libéraux. "Le peuple s'est exprimé et a placé sa confiance renouvelée dans le gouvernement", a-t-il déclaré. J'espère et je crois que c'était le bon choix, et qu'ensemble nous pouvons aller de l'avant et trouver la bonne voie pour le Canada et l'Empire dans les années à venir"
 canada.51.d.libccf: "Le roi a pris les voies aériennes pour exprimer son soutien aux vainqueurs de la récente élection, en exhortant tous les Canadiens à accepter le processus démocratique et a annoncé son soutien total à Mackenzie King et à son gouvernement de coalition des libéraux et de la Fédération du Commonwealth coopératif. "Le peuple s'est exprimé et le nouveau gouvernement doit être un gouvernement de compromis", a-t-il déclaré. J'espère et je crois que c'était le bon choix, et qu'ensemble nous pouvons aller de l'avant et trouver la bonne voie pour le Canada et l'Empire dans les années à venir"
 canada.51.d.con: "Le roi a pris les voies aériennes pour exprimer son soutien aux vainqueurs de la récente élection, en exhortant tous les Canadiens à accepter le processus démocratique et a annoncé son soutien total à R.B. Bennett et à ses conservateurs. "Le peuple s'est exprimé et a placé sa confiance dans les mains d'un nouveau gouvernement", a-t-il déclaré. J'espère et je crois que c'était le bon choix, et qu'ensemble nous pouvons aller de l'avant et trouver la bonne voie pour le Canada et l'Empire dans les années à venir"
canada.51.a: "Nous sommes tous dans le même bateau"

canada.52.t: "Le débat sur le projet de loi C-7 commence"
canada.52.d.cons: "Le débat sur le projet de loi C-7, et ses promesses de changements radicaux pour les forces armées, l'industrie et la sécurité nationale du Canada, a maintenant commencé. Avec la faible emprise du parti conservateur sur le pouvoir, l'adoption du projet de loi pourrait s'avérer difficile... et avec un projet de loi rejeté vient un gouvernement déchu, donc l'adoption du projet de loi est d'une extrême importance. Le Premier ministre Bennett pourrait avoir à envisager un compromis avec la loyale opposition, mais pas au point de mettre en colère ses propres alliés".
canada.52.d.lib: "Le débat sur le projet de loi C-7, et ses promesses de changements radicaux pour les forces armées, l'industrie et la sécurité nationale du Canada, a maintenant commencé. Avec la faible emprise du parti libéral sur le pouvoir, l'adoption du projet de loi pourrait s'avérer difficile... et avec un projet de loi rejeté vient un gouvernement déchu, donc l'adoption du projet de loi est d'une extrême importance. Le Premier ministre Mackenzie King pourrait devoir envisager un compromis avec la loyale opposition, mais pas au point de mettre en colère ses propres alliés".
canada.52.a: "Nous verrons"

canada.53.t: "Projet de loi C-7 : Conscription nationale"
canada.53.d: "La question la plus importante couverte par le projet de loi est peut-être celle de la conscription. Le gouvernement conservateur a avoué qu'il avait l'intention de recourir à une vaste conscription dans tout le pays. Cependant, certains membres du parti ont exprimé de graves inquiétudes quant à la réaction des Canadiens français et ont suggéré qu'une forme plus limitée de conscription - bien que toujours répréhensible pour les Français - ne susciterait pas de violence et pourrait même obtenir un certain soutien des libéraux sur le projet de loi".
canada.53.a: "Nous avons dit la conscription complète, donc c'est complet"
canada.53.b: "Peut-être qu'une conscription plus limitée serait préférable"

canada.54.t: "Projet de loi C-7 : Conscription nationale"
canada.54.d: "La question la plus importante couverte par le projet de loi est peut-être celle de la conscription. Le gouvernement libéral a promis aux Canadiens français qu'il ne promulguerait pas du tout la conscription, mais certains membres du parti sont d'accord avec les conservateurs pour dire que les réserves de main-d'œuvre du Canada sont déjà lamentablement faibles. Si nous changeons d'avis, nous pourrions obtenir un certain accord des conservateurs sur le projet de loi... mais cela se ferait presque certainement au prix d'accusations de trahison et peut-être même de quelques défections du côté libéral de la Chambre des communes".
canada.54.a: "Nous tenons nos promesses : pas de conscription !"
canada.54.b: "Peut-être qu'une forme limitée de conscription serait préférable"
canada.54.c: "Nous n'avons pas le choix : c'est la conscription totale"

canada.55.t: "Colère contre la trahison des libéraux"
 canada.55.d.limccf: "Alors que la suggestion d'une conscription limitée semble à beaucoup comme un compromis, les membres de la Fédération du Commonwealth coopératif suggèrent que c'est une trahison pure et simple. Le parti est en coalition avec le gouvernement libéral, et a promis de s'opposer au projet de loi lors du vote. Les libéraux devront travailler très dur pour rallier les conservateurs à leur cause et transformer le projet de loi en une mesure bipartite"
canada.55.d.limnoccf: "Alors que la suggestion d'une conscription limitée semble pour beaucoup être un compromis, des membres plus progressistes du parti suggèrent que c'est une trahison pure et simple et ont juré de s'opposer au projet de loi lorsqu'il sera soumis au vote. Le Premier ministre Mackenzie King devra faire un effort supplémentaire pour rallier les conservateurs à sa cause et transformer le projet de loi en une mesure bipartite"
 canada.55.d.fullccf: "Le revirement de la position libérale sur la conscription a été un choc, en particulier pour les députés libéraux du Québec et les députés de la Fédération du Commonwealth coopératif actuellement en coalition avec le gouvernement libéral. Beaucoup d'entre eux ont qualifié ce revirement de trahison totale et ont juré de s'opposer au projet de loi lors du vote. Le Premier ministre Mackenzie King devra faire un effort supplémentaire pour rallier les conservateurs à sa cause et faire de ce projet de loi une mesure bipartite"
canada.55.d.fullnoccf: "Le revirement de la position libérale sur la conscription a été un choc, en particulier pour les députés libéraux du Québec. Beaucoup d'entre eux ont qualifié ce revirement de trahison totale de la part de l'élite du parti, et ont juré de s'opposer au projet de loi lors du vote. Le Premier ministre Mackenzie King devra faire un effort supplémentaire pour rallier les conservateurs à sa cause et faire de ce projet de loi une mesure bipartite".
canada.55.a: "Ainsi soit-il !"

canada.56.t: "Projet de loi C-7 : l'avenir de l'industrie canadienne"
 canada.56.d: "La reprise après la Grande Dépression a laissé l'industrie canadienne dans un état déplorable, et le gouvernement insiste sur le fait que la nation doit s'industrialiser à un rythme incroyablement rapide si elle espère défier la puissance de l'Union de la Grande-Bretagne. Le plan libéral, mis en avant par C.D. Howe, suggère que le Canada devrait se concentrer sur le financement des infrastructures urbaines et de l'économie civile - ces éléments, combinés à des mesures incitatives, devraient permettre de réaliser les investissements militaires nécessaires à long terme. Le plan conservateur consiste à nationaliser dès maintenant les industries d'armement et navales nécessaires, et à les développer avec des fonds publics, même si le reste de la base industrielle du Canada est à la traîne"
canada.56.a: "C.D. Howe est un ministre pour une raison"
canada.56.b: "Nous avons besoin d'armements maintenant, pas plus tard"
canada.56.c: "Peut-être un compromis entre les deux plans, alors"

canada.57.t: "Projet de loi C-7 : Sécurité intérieure"
canada.57.d: "Le Canada a réussi à éviter l'amère guerre de classes qui a englouti la Grande-Bretagne après la Grande Guerre, mais le conflit entre les Canadiens et les exilés britanniques s'intensifie, tout comme le sentiment syndicaliste parmi les syndicats du Canada. Les conservateurs et les libéraux ont suggéré que la GRC soit dotée de pouvoirs étendus pour sévir contre les dissidents, avec un ministre qui agirait comme président d'une commission parlementaire pour superviser le processus. Les conservateurs ont proposé que Maxwell Knight, le célèbre "hardliner" et "British Exile", soit le président de cette commission. Les libéraux, quant à eux, ont déclaré qu'Ernest Lapointe ferait un meilleur travail. Il est peut-être plus modéré dans ses opinions, mais en tant que député du Québec, il est beaucoup plus en phase avec les Canadiens français".
canada.57.a: "Le chevalier est exactement le genre d'homme qu'il nous faut"
canada.57.b: "Lapointe fera le travail, et de manière équitable"
canada.57.c: "Pas de police secrète ! Nous sommes tous dans le même bateau !"

canada.58.t: "Le vote commence sur le projet de loi C-7"
canada.58.d: "Alors que le débat sur le projet de loi C-7 touche à sa fin, le Président de la Chambre a commencé l'appel nominal pour le début du vote. Les tensions sont fortes, et un échec du gouvernement ici serait catastrophique".
canada.58.a: "Nous le saurons bien assez tôt"

canada.59.t: "Le projet de loi C-7 est adopté"
 canada.59.d: "Les votes ont été comptés et le président de la Chambre a déclaré que le projet de loi C-7 a été adopté tant à la Chambre des communes qu'au Sénat. Tout le monde n'est pas favorable aux mesures du projet de loi, mais il semble que les deux parties soient impatientes de faire appliquer les nouvelles lois dès que possible et de voir le Canada aller de l'avant - ensemble"
canada.59.a: "Bravo, bravo !"

canada.60.t: "Manifestations violentes au Québec"
 canada.60.d.cons: "Même si la pleine conscription n'a pas encore été mise en œuvre, la forme plus limitée adoptée par le gouvernement conservateur a quand même provoqué une forte réaction au Québec. Dans toute la province, des manifestations ont éclaté, avec des pancartes appelant soit à la séparation du Québec du Canada, soit à la mort du "roi d'Angleterre". Si la GRC a réussi à rétablir l'ordre jusqu'à présent, ce n'est pas sans que plusieurs des manifestations aient tourné à l'extrême violence... avec des promesses que, si jamais la conscription complète était mise en œuvre, les choses iraient bien plus mal"
 canada.60.d.lib: "Même si la conscription complète n'a pas encore été mise en oeuvre, la forme plus limitée adoptée par le gouvernement libéral a quand même provoqué une forte réaction au Québec. Dans toute la province, des manifestations ont éclaté, avec des pancartes appelant à la séparation du Québec du Canada ou disant "à bas les traîtres libéraux". Si la GRC a réussi à rétablir l'ordre jusqu'à présent, ce n'est pas sans que plusieurs des manifestations aient tourné à la violence... avec des promesses que, si jamais la conscription complète était mise en place, les choses iraient bien plus mal"
canada.60.a: "Terrible !"

canada.61.t: "Le projet de loi C-7 tué au Sénat"
canada.61.d: "Après plusieurs lectures et amendements, le projet de loi a passé de justesse le vote à la Chambre des communes... non sans une grogne considérable des deux côtés. Il a suffi que le Sénat canadien se sente justifié d'opposer son veto au projet de loi et de le renvoyer à la Chambre, où un vote final sur les amendements a complètement échoué. Le projet de loi C-7 est considéré comme mort dans l'eau, tout comme le mandat du gouvernement".
canada.61.a: "Oh non !"

canada.62.t: "Le gouvernement s'effondre"
 canada.62.d.lib: "L'échec du projet de loi C-7 a conduit à un vote de censure à la Chambre des communes, et avec lui l'effondrement du gouvernement libéral de Mackenzie King. Le [CAN_king_first_name] a appelé à la tenue d'une nouvelle élection dans trois mois, un retour aux urnes qui ne manquera pas de faire grogner les Canadiens. De plus, les journaux ont rapporté que le chaos qui règne actuellement mettait en péril les chances du Canada d'être prêt pour la guerre"
 canada.62.d.cons: "L'échec du projet de loi C-7 a conduit à un vote de censure à la Chambre des Communes, et avec lui l'effondrement du gouvernement conservateur de Bennett. Le [CAN_king_first_name] a appelé à la tenue d'une nouvelle élection dans trois mois, un retour aux urnes qui ne manquera pas de faire grogner les Canadiens. De plus, le chaos a été rapporté dans les journaux comme mettant réellement en danger les chances du Canada d'être prêt pour la guerre"
canada.62.a: "Une autre élection ?"

canada.63.t: "Manion remplace Bennett à la tête du Parti conservateur"
 canada.63.d.fallen: "Avec la bénédiction du [CAN_king_first_name], R.B. Bennett a quitté son poste de chef du Parti conservateur et a été remplacé par le député ontarien Robert Manion. Cette décision est considérée comme une réponse directe à l'échec de Bennett à faire passer la loi C-7, le roi étant convaincu que Manion peut redynamiser le parti pour les prochaines élections"
 canada.63.d.stepdown: "Avec la bénédiction du [CAN_king_first_name], R.B. Bennett a quitté son poste de Premier ministre et de chef du Parti conservateur et a été remplacé par le député ontarien Robert Manion. On dit que Manion fait partie du cercle restreint du roi, et qu'il est beaucoup plus susceptible d'aligner les intérêts du Parti conservateur sur ceux des exilés britanniques"
 canada.63.d.challenge: "Avec la bénédiction du [CAN_king_first_name], R.B. Bennett a quitté son poste de chef du Parti conservateur et a été remplacé par le député ontarien Robert Manion. On dit que Manion fait partie du cercle restreint du roi, et qu'il assume cette fonction dans l'espoir de revigorer le parti pour les prochaines élections"
 canada.63.d: "Avec leur défaite aux dernières élections, il n'est pas surprenant que le Parti conservateur se soit tourné vers une nouvelle direction. Avec la bénédiction du [CAN_king_first_name], le député de l'Ontario Robert Manion a pris les rênes du parti en remplacement de R.B. Bennett"
canada.63.a: "Voyons si cela améliore leur position"

canada.64.t: "La guerre civile américaine"
 canada.64.d: "Le [CAN_king_first_name] a commenté le déclenchement de la guerre civile en Amérique en déclarant : "Il est clair que la possibilité pour l'une des nations les plus puissantes de la Terre de tomber dans le syndicalisme devrait réveiller tous les Canadiens et même l'Empire tout entier. La perte de la Grande-Bretagne et de la France n'est pas le fruit du hasard, mais plutôt le début d'une vague de tyrannie qui entraînera le monde entier dans son sillage si nous ne nous y opposons pas de toutes nos forces"
canada.64.a: "Nous essayons, Votre Majesté !"

canada.65.t: "Mackenzie King promet un nouveau pacte"
canada.65.d.lib: "Toujours préoccupé par l'échec de son gouvernement à adopter le projet de loi C-7, le Premier ministre Mackenzie King a promis aux Canadiens que leur version révisée serait un "nouveau pacte" pour les Canadiens de tout le pays. Il a affirmé que le nouveau projet de loi n'aurait pas de conscription, pas de pouvoirs spéciaux pour la GRC, et s'en tiendrait étroitement au plan libéral d'incitation à l'économie. Peu importe la guerre qui nous attend", a-t-il déclaré à une foule à Montréal, "si le Canada n'est pas une nation libre et indépendante, il a déjà perdu".
canada.65.d.cons: "Profitant de la perte de popularité des conservateurs suite à leur échec à faire adopter le projet de loi C-7, le Premier ministre Mackenzie King a promis que le projet de loi libéral serait un "nouveau pacte" pour les Canadiens de tout le pays. Il a affirmé que le nouveau projet de loi n'aurait pas de conscription, pas de pouvoirs spéciaux pour la GRC, et s'en tiendrait étroitement au plan libéral d'incitation à l'économie. Peu importe la guerre qui nous attend", a-t-il déclaré à une foule à Montréal, "si le Canada n'est pas une nation libre et indépendante, il a déjà perdu".
canada.65.a: "Intéressant"

canada.66.t: "Manion expose les grandes lignes du projet de loi C-8"
 canada.66.d.cons: "Robert Manion s'est empressé d'expliquer à une foule de partisans à Toronto que le projet de loi C-8, son successeur du projet de loi C-7 qui avait échoué, était précisément ce dont le Canada avait besoin - maintenant plus que jamais. Le nouveau projet de loi prévoit la mise en place de la conscription totale, la nationalisation des principales industries d'armement du pays et la création d'une GRC qui "maintiendrait la paix au pays". Le Canada doit être à l'avant-garde de notre alliance, plus fort que jamais, et je sais que nous pouvons le faire. En travaillant bras dessus bras dessous avec nos amis et cousins britanniques, nous pouvons égaler les syndicalistes, livre pour livre"
 canada.66.d.lib: "Robert Manion s'est empressé d'expliquer à une foule de partisans à Toronto que le projet de loi C-8, son successeur du projet de loi C-7 des libéraux, qui a échoué, était précisément ce dont le Canada avait besoin - aujourd'hui plus que jamais. Le nouveau projet de loi prévoit la mise en place de la conscription complète, la nationalisation des principales industries d'armement du pays et la création d'une GRC qui "maintiendrait la paix au pays". Le Canada doit être au premier plan de notre alliance, plus fort que jamais, et je sais que nous pouvons le faire. Avec les conservateurs, travaillant main dans la main avec nos amis et cousins britanniques, nous pouvons égaler les syndicalistes, livre pour livre"
canada.66.a: "Nous verrons"

canada.67.t: "Le deuxième tour des élections fédérales"
canada.67.d: "Pour la deuxième fois, les Canadiens se rendent aux urnes pour élire un nouveau gouvernement. Bien que l'on craigne que le nouveau gouvernement ne remporte qu'une minorité de sièges, la plupart des analystes semblent certains que l'un des deux grands partis va probablement sortir grand vainqueur - soit le gouvernement verra son mandat renforcé, soit l'opposition viendra en force sur une vague de protestation".
canada.67.a: "Les libéraux remportent une majorité"
canada.67.b: "Les conservateurs remportent la majorité"

canada.68.t: "Les libéraux adoptent le projet de loi C-7 sur le "New Deal"".
 canada.68.d: "Avec un minimum de débats à la Chambre des communes, les libéraux majoritaires de Mackenzie King ont fait passer un projet de loi C-7 révisé - leur "New Deal", comme Mackenzie King l'a appelé pendant la campagne. Comme promis, il ne contient aucune disposition relative à la conscription ou à une police secrète, et respecte étroitement le plan initial de C.D. Howe en matière de subventions économiques. King [CAN_king_first_name] a conseillé au Sénat canadien d'adopter le projet de loi sans faire d'histoires, car retarder la capacité du gouvernement à fonctionner davantage serait "regrettable pour nous tous"
canada.68.a: "Il était temps !"

canada.69.t: "Les conservateurs adoptent le projet de loi C-8"
 canada.69.d: "Avec un minimum de débat à la Chambre des communes, les conservateurs majoritaires ont fait passer leur projet de loi C-8 révisé. Comme promis, il contient des dispositions pour la conscription complète, une police secrète habilitée sous Maxwell Knight, et la nationalisation des principales compagnies d'armement et navales. Le [CAN_king_first_name] a conseillé au Sénat canadien d'adopter le projet de loi sans faire d'histoires, car retarder la capacité du gouvernement à continuer à fonctionner serait "regrettable pour nous tous"
canada.69.a: "Il était temps !"

canada.70.t: "Mackenzie King prend sa retraite"
canada.70.d: "Sir William Lyon Mackenzie King s'est retiré, après avoir dirigé le Parti libéral du Canada depuis 1919. Il est devenu Premier ministre pour la première fois en 1925, et on l'a entendu dire : "Il est temps pour moi de passer à autre chose". Louis St Laurent le remplacera à la tête du parti, signalant un changement de pouvoir certain vers l'aile la plus progressiste des libéraux".
canada.70.a: "Espérons qu'il apprécie sa retraite, hein ?"

canada.71.t: "Richard Bedford Bennett prend sa retraite"
canada.71.d: "Sir Richard Bedford Bennett, l'ardent chef traditionaliste du parti conservateur canadien, s'est retiré de la scène politique, laissant la direction du parti entre les mains de Robert Manion".
canada.71.a: "Espérons qu'il apprécie sa retraite, hein ?"

canada.72.t: "Woodsworth perd le vote pour la direction du CCF"
 canada.72.d: "J.S. Woodsworth, qui dirige la Fédération Coopérative du Commonwealth depuis sa fondation en 1932, a perdu son autorité sur le parti - en grande partie, dit-on, à cause de son opposition de plus en plus impopulaire à la guerre contre les syndicalistes. Il a été remplacé par James Coldwell, qui a promis de redynamiser le parti et de lui redonner de l'importance"
canada.72.a: "Nous verrons cela"

 canada.75.t: "Élection canadienne de [GetYear]"
canada.75.d: "Une fois de plus, les habitants de [Root.GetNameDef] se rendent aux urnes pour élire leur député à la Chambre des communes. Le gagnant de cette élection est..."
canada.75.a: "Les libéraux avec une majorité"
canada.75.b: "Les conservateurs avec une majorité"
canada.75.c: "Le CCF avec une minorité, soutenu par les libéraux"

canada.76.t: "Le Parti conservateur rebaptisé"
canada.76.d: "Avec leur défaite aux dernières élections, les conservateurs ont le sentiment que leur parti est au plus bas. Après avoir rassemblé les fidèles du parti lors de leur convention annuelle, ils ont décidé d'élire le premier ministre du Manitoba, John Bracken, comme nouveau chef - mais il a accepté de rejoindre le parti et de servir uniquement si le parti change de nom pour devenir le Parti progressiste-conservateur. Ce changement de nom, pense-t-on, pourrait rendre le parti plus acceptable pour les électeurs du Québec, auxquels les conservateurs ont traditionnellement du mal à s'adresser".
canada.76.a: "Bonne chance avec ça"

 canada.77.t: "Le [CAN_king_first_name] remplace le Premier ministre britannique"
 canada.77.d: "Plusieurs conflits récents entre le Premier ministre britannique [GetBritishExilePM] et le [CAN_king_first_name] ont conduit le Premier ministre à décider finalement qu'il n'avait d'autre recours que de démissionner de son poste. Le roi l'a remercié pour ses services à la cause britannique, puis a nommé Robert Vansittart à ce poste. Ce remplacement intervient au moment du plus grand bouleversement de la structure du pouvoir des Britanniques en exil depuis leur arrivée au Canada en 1925, et comme Vasittart commence à apporter des changements au cabinet du Conseil privé en exil, les répercussions se feront certainement sentir dans tout le gouvernement"
canada.77.a: "Intéressant"

canada.100.t: "Le Québec en flammes"
 canada.100.d: "Partout au Québec, les Canadiens français sont descendus dans la rue pour protester massivement contre la politique de conscription du pays. Rien qu'à Montréal, une foule massive a rempli la rue Sainte-Catherine en scandant des slogans contre le premier ministre et le [CAN_king_first_name]. C'est une reconstitution de la crise de la conscription de 1917, bien que cette fois-ci, il semble que les Canadiens français aient perdu patience. Nous sommes sans cesse appelés à verser le sang français au nom des guerres anglaises en Europe ! a déclaré le premier ministre du Québec, Maurice Duplessis, à une foule nombreuse et en colère dans la ville de Québec. Nous disons non, et ils nous disent que nous devons le faire ! Le Québec ne sera jamais libéré de la tyrannie anglaise tant qu'il sera le chien de garde des politiciens anglais"
canada.100.a: "Je suppose que nous aurions dû le voir venir"
canada.102.t.civ: "Plus de violence dans [french_state.GetName]".
canada.102.t.arms: "Bombardements en [french_state.GetName]"
canada.102.t.riots: "Emeutes en [french_state.GetName]"
canada.102.t.ringleader: "Capture des meneurs québécois".
canada.102.d.civ: "La violence anti-gouvernementale continue, cette fois dans la région [french_state.GetName]. Un grand groupe de marcheurs canadiens-français a mis le feu à plusieurs usines, causant des dommages considérables avant que les forces de la GRC ne puissent disperser le groupe et ramener l'ordre dans la région. Les tensions dans la région [french_state.GetName] restent élevées".
canada.102.d.arms: "Des équipes d'urgence ont été appelées à se rendre dans une usine d'armement à [french_state.GetName] cette semaine, une énorme explosion ayant ravagé l'installation, causant de nombreux dégâts. La direction de l'usine accuse un groupe de ses propres travailleurs canadiens-français, bien que les enquêteurs de la GRC n'en aient pas encore trouvé la preuve".
canada.102.d.riots: "Une série de manifestations à [french_state.GetName] ont tourné à la violence cette semaine, entraînant des affrontements avec les forces militaires et la GRC. Un couvre-feu a été instauré dans plusieurs villes, et si un ordre précaire a finalement été rétabli, les dégâts causés par les émeutiers ont laissé des traces dans la région".
canada.102.d.ringleader: "Les enquêteurs de la GRC ont eu le plaisir d'annoncer qu'un groupe d'activistes canadiens-français a été arrêté à [french_state.GetName], chefs de file d'une récente série de manifestations violentes et d'attentats à la bombe. Les arrestations ont déjà déclenché une autre série de protestations, les Canadiens français se présentant en masse pour demander au gouvernement de libérer immédiatement les militants "patriotiques"".
canada.102.a: "Incroyable"
canada.102.b: "Enfin de bonnes nouvelles !"

canada.104.t: "La conférence de Montréal"
canada.104.d: "Des membres du gouvernement fédéral ont rencontré aujourd'hui à Montréal le premier ministre du Québec, Maurice Duplessis, et un large éventail de politiciens et d'activistes canadiens-français, afin de tenter de faire le point sur les différences entre les Canadiens français et anglais. Le sujet de la conscription a été évoqué à plusieurs reprises, mais dans l'ensemble, les Québécois ont eu le sentiment d'être un partenaire inégalitaire dans la Confédération. Si les esprits se sont échauffés à plusieurs reprises au cours de la conférence, les délégués fédéraux sont repartis avec le sentiment que des progrès avaient été accomplis et qu'il y avait au moins une possibilité de réconciliation... à condition que le gouvernement soit prêt à accorder aux Canadiens français un statut spécial, tant pour la langue française que sur le plan politique".
canada.104.a: "C'est beaucoup demander..."

canada.105.t: "Statut spécial pour le Québec"
canada.105.d: "Avec leur défaite aux dernières élections, les conservateurs ont le sentiment que leur parti est au plus bas. Après avoir rassemblé les fidèles du parti lors de leur convention annuelle, ils ont décidé d'élire le premier ministre du Manitoba, John Bracken, comme nouveau chef - mais il a accepté de rejoindre le parti et de servir uniquement si le parti change de nom pour devenir le Parti progressiste-conservateur. Ce changement de nom, pense-t-on, pourrait rendre le parti plus acceptable pour les électeurs du Québec, auxquels les conservateurs ont traditionnellement du mal à s'adresser".
canada.105.a: "Remercions le ciel pour cela !"

canada.106.t: "La répression des Canadiens français"
 canada.106.d: "sur ordre du gouvernement fédéral, la GRC et les forces armées canadiennes se sont installées en grand nombre au Québec. Les rues sont patrouillées, les grands rassemblements dispersés, et la force est utilisée lorsque c'est absolument nécessaire pour maintenir l'ordre. Les images de violence qui font la une des journaux ne plaisent pas à beaucoup de Canadiens, mais la plupart admettent qu'il ne semble pas y avoir beaucoup d'alternatives pour le moment. Nous ne pouvons pas négocier avec la violence, a déclaré le Premier ministre à la Chambre des communes, et cela semble être la fin de tout cela"
canada.106.a: "Il doit en être ainsi"

canada.107.t: "Remplacement du premier ministre du Québec"
canada.107.d: "Partout au Québec, les Canadiens anglophones ont remplacé discrètement les Québécois à des postes provinciaux importants - avec pour point culminant une nouvelle élection provinciale qui a abouti à la défaite de Maurice Duplessis et à l'élection d'Adélard Godbout, chef des libéraux québécois et beaucoup plus disposé à travailler avec le gouvernement fédéral. Il y a eu des accusations selon lesquelles le gouvernement fédéral aurait fait des pieds et des mains pour promouvoir discrètement Godbout et empêcher les Canadiens francophones de participer au vote... mais, jusqu'à présent, ces accusations n'ont pas été prouvées et sont activement ignorées".
canada.107.a: "Bienvenue, Monsieur le Premier Ministre"

canada.108.t: "La loi sur les mesures de guerre"
 canada.108.d.war: "La loi sur les mesures de guerre, qui accorde au gouvernement fédéral des pouvoirs étendus pour passer outre aux libertés civiles et ignorer le Parlement, a été adoptée et lue à la Chambre des communes par le [CAN_king_first_name]. N'ayant été promulguée qu'une seule fois auparavant, en 1917, pendant la Grande Guerre, elle a été apparemment adoptée pour faire face à la guerre actuelle du Canada... bien que la plupart comprennent qu'elle vise principalement à faire face aux troubles au Québec. Le premier acte du roi a été de destituer le premier ministre, le remplaçant par l'ancien chef conservateur Arthur Meighen. En conséquence, le roi a été le point de mire de nombreux Canadiens qui protestent contre la décision du gouvernement, affirmant que la Loi sur les mesures de guerre est inutile et tyrannique"
 canada.108.d.nowar: "La Loi sur les mesures de guerre, qui accorde au gouvernement fédéral des pouvoirs étendus pour passer outre aux libertés civiles et ignorer le Parlement, a été adoptée et lue à la Chambre des communes par le [CAN_king_first_name]. N'ayant été promulguée qu'une seule fois auparavant, en 1917 pendant la Grande Guerre, elle est maintenant utilisée pour faire face aux troubles au Québec. Le premier acte du roi a été de démettre le premier ministre de ses fonctions, le remplaçant par l'ancien chef conservateur Arthur Meighen. En conséquence, le roi a été le point de mire de nombreux Canadiens qui protestent contre la décision du gouvernement, affirmant que la Loi sur les mesures de guerre est inutile et tyrannique"
canada.108.a: "Dieu sauve le roi !"

canada.110.t: "Manifestations à travers le Canada"
 canada.110.d: "La "purge" de l'opposition à la Chambre des communes, qui met fin au débat, a provoqué une vague de protestations dans tout le Canada, avec de grandes manifestations à Toronto et à Vancouver, où les gens ont appelé le gouvernement "non canadien" et suggéré que le [CAN_king_first_name] utilise les protestations au Québec comme excuse pour s'emparer du pouvoir. Ce n'est pas canadien", a déclaré Mackenzie King lors de la manifestation de Toronto, "et c'est uniquement une manœuvre d'un gouvernement britannique désespéré pour forcer le Canada à se conformer alors qu'il est le plus vulnérable". Jusqu'à présent, la GRC a réussi à empêcher les manifestations de tourner à la violence, mais la colère des Canadiens est profonde"
canada.110.a: "Pas bon du tout"

canada.111.t: "Parlement suspendu"
 canada.111.d: "Exerçant sa prérogative royale, le [CAN_king_first_name] a pris la décision sans précédent de suspendre le Parlement canadien et d'établir un gouvernement militaire. Bien qu'en apparence, le roi agisse par l'intermédiaire du Premier ministre conservateur et de son cabinet, il est clair que les exilés britanniques sont désormais fermement - même si ce n'est pas officiellement - à la tête du pays. L'action du roi est largement considérée comme une action née de l'urgence, et comme une mesure temporaire destinée à faire passer le Canada à travers la guerre et à récupérer enfin les îles britanniques. Les manifestations contre le roi ont été peu enthousiastes et rapidement réprimées par les forces de sécurité, et seule une poignée de journaux ont déploré que le Canada soit "à nouveau une colonie"
canada.111.a: "Un geste audacieux, Votre Majesté"

canada.112.t: "Crise de la conscription au Québec"
 canada.112.d: "Les Canadiens francophones se sont longtemps opposés à la conscription, considérant comme offensante l'idée de faire la guerre au nom des Britanniques. Maintenant que le gouvernement canadien a promulgué la conscription totale dans le pays, la réponse dans la province francophone du Québec a été rapide : les Canadiens français sont descendus dans la rue dans des manifestations massives et paralysantes.\nIl s'agit d'une réédition de la Crise de la Conscription de 1917, bien que cette fois-ci, il semble que les Canadiens français aient perdu patience. "Encore et toujours, on nous demande de verser le sang français au nom des guerres anglaises !". Le premier ministre québécois Maurice Duplessis a déclaré à une foule en colère dans la ville de Québec. "Nous disons non, et ils nous disent que nous devons le faire ! Le Québec ne sera jamais libéré de la tyrannie anglaise tant qu'il sera le chien de poche des politiciens anglais !"."
canada.112.a: "Une affaire malheureuse"
canada.112.b: "Plus de problèmes au Canada, semble-t-il"

canada.113.t: "Le Canada invoque la Loi sur les mesures de guerre"
 canada.113.d: "La loi sur les mesures de guerre, qui accorde au gouvernement canadien des pouvoirs étendus pour passer outre aux libertés civiles et ignorer le Parlement, a été adoptée dans [CAN.GetNameDef] et lue à la Chambre des communes par [CAN_king_full_name]. N'ayant été promulguée qu'une seule fois auparavant, en 1917, pendant la Weltkrieg, elle a apparemment été adoptée pour faire face à la guerre actuelle du Canada... bien que la plupart comprennent qu'elle vise principalement à faire face aux troubles massifs au Québec. La première mesure prise par le [CAN_king_first_name] en vertu de la nouvelle autorité de la loi a été de démettre le premier ministre, le remplaçant par l'ancien chef conservateur, Arthur Meighen, un partisan de la ligne dure qui fait partie du cercle restreint du roi. En conséquence, le roi a été au centre de la colère de nombreux Canadiens qui protestent contre la décision du gouvernement, en disant que la loi sur les mesures de guerre est inutile et tyrannique."
canada.113.a: "Troublant"
 canada.113.b: "Le Canada s'oriente vers l'autoritarisme, semble-t-il"

canada.114.t: "Suspension du Parlement canadien"
 canada.114.d: "Exerçant sa prérogative royale, [CAN_king_full_name] a pris la décision sans précédent de suspendre le Parlement canadien démocratique et d'établir un gouvernement militaire sur la nation. Bien qu'en apparence, le roi agisse par l'intermédiaire du Premier ministre canadien et de son cabinet, il est clair que le gouvernement britannique en exil est désormais fermement - même si c'est officieusement - responsable de [CAN.GetNameDef]. L'action du [CAN_king_first_name] est largement considérée comme une mesure d'urgence et une mesure temporaire destinée à faire passer le Canada à travers la guerre et à récupérer les îles britanniques. Les manifestations contre le roi n'ont été que timides et rapidement réprimées par les forces de sécurité canadiennes, et seule une poignée de journaux ont déploré que la nation soit "à nouveau une colonie"
 canada.114.a: "Alors le [CAN_king_first_name] est maintenant aux commandes ?"
canada.114.b: "Troublant"

canada.115.t: "Les tensions françaises diminuent"
 canada.115.d: "La pleine conscription ne s'étant pas manifestée, les tensions entre Canadiens français et Canadiens anglais s'atténuent lentement. Bien que les Québécois ne fassent pas confiance au gouvernement canadien pour ne pas changer d'avis, pour l'instant les choses se sont considérablement apaisées"
canada.115.a: "C'est un soulagement"

 canada.150.t:9 "Accès à l'Irlande"
 canada.150.d:9 "En ce qui concerne notre capacité à mener une invasion de la Grande-Bretagne, la meilleure solution serait d'amener [IRE.GetNameDef] dans l'Entente... ou, du moins, de les convaincre de donner à nos militaires un accès. Une alliance nécessitera au moins une aide importante, alors que l'accès pourrait seulement nous demander d'offrir notre protection. Certains sont convaincus que les Irlandais garderont leurs rancunes historiques contre les Britanniques, mais peut-être verront-ils que les temps ont changé"
 canada.150.a:9 "Offrez-leur une aide en échange de leur alliance"
 canada.150.b:9 "Leur offrir une protection en échange de l'accès"

canada.151.t: "[From.GetNameDefCap] Offres d'alliance"
 canada.151.d:9 "Un envoyé du gouvernement [From.GetAdjective] est arrivé, nous offrant une aide financière assez impressionnante en échange de l'admission de l'Irlande dans l'alliance Entente... ce qui signifierait presque certainement la guerre avec [ENG.GetNameDef]. Ils cherchent désespérément un endroit pour lancer leur invasion, et l'Irlande est aussi proche que possible de la Grande-Bretagne. Certains membres du gouvernement y sont favorables, mais d'autres suggèrent que les seigneurs britanniques du Canada nous trahiraient presque certainement une fois la guerre terminée - comme ils l'ont toujours fait"
canada.151.a: "Nous voulons une garantie d'indépendance totale pour toute l'Irlande"
canada.151.b: "Cette alliance est dans notre intérêt"
canada.151.c: "Nous n'avons pas besoin de leur offre"

 canada.152.t: "[From.GetNameDefCap] désire l'Accès Militaire"
 canada.152.d: "Le gouvernement [From.GetAdjective] a contacté [Root.Capital.GetCapitalVictoryPointName] avec une offre curieuse : en échange d'un accès militaire et naval à l'Irlande, d'où ils lanceront probablement leur guerre contre [ENG.GetNameDef], ils sont prêts à fournir de gros investissements économiques dans n'importe quelle région choisie par le gouvernement. Le gouvernement [ENG.GetAdjective] en sera cependant très mécontent... encore plus qu'il ne l'est déjà du fait de l'alliance de l'Irlande avec l'Allemagne."
 canada.152.a:9 "Donnez-leur la promesse"

 canada.153.t:9 "[From.GetNameDefCap] Accepte"
 canada.153.d:9 "Au nom de leur gouvernement ainsi que du gouvernement britannique en exil, les Canadiens ont accepté nos conditions"
 canada.153.a:9 "Excellent !"

 canada.154.t:9 "[From.GetNameDefCap] refuse"
 canada.154.d:9 "Le gouvernement [From.GetAdjective] affirme que la question est trop délicate pour être abordée pour le moment - en particulier par un gouvernement britannique en exil non élu. Ils disent que notre aide dans la guerre sera remboursée, mais que toute discussion sur les conditions d'après-guerre devra attendre que les Britanniques aient le temps d'organiser des élections"
 canada.154.a:9 "Pas assez bien !"
 canada.154.b:9 "Nous n'avons pas d'autre choix que d'accepter"
 canada.154.c: "Qu'ils assistent la marine."

 canada.155.t:9 "[From.GetNameDefCap] rejoint l'Entente"
 canada.155.d:9 "Reconnaissant pour notre aide bienveillante et notre protection, le gouvernement irlandais a choisi de ratifier notre accord d'aide et a formalisé son adhésion à l'Entente."
 canada.155.a: "Nous ne pouvons pas abandonner l'Ulster une deuxième fois, nous devons agir !"
 canada.155.b:0 "Non - vous ne pouvez faire confiance aux Britanniques d'aucun côté de l'Atlantique"

 canada.156.t: "L'île Émeraude devient Rouge"
 canada.156.d: "Alors que les relations entre l'Irlande et la Couronne britannique n'ont certainement pas été des plus harmonieuses au cours des dernières décennies, les nouvelles déchirantes qui nous sont parvenues de Dublin au cours de la semaine écoulée ont été accueillies avec une sympathique tristesse. Après le chaos qui a éclaté en Ulster et un coup d'État militaire soutenu par les Allemands, les descendants socialistes de [ENG.GetLeader] et leurs semblables ont pris le pouvoir en Irlande dans le cadre d'une révolution qui leur est propre.\n\nBien que beaucoup puissent se résigner au désespoir, les courageux loyalistes d'Irlande du Nord ont juré de ne pas se laisser abattre et ont déjà pris contact avec les services de renseignement canadiens pour les aider à coordonner la résistance au régime socialiste. Il semble qu'en fin de compte, leur plan consistera à lancer un soulèvement, ironiquement semblable au soulèvement de Pâques qu'ils détestent tant, et à rechercher un soutien logistique et matériel pour une telle entreprise.\n\nBien qu'un tel plan puisse permettre d'obtenir l'appui nécessaire pour sécuriser à nouveau les îles intérieures, tout le monde n'est pas d'accord pour envoyer du matériel à des milices peu organisées, au lieu de le confier à de véritables soldats canadiens, et il faut décider si cela vaut la peine d'en payer le prix."
 canada.156.a: "Les loyalistes auront tout notre soutien !"

 canada.157.t:9 "Le programme d'aide canadien"
 canada.157.d:9 "Maintenant que nous faisons partie de l'Entente, le personnel canadien et britannique a déjà commencé à arriver dans la capitale. Comment voulons-nous utiliser leur aide ?"
 canada.157.a:9 "Qu'ils aident l'économie"

 canada.158.t: "L'Ulster Dit Non !"
 canada.158.d:9 "Le gouvernement [From.GetAdjective] nous a offert une protection - une garantie de notre indépendance en cas d'attaque, et en échange nous leur fournirons un accès militaire et naval à l'Irlande, à partir duquel ils lanceront probablement leur guerre contre [ENG.GetNameDef]. Le gouvernement [ENG.GetAdjective] n'en sera peut-être pas heureux, mais au moins nous ne participerons pas à leur guerre"
 canada.158.a:9 "Cela semble acceptable"

 canada.159.t:9 "[From.GetNameDefCap] accepte"
 canada.159.d:9 "Le gouvernement irlandais a accédé à notre demande, leurs ports et bases nous sont désormais ouverts."
 canada.159.a:9 "Excellent !"
 canada.159.a.tt: "§YLorsque nous serons en guerre contre la Troisième Internationale, l'Irlande du Nord se soulèvera contre [IRE.GetNameDef] après que nous aurons établi le contact.§!"
 canada.159.b: "Ils devront malheureusement s'en charger eux-mêmes."
 canada.159.b.tt: "§YLorsque nous serons en guerre contre la Troisième Internationale, l'Irlande du Nord se soulèvera probablement contre [IRE.GetNameDef] de son propre chef.§!"

canada.170.t: "Une offre de [GetNameDef]"
canada.170.d: "Le gouvernement [From.GetAdjective] nous a fait une offre intéressante : vu que nous sommes dans une situation économique difficile, il est prêt à nous aider à nous relever grâce à un programme d'aide important. En échange, nous rejoindrions l'Entente et bénéficierions de sa protection... et nous lui donnerions les moyens de lancer une invasion de [ENG.GetNameDef]. Bien que cela résolve plusieurs de nos problèmes, cela signifie aussi que nous nous impliquons dans une guerre dans laquelle nous n'avons pas de réel intérêt".
canada.170.a: "On ne peut pas refuser ça"
canada.170.b: "Nous devons malheureusement refuser"

 canada.171.t: "L'île Émeraude devient Rouge"
canada.171.d: "Bien que le gouvernement [From.GetAdjective] soit réticent à s'impliquer dans une guerre, il est suffisamment désespéré pour accepter notre proposition."
canada.171.a: "Excellent"

 canada.172.t: "[From.GetNameDefCap] refuse"
canada.172.d: "Bien que le gouvernement [From.GetAdjective] admette qu'il est dans une situation désespérée, il prétend être en bonne voie de rétablissement et n'a aucune envie de se mettre entre nous et [ENG.GetNameDef]. Ils ont exprimé leurs remerciements pour notre offre, mais l'ont malheureusement déclinée"
canada.172.a: "Malheureux"

 canada.173.t: "Fonds [From.GetAdjective] pour la Résistance"
 canada.173.d: "Tranquillement, par des canaux indirects, [From.GetNameDef] a acheminé du matériel et des fonds pour le mouvement de résistance contre les syndicalistes."
canada.173.a: "Très apprécié !"

canada.174.t: "Le gouvernement est exhorté à attaquer"
 canada.174.d: "[CAN_king_first_name] a été actif ces dernières semaines, exigeant haut et fort de savoir pourquoi une attaque sur [ENG.GetNameDef] n'avait pas déjà commencé. Nous sommes prêts", a-t-il déclaré. De plus, les syndicalistes sont de plus en plus préparés chaque fois que nous attendons, et nous ne serons donc jamais plus prêts qu'en ce moment. Quoi qu'il arrive, l'attaque doit commencer ! Un grand nombre de Canadiens sont d'accord avec lui, semble-t-il, car les journaux de tout le pays ont publié en première page de leurs journaux "Commencez l'attaque !" pendant des jours."
canada.174.a: "Peut-être qu'il a raison..."
canada.174.b: "Nous attaquerons quand nous serons prêts, pas plus tôt"

 canada.175.t: "L'ascension des loyalistes britanniques"
canada.175.d.scotland: "Nos tentatives pour contacter les Loyalistes restés en [ENG.GetNameDef] ont été couronnées de succès. Comme nous le pensions, ils ont rassemblé des effectifs et du matériel depuis la chute de l'Empire... et bien qu'ils n'aient pas la force de s'attaquer aux syndicalistes par eux-mêmes, ils sont plus que prêts à se soulever maintenant que nous avons pris pied dans [invasion_state.GetName]. Ils se sont rassemblés dans les collines du nord de l'Écosse, et sont prêts à attaquer sous notre commandement".
canada.175.d.england: "Nos tentatives pour contacter les Loyalistes restés à [ENG.GetNameDef] ont été couronnées de succès. Comme nous le pensions, ils ont rassemblé des effectifs et du matériel depuis la chute de l'Empire... et bien qu'ils n'aient pas la force de s'attaquer aux syndicalistes par eux-mêmes, ils sont plus que prêts à se soulever maintenant que nous avons pris pied dans [invasion_state.GetName]. Ils se sont rassemblés dans les collines du centre de l'Angleterre, et sont prêts à attaquer sous notre commandement."
 canada.175.a: "Pour le Roi et la Patrie, Messieurs !"

 canada.176.t: "L'ascension des loyalistes britanniques"
 canada.176.d: "Avec [CAN.GetNameDef] qui a pris pied dans [invasion_state.GetName], les monarchistes - que nous avons toujours su présents parmi nous, mais qui ont eu un moment pernicieux en se mettant à découvert - se sont montrés et se sont élevés. Leur apparition a provoqué une onde de choc dans toute la Grande-Bretagne, bien que les ministres aient assuré au gouvernement que la situation devrait se stabiliser d'ici quelques mois. Avec un peu de chance, c'est l'occasion pour nous d'éliminer les Canadiens et les loyalistes"
canada.176.a: "Un désagrément, rien de plus"

 canada.177.t:9 "L'ascension des loyalistes irlandais"
 canada.177.d:9 "Nos tentatives pour contacter les Orangistes en Ulster ont été couronnées de succès. Ils sont aussi offensés que nous par la présence des syndicalistes en Irlande et se sont montrés disposés à travailler avec nous maintenant que nous leur avons fourni les ressources nécessaires pour s'armer. Ils se sont rassemblés dans l'État sous notre direction, et s'élèvent maintenant contre les forces syndicalistes"
 canada.177.a:9 "Bravo, messieurs !"

 canada.178.t:9 "L'ascension des loyalistes irlandais"
 canada.178.d:9 "Nous pensions que les maudits loyalistes de l'Ulster avaient été mis à terre... mais non, avec l'aide de la direction et du financement canadiens, ils se sont maintenant élevés dans les collines d'Irlande du Nord et ont frappé contre nous !"
canada.178.a: "Nous allons les descendre, comme avant !"

canada.179.t: "La résistance britannique vacille"
canada.179.d: "Les Canadiens ont travaillé dur pendant leur occupation pour user la résistance syndicale, et à ce jour, elle s'est pratiquement effondrée. Nous n'avons pas d'autre choix que de céder à leur annexion."
canada.179.a: "Un jour triste pour nous tous..."

canada.200.t: "La situation en Amérique"
 canada.200.d: "Le gouvernement s'inquiète de la crise qui se développe rapidement aux États-Unis, en particulier avec la montée du Parti socialiste américain. Une nation alignée sur les syndicalistes à notre frontière sud serait impensable. La violence est déjà terrible - au point que de nombreux gouverneurs d'États du nord-est américain, manquant de confiance dans le gouvernement fédéral pour maintenir l'ordre, nous ont demandé d'intervenir si une guerre civile éclatait. Nous n'avons pas encore à répondre à leur demande, mais une fois le délai écoulé, nous pourrions très bien y être contraints"
 canada.200.d.assass: "Le gouvernement s'inquiète de la crise qui se développe rapidement aux États-Unis. Si l'assassinat de Jack Reed a empêché le Parti socialiste américain de rassembler la volonté de se soulever - ce dont le gouvernement canadien lui est extrêmement reconnaissant - il semble toujours impensable que le gouvernement américain aille aussi loin, et beaucoup se demandent si les accusations de corruption et de tyrannie de Huey Long sont vraies. Même si elles le sont, devrions-nous nous en mêler ? La violence est déjà terrible - au point que de nombreux gouverneurs d'États du nord-est américain, manquant de confiance dans le gouvernement fédéral pour maintenir l'ordre, nous ont demandé d'intervenir si une guerre civile éclatait. Nous n'avons pas encore à répondre à leur demande, mais une fois le délai écoulé, nous pourrions très bien y être contraints"
 canada.200.d.peace: "Le gouvernement s'inquiète de la crise qui se développe rapidement aux États-Unis. Bien que le compromis conclu entre le gouvernement et le Parti socialiste d'Amérique signifie qu'il n'y a pas de menace de soulèvement syndicaliste - ce dont le gouvernement canadien est extrêmement reconnaissant - il est encore difficile d'assister à une telle destruction rampante. La violence est déjà terrible - au point que de nombreux gouverneurs d'États du nord-est américain, manquant de confiance dans le gouvernement fédéral pour maintenir l'ordre, nous ont demandé d'intervenir si une guerre civile éclatait. Nous n'avons pas encore à répondre à leur demande, mais une fois le délai écoulé, nous pourrions très bien y être contraints"
canada.200.a: "Incroyable !"

canada.201.t: "La perspective d'une intervention"
 canada.201.d.csa: "Le Parlement a entamé un débat tendu sur la question de savoir si le gouvernement canadien devrait reconnaître l'une des factions en guerre dans le sud, la "vraie" Amérique. C'est une situation délicate, car cela provoquerait la colère des autres factions et nous laisserait potentiellement avec un vainqueur hostile dans le sud... mais pire encore est la perspective de voir la soi-disant [CSA.GetNameDef] l'emporter. On ne peut pas s'attendre à ce que nous menions des guerres ailleurs avec un gouvernement syndicaliste assis directement au sud, n'est-ce pas ? Pour l'instant, soutenir signifie simplement demander à l'Entente d'envoyer des volontaires et du matériel, mais - si nous choisissons un camp - certains suggèrent que notre implication dans le conflit deviendra inévitable"
 canada.201.d.nocsa: "Le Parlement a entamé un débat tendu sur la question de savoir si le gouvernement canadien devrait reconnaître l'une des factions en guerre dans le sud, la "vraie" Amérique. C'est une situation délicate, car cela provoquerait la colère des autres factions et nous laisserait potentiellement avec un vainqueur hostile dans le sud... et, vraiment, avec les craintes d'une faction syndicaliste s'étant avérées sans fondement, avons-nous le moindre appel à intervenir ? De nombreux membres du gouvernement disent que nous ne devrions rien faire, et que nous devrions laisser les choses se dérouler comme elles le peuvent. Quelques-uns, cependant, disent que parier sur un gagnant pourrait nous permettre d'avoir un allié amical, et potentiellement un futur membre reconnaissant de l'Entente"
canada.201.a: "Nous ne devrions pas nous impliquer"
canada.201.b: "Le gouvernement fédéral est, bien sûr, le seul légitime"
 canada.201.c: "Nous reconnaissons [PSA.GetNameDef] comme la véritable Amérique"
canada.201.e: "Nous soutenons Huey Long et [TEX.GetNameDef]"
 canada.201.f: "Nous soutenons le gouvernement de Nouvelle Angleterre"

canada.202.t: "Les réfugiés inondent [refugee_state.GetName]"
canada.202.d: "Avec l'aggravation de la situation en Amérique, il n'est pas surprenant que [Root.GetNameDef] soit devenu la première destination des personnes fuyant la violence. Beaucoup d'immigrants sont en situation régulière, mais un nombre croissant d'entre eux ne le sont pas. Il existe déjà plusieurs camps de réfugiés dans [refugee_state.GetName], dont beaucoup viennent de [flee_from_state.GetName], et leur nombre met à rude épreuve notre approvisionnement. Les observateurs font remarquer que la situation risque d'empirer avant de s'améliorer".
canada.202.a: "Réfugiés américains ? L'ironie..."

canada.203.t: "[refugee_state.GetName] La situation des réfugiés s'aggrave"
canada.203.d: "Alors que les responsables de [refugee_state.GetName] se battent déjà pour contenir le nombre de réfugiés américains qui traversent la frontière, la situation a récemment empiré. Un nouveau flux de réfugiés, provenant pour la plupart de [flee_from_state.GetName], est déjà arrivé et a mis une pression croissante sur l'infrastructure de la province".
canada.203.a: "Espérons que cela se termine bientôt".

canada.204.t: "La crise des réfugiés"
canada.204.d: "Le nombre de réfugiés illégaux qui traversent la frontière américaine est devenu une crise nationale, ce qui a un impact sur la stabilité et les capacités d'approvisionnement de [Root.GetNameDef], sans parler du nombre de soldats nécessaires pour maintenir la paix. Si le rythme actuel des arrivées se poursuit, les choses vont certainement empirer. Le Parlement soutient que le gouvernement devrait trouver une solution - et rapidement".
canada.204.a: "Quel gâchis"

canada.205.t: "La crise des réfugiés s'aggrave"
canada.205.d: "N'ayant pas tenu compte des avertissements précédents, la crise provoquée par l'arrivée massive de réfugiés américains fuyant la guerre civile dans le sud s'est aggravée. La violence dans et autour des camps situés le long de la frontière a augmenté, et leur réputation est telle que de nombreux réfugiés tentent maintenant d'entrer illégalement dans le pays - où ils sont sûrs d'être exploités par des personnes sans scrupules".
canada.205.a: "Il faut faire quelque chose"

canada.206.t: "Commerce avec l'Amérique"
 canada.206.d: "[Root.GetNameDefCap] dépend beaucoup de ses routes commerciales qui vont vers les États-Unis. Bien que la guerre civile nous ait été bénéfique à certains égards, à savoir que les commandes de produits canadiens en provenance de l'étranger ont augmenté à mesure que les sources américaines devenaient peu fiables, le fait est que beaucoup de nos exportations sont toujours allées en Amérique même... notre plus gros client étant maintenant une destination peu fiable, notre économie est laissée à elle-même et tente de trouver quoi faire jusqu'à la fin de la guerre civile"
canada.206.a: "Comme si nous avions besoin de plus de problèmes"

canada.207.t: "Les affrontements à Windsor"
 canada.207.d: "La ville de Windsor se trouve juste en face de Detroit, un bastion du syndicaliste [CSA.GetName]. Nous soupçonnons depuis un certain temps que des agents syndicalistes ont traversé secrètement la frontière, certains avec les réfugiés, et il semble maintenant que cette croyance soit fondée, la ville étant plongée dans des affrontements entre les travailleurs industriels et la police. La police affirme que ces "sympathisants" sont encouragés par des agents syndicalistes. Que cela soit vrai ou non, la violence a continué pendant plusieurs jours et vient seulement d'être contenue"
canada.207.a: "Les syndicalistes au Canada ? C'est impossible !"

canada.208.t: "Des milices traversent en [473.GetName]"
canada.208.d: "Un soulèvement syndicaliste dans l'État de Washington s'est étendu au-delà de la frontière, les unités de la milice l'utilisant pour échapper et contourner leurs opposants. Cela a provoqué une consternation considérable dans la région, car les forces canadiennes ont dû intervenir et renforcer la sécurité, plusieurs affrontements ayant déjà eu lieu le long des autoroutes du sud. Plusieurs incidents d'attaques et de pillages sur des townships civils ont fait que la Colombie-Britannique a été prise de peur, pensant que - à tout moment - des milices syndicalistes pourraient arriver de nulle part".
canada.208.a: "Pas bon"

canada.209.t: "Émeute au camp de St. Catharines"
canada.209.d: "La violence a été un problème courant dans les camps de réfugiés, principalement en raison des conflits entre les réfugiés eux-mêmes et avec les gardes, mais aussi à cause des mauvaises conditions. Le camp de St. Catharines est l'un des plus densément peuplés de la province, et les conditions y sont apparemment devenues si mauvaises qu'une émeute de grande ampleur a éclaté chez les réfugiés. Ils ont submergé les gardes, se sont échappés du camp et se sont dirigés vers la région extérieure de Toronto où ils ont finalement été arrêtés par la police provinciale de l'Ontario. Il est à craindre que ce ne soit que le premier incident de cette ampleur que l'on puisse voir".
canada.209.a: "Il faut que cela cesse"

canada.210.t: "Les grèves de sympathie au Canada"
 canada.210.d.csa: "Dans tout le pays, de nombreux syndicats ont organisé des grèves de solidarité pour [CSA.GetNameDef]. La SPA, disent-ils, a été injustement qualifiée de tyrannique, alors qu'elle ne fait que combattre la tyrannie plus large du capitalisme qui sévit. Ils veulent que le gouvernement canadien cesse de faire peur aux syndicalistes. Les grèves ont été indisciplinées et perturbatrices, et dans plusieurs cas, elles ont donné lieu à de violents affrontements avec la GRC. Plusieurs arrestations ont eu lieu, et la GRC surveille de près les organisateurs des grèves"
 canada.210.d.aus: "Dans tout le pays, de nombreux groupes ont entamé des "grèves de sympathie" pour [TEX.GetNameDef]. Ils créent des blocages et imposent des arrêts de travail dans plusieurs villes, prétendant ainsi soutenir Huey Long. Son combat pour l'Américain moyen est le même que celui auquel sont confrontés les gens moyens partout dans le monde", a déclaré un organisateur. Les grèves ont été indisciplinées et perturbatrices, et dans plusieurs cas, elles ont donné lieu à de violents affrontements avec la GRC. Plusieurs arrestations ont été effectuées, et la GRC surveille de près les organisateurs de grèves"
canada.210.a: "Intéressant"

canada.211.t: "La nouvelle maison de la liberté"
canada.211.d.nee: "Le Parlement a été englouti par des discussions sur ce qu'il faut faire concernant les réfugiés américains. Ne rien faire n'est pas une option, mais de nombreux députés disent qu'un effort massif de secours est nécessaire pour améliorer les conditions dans les camps. Cette dépense, disent-ils, est justifiée parce que "les Américains sont nos frères et sœurs, et nous devons nous occuper d'eux quand ils en ont besoin". Dans le même ordre d'idées, Louis Saint-Laurent a proposé ce qu'il appelle le Projet Samaritain - un effort de secours encore plus vaste, répartissant les camps et hébergeant les réfugiés avec des Canadiens moyens. Là, les plus aptes seraient mis au travail aux côtés des ouvriers et des ouvriers d'usine, une vie bien meilleure que de ne rien faire à l'intérieur d'un camp. Les conservateurs, quant à eux, affirment que le risque sécuritaire est trop grand. Ils ont proposé que la majorité des réfugiés soient envoyés à [NEE.GetNameDef], ainsi que tous les nouveaux arrivants. C'est un problème américain", disent-ils, "et il devrait être traité par les Américains".
canada.211.d.nonee: "Le Parlement a été submergé par des discussions sur ce qu'il faut faire concernant les réfugiés américains. Ne rien faire n'est pas une option, mais de nombreux députés disent qu'un effort de secours massif est nécessaire pour améliorer les conditions dans les camps. Cette dépense, disent-ils, est justifiée parce que "les Américains sont nos frères et sœurs, et nous devons nous occuper d'eux quand ils en ont besoin". Dans le même ordre d'idées, Louis Saint-Laurent a proposé ce qu'il appelle le Projet Samaritain - un effort de secours encore plus vaste, répartissant les camps et hébergeant les réfugiés avec des Canadiens moyens. Là, les plus aptes seraient mis au travail aux côtés des ouvriers et des ouvriers d'usine, une vie bien meilleure que de ne rien faire à l'intérieur d'un camp. Les conservateurs, quant à eux, affirment que le risque sécuritaire est trop grand. Ils ont proposé que les forces de sécurité soient renforcées à partir des rangs des recrues et que la frontière soit fermée immédiatement".
canada.211.a: "Nos besoins de sécurité sont primordiaux - fermer la frontière"
canada.211.b: "Les Conservateurs ont raison - envoyez-les à [NEE.GetNameDef]"
canada.211.c: "Nous devons aider les réfugiés, dans la limite du raisonnable"
canada.211.e: "Adopter le projet Samaritain immédiatement"

canada.212.t: "Réfugiés envoyés du Canada"
canada.212.d: "Comme si nous n'avions pas assez de problèmes de réfugiés, un grand nombre de réfugiés ont été dirigés vers [Root.GetNameDef] depuis [From.GetNameDef]. Leur raisonnement est, apparemment, que c'est un problème américain qui devrait être géré par les Américains. Nous n'avons pas d'autre choix que d'y faire face du mieux que nous pouvons."
canada.212.a: "Merci beaucoup, Canada"

canada.213.t: "Le recrutement des réfugiés commence"
canada.213.d: "Dans tout le pays, des recruteurs sont maintenant actifs dans les camps de réfugiés, offrant aux plus aptes un placement dans l'armée. La plupart comprennent qu'il s'agit d'un arrangement temporaire - une fois la guerre terminée, il semble probable que beaucoup d'entre eux quitteront l'armée et rentreront chez eux. Entre-temps, cependant, le bon traitement que nous réservons aux réfugiés a conduit un grand nombre d'hommes à entrer dans notre service. Ils se battront pour le pays qui les a accueillis, disent-ils, même si cela signifie se battre contre les Américains chez eux"
canada.213.a: "Bon à savoir"

canada.214.t: "Retour des réfugiés en Amérique"
canada.214.d.ceasefirecsa: "Le cessez-le-feu a signifié la fin de la guerre civile américaine, du moins pour le moment, et un grand nombre de réfugiés ont donc commencé à rentrer chez eux. Le fait que [CSA.GetNameDef] soit victorieux à l'Est ne plaît pas à beaucoup, cependant. Ceux qui le peuvent vont en grande partie à [PSA.GetNameDef], tandis que d'autres ont décidé de rester au Canada pour de bon. Peu importe où ils vont, la crise des réfugiés au Canada semble être terminée"
canada.214.d.ceasefirenocsa: "Le cessez-le-feu a signifié la fin de la guerre civile américaine, du moins pour le moment, et la grande majorité des réfugiés ont donc commencé à rentrer chez eux. Le fait que le cessez-le-feu finisse par prendre fin et que le conflit reprenne sans aucun doute ne plaît pas encore à beaucoup, qui ont décidé de rester au Canada pour de bon ou de se diriger vers des destinations plus lointaines. Peu importe où ils vont, la crise des réfugiés au Canada semble être terminée".
canada.214.d.noceasefirecsa: "La guerre civile en Amérique est terminée, [CSA.GetNameDef] l'ayant emporté. Bien que cela ne plaise pas à la plupart des réfugiés, beaucoup pensent qu'ils n'ont pas d'autre choix que de rentrer - le pire de la violence est passé, après tout, du moins l'espèrent-ils. Beaucoup d'autres ont décidé de rester au Canada, en disant que l'Amérique est maintenant syndicaliste et donc morte pour eux. Peu importe où ils vont, la crise des réfugiés au Canada semble être terminée".
canada.214.d.noceasefirenocsa: "La guerre civile en Amérique est terminée, et la grande majorité des réfugiés ont donc décidé de rentrer - soit pour faire face à la justice, soit pour participer à la reconstruction. Quelques-uns ont choisi de rester dans leur nouveau foyer, mais quel que soit l'endroit où ils se rendent, la crise des réfugiés au Canada semble être terminée".
canada.214.a: "Un soulagement bienvenu"

canada.216.t: "Visite du premier ministre canadien"
canada.216.d: "Le premier ministre canadien a effectué une visite d'État à [Root.GetNameDef], félicitant le président pour avoir réformé l'Amérique. Lors de séances privées, il s'est dit convaincu que cela n'aurait pas été possible sans l'aide du Canada et de l'Entente, et il espère donc qu'une alliance plus permanente entre nos deux pays en résultera. Il suggère un transfert de tous les États propriétaires revendiqués par l'autre, afin d'éviter de futurs conflits et de faire de [Root.GetNameDef] un membre plus engagé et permanent de l'Entente à l'avenir. Notre amitié est particulière", a-t-il déclaré, "et je crois qu'elle sera bénéfique au monde si elle se poursuit".
canada.216.a: "Nous sommes d'accord - cette amitié est importante pour nous"
canada.216.b: "Nous sommes d'accord pour que les choses restent comme elles sont"

 canada.217.t: "L'île Émeraude devient Rouge"
canada.217.d: "Après une visite du Premier ministre, plusieurs longues réunions avec le président [From.GetAdjective] ont été fructueuses, aboutissant à un engagement en faveur de l'amitié et de la future alliance entre nos deux nations."
canada.217.a: "Parfait"

 canada.218.t: "[From.GetNameDefCap] refuse"
canada.218.d: "Après une visite du Premier ministre, plusieurs longues réunions avec le président [From.GetAdjective] n'ont abouti à aucune décision. Selon le président, les relations entre [From.GetNameDef] et [Root.GetNameDef] restent inchangées... ce qui signifie qu'ils préféreraient nous garder à distance. Néanmoins, la visite a été cordiale, et plusieurs conditions commerciales avantageuses ont été atteintes"
canada.218.a: "Ah bien"

canada.219.t.usa: "Le Canada soutient le gouvernement fédéral"
canada.219.t.psa: "Le Canada soutient le gouvernement du Pacifique"
canada.219.t.aus: "Le Canada soutient le gouvernement de l'Union"
 canada.219.t.nee:0 "Le Canada soutient le gouvernement de Nouvelle Angleterre"
 canada.219.d: "Aujourd'hui, le gouvernement canadien a déclaré son soutien à [From.GetNameDef] comme étant le véritable et seul demandeur légitime du manteau du leadership américain au lendemain de sa guerre civile. Tout en s'abstenant de promettre une intervention militaire directe, il a proposé de renforcer les forces [From.GetAdjective] avec du matériel et des volontaires ainsi qu'une série de conseillers militaires - des conseillers qu'il a demandé à l'armée [Root.GetAdjective]. Les Canadiens ont déclaré uniquement que l'Amérique était nécessaire pour maintenir l'ordre mondial et empêcher la dissolution de l'une des grandes puissances mondiales dans le chaos"
canada.219.a: "Nous sommes prêts"

 canada.220.t.usa:0 "Le Canada soutient le gouvernement fédéral"
 canada.220.t.psa:0 "Le Canada soutient le gouvernement du Pacifique"
 canada.220.t.aus:0 "Le Canada soutient le gouvernement de l'Union"
 canada.220.t.nee:0 "Le Canada soutient le gouvernement de Nouvelle Angleterre"
 canada.220.d: "Aujourd'hui, le gouvernement canadien, et à travers lui les dirigeants britanniques en exil et l'ensemble de l'Entente, ont déclaré leur soutien à [Root.GetNameDef] en tant que véritable et unique revendicateur légitime du manteau du leadership américain. Tout en s'abstenant de promettre une intervention militaire directe, ils ont proposé de renforcer nos forces avec du matériel et des volontaires ainsi que de nombreux conseillers militaires pour accélérer la planification militaire. Jusqu'à présent, ils n'ont rien demandé en retour, se contentant de déclarer que la victoire serait une bénédiction pour l'ordre mondial"
canada.220.a: "Nous accepterons toute l'aide que nous pourrons obtenir !"

canada.221.t.usa: "Le Canada soutient le gouvernement fédéral"
canada.221.t.psa: "Le Canada soutient le gouvernement du Pacifique"
canada.221.t.aus: "Le Canada soutient le gouvernement de l'Union"
 canada.221.t.nee: "Le Canada soutient le gouvernement de Nouvelle Angleterre"
 canada.221.d: "Aujourd'hui, le gouvernement canadien, et à travers lui les dirigeants britanniques en exil et l'ensemble de l'Entente, ont déclaré leur soutien à [From.GetNameDef] en tant que véritable et unique revendicateur légitime du manteau du leadership américain. Sans aller jusqu'à promettre une intervention militaire directe, ils ont proposé de renforcer les forces de [From.GetAdjective] avec du matériel et des volontaires ainsi qu'une série de conseillers militaires. Leur déclaration a uniquement indiqué que l'Amérique était nécessaire pour maintenir l'ordre mondial et empêcher la dissolution de l'une des grandes puissances mondiales dans le chaos"
canada.221.a: "Comment osent-ils s'immiscer dans les affaires américaines !"
canada.221.b: "Cela pourrait devenir désordonné"

canada.222.t: "L'intervention canadienne"
canada.222.d: "Le Canada a déclaré qu'il ne resterait plus assis à regarder la guerre civile, et a donc maintenant amené toute la force de l'Entente dans un conflit armé. Ils ont rejoint la guerre civile de notre côté, pour le meilleur ou pour le pire".
canada.222.a: "Il était temps !"

canada.223.t: "Intervention canadienne imminente"
canada.223.d: "Trop effrayés par la perspective d'une Amérique syndicaliste assise à leur porte, les Canadiens au nord - avec les maîtres britanniques - se préparent actuellement à une intervention. Nous ne pouvons pas l'empêcher, mais certains pensent qu'il serait possible de la retarder. Si nous contactions et financions discrètement les mouvements syndicaux canadiens, si nous les faisions se soulever dans des grèves qui ont des liens syndicaux évidents, les Canadiens pourraient être trop paranoïaques pour agir tant que les grèves ne seront pas terminées. Cela nous permettrait, tout au plus, de gagner quelques mois si nous continuons. Sinon ? Nous devrions nous préparer à faire face à une invasion du nord bientôt".
 canada.223.a:9 "Soit"

 canada.224.t.first:0 "Début de la grève nationale"
 canada.224.t.later:0 "La grève nationale continue"
 canada.224.d.first:0 "Les dirigeants syndicaux de tout le pays ont appelé à des grèves - suffisamment pour paralyser l'économie canadienne et provoquer des perturbations d'un bout à l'autre du pays. Certains au sein de notre gouvernement suggèrent que les grèves sont programmées de façon trop suspecte... Il faut que [CSA.GetNameDef] fasse un effort pour provoquer une révolution avant de pouvoir agir. Quelle que soit l'intention, tous sont d'accord pour dire que les grèves doivent être arrêtées avant que nous puissions penser à intervenir dans le sud"
 canada.224.d.later:0 "Après une brève pause, les grèves ont continué dans tout le pays - intensifiées dans leurs efforts pour demander au Canada de mettre fin à sa persécution du syndicalisme. Les discours écrits par les dirigeants syndicaux, selon la GRC, pourraient très bien avoir été écrits par le gouvernement [CSA.GetAdjective]. Ils auront bientôt des preuves, disent-ils, mais tant qu'ils n'auront pas découvert la source du financement de la grève, nous devrons combattre les grévistes et mettre fin à cette distraction irritante"
 canada.224.a:0 "Comme c'est ennuyeux."

canada.227.t: "Quid pro Quo ?"
canada.227.d.owned: "Nous avons été contactés par le gouvernement canadien - d'abord pour nous féliciter d'avoir gagné la guerre civile. Deuxièmement, ils suggèrent toutefois que notre victoire n'aurait pas été possible sans leur intervention. Bien qu'ils n'aient pas agi uniquement dans ce but, ils pensent qu'un certain quid pro quo de la part du gouvernement [Root.GetAdjective] est nécessaire, et ont officiellement demandé que nous rejoignions le [From.GetFactionName] afin de les aider à atteindre leurs propres objectifs. En retour, ils rendront volontiers tous les territoires qu'ils ont occupés pour les sauvegarder depuis le début de la guerre civile. Si de nombreux membres de notre gouvernement reconnaissent que l'intervention canadienne a été inestimable, ils se demandent également si l'implications de [Root.GetNameDef] dans des guerres à l'étranger est ce dont nous avons besoin en ce moment."
canada.227.d: "Nous avons été contactés par le gouvernement canadien - d'abord pour nous féliciter d'avoir gagné la guerre civile. Deuxièmement, ils suggèrent toutefois que notre victoire n'aurait pas été possible sans leur intervention. Bien qu'ils n'aient pas agi uniquement dans ce but, ils pensent qu'un certain quiproquo de la part du gouvernement [Root.GetAdjective] est nécessaire, et ont officiellement demandé que nous rejoignions le [From.GetFactionName] afin de les aider à atteindre leurs propres objectifs. Bien que de nombreux membres de notre gouvernement conviennent que l'intervention canadienne a été inestimable, ils se demandent également si [Root.GetNameDef] s'impliquer dans des guerres étrangères est ce dont nous avons besoin en ce moment"
canada.227.a: "Nous allons rejoindre la [From.GetFactionName]"
canada.227.b: "Nous n'avons pas demandé leur aide, et nous ne donnerons pas la nôtre"

 canada.228.t: "L'île Émeraude devient Rouge"
canada.228.d: "Le gouvernement [From.GetAdjective] reconnaît que notre intervention dans la guerre a été inestimable. En retour, il a accepté de prendre part à notre alliance - bien que la reconstruction puisse prendre du temps, la puissance de l'armée [From.GetAdjective] sera finalement à notre entière disposition".
canada.228.a: "Merveilleux !"

canada.229.t: "[From.GetNameDefCap] refuse"
canada.229.d: "Bien que le gouvernement [From.GetAdjective] reconnaisse que notre aide a été importante pour leur victoire, il nous rappelle qu'il ne l'a pas demandée... de plus, la Reconstruction prendra toute l'attention de l'Amérique, et ils ne peuvent pas se permettre de s'impliquer dans nos guerres avant qu'elles ne soient terminées. Ils ont cependant conclu plusieurs traités commerciaux avantageux et ont engagé leur pays à améliorer ses relations avec nous dans les années à venir".
canada.229.a: "Ah bien"

canada.230.t: "Le Canada intervient dans la guerre civile américaine"
 canada.230.d: "Décidant qu'ils ne peuvent plus rester sur la touche pendant que les Américains s'engouffrent dans une guerre civile dévastatrice, [CAN.GetNameDef] est entré dans le conflit aux côtés de [From.GetNameDef].\n\nLes forces canadiennes ont déjà franchi la frontière, et les membres de l'alliance de l'Entente devraient bientôt faire de même. De nombreux Américains considèrent cette décision comme un acte d'agression et une violation de la souveraineté américaine, bien que les responsables canadiens aient déclaré que cette décision avait été prise "après mûre réflexion et avec le cœur lourd".\n\nIl reste à voir comment cela fera pencher la balance dans ce conflit massif."
 canada.230.a: "Le moment est donc venu"
canada.230.b: "Ils auront ce qu'ils méritent !"
 canada.230.c: "Intéressant"

canada.231.t: "[From.GetNameDefCap] Saisit le Groenland"
canada.231.d: "Citant une urgence dans [Root.GetNameDef], et apparemment peu disposées à tolérer la possibilité d'une île contrôlée par l'ennemi juste au large de leur côte nord, les forces [From.GetAdjective] se sont déplacées pour occuper le Groenland. La petite garnison [Root.GetAdjective] a abandonné sans combattre, comme on pouvait s'y attendre"
 canada.231.a:9 "Ainsi soit-il"

 canada.232.t: "Intervention de l'Entente en Amérique ?"
 canada.232.d: "Le gouvernement [From.GetAdjective] consulte aujourd'hui le gouvernement [Root.GetAdjective] sur la perspective d'une future intervention dans la Guerre Civile Américaine. L'Entente ne peut pas supporter la perspective d'une Amérique syndicaliste à la frontière sud du Canada, disent-ils, mais elle se méfie de donner des conseils à l'une des factions de la guerre et demande donc notre avis."
 canada.232.a: "L'Entente ne doit pas soutenir une faction"
 canada.232.b: "Nous devrions soutenir le gouvernement Fédéral"
 canada.232.c: "Nous devrions soutenir le gouvernement du Pacifique"
 canada.232.e: "Nous devrions soutenir le gouvernement de l'Union de Huey Long"
 canada.232.f: "Nous devrions soutenir le gouvernement de Nouvelle Angleterre"
 canada.232.g: "Ils peuvent prendre leur propre décision sur le sujet"

canada.300.t: "Départ des exilés britanniques"
canada.300.d: "Avec la restauration de [GBR.GetNameDef], de nombreux exilés britanniques au Canada ont commencé à rentrer chez eux - y compris le Premier ministre britannique [GetBritishExilePM] et la plupart de ses cadres supérieurs, ainsi qu'un grand nombre d'exilés qui avaient été enrôlés dans l'armée canadienne, leur présence était nécessaire au retour immédiat pour rétablir l'ordre dans le pays. Les autres partiront probablement au cours de l'année prochaine, ce qui constituera une ponction importante sur les ressources de [Root.GetNameDef]. Néanmoins, la plupart des Canadiens sont soulagés de les voir partir. C'est, après tout, le moment que l'Empire attend depuis 1925, et cela ressemble à une victoire durement gagnée"
canada.300.a: "Il faudra s'adapter, mais nous y arriverons"

canada.301.t: "La restauration du Parlement"
canada.301.d: "Le départ des exilés britanniques marque également la fin de la Loi sur les mesures de guerre et le rétablissement d'un gouvernement civil à part entière dans la nation. Le gouvernement conservateur a repris le contrôle du Parlement, qu'il a rouvert en fanfare tandis qu'une foule bruyante se rassemblait à l'extérieur... beaucoup d'entre eux protestant contre la façon dont la nation avait été gérée pendant l'urgence, et demandant des enquêtes sur la conduite des hauts fonctionnaires. Pour l'instant, le gouvernement a prévu de nouvelles élections dans un an"
canada.301.a: "Merci mon Dieu pour ça !"

canada.302.t: "Le gouverneur général canadien"
 canada.302.d: "Maintenant que le [CAN_king_first_name] est revenu à [GBR.GetNameDef], il ne peut plus siéger personnellement à la Chambre des communes canadienne. Le temps est venu de nommer un gouverneur général pour le remplacer. La question est de savoir qui envoyer. Récompenser l'un de nos généraux avec ce poste prestigieux fera certainement bonne impression sur nos militaires, mais les Canadiens pourraient apprécier de récompenser l'un des leurs à la place"
canada.302.a: "Le Prince Albert prendra le poste"
canada.302.b: "Donnez le travail à Lord Mountbatten"
canada.302.c: "Un homme comme John Vereker se débrouillera bien au Canada"
canada.302.e: "Laissez les Canadiens choisir leur propre représentant"

canada.303.t: "Le nouveau gouverneur général"
 canada.303.d.albert: "Avec le retour de [CAN_king_first_name] dans [GBR.GetNameDef], il ne peut plus siéger personnellement à la Chambre des communes canadienne. Il a donc nommé un nouveau gouverneur général pour le remplacer et a choisi le prince Albert pour cette tâche. Bien que de nombreux Canadiens apprécient qu'un membre aussi éminent de la famille royale occupe ce poste et qu'ils aient accueilli le Prince avec des foules enthousiastes à son arrivée à Ottawa, beaucoup espéraient que le gouvernement britannique aurait pu autoriser un Canadien à occuper ce poste, pour une fois"
 canada.303.d.mountbatten: "Avec le retour du [CAN_king_first_name] dans [GBR.GetNameDef], il ne peut plus siéger personnellement à la Chambre des communes canadienne. Il a donc nommé un nouveau gouverneur général pour le remplacer, et a choisi pour cette tâche Lord Louis Mountbatten, cousin du roi et estimé amiral de la marine britannique. Bien que de nombreux Canadiens apprécient qu'un membre aussi haut placé de la famille royale assume cette fonction, beaucoup avaient espéré qu'un Canadien pourrait assumer ce poste au lieu qu'il soit utilisé comme récompense pour un autre militaire britannique, et ainsi les foules qui saluaient Lord Mountbatten à Ottawa ont été au mieux maîtrisées"
 canada.303.d.vereker: "Avec le retour de [CAN_king_first_name] dans [GBR.GetNameDef], il ne peut plus siéger personnellement à la Chambre des communes canadienne. Il a donc nommé un nouveau gouverneur général pour le remplacer, et a choisi Lord John Vereker, 6e vicomte Gort, pour cette tâche. Beaucoup avaient espéré qu'un Canadien pourrait assumer cette fonction au lieu qu'elle soit utilisée comme récompense pour un autre militaire britannique, et ainsi les foules qui saluaient Lord Vereker à Ottawa ont été au mieux contenues"
 canada.303.d.mcnaughton: "Avec le retour de [CAN_king_first_name] dans [GBR.GetNameDef], il ne peut plus siéger personnellement à la Chambre des communes canadienne. Il a donc nommé un nouveau gouverneur général pour le remplacer, et a choisi le général canadien Andrew McNaughton pour cette tâche. Les Canadiens sont ravis à l'idée que l'un des leurs se voit enfin confier ce rôle, et la foule qui a salué son arrivée à Ottawa était donc nombreuse et enthousiaste"
canada.303.a: "Nous souhaitons bonne chance au nouveau gouverneur général"

canada.304.t: "Le débat sur le référendum commence"
 canada.304.d: "Il semble qu'il y ait suffisamment de Canadiens qui ont le sentiment que les Britanniques sont restés trop longtemps à leur place ou qui ont maintenant l'impression que le Canada a été laissé pour compte, non récompensé et oublié, pour que l'idée d'un référendum sur l'avenir du Canada au sein du Commonwealth ait rapidement fait son chemin. Les Canadiens français du Québec sont les plus favorables à la coupure des liens avec la monarchie, mais le sentiment est suffisamment fort ailleurs pour qu'un vote national soit jugé nécessaire. Les débats ont déjà commencé, et c'est une question controversée, responsable d'un fossé profond et amer entre les ménages canadiens et les membres de leur famille, certains estimant que le Canada devrait être fier de ce qu'il a accompli pour l'Empire et d'autres se demandant "
canada.304.a: "Cela pourrait mal tourner"

canada.305.t: "Démonstrations à travers le Québec"
canada.305.d: "Le débat national sur le référendum s'est intensifié cette semaine avec les manifestations anti-monarchie qui ont eu lieu dans toute la province de Québec. La plus importante s'est déroulée à Québec, où une foule de plus de 100 000 personnes est venue de toute la province, furieuse de la répression qu'elle a subie pendant la crise de la conscription - sur ordre, selon elle, de la monarchie britannique. Vrai ou non, les Canadiens français sont catégoriques sur le fait que le maintien de leur place au Canada dépend de l'adoption du référendum. Les dirigeants québécois qui ont crié "si le référendum échoue, il n'y a pas d'avenir pour les Français au Canada" ont reçu des applaudissements nourris. Si la foule a pu se calmer, c'est parce que les manifestations étaient surveillées par des milliers de soldats et de policiers canadiens méfiants".
canada.305.a: "Tant pis pour la répression"

canada.306.t: "La marche sur Rideau Hall"
canada.306.d: "Une foule immense est descendue aujourd'hui sur Rideau Hall à Ottawa, l'édifice qui abritait jusqu'à récemment le roi britannique en exil et la famille royale. Les manifestants en colère se sont insurgés contre une ligne de police qui protégeait le bâtiment des dommages, et avec raison si l'on considère les menaces des jours précédents de brûler Rideau Hall par des radicaux anti-monarchie. Après des heures de confrontation, la police anti-émeute a été appelée à disperser la foule avec des gaz lacrymogènes, ce qui a conduit de nombreux observateurs modérés à dire que c'était un jour sombre dans l'histoire de la démocratie canadienne".
canada.306.a: "Une scène moche"

canada.307.t: "Marche pour le Roi"
 canada.307.d: "En réponse aux vagues de protestation de ces dernières semaines, une marche a eu lieu aujourd'hui dans la ville de Toronto - celle-ci en soutien au [CAN_king_first_name]. Si certains ont souligné que la foule était en grande partie composée de Canadiens anglophones plus âgés, elle n'en était pas moins un rappel sévère de la profondeur des traditions britanniques au Canada. Les orateurs conservateurs ont rappelé à la foule que, sans la Grande-Bretagne, le Canada n'existerait même pas... et ils ont été accueillis par de vives acclamations. Beaucoup de personnes présentes ont parlé avec affection de la famille royale, et ont exprimé leur dégoût de voir les Canadiens penser à rompre avec la tradition si facilement"
canada.307.a: "Intéressant"

canada.308.t: "Le discours radiophonique du Roi"
 canada.308.d: "Le [CAN_king_first_name] s'est adressé aujourd'hui au public canadien par un discours radiophonique depuis le palais de Buckingham, en prenant soin de remercier le pays pour ses années de travail et le sang versé au nom de l'Empire. Ne pensez pas que nous avons oublié le service du Canada, a-t-il dit, car il n'a pas été et ne sera jamais. Le Canada a prouvé qu'il était bien plus qu'une colonie, bien plus capable et plus dévoué que nous ne pouvions l'espérer. C'était un port sûr, et pour beaucoup d'entre nous, c'était notre maison". Il a demandé que les Canadiens réfléchissent attentivement avant d'affranchir le Commonwealth d'un destin, tout en ajoutant que - s'ils choisissaient de partir - les Britanniques seraient moralement tenus de respecter leur décision collective et d'espérer simplement que les deux pays puissent poursuivre une longue et fructueuse amitié"
canada.308.a: "Bien dit !"

canada.309.t: "L'enquête Fleming commence"
canada.309.d.wma: "Considérée par certains comme un moment désastreux, une enquête fédérale sur les abus présumés du gouvernement après l'invocation de la Loi sur les mesures de guerre, dirigée par le député conservateur Sir Donald Fleming, a publié aujourd'hui ses conclusions préliminaires. Bien que l'enquête ait déclaré qu'elle avait beaucoup plus de déclarations à recueillir et de recherches à mener, elle a souligné qu'elle avait jusqu'à présent trouvé peu de preuves pour soutenir l'idée que le gouvernement est allé au-delà de ce qui était "mérité par des circonstances extrêmes". Pour ceux qui sont furieux contre le raccourci du gouvernement canadien en matière de démocratie, ils ont déclaré que l'enquête n'était rien d'autre qu'un camouflage. Plutôt que de répondre à la colère, il semble que l'enquête Fleming l'ait alimentée encore plus"
canada.309.d.pataut: "Considérée par certains comme un moment désastreux, une enquête fédérale sur les abus présumés du gouvernement après la fermeture du Parlement sur ordre du roi, dirigée par le député conservateur Sir Donald Fleming, a publié ses conclusions préliminaires aujourd'hui. Bien que l'enquête ait déclaré qu'elle avait beaucoup plus de déclarations à recueillir et de recherches à mener, elle a souligné qu'elle avait jusqu'à présent trouvé peu de preuves pour soutenir l'idée que le gouvernement est allé au-delà de ce qui était "mérité par des circonstances extrêmes". Pour ceux qui sont furieux à l'idée que le gouvernement britannique en exil ait pris le contrôle du Canada dans ce qu'ils considèrent comme un coup d'État, ils ont déclaré que l'enquête n'était rien d'autre qu'une opération de camouflage. Plutôt que de répondre à la colère, il semble que l'enquête Fleming l'ait alimentée encore plus"
canada.309.a: "Félicitations, M. Fleming, vous avez joué vous-même"

canada.310.t: "Le Premier ministre appelle à l'unité"
canada.310.d: "Le Premier ministre canadien s'est adressé aujourd'hui au pays dans un discours télévisé, avertissant qu'une rupture dans la "relation spéciale" entre [CAN.GetNameDef] et [GBR.GetNameDef] serait désastreuse pour les deux pays. Il a souligné que le gouvernement avait maintenu un solide bilan démocratique tout au long de la guerre et que les conseils du roi étaient inestimables sans jamais dépasser les limites que lui permettaient la loi et la tradition. Après être allé si loin pour voir le Royaume-Uni et la monarchie restaurés, il serait malvenu pour nous de cracher sur notre propre histoire. C'est une période de guérison et de rétablissement, pas une période où nous devrions créer de nouvelles divisions et de la colère".
canada.310.a: "Mais le Canada écoutera-t-il ?"

canada.311.t: "Référendum canadien imminent"
 canada.311.d: "Avec [GBR.GetNameDef] restauré et le [CAN_king_first_name] réintégré dans le palais de Buckingham, [CAN.GetNameDef] a manifestement eu le sentiment que les Britanniques ont abusé de leur hospitalité... ou que le Canada est maintenant laissé derrière, sans récompense et oublié une fois sa tâche accomplie. Le pays a débattu d'un référendum national sur l'avenir du Commonwealth et, si le vote est positif, il coupera complètement les liens avec la monarchie. On ignore actuellement ce que cela signifierait pour la place de [CAN.GetNameDef] dans l'Entente et les liens qu'il a développés avec ses collègues de l'alliance pendant ses années de leadership"
canada.311.a: "Campagne difficile pour l'échec du vote"
canada.311.b: "C'est à eux de décider"
canada.311.c: "Bonté divine !"

canada.315.t: "Le référendum national"
 canada.315.d: "Le jour du référendum au Canada est arrivé, des millions de Canadiens se rendant aux urnes dans tout le pays. En effet, l'intérêt est tel que les bureaux de vote ont du mal à suivre les longues files d'attente. La question qui se pose à la nation est la suivante : coupe-t-elle les liens avec la monarchie britannique et le Commonwealth, en continuant à être une nation responsable de sa propre constitution et de son propre gouvernement, ou bien continue-t-elle à être un Dominion et un proche allié de [GBR.GetNameDef], la monarchie continuant à être un symbole de tradition et d'histoire à la fois"
canada.315.a: "Nous devons couper les liens avec la monarchie"
canada.315.b: "Nous sommes un membre loyal de l'Empire"

canada.316.t: "Le Canada coupe les liens avec la monarchie"
 canada.316.d: "Avec [GBR.GetNameDef] restauré et le [CAN_king_first_name] réintégré au palais de Buckingham, [CAN.GetNameDef] se sent manifestement laissé pour compte, non récompensé et oublié une fois sa tâche accomplie. Au cours du mois dernier, le pays a été confronté à un débat conflictuel sur l'avenir de sa place au sein du Commonwealth. Les Canadiens francophones s'y sont opposés catégoriquement, tandis que les Canadiens anglophones, plus traditionnels, étaient favorables au maintien de leur place. La colère suscitée par le référendum a donné lieu à de violentes manifestations et à des quasi-émeutes, dont le point culminant a été le vote qui a eu lieu aujourd'hui - auquel il a été répondu par un "oui" définitif. Le Canada ira de l'avant, non plus comme un Dominion mais comme un pays responsable de son propre gouvernement. Il reste à voir s'il aura une place dans l'alliance de l'Entente"
canada.316.a: "Le peuple a parlé"
canada.316.b: "Intéressant"

canada.317.t: "Échec du référendum canadien"
 canada.317.d: "Avec [GBR.GetNameDef] restauré et le [CAN_king_first_name] réintégré dans le palais de Buckingham, [CAN.GetNameDef] a manifestement eu le sentiment que les Britanniques ont abusé de leur hospitalité... ou que le Canada est maintenant laissé pour compte, sans récompense et oublié une fois sa tâche accomplie. Au cours du mois dernier, le pays a été confronté à un débat qui a semé la discorde sur l'avenir de sa place dans le Commonwealth. Les Canadiens francophones s'y sont opposés catégoriquement, tandis que les Canadiens anglophones plus traditionnels étaient favorables au maintien de leur place. La colère suscitée par le référendum a donné lieu à de violentes manifestations et à des quasi-émeutes, qui ont culminé avec le vote qui a eu lieu aujourd'hui - auquel on a répondu par un "non" définitif. Le Canada continuera à être un Dominion au sein de l'Empire. Il reste à voir ce qu'il adviendra de l'avenir du Québec à la suite de ce référendum"
canada.317.a: "Le peuple a parlé"
canada.317.b: "Intéressant"

canada.318.t: "Les nationalistes québécois font une percée dans les élections"
canada.318.d: "Stimulées par la colère des Canadiens français face à la loyauté continue des Canadiens anglais envers [GBR.GetNameDef], les récentes élections provinciales au Québec ont montré une résurgence massive de l'Union nationale, Maurice Duplessis ayant facilement remporté une majorité de sièges sur la base d'une campagne de souveraineté pour le Québec. Duplessis a maintenant le mandat de poursuivre le processus de séparation, bien qu'il ne soit pas clair comment cela serait fait - ou même si le gouvernement fédéral le permettrait".
canada.318.a: "Il semble que la suppression n'était pas suffisante"

canada.319.t: "La question de la souveraineté du Québec"
canada.319.d: "Il est clair que les Québécois ont perdu confiance dans la Confédération canadienne. Ils ont le sentiment d'être le partenaire de second rang, l'amertume envers la monarchie britannique et les divisions trop profondes entre Canadiens français et Canadiens anglais. Le premier ministre Maurice Duplessis a officiellement demandé que le Québec soit autorisé à se séparer... bien qu'il n'y ait pas de mécanisme clair pour le faire. Compte tenu du nombre de Canadiens anglais vivant au Québec, qui deviendraient sûrement des citoyens de seconde classe après la séparation, nous serions justifiés de bloquer la tentative. Mais peut-être que cela améliorerait les choses à long terme".
canada.319.a: "On ne peut pas leur permettre de se séparer"
canada.319.b: "Nous leur accorderons l'autonomie, mais pas l'indépendance"
canada.319.c: "Laissez-les partir - nous resterons amis, après tout"

canada.320.t: "Le Québec se sépare du Canada"
 canada.320.d.free: "Les Canadiens francophones et anglophones s'opposent dans [CAN.GetNameDef] depuis la création du pays en 1867. Aujourd'hui, les francophones du Québec ont décidé que les divisions, exacerbées par les abus des exilés britanniques lorsqu'ils étaient à la tête du pays, étaient irrémédiables.\nIls ont réclamé l'indépendance et le gouvernement canadien, croyant peut-être que les intérêts de la stabilité seraient mieux servis en les laissant partir, l'a autorisée. La rupture est amicale, de nombreux liens économiques et culturels subsistent, mais il reste à voir si la bonne volonté perdurera dans les années à venir. Pour l'heure, le président élu Maurice Duplessis est à la tête de la plus récente nation du monde, saluant à Québec de grandes foules en liesse, toutes ravies que l'impossible ait enfin été réalisé."
 canada.320.d.puppet: "Les Canadiens francophones et anglophones s'opposent dans [CAN.GetNameDef] depuis la création du pays en 1867. Aujourd'hui, les francophones du Québec ont décidé que les divisions, exacerbées par les abus des exilés britanniques lorsqu'ils étaient à la tête du pays, sont irrémédiables.\nIls ont demandé la séparation et le gouvernement canadien, croyant peut-être que les intérêts de la stabilité seraient mieux servis en les laissant partir, leur a accordé l'autonomie au lieu de l'indépendance. Bien qu'elle ne réponde pas à tous les souhaits des Québécois, l'autonomie leur permet de contrôler leur immigration et leur culture, et le nouveau président élu, Maurice Duplessis, a promis qu'avec le temps, ils obtiendraient l'indépendance totale."
 canada.320.a: "Il fallait le faire"
canada.320.b: "Vive le Québec libre !"
canada.320.c: "Intéressant"

canada.321.t: "Constitution canadienne rapatriée"
 canada.321.d: "L'Acte de l'Amérique du Nord britannique, qui a établi la Confédération du Canada en 1867, a été placé sous la juridiction du Parlement britannique - en effet, même lorsque le gouvernement britannique était en exil, il était encore techniquement maître de la destinée du Canada. Ce n'est plus le cas, puisque le document a été officiellement rapatrié et présenté au Premier ministre canadien lors d'une cérémonie solennelle qui s'est tenue aujourd'hui à Ottawa. Le Premier ministre a salué une foule enthousiaste en déclarant que "le Canada n'est plus une colonie - ensemble, nous avons remporté la victoire contre les syndicalistes et prouvé notre force et notre préservation en tant que nation. Maintenant, avec notre constitution que nous pouvons modifier comme bon nous semble, nous allons de l'avant en tant que nation véritablement indépendante"
canada.321.a: "Bravo, Canada !"

canada.322.t: "La naissance du nationalisme canadien"
canada.322.d: "Le nationalisme canadien n'a jamais été comme celui de leurs cousins américains du sud. Il a toujours été plus orienté vers l'idée d'unité nationale que vers celle de destin manifeste. Cependant, au cours d'un siècle où l'Amérique a vacillé, c'est le Canada qui a relevé le défi... et c'est ainsi qu'une fierté nationale a commencé à s'installer, une fierté où les Canadiens cherchent à prouver leur indépendance et à se débarrasser de leur image de pays sans prétention existant en marge de l'Amérique, doublée d'une désaffection croissante pour leurs liens avec l'Ancien Empire - et les décisions prises par celui-ci".
canada.322.a: "Ne nous emballons pas, hein ?"

canada.323.t: "Le Canada se retire de l'Entente"
 canada.323.d: "Ayant coupé les liens avec la monarchie britannique, ce n'était qu'une question de temps avant que le gouvernement canadien ne se penche sur son rôle dans l'alliance de l'Entente - et c'est ce qu'il a fait, définitivement, en annonçant son retrait de tous les rôles dans l'Entente à compter d'aujourd'hui. Étant donné que c'est le Canada qui a dirigé l'Entente pendant tant d'années, les chefs militaires de l'alliance se demandent ce que cela signifie pour son avenir... et, en fait, si les liens avec le Canada pourront jamais être véritablement rompus.\n\nAlors que les responsables britanniques se sont moqués du fait que le Canada se soit "bêtement isolé", les Canadiens semblent convaincus que leur rôle en tant que nation indépendante et forte ne peut qu'apporter davantage de prospérité"
 canada.323.a: "Il était temps."
 canada.323.b: "C'est à eux de prendre la décision, aussi insensée soit-elle."
 canada.323.c: "L'Entente sans le Canada est difficile à imaginer."

 canada.324.t: "[From.GetNameDefCap] revendique [claimed_state.GetName]"
canada.324.d: "Avec la montée en puissance du nationalisme depuis la coupure des liens avec [GBR.GetNameDef], [From.GetNameDef] a revendiqué l'état de [claimed_state.GetName], actuellement détenu par [Root.GetNameDef]. Selon le gouvernement [From.GetAdjective], cet état fait partie de leur "plus grand destin". Il reste à voir s'ils ont l'intention de soutenir leur revendication".
canada.324.a: "Ils osent !"

 canada.325.t: "Croissance du Parti Nationaliste"
 canada.325.d: "Le développement du nationalisme canadien a eu un certain nombre d'effets secondaires, dont la croissance rapide du Nationalist Party - considéré jusqu'à présent comme un groupe marginal d'extrémistes anti-britanniques - avec un grand nombre de membres du parti conservateur qui ont fait défection vers le parti. Le chef du parti, Henry Herbert Stevens, a promis à une foule enthousiaste de partisans qu'ils mèneraient le Canada vers une nouvelle ère de prospérité lors des prochaines élections."
canada.325.a: "Intéressant, mais douteux"

canada.326.t: "Investissements canadiens"
 canada.326.d: "Après la chute du Royaume-Uni, les exilés britanniques ont afflué au Canada avec leur expertise et leur argent... et, maintenant que nous sommes ceux qui luttent pour reconstruire une économie en lambeaux, c'est l'inverse qui se produit. Les entrepreneurs canadiens, dont beaucoup d'expatriés britanniques qui ont choisi de rester dans leur nouveau pays, viennent en Grande-Bretagne pour profiter des nombreuses possibilités qui existent ici. Cela rend les Canadiens riches, c'est vrai, mais cela nous profite aussi beaucoup. Nous avons tant de liens entre nous, tant de contacts familiers, que l'association est naturelle, et elle aide la Grande-Bretagne à se reconstruire plus vite que jamais"
canada.326.a: "Nous nous félicitons de leur présence"

canada.327.t: "Une nouvelle génération d'agents"
canada.327.d: "De nombreux jeunes officiers canadiens ont prouvé leur valeur lors de la reconquête du Royaume-Uni, en montrant leur courage et leurs capacités de commandement. Maintenant que de nombreux officiers britanniques sont rentrés chez eux, le Conseil des forces armées promeut un grand nombre de ces Canadiens à des postes de commandement supérieurs. Certains d'entre eux se sont également vu confier des rôles importants dans des académies militaires, de sorte que leur expérience contribuera à former une future génération de tacticiens, de stratèges et de dirigeants".
canada.327.a: "Excellent"

 ### Flavour ###
 canada_flavour.1.t: "Miss Serene Efficiency"
 canada_flavour.1.d:9 "L'establishment politique canadien est, de toute évidence, dominé par les hommes. Il est plutôt rare de voir une femme à un poste bureaucratique, mais Phyllis Gregory, surnommée "Miss Serene Efficiency", a franchi ces rangs et s'est fait un nom.\n\nNée en 1903 en Nouvelle-Écosse dans une famille modeste, elle s'est rapidement révélée être une jeune fille intelligente. Enfant, elle apprend rapidement le piano et se révèle une excellente élève. En 1925, elle obtient une licence en économie et en sciences politiques avec mention très bien à l'université de Colombie-Britannique. Parallèlement à sa licence, elle obtient la "Susan B. Anthony Memorial Scholarship", qui lui permet d'étudier au Bryn Mawr College, en Pennsylvanie, où elle obtient une maîtrise en arts. Elle s'est ensuite rendue en Allemagne pour étudier à l'université de Marburg, où elle a rédigé sa thèse.\n\nFinalement, elle est revenue au Canada et a réussi à obtenir un poste d'économiste à Ottawa. Son éducation, son intelligence et ses compétences lui permettent de gravir les échelons et de se lier d'amitié avec le conservateur R.B. Bennet.\n\nAvec le retour au pays et la guerre, elle continue de briller. Elle est d'abord nommée conseillère économique au sein du "War Time Prices and Trade Board" (Conseil des Prix et du Commerce en Temps de Guerre). Elle devient ensuite "Administrateur des Graisses et des Huiles", ce qui lui permet de s'occuper d'un nombre incalculable d'articles. Savon, peinture, amidon, encre d'imprimerie, pour ne citer que quelques exemples. Elle a également été chargée de trouver de nouvelles sources de pétrole pour contribuer à l'Effort de Guerre.\n\nAujourd'hui, elle a été nommée économiste en chef du Tariff Board, la plus haute fonction qu'une femme puisse occuper au Canada. Une femme intelligente et élégante, qui s'est battue et a mérité tous les postes et toutes les récompenses qui lui ont été attribués, un exemple pour tous les Canadiens de ce que le travail acharné et la détermination peuvent apporter."
 canada_flavour.1.a: "Une femme vraiment remarquable"

 canada_flavour.2.t:0 "Le Hobbit, ou Bilbo le Hobbit"
 canada_flavour.2.d:0 "La maison d'édition George Allwen et Unwin a publié un nouveau livre de l'émigré Britannique J.R.R. Tolkien, revenu en Afrique du Sud après la révolution. Il raconte l'histoire de Bilbo Sacquet, une étrange petite créature appelée Hobbit, qui part à l'aventure avec des sorciers, des nains, des géants, des gobelins et un dragon cracheur de feu avant de rentrer chez lui avec un homme riche. Le conte a déjà été largement acclamé par la critique et Tolkien a été nominé pour des prix littéraires. On a laissé entendre qu'il travaille sur quelque chose de plus long et de plus grand, mais le perfectionnisme notoire de l'auteur pourrait bien retarder sa publication."
 canada_flavour.2.a:0 "Une histoire délicieuse !"

 canada_flavour.3.t: "Gilbert K. Chesterton meurt"
 canada_flavour.3.d:0 "L'écrivain Britannique Gilbert Keith Chesterton est mort aujourd'hui dans son exil à Ottawa, à 62 ans. Auteur prolifique dont le roman le plus connu est certainement "Le Nommé Jeudi", il était un fervent catholique romain et un apologiste du christianisme, deux raisons qui l'ont forcé à quitter la Grande-Bretagne pour éviter la persécution après la Révolution Syndicaliste."
 canada_flavour.3.a:0 "Le Prince du Paradox est mort."

 canada_flavour.4.t: "Edmund Allenby meurt"
 canada_flavour.4.d:0 "Le général Allenby est mort aujourd'hui dans son exil à Ottawa, à l'âge de 75 ans. Retraité depuis 1925, il était surtout connu comme commandant en chef des forces expéditionnaires Britanniques au Moyen-Orient. Après avoir remporté des victoires majeures grâce à l'aide des Arabes, comme la prise de Jérusalem, il a été contraint de se retirer car la Weltkrieg a mal tourné pour la Grande-Bretagne. En lui rendant hommage par des funérailles d'État,[CAN_king_full_name] veut montrer son désir de vengeance."
 canada_flavour.4.a:0 "Un héros de guerre est mort aujourd'hui."

### Entente Events ###
entente.1.t: "Création de l'IEDC"
entente.1.d: "Le Conseil impérial de développement économique a été créé afin de favoriser une plus grande coopération économique au sein de l'Entente. Sous la direction du gouvernement [Root.GetAdjective], les membres de l'Entente peuvent être invités à faire partie de l'IEDC, où ils seront incités - une fois par an - à investir un pouvoir politique dans son pool, et des investissements qui leur permettent d'avoir accès aux conseillers de l'IEDC. Ce pouvoir politique mis en commun est dépensé pour réinvestir dans ses membres."
entente.1.a: "Une excellente initiative !"

entente.2.t: "Invitation à l'IEDC"
entente.2.d: "Une délégation du gouvernement [From.GetAdjective] est arrivée aujourd'hui pour inviter officiellement [Root.GetNameDef] à rejoindre l'IEDC - le Conseil impérial de développement économique. L'IEDC a été créé pour encourager une plus grande coopération économique au sein de l'Entente, avec des contributions annuelles (et volontaires) du pouvoir politique qui sont réinvesties dans les nations membres à la discrétion de [From.GetNameDef]. Certains membres du gouvernement se demandent si [Root.GetNameDef] verra réellement un retour sur son investissement, car [From.GetNameDef] pourrait simplement décider de tout investir en lui-même, mais étant donné que les dons sont volontaires, il semble que cela assurerait une courte vie à l'IEDC"
entente.2.a: "Rejoignez et investissez £pol_power 25 de pouvoir politique"
entente.2.b: "Rejoignez et investissez £pol_power 50 de pouvoir politique"
entente.2.c: "Rejoignez et investissez £pol_power 100 de pouvoir politique"
entente.2.e: "Nous n'avons aucun intérêt dans l'IEDC"

entente.3.t: "[From.GetNameDefCap] accepte de rejoindre" 
entente.3.d: "Le gouvernement [From.GetAdjective] a vu la sagesse de notre offre et a accepté de rejoindre l'IEDC, ajoutant un investissement initial de £pol_power [?From.iedc_contribution] de pouvoir politique. Les premiers économistes et ingénieurs [From.GetAdjective] ont déjà commencé à arriver à [Root.GetNameDef]".
 entente.3.a: "Les loyalistes auront tout notre soutien !"

entente.4.t: "[From.GetNameDefCap] Refuses de rejoindre"
entente.4.d: "Considérant peut-être que l'Entente est incapable d'avoir un impact significatif sur son économie, ou simplement qu'elle ne fait pas confiance au gouvernement [Root.GetAdjective] pour gérer ses investissements, [From.GetNameDef] a refusé notre offre et a refusé de rejoindre l'IEDC".
entente.4.a: "Décevant"

entente.5.t: "Conseillers de l'IEDC"
entente.5.d: "Notre contribution à l'IEDC nous permet de profiter de leur pool de conseillers - dont l'avantage est plus important, selon le montant de notre contribution au groupe. Comment allons-nous les utiliser au cours de l'année prochaine ?"
entente.5.a: "Faites en sorte qu'ils nous aident dans notre économie"
entente.5.b: "Nous pourrions vraiment avoir besoin de leurs ingénieurs navals"
entente.5.c: "Les ingénieurs en construction seraient très utiles"

entente.6.t: "Investissement de l'IEDC"
entente.6.d.head: "L'IEDC est disposé à investir dans [Root.GetNameDef], bien qu'il ne construise pas dans un état [Root.GetAdjective] particulier dans la mesure où il renforce notre capacité industrielle globale grâce à la coopération économique de l'Entente. Ces usines resteront en place tant que notre participation à l'alliance persistera. Dans quelle direction devons-nous encourager ce nouvel investissement ?"
entente.6.d.member: "L'IEDC est disposé à investir dans [Root.GetNameDef], bien qu'il ne construise pas dans un état [Root.GetAdjective] particulier dans la mesure où il stimule notre capacité industrielle globale grâce à la coopération économique de l'Entente. Ces usines resteront en place tant que notre participation à l'alliance persistera. Dans quelle direction devons-nous encourager ce nouvel investissement ?"
entente.6.a: "Investir dans les usines civiles"
entente.6.b: "Investir dans les usines d'armement"
entente.6.c: "Investir dans les capacités des chantiers navals"

entente.10.t: "Examen annuel de l'IEDC"
 entente.10.d: "Le moment est venu de revoir notre participation à l'IEDC, et d'apporter notre contribution annuelle à l'organisation."
entente.10.a: "Investir £pol_power 100 de pouvoir politique"
entente.10.b: "Investir £pol_power 50 de pouvoir politique"
entente.10.c: "Investir £pol_power 25 de pouvoir politique"
entente.10.e: "Ne rien investir, pour l'instant"
entente.10.f: "Invest £pol_power 250 de pouvoir politique"

entente.12.t: "Quitter l'IEDC"
entente.12.d: "Comme nous ne sommes plus membres de l'Entente, il s'ensuit que nous ne pouvons plus faire partie de l'IEDC. Nos ingénieurs et conseillers quittent déjà [iedc_leader.GetNameDef]".
 entente.12.a: "Qu'il en soit ainsi !"

entente.13.t: "fermeture de l'IEDC"
 entente.13.d: "Sans aucune appartenance à l'organisation, l'IEDC a finalement choisi de se dissoudre. Il y a eu quelques protestations au sein du conseil d'administration, ceux qui disaient que l'IEDC pouvait encore être utile même s'il ne faisait que coordonner les efforts au sein de [Root.GetNameDef] et non de l'alliance entière, mais pour la plupart, il était clair que l'IEDC n'avait pas rempli sa mission"
entente.13.a: "Malheureux"

 entente.15.t: "La Fondation de l'ISAC"
 entente.15.d: "Alors que l'alliance de l'Entente et notre appartenance à celle-ci sont, en théorie, de nature purement militaire, la réalité est bien plus complexe que cela. L'un des héritages de la Grande Guerre a été l'avènement de la mobilisation de masse - la consolidation de larges pans de secteurs potentiellement utiles de la société au sein d'un appareil conçu pour soutenir l'effort de guerre. La technologie y a été étroitement associée - notamment dans les multiples efforts pour mettre un terme à la guerre des tranchées sur le front occidental. Son développement dans les domaines militaires en particulier a permis l'émergence de nouvelles inventions audacieuses telles que de véritables "vaisseaux terrestres" conçus dans l'espoir d'inverser enfin la tendance. À la suite d'une mobilisation comme celle-ci, la frontière entre les ressources civiles et militaires est devenue plus tnue - et la récente montée des tensions internationales a marqué le début d'une course mondiale aux armements, dans laquelle personne ne peut se permettre d'être laissé pour compte.\n\nÀ cette fin, l'[ENT.GetNameDef] a créé un Conseil Scientifique et Académique Impérial - une organisation destinée à unifier et à coordonner les efforts de recherche de l'Entente au-delà des frontières, permettant la diffusion rapide des percées technologiques majeures entre les États membres, et l'élimination de certains gaspillages comme des travaux comparables réalisés en parralèle. En tant que membre de l'Alliance, nous avons été invités à participer à l'initiative, et à en récolter les bénéfices aux côtés de nos alliés, une perspective qui a suscité beaucoup d'enthousiasme au sein de notre communauté scientifique."
 entente.15.a: "Une initiative merveilleuse!"

 entente.20.t: "Adresse du [CAN_king_first_name]"
entente.20.d.home_isles: "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les félicitant pour leurs efforts fructueux en vue de reconquérir les Home Isles et les remerciant pour leur soutien durant les années les plus sombres de la Grande-Bretagne. Il y a beaucoup de raisons d'être triste et beaucoup de choses à reconstruire", a-t-il déclaré, "mais nous devrions également profiter de ce moment pour nous réjouir, car notre retour est un rêve dans lequel certains avaient perdu tout espoir. L'espoir, cependant, a toujours été notre plus grand allié. Il navigue avec nous sur les mers et marche à nos côtés sur le champ de bataille, et c'est à l'espoir que nous devons nous accrocher alors que nous avançons ensemble dans cette nouvelle ère de notre alliance commune".
entente.20.d.war_eng: "[CAN_king_full_name] s'est adressé aujourd'hui aux nations de l'Entente par radio, en faisant remarquer l'état de l'alliance maintenant que la guerre avec [ENG.GetNameDef] est enfin en cours. C'est avec une grande tristesse que nous menons cette guerre", a-t-il déclaré, "sachant très bien qu'elle est menée contre nos propres compatriotes et que c'est du sang britannique que nous devons faire couler sur le sol britannique. Mais il y a aussi la résolution, car on ne peut laisser la tyrannie du syndicalisme régner sur un peuple libre... et encore moins sur le peuple de notre Royaume-Uni. Il y a ceux qui disent que notre alliance a peu de chance, mais je leur dis que nous savons mieux que cela, car les hommes et les femmes qui se battent pour la liberté se battront toujours avec la force de vingt".
entente.20.d.war_ger: "[CAN_king_full_name] s'est adressé aujourd'hui aux nations de l'Entente par radio, en faisant remarquer l'état de l'alliance maintenant qu'elle est en guerre avec [GER.GetNameDef]. Nous n'avions pas l'intention de rejouer les événements de la Grande Guerre, a-t-il dit, mais maintenant que la guerre avec les Allemands est sur nous, nous allons nous battre de tout notre cœur pour que les mêmes erreurs ne soient pas commises et que, cette fois, nous remportions la victoire. Nous nous engageons dans cette bataille en sachant que le Kaiser ne se bat que pour assouvir sa soif de pouvoir et de conquête, tandis que nous nous battons pour le bien du monde et de tous les hommes. C'est cette heureuse connaissance qui nous donnera toute la force dont nous avons besoin".
entente.20.d.war_acw: "[CAN_king_full_name] s'est adressé aujourd'hui aux nations de l'Entente par radio, en faisant remarquer l'état de l'alliance maintenant qu'elle s'est enlisée dans la guerre civile américaine. Nous ne pouvons pas rester les bras croisés et prétendre que le sort de l'Amérique ne dicte pas aussi celui de notre alliance", a-t-il déclaré. [CAN.GetNameDefCap] partage une longue et vulnérable frontière avec les Américains, et il y a encore de l'espoir que notre intervention puisse rétablir un gouvernement pacifique et démocratique, peut-être même un allié. Nous sommes de tout cœur avec les Américains et les Canadiens inévitablement pris dans cette lutte, qui ne se battent que pour la liberté dont ils jouissent depuis si longtemps".
entente.20.d.france_taken: "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les félicitant pour leurs efforts fructueux de reconquête de la métropole française. Voir les soldats français marcher à nouveau dans les rues de Paris et les citoyens français se réjouir de leur libération de la tyrannie syndicaliste nous donne de l'espoir", a-t-il déclaré. Il y a encore beaucoup à faire dans [NFA.GetNameDef], mais notre alliance avance vers l'avenir avec un coeur heureux, sachant que notre victoire a porté un coup à la liberté et au bien de l'humanité tout entière".
entente.20.d.france_mainland: "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les félicitant pour leurs efforts fructueux en vue de ramener le gouvernement français en exil sur le continent. Paris nous échappe encore", a-t-il déclaré, "mais nous pouvons nous réjouir de voir les soldats français défiler à nouveau dans les rues de Marseille, un pas audacieux vers leur but ultime qui est de libérer tous les citoyens de [NFA.GetNameDef] qui aiment la liberté. Notre alliance s'est battue avec acharnement pour cette victoire, et bien qu'il reste encore beaucoup à faire et de nombreuses pertes à déplorer, nous devons prendre un moment pour reconnaître tout ce que nous avons accompli. Car nous l'avons fait ensemble, comme une alliance commune ne cherchant que le meilleur pour toute l'humanité'"
entente.20.d.india_united: "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les félicitant pour leurs efforts fructueux d'unification de [RAJ.GetNameDef]. Depuis la terrible guerre civile qui a déchiré l'Inde", a-t-il déclaré, "nous avons gardé l'espoir désespéré qu'un jour, leur nation serait à nouveau réunifiée. Cette victoire a finalement été remportée. Nous remercions le gouvernement indien pour le rôle qu'il a si gracieusement joué au sein du Commonwealth, et nous lui souhaitons bonne chance pour la prochaine étape de son voyage, alors qu'il entame le processus de guérison qui divise encore le peuple de sa grande nation. Que notre alliance garde ceci à l'esprit, ce qui peut être accompli lorsque nous nous efforçons de réaliser ce que tant de gens nous ont dit être à jamais hors de notre portée'"
entente.20.d.italy_united: "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les félicitant pour leurs efforts fructueux en vue de restaurer le continent italien à [SRD.GetNameDef]. Tant de nations ont été divisées par la guerre et les troubles syndicaux depuis la fin de la Grande Guerre", a-t-il déclaré, "et nous voilà une fois de plus rappelés qu'il y a une voie de rédemption... pour les braves Sardes, pour les Italiens libérés de la tyrannie du syndicalisme, et pour nous tous. En tant qu'alliance, notre force réside dans notre unité et dans notre résolution que ce n'est qu'ensemble que nous pourrons porter un coup aux forces qui chercheraient à opprimer les peuples libres de notre monde".
entente.20.d.india_defeated: "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les avertissant de ne pas céder au désespoir après la chute du Dominion de l'Inde. Notre alliance existe pour offrir un chemin de rédemption et de liberté à chacun de nos membres", a-t-il déclaré, "mais nous nous engageons dans cette voie en sachant que toutes les batailles ne seront pas gagnées, et que tous les frères et sœurs ne sortiront pas indemnes et intacts de l'autre côté de cette guerre. Malgré cela, nous devons être résolus. Nous sommes plus faibles pour la perte de l'Inde, oui, mais nous ne sommes pas brisés, et si nous restons ensemble, nous aurons la force dont nous avons besoin pour voir la victoire finale".
entente.20.d.aus_syndicalist: "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les avertissant de ne pas céder au désespoir après la chute de l'Australasie aux forces syndicalistes. L'un des nôtres a succombé aux conflits et à la tyrannie", a-t-il déclaré, "et nous sommes donc tristes de voir la bataille que les Australiens épris de liberté ont maintenant devant eux. Nous leur disons de se réjouir, car la couronne britannique voit leur combat et l'Entente n'est pas encore terminée. Le jour viendra où notre alliance débarquera sur les rives des Antipodes et mettra fin à la menace syndicaliste qui s'y trouve une fois pour toutes'".
 entente.20.d.wif_syndicalist: "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les avertissant de ne pas céder au désespoir après la chute des Antilles aux syndicalistes. Nous espérions que chacun des hommes et des femmes de notre grande alliance serait épargné par la tyrannie qu'apporte le régime syndicaliste, a-t-il dit, mais nous savons que ce ne sera pas le cas. Aux usurpateurs antillais, nous ne pouvons que dire qu'ils doivent se préparer, car l'Entente ne connaîtra pas de repos, ne vacillera pas, tant que son gouvernement corrompu et injuste n'aura pas été renversé et que les Antillais qui luttent si courageusement contre eux n'auront pas retrouvé leur liberté. Telle est la mission de notre alliance, et ce revers ne s'attaque pas à notre force, mais nous donne plutôt un but clair. C'est la leçon à laquelle nous devons tous nous accrocher en cette heure"
 entente.20.d.acw_begins: "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, publiant une note sombre concernant le début d'une seconde guerre civile en Amérique. Nous sommes de tout cœur avec les nobles Américains qui sont maintenant appelés à combattre les forces de la tyrannie et de l'oppression dans leur propre pays", a-t-il déclaré, "car nous connaissons parfaitement les conséquences de leur échec ainsi que le terrible coût pour l'âme d'un individu lorsque l'ennemi est son propre compatriote. Notre alliance ne peut cependant pas se contenter de pleurer la dévastation. Nous devons être prêts à agir, car le destin de l'Amérique est inextricablement lié au nôtre. Si l'Amérique tombe dans le syndicalisme, il en sera de même pour [CAN.GetNameDef] et pour nous tous. Si nous n'avions pas besoin d'envisager une possibilité aussi grave qu'une intervention, mais que nous l'envisagions, nous le devrions - pour le bien de toute l'humanité"
entente.20.d.war: "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, leur demandant de consacrer leurs forces communes à l'effort de guerre. Nous sommes une alliance de nations liées par la tradition, oui, mais aussi par un intérêt commun pour la liberté et le bien de l'humanité. Notre objectif est noble et nous remercions chaque jour les alliés au coeur si solide qui restent, qui luttent encore contre la marée lassante de l'oppression et du syndicalisme. Nous devons garder la tête haute et savoir qu'il y a de la lumière au bout du tunnel. Cette guerre aura une fin, et nous devons la mener à bien... ensemble".
entente.20.d.peace1: "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, leur demandant de se préparer à la guerre à venir contre [ENG.GetNameDef]. Nous désirons tous la paix, a-t-il dit, mais nous savons en même temps ce qu'il faut faire. Des millions de nos compatriotes luttent sous la tyrannie syndicaliste, une terrible vague qui menace de noyer non seulement les Britanniques et les Français, mais aussi le monde entier. Ce n'est qu'avec des cœurs courageux et un sens de la résolution que nous avançons ensemble, jusqu'au jour où notre courage sera à nouveau mis à l'épreuve. Nous sommes convaincus que, ce jour-là, nos braves hommes et femmes prouveront qu'ils sont d'autant plus forts pour les épreuves et les tribulations que chacun d'entre nous a connues".
entente.20.d.peace2: "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les avertissant que - même en cette période de paix - l'alliance doit se tenir prête à affronter l'inconnu. L'Union de Grande-Bretagne a été vaincue", a-t-il déclaré, "mais notre paix est fragile, et ce n'est que par la vigilance que notre liberté est maintenue. Il reste encore beaucoup à faire dans ce monde, beaucoup de choses qui requièrent notre attention, et comme notre alliance s'est avérée forte à tous points de vue, c'est avec confiance que je sais que nous continuerons à relever ces défis avec la grâce et le courage avec lesquels notre alliance a été définie depuis longtemps".
entente.20.a: "Vive le Roi !"
entente.20.b: "Gloire au Commonwealth !"
entente.20.c: "L'Entente est prête !"

 entente.21.t: "La [CAN_king_first_name] fait une tournée du [Root.GetNameDef]"
 entente.21.d.high: "S'adressant à une foule nombreuse et très enthousiaste dans la capitale, [CAN_king_full_name] a salué la contribution de [Root.GetAdjective] à l'Entente et a lancé une tournée de trois mois dans le pays. Le [CAN_king_first_name] est censé rencontrer toutes sortes de dignitaires tout au long de [Root.GetNameDef] - en effet, il y a tellement de gens qui réclament l'attention royale que le personnel du roi aurait été submergé de demandes. Chaque étape de l'itinéraire du roi devrait accueillir une foule immense, avec un défilé massif prévu à [parade_state.GetName] en l'honneur du roi. Les fonctionnaires de [Root.GetAdjective] sont extraordinairement satisfaits de la visite du roi, et il semble que tous les efforts pour lui dérouler le tapis rouge seront épargnés"
 entente.21.d.med: "S'adressant à une grande foule dans la capitale, [CAN_king_full_name] a salué la contribution de [Root.GetAdjective] à l'Entente et a donné le coup d'envoi d'une tournée de trois mois dans le pays. Le [CAN_king_first_name] devrait rencontrer des officiels et des dignitaires tout au long de [Root.GetNameDef], et au moins un défilé devrait se tenir en son honneur à [parade_state.GetName]. Les journaux ont fait grand cas de l'itinéraire du roi, avec des foules importantes attendues à chaque arrêt important, et les chefs militaires de [Root.GetAdjective] seraient également désireux de consulter les attachés du roi concernant la coordination de l'Entente"
 entente.21.d.low: "S'adressant à une petite foule apathique dans la capitale, [CAN_king_full_name] a salué la contribution de [Root.GetAdjective] à l'Entente et a lancé une tournée de trois mois dans le pays. Le [CAN_king_first_name] doit rencontrer des officiels et des dignitaires tout au long de [Root.GetNameDef], et au moins une parade est prévue en son honneur à [parade_state.GetName]. Compte tenu de la faible popularité du roi, la participation ne devrait pas être très élevée... bien qu'il y ait encore des personnes qui attendent avec impatience la présence du roi, et que les chefs militaires de [Root.GetAdjective] soient impatients de consulter les attachés du roi concernant la coordination de l'Entente"
entente.21.a: "Nous souhaitons la bienvenue à Sa Majesté"
 entente.21.b: "Faites vite."
 entente.21.c: "Nous essaierons de nous comporter au mieux..."

 entente.23.t: "Le [CAN_king_first_name] dans le scandale royal"
 entente.23.d: "Lors de son voyage à [tour_country.GetNameDef], le [CAN_king_first_name] s'est retrouvé mêlé à un scandale - impliquant prétendument une héritière [tour_country.GetAdjective] mariée. Bien qu'il n'y ait pas de preuve directe au-delà de quelques photos floues, les tentatives de dissimuler le scandale ont échoué et il a fait la une des journaux de [tour_country.GetAdjective] pendant des semaines. Le roi dit que sa tournée va se poursuivre, bien que beaucoup disent que la bonne volonté qu'elle avait générée auparavant s'est déjà presque évaporée"
entente.23.a: "Quelle horreur !"

 entente.24.t: "Le [CAN_king_first_name] dans un scandale royal majeur"
 entente.24.d: "Lors de sa tournée dans [tour_country.GetNameDef], [CAN_king_first_name] s'est retrouvé mêlé à un scandale majeur. Apparemment, le roi a été surpris dans une conversation privée avec ses aides, et la nature de cette conversation était si incendiaire qu'elle a immédiatement fait la une des journaux de [tour_country.GetAdjective]... des titres qui ont ensuite été confirmés par des sources anonymes au sein de l'état-major du roi, puis repris par les journaux de l'Entente. Alors qu'initialement [CAN_king_first_name] insistait pour poursuivre sa tournée, il l'a depuis écourtée et a déclaré qu'il "prenait du temps" dans son domaine privé [KR_king_base.GetAdjective]. Il s'agit sans doute de donner au scandale le temps de se dissiper, bien que les dommages causés à sa réputation - et à la bonne volonté qu'il a générée pendant sa tournée - aient déjà été causés."
entente.24.a: "Quelle horreur !"

 entente.25.t: "Tentative d'assassinat sur le [CAN_king_first_name]"
 entente.25.d: "Lors d'un défilé à [tour_country.GetNameDef], un assaillant dans la foule a tiré sur le carrosse royal, provoquant une panique sévère qui a failli se transformer en bousculade. Le roi est indemne, mais il est rapidement évacué, et une chasse à l'homme pour le futur assassin est déjà en cours. Le [CAN_king_first_name] a été contraint d'écourter sa tournée, et a reçu des excuses sincères du gouvernement [tour_country.GetAdjective]... Cependant, en dehors des problèmes causés par la répression des forces de sécurité [tour_country.GetAdjective], la bonne volonté du public [tour_country.GetAdjective] n'a pas été affectée. En effet, les journaux n'ont fait que louer le roi, qui a depuis déclaré qu'il allait prendre quelques mois de vacances pour se remettre de cette épreuve"
entente.25.a: "Ouf ! On l'a échappé belle !"

 entente.26.t: "La tournée royale est interrompue"
 entente.26.d: "La tournée du [CAN_king_first_name] dans le pays [tour_country.GetNameDef] a été interrompue en raison de la maladie du roi, qui, selon l'état-major royal, n'a rien de grave et est très probablement due à l'épuisement. Le public de [tour_country.GetAdjective] est clairement déçu par cette décision, bien que des souhaits favorables aient été exprimés à la résidence royale depuis l'annonce de la décision. On ne sait pas combien de temps le roi aura besoin pour se remettre, et dans le cas de la tournée [tour_country.GetAdjective], le seul effet probable est que les effets persistants de la bonne volonté qu'elle a générée ne dureront pas aussi longtemps que prévu"
entente.26.a: "Au moins, Sa Majesté va bien"

entente.27.t: "Discours royal bien reçu"
 entente.27.d: "Un discours prononcé par le [CAN_king_first_name] lors de sa tournée de [tour_country.GetNameDef], dans lequel il a insisté sur les vertus de l'Entente et sur la nécessité de rétablir l'ordre dans un monde plongé dans le chaos, a été particulièrement remarqué par les [tour_country.GetAdjective] et repris par de nombreux journaux nationaux. Le roi a été félicité pour son éloquence ainsi que pour son plaidoyer, ce qui constitue une note très positive alors que la tournée [tour_country.GetAdjective] commence à s'achever"
entente.27.a: "Bravo !"

entente.28.t: "Discours royal mal reçu"
 entente.28.d: "Un discours prononcé par [CAN_king_first_name] lors de sa tournée à [tour_country.GetNameDef] s'est terminé en catastrophe lorsque le roi s'est mal débrouillé face à plusieurs chahuteurs dans la foule. Il a été entendu en train de faire des commentaires sur la "grossièreté" des chahuteurs, qui se sont avérés être des vétérans blessés... une histoire qui a été reprise dans de nombreux journaux [tour_country.GetAdjective]s et qui a permis à [CAN_king_first_name] d'être dépeint sous un jour plutôt défavorable. Il ne s'agit pas d'un scandale, mais d'une note plutôt aigre au moment où la tournée [tour_country.GetAdjective] du roi commence à s'achever."
entente.28.a: "Ah bien"

entente.30.t: "Diriger les exilés britanniques"
 entente.30.d.low: "Les Exilés n'ont actuellement pas beaucoup d'influence au sein de [Root.GetNameDef]. Ceux qui sont placés au sein du gouvernement [Root.GetAdjective] ont pour la plupart épuisé leurs faveurs, et les industriels britanniques du pays continuent de consolider leurs richesses. Ils sont prêts à soutenir le [CAN_king_first_name] l'année prochaine par tous les moyens qu'il jugera nécessaires, bien que la plupart d'entre eux estiment que leur influence sur [Root.GetNameDef] doit d'abord s'accroître"
 entente.30.d.med: "Les Exilés ont actuellement pris une place importante au sein du gouvernement [Root.GetAdjective] et dans le secteur des entreprises, et ils sont prêts à soutenir le [CAN_king_first_name] au cours de l'année à venir par tous les moyens qu'il jugera nécessaires."
 entente.30.d.high: "Les Exilés ont actuellement pris des positions puissantes au sein du gouvernement [Root.GetAdjective], et ses industriels ont une forte emprise sur l'économie industrielle [Root.GetAdjective]. Ils sont prêts à soutenir le [CAN_king_first_name] au cours de l'année prochaine par tous les moyens qu'il jugera nécessaires, et ont actuellement le pouvoir de faire la différence"
entente.30.a: "Qu'ils s'emploient à accroître leur influence"
entente.30.b: "Ils devraient aider le gouvernement [Root.GetAdjective]"
 entente.30.c: "l'industrie [Root.GetAdjective] a besoin d'aide"
entente.30.e: "Ils doivent travailler à la popularité du roi"

entente.31.t: "Les exilés au travail"
 entente.31.d: "Les exilés britanniques ont travaillé dur à [Root.GetNameDef], essayant d'augurer de la base industrielle du pays avec leur capital et leur expertise. Ils ont demandé au gouvernement [Root.GetAdjective] où ils devraient concentrer leurs efforts"
entente.31.a: "Se concentrer sur les projets civils"
entente.31.b: "Focus sur les armes et les équipements"

entente.52.t: "Un exilé britannique arrêté"
 entente.52.d.king: "Un riche exilé britannique, qui est également un membre haut placé du cercle restreint de [CAN_king_first_name], a récemment été arrêté pour le meurtre de sa femme, également exilée et vivant à [Root.GetNameDef]. Cette accusation soulève plusieurs questions épineuses, notamment celle de savoir si les tribunaux [Root.GetAdjective]s sont compétents pour juger un ressortissant britannique. D'autres expatriés ont été arrêtés par le passé, mais jamais quelqu'un d'aussi connu, et la presse [Root.GetAdjective]ne s'est emparée du scandale au point que le public s'attarde sur les gros titres de chaque jour. [CAN_king_first_name] est prêt à intervenir personnellement en faveur de cet homme, bien que cela coûte au roi une grande partie de sa réputation, et d'autres disent qu'il est temps que le gouvernement intervienne."
 entente.52.d.noking: "Un riche exilé britannique, qui est également un membre haut placé du cercle restreint de [CAN_king_first_name], a récemment été arrêté pour le meurtre de sa femme, également exilée et vivant à [Root.GetNameDef]. Cette accusation soulève plusieurs questions épineuses, notamment celle de savoir si les tribunaux [Root.GetAdjective]s sont compétents pour juger un ressortissant britannique. D'autres expatriés ont été arrêtés par le passé, mais jamais quelqu'un d'aussi connu, et la presse [Root.GetAdjective]ne s'est emparée du scandale au point que le public s'attarde sur les gros titres de chaque jour. [CAN_king_first_name] a déclaré qu'il serait prêt à intervenir personnellement en faveur de cet homme, mais la réputation du roi est déjà assez mauvaise comme ça - s'il le faisait, il y aurait des émeutes. Ainsi, beaucoup disent qu'il est temps pour le gouvernement d'intervenir."
entente.52.a: "Si le Roi souhaite intervenir, qu'il le fasse"
entente.52.b: "Permettre au procès de se dérouler"
entente.52.c: "Le gouvernement [Root.GetAdjective] doit intervenir".

entente.53.t: "L'exil britannique suspecté d'espionnage"
 entente.53.d.king: "Il y a quelques jours, un fonctionnaire de rang inférieur du Conseil Privé de [CAN_king_first_name] a été arrêté pour espionnage - un espion qui, semble-t-il, a commencé à collaborer avec des fonctionnaires de [ENG.GetNameDef] après son arrivée à [Root.GetNameDef]. L'histoire a été rendue publique, et la presse [Root.GetAdjective]ne la présente comme une trahison du pays par les Exilés eux-mêmes... des flammes qui ont été attisées par les récents commentaires du roi, défendant le fonctionnaire comme un ami personnel. Il ne nous reste plus qu'à laisser le procès se dérouler sous les yeux du public, à donner à [CAN_king_first_name] la possibilité d'intervenir malgré les dommages causés à la monarchie, ou à intervenir nous-mêmes et à remettre le procès au gouvernement britannique en exil pour qu'il soit traité discrètement, malgré l'indignation que cela provoquerait."
 entente.53.d.noking: "Il y a quelques jours, un fonctionnaire de bas niveau au sein du Conseil privé du [CAN_king_first_name] a été arrêté pour espionnage - un espion qui, semble-t-il, a commencé à être de connivence avec des fonctionnaires de [ENG.GetNameDef] après être venu à [Root.GetNameDef]. L'histoire a été rendue publique, et la presse de [Root.GetAdjective] la présente comme une trahison du pays par les exilés eux-mêmes... des flammes qui ont été attisées par les récents commentaires du roi, défendant le fonctionnaire comme un ami personnel. Il ne nous reste plus qu'à permettre que le procès se déroule sous les yeux du public, ou à intervenir nous-mêmes et à remettre le procès au gouvernement britannique en exil pour qu'il le traite en toute discrétion, malgré l'indignation que cela provoquerait"
entente.53.a: "Permettre au roi d'intervenir"
entente.53.b: "Le procès doit se dérouler dans un tribunal [Root.GetAdjective]".
entente.53.c: "Intervenir et remettre le procès aux Britanniques"

entente.54.t: "Conflit avec les exilés britanniques"
entente.54.d.1: "Le Premier ministre [GetBritishExilePM], chef des Exilés britanniques dans [Root.GetNameDef], est actuellement en pleine guerre des mots avec le Premier ministre [Root.GetAdjective] sur l'état des forces armées [Root.GetAdjective] et leur préparation générale à la reprise des Home Isles... un conflit qui commence à saigner dans la presse nationale, qui n'est que trop prête à qualifier les Exilés de "squatteurs ingrats"
 entente.54.d.2: "Une loi récente envisagée par le [Root.GetAdjective] concernant le statut juridique des expatriés britanniques dans [Root.GetNameDef] se heurte à une forte opposition de la part du [CAN_king_first_name] et de son Conseil privé - qui menacent d'exercer une prérogative royale sur le projet de loi, ce qui est leur droit légal même si le prix à payer serait élevé, compte tenu de la façon dont les exilés sont parfois perçus par le public du [Root.GetAdjective]. Certains membres du gouvernement sont désespérés de trouver un compromis"
entente.54.d.3: "Un conflit fait lentement son apparition dans les cercles militaires [Root.GetAdjective] - à savoir qui détient le commandement ultime des expatriés britanniques qui sont actuellement soutenus et logés dans les forces armées [Root.GetAdjective]. Normalement, les Exilés et le gouvernement [Root.GetAdjective] devraient travailler ensemble sur ces questions, mais il y a plusieurs points de friction qui refusent de partir et aucune des parties ne semble prête à céder sur un pouce".
entente.54.d.4: "Plusieurs commentaires récents du Premier ministre [GetBritishExilePM], chef des Exilés britanniques dans [Root.GetNameDef], ont été considérés comme un signe d'ingérence dans les prochaines élections de [Root.GetAdjective], et certains membres du gouvernement [Root.GetAdjective] ont pris ombrage - au point d'aller voir la presse de [Root.GetAdjective] pour se plaindre de ce qu'ils considèrent comme une érosion de la souveraineté de [Root.GetNameDef]. Il est à craindre que ce conflit ne dégénère très facilement".
entente.54.d.5: "L'influence actuelle des exilés britanniques au sein du gouvernement [Root.GetAdjective] est récemment devenue une préoccupation pour les partis d'opposition, dont certains membres se sont plaints à la presse - citant plusieurs exemples où le Conseil privé du roi a annulé le gouvernement sur des questions qu'ils considéraient importantes, en particulier s'ils pensaient que cela allongerait le calendrier de récupération des îles d'origine [Root.GetNameDef]. La presse [Root.GetAdjective] est impatiente de relever le défi, et si la question n'est pas traitée rapidement, elle pourrait conduire à une plus grande vague de sentiments anti-britanniques dans le pays".
 entente.54.d.6: "Plusieurs hommes d'affaires éminents de [Root.GetAdjective] se sont plaints du favoritisme affiché à l'égard des exilés britanniques dans [Root.GetNameDef]. Les industriels britanniques, disent-ils, bénéficient d'un traitement préférentiel sur les contrats et sont même autorisés à contourner un certain nombre d'exigences légales auxquelles les citoyens ordinaires [Root.GetAdjective] doivent se conformer. Les plaintes gagnent du terrain auprès de la presse [Root.GetAdjective] et si elles ne sont pas traitées, elles pourraient devenir un problème beaucoup plus grave"
 entente.54.d.7: "Au moins un grand industriel britannique, exilé au sein de [Root.GetNameDef] et membre du cercle restreint du [CAN_king_first_name], s'est plaint avec force du nombre de restrictions qu'il qualifie d'"arbitraires" imposées aux exilés britanniques lorsqu'il s'agit d'exploiter des entreprises dans le pays. Nous faisons de notre mieux", a-t-il déclaré à la presse de [Root.GetAdjective], "et notre aide est certainement nécessaire pour l'effort de guerre ! Le gouvernement, quant à lui, affirme qu'il ne peut pas se permettre de donner aux exilés britanniques un avantage injuste dans les milieux d'affaires. Le roi envisageant de peser sur l'argument, il serait peut-être préférable de s'y attaquer au plus tôt"
entente.54.a: "Soutenir le gouvernement [Root.GetAdjective]"
entente.54.b: "Soutenir les exilés britanniques"
entente.54.c: "Reculez et laissez les choses se dérouler comme elles le peuvent"

 entente.55.t: "Les exilés se battent avec le [CAN_king_first_name]"
 entente.55.d: "Les exilés britanniques ont accumulé une grande influence au sein de [Root.GetNameDef]... à tel point, en fait, qu'ils se sont habitués à avoir ce qu'ils veulent. Lorsque le [CAN_king_first_name] a récemment remis en question une décision du Premier ministre [GetBritishExilePM], chef de son Conseil privé, il en est résulté une querelle inattendue entre les Exilés et leur monarque, dont la presse de [Root.GetAdjective] a pris conscience. La guerre de mots qui en a résulté a été courte, mais suffisamment pour que les deux parties soient lésées aux yeux du public de [Root.GetAdjective]"
entente.55.a: "Espérons que cela ne se reproduira pas..."

entente.56.t: "La situation des exilés britanniques s'améliore"
 entente.56.d.1: "Plusieurs des plus éminents industriels britanniques vivant actuellement à [Root.GetNameDef], membres du cercle restreint du [CAN_king_first_name], se sont bien portés ces derniers temps. Leurs investissements dans l'économie de [Root.GetAdjective] ont porté leurs fruits, et leur contribution potentielle à l'influence globale des exilés a donc augmenté en conséquence"
 entente.56.d.2: "Une riche famille d'expatriés britanniques vivant à [Root.GetNameDef], ayant fui l'Union de Grande-Bretagne peu après son essor, a été vue en compagnie du [CAN_king_first_name] au cours des derniers mois. La rumeur dit qu'ils ont été admis dans le cercle restreint du roi. Si les rumeurs sont vraies, l'influence des Exilés britanniques s'améliore rapidement"
 entente.56.d.3: "L'un des membres du Conseil privé du [CAN_king_first_name] est devenu une coqueluche dans les médias [Root.GetAdjective] ces derniers temps. Suite à son mariage très médiatisé avec une actrice de [Root.GetAdjective], ses discours ont été très suivis et beaucoup le considèrent comme un nouveau venu... en effet, même le gouvernement de [Root.GetAdjective] semble écouter avec une attention soutenue lorsqu'il parle."
 entente.56.d.4: "Un membre important du gouvernement [Root.GetAdjective] est mort aujourd'hui. Très connu pour ses déclarations publiques sur l'importance de la souveraineté [Root.GetAdjective] face à la présence britannique, et républicain déclaré, son remplaçant est une personnalité beaucoup plus modérée ainsi qu'un ami du [CAN_king_first_name]. Il est reconnu dans de nombreux cercles que c'est une aubaine pour la cause de l'exil britannique dans [Root.GetNameDef]"
entente.56.d.5: "Le sentiment public récent à [Root.GetNameDef] s'est tourné vers la cause des exilés britanniques, le Premier ministre [GetBritishExilePM] ayant accordé plusieurs interviews à la radio nationale [Root.GetAdjective] qui ont présenté le retour au pays comme une cause à laquelle on ne peut pas encore renoncer. De nombreux autres expatriés sont allés à la radio pour raconter régulièrement de belles histoires sur le Royaume-Uni, ce qui a été fait dans les semaines qui ont suivi, offrant aux exilés encore plus de sympathie publique".
entente.56.d.6: "Un membre éminent d'une famille noble britannique vivant actuellement à [Root.GetNameDef] est décédé récemment, et ses funérailles ont suscité une grande attention nationale - qui comprenait une dernière déclaration écrite par l'homme, expliquant en détail comment son dernier souhait avait été de marcher une dernière fois sur les terres ancestrales de sa famille. Les funérailles ont suscité une grande sympathie du public pour le sort des autres exilés britanniques".
 entente.56.d.7: "Plusieurs réunions de politique publique au sein du gouvernement [Root.GetAdjective] ont récemment pris fin en faveur des exilés britanniques, avec la participation de membres éminents du Conseil privé du roi - et même du [CAN_king_first_name] lui-même - qui ont fait preuve publiquement de conciliation et ont demandé l'abstention de [Root.GetAdjective] plutôt que de l'exiger. L'effort a manifestement porté ses fruits, et l'influence du Conseil privé dans les cercles gouvernementaux s'améliore nettement"
entente.56.a: "Excellent"

entente.57.t: "L'exil britannique aggrave la situation".
 entente.57.d.1: "L'un des plus éminents industriels britanniques vivant actuellement à [Root.GetNameDef], membre du cercle restreint du [CAN_king_first_name], a dû aujourd'hui déclarer faillite après des mois de baisse de fortune - et, selon la rumeur, un scandale de délit d'initié en cours. Bien qu'il y ait une certaine sympathie pour l'industriel, qui a été contraint de laisser une grande partie de sa fortune dans les îles britanniques, cela ne change rien au fait que cela a un impact négatif important sur la fortune des exilés britanniques"
 entente.57.d.2: "L'une des riches familles d'expatriés britanniques vivant à [Root.GetNameDef], qui a fui l'Union Britannique peu après sa création, a sensiblement coupé ses liens avec [CAN_king_first_name] au cours des derniers mois, suite à une dispute très publique entre le patriarche de la famille et le roi. Étant donné que la famille était autrefois considérée comme faisant partie intégrante du cercle restreint de [CAN_king_first_name], la fortune des exilés britanniques a certainement souffert de cette séparation."
 entente.57.d.3: "Un des ministres britanniques les plus importants, membre du Conseil privé du roi, a été pris dans une série croissante de scandales dans les médias [Root.GetAdjective] ces derniers temps, commençant par la révélation d'une affaire et se terminant par des accusations de corruption et de népotisme. Le [CAN_king_first_name] a finalement mis fin à cette affaire en le libérant de ses fonctions aujourd'hui, même s'il est clair que le mal a déjà été fait à l'influence globale dont bénéficient actuellement les exilés britanniques dans [Root.GetNameDef]"
 entente.57.d.4: "Un membre important du gouvernement [Root.GetAdjective] est mort aujourd'hui. Très connu pour son amitié personnelle avec le [CAN_king_first_name], et ayant été parmi les premiers à accueillir les exilés britanniques au sein de [Root.GetNameDef], son remplaçant est un homme plus connu pour avoir remis en question l'influence britannique sur le gouvernement [Root.GetAdjective]... et sa perte est donc considérée comme un coup dur pour la cause des exilés britanniques"
entente.57.d.5: "Le sentiment public récent dans [Root.GetNameDef] s'est retourné contre la cause des Exilés britanniques, le Premier ministre [GetBritishExilePM] ayant mené une interview plutôt désastreuse sur la radio nationale [Root.GetAdjective] qui l'a dépeint comme accusant le peuple [Root.GetAdjective] d'être trop "paresseux" pour remporter la victoire contre l'Union de Grande-Bretagne. Le Premier ministre a ensuite précisé avec force que ce n'était pas ce qu'il voulait dire, mais le mal est déjà fait".
 entente.57.d.6: "Un discours prononcé par un politicien [Root.GetAdjective], considéré comme presque personne ayant peu de chances d'atteindre le Parlement, a récemment attiré l'attention nationale, sans doute en raison de la déclaration furieuse de cet homme selon laquelle il était temps de "donner la botte" aux exilés britanniques qu'il a décrits comme des "sangsues dépendantes de la bonne volonté [Root.GetAdjective]". L'attention se serait rapidement dissipée si le [CAN_king_first_name] n'avait pas publiquement insulté avec dérision le "manque de loyauté" de cet homme - ce qui a provoqué une colère considérable et une couverture médiatique encore plus importante pendant des mois"
 entente.57.d.7: "Plusieurs réunions de politique publique au sein du gouvernement [Root.GetAdjective] ont récemment pris fin, les Exilés britanniques étant décidément perdants. Des membres éminents du Conseil privé du roi - et même le [CAN_king_first_name] lui-même - ont assisté à ces réunions dans le but d'aider leur cause, mais leur présence a finalement fait plus de mal que de bien, et a été considérée comme une tentative d'exercer une influence indue sur la souveraineté de [Root.GetNameDef]. Les Exilés ont consciencieusement renoncé à participer à ces réunions ces dernières semaines, bien qu'il soit clair que le préjudice causé à la perception du public a déjà été fait"
entente.57.a: "Un regrettable revers"

 entente.58.t: "Le [CAN_king_first_name] dans le scandale royal"
 entente.58.d.1: "Les journaux [Root.GetAdjective]s sont en ébullition à propos de la dernière liaison présumée de [CAN_king_first_name] - celle-ci avec une aristocrate britannique, elle-même mariée. Bien que les deux parties aient nié les allégations, elles ont été photographiées ensemble à plusieurs reprises, et plus d'une source au sein de la maison royale affirme que les rumeurs sont tout à fait vraies. Le scandale a fait un tort considérable à la popularité de [CAN_king_first_name] dans [Root.GetNameDef], le public déclarant que la conduite du roi était "honteuse"."
 entente.58.d.2: "Un membre de la famille royale britannique a été pris dans un scandale royal, les titres des journaux [Root.GetAdjective] étant dominés par des accusations d'infidélité et de tromperie. Bien que le [CAN_king_first_name] lui-même ne fasse pas partie du scandale, celui-ci n'a pas eu un impact positif sur la monarchie dans son ensemble"
 entente.58.d.3: "Des révélations récentes rapportées dans un journal national [Root.GetAdjective] affirment que le [CAN_king_first_name] a utilisé des tactiques sournoises pour faire nommer un ami personnel à un poste politique important au sein du gouvernement [Root.GetAdjective]. Le fait que l'ami du roi ait été entendu se vanter des faveurs qu'il a reçues de la famille royale n'a rien arrangé, et toute l'attention récente a dépeint la monarchie sous un jour particulièrement mauvais"
 entente.58.d.4: "Un conflit au sein de la famille royale britannique a été rendu public, et bien que le conflit ait été nié par toutes les parties impliquées, les journaux [Root.GetAdjective] sont remplis de récits soutenus par des "sources anonymes" au sein de la famille royale. Le public de [Root.GetAdjective], amusé par les pitreries royales, a été collé aux gros titres... et une réponse ferme du [CAN_king_first_name] a probablement fait plus de mal que de bien à la monarchie"
entente.58.d.5: "Il y a eu récemment une recrudescence du sentiment anti-monarchiste au sein de [Root.GetNameDef], probablement alimentée par la propagande syndicaliste... mais aussi non aidée par les comptes-rendus de journaux décrivant la famille royale britannique vivant dans le luxe et vaquant à ses occupations quotidiennes comme si rien n'avait changé. Les articles de journaux étaient destinés à promouvoir les membres de la famille royale par un "regard intérieur" sur leur mode de vie, mais semblent avoir eu l'effet inverse".
 entente.58.d.6: "Une prise de bec publique entre le [CAN_king_first_name] et un membre assez important de l'aristocratie britannique s'est plutôt mal passée. L'aristocrate aurait désavoué la monarchie, et sa famille quitte [Root.GetNameDef] pour une destination inconnue... et le roi est suffisamment en colère pour avoir recours à des commentaires publics dans un journal [Root.GetAdjective] qui a qualifié la famille de "traîtres" et pire encore. Le sentiment public, cependant, semble être que toute l'affaire reflète mal la monarchie elle-même, plutôt que l'aristocrate"
 entente.58.d.7: "Une récente interview du [CAN_king_first_name] par une publication [Root.GetAdjective] a été mal accueillie, plusieurs des commentaires du roi étant perçus par le public de [Root.GetAdjective] comme étant "déconnectés"... en particulier à la lumière des épreuves subies par le peuple de [Root.GetAdjective] ces dernières années. L'establishment royal a offert des explications et des excuses, de sorte que la fureur dans la presse s'estompe déjà, mais il y a un sentiment général que le dommage à la réputation de la monarchie est déjà fait"
entente.58.a: "Malheureux"

entente.59.t: "La popularité de la monarchie augmente"
entente.59.d.1: "Un mariage récent au sein de la grande famille royale a captivé l'imagination du peuple [Root.GetAdjective]. L'état du monde et du pays est peut-être tel que le public cherche une distraction... et c'est pourquoi les journaux [Root.GetAdjective] ont rendu compte du mariage royal avec une certaine jubilation. Les royalistes ont agité avec joie le drapeau britannique, heureux d'un moment de répit".
 entente.59.d.2: "Une récente interview du [CAN_king_first_name] par une publication [Root.GetAdjective] a été reçue positivement. L'article est considéré comme un regard rare sur la vie privée du roi et ses pensées privées, et le public de [Root.GetAdjective] a répondu avec enthousiasme"
 entente.59.d.3: "Le [CAN_king_first_name] a terminé une visite à une base militaire [Root.GetAdjective] cette semaine, et bien que certains se soient plaints qu'il s'agissait d'un coup de publicité évident, les images du roi serrant la main de soldats excités et reconnaissants ont fait des merveilles pour la réputation du roi. Il semble vraiment se soucier de nous"
 entente.59.d.4: "Le [CAN_king_first_name] a récemment pris le temps, malgré son emploi du temps chargé, de visiter un hôpital [Root.GetAdjective], passant l'après-midi à rencontrer des malades et des personnes âgées. La visite n'était apparemment pas destinée à faire de la publicité, le roi ayant interdit toutes les caméras et tous les journalistes à l'intérieur, mais la nouvelle s'est quand même répandue après coup. La plupart des personnes qu'il a visitées ont donné au roi une appréciation élogieuse, en disant que "c'est un homme tellement gentil et attentionné". Certains suggèrent cyniquement qu'il s'agissait néanmoins d'un coup de publicité et - si c'est le cas - cela semble avoir certainement fait l'affaire pour la réputation du roi"
 entente.59.d.5: "Un décès récent au sein de la grande famille royale - un jeune cousin du [CAN_king_first_name] qui a servi dans l'armée [Root.GetAdjective] - a suscité beaucoup de sympathie et d'attention de la part du public de [Root.GetAdjective]. Beaucoup ont le sentiment que les membres de la famille royale font vraiment partie de [Root.GetNameDef], prêts à verser leur sang aux côtés des soldats de [Root.GetAdjective] dans la poursuite d'un objectif commun"
entente.59.d.6: "Il y a eu récemment un regain du sentiment pro-monarchiste au sein de [Root.GetNameDef], malgré - ou peut-être à cause - de la propagande syndicaliste. Certaines représentations de la famille royale dans les journaux [Root.GetAdjective] les ont dépeints comme plus terre à terre et plus accessibles, ce qui est un nouveau territoire pour les membres de la famille royale traditionnellement distants, mais qui semble fonctionner pour eux".
 entente.59.d.7: "Le [CAN_king_first_name] a été très occupé ces derniers temps, faisant des apparitions lors d'ouvertures publiques, baptisant un nouveau navire, allant à l'église, s'asseyant personnellement à son siège dans les bâtiments du parlement [Root.GetAdjective]... cela a laissé le roi assez épuisé, mais cela a eu pour effet de rehausser le profil du roi auprès du peuple [Root.GetAdjective]. Pour le moment, ils semblent l'apprécier."
entente.59.a: "Merveilleux !"

 entente.60.t: "Le [CAN_king_first_name] prend congé"
 entente.60.d.1: "Après les récentes inquiétudes des médecins du roi concernant sa santé personnelle, le [CAN_king_first_name] a informé le gouvernement [Root.GetAdjective] qu'il allait s'absenter de ses fonctions publiques pendant les prochains mois."
 entente.60.d.2: "Le [CAN_king_first_name] a récemment réduit ses apparitions publiques et ses autres fonctions, affirmant qu'il devait s'occuper de ses affaires personnelles dans sa propriété [Root.GetAdjective]. Il a dit à au moins un journaliste qu'il n'y avait rien d'autre à craindre, ce qui n'a pas empêché les journaux de spéculer"
 entente.60.d.3: "Les récents troubles au sein de la famille royale ont conduit le [CAN_king_first_name] à réduire ses apparitions publiques et ses obligations gouvernementales, du moins au cours des prochains mois. Il a dit à au moins un journaliste qu'il n'y avait rien d'autre à craindre, ce qui n'a pas empêché les journaux de spéculer"
 entente.60.a:9 "Je vois"

 entente.61.t: "Le [CAN_king_first_name] passe en revue les militaires"
 entente.61.d: "Le [CAN_king_first_name] a passé les dernières semaines à visiter les bases militaires de [Root.GetAdjective], à passer en revue les troupes et à rencontrer les généraux concernant l'état de préparation des militaires de [Root.GetAdjective]. Il semblait satisfait dans l'ensemble, mais pas autant que les soldats de [Root.GetAdjective] ne l'ont rencontré - beaucoup ont pu serrer la main du roi et échanger quelques mots, et l'ensemble de la tournée a été bien reflété dans les journaux de [Root.GetAdjective]"
entente.61.a: "Excellent"

 entente.62.t: "Le style de vie fêtard du roi Edward"
entente.62.d.nothome: "Depuis qu'il a accédé au trône de son père, le roi Edward a illuminé la scène sociale [Root.GetAdjective], organisant des fêtes dans le domaine royal et se mêlant régulièrement aux mondanités. En effet, le nouveau roi semble profiter de son nouveau statut, à tel point que les journaux [Root.GetAdjective] font de plus en plus souvent remarquer qu'Edward ne semble pas prendre son rôle avec la gravité que certains attendent d'un exilé britannique. Je l'ai vu rire et continuer avec les seigneurs et les dames", a déclaré un témoin. On pourrait penser qu'il n'a pas le moindre souci dans le monde, qu'il aurait aussi bien pu retourner à Londres. Les monarchistes se sont empressés de défendre le roi, en disant que ses apparences sociales sont tout à fait normales, et qu'elles devraient être bien accueillies après la longue période de reclusivité de George V suite à l'exil royal des Home Isles"
entente.62.d.home: "Depuis qu'il a accédé au trône de son père, le roi Edward a illuminé la scène sociale [Root.GetAdjective], organisant des fêtes à Buckingham Palace et se mêlant régulièrement aux mondains. En effet, le nouveau roi semble profiter de son nouveau statut, à tel point que les journaux [Root.GetAdjective] font de plus en plus de commentaires sur le fait qu'Edward ne semble pas prendre son rôle avec la gravité que certains pourraient attendre. Je l'ai vu rire et continuer avec les seigneurs et les dames", a déclaré un témoin. On pourrait croire qu'il n'a pas de souci à se faire, qu'il n'est pas revenu dans un pays qui a jeté sa famille à la porte. Les monarchistes se sont empressés de défendre le roi, en disant que ses apparences sociales sont tout à fait normales, et qu'elles devraient être accueillies comme un signe de la façon dont les choses ont changé dans [Root.GetNameDef]"
 entente.62.a: "Oh, mon Dieu"

entente.63.t: "Le roi Edward accueille des réfugiés américains"
entente.63.d: "Avec les réfugiés américains qui affluent par milliers au nord, le Canada a eu beaucoup de mal à les prendre tous en charge. Le roi Edward, cependant, s'est récemment donné pour mission personnelle de les accueillir et de leur donner le sentiment d'être les bienvenus - du moins pour le moment. Après plusieurs visites dans des camps en Ontario et au Québec, le roi a organisé une garden-party élaborée à Montréal pour rencontrer d'autres Américains éminents, les riches élites et les célébrités qui ont pu venir dans le nord immédiatement après le déclenchement de la guerre civile. Certains accusent le roi d'utiliser cette nouvelle excuse pour étendre ses contacts sociaux, mais on ne peut nier que la plupart des Américains ont été ravis de leur traitement et ont traité le roi avec tout le respect et la cérémonie que l'on peut souhaiter"
entente.63.a: "Bon pour lui"

entente.64.t: "Le roi Edward vu avec une célébrité américaine"
entente.64.d.nee: "La fascination du roi Edward pour les célébrités américaines semble s'être maintenue, ce qui s'est traduit par sa participation à un nombre croissant d'événements impliquant des réfugiés et des voyages en Nouvelle-Angleterre - dont un récent voyage à Boston, où le roi a été repéré en compagnie d'une actrice américaine du nom de Constance Bennett. C'est la troisième fois que le roi Edward et la femme mariée Mme Bennett - actuellement mariée au réalisateur français Henri de la Falaise, bien que des rapports récents indiquent que les deux sont séparés depuis le début de la guerre civile - ont été aperçus en étroite compagnie, et les rumeurs abondent selon lesquelles le roi est frappé. Les nouvelles de cette prétendue affaire ont fait la une des journaux du Canada et de la Nouvelle-Angleterre, et jusqu'à présent, l'establishment royal est resté complètement muet sur le sujet"
entente.64.d.nonee: "La fascination du roi Edward pour les célébrités américaines semble s'être maintenue, ce qui s'est traduit par sa participation à un nombre croissant d'événements impliquant des Américains qui ont fui vers le nord - dont un récent gala à Toronto, où le roi a été aperçu en compagnie d'une actrice américaine du nom de Constance Bennett. C'est la troisième fois que le roi Edward et la femme mariée Mme Bennett - actuellement mariée au réalisateur français Henri de la Falaise, bien que les deux soient séparés depuis sa fuite au Canada - sont aperçus en étroite compagnie, et les rumeurs abondent selon lesquelles le roi est tombé amoureux. La nouvelle de cette prétendue affaire a fait la une des journaux à travers le Canada, et jusqu'à présent, l'establishment royal est resté complètement muet sur le sujet"
entente.64.d.noacw: "La fascination du roi Edward pour les célébrités américaines semble s'être poursuivie, avec sa participation à un nombre croissant d'événements les impliquant - dont un récent gala à Toronto, où le roi a été aperçu en compagnie d'une actrice américaine du nom de Constance Bennett. C'est donc la troisième fois que le roi Edward et la femme mariée Mme Bennett - actuellement mariée au réalisateur français Henri de la Falaise, bien que les deux soient séparés depuis sa fuite au Canada - sont repérés en étroite compagnie, et les rumeurs abondent selon lesquelles le roi est tombé amoureux. La nouvelle de cette prétendue affaire a fait la une des journaux à travers le Canada, et jusqu'à présent, l'establishment royal est resté complètement muet sur le sujet"
entente.64.a: "Scandaleux !"

entente.65.t: "Le roi Edward annonce son intention de se marier"
 entente.65.d.norm: "Dans une annonce qui a stupéfié le gouvernement [Root.GetAdjective], le roi Edward a annoncé aujourd'hui qu'il avait l'intention d'épouser la star de cinéma américaine Constance Bennett. Cette annonce fait suite à des mois de spéculations sur leur relation, des initiés ayant déclaré que le roi était "tellement amoureux de Constance qu'on aurait dit, qu'il etait ivre" Le problème avec l'annonce du roi, cependant, est que Constance Bennett, bien que d'une affiliation religieuse peu claire, est une femme divorcée à deux reprises qui est toujours légalement mariée à son troisième mari, Henri de la Falaise. En tant que chef nominal de l'Église d'Angleterre, qui n'autorise pas les divorcés à se remarier avec un ancien conjoint vivant, c'est clairement inacceptable pour le roi... et déjà [Root.GetNameDef] et les restes de l'Empire se déchirent sur ce que cela pourrait signifier"
entente.65.d.pataut: "Dans une annonce qui a stupéfié le gouvernement [Root.GetAdjective], le roi Edward a annoncé aujourd'hui son intention d'épouser la star de cinéma américaine Constance Bennett. Cette annonce fait suite à des mois de spéculations sur leur relation, des initiés ayant déclaré que le roi était "tellement amoureux de Constance qu'on dirait qu'il est ivre". Le problème avec l'annonce du roi, cependant, est que Constance Bennett, bien que d'une affiliation religieuse peu claire, est une femme divorcée à deux reprises qui est toujours légalement mariée à son troisième mari, Henri de la Falaise. En tant que chef nominal de l'Église d'Angleterre, qui n'autorise pas les divorcés à se remarier avec un ancien conjoint vivant, c'est clairement inacceptable pour le roi... bien que les protestations ne signifient pas grand chose, étant donné que le roi Edward règne actuellement [Root.GetNameDef] avec un pouvoir absolu. Le roi a déjà déclaré qu'il avait l'intention de faire avancer le mariage dès que possible".
entente.65.a: "Incroyable !"

entente.66.t: "La princesse grecque"
entente.66.d: "Les jours de fête du roi Edward semblent toucher à leur fin - non pas, comme certains pourraient le croire, en raison de son âge avancé, mais à cause d'une romance rapportée avec la princesse Catherine de Grèce et du Danemark, fille et plus jeune enfant du roi Constantin Ier de Grèce. Les deux ont été présentés par des parents, dit-on, et se sont bien entendus. En effet, Edward semble passer du temps avec elle exclusivement, et les deux ont été photographiés ensemble lors de nombreuses fêtes à travers [Root.GetNameDef]. Le couple semble avoir engagé le public de [Root.GetAdjective] dans des spéculations passionnées sur la possibilité d'un mariage royal".
entente.66.a: "Un choix solide"

entente.67.t: "Le mariage royal"
 entente.67.d: "Malgré la crise initiale provoquée par le choix de la mariée par le roi Edward, au point qu'il a presque été contraint d'abdiquer le trône, il semble que l'amour ait gagné la partie... et aujourd'hui, le roi Edward VIII a épousé la star de cinéma américaine Constance Bennett, désormais coiffée du titre de reine-consort Katherine du Royaume-Uni.\n\nLe spectacle du mariage royal a enthousiasmé le public de [Root.GetNameDef] et même de tout l'Empire, avec le défilé à travers la capitale : une affaire majestueuse qui a duré près de trois heures avant qu'Edward et sa nouvelle épouse ne s'envolent vers un lieu non divulgué pour leur lune de miel, idéalement avec les souvenirs de la crise quasi-politique bien loin derrière eux"
entente.67.a: "Félicitations, Votre Majesté !"

entente.68.t: "Le mariage royal"
 entente.68.d: "Après de nombreuses spéculations, le roi Édouard VIII et la princesse Catherine de Grèce et du Danemark - aujourd'hui dénommée Reine - se sont mariés lors d'une somptueuse cérémonie, suivie d'un long défilé dans la capitale [Root.GetAdjective] où les deux jeunes mariés ont salué le public et les journalistes de tout l'Empire.\n\nLe mariage a captivé l'imagination du public de [Root.GetAdjective], suscitant un regain d'intérêt et d'enthousiasme pour la monarchie britannique, et pour beaucoup, on pense que c'est un tout nouveau chapitre dans l'avenir de la monarchie. On a déjà commencé à spéculer sur la date à laquelle Edward et Katherine attendront leur premier enfant"
entente.68.a: "Un nouveau prince à venir ? Nous verrons bien !"

entente.69.t: "Des fissures dans le mariage royal ?"
 entente.69.d.constance: "Après plusieurs années de mariage, le roi Edward et la reine Constance n'ont toujours pas produit d'enfant - et, selon des sources au sein de la maison royale, leur mariage est devenu de plus en plus éloigné en conséquence. La reine Constance a passé une grande partie de son temps à assister à des réceptions séparément du roi, visitant sa ville natale de Boston pendant des semaines, et on dit qu'elle ne retourne aux côtés du roi qu'à contrecœur. Si certains reprochent à Edward lui-même le manque d'intérêt pour l'enfant, d'autres affirment que les deux n'auraient jamais dû se marier et qu'un divorce royal - impensable à une autre époque - pourrait bientôt se profiler"
 entente.69.d.katherine: "Après plusieurs années de mariage, le roi Edward et la reine Katherine n'ont toujours pas produit d'enfant - et, selon des sources au sein de la famille royale, leur mariage est devenu de plus en plus éloigné en conséquence. La reine Catherine a passé beaucoup de temps à assister à des réceptions séparément du roi, et a récemment fait un long voyage en Grèce, son pays natal, avant de retourner, à contrecœur, aux côtés de son mari. Si certains reprochent à Edward lui-même le manque d'intérêt pour l'enfant, d'autres affirment que les deux n'auraient jamais dû se marier et qu'un divorce royal - impensable à une autre époque - pourrait bientôt se profiler"
entente.69.a: "Hélas"

entente.70.t: "Le discours du roi"
entente.70.d: "Le roi Albert a fait un discours radio à [Root.GetNameDef] aujourd'hui, appelant le peuple de l'Empire à prendre courage dans la guerre contre [war_country.GetNameDef]. Il y a peut-être des jours sombres à venir, a-t-il averti, et la guerre n'est plus confinée au champ de bataille, mais nous ne pouvons faire le bien que si nous voyons le bien et que nous recommandons respectueusement notre cause à Dieu. Ce discours a été bien accueilli par le gouvernement [Root.GetAdjective] et par le public, et il est déjà salué comme le roi dont l'Empire a besoin en ces temps difficiles".
entente.70.a: "Remarquable !"

entente.71.t: "L'héritier royal"
entente.71.d: "La princesse Elizabeth, fille aînée et héritière du roi Albert, devient peu à peu une sorte de célébrité dans [Root.GetNameDef] alors qu'elle entre dans l'adolescence. Elle a déjà parcouru le pays, appelant les gens de [Root.GetAdjective] à la solidarité, et son soutien à diverses organisations caritatives de guerre n'est pas passé inaperçu. Alors que certains avaient mis en doute l'ascension du roi sur le trône, faute d'héritier mâle, il est maintenant clair qu'ils sont conquis par le simple charme de la princesse".
 entente.71.a: "Merveilleux !"

entente.72.t: "Célébration royale"
entente.72.d: "Le roi Albert et toute la famille royale ont assisté aujourd'hui à une célébration massive dans la capitale [Root.GetAdjective], un événement destiné à souligner tout le bien que les rois font pour le pays. Une grande foule s'est massée dans les rues pour voir le cortège qui passait, et le roi a arrêté le défilé à de nombreuses reprises pour que lui et ses deux filles puissent sortir des véhicules et saluer les gens en personne. Le discours prononcé par le roi à la fin du défilé est toujours d'actualité dans la ville, et les journaux [Root.GetAdjective] n'ont pas tari d'éloges".
entente.72.a: "Vive le roi !"

entente.73.t: "Le discours du roi"
entente.73.d: "Le roi Henri a fait un discours radio à [Root.GetNameDef] aujourd'hui, appelant le peuple de l'Empire à prendre à cœur la guerre contre [war_country.GetNameDef]. Il y a peut-être des jours sombres à venir", a-t-il averti, "et la guerre n'est plus confinée au champ de bataille, mais nous ne pouvons faire le bien qu'en voyant le bien et en recommandant respectueusement notre cause à Dieu". Le discours était solennel et rempli de références aux horreurs de la guerre, avec un avertissement au peuple [Root.GetAdjective] de maintenir sa loyauté envers le gouvernement et la cause du bon ordre. Il a été bien accueilli par la plupart des gens, même si quelques commentaires ont été faits dans les journaux le lendemain au sujet du manque de charisme d'Henry, déplorant la perte d'"Edward le vif".
entente.73.a: "Remarquable !"

entente.74.t: "L'ascension de la reine Alice"
 entente.74.d: "Depuis l'accession au trône du roi Henry, sa femme, la reine Alice, s'est lancée dans le service public - elle a rejoint l'Auxiliaire féminin [Root.GetAdjective] pour soutenir les troupes et a encouragé d'autres femmes [Root.GetAdjective] à faire de même. Les journalistes l'ont félicitée d'être aussi disposée à changer un pneu de voiture qu'elle l'est à soigner un soldat blessé, et son attitude pragmatique a convaincu de nombreuses personnes. En effet, certains disent que la Reine est devenue plus populaire que le Roi Henri lui-même, un fait qu'il admet en riant dans presque toutes ses apparitions publiques"
 entente.74.a: "Charmant"

entente.75.t: "Un héritier est né"
entente.75.d: "[Root.GetNameDefCap] et tout l'Empire célèbrent aujourd'hui la naissance d'un fils, le prince William, par la reine Alice. Le jeune prince est le premier enfant du roi Henri et son héritier, et tout le monde respire maintenant un soupir de soulagement que la succession royale soit enfin assurée. La reine Alice, que certains considèrent comme presque trop âgée pour accoucher, serait en bonne santé et de bonne humeur, et plaisante sur le fait que l'enfant "prend heureusement son apparence de son côté de la famille", une plaisanterie qui a reçu l'assentiment du roi Henry".
entente.75.a: "Aimez le jeune prince !"

entente.76.t: "Le discours du roi"
 entente.76.d: "Le roi George a fait un discours radio à [Root.GetNameDef] aujourd'hui, appelant le peuple de l'Empire à prendre courage dans la guerre contre [war_country.GetNameDef]. Il y a peut-être des jours sombres à venir, a-t-il averti, et la guerre n'est plus confinée au champ de bataille, mais nous ne pouvons faire le bien que si nous voyons le bien et que nous recommandons respectueusement notre cause à Dieu. Le discours était enflammé, plein de condamnations de l'ennemi et de louanges de la valeur de [Root.GetAdjective], et pendant les jours qui suivirent, le public s'émerveilla du charme évident du jeune roi"
entente.76.a: "Remarquable !"

entente.77.t: "L'héritier royal"
entente.77.d: "Alors qu'il était encore un jeune garçon, le Prince Edward - fils aîné du Roi George et héritier du trône - est déjà devenu une sorte de célébrité [Root.GetAdjective]. Les journalistes le suivent partout où il va, et le public est devenu enchanté par les récits de ses pitreries. Presque aussi irrépressible et charmant que son père, le Prince Edward est connu pour faire des apparitions surprises dans les bâtiments du parlement [Root.GetAdjective] pendant les sessions ainsi que lors de réunions avec des dignitaires étrangers... pour le plus grand plaisir du public".
entente.77.a: "Il fera un bon roi un jour"

entente.78.t: "Le roi George survit au crash"
entente.78.d: "Le roi survit à un pénible accident d'avion aujourd'hui, après avoir piloté une petite embarcation personnelle pour le plaisir avec deux dignitaires [Root.GetAdjective] à bord. Les deux passagers sont morts lorsque l'avion a été soumis à un courant descendant surprise, tirant le véhicule dans les falaises voisines, mais le roi George a été récupéré de l'épave et amené à l'hôpital où il reste dans un état critique mais stable. Sa survie est considérée comme presque un miracle, et ses médecins disent que c'était très proche. Il est actuellement soigné par la Queen Marina et le reste de sa famille, et devrait être hors service pendant au moins plusieurs mois".
entente.78.a: "Bonté divine !"

entente.90.t: "Le mariage royal"
 entente.90.d: "Malgré la crise initiale provoquée par le choix de la mariée par le roi Edward, au point qu'il a presque été contraint d'abdiquer le trône, il semble que l'amour ait gagné la partie... et aujourd'hui, le roi Edward VIII a épousé la star de cinéma américaine Constance Bennett, désormais coiffée du titre de reine-consort Katherine du Royaume-Uni.\n\nLe spectacle du mariage royal a enthousiasmé le public de [wedding_country.GetNameDef] et même de tout l'Empire, avec le défilé à travers la capitale : une affaire majestueuse qui a duré près de trois heures avant qu'Edward et sa nouvelle épouse ne s'envolent vers un lieu non divulgué pour leur lune de miel, idéalement avec les souvenirs de la crise quasi politique bien loin derrière eux"
entente.90.a: "Vive le roi !"
entente.90.b: "Intéressant"

entente.91.t: "Le mariage royal"
entente.91.d: "Après de nombreuses spéculations, le roi Édouard VIII et la princesse Catherine de Grèce et du Danemark - aujourd'hui dénommée Reine - se sont mariés lors d'une somptueuse cérémonie, suivie d'un long défilé dans la capitale [wedding_country.GetAdjective] où les deux jeunes mariés ont salué le public et les journalistes de tout l'Empire. Le mariage a captivé l'imagination du public de [wedding_country.GetAdjective], suscitant un regain d'intérêt et d'enthousiasme pour la monarchie britannique, et pour beaucoup, on pense qu'il s'agit d'un tout nouveau chapitre dans l'avenir de la monarchie. On a déjà commencé à spéculer sur la date à laquelle Edward et Katherine attendront leur premier enfant".

entente.100.t: "La crise de l'abdication"
entente.100.d.exiles: "Tant le gouvernement [Root.GetAdjective] que le gouvernement britannique en exil sont en proie à une crise de conscience depuis l'annonce de l'engagement du roi. Beaucoup suggèrent que le roi Edward devrait abdiquer le trône s'il souhaite aller jusqu'au bout de son mariage. En effet, même les exilés britanniques - qui sont normalement les soutiens incontestés du roi sur presque tous les sujets - sont en désaccord les uns avec les autres, certains affirmant que l'Empire ne peut pas supporter une abdication tandis que d'autres disent que le maintien de la tradition est la seule chose qui maintient l'Empire en vie. Une grande partie de l'opinion publique est en colère et, en ce moment, le Premier ministre [Root.GetAdjective] demande conseil à d'autres dirigeants de l'Empire".
entente.100.d.home: "Le gouvernement britannique est plongé dans une crise de conscience depuis l'annonce des fiançailles du roi, beaucoup suggérant au roi Edward d'abdiquer le trône s'il souhaite aller jusqu'au bout de son mariage. Certains prétendent que la reconquête des Home Isles est trop récente, et la situation trop instable, pour survivre à une abdication, tandis que d'autres disent que le maintien de la tradition est la seule chose qui maintienne l'Empire en vie. Une grande partie de l'opinion publique s'est levée et, pour le moment, le Premier ministre [Root.GetAdjective] demande conseil à d'autres dirigeants de l'Empire".
entente.100.a: "Oh mon Dieu !"

entente.101.t: "La crise de l'abdication"
entente.101.d: "Une situation de plus en plus grave se développe dans [From.GetNameDef] : Le roi Edward a annoncé son intention d'épouser la star américaine du cinéma, Constance Bennett. Le problème des fiançailles du roi, cependant, est que Constance Bennett, bien que d'une affiliation religieuse peu claire, est une femme divorcée à deux reprises qui est toujours légalement mariée à son troisième mari, Henri de la Falaise. En tant que chef nominal de l'Église d'Angleterre, qui n'autorise pas les divorcés à se remarier avec un ancien conjoint vivant, cela est clairement inacceptable pour le roi. Le Premier ministre [From.GetAdjective] a demandé conseil au gouvernement [Root.GetAdjective] : le maintien de la tradition britannique vaut-il la perturbation possible de l'Empire qu'une abdication pourrait entraîner ?"
entente.101.a: "Nous soutenons le roi Edward, quoi qu'il arrive"
entente.101.b: "S'il poursuit ce mariage, il doit abdiquer"
entente.101.c: "Nous n'avons aucun intérêt à intervenir sur cette question".

entente.102.t: "[From.GetNameDefCap] soutient le roi"
entente.102.d: "Le gouvernement [From.GetAdjective] nous a tendu la main, exprimant son soutien au roi Edward et à son projet de mariage. Bien que ce soit peut-être un problème pour l'Église d'Angleterre, ils considèrent que la continuité du règne du roi est plus importante pour la stabilité de l'Empire".
entente.102.a: "Bon à savoir !"

 entente.103.t: "[From.GetNameDefCap] soutient l'Abdication"
entente.103.d: "Le gouvernement [From.GetAdjective] nous a tendu la main, exprimant son inquiétude quant à ce qu'il considère comme la place que le roi accorde aux désirs personnels sur les besoins de l'Empire. Ils considèrent la monarchie comme importante pour [From.GetNameDef], mais elle doit être dirigée par un monarque qu'ils peuvent tous respecter".
entente.103.a: "Bon à savoir !"

 entente.104.t: "L'appel du roi"
entente.104.d: "Alors que la crise entourant ses fiançailles avec Constance Bennett s'est aggravée cette semaine, plusieurs membres de son propre Conseil privé lui demandant soit d'annuler sa promesse, soit d'abdiquer le trône, le roi Edward a aujourd'hui lancé un appel public au peuple de l'Empire britannique via la radio nationale [Root.GetAdjective]. Dans son émission, le roi a avoué que son amour pour Constance était vrai - tout comme le sien pour lui. Aucun des deux ne considère le mariage actuel de Constance comme un obstacle, et le roi estime en outre qu'en ces "temps modernes", l'interdiction de l'Église d'Angleterre devrait à elle seule l'empêcher de servir son peuple de bonne foi. La crise devant bientôt atteindre un point culminant au Parlement, il reste à voir si la tentative du roi de gagner la bonne volonté du public portera ses fruits".
entente.104.a: "Nous verrons..."

entente.105.t: "Une vague de soutien au roi"
 entente.105.d: "En réponse au discours radio du roi Edward, le public [Root.GetAdjective] - ainsi que les citoyens de l'Empire ailleurs - se sont rendus en masse, démontrant leur soutien au monarque assiégé. Avec une telle pression du public sur le gouvernement, il semble impossible que le roi puisse abdiquer son trône maintenant. En conséquence, un décret rédigé à la hâte par l'Église d'Angleterre a été publié, offrant la clémence à Constance Bennett... quand et si le mariage royal devait avoir lieu. Les citoyens loyaux de tout le pays ont réagi avec joie, et les journaux ont publié une photo du roi Edward et de la "reine"
entente.105.a: "Vive le roi !"

entente.106.t: "Les exilés britanniques interviennent"
 entente.106.d: "Malgré les luttes intestines au sein du conseil privé du roi, le gouvernement britannique en exil détient toujours une grande influence dans [Root.GetNameDef]. Le vote sur l'abdication étant sur le point d'arriver, et les exilés prévoyant un casse-tête international au cas où Edward serait contraint de se retirer, ils ont fait appel à toutes les faveurs qu'ils possédaient et ont forcé le gouvernement [Root.GetAdjective] à adhérer à l'engagement royal... sans tenir compte de l'opinion du public ou de l'Empire. Un décret spécial de clémence a été publié par l'Église d'Angleterre, offrant la clémence à Constance Bennett quand et si le mariage a lieu. Le public est mal à l'aise avec ce résultat, et les journaux de tout le pays ont déclaré qu'il rendait la monarchie elle-même illégitime"
entente.106.a: "Mais Edward est toujours le roi, oui ?"

entente.107.t: "La question de l'abdication"
entente.107.d: "La question de l'abdication du roi Edouard a été mise en avant. Le roi refusant d'abandonner ses engagements en toutes circonstances, le gouvernement [Root.GetAdjective] doit maintenant décider : doit-il être forcé d'abdiquer le trône ? Edward a indiqué qu'il était prêt à se retirer si le gouvernement lui forçait la main, bien qu'il dise qu'il le fera à regret... et avec une grande préoccupation pour le bien-être de l'Empire. D'autres sont moins préoccupés par le sort de l'Empire, bien que le roi ait encore des partisans dans tout le pays qui déclarent leur soutien ardent au roi en ces temps de crise".
entente.107.a: "Pour le bien de l'Empire, il doit abdiquer"
entente.107.b: "Edward est notre roi, et il le reste !"

entente.108.t: "Le successeur du roi"
 entente.108.d.george: "Avec le retrait d'Edward du trône, la question de savoir qui lui succédera s'est posée. Le choix logique serait le prince Albert - il est l'héritier le plus âgé et le favori de feu le roi George, bien que l'on s'inquiète de sa santé et de son profond manque de capacités sociales. Est-il le bon choix pour diriger l'Empire ? La succession normale étant déjà jetée par la fenêtre, il serait possible de choisir un autre prince. Le prince Henri est considéré comme un homme qui peut être enchéri et qui possède une expérience militaire qui lui serait très utile. Le prince George, quant à lui, est le plus jeune mais il est charismatique - et a déjà un fils, pour s'assurer qu'un futur roi le suivra"
 entente.108.d.nogeorge: "Avec le retrait d'Edward du trône, la question de savoir qui lui succédera se pose maintenant. Le choix logique serait le prince Albert - il est l'héritier le plus âgé et le favori de feu le roi George, bien que l'on s'inquiète de sa santé et de son profond manque de capacités sociales. Est-il le bon choix pour diriger l'Empire ? La succession normale étant déjà jetée par la fenêtre, il serait possible de choisir le Prince Henry à la place. Henry est considéré comme un homme facile à diriger, facile à diriger par le gouvernement et avec une expérience militaire considérable"
entente.108.a: "Albert est l'héritier, et sera le nouveau roi"
entente.108.b: "Henry est le meilleur choix pour cette époque de guerre"
entente.108.c: "Young George est exactement ce dont l'Empire a besoin"

entente.110.t: "Le roi Edward survit à la crise de l'abdication"
entente.110.d: "Après l'annonce par le roi Edward VIII de ses fiançailles avec la star américaine du cinéma, Constance Bennett - une femme non seulement divorcée à deux reprises, mais actuellement encore mariée au réalisateur français Henri de la Falaise - le gouvernement [From.GetAdjective] a été mis en difficulté. Le roi Edward est le chef nominal de l'Église d'Angleterre, une institution qui ne permet pas à une divorcée de se remarier, et le scandale d'un tel mariage était donc trop grand pour beaucoup. Malgré cela, la popularité du roi dans l'Empire l'a emporté. Un appel radiophonique lancé par le roi au public a suscité une série de manifestations qui ont finalement encouragé le gouvernement à abandonner toute idée d'abdication d'Edward".
entente.110.a: "Vive le roi !"
entente.110.b: "Une star de cinéma dans le rôle de la reine britannique ? Bonté divine !"
entente.110.c: "La monarchie décrépie montre ses failles"

entente.111.t: "Le roi Edward abdique du trône"
 entente.111.d.albert: "Dans un geste considéré par beaucoup comme inévitable, le roi Edward VIII a annoncé aujourd'hui par un discours radiophonique qu'il avait abdiqué le trône en faveur de son jeune frère, le prince Albert. Edward abandonne le trône pour épouser la star de cinéma américaine, Constance Bennett, qu'il a rencontrée au Canada lorsqu'elle s'est enfuie au Canada pendant la guerre civile américaine. Divorcé à deux reprises et toujours marié, Bennett était considéré comme inapte à un roi qui est également le chef de l'Église d'Angleterre, qui n'autorise pas les divorcés à se remarier, et Edward n'était pas prêt à l'abandonner pour quelque raison que ce soit.\n\nLe prince Albert, considéré par beaucoup comme un homme calme et socialement maladroit, va être couronné Roi Albert Ier, héritant ainsi de la domination d'un empire britannique très différent de celui de son grand-père"
 entente.111.d.henry: "Dans un geste considéré par beaucoup comme inévitable, le roi Edward VIII a annoncé aujourd'hui par un discours radiophonique qu'il avait abdiqué le trône en faveur de son jeune frère, le prince Henry. Edward abandonne le trône pour épouser la star de cinéma américaine, Constance Bennett, qu'il a rencontrée au Canada lorsqu'elle s'est enfuie au Canada pendant la guerre civile américaine. Divorcé à deux reprises et toujours marié, Bennett est considéré comme inapte pour un roi qui est également le chef de l'Église d'Angleterre, qui n'autorise pas les divorcés à se remarier, et Edward n'est pas prêt à l'abandonner pour quelque raison que ce soit.\n\nLe prince Henry, qui n'est pas l'héritier mais qui a été choisi pour son expérience militaire, va être couronné Roi Henry IX, héritant ainsi de la domination d'un empire britannique très différent de celui de son grand-père"
 entente.111.d.george: "Dans un geste considéré par beaucoup comme inévitable, le roi Edward VIII a annoncé aujourd'hui par un discours radiophonique qu'il avait abdiqué le trône en faveur de son plus jeune frère, le prince George. Edward abandonne le trône pour épouser la star de cinéma américaine, Constance Bennett, qu'il a rencontrée au Canada lorsqu'elle s'est enfuie pendant la guerre civile américaine. Divorcé à deux reprises et toujours marié, Bennett est considéré comme inapte pour un roi qui est également le chef de l'Église d'Angleterre, qui n'autorise pas les divorcés à se remarier, et Edward ne veut pas la céder pour quelque raison que ce soit.\n\nLe prince George, qui n'est pas l'héritier mais qui a été choisi pour sa jeunesse et le fait qu'il a déjà un fils, va être couronné Roi George VI, héritant ainsi de la domination d'un empire britannique très différent de celui de son grand-père"
entente.111.a: "Vive le roi !"
entente.111.b: "Un nouveau roi britannique ? Bonté divine !"
entente.111.c: "Un roi est aussi inutile qu'un autre"

entente.112.t: "Le Prince Henry nommé gouverneur général"
entente.112.d: "Ayant servi dans l'armée [Root.GetAdjective] depuis la chute du Royaume-Uni en 1925, le Prince Henry a été nommé nouveau gouverneur général de [AST.GetNameDef]. Des membres de la famille royale se sont présentés à l'aérodrome pour lui souhaiter bonne chance pour son vol transpacifique vers le nouveau continent et ses nouvelles fonctions".
entente.112.a: "Merci pour votre service"

 entente.113.t: "[windsor.GetName] sera Couronné"
 entente.113.d: "De manière inattendue, [windsor.GetName] a été choisi comme nouveau roi de l'Empire britannique. Il devra immédiatement abandonner ses fonctions de gouverneur général [Root.GetAdjective] et retourner au [From.GetName]. Le poste sera occupé par le gouverneur de la Nouvelle-Galles du Sud, Sir Alexander Hore-Ruthven."
entente.113.a: "Notre gouverneur général est maintenant le roi ! Pitié !"

entente.200.t: "Invitation à la conférence impériale"
entente.200.d: "Avec le couronnement du roi Edward VIII, le gouvernement [From.GetAdjective] est maintenant prêt à convoquer la 8e Conférence impériale. Nous avons été invités à [From.GetNameDef] pour participer à la conférence, afin de discuter des objectifs et de l'avenir des dominions dispersés de l'Empire britannique. Cela ne serait pas possible si [Root.GetNameDef] n'avait pas une voix à la conférence".
entente.200.a: "Bien sûr que nous y assisterons !"

 entente.201.t: "La Conférence impériale de [GetYear]"
entente.201.d: "Alors que la 8e Conférence impériale s'apprête à commencer, le Premier ministre devrait réfléchir à ce que devrait être notre objectif - devrions-nous faire valoir que [Root.GetNameDef] est le mieux placé pour reprendre les îles britanniques dès que possible ? Ou devrions-nous plutôt nous concentrer sur l'amélioration des différents dominions de l'Empire, afin qu'ils soient mieux préparés à la guerre à long terme" ?
entente.201.a: "Le Canada est la clé pour reprendre les îles britanniques"
entente.201.b: "Nous devons d'abord améliorer les autres Dominions"

entente.202.t: "La conférence impériale de [GetYear]".
 entente.202.d.isles: "Aujourd'hui, la Conférence impériale commence, avec des dirigeants représentant les restes de l'Empire britannique réunis au Canada. Après une cérémonie d'ouverture dirigée par le Premier ministre [GetBritishExilePM], chef du gouvernement britannique en exil, le Premier ministre du Canada est le premier à prendre la parole, prononçant un discours enthousiaste. L'Empire britannique ne peut être qualifié de britannique sans libérer nos compatriotes des horreurs et de la tyrannie qui existent au sein de la soi-disant Union de Grande-Bretagne. À cette fin, il a appelé tous les dominions à soutenir le Canada dans le renforcement de ses forces pour relever ce défi"
entente.202.d.dominion: "Aujourd'hui, la Conférence impériale commence, avec les dirigeants représentant les restes de l'Empire britannique réunis au Canada. Après une cérémonie d'ouverture présidée par le roi Edward VIII, le premier ministre du Canada est le premier à prendre la parole. Il a prononcé un discours enthousiaste dans lequel il a souligné que, si l'objectif ultime reste la reconquête des îles, cela ne peut se faire sans l'édification des différents dominions de l'Empire. Pour l'instant, les aider est le premier et principal objectif du Canada".
entente.202.a: "Bravo, Monsieur le Premier ministre !"
entente.202.b: "Une cause digne d'intérêt !"
entente.202.c: "Et nous autres ?"

entente.203.t: "À notre tour de parler"
entente.203.d: "Le délégué [Root.GetAdjective] se prépare à prendre la parole à la Conférence impériale. Sur quel domaine doit-il se concentrer ?"
entente.203.a: "Obtenir de l'aide pour construire notre armée"
entente.203.b: "Nous devons améliorer notre économie".
entente.203.c: "La recherche doit être notre priorité"

 entente.204.t: "Discours des délégués [From.GetAdjective]"
entente.204.d.adv_first: "Le prochain intervenant est le délégué de [From.GetNameDef], qui fait un discours sur le besoin urgent de formation et de modernisation des armes à feu de l'armée [From.GetAdjective]. Sans cela, il craint que [From.GetNameDef] soit mal équipée pour aider dans une guerre lointaine contre les syndicalistes, et demande à ses compatriotes d'envoyer tous les conseillers qu'ils peuvent pour aider".
entente.204.d.adv: "Le prochain à prendre la parole est le délégué de [From.GetNameDef], qui déclare que l'armée [From.GetAdjective] a également besoin d'aide. Bien que sa nation ne soit pas la seule à avoir besoin de cette aide, il a exprimé son espoir que [CAN.GetNameDef] creuse profondément pour épargner les conseillers nécessaires... et que, dans le futur, [From.GetNameDef] fasse de même".
 entente.204.d.inv_first: "Le prochain à prendre la parole est le délégué de [From.GetNameDef], qui fait un discours sur le besoin urgent de fonds d'investissement et de capitaux. Les exilés britanniques ont canalisé une si grande partie de leurs fonds pour aider le Canada à traverser la Grande Dépression, qu'il pense qu'une partie pourrait peut-être être épargnée pour aider l'économie [Root.GetAdjective]"
entente.204.d.inv: "Le prochain à prendre la parole est le délégué de [From.GetNameDef], qui dit que l'économie [From.GetAdjective] a également besoin d'aide. Il semble que nous soyons tous dans une situation désespérée", a-t-il ajouté en riant, "mais je reste persuadé qu'il y a suffisamment d'investissements et que dans les années à venir, nous allons tous non seulement nous redresser mais aussi connaître une croissance rapide alors que nous nous préparons à la guerre".
entente.204.d.res_first: "Le prochain à prendre la parole est le délégué de [From.GetNameDef], qui a longuement parlé de la nécessité des investissements scientifiques. L'économie a besoin de la science moderne afin de ne pas stagner davantage, a-t-il dit, tandis que l'armée a besoin des armes les plus modernes. Il a demandé que le Dominion envoie à [From.GetNameDef] toute l'aide à la recherche qu'il pourrait apporter, afin de mieux se préparer à la guerre".
entente.204.d.res: "Le prochain à prendre la parole est le délégué de [From.GetNameDef], qui a convenu que la recherche était la meilleure voie pour les Dominions. Nous ne pourrons jamais battre les syndicalistes par la seule force", a-t-il déclaré, "mais plutôt par la technologie permettant de projeter notre pouvoir à l'étranger et par une supériorité à la fois technique et qualitative". C'est ainsi que l'Empire regagne ses îles".
entente.204.a: "Bravo, bravo !"
entente.204.b: "Nos meilleurs conseillers sont en route"
entente.204.c: "Nous ferons de notre mieux pour aider"
entente.204.e: "Nous aiderons leurs recherches du mieux que nous le pourrons"

entente.205.t: "Fin de la conférence"
entente.205.d: "La conférence impériale de [GetYear] est maintenant terminée. Nous pouvons maintenant nous concentrer sur la mise en pratique des décisions qui ont été prises lors de la conférence. On peut espérer que cela marque peut-être l'aube d'une nouvelle ère pour les Dominions et d'un renforcement des liens, mais seul le temps nous le dira".
entente.205.a: "God Save the King !"

 entente.210.t: "Programme d'entraînement aérien de l'Entente"
entente.210.d: "Une proposition a été présentée par le ministre des affaires étrangères et le haut commandement de l'ARC pour étendre le programme d'entraînement aérien du Dominion aux pilotes des pays alliés, en le baptisant "programme d'entraînement aérien de l'Entente". Ils affirment que cela contribuerait à renforcer notre alliance sur le plan politique ainsi qu'à améliorer la qualité de nos pilotes".
entente.210.a: "Une excellente initiative !"

 entente.211.t: "Programme d'entraînement aérien de l'Entente"
entente.211.d: "Nous avons été invités par le gouvernement canadien à participer à un programme multinational d'entraînement aérien à grande échelle sur le sol canadien. Cela renforcerait notre alliance et améliorerait les compétences de nos pilotes, mais cela peut être considéré comme une concession à la domination canadienne de l'Entente".
entente.211.a: "Les Prairies sont l'endroit idéal pour la formation de nos pilotes"
entente.211.b: "Qu'ont-ils à nous apprendre sur l'aviation ?"

entente.212.t: "Le programme d'entraînement aérien de l'Entente s'étend !"
entente.212.d: "[From.GetNameDefCap] a choisi de rejoindre notre programme d'entraînement aérien. De jeunes pilotes [From.GetAdjective] arrivent déjà dans les Prairies pour y participer, et des maréchaux de l'air plus expérimentés les accompagnent pour prêter leurs propres techniques et conseils à nos directeurs".
entente.212.a: "Excellent"

entente.213.t: "La Royal Atlantic Aeronautics Corporation"
entente.213.d: "Le gouvernement [CAN.GetAdjective] a décidé de financer la création d'une nouvelle société qui établira des liaisons aériennes entre nos deux pays au moyen d'hydravions à long rayon d'action. La Royal Atlantic Aeronautics Corporation, ou RAAC, opérera à partir des aérodromes des Bermudes, d'Andros, de la Jamaïque et de Georgetown, et assurera le transport de passagers et de marchandises. En plus de rapprocher le Canada et la West Indies Federation, elle va sans aucun doute susciter la recherche aéronautique dans notre pays".
entente.213.a: "Nous remercions nos alliés canadiens"

entente.250.t: "Un appel aux armes"
 entente.250.d: "Les forces de [invader.GetAdjective] étant entrées sur le territoire de [Root.GetAdjective], [CAN_king_full_name] s'est adressé aujourd'hui au public de [Root.GetAdjective] par radio avec un message sinistre - il les a appelés à se soulever et à combattre [invader.GetNameDef], à résister en sachant que c'est la dernière bataille de l'Empire britannique. C'est ici, à [Root.GetNameDef], que la question de la liberté sera tranchée. Nous ne devons pas tomber, a-t-il insisté, et les [Root.GetAdjective] de tout le pays se sont ralliés à lui en cette heure des plus désespérées"
entente.250.a: "Nous devons nous battre !"
 entente.251.t.flees: "Le [CAN_king_first_name] Fuit [Root.GetNameDef]"
 entente.251.t.captured: "Le [CAN_king_first_name] a été capturé"
 entente.251.d.fleesandtransfer: "La situation à [Root.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont fui avec des exilés de haut rang vers [king_flees_to.GetNameDef], où ils espèrent trouver un refuge sûr et lancer une sorte de résistance. Les dirigeants militaires de [Root.GetAdjective] rencontrent les généraux de [entente_transfer_to.GetAdjective], et ils espèrent mettre en place un nouveau commandement de l'Entente à [entente_transfer_to.GetNameDef].\n\nIl est impossible de surmonter le coup majeur que représente la perte de [Root.GetNameDef], mais le roi a insisté auprès de ses loyaux sujets qui restent libres pour que tout ne soit pas perdu"
 entente.251.d.fleesandcollapse: "La situation à [Root.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont fui avec des exilés de haut rang vers [king_flees_to.GetNameDef], où ils espèrent trouver un refuge sûr... au moins pour le moment.\n\nAvec l'effondrement total du commandement militaire de [Root.GetAdjective], et avec lui celui de l'alliance de l'Entente, il semble cependant que toute chance de reprendre les Home Isles soit à jamais perdue"
 entente.251.d.flees: "La situation à [Root.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont fui avec des exilés de haut rang vers [king_flees_to.GetNameDef], où ils espèrent trouver un refuge sûr.\n\nLe Roi a envoyé un message au reste de l'alliance de l'Entente : "Bien que la perte de [Root.GetNameDef] soit un coup dur, tout espoir n'est pas encore perdu"
 entente.251.d.capturedandtransfer: "La situation à [Root.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont tenté de fuir le pays... mais ont été capturés par des forces hostiles avant que leur avion ne puisse décoller.\n\nLa plupart des dirigeants militaires de l'Entente se sont échappés en toute sécurité vers [entente_transfer_to.GetNameDef], où les généraux [Root.GetAdjective] ont déclaré que le combat continuerait. Cependant, avec le roi retenu en captivité et son avenir incertain, l'espoir semble sinistre"
 entente.251.d.capturedandcollapse: "La situation à [Root.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont tenté de fuir le pays... mais ont été capturés par des forces hostiles avant que leur avion ne puisse décoller.\n\nLa nouvelle est arrivée au moment où les dirigeants de l'Entente ont admis qu'ils étaient au milieu d'un effondrement total. Le rêve de reprendre les Home Isles et de restaurer le Royaume-Uni semble avoir reçu un coup final et irrévocable"
 entente.251.d.captured: "La situation dans [Root.GetNameDef] devenant de plus en plus grave, [CAN_king_first_name] et la famille royale ont tenté de fuir le pays... mais ont été capturés par des forces hostiles avant que leur avion ne puisse décoller.\n\nMaintenant que [CAN_king_first_name] est emprisonné et que son avenir est incertain, toute chance de reprendre les îles britanniques et de restaurer la monarchie britannique semble avoir reçu un coup fatal et irrévocable."
canada.251.a: "Oh non !"

entente.253.t: "Notre heure la plus sombre"
 entente.253.d: "Les forces de [invader.GetAdjective] étant entrées sur le territoire de [Root.GetAdjective], les dirigeants militaires de l'Entente se sont adressés aujourd'hui au public de [Root.GetAdjective] par radio avec un message sombre - ils ont dit que les forces de [invader.GetNameDef] devaient être repoussées de peur que l'alliance entière ne s'effondre, et qu'ils demanderaient à chaque homme et femme valide de faire sa part. C'est maintenant l'heure la plus sombre de [Root.GetNameDef], et nous devons l'emporter, sinon tout espoir de restaurer l'ordre dans le monde mourra avec nous."
entente.253.a: "Nous devons nous battre !"

 entente.254.t: "L'effondrement [Root.GetAdjective]"
 entente.254.d.transfer: "La situation dans [Root.GetNameDef] devenant de plus en plus grave, les hauts responsables militaires [Root.GetAdjective] ont fui le pays et transféré leur base d'opérations à [entente_transfer_to.GetNameDef]. De là, ils espèrent ressusciter la résistance de l'Entente et peut-être même revenir, si cela s'avère possible. Cependant, peu de personnes au sein de [Root.GetNameDef] semblent avoir un quelconque espoir, car leur reddition est imminente"
 entente.254.d.collapse: "La situation au sein de [Root.GetNameDef] devient de plus en plus grave, et - n'ayant nulle part où aller - les hauts responsables militaires [Root.GetAdjective] ont indiqué qu'ils étaient prêts à se rendre. Avec l'effondrement de [Root.GetNameDef], les espoirs de l'alliance Entente dans son ensemble s'effondrent, et ses membres sont maintenant livrés à eux-mêmes"
entente.254.a: "Oh non !"

 entente.255.t: "L'effondrement [Root.GetAdjective]"
 entente.255.d: "La situation dans [From.GetNameDef] devenant de plus en plus grave, les hauts responsables militaires [From.GetAdjective] ont fui le pays et transféré leur base d'opérations à [entente_transfer_to.GetNameDef]. De là, ils espèrent ressusciter la résistance de l'Entente et peut-être même revenir, si cela s'avère possible. Cependant, peu de personnes au sein de [From.GetNameDef] semblent avoir un quelconque espoir, car leur reddition est imminente"
entente.255.a: "L'Entente est maintenant entre nos mains, il semble..."
 entente.255.b: "Nous ferons de notre mieux pour continuer à nous battre"
entente.255.c: "Aucun espoir, en effet !"
 entente.255.e: "Un coup porté aux espoirs de l'Entente"

entente.256.t: "L'Entente s'effondre"
 entente.256.d: "La situation dans [From.GetNameDef] est de plus en plus grave et - n'ayant nulle part où aller - les hauts responsables militaires [From.GetAdjective] ont indiqué qu'ils étaient enfin prêts à se rendre. Avec l'effondrement de [From.GetNameDef], les espoirs de l'alliance Entente dans son ensemble s'effondrent et ses membres sont maintenant livrés à eux-mêmes"
entente.256.a: "Excellentes nouvelles !"
entente.256.b: "L'Entente vaincue ? Pour de bon ?"

entente.257.t: "L'Entente s'effondre"
 entente.257.d: "La situation dans [From.GetNameDef] est de plus en plus grave et - n'ayant nulle part où aller - les hauts responsables militaires [From.GetAdjective] ont indiqué qu'ils étaient enfin prêts à se rendre. Avec l'effondrement de [From.GetNameDef], les espoirs de l'alliance Entente dans son ensemble s'effondrent, et nous sommes maintenant livrés à nous-mêmes"
 entente.257.a: "Un triste jour, en effet"

 entente.259.t: "Le [CAN_king_first_name] s'enfuit [From.GetNameDef]"
 entente.259.d.transfer: "La situation à [From.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont fui avec des exilés de haut rang vers [king_flees_to.GetNameDef], où ils espèrent trouver un refuge sûr et lancer une sorte de résistance.\n\nLes dirigeants militaires [From.GetAdjective] rencontrent les généraux [entente_transfer_to.GetAdjective] et espèrent mettre en place un nouveau commandement de l'Entente à [entente_transfer_to.GetNameDef].\n\nIl est impossible de surmonter le coup majeur que représente la perte de [From.GetNameDef], a annoncé le roi dans un discours à la radio, mais il a assuré ses loyaux sujets qui restent libres que tout n'est pas perdu."
 entente.259.d.collapse: "La situation à [From.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont fui avec des exilés de haut rang vers [king_flees_to.GetNameDef], où ils espèrent trouver un refuge sûr... au moins pour le moment. Avec l'effondrement total du commandement militaire [From.GetAdjective] et, avec lui, celui de l'alliance de l'Entente, il semble toutefois que toute chance de reprendre les Home Isles et de restaurer la monarchie britannique soit désormais écartée à jamais"
 entente.259.d.notleader: "La situation à [From.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont fui avec des exilés de haut rang vers [king_flees_to.GetNameDef], où ils espèrent trouver un refuge sûr. Le roi a envoyé un message au reste de l'alliance de l'Entente : si la perte de [From.GetNameDef] est un coup dur, tout espoir n'est pas encore perdu. Les forces de [From.GetNameDef], cependant, semblent être sur le point de se rendre"
entente.259.a: "L'Entente est maintenant entre nos mains, il semble..."
 entente.259.b: "Nous ferons de notre mieux pour continuer à nous battre"
 entente.259.c: "Il peut courir, mais il ne peut pas se cacher"
 entente.259.e: "Intéressant"

 entente.260.t: "Le [CAN_king_first_name] capturé"
 entente.260.d.transfer: "La situation à [From.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont tenté de fuir le pays... mais ont été capturés par des forces hostiles avant que leur avion ne puisse décoller. La plupart des dirigeants militaires de l'Entente se sont échappés en toute sécurité vers [entente_transfer_to.GetNameDef], où les généraux [From.GetAdjective] ont déclaré que le combat continuerait. Cependant, avec le roi retenu en captivité et son avenir incertain, l'espoir pour l'avenir de l'Entente semble sinistre"
 entente.260.d.collapse: "La situation à [From.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont tenté de fuir le pays... mais ont été capturés par des forces hostiles avant que leur avion ne puisse décoller. La nouvelle est arrivée au moment où les dirigeants de l'Entente ont admis qu'ils étaient au milieu d'un effondrement total. Le rêve de la monarchie britannique de reprendre les Home Isles et de restaurer le Royaume-Uni semble avoir reçu un coup final et irrévocable"
 entente.260.d.notleader: "La situation dans [Root.GetNameDef] devenant de plus en plus grave, [CAN_king_first_name] et la famille royale ont tenté de fuir le pays... mais ont été capturés par des forces hostiles avant que leur avion ne puisse décoller. Maintenant que [CAN_king_first_name] est emprisonné et que son avenir est incertain, toute chance de reprendre les îles britanniques et de restaurer la monarchie britannique semble avoir reçu un coup fatal et irrévocable."
 entente.260.a: "Un triste jour"
entente.260.b: "Huzzah !"
 entente.260.c: "Intéressant"

 entente.261.t: "Le [CAN_king_first_name] retourne à [From.GetNameDef]"
 entente.261.d: "Étonnamment, les choses se sont améliorées dans [From.GetNameDef]... au point que le [CAN_king_first_name] et la famille royale sont revenus de leur exil dans [king_come_from.GetNameDef]. Le roi a salué avec joie les citoyens de [From.GetAdjective], qui étaient tous enthousiastes à l'idée de revoir le souverain sur le sol de [From.GetAdjective]. La plupart pensaient qu'ils ne reverraient jamais le roi, et aujourd'hui, cela s'avère être un événement historique, car les sceptiques ont tous eu tort"
entente.261.a: "Nous lui souhaitons la bienvenue à la maison !"
entente.261.b: "Nous lui souhaitons adieu !"
entente.261.c: "Huzzah !"
entente.261.e: "Un revers momentané"
entente.261.f: "Intéressant"

entente.275.t: "La demande Entente"
entente.275.d: "Des représentants du gouvernement [From.GetAdjective] ont officiellement demandé l'utilisation de nos installations portuaires en Afrique australe, dont ils ont grandement besoin pour mener leur guerre à [SAF.GetNameDef]. Nous avons toujours été en bons termes avec les Britanniques, mais voulons-nous nous impliquer dans ce conflit ?"
entente.275.a: "Bien sûr !"
entente.275.b: "Nous ne voulons pas nous impliquer"

 entente.276.t: "L'île Émeraude devient Rouge"
entente.276.d: "Heureusement, le gouvernement [From.GetAdjective] a accédé à notre demande. Leurs bases en Afrique australe sont maintenant à notre disposition."
entente.276.a: "C'est un soulagement"

 entente.277.t: "[From.GetNameDefCap] refuse"
entente.277.d: "Le gouvernement [From.GetAdjective] a refusé notre demande d'accès à leurs bases en Afrique australe. Ils ne veulent pas s'en mêler."
entente.277.a: "Malheureux"

 entente.278.t: "Négocier pour la construction navale américaine ?"
 entente.278.d.gbrexists: "Bien que le Royaume-Uni ait été restauré, la marine royale est toujours très diminuée depuis la Révolution britannique. Historiquement, la flotte de l'empire a toujours été construite dans les arsenaux de la Grande-Bretagne, mais les circonstances récentes nous ont amenés à nous appuyer davantage sur notre voisin du sud, les États-Unis. Leurs arsenaux nous ont aidés à achever certains des plus grands cuirassés que nous avons réussi à obtenir des révolutionnaires à la fin de la guerre civile. Alors que les chantiers navals en Europe sont occupés à reconstruire une flotte pour [GBR.GetNameDef], peut-être devrions-nous tendre la main à notre allié de [361.owner.GetNameDef] pour voir s'il est possible de louer certains de leurs chantiers navals pour renforcer nos propres forces ?"
 entente.278.d.gbrdoesnotexist: "Depuis la Révolution britannique, les chantiers navals qui, pendant des siècles, ont produit la Royal Navy sont tombés aux mains de l'ennemi. En comparaison, la construction navale canadienne locale ne peut espérer égaler celle des îles britanniques. Si nous voulons reprendre le Royaume-Uni, nous aurons besoin d'une grande marine. Notre voisin du sud a beaucoup plus de moyens que nous pour y parvenir. Tout comme leurs chantiers navals ont été loués pour terminer la construction des dreadnoughts King George et King David, devrions-nous approcher [361.owner.GetNameDef] pour louer le Brooklyn Naval Yard afin de renforcer notre propre flotte ?"
 entente.278.a: "Une entreprise digne de ce nom."
 entente.278.b: "L'empire peut produire suffisamment."
 entente.278.c: "Nous n'avons pas les ressources nécessaires pour le moment, mais c'est une idée tentante."

 entente.279.t: "[CAN.GetNameDefCap] demande la location de Brooklyn Yard"
 entente.279.d.gbrexists: "Alors que les Canadiens et leurs exilés britanniques ont réussi à reconquérir le Royaume-Uni, la Royal Navy a reçu son coup le plus dur depuis la bataille du Jutland pendant la première guerre mondiale. Il faudra sans doute des années pour que la Royal Navy retrouve son niveau d'avant la révolution. Alors que les chantiers navals des îles britanniques sont occupés à reconstruire la flotte britannique, les Canadiens nous ont fait part de la possibilité de louer des chantiers navals. Malgré les importants gains de capacité de construction navale réalisés pendant l'exil, nos chantiers navals peuvent encore surpasser de loin leurs homologues canadiens. Si nous acceptons de louer le chantier de Brooklyn aux Canadiens, ils nous offrent leur soutien dans la reconstruction de la nation."
 entente.279.d.gbrdoesnotexist: "Alors que la poussière retombe sur la seconde guerre civile américaine, nous avons été approchés par les Canadiens avec une offre alléchante. En échange de la location de l'arsenal naval de Brooklyn, ils apporteront des fonds et d'autres ressources pour nous aider à reconstruire la nation déchirée par la guerre. Si les Canadiens et les exilés britanniques veulent reconquérir le Royaume-Uni, ils auront besoin d'une marine forte, que nos chantiers navals pourraient produire. Cela pourrait également ouvrir la voie à une future coopération entre nos deux nations en matière de construction navale. Notre aide à la construction de navires pour participer au Homecoming (Retour à la Maison) nous vaudrait beaucoup de gratitude de la part de nos voisins du nord."
 entente.279.a: "Nous acceptons les conditions"
 entente.279.b: "Nous garderons le chantier naval"

 entente.280.t: "[FROM.GetNameDefCap] accepte de louer le Brooklyn Yard"
 entente.280.d: "Depuis 1801, le Brooklyn Naval Yard a servi les intérêts de la marine américaine en lui fournissant des chantiers navals, des installations et des cales sèches modernes - pour construire et perfectionner certains des plus grands et des plus puissants navires de guerre de la flotte américaine. Dans les années précédant la Grande Guerre, le chantier naval de Brooklyn a contribué à faciliter la construction des cuirassés de la classe Connecticut, bien que la main-d'œuvre du chantier naval ait considérablement diminué en raison de la Grande Dépression.\n\nPendant la seconde guerre civile américaine, l'arrondissement de Brooklyn est devenu le champ de bataille de certains des combats les plus intenses et les plus féroces de la guerre. Lorsque [FROM.GetNameDefCap] a affirmé son contrôle total sur la ville de New York, le chantier naval de Brooklyn a été reconstruit et rénové (malgré les dommages considérables subis pendant la guerre) afin de remplir ses capacités navales. En raison de la nécessité de maintenir la Royal Navy, notre gouvernement a contacté [FROM.GetNameDef] pour lui demander de louer le chantier naval. Il semble que notre persuasion et nos arguments aient porté leurs fruits puisqu'ils ont exprimé leur volonté de louer le chantier naval de Brooklyn pour le moment afin de nous permettre d'étendre notre puissance navale."
 entente.280.a:0 "Splendide !"

 entente.281.t: "[FROM.GetNameDefCap] refuse de louer Brooklyn Yard"
 entente.281.d: "Depuis 1801, le Brooklyn Naval Yard a servi les intérêts de la marine américaine en lui fournissant des chantiers navals, des installations et des cales sèches modernes - pour construire et perfectionner certains des plus grands et des plus puissants navires de guerre de la flotte américaine. Dans les années précédant le Weltkreig, le chantier naval de Brooklyn a contribué à faciliter la construction des cuirassés de la classe Connecticut, bien que la main-d'œuvre du chantier naval ait considérablement diminué en raison de la Grande Dépression.\n\nPendant la seconde guerre civile américaine, l'arrondissement de Brooklyn est devenu le champ de bataille de certains des combats les plus intenses et les plus féroces de la guerre. Lorsque [FROM.GetNameDefCap] a affirmé son contrôle total sur la ville de New York, le chantier naval de Brooklyn a été reconstruit et rénové (malgré les dommages considérables subis pendant la guerre) afin de remplir ses capacités navales. En raison de la nécessité de maintenir la Royal Navy, notre gouvernement a contacté [FROM.GetNameDef] pour lui demander de louer le chantier naval. Malheureusement, notre offre a été rejetée. Le gouvernement de [FROM.GetNameDefCap] a cité ses propres besoins pour son chantier naval et a également rappelé sévèrement à notre gouvernement que, malgré la contribution que nous leur avons apportée lors de la guerre civile américaine, ils ne sont pas disposés à fournir des terres américaines pour notre utilisation. En conséquence, nous devrons continuer à développer nos propres capacités navales sur notre propre sol."
 entente.281.a:0 "C'est malheureux !"

 #ACW - CAN ends lease
 entente.282.t: "[FROM.GetNameDefCap] rend Brooklyn Yard."
 entente.282.d: "Le conflit outre-mer étant terminé, le gouvernement canadien nous a officiellement contactés aujourd'hui au sujet du statut du chantier naval de Brooklyn. Il est extrêmement reconnaissant de l'aide que nous lui avons apportée en lui permettant d'utiliser les installations navales pour ses propres besoins de construction et, surtout, il est reconnaissant que le bassin de main-d'œuvre qui l'a aidé provienne de la nation américaine. Cependant, leur conflit étant maintenant terminé, ils n'ont plus de raison de garder le contrôle du chantier naval. Dans l'esprit de notre forte alliance, ils ont officiellement mis fin à leur bail pour le chantier naval de Brooklyn, rendant ce précieux chantier de la liberté à la nation américaine."
 entente.282.a: "Une dette remboursée !"

 #CAN - ACW ends lease
 entente.283.t: "[FROM.GetNameDefCap] réquisitionne Brooklyn Yard"
 entente.283.d: "Le gouvernement américain a envoyé un message aujourd'hui indiquant que notre bail avec le Brooklyn Naval Yard a été résilié. Cela résulte de l'état de guerre actuel de [FROM.GetNameDef] qui exige que toutes leurs installations navales soient utilisées au maximum de leur potentiel afin de faciliter la construction massive de navires de guerre, de sous-marins et de porte-avions dans la nouvelle marine américaine. En tant que tel, bien qu'ils apprécient notre amitié et notre alliance, ils ont déclaré que leurs efforts actuels exigent que notre bail soit résilié car ils ont besoin de tout le monde sur le pont pour leur tempête à venir. Bien que cela soit regrettable à entendre, nous leur souhaitons la meilleure des chances dans leurs efforts et ferons ce que nous pouvons pour les aider dans leur conflit."
 entente.283.a: "C'est compréhensible étant donné les circonstances."

