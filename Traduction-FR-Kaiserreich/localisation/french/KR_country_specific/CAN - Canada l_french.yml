### Parties ###
 CAN_totalist_party:9 "WP/RLP"
 CAN_totalist_party_long:9 "Parti ouvrier/Parti travailliste révolutionnaire\n§LAvec la perte de la Première Guerre mondiale, le Parti socialiste du Canada connaît une nouvelle vie et s'affilie officiellement à l'Internationale peu après sa fondation. Cependant, la répression du travail qui a lieu dans la seconde moitié des années 1920 voit le CSP se diviser entre les modérés, qui restent au Canada, et les radicaux, qui s'enfuient en Grande-Bretagne via l'Amérique. La direction du parti fusionne les différents groupes de travailleurs canadiens en exil et prend le nom de "Revolutionary Labour Party" (Parti révolutionnaire du travail) en référence à leurs homologues britanniques. Dans le même temps, une organisation de façade est formée par les radicaux encore présents au Canada, qui sera connue sous le nom de Workers' Party (Parti des travailleurs). Le WP, et par extension le RLP, n'a que peu ou pas d'influence réelle au Canada, en dehors d'un nombre de sièges à un chiffre dans les assemblées législatives provinciales. Le Revolutionary Labour Party bénéficie cependant du soutien de la Troisième Internationale et soutient ouvertement le gouvernement Mann-Mosley en Grande-Bretagne, qu'il souhaite imiter au Canada.§!"
 CAN_syndicalist_party:9 "WUL"
 CAN_syndicalist_party_long:9 "Ligue de l'unité des travailleurs\n§LCréée à partir de la One Big Union en 1926, la Workers' Unity League suit ses traces radicales, soutenant le remplacement du Parlement en gros par un organe élu directement par les syndicats. Un "dualisme" s'est formé entre la One Big Union et la Workers' Unity League, le leader de l'une étant le leader de l'autre. Bien qu'elle ne soit pas la plus grande fédération syndicale du Canada, la Worker's Unity League (Ligue de l'unité des travailleurs), une organisation radicale, a fait bien plus que le poids politique attendu pour une organisation de sa taille, en organisant la majorité des grèves depuis l'arrivée des Exilés, et en tant que telle, elle a été confrontée à une répression sévère de la part de l'establishment politique. Contrairement à d'autres syndicats au Canada, le WUL n'apporte pas d'aide ou d'organisation au CCF, essayant plutôt d'inciter les électeurs à annuler les bulletins de vote ou à inscrire des candidats socialistes plus durs. Il bénéficie également d'un financement et d'un soutien occultes de la part du gouvernement de Londres et des exilés socialistes du Canada.§!"
 CAN_radical_socialist_party: "CCF (Progressiste-Socialiste)"
 CAN_radical_socialist_party_long:9 "Fédération du Commonwealth coopératif (progressiste-socialiste)\n§LL'aile gauche du CCF représente la section la plus urbaine du parti, dominée par les syndicats. Elle est issue de l'agitation ouvrière de la fin de la Grande Guerre et de la "Révolte ouvrière canadienne" qui a vu le jour en réponse à la politique de guerre impériale de Robert Borden. La plus célèbre de ces grèves est la grève générale de Winnipeg de 1919, réprimée énergiquement par le Premier ministre de l'époque, William Thomas White. Cette faction du CCF est nettement plus radicale, plus encline à encourager les grèves et farouchement opposée à l'idée d'une guerre avec le gouvernement de Londres.§!"
 CAN_social_democrat_party: "CCF (Farmer-Labour)"
 CAN_social_democrat_party_long:9 "Fédération coopérative du Commonwealth (agriculteurs-travailleurs)\n§LLa Co-Operative Commonwealth Federation (Farmer-Labour-Socialist) est une étoile montante de la scène politique canadienne. Son aile modérée, favorable aux agriculteurs, trouve ses origines dans les troubles agraires de l'après-guerre qui ont dominé l'ouest du Canada. Le CCF est né d'une union entre le Parti travailliste indépendant et le groupe radical "Ginger" du Parti progressiste, s'alliant aux syndicats et aux intérêts des travailleurs afin de former un parti réellement intéressé par le sort de l'homme ordinaire. L'aile modérée privilégie une approche réformiste et électoraliste, croyant pouvoir forcer le Parlement à s'aligner sur ses convictions et essayant de travailler au sein du système pour le transformer en quelque chose de meilleur que ce qu'il est actuellement.§!"
 CAN_social_liberal_party:0 "Parti Progressiste"
 CAN_social_liberal_party_long:9 "Parti progressiste du Canada\n§LFormé à l'origine d'un mouvement de protestation en 1920 et devenu le deuxième groupe parlementaire la même année, le Parti progressiste manque d'une structure solide au cours de ses premières années d'existence. Entre le soutien au gouvernement libéral et le refus des réformes proposées par Thomas Crerar, il s'essouffle lentement, tandis que le groupe radical "Ginger" se sépare en 1924, que le Crédit social se développe en Alberta et que d'autres figures plus modérées du parti, dont le leader de l'époque, Robert Forke, se séparent pour rejoindre les libéraux. Après le départ de Forke du parti en 1925, Crerar revient et ses réformes sont acceptées par le parti principal. Un compromis est trouvé avec les United Farmer Parties pour maintenir le caucus ensemble, en leur accordant une autonomie considérable, et en permettant aux Progressistes de survivre, principalement au Manitoba, en tant que parti mineur principalement axé sur le libre-échange et les préoccupations de l'agriculteur ordinaire. En 1936, il forme une coalition avec les libéraux de Mackenzie King, bien que cette alliance ne soit pas définitive et que les progressistes soient prêts à travailler avec n'importe quel parti disposé à faire des concessions pour améliorer la vie des agriculteurs.§!"
 CAN_market_liberal_party:9 "Parti libéral"
 CAN_market_liberal_party_long:9 "Parti libéral du Canada\n§LLe Parti libéral du Canada est actuellement dominé par les "libéraux de Laurier" de Mackenzie King, qui suivent la norme établie par Wilfrid Laurier, croient aux croyances libérales classiques et détiennent une mainmise sur les sièges fédéraux du Québec. Cependant, il existe deux autres ailes du parti, la première étant l'aile progressiste, officieusement connue sous le nom de Groupe de Regina, qui flanque King sur la gauche. Dirigée par Charles Avery Stewart, cette aile a des convictions populistes et progressistes. La deuxième aile est celle des libéraux-unionistes, dirigée par James Ralston et qui flanque King sur la droite. Ils représentent la faction la plus pro-britannique des libéraux et sont principalement originaires de l'Ontario et de la Nouvelle-Écosse. En tant que gouvernement minoritaire depuis les élections de 1931, les libéraux, en coalition avec les progressistes, adoptent une vision plus interventionniste de l'économie afin de sortir de la Grande Dépression, tout en apaisant les relations de travail et en traçant une voie de détente avec le CCF. Cette relation chaleureuse avec le CCF, ainsi qu'une apparente indifférence à l'égard de l'invasion du gouvernement de Londres, ont rendu les relations entre le parti libéral et les exilés britanniques tendues, aucun des deux groupes n'appréciant vraiment l'autre.§!"
 CAN_market_liberal_party_fake:0 "Parti libéral"
 CAN_social_conservative_party:0 "Parti conservateur"
 CAN_social_conservative_party_long:9 "Parti conservateur du Canada\n§LL'autre grand parti du Canada, le Parti conservateur du Canada, se définit historiquement par son loyalisme impérial et ses opinions anti-américaines. Le parti est divisé en deux camps principaux : les Red Tories, dirigés par Robert Manion, qui, bien que sympathisant avec les Exilés et désireux de frapper le gouvernement de Londres, considèrent qu'il est nécessaire de se redresser économiquement et de se construire, en attendant le bon moment pour frapper. L'autre faction, dirigée par l'ancien ministre de la Défense Hugh Guthrie et le premier ministre de l'Ontario George Henry, est celle des Unionistes, qui tire son nom du gouvernement unioniste de Robert Borden pendant la Grande Guerre. Ils s'inspirent des convictions de ce dernier en matière de loyalisme impérial et considèrent le retour des troupes comme la priorité absolue du gouvernement canadien. Alors que Manion dirige actuellement le parti, l'aile droite du parti lui pose un défi interne, et il doit marcher sur une corde raide pour garder cette coalition heureuse.§!"
 CAN_social_conservative_party_fake:0 "Parti conservateur"
 CAN_authoritarian_democrat_party:9 "Parti conservateur (Unionistes)"
 CAN_authoritarian_democrat_party_long:9 "Parti conservateur du Canada (Unionistes)\n§LL'aile droite du Parti conservateur, cette faction s'est formée dans le sillage de la Révolution britannique. Formés autour du Premier ministre de l'époque, Arthur Meighen, les Unionistes sont avant tout unis par leur loyauté envers la Couronne britannique et leur désir de voir s'éteindre les flammes de la révolution à Londres. Les figures de proue de cette faction, l'ancien ministre de la Défense Hugh Guthrie, le leader des conservateurs au Sénat Arthur Meighen et le Premier ministre conservateur de l'Ontario George Henry, se sont regroupés et ont formé une sorte d'"opposition interne" à Robert Manion et aux Red Tories.§!"
 CAN_authoritarian_democrat_party_fake:9 "Parti conservateur (Unionistes)"
 CAN_paternal_autocrat_party:9 "Gouvernement britannique en exil"
 CAN_paternal_autocrat_party_long:9 "Gouvernement britannique en exil\n§LSuite à l'effondrement des lignes loyalistes à la fin de la guerre civile, le gouvernement national et ce qui reste du Parlement loyaliste fuient la métropole pour s'exiler à Ottawa, où ils demeurent jusqu'à ce jour. Peu concerné par la politique canadienne, le cabinet britannique représente effectivement les exilés dans les affaires politiques et se préoccupe principalement de faire pression pour une intervention militaire canadienne afin de libérer la Grande-Bretagne de la menace syndicaliste.§!"
 CAN_national_populist_party:9 "Parti du Crédit Social"
 CAN_national_populist_party_long:9 "Parti Crédit Social du Canada\n§LLe Parti Crédit Social du Canada n'existait à l'origine qu'en Alberta. Il a été créé par le prédicateur William "Bible Bill" Aberhart en 1927 et a été porté au pouvoir en Alberta la même année. Depuis lors, John Horne Blackmore dirige la branche fédérale du parti. En 1930, la révolte des Backbencher en Alberta conduit à une radicalisation notable du mouvement, le pouvoir étant confié au radical "Social Credit Board" présidé par Glenville MacLachlan, et les Greenshirts de Joseph Unwin et Arthur Kitson étant créés. Issus du populisme agraire, ils sympathisent avec les Longistes en Amérique. Bien qu'ils soient indifférents à la monarchie, ils soutiennent le Homecoming par conviction antisocialiste farouche.§!"

### Renames ###

 CAN_liberal_party:0 "Parti libéral"
 CAN_liberal_party_long:9 "Parti libéral du Canada\n§LLe Parti libéral du Canada est actuellement dominé par les "libéraux de Laurier" de Mackenzie King, qui suivent les principes établis par Wilfrid Laurier, croient aux croyances libérales classiques et détiennent une mainmise sur les sièges fédéraux du Québec, comme un étau. Cependant, il existe deux autres ailes du parti, l'aile progressiste du parti, officieusement connue sous le nom de Groupe de Regina, et qui flanque King sur la gauche. Dirigée par Charles Avery Stewart, cette aile a des convictions populistes et progressistes. Le deuxième groupe est celui des libéraux-unionistes, dirigé par James Ralston et flanquant King à droite. Ils représentent la faction la plus pro-britannique des libéraux et sont principalement originaires de l'Ontario et de la Nouvelle-Écosse. En tant que gouvernement minoritaire depuis les élections de 1931, les libéraux, en coalition avec les progressistes, ont adopté une vision plus interventionniste de l'économie afin de se remettre de la Grande Dépression, tout en dégelant les relations avec les travaillistes et en traçant une voie de détente avec le CCF. Cette relation plus chaleureuse avec le CCF, ainsi qu'une apparente indifférence à l'égard de l'invasion du gouvernement de Londres, ont rendu les relations entre le parti libéral et les exilés britanniques tendues, aucun des deux groupes n'appréciant vraiment l'autre.§!"

 CAN_prog_conservative_party:9 "Parti progressiste-conservateur"
 CAN_prog_conservative_party_long:9 "Parti progressiste-conservateur du Canada\n§LFormés dans le climat politique de l'après-guerre au Canada, les progressistes-conservateurs sont une union entre les anciens conservateurs et le Parti progressiste du Manitoba de John Bracken. Le leader conservateur Bracken a adopté la "Charte de Port Hope" des jeunes gardes, un programme de parti encourageant la libre entreprise, comme le plein emploi, les logements à bas prix, les droits syndicaux, ainsi que toute une série de mesures de sécurité sociale, y compris un système d'assurance-maladie financé par l'État. Ce nouveau parti représente une domination cimentée des Red Tories au sein de l'aile droite du Canada, et la réalité du monde de l'après-guerre pour le pays.§!"

 CAN_prog_conservative_party_old:9 "Parti progressiste-conservateur (Vieille Garde)"
 CAN_prog_conservative_party_old_long:9 "Parti progressiste-conservateur du Canada (Vieille Garde)\n§LFormés dans le climat politique de l'après-guerre au Canada, les progressistes-conservateurs sont une union entre les anciens conservateurs et le parti progressiste manitobain de John Bracken. Vieille garde du parti, ils sont issus des ailes unionistes et conservatrices bleues du parti, qui se sont regroupées pour résister à la domination des conservateurs rouges de Bracken. Opposée à de nombreuses mesures de la Charte de Port Hope, la vieille garde de George Stewart Henry, Arthur Meighen et R. B. Bennett a rapidement perdu sa position dominante au sein du parti, la base estimant que la nouvelle plate-forme de Bracken est la meilleure chance pour le parti d'être élu.§!"

 CAN_independent_conservatives:0 "Conservateurs indépendants"
 CAN_independent_conservatives_long:9 "Conservateurs indépendants\n§LUn groupe indépendant de conservateurs dirigé par Robert Manion et H. H. Stevens qui s'oppose au gouvernement unioniste et à la formation d'un second parti unioniste. Ce groupe siège actuellement à l'opposé du gouvernement avec le parti libéral. Toutefois, cette opposition n'est pas sans faille et de nombreux membres du caucus se demandent s'ils ont pris la bonne décision en s'opposant aux Unionistes. Malgré ces doutes, Stevens et le caucus québécois restent fermes face aux unionistes, tandis que les Red Tories de Manion tentent de trouver un compromis pour restaurer le Parti conservateur.§!"

 CAN_unionist_party_hardliner:9 "Parti Unioniste (Ligne dure)"
 CAN_unionist_party_hardliner_long:9 "Parti unioniste du Canada (Ligne dure)\n§LRéactivation du Parti unioniste de la Première Guerre mondiale dirigé par Robert Borden en réponse à la crise au Québec, le Parti unioniste est une union de la majorité du Parti conservateur du Canada avec le caucus informel "libéral-unioniste" du Parti libéral dirigé par James Ralston. Cherchant à calmer l'agitation intérieure et à mettre en œuvre une politique de guerre impériale, les Unionistes ont refait surface depuis leur disparition à la fin de la Grande Guerre\n\nPrincipale faction du parti, les Hardliners représentent la faction la plus favorable aux exilés du parti. Centrés autour des figures de Hugh Guthrie, Arthur Meighen et George Henry, les partisans de la ligne dure recherchent une réponse rapide et forte au Québec, la mise en place d'une conscription totale et une politique antisocialiste forte à l'étranger. Maintenant qu'ils ont pris les rênes du pouvoir, ils peuvent mobiliser le Dominion au service de l'Empire et restaurer le gouvernement légitime à London§!"

 CAN_unionist_party_moderate:9 "Parti Unioniste (Modéré)"
 CAN_unionist_party_moderate_long:9 "Parti unioniste du Canada (modéré)\n§LRéactivation du Parti unioniste de la Première Guerre mondiale dirigé par Robert Borden en réponse à la crise au Québec, le Parti unioniste est une union de la majorité du Parti conservateur du Canada avec le caucus informel "libéral-unioniste" du Parti libéral dirigé par James Ralston. Cherchant à calmer l'agitation intérieure et à mettre en œuvre une politique de guerre impériale, les Unionistes ont refait surface depuis leur disparition à la fin de la Grande Guerre\n\nL'aile modérée du parti, composée principalement de Blue et Red Tories et centrée autour de R. B. Bennett, a cherché à se positionner comme une force modératrice au sein du parti, s'alliant avec les libéraux-unionistes afin d'alléger le poids des partisans de la ligne dure et de continuer à respecter les normes parlementaires même en temps de crise.§!"

 CAN_unionist_party_liberal:9 "Parti Unioniste (Libéral-Unioniste)"
 CAN_unionist_party_liberal_long:9 "Parti unioniste du Canada (libéral-unioniste)\n§LRenouveau du Parti unioniste de la Première Guerre mondiale dirigé par Robert Borden en réponse à la crise au Québec, le Parti unioniste est une union de la majorité du Parti conservateur du Canada avec le caucus informel "libéral-unioniste" du Parti libéral dirigé par James Ralston. Cherchant à calmer l'agitation intérieure et à mettre en œuvre une politique de guerre impériale, les Unionistes ont refait surface depuis leur disparition à la fin de la Grande Guerre\n\nLes Libéraux-Unionistes, qui reprennent le nom de leurs homologues de 1917, sont composés de libéraux essentiellement pro-britanniques et pro-conscription, autour de James Ralston. S'alliant aux conservateurs modérés du parti, les libéraux-unionistes agissent comme une force modératrice au sein du gouvernement, empêchant le harcèlement de l'opposition et garantissant le respect des normes parlementaires et constitutionnelles.§!"

 CAN_united_empire_loyalist_party:9 "Parti loyaliste de l'Empire-Uni"
 CAN_united_empire_loyalist_party_long:9 "Parti loyaliste de l'Empire-Uni\n§LReprésentant les loyalistes britanniques les plus fervents du Canada et dirigé par Joseph Farr, l'UELP s'est formé à la suite de la prise de contrôle du Parti conservateur par Robert Manion, avec l'aide des clubs de l'UEL et du gouvernement britannique en exil, afin de former un parti réellement intéressé par l'aide aux Britanniques. Maintenant que les Britanniques sont en route, ils ont trouvé un créneau en tant que parti loyaliste socialement conservateur qui se définit surtout par son opposition à une plus grande distance avec la Grande-Bretagne et à ce qu'ils considèrent comme une potentielle ingérence américaine.§!"

