 CAN_construct_2_civ_decision: "Construire une Coopération Royale avec [From.GetName]"
 CAN_construct_1_mil_decision: "Construire une Usine d'Armement au [From.GetName]"
 CAN_construct_2_mil_decision: "Construire une Usine d'Armement au [From.GetName]"
 CAN_construct_dockyard_decision: "Développer les Chantiers Navals au [From.GetName]"

CAN_meet_with_germany: "Rencontrer le [From.GetFactionName]".
 CAN_meet_with_germany_desc: "L'Entente et le [From.GetFactionName] sont en guerre contre la Troisième Internationale. Il y a eu des murmures au sein de la direction de l'Entente selon lesquels la coopération entre nos deux camps pourrait être bénéfique... bien que d'autres disent qu'elle aura probablement un prix trop élevé. Il serait néanmoins utile de rencontrer le gouvernement [From.GetAdjective] pour voir si la coopération est possible."
CAN_access_to_portugal: "Demande d'accès à l'Afrique australe"
CAN_access_to_portugal_desc: "Notre guerre contre [SAF.GetNameDef] sera difficile à poursuivre si nous n'avons pas accès à des bases plus proches de leur territoire. Heureusement, [From.GetNameDef] est un allié traditionnel des Britanniques et conserve toujours un territoire à proximité. Nous devrions leur demander un accès militaire et naval, au nom de toute l'Entente."

CAN_returning_home_decisions: "les îles britanniques"
 CAN_returning_home_decisions_desc: "Notre objectif premier est de voir les Home Isles arrachées aux mains des syndicalistes et renvoyées au Royaume-Uni. C'est notre devoir en tant que chef de l'Entente, en tant que sujets de [CAN_king_full_name] et en tant que second foyer pour plus d'un demi-million d'exilés britanniques. Ce ne sera pas une tâche facile, mais nous devons d'une manière ou d'une autre trouver un moyen"
CAN_erode_uob_legitimacy: "Éroder la légitimité des syndicalistes"
 CAN_erode_uob_legitimacy_desc: "Nos efforts doivent viser à convaincre le peuple britannique que le gouvernement de [ENG.GetNameDef] est et a toujours été une construction illégitime, ainsi que son véritable oppresseur. Si leur volonté de se battre au nom des syndicalistes s'effondre, la reconstruction du Royaume-Uni pourra véritablement commencer."
CAN_attack_uob: "Reprendre les îles britanniques"
 CAN_attack_uob_desc: "Nous devons faire attention à bien planifier notre attaque, car [From.GetNameDef] et ses alliés sont bien plus puissants que nous sur le plan individuel. Nous ne pouvons cependant pas rester les bras croisés indéfiniment. À un moment donné, la prudence doit être jetée au vent, car le destin favorise les audacieux !"
CAN_all_hands_on_deck: "All Hands on Deck !"
CAN_all_hands_on_deck_desc: "La lutte contre les syndicalistes va nous prendre tout ce que nous avons - et cela signifie que nous devons élargir notre filet de conscription plus que jamais."
CAN_contact_british_loyalists: "Contactez les loyalistes britanniques"
CAN_contact_british_loyalists_desc: "Une fois que nous aurons pris pied sur le continent britannique, les loyalistes avec lesquels nous avons été en contact seront prêts à se soulever et à se battre en notre nom."
 CAN_contact_northern_irish_loyalists: "Contacter les Loyalistes d'Ulster"
 CAN_contact_northern_irish_loyalists_desc:0 "L'Ordre orange est prêt à se battre pour nous contre les syndicalistes d'Irlande du Nord - il suffit de prendre contact avec eux et de leur fournir les ressources dont ils ont besoin"
CAN_rally_the_country: "Rassembler le pays"
CAN_rally_the_country_desc: "Le pays est envahi, et nous devons maintenant nous battre comme jamais auparavant de peur d'être envahis !"
CAN_approach_ireland: "Approcher [IRE.GetNameDef]"
 CAN_approach_ireland_desc:9 "Étant donné que nous avons déjà fait des promesses au gouvernement irlandais, celui-ci pourrait être disposé à nous faire d'autres offres nous permettant d'utiliser l'Irlande comme point d'arrêt pour une invasion de la Grande-Bretagne - à condition qu'il puisse faire suffisamment confiance au gouvernement britannique en exil pour coopérer, bien entendu."
 CAN_reconcile_with_ireland: "Se reconcilier avec [IRE.GetNameDef]"
 CAN_reconcile_with_ireland_desc: "L'Irlande est peut-être la base de départ la plus attrayante pour toute invasion de la Grande-Bretagne - si l'accès au pays pouvait être assuré, ce serait une aubaine incommensurable. Les Irlandais se sont suffisamment préoccupés de l'Union depuis sa création pour qu'une alliance ne soit pas impossible, même si elle n'est pas gratuite."
CAN_bailout_iceland: "Le sauvetage de [ICE.GetNameDef]"
CAN_bailout_iceland_desc: "Le Lundi noir a dévasté l'économie islandaise, la laissant dans l'embarras pour la reprise. C'est un petit pays, cependant, et un renflouement de notre part serait facile à gérer - et pourrait être suffisant pour les convaincre de rejoindre l'Entente et nous fournir un point de départ potentiel pour une invasion de la Grande-Bretagne"
CAN_fund_icelandic_resistance: "Financer la résistance islandaise"
CAN_fund_icelandic_resistance_desc: "[From.GetNameDefCap] est actuellement sous la coupe de [ENG.GetAdjective], mais avec un financement discret qui pourrait rapidement changer."
CAN_seize_greenland: "Saisir le Groenland"
CAN_seize_greenland_desc: "Avec [From.GetNameDef] en pleine urgence, nous devons agir rapidement pour sécuriser nos propres frontières - l'île du Groenland est trop proche pour permettre la possibilité d'une présence ennemie"
CAN_build_base_greenland: "Agrandir la base navale de Godthåb"
CAN_build_base_greenland_desc: "Le Groenland n'est pas l'endroit le plus idéal pour contrôler l'Atlantique, mais il doit servir."

CAN_kings_influence_decisions: "Influence de la monarchie"
CAN_kings_influence_decisions_desc: "[CAN_kings_influence]"
kings_influence_home: "Le monarque régnant dans §Y[Root.GetNameDef]§! est §Y[CAN_king_full_name]§!, un symbole de la tradition et de l'Europe "telle qu'elle devrait être". Il reste une figure puissante, en particulier depuis la reprise des îles britanniques.\n\n§CPopularité§! de [CAN_king_full_name] : [CAN_king_popularity]"
kings_influence_exile: "Malgré la perte des îles, §Y[CAN_king_full_name]§! reste une figure puissante dans l'Empire et l'Entente. Il est un symbole de la tradition et de l'Europe "telle qu'elle devrait être", et ses Exilés représentent une grande partie du pouvoir politique au sein de §Y[Root.GetNameDef]§!.\n§CInfluence§! des Exilés britanniques : [CAN_king_influence]\n§CPopularité§! de [CAN_king_full_name] : [CAN_king_popularity]"
CAN_royal_visit: "Visite royale à [From.GetNameDef]" 
CAN_royal_visit_desc: "Nous pouvons envoyer [CAN_king_full_name] en tournée dans [From.GetNameDef], l'idéal étant de soutenir leur soutien aux efforts de guerre de l'Entente et de susciter la bonne volonté du gouvernement [From.GetAdjective]. Compte tenu de toutes les autres fonctions du roi, cela ne peut être fait qu'une fois par an".
CAN_royal_speech: "Discours royal à l'Entente"
CAN_royal_speech_desc: "Permettre à [CAN_king_full_name] de faire un discours radio à l'ensemble de l'Entente, ce qui prendra un mois pour préparer et faire travailler tous les membres de l'alliance plus étroitement ensemble".
CAN_tour_home_country: "Commencer une tournée royale [Root.GetAdjective]".
CAN_tour_home_country_desc: "Nous pouvons envoyer [CAN_king_full_name] en tournée dans [Root.GetNameDef], idéalement pour susciter la bonne volonté et le soutien à l'effort de guerre de la part des [From.GetAdjective]. Compte tenu de toutes les autres tâches du roi, cela ne peut se faire qu'une fois par an".
CAN_direct_exiles: "Diriger les exilés"
CAN_direct_exiles_desc: "Les exilés britanniques sont placés en évidence dans [Root.GetNameDef]. Une fois par an, [CAN_king_full_name] a la possibilité de leur donner des indications sur les domaines dans lesquels ils doivent s'engager pour le soutenir".
CAN_suppress_exiles: "Réprimer les exilés"
CAN_suppress_exiles_desc: "Il n'est pas dans notre intérêt que les exilés britanniques exercent une telle influence dans [Root.GetNameDef]. Nous devons commencer à exercer notre propre influence pour mettre un terme à leurs efforts visant à contrôler le gouvernement [Root.GetAdjective]".
CAN_support_government: "Soutenir le Premier ministre [Root.GetAdjective]".
CAN_support_government_desc: "[CAN_king_full_name] est suffisamment populaire pour pouvoir peser sur le discours public et encourager le peuple [Root.GetAdjective] à soutenir davantage le gouvernement actuel".
CAN_adds_ws_based_on_pop: "Ajoutera du §CSoutien à la Guerre§! dans [Root.GetNameDef] et tous les pays alliés, sur la base de la popularité actuelle de §Y[CAN_king_full_name]§!.\n"
 CAN_direct_exiles_tt: "Dirigera les Exilés britanniques pour soit accroître leur propre influence, augmenter la popularité du roi, augmenter le pouvoir politique et la stabilité du pays, soit construire une usine hors site. Chacune de ces mesures dure un an ou nécessite un an pour prendre effet. Dans tous les cas, à l'exception des Exilés britanniques qui augmentent leur propre influence, un certain niveau de leur influence est "dépensé".\n"
 CAN_tour_effect_ROOT_tt: "Augmentera la stabilité de §Y[Root.GetNameDef]§!, le soutien de guerre, la vitesse de mobilisation et le moral de l'armée pendant une année complète. D'autres événements peuvent également se produire pendant la tournée de §Y[CAN_king_full_name]§!.\n"
 CAN_tour_effect_FROM_tt: "Augmentera la stabilité de §Y[From.GetNameDef]§!, le soutien de guerre, la vitesse de mobilisation et le moral de l'armée pendant une année complète. D'autres événements peuvent également se produire pendant la tournée de §Y[CAN_king_full_name]§!.\n"

CAN_iedc_decisions: "L'IEDC"
CAN_iedc_decisions_desc: "Le Conseil impérial de développement économique permet à ses membres de mettre en commun leurs ressources économiques, sur les instructions du gouvernement [iedc_leader.GetAdjective]. Tous les coûts du pouvoir politique pour les décisions de l'IEDC sont tirés du pool de l'IEDC : [CAN_iedc1][CAN_iedc2][CAN_iedc3][CAN_iedc4][CAN_iedc5][CAN_iedc6][CAN_iedc7][CAN_iedc8][CAN_iedc9][CAN_iedc10][CAN_iedc11][CAN_iedc12][CAN_iedc13][CAN_iedc14][CAN_iedc15]\n [Pouvoir politique actuel de l'IEDC : £pol_power §Y[ ?global.iedc_pp]§!"
CAN_invite_into_iedc: "Inviter [From.GetNameDef] à l'IEDC"
CAN_invite_into_iedc_desc: "Nous devrions inviter le gouvernement [From.GetAdjective] à rejoindre l'IEDC".
CAN_iedc_economic_investment: "Investissement de l'IEDC dans [From.GetNameDef]"
CAN_iedc_economic_investment_desc: "La mise en commun de nos ressources peut permettre aux pays membres d'accéder à des ressources industrielles au-delà de leurs moyens normaux, mais seulement tant qu'elles restent dans l'Entente. Cela peut être utilisé plus d'une fois pour les pays qui ont une base industrielle plus importante au départ.: [CAN_iedc_happiness]\nDernière contribution à l'IEDC: £pol_power §Y[?From.iedc_contribution]§!"
CAN_iedc_economic_investment_home: "Investissement de l'IEDC dans [Root.GetNameDef]"
CAN_iedc_economic_investment_home_desc: "La mise en commun des ressources industrielles de l'Entente peut aider à développer la base industrielle [Root.GetNameDef], bien que nous devions faire attention - les autres membres de l'IEDC pourraient devenir jaloux si nous nous concentrons trop sur notre propre économie sans partager".

CAN_entente_decisions: "L'Alliance Entente"
CAN_join_ISAC_decision: "Rejoignez le CASR"
CAN_join_ISAC_decision_desc: "Le Conseil scientifique et académique impérial est une institution de premier plan dans l'Entente. En le rejoignant, nous pourrons bénéficier de ses capacités de recherche de renommée mondiale".

 CAN_american_civil_war_decisions: "Guerre civile américaine"
CAN_american_civil_war_decisions_desc: "L'impensable est arrivé et nos voisins du Sud sont tombés dans le chaos. Pire encore, la menace d'une grande puissance syndicaliste à notre frontière menace toute chance de nous voir tourner notre attention de l'autre côté de l'Atlantique. Nous devons faire quelque chose, et vite".
CAN_reinforce_ottawa: "Renforcer Ottawa"
CAN_reinforce_ottawa_desc: "Avec les syndicalistes à notre porte dans le sud, la perspective d'une guerre au Canada nous guette tous. Nous devons chercher à renforcer les défenses à Ottawa, dans l'éventualité d'un assaut terrestre".
CAN_reinforce_montreal: "Renforcer Montréal"
CAN_reinforce_montreal_desc: "Avec les syndicalistes à notre porte dans le sud, la perspective d'une guerre au Canada nous guette tous. Nous devons chercher à renforcer les défenses de l'île où se trouve Montréal, dans l'éventualité d'un assaut terrestre".
 CAN_reinforce_vancouver: "Renforcer Vancouver"
 CAN_reinforce_vancouver_desc: "Avec les syndicalistes à notre porte dans le sud, la perspective d'une guerre au Canada nous guette tous. Nous devons chercher à renforcer les défenses de Vancounver, notre ville la plus vitale sur la côte Pacifique, dans l'éventualité d'un assaut terrestre"
CAN_reinforce_halifax: "Renforcer Halifax"
CAN_reinforce_halifax_desc: "Avec les syndicalistes à nos portes dans le sud, la perspective d'une guerre au Canada nous guette tous. Nous devons chercher à renforcer les défenses de Halifax, notre meilleur port et notre ville la plus vitale de la côte atlantique, dans l'éventualité d'un assaut terrestre".
CAN_intervene_in_ACW_USA: "Intervenir dans la guerre civile"
CAN_intervene_in_ACW_USA_desc: "Nos alliés dans la guerre civile américaine perdent du terrain. Si nous n'agissons pas rapidement, nous pourrions être confrontés à un État américain unifié et hostile à notre frontière. Le moment est venu d'intervenir - contactons immédiatement nos alliés américains et annonçons notre entrée dans le conflit".
CAN_declare_war_on_CSA: "Arrêtez les syndicalistes du Sud"
CAN_declare_war_on_CSA_desc: "Il semble que [CSA.GetNameDef] soit sur le point de gagner la guerre civile dans le sud. Bien qu'ils soient forts, nous devons les affronter maintenant... ou risquer de les affronter plus tard, une fois qu'ils se seront rétablis et auront rassemblé toutes leurs forces. Nous ne pouvons pas nous permettre de laisser l'Internationale avoir une puissance mondiale à notre frontière sud. Que Dieu nous pardonne pour ce que nous devons faire, mais le temps est venu d'envahir le sud."
CAN_invite_PSA_ceasefire: "Inviter [PSA.GetNameDef] dans l'Entente"
CAN_invite_PSA_ceasefire_desc: "Les [ACW_ceasefire_name] laissent [PSA.GetNameDef] dans une situation précaire : ils contrôlent l'ouest, mais [CSA.GetNameDef] contrôle le cœur industriel et la côte est. Ils auront du mal à gagner la guerre une fois le cessez-le-feu terminé, c'est donc peut-être le bon moment pour leur proposer d'adhérer à l'Entente. Cela signifiera que nous nous engagerons dans une guerre avec le CSA, mais - très franchement - cela allait finir par arriver de toute façon"

CAN_new_england_decisions: "Nouvelle Angleterre"
CAN_new_england_decisions_desc: "[CAN_new_england_dec_categ]"
CAN_new_england_category_norebel: "Notre intervention dans la guerre civile américaine a entraîné notre occupation de la Nouvelle-Angleterre - qui pourrait être une bénédiction ou une malédiction, selon la façon dont nous traitons maintenant la terre et ses habitants."
CAN_new_england_category_rebel: "Notre intervention dans la guerre civile américaine a entraîné l'occupation de la Nouvelle-Angleterre - ce qui s'avère actuellement très douloureux, la soi-disant rébellion yankee qualifiant ouvertement notre présence indésirable d'acte de guerre agressif contre tous les Américains. \n§RYankee Rebellion§! est actuellement active : §Y[?CAN.CAN_yankee_rebellion]§! déclare"
 CAN_put_down_rebellion: "Traiter avec les Rebelles Yankees dans [FROM.GetName]."
 CAN_put_down_rebellion_desc: "La soi-disant "Rébellion Yankee" nous coûte très cher. Nous n'avons pas d'autre choix que d'envoyer des forces et de faire face à la situation, avant qu'elle ne devienne incontrôlable."
 # CAN_nee_recruitment1 already defined above as an idea
CAN_nee_recruitment1_desc: "La Nouvelle-Angleterre étant fermement sous contrôle, le moment est venu d'entamer une campagne de recrutement parmi les citoyens américains - il y a suffisamment de personnes qui nous soutiennent, et avec une expérience militaire, que nous pourrions rassembler une force importante de la population locale en l'espace de quelques mois."
 CAN_nee_recruitment2: "Continuer le Recrutement en Nouvelle-Angleterre"
CAN_develop_maine_steel: "Développer les gisements de fer du Maine"
CAN_develop_boston_synth: "Développer les raffineries de pétrole de Boston"

CAN_exploit_resources: "Exploiter les ressources"
 CAN_develop_ontario_coal_mines: "Développer le charbon en [276.GetName]"
 CAN_develop_ontario_coal_mines_desc: "Nous avons découvert des gisements de charbon en Ontario, et il faudra un certain temps et des efforts pour y créer une mine productive."
 CAN_develop_alberta_oil_wells: "Développer le pétrole d'[470.GetName]"
 CAN_develop_alberta_oil_wells_desc: "Nous avons découvert du pétrole dans les praries, et il faudra un certain temps et des efforts pour y créer un puits de pétrole productif"
CAN_develop_ontario_aluminium_mines: "Développer l'aluminium dans [682.GetName]"
CAN_develop_ontario_aluminium_mines_desc: "Nous avons découvert des gisements d'aluminium en Ontario, et il faudra du temps et des efforts pour y créer une mine productive."
 CAN_develop_alberta_oil_wells2: "Développer davantage le pétrole d'[470.GetName]."
CAN_develop_alberta_oil_wells2_desc: "Nous avons découvert plus de pétrole en Alberta, et il faudra du temps et des efforts pour étendre les puits de pétrole là-bas."
 CAN_develop_sask_oil_wells: "Développer le pétrole de [469.GetName]"
CAN_develop_sask_oil_wells_desc: "Nous avons découvert du pétrole en Saskatchewan, et il faudra du temps et des efforts pour y créer un puits de pétrole productif."
 CAN_develop_yukon_oil_wells: "Développer l'Industrie Pétrolière au [FROM.GetName]"
CAN_develop_yukon_oil_wells_desc: "Nous avons découvert de petits gisements de pétrole dans le territoire du Yukon, et il faudra du temps et des efforts pour y créer un puits de pétrole productif."
 CAN_develop_quebec_tungsten_mines: "Développer le tungstène dans [683.GetName]"
CAN_develop_quebec_tungsten_mines_desc: "Nous avons découvert des gisements de tungstène dans le nord du Québec, et il faudra du temps et des efforts pour y créer une mine productive."
 CAN_develop_newbrun_tungsten_mines: "Développer le tungstène dans [465.GetName]"
CAN_develop_newbrun_tungsten_mines_desc: "Nous avons découvert des gisements de tungstène au Nouveau-Brunswick, et il faudra du temps et des efforts pour y créer une mine productive."
 CAN_develop_labrador_iron_mines: "Développer du minerai de fer dans [332.GetName]"
CAN_develop_labrador_iron_mines_desc: "Nous avons découvert des gisements de fer au Labrador, et il faudra du temps et des efforts pour y créer une mine productive"
 CAN_develop_quebec_aluminium_mines: "Développer l'aluminium dans [466.GetName]"
CAN_develop_quebec_aluminium_mines_desc: "Nous avons découvert des gisements d'aluminium au Québec, et il faudra du temps et des efforts pour y créer une mine productive."
 CAN_develop_ontario_chromium_mines: "Développer le chrome dans [682.GetName]"
CAN_develop_ontario_chromium_mines_desc: "Nous avons découvert des gisements de chrome dans le nord de l'Ontario, et il faudra du temps et des efforts pour y créer une mine productive."
 CAN_develop_quebec_chromium_mines: "Développer le chrome dans [683.GetName]"
 CAN_develop_quebec_chromium_mines_desc: "Nous avons découvert des gisements de chrome au Québec du Nord, et il faudra du temps et des efforts pour y créer une mine productive"

### Focuses ###
CAN_kings_speech: "Le discours du roi"
CAN_kings_speech_desc: "Edward, prince de Galles, sera couronné roi car le paysage politique canadien est constitué de deux factions principales : l'une dirigée par le premier ministre libéral Mackenzie King, l'autre par le conservateur R.B. Bennett et l'aristocratie britannique en exil. L'Empire attendra son discours à la radio après le couronnement, où il devra déclarer la direction de son gouvernement".
CAN_privy_council: "Statut du Conseil privé"
CAN_privy_council_desc: "Le gouvernement britannique en exil a agi sur les pouvoirs d'urgence depuis la chute du pays, n'exerçant son pouvoir que par le biais de son statut de Conseil privé du roi. Cela fait cependant plus d'une décennie, et nombreux sont ceux qui estiment que le temps est venu de changer".
CAN_imperial_conference: "La conférence impériale"
CAN_imperial_conference_desc: "Il n'y a pas eu de rassemblement des Dominions depuis la chute des Home Isles, mais il a été décidé que le moment était venu - même si le Canada est en tête de liste, à la place du Royaume-Uni. Les Dominions doivent se préparer à travailler ensemble s'il y a un espoir de vaincre les syndicalistes".
CAN_fate_of_the_senate: "Le destin du Sénat"
CAN_fate_of_the_senate_desc: "Le Sénat canadien est composé de personnes nommées par le souverain, qui - depuis la chute du Royaume-Uni - sont presque entièrement composées d'exilés britanniques. Considérant que le Sénat a le contrôle ultime sur les projets de loi adoptés par la Chambre des communes, le moment est-il venu de promulguer enfin la réforme du Sénat ?"
CAN_draft_bill_c7: "Projet de loi C-7"
CAN_draft_bill_c7_desc: "Les élections étant enfin terminées, il est temps que le gouvernement se concentre sur le projet de loi C-7 - qui déterminera l'approche du pays en matière de conscription, d'industrie militaire et de sécurité nationale. Le débat commencera dès sa présentation à la Chambre des Communes, et consumera l'attention du gouvernement jusqu'à ce qu'il soit terminé".

CAN_quebec_in_flames: "Le Québec en flammes"
CAN_quebec_in_flames_desc: "La patience des Québécois envers le Canada anglais a enfin atteint un point d'ébullition. Dans toute la province de l'Est, des manifestations et même des émeutes ont brisé le tissu de l'ordre social... à un moment où le Canada peut le moins se le permettre. D'une manière ou d'une autre, il faut remettre les choses en ordre".
CAN_montreal_conference: "La conférence de Montréal"
CAN_montreal_conference_desc: "Réprimer les Québécois serait non seulement non canadien, mais aussi inutile. Nous devons les amener à la table et discuter de ce qu'il faudrait faire pour qu'ils participent volontairement non seulement dans ce pays mais aussi dans ses guerres à l'étranger".
CAN_official_bilingualism: "Bilinguisme officiel"
CAN_official_bilingualism_desc: "Le français a toujours été présent au Canada en tant que deuxième langue, mais la première et plus grande demande des Québécois est qu'il devienne une langue officielle - aussi importante que l'anglais à tous les niveaux gouvernementaux à travers le pays, et protégée dans la province de Québec elle-même."
CAN_new_quebec_status: "Un nouveau statut pour le Québec"
CAN_new_quebec_status_desc: "Pour régler la situation du Québec, il faut modifier son statut au sein de la Confédération. Ce n'est pas une province comme les autres, mais elle a un statut unique et donc des exigences particulières. Leur donner plus de pouvoirs sur leurs propres politiques d'immigration et plus de poids sur les politiques gouvernementales qui les touchent directement leur dira enfin que nous sommes sérieux en matière d'égalité"
CAN_suppress_quebecois: "Réprimer les Québécois"
CAN_suppress_quebecois_desc: "Nous en avons assez. Comprendre les intérêts des Québécois est une chose, mais les laisser décider quand ils peuvent faire partie de ce pays et quand se battre pour lui ? C'est au-delà de la raison. S'ils veulent parler, ce sera après que la GRC et l'armée seront intervenues pour rétablir l'ordre"
CAN_promote_anglophones: "Donner du pouvoir aux anglophones"
CAN_promote_anglophones_desc: "La présence importante de Canadiens anglais dans la province de Québec reste inexprimée. Montréal est presque à moitié anglophone, et tous ces gens se sentent impuissants face au conflit qui a pris naissance avec les Français. Nous devons veiller à ce qu'ils ne soient pas réduits à des citoyens de seconde zone dans leur propre pays".
CAN_surete_du_quebec: "Sûreté du Québec"
CAN_surete_du_quebec_desc: "Le temps est venu de reconstruire la police provinciale au Québec, de s'assurer qu'elle est capable de maintenir l'ordre et qu'elle a les pleins pouvoirs pour assurer la surveillance de la population française. Une fois que le Québec et le Canada seront tous deux en paix, nous pourrons peut-être commencer à parler des griefs des Français".
CAN_war_measures_act: "Invoquer la loi sur les mesures de guerre"
CAN_war_measures_act_desc: "L'idée derrière la Loi sur les mesures de guerre est simple : en temps de guerre, le gouvernement fédéral a le droit de suspendre les droits des citoyens canadiens. Il doit pouvoir prendre toutes les mesures qu'il juge nécessaires, sans être entravé par la procédure démocratique normale, afin d'empêcher l'effondrement de l'ordre public".
CAN_purge_the_opposition: "Contrôler la Chambre des communes"  
CAN_purge_the_opposition_desc: "Une opposition loyale au sein de la Chambre des communes, c'est bien beau, mais avec la Loi sur les mesures de guerre invoquée, nous n'avons ni le temps ni l'envie de nous engager dans d'éternels débats et d'apaiser l'indignation sans fin des libéraux. Nous devons mettre fin au débat, afin de pouvoir nous consacrer à l'affaire en cours"
CAN_assert_royal_prerogatives: "Affirmer les prérogatives royales"
CAN_assert_royal_prerogatives_desc: "Le monarque a la possibilité, rarement utilisée, de dissoudre le Parlement, s'il le juge bon. S'il jouit d'une influence et d'une popularité suffisantes au Canada, il pourrait le faire sans s'attendre à une révolte généralisée... et peut-être devrait-il le faire, si nous voulons avoir une chance de victoire"

CAN_crown_corporations: "Les sociétés d'État"
CAN_crown_corporations_desc: "Les entreprises fondées et gérées par l'État, appelées "sociétés d'État", nous permettent de développer et de maintenir l'accès à des ressources et à une expertise stratégiques qui pourraient autrement être négligées ou ignorées par le marché. Malheureusement, tous les magnats de l'industrie ne voient pas l'utilité d'investir dans des ressources de temps de guerre, du moins pour le moment"
CAN_cn_rail_expansion: "Expansion du réseau ferroviaire du CN"
CAN_cn_rail_expansion_desc: "Les réseaux ferroviaires sont les artères de la nation canadienne, et pas plus que le chemin de fer national du Canada, géré par l'État. L'extension de ce réseau ne peut que renforcer la nation, et elle s'avérera certainement cruciale si nous devons assurer le ravitaillement en temps de guerre et le transport des troupes à travers le pays".
CAN_cp_rail_expansion: "Expansion du réseau ferroviaire du CP" 
CAN_cp_rail_expansion_desc: "Ce n'est que la promesse d'un réseau ferroviaire transcontinental qui a fait entrer les provinces de l'Ouest dans le Dominion. L'entretien et l'extension de ce réseau nous permettront de garder le contrôle de la région et nous serviront si jamais nous avons besoin d'un fret à grande échelle entre les deux mers".
CAN_invest_resources: "Investissez dans les ressources naturelles"
CAN_invest_resources_desc: "Une grande partie de la richesse du pays réside dans ses ressources naturelles inexploitées. Bien que la prospection et l'exploitation de tous ces gisements cachés dans les déchets et la nature sauvage du Canada prennent du temps, nous pouvons profiter de cette abondance naturelle pour assurer notre force et notre indépendance".
CAN_prairie_oil: "Perspectives pétrolières des Prairies"
CAN_prairie_oil_desc: "Depuis quelque temps, des forages à petite échelle sont effectués dans les provinces des prairies de l'Alberta et de la Saskatchewan. Mais peut-être y a-t-il plus de cette ressource essentielle qui attend ceux qui prennent la peine de chercher ? Peut-être même sommes-nous assis sur des champs de pétrole qui rivaliseraient avec ceux des États-Unis" ?
CAN_explore_the_north: "Explorez le Nord"
CAN_explore_the_north_desc: "Avant de pouvoir l'exploiter, nous devons la trouver. Si les grandes forêts ont longtemps été explorées par des prospecteurs civils, seules les expéditions géologiques financées par l'État oseront s'aventurer dans les régions arctiques et subarctiques pour identifier les meilleurs sites d'excavation et d'extraction".
CAN_create_iedc: "Créer l'IEDC"
CAN_create_iedc_desc: "Des suggestions ont été faites pour former un Conseil impérial de développement économique, afin d'accroître la puissance industrielle de l'Entente en faisant travailler ses membres ensemble sur les questions économiques. Financé par le Canada, le plus puissant membre restant de l'Empire, l'IEDC servirait à nous aider à relever les défis à venir".
CAN_public_works: "Ouvrir les camps de secours fédéraux"
CAN_public_works_desc: "La Grande Dépression n'a pas encore relâché son emprise sur nous - nous avons encore des hordes d'hommes au chômage dans tout le pays, vivant dans la pauvreté ou se tournant vers le crime. Notre meilleure réponse est de rassembler ces personnes dans des "camps de secours économique". Là, ils recevront un salaire et de la nourriture à manger, et ils pourront être utilisés dans tout le pays comme main-d'œuvre disponible".
CAN_economic_recovery: "Reprise économique"
CAN_economic_recovery_desc: "Nos initiatives ont enfin porté leurs fruits : l'ère de la Grande Dépression est révolue et nous pouvons à nouveau avancer vers la prospérité".
CAN_national_housing_act: "Loi nationale sur le logement"
CAN_national_housing_act_desc: "Le logement est à la fois une nécessité de base et une source majeure d'activité économique. En offrant des incitations à la construction et à l'achat de logements, nous pouvons créer une demande pour des industries clés et promouvoir l'expansion de l'économie industrielle dans son ensemble".
CAN_polymer_corp: "Polymer Corporation"
CAN_polymer_corp_desc: "La Polymer Corporation, ou Polycorp, est une société d'État chargée du développement et de la production de nouveaux matériaux comme le nylon et le caoutchouc synthétique. Ces nouveaux matériaux nous permettront de découvrir de nouvelles façons de produire des équipements qui, jusqu'alors, se sont révélés problématiques pour notre industrie, en les rendant moins chers et plus rapides à produire".
CAN_create_isac: "Créer le CSAI"
 CAN_create_isac_desc: "Un certain nombre de présidents d'universités et de dirigeants scientifiques réunis à Toronto ont appelé à la formation d'une nouvelle organisation pour coordonner la recherche entre les États membres de l'Entente. Le travail de coordination de ces liens doit être effectué par le Conseil scientifique et académique impérial, situé et financé par le Canada, avec des contributions du reste de l'alliance."
CAN_national_research_council: "Conseil national de la recherche"
CAN_national_research_council_desc: "Le Conseil national de la recherche a été fondé pendant la Weltkrieg pour conseiller le gouvernement canadien en matière de science et de recherche. En fournissant à l'organisation un financement et un soutien supplémentaires, nous pouvons élargir notre base technologique au profit de l'industrie et de l'armée".
CAN_found_cbc: "Fonder la CBC"
CAN_found_cbc_desc: "Une proposition a été présentée pour étendre la Commission canadienne de radiodiffusion en un réseau national de radio à part entière appelé Canadian Broadcasting Corporation. Cela permettrait de rassembler une nation divisée et de limiter l'influence des émissions étrangères potentiellement subversives".
CAN_electronics_training: "Initiative de formation en électronique"
CAN_electronics_training_desc: "Nous devrions prendre sur nous de former un cadre d'experts pour l'entretien des radios, des RADAR et d'autres armes de guerre électroniques modernes. Le RADAR n'est pas une technologie simple, et nous aurons besoin d'ingénieurs et d'opérateurs de terrain compétents pour garantir que nos stations fonctionnent avec une efficacité maximale, surtout si nous en construisons d'autres".
 CAN_university_of_toronto: "Université de Toronto"
 CAN_university_of_toronto_desc: "L'université de Toronto est l'un des plus anciens établissements d'enseignement du Canada, et c'est celui qui s'est le plus développé lorsque les esprits les plus brillants du Royaume-Uni se sont réfugiés dans le pays. Nous devrions tirer parti de ce rassemblement de l'intelligentsia en augmentant le financement des projets approuvés par le gouvernement."
 CAN_we_need_industry: "Nous avons besoin de l'industrie"
CAN_we_need_industry_desc: "Notre plus grand besoin en ce moment est d'élargir la base industrielle du Canada. Elle ne rivalisera jamais avec celle des Américains au sud, en raison de notre population plus faible, mais nous devons essayer".
CAN_we_need_munitions: "Nous avons besoin d'armements"
CAN_we_need_munitions_desc: "Nous avons besoin d'usines pour sortir les armes et les balles, en plus grand nombre que ce que l'on pensait possible... même si nous devons les construire à partir de zéro."
CAN_we_need_ships: "Nous avons besoin de navires"
 CAN_we_need_ships_desc: "Nos ennemis sont partout dans l'océan. Nous ne pouvons pas compter sur les navires britanniques vieillissants pour nous retenir - nous devons soutenir notre flotte et l'améliorer, et remplacer les navires perdus lorsqu'ils tombent"

CAN_expand_air_force: "Développer l'armée de l'air"
CAN_expand_air_force_desc: "L'aviation royale canadienne a combattu avec distinction pendant la Grande Guerre, mais a longtemps souffert d'une grave négligence. Nous ne pouvons plus nous permettre de prendre du retard dans ce domaine critique de la guerre, de peur de céder le contrôle du ciel à nos ennemis, une perspective terrifiante à coup sûr".
CAN_airspace_defense: "Les gardiens de la nuit"
CAN_airspace_defense_desc: "Une proposition a été avancée par le CNRC pour construire un prototype de système d'alerte radar, nom de code "Gardiens de nuit". Outre son utilité stratégique immédiate, ce programme apporterait un énorme avantage à la poursuite des recherches sur la technologie RADAR et à l'intégration dans la doctrine aérienne".
 CAN_imperial_air_training_plan: "Plan d'entraînement aérien impérial"
CAN_imperial_air_training_plan_desc: "Aussi bien conçu soit-il, un avion n'est finalement bon que si son pilote l'est. Un programme d'entraînement important et spécialisé nous permettra de disposer d'une réserve saine, et son extension aux autres membres de l'Entente nous permettra de mettre en commun les connaissances et d'aider nos alliés à atteindre notre niveau de grandeur".
CAN_royal_atlantic_aero_corp: "Créer le RAAC"
CAN_royal_atlantic_aero_corp_desc: "Les dirigeants de l'industrie aéronautique ont proposé de créer une nouvelle société pour établir des liaisons aériennes régulières entre le Canada et la Fédération des Antilles. Ces liaisons aériennes permettront non seulement de rapprocher les deux pays, mais aussi de stimuler la recherche et le développement dans le domaine de l'aéronautique".
CAN_transcanada_airlines: "Trans Canada Airlines"
CAN_transcanada_airlines_desc: "La création d'une compagnie aérienne nationale capable de relier l'ensemble du Canada par voie aérienne n'est pas une mince affaire. Mais comme il suffit d'un simple aérodrome pour relier deux villes entre elles, cela nous permet de contourner la nécessité de travaux d'infrastructure titanesques. Les compétences et les techniques que nous apprenons pourraient aussi bien s'appliquer aux doctrines aériennes générales".
CAN_cfb_gander: "Développer l'ARC à Gander"
CAN_cfb_gander_desc: "La base aérienne de Gander - une ville portuaire par ailleurs insignifiante du nord du Labrador - est notre clé pour contrôler le ciel au-dessus de notre côte nord-est, ainsi qu'un excellent point de transition pour les avions qui survolent l'Atlantique. Nous devrons travailler dur pour la mettre en place là où l'aérodrome sera utile".
CAN_cfb_north_bay: "Agrandir l'ARC North Bay"
 CAN_cfb_north_bay_desc: "La base aérienne de North Bay, située non loin au nord de Toronto et d'Ottawa, est l'une de nos plus importantes. Dans son rayon d'action, elle couvre plus de la moitié de la population du Canada et ses centres industriels les plus vitaux. C'est également le lieu d'entraînement le plus important de l'ARC. Nous devons veiller à ce qu'il soit maintenu en parfait état"
 CAN_fighter_programme: "Programme de Chasseur"
CAN_fighter_programme_desc: "Il est temps de moderniser notre flotte d'avions de chasse. Un concours entre les principaux concepteurs d'avions nous permettra d'obtenir la meilleure conception et, ce faisant, de faire progresser l'état de notre industrie aérospatiale".
 CAN_bomber_programme: "Programme de Bombardier"
CAN_bomber_programme_desc: "Il est temps de moderniser notre flotte de bombardiers. Un concours entre les principaux concepteurs d'avions nous permettra de trouver le meilleur design et, ce faisant, de faire progresser l'état de notre industrie aérospatiale".
 CAN_focus_on_rcaf: "Priorité à la RCAF"
CAN_focus_on_rcaf_desc: "Parmi les trois divisions de notre armée, l'armée de l'air est celle qui requiert la plus grande attention. Si nous contrôlons le ciel, le Canada est inattaquable".
CAN_jet_propulsion: "Initiative sur la propulsion par réaction"
CAN_jet_propulsion_desc: "Bien qu'étant une technologie coûteuse et immature, les avions à turboréacteurs pourraient révolutionner la guerre aérienne. Créons Turbo Research Inc. en tant que société d'État pour poursuivre cette technologie avec toute la vigueur nécessaire. Si nos théoriciens ont raison, les vitesses que cet avion pourrait atteindre seraient au-delà de notre compréhension".
CAN_chalk_river_labs: "Chalk River Labs"
CAN_chalk_river_labs_desc: "La technologie atomique a un potentiel énorme pour transformer l'industrie et la guerre. La création d'un laboratoire pour développer ces technologies nous aidera à maintenir un avantage concurrentiel dans ce domaine. Nous pourrions même réaliser des percées dans la production d'énergie atomique ou, comme certains scientifiques le suggèrent, découvrir les bases d'une arme atomique".

CAN_overhaul_navy: "Réviser la marine"
 CAN_overhaul_navy_desc: "Le plus grand vestige de la Royal Navy se trouve maintenant dans le port de Halifax, vieillissant lentement et toujours sous le commandement de l'Amirauté britannique en exil. Elle est restée séparée de la chaîne de commandement canadienne, mais cela ne peut plus durer. Les marines canadienne et britannique doivent agir comme une seule et même entité"
CAN_state_of_british_fleet: "État de la flotte britannique"
CAN_state_of_british_fleet_desc: "Si le Canada veut se défendre, et encore moins reconquérir ses îles, il doit d'abord développer une marine de premier ordre. Heureusement, l'héritage de l'ancienne Royal Navy constitue une base parfaite, et le fait de repartir de zéro nous permet d'avoir la marine la plus moderne possible".
CAN_cfb_halifax: "Développer le NCSM Halifax"
CAN_cfb_halifax_desc: "Le port de Halifax est l'un des meilleurs ports du monde entier, et il nous sert de point d'accès à l'Atlantique et à l'Europe. Il a été fortement sollicité par la nécessité d'accueillir la Royal Navy en exil au cours de la dernière décennie, et le temps est venu de l'agrandir et de se préparer à accueillir encore plus de navires".
CAN_cfb_esquimalt: "Agrandir le NCSM Esquimalt"
CAN_cfb_esquimalt_desc: "Notre base navale située de l'autre côté de l'île de Vancouver nous donne une porte d'entrée sur le Pacifique. Nous ne pouvons pas nous enfermer dans notre conviction que la seule guerre qui viendra jamais au Canada sera celle de l'Est. Nous devons nous préparer à défendre également notre côte ouest".
 CAN_deal_with_admiralty: "Traiter avec l'amirauté"
CAN_deal_with_admiralty_desc: "Les amiraux britanniques de l'exil ont beaucoup à apprendre à la marine canadienne. Nous devons profiter de leur présence, et essayer de guérir la rivalité qui s'est développée entre les deux services".
CAN_davie_shipbuilding: "Davie Shipbuilding Deal"
CAN_davie_shipbuilding_desc: "La capacité de production navale du Canada est à peine suffisante pour maintenir l'ancienne flotte royale, et encore moins pour l'agrandir et la ramener à sa gloire passée. Un programme national d'expansion intensive des chantiers navals sera nécessaire pour atteindre à nouveau la suprématie navale et faire en sorte que nos efforts ne soient pas vains".
 CAN_naval_bomber_programme: "Programme de bombardiers navals"
CAN_naval_bomber_programme_desc: "La FAA a été fondée peu après la Grande Guerre en tant que branche aérienne de la Royal Navy, et ses officiers plaident pour une nouvelle théorie de la guerre navale construite autour du porte-avions comme arme principale de la flotte. Les bombardiers navals peuvent menacer n'importe quelle flotte, et les avions commencent à devenir une arme de guerre redoutable".
CAN_new_officers: "Nouveaux officiers de la marine".
CAN_new_officers_desc: "Si les officiers de la Royal Navy britannique ont beaucoup à nous apprendre, ils ont aussi beaucoup à apprendre. La guerre navale évolue rapidement, et le temps est venu de mettre à jour nos méthodes et d'apporter du sang neuf à l'amirauté".
CAN_upgrade_fleet: "Moderniser la flotte"
CAN_upgrade_fleet_desc: "La construction de nouveaux navires sera un problème pour l'industrie canadienne de la petite construction navale. Nous devons donc nous concentrer sur la modernisation de ceux que nous avons, sur la recherche de nouvelles pièces et de nouveaux canons et sur l'apprentissage de la manière de les monter rapidement sur les coques".
CAN_canadian_destroyers: "Petits navires canadiens"
CAN_canadian_destroyers_desc: "Notre flotte de destroyers et de sous-marins est l'épine dorsale de la marine, et les candidats les plus probables pour faire construire des remplaçants ici chez nous. Nous devrions maintenir pour eux le niveau technologique le plus élevé possible"
CAN_canadian_cruisers: "Croiseurs canadiens"
CAN_canadian_cruisers_desc: "Les croiseurs sont les navires de niveau intermédiaire, et une fois que la Royal Navy sera de retour chez elle, ils seront les plus grands navires que nous sommes susceptibles de construire et d'entretenir."
CAN_canadian_carriers: "Portes-avions canadiens"
CAN_canadian_carriers_desc: "Le porte-avions s'est révélé être l'arme suprême des mers. Il est essentiel que nous poursuivions nos efforts de recherche et de conception pour maintenir cette suprématie, et que nous envisagions d'étendre massivement notre flotte de porte-avions afin de garantir que nos avions atteignent tous les coins du monde".
 CAN_canadian_battleships: "Cuirassés canadiens"
CAN_canadian_battleships_desc: "Nous devons faire un effort concerté pour rester à la pointe de la conception des cuirassés. Nos ingénieurs navals ont quelques propositions qui méritent d'être explorées, et nous devrions également envisager de mettre en œuvre de nouveaux modules pour tenir compte des récentes avancées technologiques, comme les stations RADAR et radio, ou les canons lourds AA".
 CAN_focus_on_rcn: "Priorité à la RCN"
CAN_focus_on_rcn_desc: "Parmi les trois divisions de notre armée, la marine est celle qui requiert la plus grande attention. Si nous contrôlons les mers, alors nous contrôlons le commerce et nous pouvons empêcher les invasions d'être lancées contre nos côtes".

CAN_address_army: "Adressez-vous à l'armée de terre"
CAN_address_army_desc: "L'armée canadienne actuelle est un étrange mélange d'une milice nationale entourant un noyau de professionnels britanniques en exil. Avec la guerre qui se profile à l'horizon, il est temps de réorganiser l'armée canadienne en une force de combat unifiée, en s'inspirant de l'héritage de la grande armée britannique et de ses réalisations pendant la Grande Guerre".
CAN_preparations_for_war: "Préparations pour la guerre"
CAN_preparations_for_war_desc: "Nous avons attendu plus d'une décennie pour avoir une seconde chance de nous attaquer aux traîtres syndicalistes. Le temps est venu de réfléchir sérieusement à ce que nous devons faire, à ce que nous devons sacrifier, pour atteindre cet objectif".
CAN_rally_exiles: "Rassemblez les exilés"
 CAN_rally_exiles_desc: "Il y a plus d'un demi-million d'exilés britanniques qui vivent actuellement au Canada. Nous devons les rallier et faire entrer dans l'armée tous les Britanniques valides en même temps - c'est pour leur patrie que nous nous battons, et s'ils veulent que leurs enfants et petits-enfants grandissent au Royaume-Uni, ils doivent agir maintenant"
CAN_within_arms_reach: "A portée de main"
CAN_within_arms_reach_desc: "Outre l'opposition des syndicalistes eux-mêmes, notre plus grand obstacle à la reconquête des îles d'origine est la vaste distance à parcourir à travers l'Atlantique. Nous devons soit augmenter notre portée, soit enquêter dans des endroits plus proches de la Grande-Bretagne, à partir desquels nous pourrons organiser notre invasion".
 CAN_project_plough: "Projet Plough"
CAN_project_plough_desc: "Si nous devons effectuer une invasion, nous devons avoir accès non seulement à des péniches de débarquement supérieures, mais aussi à une division de Royal Marines qui pourra se tenir en première ligne de l'assaut."
CAN_special_branch: "Créer la branche spéciale"
CAN_special_branch_desc: "Il existe une autre voie de guerre en dehors du champ de bataille : il a été proposé de créer une branche spéciale de la Gendarmerie royale du Canada, aidée par des vétérans du MI5 vivant au Canada, et de veiller à ce que nos efforts de contre-espionnage soient sans égal."
CAN_contact_loyalists: "Contactez les loyalistes"
CAN_contact_loyalists_desc: "Tous les partisans de la monarchie n'ont pas pu ou voulu fuir la Grande-Bretagne. Il y en a beaucoup chez eux, qui attendent simplement l'occasion de prendre les armes pour notre cause... ou, peut-être plus utilement, de nous transmettre des informations sur les projets et les placements des syndicalistes"
 CAN_letson_plan: "Le Plan Letson"
 CAN_letson_plan_desc: "Ayant fait carrière dans le génie entre les deux guerres, HFG Letson estime que la guerre de tranchées statique qui a caractérisé la Grande Guerre a été rendue obsolète par la technologie moderne. Letson propose plutôt de mettre l'accent sur une guerre rapide et très mobile dans laquelle les chars et l'infanterie motorisée effectuent des percées et enveloppent la ligne ennemie."
CAN_infantry_motorization: "Motorisation de l'infanterie"
CAN_infantry_motorization_desc: "La technologie automobile a beaucoup évolué depuis la Grande Guerre. En exploitant les possibilités offertes par les véhicules produits en série, nous pouvons déployer des divisions entières capables de se déployer rapidement et de soutenir des avancées rapides en matière de blindage. La vitesse à pied n'est plus un facteur limitant dans la guerre, la puissance est maintenant la règle".
CAN_bring_on_valentine: "Amenez les Valentins"
CAN_bring_on_valentine_desc: "Le char est un véhicule rapide, relativement peu armé et blindé, conçu pour exploiter les percées dans la ligne ennemie et réaliser des avancées rapides et un encerclement. D'une certaine manière, il est le successeur spirituel de la charge de cavalerie, ce qui semble certainement plaire à nos généraux".
CAN_motor_industry: "L'industrie automobile canadienne"
CAN_motor_industry_desc: "L'industrie automobile canadienne connaît une croissance rapide dans la région de Toronto et Windsor, dans le sud de l'Ontario. Nous devons tirer profit de cette base industrielle et la tourner vers l'usage militaire, en augmentant notre production de transports de troupes et de véhicules blindés".
CAN_vanier_plan: "Le Plan Vanier"
CAN_vanier_plan_desc: "Georges Vanier, un commandant respecté du Corps d'armée canadien pendant la Grande Guerre, propose une théorie de la guerre développée à partir de ses expériences sur le front occidental. Son approche met l'accent sur la qualité de l'entraînement et de l'équipement, afin que chacun de nos hommes vaille trois des leurs".
 CAN_organic_support_elements: "Éléments de soutien organique"
CAN_organic_support_elements_desc: "L'armée moderne industrialisée a de plus en plus besoin d'éléments de soutien spécialisés, comme des ingénieurs et des éclaireurs, pour obtenir les meilleurs résultats sur le terrain. Nous devons concentrer nos efforts sur le développement de ces capacités et veiller à ce qu'elles reçoivent le meilleur équipement que nous puissions produire".
CAN_expand_training: "Développer les installations de formation"
 CAN_expand_training_desc: "Si le plan de Vanier doit fonctionner, nous devons faire tout notre possible pour étendre nos installations d'entraînement et transformer nos soldats en une force de combat disciplinée et de premier ordre."
CAN_better_guns: "De meilleures armes, de meilleures balles"
CAN_better_guns_desc: "Nos plans d'entraînement ne servent à rien si notre équipement n'est pas amélioré. Une fois que nous disposons de la meilleure technologie et que nos soldats sont formés à son utilisation, ils peuvent être sûrs que les forces armées canadiennes se classent parmi les meilleures de la planète."
CAN_focus_on_army: "Focus sur l'armée de terre"
 CAN_focus_on_army_desc: "Parmi les trois divisions de notre armée, l'armée est celle qui requiert le plus d'attention. Tous les canons et les bateaux du monde ne signifient rien si nous n'avons pas la main-d'œuvre de qualité pour défendre la nation. Nos effectifs sont limités - nous devons faire en sorte que cela compte !"
CAN_war_propaganda: "Propagande de guerre"
CAN_war_propaganda_desc: "La nouvelle Société de radiodiffusion canadienne a connu un grand succès. Elle est présente partout dans le pays, et il est maintenant proposé de l'utiliser à notre avantage. La programmation de la CBC peut être orientée vers la diffusion de propagande et l'engagement des Canadiens pour la cause !"
 CAN_new_warfare: "La guerre nouvelle"
CAN_new_warfare_desc: "Le champ de bataille change si rapidement qu'il est de la plus haute importance que nos généraux suivent les dernières avancées qui ont lieu dans le monde."
CAN_update_enfield: "Mettre à jour le champ de bataille"
CAN_update_enfield_desc: "Nos armes montrent leur âge - un effort doit être fait pour pousser le design Enfield dans l'ère moderne et au-delà."
CAN_expand_artillery: "Augmenter la puissance de l'artillerie"
CAN_expand_artillery_desc: "Sur le champ de bataille industriel moderne, l'artillerie est reine. Cela a été largement prouvé pendant la Grande Guerre, et les canons de l'entre-deux-guerres ne font que s'agrandir et devenir de plus en plus effrayants. Nous devons moderniser nos armements d'artillerie si nous voulons tenir tête à nos ennemis."
CAN_new_munitions_plants: "Nouvelles usines de munitions"
CAN_new_munitions_plants_desc: "Notre relance économique peut maintenant se tourner vers l'augmentation de notre production de munitions dont nous avons cruellement besoin. Nos soldats ont besoin de fusils et de balles, et de beaucoup d'entre eux !"
CAN_foreign_contractors: "Entrepreneurs étrangers"
CAN_foreign_contractors_desc: "Le Canada ne dispose pas d'une base industrielle suffisante pour travailler. Si nous voulons la pousser au-delà de ses limites, nous devrons nous coordonner avec les fournisseurs militaires ailleurs dans l'Entente"
CAN_self_propelled_guns: "Canon automoteur"
CAN_self_propelled_guns_desc: "Une armée mobile a besoin d'un appui-feu mobile. En montant une arme d'artillerie sur les mêmes plates-formes que les chars, nous pouvons fournir de manière économique une gamme complète de capacités à nos divisions mécanisées et fournir le type d'appui-feu ponctuel qui scellera l'accord sur la plupart des poussées blindées"
CAN_munitions_industry: "L'industrie canadienne des munitions"
CAN_munitions_industry_desc: "Notre industrie des munitions a encore de la place pour se développer. Une série d'incitations économiques devraient intéresser les investisseurs et faire en sorte que ces usines produisent comme jamais auparavant".

CAN_americans_at_war: "Les Américains en guerre"
CAN_americans_at_war_desc: "L'impensable s'est produit : les États-Unis ont sombré dans une autre guerre civile, qui pourrait déchirer leur nation... et pourrait très bien déchirer la nôtre."
CAN_intervention_debate: "Le débat d'intervention"
 CAN_intervention_debate_desc: "La possibilité a été évoquée à la Chambre des communes de reconnaître l'une des factions en concurrence dans la guerre civile américaine, et de lui offrir un soutien sous forme de volontaires et d'armes. Cela ne manquera pas de contrarier les autres, mais rester sans rien faire semble risquer d'entraîner un désastre"
CAN_eyes_to_the_south: "Les yeux tournés vers le Sud"
 CAN_eyes_to_the_south_desc: "Il semble probable que nous interviendrons dans la guerre civile américaine à un moment donné. Mais avant cela, nous devons préparer nos défenses et réduire le risque qu'une telle intervention ne soit qu'une pure folie de notre part"
CAN_crossing_the_border: "Traverser la frontière"
CAN_crossing_the_border_desc: "Le temps est venu. Nous devons nous préparer à franchir la frontière sud et à patauger dans le pétrin qu'est devenue l'Amérique. Nous ne pouvons pas rester les bras croisés, mais nous devons aussi nous rappeler que les temps ont changé depuis la guerre de 1812. Cette fois-ci, nous sommes confrontés à un ennemi qui est plus nombreux et qui nous dépasse de plusieurs points de vue".
 CAN_quid_pro_quo: "Quid Pro Quo"
CAN_quid_pro_quo_desc: "Nous sommes intervenus dans la guerre civile américaine et le vainqueur se trouve là en grande partie grâce à notre aide. Nous espérons qu'ils sont d'accord avec cette évaluation et qu'ils envisageront de rejoindre notre alliance et de nous aider en retour".
CAN_new_england_question: "La question de la Nouvelle-Angleterre"
CAN_new_england_question_desc: "Nous avons répondu à la demande d'intervention en Nouvelle-Angleterre, mais maintenant la question qui se pose au Parlement est : que faisons-nous des terres que nous occupons maintenant ?"
CAN_new_home_of_the_free: "La nouvelle maison des libres"
CAN_new_home_of_the_free_desc: "Quelle étrange tournure des événements que le Canada soit aujourd'hui en tête de l'Amérique du Nord en tant que "Maison de la liberté". Les réfugiés affluent vers nous pour y trouver sécurité et soutien, mais en nombre tel qu'ils menacent de nous submerger. Nous devons trouver une solution à ce problème urgent, et rapidement".
 CAN_american_recruitment: "Recrutement américain"
CAN_american_recruitment_desc: "Une source que nous n'avons pas encore recherchée pour le recrutement : les Américains qui vivent à notre porte. Nous les avons aidés, maintenant c'est à leur tour de se battre pour notre cause".
CAN_union_of_interests: "Une union d'intérêts"
CAN_union_of_interests_desc: "La Nouvelle-Angleterre est le maître d'une Amérique réunifiée, en grande partie grâce à nos efforts. Il est temps de les approcher et de consolider nos relations - échanger tout territoire que chacun de nous possède contre celui de l'autre et ouvrir la voie à une relation chaleureuse pour l'avenir".

CAN_return_of_the_king: "Le retour du roi"
CAN_return_of_the_king_desc: "Londres est maintenant de retour entre nos mains, la capitale et le cœur même de l'Empire britannique ! Nous pouvons enfin restaurer le Royaume-Uni et la monarchie !"
CAN_canadian_referendum: "Le référendum canadien"
CAN_canadian_referendum_desc: "Beaucoup au Canada estiment que les exilés britanniques ont abusé de leur séjour dans notre pays - trop nombreux, en fait. Assez pour qu'un référendum national soit demandé, afin de décider si le Canada doit rester un Dominion et une partie de l'Empire, ou s'il doit couper les liens et se tracer une nouvelle voie, comme l'a fait l'Amérique autrefois".
CAN_canadian_constitution: "Une constitution canadienne"
CAN_canadian_constitution_desc: "L'Acte de l'Amérique du Nord britannique est actuellement sous la juridiction du Parlement britannique. Bien qu'il s'agisse avant tout d'un acte symbolique, son rapatriement et l'introduction de la Constitution au Canada mettront officiellement fin à notre lien avec les Britanniques et notre passé colonial".
CAN_new_path: "Forger un nouveau chemin"
CAN_new_path_desc: "Le nationalisme canadien est une chose nouvelle - mais, comme l'Amérique avant nous, nous nous trouvons un pays libre dans un monde nouveau. Le Canada a un destin qu'il est prêt à embrasser".
CAN_loyalty_to_the_empire: "Loyauté envers l'Empire"
 CAN_loyalty_to_the_empire_desc: "Maintenant que le Royaume-Uni est restauré, certains pourraient s'interroger sur notre place dans l'Empire britannique. Ce n'est pas le cas. Le Canada est fier d'avoir fait son devoir et d'être devenu un partenaire à part entière du pays qui était autrefois notre seigneur. À partir de maintenant, nous travaillerons ensemble pour atteindre nos objectifs"
 CAN_british_investments: "Investissements britanniques"
 CAN_british_investments_desc: "La Grande-Bretagne est un pays en lambeaux, qui tente désespérément de se reconstruire. Il est maintenant temps de faire pour eux ce qu'ils ont fait pour nous : Les entrepreneurs canadiens vont saisir les opportunités qui se présentent maintenant dans les îles britanniques, au bénéfice des deux pays"
CAN_god_save_canada: "God Save Canada"
CAN_god_save_canada_desc: "Nos investissements en Grande-Bretagne doivent se poursuivre - en particulier lorsqu'il s'agit de reconstruire la vaste industrie navale britannique. Nous sommes dans une situation unique où les entreprises canadiennes peuvent prospérer comme jamais auparavant, et nous pouvons le faire en aidant nos frères et sœurs de l'autre côté de l'Atlantique".
 CAN_new_canadian_officers: "Nouveaux officiers canadiens"
CAN_new_canadian_officers_desc: "De nombreux jeunes officiers canadiens ont prouvé leur valeur lors de la reconquête de la Grande-Bretagne, en montrant leur courage et leurs capacités de commandement. Maintenant que de nombreux officiers britanniques sont rentrés chez eux, le Conseil des forces armées a décidé de promouvoir un grand nombre d'entre eux pour combler le vide laissé derrière eux".
CAN_filling_the_void: "Remplir le vide"
 CAN_filling_the_void_desc: "Une grande partie de l'institution militaire canadienne a été maintenue par l'expérience des exilés britanniques. Maintenant qu'ils sont partis, il y a un plus grand vide à combler - mais nous pouvons le faire maintenant avec nos propres commandants expérimentés. L'armée canadienne a évolué pour devenir une organisation qui inspire le respect, et à l'avenir, elle sera entièrement la nôtre"
CAN_true_north: "Le vrai Nord"
CAN_true_north_desc: "Jamais un pays n'est allé aussi loin en si peu de temps, passant d'une colonie naissante à peine capable de suivre le rythme de la Grande Guerre à la victoire dans une guerre contre des puissances qui lui sont bien supérieures. Nous avons restauré le Royaume-Uni, nous avons mûri en tant que nation, et nous pouvons en être fiers."

