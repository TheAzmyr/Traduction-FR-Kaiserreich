 ### Flavour ###
 canada_flavour_events.1.t:0 "Miss Serene Efficiency"
 canada_flavour_events.1.d:0 "L'establishment politique canadien est, de toute évidence, dominé par les hommes. Il est plutôt rare de voir une femme à un poste bureaucratique, mais Phyllis Gregory, surnommée "Miss Serene Efficiency", a franchi ces rangs et s'est fait un nom.\n\nNée en 1903 en Nouvelle-Écosse dans une famille modeste, elle s'est rapidement révélée être une jeune fille intelligente. Enfant, elle apprend rapidement le piano et se révèle une excellente élève. En 1925, elle obtient une licence en économie et en sciences politiques avec mention très bien à l'université de Colombie-Britannique. Parallèlement à sa licence, elle obtient la "Susan B. Anthony Memorial Scholarship", qui lui permet d'étudier au Bryn Mawr College, en Pennsylvanie, où elle obtient une maîtrise en arts. Elle s'est ensuite rendue en Allemagne pour étudier à l'université de Marburg, où elle a rédigé sa thèse.\n\nFinalement, elle est revenue au Canada et a réussi à obtenir un poste d'économiste à Ottawa. Son éducation, son intelligence et ses compétences lui permettent de gravir les échelons et de se lier d'amitié avec le conservateur R.B. Bennet.\n\nAvec le retour au pays et la guerre, elle continue de briller. Elle est d'abord nommée conseillère économique au sein du "War Time Prices and Trade Board" (Conseil des Prix et du Commerce en Temps de Guerre). Elle devient ensuite "Administrateur des Graisses et des Huiles", ce qui lui permet de s'occuper d'un nombre incalculable d'articles. Savon, peinture, amidon, encre d'imprimerie, pour ne citer que quelques exemples. Elle a également été chargée de trouver de nouvelles sources de pétrole pour contribuer à l'Effort de Guerre.\n\nAujourd'hui, elle a été nommée économiste en chef du Tariff Board, la plus haute fonction qu'une femme puisse occuper au Canada. Une femme intelligente et élégante, qui s'est battue et a mérité tous les postes et toutes les récompenses qui lui ont été attribués, un exemple pour tous les Canadiens de ce que le travail acharné et la détermination peuvent apporter."
 canada_flavour_events.1.a:0 "Une femme vraiment remarquable"

 canada_flavour_events.2.t:0 "Le Hobbit"
 canada_flavour_events.2.d:0 "La maison d'édition George Allwen et Unwin a publié un nouveau livre de l'émigré britannique J.R.R. Tolkien, revenu en Afrique du Sud après la révolution. Il raconte l'histoire de Bilbo Sacquet, une étrange petite créature appelée Hobbit, qui part à l'aventure avec des sorciers, des nains, des géants, des gobelins et un dragon cracheur de feu avant de rentrer chez lui un homme riche. Le conte a déjà été largement acclamé par la critique et Tolkien a été nommé pour des prix littéraires. On a laissé entendre qu'il travaille sur quelque chose de plus long et de plus grand, mais le perfectionnisme notoire de l'auteur pourrait bien retarder sa publication."
 canada_flavour_events.2.a:0 "Une histoire délicieuse !"

 canada_flavour_events.3.t:0 "Gilbert K. Chesterton est Mort"
 canada_flavour_events.3.d:0 "L'écrivain briannique Gilbert Keith Chesterton est mort aujourd'hui en exil à Ottawa à l'âge de 62 ans. Auteur prolifique, dont le roman le plus célèbre est certainement "Le Nommé Jeudi", il était un catholique dévôt et un apologète chrétien, deux raisons qui l'ont poussé à quitter la Grande-Bretagne pour éviter la persécution après la Révolution syndicaliste."
 canada_flavour_events.3.a:0 "Le prince du paradoxe est mort."

 canada_flavour_events.4.t:0 "Edmund Allenby est Mort"
 canada_flavour_events.4.d:0 "Le général Allenby est mort aujourd'hui en exil à Ottawa à l'âge de 75 ans. A la retraite depuis 1925, il était surtout connu pour avoir été le commandant en chef des forces expéditionnaires britanniques au Moyen-Orient. Après avoir remporté de grandes victoires grâce au soutien arabe, comme la prise de Jérusalem, il a été forcé de se retirer lorsque la Weltkrieg a mal tourné pour la Grande-Bretagne. En lui donnant des funérailles d'état, [CAN_king_full_name] veut montrer son désir de revanche."
 canada_flavour_events.4.a:0 "Un héros de guerre est mort aujourd'hui."

 canada_flavour_events.5.t:0 "Edward VIII Couronné Roi de Grande-Bretagne"
 canada_flavour_events.5.d:0 "George V, dernier roi de Grande-Bretagne et d'Irlande à avoir régné sur les Îles britanniques elles-même, est mort en exil au Canada. On se souviendra du règne du premier roi Windsor avec regret et tristesse, car au cours de celui-ci la Grande-Bretagne a perdu la Weltkrieg et sa métropole. La couronne est passée aux mains d'Edward, Prince de Galles, qui se fait désormais appeler Edward VIII.\n\nLe roi Edward est un homme vengeur et ambitieux, et il s'entend assez mal avec le Premier ministre Mackenzie King. Le but de sa vie est de venger son père et de reprendre les Îles britanniques, et il est par conséquent assez populaire auprès des exilés britanniques au Canada, entre autres."
 canada_flavour_events.5.a:0 "Intéressant."

### Entente Events ###
 entente_events.2.t:0 "Invitation à l'IEDC"
 entente_events.2.d:0 "Une délégation du gouvernement [From.GetAdjective] est arrivée aujourd'hui pour inviter officiellement [Root.GetNameDef] à rejoindre l'IEDC - le Conseil impérial de développement économique. L'IEDC a été créé pour encourager une plus grande coopération économique au sein de l'Entente, avec des contributions annuelles (et volontaires) du pouvoir politique qui sont réinvesties dans les nations membres à la discrétion de [From.GetNameDef]. Certains membres du gouvernement se demandent si [Root.GetNameDef] verra réellement un retour sur son investissement, car [From.GetNameDef] pourrait simplement décider de tout investir en lui-même, mais étant donné que les dons sont volontaires, il semble que cela assurerait une courte vie à l'IEDC"
 entente_events.2.a:0 "Rejoignez et investissez £pol_power 25 de pouvoir politique"
 entente_events.2.b:0 "Rejoignez et investissez £pol_power 50 de pouvoir politique"
 entente_events.2.c:0 "Rejoignez et investissez £pol_power 100 de pouvoir politique"
 entente_events.2.e:0 "Nous n'avons aucun intérêt dans l'IEDC"

 entente_events.3.t:0 "[From.GetNameDefCap] accepte de se joindre à nous"
 entente_events.3.d:0 "Le gouvernement [From.GetAdjective] a vu la sagesse de notre offre et a accepté de rejoindre l'IEDC, ajoutant un investissement initial de £pol_power [?From.iedc_contribution] de pouvoir politique. Les premiers économistes et ingénieurs [From.GetAdjective] ont déjà commencé à arriver à [Root.GetNameDef]"
 entente_events.3.a:0 "Les loyalistes auront tout notre soutien !"

 entente_events.4.t:0 "[From.GetNameDefCap] Refuse de se joindre"
 entente_events.4.d:0 "Considérant peut-être que l'Entente est incapable d'avoir un impact significatif sur son économie, ou simplement qu'elle ne fait pas confiance au gouvernement [Root.GetAdjective] pour gérer ses investissements, [From.GetNameDef] a refusé notre offre et a refusé de rejoindre l'IEDC"
 entente_events.4.a:0 "Décevant"

 entente_events.5.t:0 "Conseillers de l'IEDC"
 entente_events.5.d:0 "Notre contribution à l'IEDC nous permet de profiter de leur pool de conseillers - dont l'avantage est plus important, selon le montant de notre contribution au groupe. Comment allons-nous les utiliser au cours de l'année prochaine ?"
 entente_events.5.a:0 "Faites en sorte qu'ils nous aident dans notre économie"
 entente_events.5.b:0 "Nous pourrions vraiment avoir besoin de leurs ingénieurs navals"
 entente_events.5.c:0 "Les ingénieurs en construction seraient très utiles"

 entente_events.6.t:0 "Investissement de l'IEDC"
 entente_events.6.d.head:0 "L'IEDC est disposé à investir dans [Root.GetNameDef], bien qu'il ne construise pas dans un état [Root.GetAdjective] particulier dans la mesure où il stimule notre capacité industrielle globale grâce à la coopération économique de l'Entente. Ces usines resteront en place tant que notre participation à l'alliance persistera. Dans quelle direction devons-nous encourager ce nouvel investissement ?"
 entente_events.6.d.member:0 "L'IEDC est disposé à investir dans [Root.GetNameDef], bien qu'il ne construise pas dans un état [Root.GetAdjective] particulier dans la mesure où il stimule notre capacité industrielle globale grâce à la coopération économique de l'Entente. Ces usines resteront en place tant que notre participation à l'alliance persistera. Dans quelle direction devons-nous encourager ce nouvel investissement ?"
 entente_events.6.a:0 "Investir dans les usines civiles"
 entente_events.6.b:0 "Investir dans les usines d'armement"
 entente_events.6.c:0 "Investir dans les capacités des chantiers navals"

 entente_events.10.t:0 "Examen annuel de l'IEDC"
 entente_events.10.d:0 "Le moment est venu de revoir notre participation à l'IEDC, et d'apporter notre contribution annuelle à l'organisation."
 entente_events.10.a:0 "Invest £pol_power 250 de pouvoir politique"
 entente_events.10.b:0 "Investir £pol_power 100 de pouvoir politique"
 entente_events.10.c:0 "Investir £pol_power 50 de pouvoir politique"
 entente_events.10.e:0 "Investir £pol_power 25 de pouvoir politique"
 entente_events.10.f:0 "Ne rien investir, pour l'instant"

 entente_events.12.t:0 "Quitter l'IEDC"
 entente_events.12.d:0 "Comme nous ne sommes plus membres de l'Entente, il s'ensuit que nous ne pouvons plus faire partie de l'IEDC. Nos ingénieurs et conseillers quittent déjà [iedc_leader.GetNameDef]"
 entente_events.12.a:0 "Qu'il en soit ainsi !"

 entente_events.13.t:0 "fermeture de l'IEDC"
 entente_events.13.d:0 "Sans aucune appartenance à l'organisation, l'IEDC a finalement choisi de se dissoudre. Il y a eu quelques protestations au sein du conseil d'administration, ceux qui disaient que l'IEDC pouvait encore être utile même s'il ne faisait que coordonner les efforts au sein de [Root.GetNameDef] et non de l'alliance entière, mais pour la plupart, il était clair que l'IEDC n'avait pas rempli sa mission"
 entente_events.13.a:0 "C'est malheureux."

 entente_events.15.t:0 "La Fondation de l'ISAC"
 entente_events.15.d:0 "Alors que l'alliance de l'Entente et notre appartenance à celle-ci sont, en théorie, de nature purement militaire, la réalité est bien plus complexe que cela. L'un des héritages de la Grande Guerre a été l'avènement de la mobilisation de masse - la consolidation de larges pans de secteurs potentiellement utiles de la société au sein d'un appareil conçu pour soutenir l'effort de guerre. La technologie y a été étroitement associée - notamment dans les multiples efforts pour mettre un terme à la guerre des tranchées sur le front occidental. Son développement dans les domaines militaires en particulier a permis l'émergence de nouvelles inventions audacieuses telles que de véritables "vaisseaux terrestres" conçus dans l'espoir d'inverser enfin la tendance. À la suite d'une mobilisation comme celle-ci, la frontière entre les ressources civiles et militaires est devenue plus tnue - et la récente montée des tensions internationales a marqué le début d'une course mondiale aux armements, dans laquelle personne ne peut se permettre d'être laissé pour compte.\n\nÀ cette fin, l'[ENT.GetNameDef] a créé un Conseil Scientifique et Académique Impérial - une organisation destinée à unifier et à coordonner les efforts de recherche de l'Entente au-delà des frontières, permettant la diffusion rapide des percées technologiques majeures entre les États membres, et l'élimination de certains gaspillages comme des travaux comparables réalisés en parralèle. En tant que membre de l'Alliance, nous avons été invités à participer à l'initiative, et à en récolter les bénéfices aux côtés de nos alliés, une perspective qui a suscité beaucoup d'enthousiasme au sein de notre communauté scientifique."
 entente_events.15.a:0 "Une initiative merveilleuse!"

 entente_events.20.t:0 "Adresse du [CAN_king_first_name]"
 entente_events.20.d.home_isles:0 "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les félicitant pour leurs efforts fructueux en vue de reconquérir les Home Isles et les remerciant pour leur soutien durant les années les plus sombres de la Grande-Bretagne. Il y a beaucoup de raisons d'être triste et beaucoup de choses à reconstruire", a-t-il déclaré, "mais nous devrions également profiter de ce moment pour nous réjouir, car notre retour est un rêve dans lequel certains avaient perdu tout espoir. L'espoir, cependant, a toujours été notre plus grand allié. Il navigue avec nous sur les mers et marche à nos côtés sur le champ de bataille, et c'est à l'espoir que nous devons nous accrocher alors que nous avançons ensemble dans cette nouvelle ère de notre alliance commune"
 entente_events.20.d.war_eng:0 "[CAN_king_full_name] s'est adressé aujourd'hui aux nations de l'Entente par radio, en faisant remarquer l'état de l'alliance maintenant que la guerre avec [ENG.GetNameDef] est enfin en cours. C'est avec une grande tristesse que nous menons cette guerre", a-t-il déclaré, "sachant très bien qu'elle est menée contre nos propres compatriotes et que c'est du sang britannique que nous devons faire couler sur le sol britannique. Mais il y a aussi la résolution, car on ne peut laisser la tyrannie du syndicalisme régner sur un peuple libre... et encore moins sur le peuple de notre Royaume-Uni. Il y a ceux qui disent que notre alliance a peu de chance, mais je leur dis que nous savons mieux que cela, car les hommes et les femmes qui se battent pour la liberté se battront toujours avec la force de vingt"
 entente_events.20.d.war_ger:9 "[CAN_king_full_name] s'est adressé aujourd'hui aux nations de l'Entente par radio, en faisant remarquer l'état de l'alliance maintenant qu'elle est en guerre avec [GER.GetNameDef]. Nous n'avions pas l'intention de rejouer les événements de la Grande Guerre, a-t-il dit, mais maintenant que la guerre avec les Allemands est sur nous, nous allons nous battre de tout notre cœur pour que les mêmes erreurs ne soient pas commises et que, cette fois, nous remportions la victoire. Nous nous engageons dans cette bataille en sachant que le Kaiser ne se bat que pour assouvir sa soif de pouvoir et de conquête, tandis que nous nous battons pour le bien du monde et de tous les hommes. C'est cette heureuse connaissance qui nous donnera toute la force dont nous avons besoin"
 entente_events.20.d.war_acw:0 "[CAN_king_full_name] s'est adressé aujourd'hui aux nations de l'Entente par radio, en faisant remarquer l'état de l'alliance maintenant qu'elle s'est enlisée dans la guerre civile américaine. Nous ne pouvons pas rester les bras croisés et prétendre que le sort de l'Amérique ne dicte pas aussi celui de notre alliance", a-t-il déclaré. [CAN.GetNameDefCap] partage une longue et vulnérable frontière avec les Américains, et il y a encore de l'espoir que notre intervention puisse rétablir un gouvernement pacifique et démocratique, peut-être même un allié. Nous sommes de tout cœur avec les Américains et les Canadiens inévitablement pris dans cette lutte, qui ne se battent que pour la liberté dont ils jouissent depuis si longtemps"
 entente_events.20.d.france_taken:0 "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les félicitant pour leurs efforts fructueux de reconquête de la métropole française. Voir les soldats français marcher à nouveau dans les rues de Paris et les citoyens français se réjouir de leur libération de la tyrannie syndicaliste nous donne de l'espoir", a-t-il déclaré. Il y a encore beaucoup à faire dans [NFA.GetNameDef], mais notre alliance avance vers l'avenir avec un coeur heureux, sachant que notre victoire a porté un coup à la liberté et au bien de l'humanité tout entière"
 entente_events.20.d.france_mainland:0 "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les félicitant pour leurs efforts fructueux en vue de ramener le gouvernement français en exil sur le continent. Paris nous échappe encore", a-t-il déclaré, "mais nous pouvons nous réjouir de voir les soldats français défiler à nouveau dans les rues de Marseille, un pas audacieux vers leur but ultime qui est de libérer tous les citoyens de [NFA.GetNameDef] qui aiment la liberté. Notre alliance s'est battue avec acharnement pour cette victoire, et bien qu'il reste encore beaucoup à faire et de nombreuses pertes à déplorer, nous devons prendre un moment pour reconnaître tout ce que nous avons accompli. Car nous l'avons fait ensemble, comme une alliance commune ne cherchant que le meilleur pour toute l'humanité'"
 entente_events.20.d.india_united:0 "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les félicitant pour leurs efforts fructueux d'unification de [RAJ.GetNameDef]. Depuis la terrible guerre civile qui a déchiré l'Inde", a-t-il déclaré, "nous avons gardé l'espoir désespéré qu'un jour, leur nation serait à nouveau réunifiée. Cette victoire a finalement été remportée. Nous remercions le gouvernement indien pour le rôle qu'il a si gracieusement joué au sein du Commonwealth, et nous lui souhaitons bonne chance pour la prochaine étape de son voyage, alors qu'il entame le processus de guérison qui divise encore le peuple de sa grande nation. Que notre alliance garde ceci à l'esprit, ce qui peut être accompli lorsque nous nous efforçons de réaliser ce que tant de gens nous ont dit être à jamais hors de notre portée'"
 entente_events.20.d.italy_united:0 "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les félicitant pour leurs efforts fructueux en vue de restaurer le continent italien à [SRD.GetNameDef]. Tant de nations ont été divisées par la guerre et les troubles syndicaux depuis la fin de la Grande Guerre", a-t-il déclaré, "et nous voilà une fois de plus rappelés qu'il y a une voie de rédemption... pour les braves Sardes, pour les Italiens libérés de la tyrannie du syndicalisme, et pour nous tous. En tant qu'alliance, notre force réside dans notre unité et dans notre résolution que ce n'est qu'ensemble que nous pourrons porter un coup aux forces qui chercheraient à opprimer les peuples libres de notre monde"
 entente_events.20.d.india_defeated:0 "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les avertissant de ne pas céder au désespoir après la chute du Dominion de l'Inde. Notre alliance existe pour offrir un chemin de rédemption et de liberté à chacun de nos membres", a-t-il déclaré, "mais nous nous engageons dans cette voie en sachant que toutes les batailles ne seront pas gagnées, et que tous les frères et sœurs ne sortiront pas indemnes et intacts de l'autre côté de cette guerre. Malgré cela, nous devons être résolus. Nous sommes plus faibles pour la perte de l'Inde, oui, mais nous ne sommes pas brisés, et si nous restons ensemble, nous aurons la force dont nous avons besoin pour voir la victoire finale"
 entente_events.20.d.aus_syndicalist:0 "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les avertissant de ne pas céder au désespoir après la chute de l'Australasie aux forces syndicalistes. L'un des nôtres a succombé aux conflits et à la tyrannie", a-t-il déclaré, "et nous sommes donc tristes de voir la bataille que les Australiens épris de liberté ont maintenant devant eux. Nous leur disons de se réjouir, car la couronne britannique voit leur combat et l'Entente n'est pas encore terminée. Le jour viendra où notre alliance débarquera sur les rives des Antipodes et mettra fin à la menace syndicaliste qui s'y trouve une fois pour toutes'"
 entente_events.20.d.wif_syndicalist:0 "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les avertissant de ne pas céder au désespoir après la chute des Antilles aux syndicalistes. Nous espérions que chacun des hommes et des femmes de notre grande alliance serait épargné par la tyrannie qu'apporte le régime syndicaliste, a-t-il dit, mais nous savons que ce ne sera pas le cas. Aux usurpateurs antillais, nous ne pouvons que dire qu'ils doivent se préparer, car l'Entente ne connaîtra pas de repos, ne vacillera pas, tant que son gouvernement corrompu et injuste n'aura pas été renversé et que les Antillais qui luttent si courageusement contre eux n'auront pas retrouvé leur liberté. Telle est la mission de notre alliance, et ce revers ne s'attaque pas à notre force, mais nous donne plutôt un but clair. C'est la leçon à laquelle nous devons tous nous accrocher en cette heure"
 entente_events.20.d.acw_begins:0 "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, publiant une note sombre concernant le début d'une seconde guerre civile en Amérique. Nous sommes de tout cœur avec les nobles Américains qui sont maintenant appelés à combattre les forces de la tyrannie et de l'oppression dans leur propre pays", a-t-il déclaré, "car nous connaissons parfaitement les conséquences de leur échec ainsi que le terrible coût pour l'âme d'un individu lorsque l'ennemi est son propre compatriote. Notre alliance ne peut cependant pas se contenter de pleurer la dévastation. Nous devons être prêts à agir, car le destin de l'Amérique est inextricablement lié au nôtre. Si l'Amérique tombe dans le syndicalisme, il en sera de même pour [CAN.GetNameDef] et pour nous tous. Si nous n'avions pas besoin d'envisager une possibilité aussi grave qu'une intervention, mais que nous l'envisagions, nous le devrions - pour le bien de toute l'humanité"
 entente_events.20.d.war:0 "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, leur demandant de consacrer leurs forces communes à l'effort de guerre. Nous sommes une alliance de nations liées par la tradition, oui, mais aussi par un intérêt commun pour la liberté et le bien de l'humanité. Notre objectif est noble et nous remercions chaque jour les alliés au coeur si solide qui restent, qui luttent encore contre la marée lassante de l'oppression et du syndicalisme. Nous devons garder la tête haute et savoir qu'il y a de la lumière au bout du tunnel. Cette guerre aura une fin, et nous devons la mener à bien... ensemble"
 entente_events.20.d.peace1:0 "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, leur demandant de se préparer à la guerre à venir contre [ENG.GetNameDef]. Nous désirons tous la paix, a-t-il dit, mais nous savons en même temps ce qu'il faut faire. Des millions de nos compatriotes luttent sous la tyrannie syndicaliste, une terrible vague qui menace de noyer non seulement les Britanniques et les Français, mais aussi le monde entier. Ce n'est qu'avec des cœurs courageux et un sens de la résolution que nous avançons ensemble, jusqu'au jour où notre courage sera à nouveau mis à l'épreuve. Nous sommes convaincus que, ce jour-là, nos braves hommes et femmes prouveront qu'ils sont d'autant plus forts pour les épreuves et les tribulations que chacun d'entre nous a connues"
 entente_events.20.d.peace2:0 "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les avertissant que - même en cette période de paix - l'alliance doit se tenir prête à affronter l'inconnu. L'Union de Grande-Bretagne a été vaincue", a-t-il déclaré, "mais notre paix est fragile, et ce n'est que par la vigilance que notre liberté est maintenue. Il reste encore beaucoup à faire dans ce monde, beaucoup de choses qui requièrent notre attention, et comme notre alliance s'est avérée forte à tous points de vue, c'est avec confiance que je sais que nous continuerons à relever ces défis avec la grâce et le courage avec lesquels notre alliance a été définie depuis longtemps"
 entente_events.20.a:0 "Longue vie au Roi !"
 entente_events.20.b:0 "Gloire au Commonwealth !"
 entente_events.20.c:0 "L'Entente est prête !"

 entente_events.21.t:0 "La [CAN_king_first_name] fait une tournée du [Root.GetNameDef]"
 entente_events.21.d.high:9 "S'adressant à une foule nombreuse et enthousiaste dans la capitale, [CAN_king_full_name] a salué la contribution [Root.GetAdjective] à l'Entente et a donné le coup d'envoi d'une tournée de trois mois dans le pays. Il est prévu que [CAN_king_first_name] rencontre toutes sortes de dignitaires à travers [Root.GetNameDef] - en fait, il y en a tellement qui réclament l'attention royale que le personnel du roi aurait été submergé de demandes. Chaque étape de l'itinéraire du roi devrait attirer des foules considérables, et une grande parade est prévue à [parade_state.GetCapitalVictoryPointName] en l'honneur du roi. Les fonctionnaires [Root.GetAdjective] sont extraordinairement satisfaits de la visite du roi, et il semble que tous les efforts pour lui dérouler le tapis rouge ne seront pas ménagés."
 entente_events.21.d.med:9 "S'adressant à une foule nombreuse dans la capitale, [CAN_king_full_name] a salué la contribution [Root.GetAdjective] à l'Entente et a donné le coup d'envoi d'une tournée de trois mois dans le pays. Il est prévu que [CAN_king_first_name] rencontre des officiels et des dignitaires dans tout le pays [Root.GetNameDef], et qu'au moins un défilé soit organisé en son honneur à [parade_state.GetCapitalVictoryPointName]. Les journaux se sont fait l'écho de l'itinéraire du roi, des foules importantes étant attendues à chaque étape majeure, et les chefs militaires [Root.GetAdjective] seraient également impatients de consulter les attachés du roi au sujet de la coordination de l'Entente."
 entente_events.21.d.low:9 "S'adressant à une petite foule apathique dans la capitale, [CAN_king_full_name] a salué la contribution [Root.GetAdjective] à l'Entente et a donné le coup d'envoi d'une tournée de trois mois dans le pays. Le [CAN_king_first_name] devrait rencontrer des officiels et des dignitaires dans tout le [Root.GetNameDef], et au moins un défilé devrait être organisé en son honneur à [parade_state.GetCapitalVictoryPointName]. Compte tenu de la faible popularité du roi, l'assistance ne devrait pas être très nombreuse... mais certains attendent toujours avec impatience la présence du roi, et les chefs militaires [Root.GetAdjective] sont impatients de consulter les attachés du roi au sujet de la coordination de l'Entente."
 entente_events.21.a:0 "Nous souhaitons la bienvenue à Sa Majesté"
 entente_events.21.b:0 "Faites vite."
 entente_events.21.c:0 "Nous essaierons de nous comporter au mieux..."

 entente_events.23.t:0 "Le [CAN_king_first_name] dans le scandale royal"
 entente_events.23.d:0 "Lors de son voyage à [tour_country.GetNameDef], le [CAN_king_first_name] s'est retrouvé mêlé à un scandale - impliquant prétendument une héritière [tour_country.GetAdjective] mariée. Bien qu'il n'y ait pas de preuve directe au-delà de quelques photos floues, les tentatives de dissimuler le scandale ont échoué et il a fait la une des journaux de [tour_country.GetAdjective] pendant des semaines. Le roi dit que sa tournée va se poursuivre, bien que beaucoup disent que la bonne volonté qu'elle avait générée auparavant s'est déjà presque évaporée"
 entente_events.23.a:0 "Quelle horreur !"

 entente_events.24.t:0 "Le [CAN_king_first_name] dans un scandale royal majeur"
 entente_events.24.d:0 "Lors de sa tournée dans [tour_country.GetNameDef], [CAN_king_first_name] s'est retrouvé mêlé à un scandale majeur. Apparemment, le roi a été surpris dans une conversation privée avec ses aides, et la nature de cette conversation était si incendiaire qu'elle a immédiatement fait la une des journaux de [tour_country.GetAdjective]... des titres qui ont ensuite été confirmés par des sources anonymes au sein de l'état-major du roi, puis repris par les journaux de l'Entente. Alors qu'initialement [CAN_king_first_name] insistait pour poursuivre sa tournée, il l'a depuis écourtée et a déclaré qu'il "prenait du temps" dans son domaine privé [KR_king_base.GetAdjective]. Il s'agit sans doute de donner au scandale le temps de se dissiper, bien que les dommages causés à sa réputation - et à la bonne volonté qu'il a générée pendant sa tournée - aient déjà été causés."
 entente_events.24.a:0 "Quelle horreur !"

 entente_events.25.t:0 "Tentative d'assassinat sur le [CAN_king_first_name]"
 entente_events.25.d:0 "Lors d'un défilé à [tour_country.GetNameDef], un assaillant dans la foule a tiré sur le carrosse royal, provoquant une panique sévère qui a failli se transformer en bousculade. Le roi est indemne, mais il est rapidement évacué, et une chasse à l'homme pour le futur assassin est déjà en cours. Le [CAN_king_first_name] a été contraint d'écourter sa tournée, et a reçu des excuses sincères du gouvernement [tour_country.GetAdjective]... Cependant, en dehors des problèmes causés par la répression des forces de sécurité [tour_country.GetAdjective], la bonne volonté du public [tour_country.GetAdjective] n'a pas été affectée. En effet, les journaux n'ont fait que louer le roi, qui a depuis déclaré qu'il allait prendre quelques mois de vacances pour se remettre de cette épreuve"
 entente_events.25.a:0 "Ouf ! On l'a échappé belle !"

 entente_events.26.t:0 "La tournée royale est interrompue"
 entente_events.26.d:0 "La tournée du [CAN_king_first_name] dans le pays [tour_country.GetNameDef] a été interrompue en raison de la maladie du roi, qui, selon l'état-major royal, n'a rien de grave et est très probablement due à l'épuisement. Le public de [tour_country.GetAdjective] est clairement déçu par cette décision, bien que des souhaits favorables aient été exprimés à la résidence royale depuis l'annonce de la décision. On ne sait pas combien de temps le roi aura besoin pour se remettre, et dans le cas de la tournée [tour_country.GetAdjective], le seul effet probable est que les effets persistants de la bonne volonté qu'elle a générée ne dureront pas aussi longtemps que prévu"
 entente_events.26.a:0 "Au moins, Sa Majesté va bien"

 entente_events.27.t:0 "Discours royal bien reçu"
 entente_events.27.d:0 "Un discours prononcé par le [CAN_king_first_name] lors de sa tournée de [tour_country.GetNameDef], dans lequel il a insisté sur les vertus de l'Entente et sur la nécessité de rétablir l'ordre dans un monde plongé dans le chaos, a été particulièrement remarqué par les [tour_country.GetAdjective] et repris par de nombreux journaux nationaux. Le roi a été félicité pour son éloquence ainsi que pour son plaidoyer, ce qui constitue une note très positive alors que la tournée [tour_country.GetAdjective] commence à s'achever"
 entente_events.27.a:0 "Bravo !"

 entente_events.28.t:0 "Discours royal mal reçu"
 entente_events.28.d:0 "Un discours prononcé par [CAN_king_first_name] lors de sa tournée à [tour_country.GetNameDef] s'est terminé en catastrophe lorsque le roi s'est mal débrouillé face à plusieurs chahuteurs dans la foule. Il a été entendu en train de faire des commentaires sur la "grossièreté" des chahuteurs, qui se sont avérés être des vétérans blessés... une histoire qui a été reprise dans de nombreux journaux [tour_country.GetAdjective]s et qui a permis à [CAN_king_first_name] d'être dépeint sous un jour plutôt défavorable. Il ne s'agit pas d'un scandale, mais d'une note plutôt aigre au moment où la tournée [tour_country.GetAdjective] du roi commence à s'achever."
 entente_events.28.a:0 "Ah bien"

 entente_events.30.t:0 "Diriger les exilés britanniques"
 entente_events.30.d.low:0 "Les Exilés n'ont actuellement pas beaucoup d'influence au sein de [Root.GetNameDef]. Ceux qui sont placés au sein du gouvernement [Root.GetAdjective] ont pour la plupart épuisé leurs faveurs, et les industriels britanniques du pays continuent de consolider leurs richesses. Ils sont prêts à soutenir le [CAN_king_first_name] l'année prochaine par tous les moyens qu'il jugera nécessaires, bien que la plupart d'entre eux estiment que leur influence sur [Root.GetNameDef] doit d'abord s'accroître"
 entente_events.30.d.med:0 "Les Exilés ont actuellement pris une place importante au sein du gouvernement [Root.GetAdjective] et dans le secteur des entreprises, et ils sont prêts à soutenir le [CAN_king_first_name] au cours de l'année à venir par tous les moyens qu'il jugera nécessaires."
 entente_events.30.d.high:0 "Les Exilés ont actuellement pris des positions puissantes au sein du gouvernement [Root.GetAdjective], et ses industriels ont une forte emprise sur l'économie industrielle [Root.GetAdjective]. Ils sont prêts à soutenir le [CAN_king_first_name] au cours de l'année prochaine par tous les moyens qu'il jugera nécessaires, et ont actuellement le pouvoir de faire la différence"
 entente_events.30.a:0 "Qu'ils s'emploient à accroître leur influence"
 entente_events.30.b:0 "Ils devraient aider le gouvernement [Root.GetAdjective]"
 entente_events.30.c:0 "l'industrie [Root.GetAdjective] a besoin d'aide"
 entente_events.30.e:0 "Ils doivent travailler à la popularité du roi"

 entente_events.31.t:0 "Les exilés au travail"
 entente_events.31.d:0 "Les exilés britanniques ont travaillé dur à [Root.GetNameDef], essayant d'augurer de la base industrielle du pays avec leur capital et leur expertise. Ils ont demandé au gouvernement [Root.GetAdjective] où ils devraient concentrer leurs efforts"
 entente_events.31.a:0 "Se concentrer sur les projets civils"
 entente_events.31.b:0 "Focus sur les armes et les équipements"

 entente_events.52.t:0 "Un exilé britannique arrêté"
 entente_events.52.d.king:0 "Un riche exilé britannique, qui est également un membre haut placé du cercle restreint de [CAN_king_first_name], a récemment été arrêté pour le meurtre de sa femme, également exilée et vivant à [Root.GetNameDef]. Cette accusation soulève plusieurs questions épineuses, notamment celle de savoir si les tribunaux [Root.GetAdjective]s sont compétents pour juger un ressortissant britannique. D'autres expatriés ont été arrêtés par le passé, mais jamais quelqu'un d'aussi connu, et la presse [Root.GetAdjective]ne s'est emparée du scandale au point que le public s'attarde sur les gros titres de chaque jour. [CAN_king_first_name] est prêt à intervenir personnellement en faveur de cet homme, bien que cela coûte au roi une grande partie de sa réputation, et d'autres disent qu'il est temps que le gouvernement intervienne."
 entente_events.52.d.noking:0 "Un riche exilé britannique, qui est également un membre haut placé du cercle restreint de [CAN_king_first_name], a récemment été arrêté pour le meurtre de sa femme, également exilée et vivant à [Root.GetNameDef]. Cette accusation soulève plusieurs questions épineuses, notamment celle de savoir si les tribunaux [Root.GetAdjective]s sont compétents pour juger un ressortissant britannique. D'autres expatriés ont été arrêtés par le passé, mais jamais quelqu'un d'aussi connu, et la presse [Root.GetAdjective]ne s'est emparée du scandale au point que le public s'attarde sur les gros titres de chaque jour. [CAN_king_first_name] a déclaré qu'il serait prêt à intervenir personnellement en faveur de cet homme, mais la réputation du roi est déjà assez mauvaise comme ça - s'il le faisait, il y aurait des émeutes. Ainsi, beaucoup disent qu'il est temps pour le gouvernement d'intervenir."
 entente_events.52.a:0 "Si le Roi souhaite intervenir, qu'il le fasse"
 entente_events.52.b:0 "Permettre au procès de se dérouler"
 entente_events.52.c:0 "Le gouvernement [Root.GetAdjective] doit intervenir"

 entente_events.53.t:0 "L'exil britannique suspecté d'espionnage"
 entente_events.53.d.king:0 "Il y a quelques jours, un fonctionnaire de rang inférieur du Conseil Privé de [CAN_king_first_name] a été arrêté pour espionnage - un espion qui, semble-t-il, a commencé à collaborer avec des fonctionnaires de [ENG.GetNameDef] après son arrivée à [Root.GetNameDef]. L'histoire a été rendue publique, et la presse [Root.GetAdjective]ne la présente comme une trahison du pays par les Exilés eux-mêmes... des flammes qui ont été attisées par les récents commentaires du roi, défendant le fonctionnaire comme un ami personnel. Il ne nous reste plus qu'à laisser le procès se dérouler sous les yeux du public, à donner à [CAN_king_first_name] la possibilité d'intervenir malgré les dommages causés à la monarchie, ou à intervenir nous-mêmes et à remettre le procès au gouvernement britannique en exil pour qu'il soit traité discrètement, malgré l'indignation que cela provoquerait."
 entente_events.53.d.noking:0 "Il y a quelques jours, un fonctionnaire de bas niveau au sein du Conseil privé du [CAN_king_first_name] a été arrêté pour espionnage - un espion qui, semble-t-il, a commencé à être de connivence avec des fonctionnaires de [ENG.GetNameDef] après être venu à [Root.GetNameDef]. L'histoire a été rendue publique, et la presse de [Root.GetAdjective] la présente comme une trahison du pays par les exilés eux-mêmes... des flammes qui ont été attisées par les récents commentaires du roi, défendant le fonctionnaire comme un ami personnel. Il ne nous reste plus qu'à permettre que le procès se déroule sous les yeux du public, ou à intervenir nous-mêmes et à remettre le procès au gouvernement britannique en exil pour qu'il le traite en toute discrétion, malgré l'indignation que cela provoquerait"
 entente_events.53.a:0 "Permettre au roi d'intervenir"
 entente_events.53.b:0 "Le procès doit se dérouler dans un tribunal [Root.GetAdjective]"
 entente_events.53.c:0 "Intervenir et remettre le procès aux Britanniques"

 entente_events.54.t:0 "Conflit avec les exilés britanniques"
 entente_events.54.d.1:0 "Le Premier ministre [GetBritishExilePM], chef des Exilés britanniques dans [Root.GetNameDef], est actuellement en pleine guerre des mots avec le Premier ministre [Root.GetAdjective] sur l'état des forces armées [Root.GetAdjective] et leur préparation générale à la reprise des Home Isles... un conflit qui commence à saigner dans la presse nationale, qui n'est que trop prête à qualifier les Exilés de "squatteurs ingrats"
 entente_events.54.d.2:9 "Une loi récente envisagée par le [Root.GetAdjective] concernant le statut juridique des expatriés britanniques dans [Root.GetNameDef] se heurte à une forte opposition de la part du [CAN_king_first_name] et de son Conseil privé - qui menacent d'exercer une prérogative royale sur le projet de loi, ce qui est leur droit légal même si le prix à payer serait élevé, compte tenu de la façon dont les exilés sont parfois perçus par le public du [Root.GetAdjective]. Certains membres du gouvernement sont désespérés de trouver un compromis"
 entente_events.54.d.3:0 "Un conflit fait lentement son apparition dans les cercles militaires [Root.GetAdjective] - à savoir qui détient le commandement ultime des expatriés britanniques qui sont actuellement soutenus et logés dans les forces armées [Root.GetAdjective]. Normalement, les Exilés et le gouvernement [Root.GetAdjective] devraient travailler ensemble sur ces questions, mais il y a plusieurs points de friction qui refusent de partir et aucune des parties ne semble prête à céder sur un pouce"
 entente_events.54.d.4:0 "Plusieurs commentaires récents du Premier ministre [GetBritishExilePM], chef des Exilés britanniques dans [Root.GetNameDef], ont été considérés comme un signe d'ingérence dans les prochaines élections de [Root.GetAdjective], et certains membres du gouvernement [Root.GetAdjective] ont pris ombrage - au point d'aller voir la presse de [Root.GetAdjective] pour se plaindre de ce qu'ils considèrent comme une érosion de la souveraineté de [Root.GetNameDef]. Il est à craindre que ce conflit ne dégénère très facilement"
 entente_events.54.d.5:9 "L'influence actuelle des exilés britanniques au sein du gouvernement [Root.GetAdjective] est récemment devenue une préoccupation pour les partis d'opposition, dont certains membres se sont plaints à la presse - citant plusieurs exemples où le Conseil privé du roi a annulé le gouvernement sur des questions qu'ils considéraient importantes, en particulier s'ils pensaient que cela allongerait le calendrier de récupération des îles d'origine [Root.GetNameDef]. La presse [Root.GetAdjective] est impatiente de relever le défi, et si la question n'est pas traitée rapidement, elle pourrait conduire à une plus grande vague de sentiments anti-britanniques dans le pays"
 entente_events.54.d.6:0 "Plusieurs hommes d'affaires éminents de [Root.GetAdjective] se sont plaints du favoritisme affiché à l'égard des exilés britanniques dans [Root.GetNameDef]. Les industriels britanniques, disent-ils, bénéficient d'un traitement préférentiel sur les contrats et sont même autorisés à contourner un certain nombre d'exigences légales auxquelles les citoyens ordinaires [Root.GetAdjective] doivent se conformer. Les plaintes gagnent du terrain auprès de la presse [Root.GetAdjective] et si elles ne sont pas traitées, elles pourraient devenir un problème beaucoup plus grave"
 entente_events.54.d.7:0 "Au moins un grand industriel britannique, exilé au sein de [Root.GetNameDef] et membre du cercle restreint du [CAN_king_first_name], s'est plaint avec force du nombre de restrictions qu'il qualifie d'"arbitraires" imposées aux exilés britanniques lorsqu'il s'agit d'exploiter des entreprises dans le pays. Nous faisons de notre mieux", a-t-il déclaré à la presse de [Root.GetAdjective], "et notre aide est certainement nécessaire pour l'effort de guerre ! Le gouvernement, quant à lui, affirme qu'il ne peut pas se permettre de donner aux exilés britanniques un avantage injuste dans les milieux d'affaires. Le roi envisageant de peser sur l'argument, il serait peut-être préférable de s'y attaquer au plus tôt"
 entente_events.54.a:0 "Soutenir le gouvernement [Root.GetAdjective]"
 entente_events.54.b:0 "Soutenir les exilés britanniques"
 entente_events.54.c:0 "Reculez et laissez les choses se dérouler comme elles le peuvent"

 entente_events.55.t:0 "Les exilés se battent avec le [CAN_king_first_name]"
 entente_events.55.d:9 "Les exilés britanniques ont accumulé une grande influence au sein de [Root.GetNameDef]... à tel point, en fait, qu'ils se sont habitués à avoir ce qu'ils veulent. Lorsque le [CAN_king_first_name] a récemment remis en question une décision du Premier ministre [GetBritishExilePM], chef de son Conseil privé, il en est résulté une querelle inattendue entre les Exilés et leur monarque, dont la presse de [Root.GetAdjective] a pris conscience. La guerre de mots qui en a résulté a été courte, mais suffisamment pour que les deux parties soient lésées aux yeux du public de [Root.GetAdjective]"
 entente_events.55.a:0 "Espérons que cela ne se reproduira pas..."

 entente_events.56.t:0 "La situation des exilés britanniques s'améliore"
 entente_events.56.d.1:0 "Plusieurs des plus éminents industriels britanniques vivant actuellement à [Root.GetNameDef], membres du cercle restreint du [CAN_king_first_name], se sont bien portés ces derniers temps. Leurs investissements dans l'économie de [Root.GetAdjective] ont porté leurs fruits, et leur contribution potentielle à l'influence globale des exilés a donc augmenté en conséquence"
 entente_events.56.d.2:0 "Une riche famille d'expatriés britanniques vivant à [Root.GetNameDef], ayant fui l'Union de Grande-Bretagne peu après son essor, a été vue en compagnie du [CAN_king_first_name] au cours des derniers mois. La rumeur dit qu'ils ont été admis dans le cercle restreint du roi. Si les rumeurs sont vraies, l'influence des Exilés britanniques s'améliore rapidement"
 entente_events.56.d.3:9 "L'un des membres du Conseil privé du [CAN_king_first_name] est devenu une coqueluche dans les médias [Root.GetAdjective] ces derniers temps. Suite à son mariage très médiatisé avec une actrice de [Root.GetAdjective], ses discours ont été très suivis et beaucoup le considèrent comme un nouveau venu... en effet, même le gouvernement de [Root.GetAdjective] semble écouter avec une attention soutenue lorsqu'il parle."
 entente_events.56.d.4:0 "Un membre important du gouvernement [Root.GetAdjective] est mort aujourd'hui. Très connu pour ses déclarations publiques sur l'importance de la souveraineté [Root.GetAdjective] face à la présence britannique, et républicain déclaré, son remplaçant est une personnalité beaucoup plus modérée ainsi qu'un ami du [CAN_king_first_name]. Il est reconnu dans de nombreux cercles que c'est une aubaine pour la cause de l'exil britannique dans [Root.GetNameDef]"
 entente_events.56.d.5:0 "Le sentiment public récent à [Root.GetNameDef] s'est tourné vers la cause des exilés britanniques, le Premier ministre [GetBritishExilePM] ayant accordé plusieurs interviews à la radio nationale [Root.GetAdjective] qui ont présenté le retour au pays comme une cause à laquelle on ne peut pas encore renoncer. De nombreux autres expatriés sont allés à la radio pour raconter régulièrement de belles histoires sur le Royaume-Uni, ce qui a été fait dans les semaines qui ont suivi, offrant aux exilés encore plus de sympathie publique"
 entente_events.56.d.6:0 "Un membre éminent d'une famille noble britannique vivant actuellement à [Root.GetNameDef] est décédé récemment, et ses funérailles ont suscité une grande attention nationale - qui comprenait une dernière déclaration écrite par l'homme, expliquant en détail comment son dernier souhait avait été de marcher une dernière fois sur les terres ancestrales de sa famille. Les funérailles ont suscité une grande sympathie du public pour le sort des autres exilés britanniques"
 entente_events.56.d.7:9 "Plusieurs réunions de politique publique au sein du gouvernement [Root.GetAdjective] ont récemment pris fin en faveur des exilés britanniques, avec la participation de membres éminents du Conseil privé du roi - et même du [CAN_king_first_name] lui-même - qui ont fait preuve publiquement de conciliation et ont demandé l'abstention de [Root.GetAdjective] plutôt que de l'exiger. L'effort a manifestement porté ses fruits, et l'influence du Conseil privé dans les cercles gouvernementaux s'améliore nettement"
 entente_events.56.a:0 "Excellent."

 entente_events.57.t:0 "L'exil britannique aggrave la situation"
 entente_events.57.d.1:0 "L'un des plus éminents industriels britanniques vivant actuellement à [Root.GetNameDef], membre du cercle restreint du [CAN_king_first_name], a dû aujourd'hui déclarer faillite après des mois de baisse de fortune - et, selon la rumeur, un scandale de délit d'initié en cours. Bien qu'il y ait une certaine sympathie pour l'industriel, qui a été contraint de laisser une grande partie de sa fortune dans les îles britanniques, cela ne change rien au fait que cela a un impact négatif important sur la fortune des exilés britanniques"
 entente_events.57.d.2:0 "L'une des riches familles d'expatriés britanniques vivant à [Root.GetNameDef], qui a fui l'Union Britannique peu après sa création, a sensiblement coupé ses liens avec [CAN_king_first_name] au cours des derniers mois, suite à une dispute très publique entre le patriarche de la famille et le roi. Étant donné que la famille était autrefois considérée comme faisant partie intégrante du cercle restreint de [CAN_king_first_name], la fortune des exilés britanniques a certainement souffert de cette séparation."
 entente_events.57.d.3:9 "Un des ministres britanniques les plus importants, membre du Conseil privé du roi, a été pris dans une série croissante de scandales dans les médias [Root.GetAdjective] ces derniers temps, commençant par la révélation d'une affaire et se terminant par des accusations de corruption et de népotisme. Le [CAN_king_first_name] a finalement mis fin à cette affaire en le libérant de ses fonctions aujourd'hui, même s'il est clair que le mal a déjà été fait à l'influence globale dont bénéficient actuellement les exilés britanniques dans [Root.GetNameDef]"
 entente_events.57.d.4:0 "Un membre important du gouvernement [Root.GetAdjective] est mort aujourd'hui. Très connu pour son amitié personnelle avec le [CAN_king_first_name], et ayant été parmi les premiers à accueillir les exilés britanniques au sein de [Root.GetNameDef], son remplaçant est un homme plus connu pour avoir remis en question l'influence britannique sur le gouvernement [Root.GetAdjective]... et sa perte est donc considérée comme un coup dur pour la cause des exilés britanniques"
 entente_events.57.d.5:0 "Le sentiment public récent dans [Root.GetNameDef] s'est retourné contre la cause des Exilés britanniques, le Premier ministre [GetBritishExilePM] ayant mené une interview plutôt désastreuse sur la radio nationale [Root.GetAdjective] qui l'a dépeint comme accusant le peuple [Root.GetAdjective] d'être trop "paresseux" pour remporter la victoire contre l'Union de Grande-Bretagne. Le Premier ministre a ensuite précisé avec force que ce n'était pas ce qu'il voulait dire, mais le mal est déjà fait"
 entente_events.57.d.6:0 "Un discours prononcé par un politicien [Root.GetAdjective], considéré comme presque personne ayant peu de chances d'atteindre le Parlement, a récemment attiré l'attention nationale, sans doute en raison de la déclaration furieuse de cet homme selon laquelle il était temps de "donner la botte" aux exilés britanniques qu'il a décrits comme des "sangsues dépendantes de la bonne volonté [Root.GetAdjective]". L'attention se serait rapidement dissipée si le [CAN_king_first_name] n'avait pas publiquement insulté avec dérision le "manque de loyauté" de cet homme - ce qui a provoqué une colère considérable et une couverture médiatique encore plus importante pendant des mois"
 entente_events.57.d.7:9 "Plusieurs réunions de politique publique au sein du gouvernement [Root.GetAdjective] ont récemment pris fin, les Exilés britanniques étant décidément perdants. Des membres éminents du Conseil privé du roi - et même le [CAN_king_first_name] lui-même - ont assisté à ces réunions dans le but d'aider leur cause, mais leur présence a finalement fait plus de mal que de bien, et a été considérée comme une tentative d'exercer une influence indue sur la souveraineté de [Root.GetNameDef]. Les Exilés ont consciencieusement renoncé à participer à ces réunions ces dernières semaines, bien qu'il soit clair que le préjudice causé à la perception du public a déjà été fait"
 entente_events.57.a:0 "Un regrettable revers"

 entente_events.58.t:0 "Le [CAN_king_first_name] dans le scandale royal"
 entente_events.58.d.1:0 "Les journaux [Root.GetAdjective]s sont en ébullition à propos de la dernière liaison présumée de [CAN_king_first_name] - celle-ci avec une aristocrate britannique, elle-même mariée. Bien que les deux parties aient nié les allégations, elles ont été photographiées ensemble à plusieurs reprises, et plus d'une source au sein de la maison royale affirme que les rumeurs sont tout à fait vraies. Le scandale a fait un tort considérable à la popularité de [CAN_king_first_name] dans [Root.GetNameDef], le public déclarant que la conduite du roi était "honteuse"."
 entente_events.58.d.2:0 "Un membre de la famille royale britannique a été pris dans un scandale royal, les titres des journaux [Root.GetAdjective] étant dominés par des accusations d'infidélité et de tromperie. Bien que le [CAN_king_first_name] lui-même ne fasse pas partie du scandale, celui-ci n'a pas eu un impact positif sur la monarchie dans son ensemble"
 entente_events.58.d.3:0 "Des révélations récentes rapportées dans un journal national [Root.GetAdjective] affirment que le [CAN_king_first_name] a utilisé des tactiques sournoises pour faire nommer un ami personnel à un poste politique important au sein du gouvernement [Root.GetAdjective]. Le fait que l'ami du roi ait été entendu se vanter des faveurs qu'il a reçues de la famille royale n'a rien arrangé, et toute l'attention récente a dépeint la monarchie sous un jour particulièrement mauvais"
 entente_events.58.d.4:0 "Un conflit au sein de la famille royale britannique a été rendu public, et bien que le conflit ait été nié par toutes les parties impliquées, les journaux [Root.GetAdjective] sont remplis de récits soutenus par des "sources anonymes" au sein de la famille royale. Le public de [Root.GetAdjective], amusé par les pitreries royales, a été collé aux gros titres... et une réponse ferme du [CAN_king_first_name] a probablement fait plus de mal que de bien à la monarchie"
 entente_events.58.d.5:0 "Il y a eu récemment une recrudescence du sentiment anti-monarchiste au sein de [Root.GetNameDef], probablement alimentée par la propagande syndicaliste... mais aussi non aidée par les comptes-rendus de journaux décrivant la famille royale britannique vivant dans le luxe et vaquant à ses occupations quotidiennes comme si rien n'avait changé. Les articles de journaux étaient destinés à promouvoir les membres de la famille royale par un "regard intérieur" sur leur mode de vie, mais semblent avoir eu l'effet inverse"
 entente_events.58.d.6:0 "Une prise de bec publique entre le [CAN_king_first_name] et un membre assez important de l'aristocratie britannique s'est plutôt mal passée. L'aristocrate aurait désavoué la monarchie, et sa famille quitte [Root.GetNameDef] pour une destination inconnue... et le roi est suffisamment en colère pour avoir recours à des commentaires publics dans un journal [Root.GetAdjective] qui a qualifié la famille de "traîtres" et pire encore. Le sentiment public, cependant, semble être que toute l'affaire reflète mal la monarchie elle-même, plutôt que l'aristocrate"
 entente_events.58.d.7:0 "Une récente interview du [CAN_king_first_name] par une publication [Root.GetAdjective] a été mal accueillie, plusieurs des commentaires du roi étant perçus par le public de [Root.GetAdjective] comme étant "déconnectés"... en particulier à la lumière des épreuves subies par le peuple de [Root.GetAdjective] ces dernières années. L'establishment royal a offert des explications et des excuses, de sorte que la fureur dans la presse s'estompe déjà, mais il y a un sentiment général que le dommage à la réputation de la monarchie est déjà fait"
 entente_events.58.a:0 "C'est malheureux."

 entente_events.59.t:0 "La popularité de la monarchie augmente"
 entente_events.59.d.1:0 "Un mariage récent au sein de la grande famille royale a captivé l'imagination du peuple [Root.GetAdjective]. L'état du monde et du pays est peut-être tel que le public cherche une distraction... et c'est pourquoi les journaux [Root.GetAdjective] ont rendu compte du mariage royal avec une certaine jubilation. Les royalistes ont agité avec joie le drapeau britannique, heureux d'un moment de répit"
 entente_events.59.d.2:0 "Une récente interview du [CAN_king_first_name] par une publication [Root.GetAdjective] a été reçue positivement. L'article est considéré comme un regard rare sur la vie privée du roi et ses pensées privées, et le public de [Root.GetAdjective] a répondu avec enthousiasme"
 entente_events.59.d.3:0 "Le [CAN_king_first_name] a terminé une visite à une base militaire [Root.GetAdjective] cette semaine, et bien que certains se soient plaints qu'il s'agissait d'un coup de publicité évident, les images du roi serrant la main de soldats excités et reconnaissants ont fait des merveilles pour la réputation du roi. Il semble vraiment se soucier de nous"
 entente_events.59.d.4:0 "Le [CAN_king_first_name] a récemment pris le temps, malgré son emploi du temps chargé, de visiter un hôpital [Root.GetAdjective], passant l'après-midi à rencontrer des malades et des personnes âgées. La visite n'était apparemment pas destinée à faire de la publicité, le roi ayant interdit toutes les caméras et tous les journalistes à l'intérieur, mais la nouvelle s'est quand même répandue après coup. La plupart des personnes qu'il a visitées ont donné au roi une appréciation élogieuse, en disant que "c'est un homme tellement gentil et attentionné". Certains suggèrent cyniquement qu'il s'agissait néanmoins d'un coup de publicité et - si c'est le cas - cela semble avoir certainement fait l'affaire pour la réputation du roi"
 entente_events.59.d.5:0 "Un décès récent au sein de la grande famille royale - un jeune cousin du [CAN_king_first_name] qui a servi dans l'armée [Root.GetAdjective] - a suscité beaucoup de sympathie et d'attention de la part du public de [Root.GetAdjective]. Beaucoup ont le sentiment que les membres de la famille royale font vraiment partie de [Root.GetNameDef], prêts à verser leur sang aux côtés des soldats de [Root.GetAdjective] dans la poursuite d'un objectif commun"
 entente_events.59.d.6:0 "Il y a eu récemment un regain du sentiment pro-monarchiste au sein de [Root.GetNameDef], malgré - ou peut-être à cause - de la propagande syndicaliste. Certaines représentations de la famille royale dans les journaux [Root.GetAdjective] les ont dépeints comme plus terre à terre et plus accessibles, ce qui est un nouveau territoire pour les membres de la famille royale traditionnellement distants, mais qui semble fonctionner pour eux"
 entente_events.59.d.7:0 "Le [CAN_king_first_name] a été très occupé ces derniers temps, faisant des apparitions lors d'ouvertures publiques, baptisant un nouveau navire, allant à l'église, s'asseyant personnellement à son siège dans les bâtiments du parlement [Root.GetAdjective]... cela a laissé le roi assez épuisé, mais cela a eu pour effet de rehausser le profil du roi auprès du peuple [Root.GetAdjective]. Pour le moment, ils semblent l'apprécier."
 entente_events.59.a:0 "Magnifique!"

 entente_events.60.t:0 "Le [CAN_king_first_name] prend congé"
 entente_events.60.d.1:0 "Après les récentes inquiétudes des médecins du roi concernant sa santé personnelle, le [CAN_king_first_name] a informé le gouvernement [Root.GetAdjective] qu'il allait s'absenter de ses fonctions publiques pendant les prochains mois."
 entente_events.60.d.2:0 "Le [CAN_king_first_name] a récemment réduit ses apparitions publiques et ses autres fonctions, affirmant qu'il devait s'occuper de ses affaires personnelles dans sa propriété [Root.GetAdjective]. Il a dit à au moins un journaliste qu'il n'y avait rien d'autre à craindre, ce qui n'a pas empêché les journaux de spéculer"
 entente_events.60.d.3:0 "Les récents troubles au sein de la famille royale ont conduit le [CAN_king_first_name] à réduire ses apparitions publiques et ses obligations gouvernementales, du moins au cours des prochains mois. Il a dit à au moins un journaliste qu'il n'y avait rien d'autre à craindre, ce qui n'a pas empêché les journaux de spéculer"
 entente_events.60.a:0 "Je vois."

 entente_events.61.t:0 "Le [CAN_king_first_name] passe en revue les militaires"
 entente_events.61.d:0 "Le [CAN_king_first_name] a passé les dernières semaines à visiter les bases militaires de [Root.GetAdjective], à passer en revue les troupes et à rencontrer les généraux concernant l'état de préparation des militaires de [Root.GetAdjective]. Il semblait satisfait dans l'ensemble, mais pas autant que les soldats de [Root.GetAdjective] ne l'ont rencontré - beaucoup ont pu serrer la main du roi et échanger quelques mots, et l'ensemble de la tournée a été bien reflété dans les journaux de [Root.GetAdjective]"
 entente_events.61.a:0 "Excellent."

 entente_events.62.t:0 "Le style de vie fêtard du roi Edward"
 entente_events.62.d.nothome:0 "Depuis qu'il a accédé au trône de son père, le roi Edward a illuminé la scène sociale [Root.GetAdjective], organisant des fêtes dans le domaine royal et se mêlant régulièrement aux mondanités. En effet, le nouveau roi semble profiter de son nouveau statut, à tel point que les journaux [Root.GetAdjective] font de plus en plus souvent remarquer qu'Edward ne semble pas prendre son rôle avec la gravité que certains attendent d'un exilé britannique. Je l'ai vu rire et continuer avec les seigneurs et les dames", a déclaré un témoin. On pourrait penser qu'il n'a pas le moindre souci dans le monde, qu'il aurait aussi bien pu retourner à Londres. Les monarchistes se sont empressés de défendre le roi, en disant que ses apparences sociales sont tout à fait normales, et qu'elles devraient être bien accueillies après la longue période de reclusivité de George V suite à l'exil royal des Home Isles"
 entente_events.62.d.home:0 "Depuis qu'il a accédé au trône de son père, le roi Edward a illuminé la scène sociale [Root.GetAdjective], organisant des fêtes à Buckingham Palace et se mêlant régulièrement aux mondains. En effet, le nouveau roi semble profiter de son nouveau statut, à tel point que les journaux [Root.GetAdjective] font de plus en plus de commentaires sur le fait qu'Edward ne semble pas prendre son rôle avec la gravité que certains pourraient attendre. Je l'ai vu rire et continuer avec les seigneurs et les dames", a déclaré un témoin. On pourrait croire qu'il n'a pas de souci à se faire, qu'il n'est pas revenu dans un pays qui a jeté sa famille à la porte. Les monarchistes se sont empressés de défendre le roi, en disant que ses apparences sociales sont tout à fait normales, et qu'elles devraient être accueillies comme un signe de la façon dont les choses ont changé dans [Root.GetNameDef]"
 entente_events.62.a:0 "Oh, mon Dieu"

 entente_events.63.t:0 "Le roi Edward accueille des réfugiés américains"
 entente_events.63.d:0 "Avec les réfugiés américains qui affluent par milliers au nord, le Canada a eu beaucoup de mal à les prendre tous en charge. Le roi Edward, cependant, s'est récemment donné pour mission personnelle de les accueillir et de leur donner le sentiment d'être les bienvenus - du moins pour le moment. Après plusieurs visites dans des camps en Ontario et au Québec, le roi a organisé une garden-party élaborée à Montréal pour rencontrer d'autres Américains éminents, les riches élites et les célébrités qui ont pu venir dans le nord immédiatement après le déclenchement de la guerre civile. Certains accusent le roi d'utiliser cette nouvelle excuse pour étendre ses contacts sociaux, mais on ne peut nier que la plupart des Américains ont été ravis de leur traitement et ont traité le roi avec tout le respect et la cérémonie que l'on peut souhaiter"
 entente_events.63.a:0 "Bon pour lui"

 entente_events.64.t:0 "Le roi Edward vu avec une célébrité américaine"
 entente_events.64.d.nee:0 "La fascination du roi Edward pour les célébrités américaines semble s'être maintenue, ce qui s'est traduit par sa participation à un nombre croissant d'événements impliquant des réfugiés et des voyages en Nouvelle-Angleterre - dont un récent voyage à Boston, où le roi a été repéré en compagnie d'une actrice américaine du nom de Constance Bennett. C'est la troisième fois que le roi Edward et la femme mariée Mme Bennett - actuellement mariée au réalisateur français Henri de la Falaise, bien que des rapports récents indiquent que les deux sont séparés depuis le début de la guerre civile - ont été aperçus en étroite compagnie, et les rumeurs abondent selon lesquelles le roi est frappé. Les nouvelles de cette prétendue affaire ont fait la une des journaux du Canada et de la Nouvelle-Angleterre, et jusqu'à présent, l'establishment royal est resté complètement muet sur le sujet"
 entente_events.64.d.nonee:0 "La fascination du roi Edward pour les célébrités américaines semble s'être maintenue, ce qui s'est traduit par sa participation à un nombre croissant d'événements impliquant des Américains qui ont fui vers le nord - dont un récent gala à Toronto, où le roi a été aperçu en compagnie d'une actrice américaine du nom de Constance Bennett. C'est la troisième fois que le roi Edward et la femme mariée Mme Bennett - actuellement mariée au réalisateur français Henri de la Falaise, bien que les deux soient séparés depuis sa fuite au Canada - sont aperçus en étroite compagnie, et les rumeurs abondent selon lesquelles le roi est tombé amoureux. La nouvelle de cette prétendue affaire a fait la une des journaux à travers le Canada, et jusqu'à présent, l'establishment royal est resté complètement muet sur le sujet"
 entente_events.64.d.noacw:0 "La fascination du roi Edward pour les célébrités américaines semble s'être poursuivie, avec sa participation à un nombre croissant d'événements les impliquant - dont un récent gala à Toronto, où le roi a été aperçu en compagnie d'une actrice américaine du nom de Constance Bennett. C'est donc la troisième fois que le roi Edward et la femme mariée Mme Bennett - actuellement mariée au réalisateur français Henri de la Falaise, bien que les deux soient séparés depuis sa fuite au Canada - sont repérés en étroite compagnie, et les rumeurs abondent selon lesquelles le roi est tombé amoureux. La nouvelle de cette prétendue affaire a fait la une des journaux à travers le Canada, et jusqu'à présent, l'establishment royal est resté complètement muet sur le sujet"
 entente_events.64.a:0 "Scandaleux !"

 entente_events.65.t:0 "Le roi Edward annonce son intention de se marier"
 entente_events.65.d.norm:0 "Dans une annonce qui a stupéfié le gouvernement [Root.GetAdjective], le roi Edward a annoncé aujourd'hui qu'il avait l'intention d'épouser la star de cinéma américaine Constance Bennett. Cette annonce fait suite à des mois de spéculations sur leur relation, des initiés ayant déclaré que le roi était "tellement amoureux de Constance qu'on aurait dit, qu'il etait ivre" Le problème avec l'annonce du roi, cependant, est que Constance Bennett, bien que d'une affiliation religieuse peu claire, est une femme divorcée à deux reprises qui est toujours légalement mariée à son troisième mari, Henri de la Falaise. En tant que chef nominal de l'Église d'Angleterre, qui n'autorise pas les divorcés à se remarier avec un ancien conjoint vivant, c'est clairement inacceptable pour le roi... et déjà [Root.GetNameDef] et les restes de l'Empire se déchirent sur ce que cela pourrait signifier"
 entente_events.65.d.pataut:0 "Dans une annonce qui a stupéfié le gouvernement [Root.GetAdjective], le roi Edward a annoncé aujourd'hui son intention d'épouser la star de cinéma américaine Constance Bennett. Cette annonce fait suite à des mois de spéculations sur leur relation, des initiés ayant déclaré que le roi était "tellement amoureux de Constance qu'on dirait qu'il est ivre". Le problème avec l'annonce du roi, cependant, est que Constance Bennett, bien que d'une affiliation religieuse peu claire, est une femme divorcée à deux reprises qui est toujours légalement mariée à son troisième mari, Henri de la Falaise. En tant que chef nominal de l'Église d'Angleterre, qui n'autorise pas les divorcés à se remarier avec un ancien conjoint vivant, c'est clairement inacceptable pour le roi... bien que les protestations ne signifient pas grand chose, étant donné que le roi Edward règne actuellement [Root.GetNameDef] avec un pouvoir absolu. Le roi a déjà déclaré qu'il avait l'intention de faire avancer le mariage dès que possible"
 entente_events.65.a:0 "Incroyable !"

 entente_events.66.t:0 "La princesse grecque"
 entente_events.66.d:0 "Les jours de fête du roi Edward semblent toucher à leur fin - non pas, comme certains pourraient le croire, en raison de son âge avancé, mais à cause d'une romance rapportée avec la princesse Catherine de Grèce et du Danemark, fille et plus jeune enfant du roi Constantin Ier de Grèce. Les deux ont été présentés par des parents, dit-on, et se sont bien entendus. En effet, Edward semble passer du temps avec elle exclusivement, et les deux ont été photographiés ensemble lors de nombreuses fêtes à travers [Root.GetNameDef]. Le couple semble avoir engagé le public de [Root.GetAdjective] dans des spéculations passionnées sur la possibilité d'un mariage royal"
 entente_events.66.a:0 "Un choix solide"

 entente_events.67.t:0 "Le mariage royal"
 entente_events.67.d:0 "Malgré la crise initiale provoquée par le choix de la mariée par le roi Edward, au point qu'il a presque été contraint d'abdiquer le trône, il semble que l'amour ait gagné la partie... et aujourd'hui, le roi Edward VIII a épousé la star de cinéma américaine Constance Bennett, désormais coiffée du titre de reine-consort Katherine du Royaume-Uni.\n\nLe spectacle du mariage royal a enthousiasmé le public de [Root.GetNameDef] et même de tout l'Empire, avec le défilé à travers la capitale : une affaire majestueuse qui a duré près de trois heures avant qu'Edward et sa nouvelle épouse ne s'envolent vers un lieu non divulgué pour leur lune de miel, idéalement avec les souvenirs de la crise quasi-politique bien loin derrière eux"
 entente_events.67.a:0 "Félicitations, Votre Majesté !"

 entente_events.68.t:0 "Le mariage royal"
 entente_events.68.d:0 "Après de nombreuses spéculations, le roi Édouard VIII et la princesse Catherine de Grèce et du Danemark - aujourd'hui dénommée Reine - se sont mariés lors d'une somptueuse cérémonie, suivie d'un long défilé dans la capitale [Root.GetAdjective] où les deux jeunes mariés ont salué le public et les journalistes de tout l'Empire.\n\nLe mariage a captivé l'imagination du public de [Root.GetAdjective], suscitant un regain d'intérêt et d'enthousiasme pour la monarchie britannique, et pour beaucoup, on pense que c'est un tout nouveau chapitre dans l'avenir de la monarchie. On a déjà commencé à spéculer sur la date à laquelle Edward et Katherine attendront leur premier enfant"
 entente_events.68.a:0 "Un nouveau prince à venir ? Nous verrons bien !"

 entente_events.69.t:0 "Des fissures dans le mariage royal ?"
 entente_events.69.d.constance:0 "Après plusieurs années de mariage, le roi Edward et la reine Constance n'ont toujours pas produit d'enfant - et, selon des sources au sein de la maison royale, leur mariage est devenu de plus en plus éloigné en conséquence. La reine Constance a passé une grande partie de son temps à assister à des réceptions séparément du roi, visitant sa ville natale de Boston pendant des semaines, et on dit qu'elle ne retourne aux côtés du roi qu'à contrecœur. Si certains reprochent à Edward lui-même le manque d'intérêt pour l'enfant, d'autres affirment que les deux n'auraient jamais dû se marier et qu'un divorce royal - impensable à une autre époque - pourrait bientôt se profiler"
 entente_events.69.d.katherine:0 "Après plusieurs années de mariage, le roi Edward et la reine Katherine n'ont toujours pas produit d'enfant - et, selon des sources au sein de la famille royale, leur mariage est devenu de plus en plus éloigné en conséquence. La reine Catherine a passé beaucoup de temps à assister à des réceptions séparément du roi, et a récemment fait un long voyage en Grèce, son pays natal, avant de retourner, à contrecœur, aux côtés de son mari. Si certains reprochent à Edward lui-même le manque d'intérêt pour l'enfant, d'autres affirment que les deux n'auraient jamais dû se marier et qu'un divorce royal - impensable à une autre époque - pourrait bientôt se profiler"
 entente_events.69.a:0 "Hélas"

 entente_events.70.t:0 "Le Discours du Roi"
 entente_events.70.d:0 "Le roi Albert a fait un discours radio à [Root.GetNameDef] aujourd'hui, appelant le peuple de l'Empire à prendre courage dans la guerre contre [war_country.GetNameDef]. Il y a peut-être des jours sombres à venir, a-t-il averti, et la guerre n'est plus confinée au champ de bataille, mais nous ne pouvons faire le bien que si nous voyons le bien et que nous recommandons respectueusement notre cause à Dieu. Ce discours a été bien accueilli par le gouvernement [Root.GetAdjective] et par le public, et il est déjà salué comme le roi dont l'Empire a besoin en ces temps difficiles"
 entente_events.70.a:0 "Remarquable !"

 entente_events.71.t:0 "L'héritier royal"
 entente_events.71.d:0 "La princesse Elizabeth, fille aînée et héritière du roi Albert, devient peu à peu une sorte de célébrité dans [Root.GetNameDef] alors qu'elle entre dans l'adolescence. Elle a déjà parcouru le pays, appelant les gens de [Root.GetAdjective] à la solidarité, et son soutien à diverses organisations caritatives de guerre n'est pas passé inaperçu. Alors que certains avaient mis en doute l'ascension du roi sur le trône, faute d'héritier mâle, il est maintenant clair qu'ils sont conquis par le simple charme de la princesse"
 entente_events.71.a:0 "Merveilleux !"

 entente_events.72.t:0 "Célébration royale"
 entente_events.72.d:0 "Le roi Albert et toute la famille royale ont assisté aujourd'hui à une célébration massive dans la capitale [Root.GetAdjective], un événement destiné à souligner tout le bien que les rois font pour le pays. Une grande foule s'est massée dans les rues pour voir le cortège qui passait, et le roi a arrêté le défilé à de nombreuses reprises pour que lui et ses deux filles puissent sortir des véhicules et saluer les gens en personne. Le discours prononcé par le roi à la fin du défilé est toujours d'actualité dans la ville, et les journaux [Root.GetAdjective] n'ont pas tari d'éloges"
 entente_events.72.a:0 "Longue vie au roi !"

 entente_events.73.t:0 "Le Discours du Roi"
 entente_events.73.d:0 "Le roi Henri a fait un discours radio à [Root.GetNameDef] aujourd'hui, appelant le peuple de l'Empire à prendre à cœur la guerre contre [war_country.GetNameDef]. Il y a peut-être des jours sombres à venir", a-t-il averti, "et la guerre n'est plus confinée au champ de bataille, mais nous ne pouvons faire le bien qu'en voyant le bien et en recommandant respectueusement notre cause à Dieu". Le discours était solennel et rempli de références aux horreurs de la guerre, avec un avertissement au peuple [Root.GetAdjective] de maintenir sa loyauté envers le gouvernement et la cause du bon ordre. Il a été bien accueilli par la plupart des gens, même si quelques commentaires ont été faits dans les journaux le lendemain au sujet du manque de charisme d'Henry, déplorant la perte d'"Edward le vif"
 entente_events.73.a:0 "Remarquable !"

 entente_events.74.t:0 "L'ascension de la reine Alice"
 entente_events.74.d:0 "Depuis l'accession au trône du roi Henry, sa femme, la reine Alice, s'est lancée dans le service public - elle a rejoint l'Auxiliaire féminin [Root.GetAdjective] pour soutenir les troupes et a encouragé d'autres femmes [Root.GetAdjective] à faire de même. Les journalistes l'ont félicitée d'être aussi disposée à changer un pneu de voiture qu'elle l'est à soigner un soldat blessé, et son attitude pragmatique a convaincu de nombreuses personnes. En effet, certains disent que la Reine est devenue plus populaire que le Roi Henri lui-même, un fait qu'il admet en riant dans presque toutes ses apparitions publiques"
 entente_events.74.a:0 "Charmant"

 entente_events.75.t:0 "Un héritier est né"
 entente_events.75.d:0 "[Root.GetNameDefCap] et tout l'Empire célèbrent aujourd'hui la naissance d'un fils, le prince William, par la reine Alice. Le jeune prince est le premier enfant du roi Henri et son héritier, et tout le monde respire maintenant un soupir de soulagement que la succession royale soit enfin assurée. La reine Alice, que certains considèrent comme presque trop âgée pour accoucher, serait en bonne santé et de bonne humeur, et plaisante sur le fait que l'enfant "prend heureusement son apparence de son côté de la famille", une plaisanterie qui a reçu l'assentiment du roi Henry"
 entente_events.75.a:0 "Aimez le jeune prince !"

 entente_events.76.t:0 "Le Discours du Roi"
 entente_events.76.d:0 "Le roi George a fait un discours radio à [Root.GetNameDef] aujourd'hui, appelant le peuple de l'Empire à prendre courage dans la guerre contre [war_country.GetNameDef]. Il y a peut-être des jours sombres à venir, a-t-il averti, et la guerre n'est plus confinée au champ de bataille, mais nous ne pouvons faire le bien que si nous voyons le bien et que nous recommandons respectueusement notre cause à Dieu. Le discours était enflammé, plein de condamnations de l'ennemi et de louanges de la valeur de [Root.GetAdjective], et pendant les jours qui suivirent, le public s'émerveilla du charme évident du jeune roi"
 entente_events.76.a:0 "Remarquable !"

 entente_events.77.t:0 "L'héritier royal"
 entente_events.77.d:0 "Alors qu'il était encore un jeune garçon, le Prince Edward - fils aîné du Roi George et héritier du trône - est déjà devenu une sorte de célébrité [Root.GetAdjective]. Les journalistes le suivent partout où il va, et le public est devenu enchanté par les récits de ses pitreries. Presque aussi irrépressible et charmant que son père, le Prince Edward est connu pour faire des apparitions surprises dans les bâtiments du parlement [Root.GetAdjective] pendant les sessions ainsi que lors de réunions avec des dignitaires étrangers... pour le plus grand plaisir du public"
 entente_events.77.a:0 "Il fera un bon roi un jour"

 entente_events.78.t:0 "Le roi George survit au crash"
 entente_events.78.d:0 "Le roi survit à un pénible accident d'avion aujourd'hui, après avoir piloté une petite embarcation personnelle pour le plaisir avec deux dignitaires [Root.GetAdjective] à bord. Les deux passagers sont morts lorsque l'avion a été soumis à un courant descendant surprise, tirant le véhicule dans les falaises voisines, mais le roi George a été récupéré de l'épave et amené à l'hôpital où il reste dans un état critique mais stable. Sa survie est considérée comme presque un miracle, et ses médecins disent que c'était très proche. Il est actuellement soigné par la Queen Marina et le reste de sa famille, et devrait être hors service pendant au moins plusieurs mois"
 entente_events.78.a:0 "Bonté divine !"

 entente_events.90.t:0 "Le mariage royal"
 entente_events.90.d:0 "Malgré la crise initiale provoquée par le choix de la mariée par le roi Edward, au point qu'il a presque été contraint d'abdiquer le trône, il semble que l'amour ait gagné la partie... et aujourd'hui, le roi Edward VIII a épousé la star de cinéma américaine Constance Bennett, désormais coiffée du titre de reine-consort Katherine du Royaume-Uni.\n\nLe spectacle du mariage royal a enthousiasmé le public de [wedding_country.GetNameDef] et même de tout l'Empire, avec le défilé à travers la capitale : une affaire majestueuse qui a duré près de trois heures avant qu'Edward et sa nouvelle épouse ne s'envolent vers un lieu non divulgué pour leur lune de miel, idéalement avec les souvenirs de la crise quasi politique bien loin derrière eux"
 entente_events.90.a:0 "Longue vie au roi !"
 entente_events.90.b:0 "Intéressant"

 entente_events.91.t:0 "Le mariage royal"
 entente_events.91.d:0 "Après de nombreuses spéculations, le roi Édouard VIII et la princesse Catherine de Grèce et du Danemark - aujourd'hui dénommée Reine - se sont mariés lors d'une somptueuse cérémonie, suivie d'un long défilé dans la capitale [wedding_country.GetAdjective] où les deux jeunes mariés ont salué le public et les journalistes de tout l'Empire. Le mariage a captivé l'imagination du public de [wedding_country.GetAdjective], suscitant un regain d'intérêt et d'enthousiasme pour la monarchie britannique, et pour beaucoup, on pense qu'il s'agit d'un tout nouveau chapitre dans l'avenir de la monarchie. On a déjà commencé à spéculer sur la date à laquelle Edward et Katherine attendront leur premier enfant"

 entente_events.100.t:0 "La crise de l'abdication"
 entente_events.100.d.exiles:0 "Tant le gouvernement [Root.GetAdjective] que le gouvernement britannique en exil sont en proie à une crise de conscience depuis l'annonce de l'engagement du roi. Beaucoup suggèrent que le roi Edward devrait abdiquer le trône s'il souhaite aller jusqu'au bout de son mariage. En effet, même les exilés britanniques - qui sont normalement les soutiens incontestés du roi sur presque tous les sujets - sont en désaccord les uns avec les autres, certains affirmant que l'Empire ne peut pas supporter une abdication tandis que d'autres disent que le maintien de la tradition est la seule chose qui maintient l'Empire en vie. Une grande partie de l'opinion publique est en colère et, en ce moment, le Premier ministre [Root.GetAdjective] demande conseil à d'autres dirigeants de l'Empire"
 entente_events.100.d.home:0 "Le gouvernement britannique est plongé dans une crise de conscience depuis l'annonce des fiançailles du roi, beaucoup suggérant au roi Edward d'abdiquer le trône s'il souhaite aller jusqu'au bout de son mariage. Certains prétendent que la reconquête des Home Isles est trop récente, et la situation trop instable, pour survivre à une abdication, tandis que d'autres disent que le maintien de la tradition est la seule chose qui maintienne l'Empire en vie. Une grande partie de l'opinion publique s'est levée et, pour le moment, le Premier ministre [Root.GetAdjective] demande conseil à d'autres dirigeants de l'Empire"
 entente_events.100.a:0 "Oh mon Dieu !"

 entente_events.101.t:0 "La crise de l'abdication"
 entente_events.101.d:0 "Une situation de plus en plus grave se développe dans [From.GetNameDef] : Le roi Edward a annoncé son intention d'épouser la star américaine du cinéma, Constance Bennett. Le problème des fiançailles du roi, cependant, est que Constance Bennett, bien que d'une affiliation religieuse peu claire, est une femme divorcée à deux reprises qui est toujours légalement mariée à son troisième mari, Henri de la Falaise. En tant que chef nominal de l'Église d'Angleterre, qui n'autorise pas les divorcés à se remarier avec un ancien conjoint vivant, cela est clairement inacceptable pour le roi. Le Premier ministre [From.GetAdjective] a demandé conseil au gouvernement [Root.GetAdjective] : le maintien de la tradition britannique vaut-il la perturbation possible de l'Empire qu'une abdication pourrait entraîner ?"
 entente_events.101.a:0 "Nous soutenons le roi Edward, quoi qu'il arrive"
 entente_events.101.b:0 "S'il poursuit ce mariage, il doit abdiquer"
 entente_events.101.c:0 "Nous n'avons aucun intérêt à intervenir sur cette question"

 entente_events.102.t:0 "[From.GetNameDefCap] soutient le roi"
 entente_events.102.d:0 "Le gouvernement [From.GetAdjective] nous a tendu la main, exprimant son soutien au roi Edward et à son projet de mariage. Bien que ce soit peut-être un problème pour l'Église d'Angleterre, ils considèrent que la continuité du règne du roi est plus importante pour la stabilité de l'Empire"
 entente_events.102.a:0 "Bon à savoir !"

 entente_events.103.t:0 "[From.GetNameDefCap] soutient l'Abdication"
 entente_events.103.d:0 "Le gouvernement [From.GetAdjective] nous a tendu la main, exprimant son inquiétude quant à ce qu'il considère comme la place que le roi accorde aux désirs personnels sur les besoins de l'Empire. Ils considèrent la monarchie comme importante pour [From.GetNameDef], mais elle doit être dirigée par un monarque qu'ils peuvent tous respecter"
 entente_events.103.a:0 "Bon à savoir !"

 entente_events.104.t:0 "L'appel du roi"
 entente_events.104.d:9 "Alors que la crise entourant ses fiançailles avec Constance Bennett s'est aggravée cette semaine, plusieurs membres de son propre Conseil privé lui demandant soit d'annuler sa promesse, soit d'abdiquer le trône, le roi Edward a aujourd'hui lancé un appel public au peuple de l'Empire britannique via la radio nationale [Root.GetAdjective]. Dans son émission, le roi a avoué que son amour pour Constance était vrai - tout comme le sien pour lui. Aucun des deux ne considère le mariage actuel de Constance comme un obstacle, et le roi estime en outre qu'en ces "temps modernes", l'interdiction de l'Église d'Angleterre devrait à elle seule l'empêcher de servir son peuple de bonne foi. La crise devant bientôt atteindre un point culminant au Parlement, il reste à voir si la tentative du roi de gagner la bonne volonté du public portera ses fruits"
 entente_events.104.a:0 "Nous verrons..."

 entente_events.105.t:0 "Une vague de soutien au roi"
 entente_events.105.d:0 "En réponse au discours radio du roi Edward, le public [Root.GetAdjective] - ainsi que les citoyens de l'Empire ailleurs - se sont rendus en masse, démontrant leur soutien au monarque assiégé. Avec une telle pression du public sur le gouvernement, il semble impossible que le roi puisse abdiquer son trône maintenant. En conséquence, un décret rédigé à la hâte par l'Église d'Angleterre a été publié, offrant la clémence à Constance Bennett... quand et si le mariage royal devait avoir lieu. Les citoyens loyaux de tout le pays ont réagi avec joie, et les journaux ont publié une photo du roi Edward et de la "reine"
 entente_events.105.a:0 "Longue vie au roi !"

 entente_events.106.t:0 "Les exilés britanniques interviennent"
 entente_events.106.d:9 "Malgré les luttes intestines au sein du conseil privé du roi, le gouvernement britannique en exil détient toujours une grande influence dans [Root.GetNameDef]. Le vote sur l'abdication étant sur le point d'arriver, et les exilés prévoyant un casse-tête international au cas où Edward serait contraint de se retirer, ils ont fait appel à toutes les faveurs qu'ils possédaient et ont forcé le gouvernement [Root.GetAdjective] à adhérer à l'engagement royal... sans tenir compte de l'opinion du public ou de l'Empire. Un décret spécial de clémence a été publié par l'Église d'Angleterre, offrant la clémence à Constance Bennett quand et si le mariage a lieu. Le public est mal à l'aise avec ce résultat, et les journaux de tout le pays ont déclaré qu'il rendait la monarchie elle-même illégitime"
 entente_events.106.a:0 "Mais Edward est toujours le roi, oui ?"

 entente_events.107.t:0 "La question de l'abdication"
 entente_events.107.d:0 "La question de l'abdication du roi Edouard a été mise en avant. Le roi refusant d'abandonner ses engagements en toutes circonstances, le gouvernement [Root.GetAdjective] doit maintenant décider : doit-il être forcé d'abdiquer le trône ? Edward a indiqué qu'il était prêt à se retirer si le gouvernement lui forçait la main, bien qu'il dise qu'il le fera à regret... et avec une grande préoccupation pour le bien-être de l'Empire. D'autres sont moins préoccupés par le sort de l'Empire, bien que le roi ait encore des partisans dans tout le pays qui déclarent leur soutien ardent au roi en ces temps de crise"
 entente_events.107.a:0 "Pour le bien de l'Empire, il doit abdiquer"
 entente_events.107.b:0 "Edward est notre roi, et il le reste !"

 entente_events.108.t:0 "Le successeur du roi"
 entente_events.108.d.george:0 "Avec le retrait d'Edward du trône, la question de savoir qui lui succédera s'est posée. Le choix logique serait le prince Albert - il est l'héritier le plus âgé et le favori de feu le roi George, bien que l'on s'inquiète de sa santé et de son profond manque de capacités sociales. Est-il le bon choix pour diriger l'Empire ? La succession normale étant déjà jetée par la fenêtre, il serait possible de choisir un autre prince. Le prince Henri est considéré comme un homme qui peut être enchéri et qui possède une expérience militaire qui lui serait très utile. Le prince George, quant à lui, est le plus jeune mais il est charismatique - et a déjà un fils, pour s'assurer qu'un futur roi le suivra"
 entente_events.108.d.nogeorge:0 "Avec le retrait d'Edward du trône, la question de savoir qui lui succédera se pose maintenant. Le choix logique serait le prince Albert - il est l'héritier le plus âgé et le favori de feu le roi George, bien que l'on s'inquiète de sa santé et de son profond manque de capacités sociales. Est-il le bon choix pour diriger l'Empire ? La succession normale étant déjà jetée par la fenêtre, il serait possible de choisir le Prince Henry à la place. Henry est considéré comme un homme facile à diriger, facile à diriger par le gouvernement et avec une expérience militaire considérable"
 entente_events.108.a:0 "Albert est l'héritier, et sera le nouveau roi"
 entente_events.108.b:0 "Henry est le meilleur choix pour cette époque de guerre"
 entente_events.108.c:0 "Young George est exactement ce dont l'Empire a besoin"

 entente_events.110.t:0 "Le roi Edward survit à la crise de l'abdication"
 entente_events.110.d:0 "Après l'annonce par le roi Edward VIII de ses fiançailles avec la star américaine du cinéma, Constance Bennett - une femme non seulement divorcée à deux reprises, mais actuellement encore mariée au réalisateur français Henri de la Falaise - le gouvernement [From.GetAdjective] a été mis en difficulté. Le roi Edward est le chef nominal de l'Église d'Angleterre, une institution qui ne permet pas à une divorcée de se remarier, et le scandale d'un tel mariage était donc trop grand pour beaucoup. Malgré cela, la popularité du roi dans l'Empire l'a emporté. Un appel radiophonique lancé par le roi au public a suscité une série de manifestations qui ont finalement encouragé le gouvernement à abandonner toute idée d'abdication d'Edward"
 entente_events.110.a:0 "Longue vie au roi !"
 entente_events.110.b:0 "Une star de cinéma dans le rôle de la reine britannique ? Bonté divine !"
 entente_events.110.c:0 "La monarchie décrépie montre ses failles"

 entente_events.111.t:0 "Le Roi Edward Abdique le Trône"
 entente_events.111.d.albert:0 "Dans un geste considéré par beaucoup comme inévitable, le roi Edward VIII a annoncé aujourd'hui par un discours radiophonique qu'il avait abdiqué le trône en faveur de son jeune frère, le prince Albert. Edward abandonne le trône pour épouser la star de cinéma américaine, Constance Bennett, qu'il a rencontrée au Canada lorsqu'elle s'est enfuie au Canada pendant la guerre civile américaine. Divorcé à deux reprises et toujours marié, Bennett était considéré comme inapte à un roi qui est également le chef de l'Église d'Angleterre, qui n'autorise pas les divorcés à se remarier, et Edward n'était pas prêt à l'abandonner pour quelque raison que ce soit.\n\nLe prince Albert, considéré par beaucoup comme un homme calme et socialement maladroit, va être couronné Roi Albert Ier, héritant ainsi de la domination d'un empire britannique très différent de celui de son grand-père"
 entente_events.111.d.henry:0 "Dans un geste considéré par beaucoup comme inévitable, le roi Edward VIII a annoncé aujourd'hui par un discours radiophonique qu'il avait abdiqué le trône en faveur de son jeune frère, le prince Henry. Edward abandonne le trône pour épouser la star de cinéma américaine, Constance Bennett, qu'il a rencontrée au Canada lorsqu'elle s'est enfuie au Canada pendant la guerre civile américaine. Divorcé à deux reprises et toujours marié, Bennett est considéré comme inapte pour un roi qui est également le chef de l'Église d'Angleterre, qui n'autorise pas les divorcés à se remarier, et Edward n'est pas prêt à l'abandonner pour quelque raison que ce soit.\n\nLe prince Henry, qui n'est pas l'héritier mais qui a été choisi pour son expérience militaire, va être couronné Roi Henry IX, héritant ainsi de la domination d'un empire britannique très différent de celui de son grand-père"
 entente_events.111.d.george:0 "Dans un geste considéré par beaucoup comme inévitable, le roi Edward VIII a annoncé aujourd'hui par un discours radiophonique qu'il avait abdiqué le trône en faveur de son plus jeune frère, le prince George. Edward abandonne le trône pour épouser la star de cinéma américaine, Constance Bennett, qu'il a rencontrée au Canada lorsqu'elle s'est enfuie pendant la guerre civile américaine. Divorcé à deux reprises et toujours marié, Bennett est considéré comme inapte pour un roi qui est également le chef de l'Église d'Angleterre, qui n'autorise pas les divorcés à se remarier, et Edward ne veut pas la céder pour quelque raison que ce soit.\n\nLe prince George, qui n'est pas l'héritier mais qui a été choisi pour sa jeunesse et le fait qu'il a déjà un fils, va être couronné Roi George VI, héritant ainsi de la domination d'un empire britannique très différent de celui de son grand-père"
 entente_events.111.a:0 "Longue vie au roi !"
 entente_events.111.b:0 "Un nouveau roi britannique ? Bonté divine !"
 entente_events.111.c:0 "Un roi est aussi inutile qu'un autre"

 entente_events.112.t:0 "Le Prince Henry nommé gouverneur général"
 entente_events.112.d:0 "Ayant servi dans l'armée [Root.GetAdjective] depuis la chute du Royaume-Uni en 1925, le Prince Henry a été nommé nouveau gouverneur général de [AST.GetNameDef]. Des membres de la famille royale se sont présentés à l'aérodrome pour lui souhaiter bonne chance pour son vol transpacifique vers le nouveau continent et ses nouvelles fonctions"
 entente_events.112.a:0 "Merci pour votre service"

 entente_events.113.t:0 "[windsor.GetName] sera Couronné"
 entente_events.113.d:0 "De manière inattendue, [windsor.GetName] a été choisi comme nouveau roi de l'Empire britannique. Il devra immédiatement abandonner ses fonctions de gouverneur général [Root.GetAdjective] et retourner au [From.GetName]. Le poste sera occupé par le gouverneur de la Nouvelle-Galles du Sud, Sir Alexander Hore-Ruthven."
 entente_events.113.a:0 "Notre gouverneur général est maintenant le roi ! Pitié !"

 entente_events.200.t:0 "Invitation à la conférence impériale"
 entente_events.200.d:9 "Avec le couronnement du roi Edward VIII, le gouvernement [From.GetAdjective] est maintenant prêt à convoquer la 8e Conférence impériale. Nous avons été invités à [From.GetNameDef] pour participer à la conférence, afin de discuter des objectifs et de l'avenir des dominions dispersés de l'Empire britannique. Cela ne serait pas possible si [Root.GetNameDef] n'avait pas une voix à la conférence"
 entente_events.200.a:0 "Bien sûr que nous y assisterons !"

 entente_events.201.t:0 "La conférence impériale de [GetYear]"
 entente_events.201.d:0 "Alors que la 8e Conférence impériale s'apprête à commencer, le Premier ministre devrait réfléchir à ce que devrait être notre objectif - devrions-nous faire valoir que [Root.GetNameDef] est le mieux placé pour reprendre les îles britanniques dès que possible ? Ou devrions-nous plutôt nous concentrer sur l'amélioration des différents dominions de l'Empire, afin qu'ils soient mieux préparés à la guerre à long terme"
 entente_events.201.a:0 "Le Canada est la clé pour reprendre les îles britanniques"
 entente_events.201.b:0 "Nous devons d'abord améliorer les autres Dominions"

 entente_events.202.t:0 "La conférence impériale de [GetYear]"
 entente_events.202.d.isles:9 "Aujourd'hui, la Conférence impériale commence, avec des dirigeants représentant les restes de l'Empire britannique réunis au Canada. Après une cérémonie d'ouverture dirigée par le Premier ministre [GetBritishExilePM], chef du gouvernement britannique en exil, le Premier ministre du Canada est le premier à prendre la parole, prononçant un discours enthousiaste. L'Empire britannique ne peut être qualifié de britannique sans libérer nos compatriotes des horreurs et de la tyrannie qui existent au sein de la soi-disant Union de Grande-Bretagne. À cette fin, il a appelé tous les dominions à soutenir le Canada dans le renforcement de ses forces pour relever ce défi"
 entente_events.202.d.dominion:0 "Aujourd'hui, la Conférence impériale commence, avec les dirigeants représentant les restes de l'Empire britannique réunis au Canada. Après une cérémonie d'ouverture présidée par le roi Edward VIII, le premier ministre du Canada est le premier à prendre la parole. Il a prononcé un discours enthousiaste dans lequel il a souligné que, si l'objectif ultime reste la reconquête des îles, cela ne peut se faire sans l'édification des différents dominions de l'Empire. Pour l'instant, les aider est le premier et principal objectif du Canada"
 entente_events.202.a:0 "Bravo, Monsieur le Premier ministre !"
 entente_events.202.b:0 "Une cause digne d'intérêt !"
 entente_events.202.c:0 "Et nous autres ?"

 entente_events.203.t:0 "À notre tour de parler"
 entente_events.203.d:0 "Le délégué [Root.GetAdjective] se prépare à prendre la parole à la Conférence impériale. Sur quel domaine doit-il se concentrer ?"
 entente_events.203.a:0 "Obtenir de l'aide pour construire notre armée"
 entente_events.203.b:0 "Nous devons améliorer notre économie"
 entente_events.203.c:0 "La recherche doit être notre priorité"

 entente_events.204.t:0 "Discours des délégués [From.GetAdjective]"
 entente_events.204.d.adv_first:0 "Le prochain intervenant est le délégué de [From.GetNameDef], qui fait un discours sur le besoin urgent de formation et de modernisation des armes à feu de l'armée [From.GetAdjective]. Sans cela, il craint que [From.GetNameDef] soit mal équipée pour aider dans une guerre lointaine contre les syndicalistes, et demande à ses compatriotes d'envoyer tous les conseillers qu'ils peuvent pour aider"
 entente_events.204.d.adv:0 "Le prochain à prendre la parole est le délégué de [From.GetNameDef], qui déclare que l'armée [From.GetAdjective] a également besoin d'aide. Bien que sa nation ne soit pas la seule à avoir besoin de cette aide, il a exprimé son espoir que [CAN.GetNameDef] creuse profondément pour épargner les conseillers nécessaires... et que, dans le futur, [From.GetNameDef] fasse de même"
 entente_events.204.d.inv_first:0 "Le prochain à prendre la parole est le délégué de [From.GetNameDef], qui fait un discours sur le besoin urgent de fonds d'investissement et de capitaux. Les exilés britanniques ont canalisé une si grande partie de leurs fonds pour aider le Canada à traverser la Grande Dépression, qu'il pense qu'une partie pourrait peut-être être épargnée pour aider l'économie [Root.GetAdjective]"
 entente_events.204.d.inv:0 "Le prochain à prendre la parole est le délégué de [From.GetNameDef], qui dit que l'économie [From.GetAdjective] a également besoin d'aide. Il semble que nous soyons tous dans une situation désespérée", a-t-il ajouté en riant, "mais je reste persuadé qu'il y a suffisamment d'investissements et que dans les années à venir, nous allons tous non seulement nous redresser mais aussi connaître une croissance rapide alors que nous nous préparons à la guerre"
 entente_events.204.d.res_first:0 "Le prochain à prendre la parole est le délégué de [From.GetNameDef], qui a longuement parlé de la nécessité des investissements scientifiques. L'économie a besoin de la science moderne afin de ne pas stagner davantage, a-t-il dit, tandis que l'armée a besoin des armes les plus modernes. Il a demandé que le Dominion envoie à [From.GetNameDef] toute l'aide à la recherche qu'il pourrait apporter, afin de mieux se préparer à la guerre"
 entente_events.204.d.res:0 "Le prochain à prendre la parole est le délégué de [From.GetNameDef], qui a convenu que la recherche était la meilleure voie pour les Dominions. Nous ne pourrons jamais battre les syndicalistes par la seule force", a-t-il déclaré, "mais plutôt par la technologie permettant de projeter notre pouvoir à l'étranger et par une supériorité à la fois technique et qualitative". C'est ainsi que l'Empire regagne ses îles"
 entente_events.204.a:0 "Bravo, bravo !"
 entente_events.204.b:0 "Nos meilleurs conseillers sont en route"
 entente_events.204.c:0 "Nous ferons de notre mieux pour aider"
 entente_events.204.e:0 "Nous aiderons leurs recherches du mieux que nous le pourrons"

 entente_events.205.t:0 "Fin de la Conférence"
 entente_events.205.d:0 "La conférence impériale de [GetYear] est maintenant terminée. Nous pouvons maintenant nous concentrer sur la mise en pratique des décisions qui ont été prises lors de la conférence. On peut espérer que cela marque peut-être l'aube d'une nouvelle ère pour les Dominions et d'un renforcement des liens, mais seul le temps nous le dira"
 entente_events.205.a:0 "God Save the King !"

 entente_events.210.t:0 "Programme d'entraînement aérien de l'Entente"
 entente_events.210.d:0 "Une proposition a été présentée par le ministre des affaires étrangères et le haut commandement de l'ARC pour étendre le programme d'entraînement aérien du Dominion aux pilotes des pays alliés, en le baptisant "programme d'entraînement aérien de l'Entente". Ils affirment que cela contribuerait à renforcer notre alliance sur le plan politique ainsi qu'à améliorer la qualité de nos pilotes"
 entente_events.210.a:0 "Une excellente initiative !"

 entente_events.211.t:0 "Programme d'entraînement aérien de l'Entente"
 entente_events.211.d:0 "Nous avons été invités par le gouvernement canadien à participer à un programme multinational d'entraînement aérien à grande échelle sur le sol canadien. Cela renforcerait notre alliance et améliorerait les compétences de nos pilotes, mais cela peut être considéré comme une concession à la domination canadienne de l'Entente"
 entente_events.211.a:0 "Les Prairies sont l'endroit idéal pour la formation de nos pilotes"
 entente_events.211.b:0 "Qu'ont-ils à nous apprendre sur l'aviation ?"

 entente_events.212.t:0 "Le programme d'entraînement aérien de l'Entente s'étend !"
 entente_events.212.d:0 "[From.GetNameDefCap] a choisi de rejoindre notre programme d'entraînement aérien. De jeunes pilotes [From.GetAdjective] arrivent déjà dans les Prairies pour y participer, et des maréchaux de l'air plus expérimentés les accompagnent pour prêter leurs propres techniques et conseils à nos directeurs"
 entente_events.212.a:0 "Excellent."

 entente_events.213.t:0 "La Royal Atlantic Aeronautics Corporation"
 entente_events.213.d:0 "Le gouvernement [CAN.GetAdjective] a décidé de financer la création d'une nouvelle société qui établira des liaisons aériennes entre nos deux pays au moyen d'hydravions à long rayon d'action. La Royal Atlantic Aeronautics Corporation, ou RAAC, opérera à partir des aérodromes des Bermudes, d'Andros, de la Jamaïque et de Georgetown, et assurera le transport de passagers et de marchandises. En plus de rapprocher le Canada et la West Indies Federation, elle va sans aucun doute susciter la recherche aéronautique dans notre pays"
 entente_events.213.a:0 "Nous remercions nos alliés canadiens"

 entente_events.250.t:0 "Un appel aux armes"
 entente_events.250.d:0 "Les forces de [invader.GetAdjective] étant entrées sur le territoire de [Root.GetAdjective], [CAN_king_full_name] s'est adressé aujourd'hui au public de [Root.GetAdjective] par radio avec un message sinistre - il les a appelés à se soulever et à combattre [invader.GetNameDef], à résister en sachant que c'est la dernière bataille de l'Empire britannique. C'est ici, à [Root.GetNameDef], que la question de la liberté sera tranchée. Nous ne devons pas tomber, a-t-il insisté, et les [Root.GetAdjective] de tout le pays se sont ralliés à lui en cette heure des plus désespérées"
 entente_events.250.a:0 "Nous devons nous battre !"
 entente_events.251.t.flees:0 "Le [CAN_king_first_name] Fuit [Root.GetNameDef]"
 entente_events.251.t.captured:0 "Le [CAN_king_first_name] capturé"
 entente_events.251.d.fleesandtransfer:0 "La situation à [Root.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont fui avec des exilés de haut rang vers [king_flees_to.GetNameDef], où ils espèrent trouver un refuge sûr et lancer une sorte de résistance. Les dirigeants militaires de [Root.GetAdjective] rencontrent les généraux de [entente_transfer_to.GetAdjective], et ils espèrent mettre en place un nouveau commandement de l'Entente à [entente_transfer_to.GetNameDef].\n\nIl est impossible de surmonter le coup majeur que représente la perte de [Root.GetNameDef], mais le roi a insisté auprès de ses loyaux sujets qui restent libres pour que tout ne soit pas perdu"
 entente_events.251.d.fleesandcollapse:0 "La situation à [Root.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont fui avec des exilés de haut rang vers [king_flees_to.GetNameDef], où ils espèrent trouver un refuge sûr... au moins pour le moment.\n\nAvec l'effondrement total du commandement militaire de [Root.GetAdjective], et avec lui celui de l'alliance de l'Entente, il semble cependant que toute chance de reprendre les Home Isles soit à jamais perdue"
 entente_events.251.d.flees:0 "La situation à [Root.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont fui avec des exilés de haut rang vers [king_flees_to.GetNameDef], où ils espèrent trouver un refuge sûr.\n\nLe Roi a envoyé un message au reste de l'alliance de l'Entente : "Bien que la perte de [Root.GetNameDef] soit un coup dur, tout espoir n'est pas encore perdu"
 entente_events.251.d.capturedandtransfer:0 "La situation à [Root.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont tenté de fuir le pays... mais ont été capturés par des forces hostiles avant que leur avion ne puisse décoller.\n\nLa plupart des dirigeants militaires de l'Entente se sont échappés en toute sécurité vers [entente_transfer_to.GetNameDef], où les généraux [Root.GetAdjective] ont déclaré que le combat continuerait. Cependant, avec le roi retenu en captivité et son avenir incertain, l'espoir semble sinistre"
 entente_events.251.d.capturedandcollapse:0 "La situation à [Root.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont tenté de fuir le pays... mais ont été capturés par des forces hostiles avant que leur avion ne puisse décoller.\n\nLa nouvelle est arrivée au moment où les dirigeants de l'Entente ont admis qu'ils étaient au milieu d'un effondrement total. Le rêve de reprendre les Home Isles et de restaurer le Royaume-Uni semble avoir reçu un coup final et irrévocable"
 entente_events.251.d.captured:0 "La situation dans [Root.GetNameDef] devenant de plus en plus grave, [CAN_king_first_name] et la famille royale ont tenté de fuir le pays... mais ont été capturés par des forces hostiles avant que leur avion ne puisse décoller. Maintenant que [CAN_king_first_name] est emprisonné et que son avenir est incertain, toute chance de reprendre les îles britanniques et de restaurer la monarchie britannique semble avoir reçu un coup fatal et irrévocable."
 canada_events.251.a:0 "Oh non !"

 entente_events.253.t:0 "Notre heure la plus sombre"
 entente_events.253.d:0 "Les forces de [invader.GetAdjective] étant entrées sur le territoire de [Root.GetAdjective], les dirigeants militaires de l'Entente se sont adressés aujourd'hui au public de [Root.GetAdjective] par radio avec un message sombre - ils ont dit que les forces de [invader.GetNameDef] devaient être repoussées de peur que l'alliance entière ne s'effondre, et qu'ils demanderaient à chaque homme et femme valide de faire sa part. C'est maintenant l'heure la plus sombre de [Root.GetNameDef], et nous devons l'emporter, sinon tout espoir de restaurer l'ordre dans le monde mourra avec nous."
 entente_events.253.a:0 "Nous devons nous battre !"

 entente_events.254.t:0 "L'effondrement [Root.GetAdjective]"
 entente_events.254.d.transfer:0 "La situation dans [Root.GetNameDef] devenant de plus en plus grave, les hauts responsables militaires [Root.GetAdjective] ont fui le pays et transféré leur base d'opérations à [entente_transfer_to.GetNameDef]. De là, ils espèrent ressusciter la résistance de l'Entente et peut-être même revenir, si cela s'avère possible. Cependant, peu de personnes au sein de [Root.GetNameDef] semblent avoir un quelconque espoir, car leur reddition est imminente"
 entente_events.254.d.collapse:0 "La situation au sein de [Root.GetNameDef] devient de plus en plus grave, et - n'ayant nulle part où aller - les hauts responsables militaires [Root.GetAdjective] ont indiqué qu'ils étaient prêts à se rendre. Avec l'effondrement de [Root.GetNameDef], les espoirs de l'alliance Entente dans son ensemble s'effondrent, et ses membres sont maintenant livrés à eux-mêmes"
 entente_events.254.a:0 "Oh non!"

 entente_events.255.t:0 "L'effondrement [Root.GetAdjective]"
 entente_events.255.d:0 "La situation dans [From.GetNameDef] devenant de plus en plus grave, les hauts responsables militaires [From.GetAdjective] ont fui le pays et transféré leur base d'opérations à [entente_transfer_to.GetNameDef]. De là, ils espèrent ressusciter la résistance de l'Entente et peut-être même revenir, si cela s'avère possible. Cependant, peu de personnes au sein de [From.GetNameDef] semblent avoir un quelconque espoir, car leur reddition est imminente"
 entente_events.255.a:0 "L'Entente est maintenant entre nos mains, il semble..."
 entente_events.255.b:0 "Nous ferons de notre mieux pour continuer à nous battre"
 entente_events.255.c:0 "Aucun espoir, en effet !"
 entente_events.255.e:0 "Un coup porté aux espoirs de l'Entente"

 entente_events.256.t:0 "L'Entente s'effondre"
 entente_events.256.d:0 "La situation dans [From.GetNameDef] est de plus en plus grave et - n'ayant nulle part où aller - les hauts responsables militaires [From.GetAdjective] ont indiqué qu'ils étaient enfin prêts à se rendre. Avec l'effondrement de [From.GetNameDef], les espoirs de l'alliance Entente dans son ensemble s'effondrent et ses membres sont maintenant livrés à eux-mêmes"
 entente_events.256.a:0 "Excellente nouvelle !"
 entente_events.256.b:0 "L'Entente vaincue ? Pour de bon ?"

 entente_events.257.t:0 "L'Entente s'effondre"
 entente_events.257.d:0 "La situation dans [From.GetNameDef] est de plus en plus grave et - n'ayant nulle part où aller - les hauts responsables militaires [From.GetAdjective] ont indiqué qu'ils étaient enfin prêts à se rendre. Avec l'effondrement de [From.GetNameDef], les espoirs de l'alliance Entente dans son ensemble s'effondrent, et nous sommes maintenant livrés à nous-mêmes"
 entente_events.257.a:0 "Un triste jour, en effet"

 entente_events.259.t:0 "Le [CAN_king_first_name] s'enfuit [From.GetNameDef]"
 entente_events.259.d.transfer:0 "La situation à [From.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont fui avec des exilés de haut rang vers [king_flees_to.GetNameDef], où ils espèrent trouver un refuge sûr et lancer une sorte de résistance.\n\nLes dirigeants militaires [From.GetAdjective] rencontrent les généraux [entente_transfer_to.GetAdjective] et espèrent mettre en place un nouveau commandement de l'Entente à [entente_transfer_to.GetNameDef].\n\nIl est impossible de surmonter le coup majeur que représente la perte de [From.GetNameDef], a annoncé le roi dans un discours à la radio, mais il a assuré ses loyaux sujets qui restent libres que tout n'est pas perdu."
 entente_events.259.d.collapse:0 "La situation à [From.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont fui avec des exilés de haut rang vers [king_flees_to.GetNameDef], où ils espèrent trouver un refuge sûr... au moins pour le moment. Avec l'effondrement total du commandement militaire [From.GetAdjective] et, avec lui, celui de l'alliance de l'Entente, il semble toutefois que toute chance de reprendre les Home Isles et de restaurer la monarchie britannique soit désormais écartée à jamais"
 entente_events.259.d.notleader:0 "La situation à [From.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont fui avec des exilés de haut rang vers [king_flees_to.GetNameDef], où ils espèrent trouver un refuge sûr. Le roi a envoyé un message au reste de l'alliance de l'Entente : si la perte de [From.GetNameDef] est un coup dur, tout espoir n'est pas encore perdu. Les forces de [From.GetNameDef], cependant, semblent être sur le point de se rendre"
 entente_events.259.a:0 "L'Entente est maintenant entre nos mains, il semble..."
 entente_events.259.b:0 "Nous ferons de notre mieux pour continuer à nous battre"
 entente_events.259.c:0 "Il peut courir, mais il ne peut pas se cacher"
 entente_events.259.e:0 "Intéressant."

 entente_events.260.t:0 "Le [CAN_king_first_name] capturé"
 entente_events.260.d.transfer:0 "La situation à [From.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont tenté de fuir le pays... mais ont été capturés par des forces hostiles avant que leur avion ne puisse décoller. La plupart des dirigeants militaires de l'Entente se sont échappés en toute sécurité vers [entente_transfer_to.GetNameDef], où les généraux [From.GetAdjective] ont déclaré que le combat continuerait. Cependant, avec le roi retenu en captivité et son avenir incertain, l'espoir pour l'avenir de l'Entente semble sinistre"
 entente_events.260.d.collapse:0 "La situation à [From.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont tenté de fuir le pays... mais ont été capturés par des forces hostiles avant que leur avion ne puisse décoller. La nouvelle est arrivée au moment où les dirigeants de l'Entente ont admis qu'ils étaient au milieu d'un effondrement total. Le rêve de la monarchie britannique de reprendre les Home Isles et de restaurer le Royaume-Uni semble avoir reçu un coup final et irrévocable"
 entente_events.260.d.notleader:0 "La situation dans [Root.GetNameDef] devenant de plus en plus grave, [CAN_king_first_name] et la famille royale ont tenté de fuir le pays... mais ont été capturés par des forces hostiles avant que leur avion ne puisse décoller. Maintenant que [CAN_king_first_name] est emprisonné et que son avenir est incertain, toute chance de reprendre les îles britanniques et de restaurer la monarchie britannique semble avoir reçu un coup fatal et irrévocable."
 entente_events.260.a:0 "Un triste jour"
 entente_events.260.b:0 "Hourra !"
 entente_events.260.c:0 "Intéressant."

 entente_events.275.t:0 "La demande de l'Entente"
 entente_events.275.d:0 "Des représentants du gouvernement [From.GetAdjective] ont officiellement demandé l'utilisation de nos installations portuaires en Afrique australe, dont ils ont grandement besoin pour mener leur guerre à [SAF.GetNameDef]. Nous avons toujours été en bons termes avec les Britanniques, mais voulons-nous nous impliquer dans ce conflit ?"
 entente_events.275.a:0 "Bien sûr !"
 entente_events.275.b:0 "Nous ne voulons pas nous impliquer"

 entente_events.276.t:0 "[From.GetNameDefCap] Accepte"
 entente_events.276.d:0 "Heureusement, le gouvernement [From.GetAdjective] a accédé à notre demande. Leurs bases en Afrique australe sont maintenant à notre disposition."
 entente_events.276.a:0 "C'est un soulagement"

 entente_events.277.t:0 "[From.GetNameDefCap] Refuse"
 entente_events.277.d:0 "Le gouvernement [From.GetAdjective] a refusé notre demande d'accès à leurs bases en Afrique australe. Ils ne veulent pas s'en mêler."
 entente_events.277.a:0 "C'est malheureux."

 entente_events.278.t:0 "Négocier pour la construction navale américaine ?"
 entente_events.278.d.gbrexists:0 "Bien que le Royaume-Uni ait été restauré, la marine royale est toujours très diminuée depuis la Révolution britannique. Historiquement, la flotte de l'empire a toujours été construite dans les arsenaux de la Grande-Bretagne, mais les circonstances récentes nous ont amenés à nous appuyer davantage sur notre voisin du sud, les États-Unis. Leurs arsenaux nous ont aidés à achever certains des plus grands cuirassés que nous avons réussi à obtenir des révolutionnaires à la fin de la guerre civile. Alors que les chantiers navals en Europe sont occupés à reconstruire une flotte pour [GBR.GetNameDef], peut-être devrions-nous tendre la main à notre allié de [361.owner.GetNameDef] pour voir s'il est possible de louer certains de leurs chantiers navals pour renforcer nos propres forces ?"
 entente_events.278.d.gbrdoesnotexist:9 "Depuis la Révolution britannique, les chantiers navals qui, pendant des siècles, ont produit la Royal Navy sont tombés aux mains de l'ennemi. En comparaison, la construction navale canadienne locale ne peut espérer égaler celle des îles britanniques. Si nous voulons reprendre le Royaume-Uni, nous aurons besoin d'une grande marine. Notre voisin du sud a beaucoup plus de moyens que nous pour y parvenir. Tout comme leurs chantiers navals ont été loués pour terminer la construction des dreadnoughts King George et King David, devrions-nous approcher [361.owner.GetNameDef] pour louer le Brooklyn Naval Yard afin de renforcer notre propre flotte ?"
 entente_events.278.a:0 "Une entreprise digne de ce nom."
 entente_events.278.b:0 "L'empire peut produire suffisamment."
 entente_events.278.c:0 "Nous n'avons pas les ressources nécessaires pour le moment, mais c'est une idée tentante."

 entente_events.279.t:0 "[CAN.GetNameDefCap] demande la location de Brooklyn Yard"
 entente_events.279.d.gbrexists:0 "Alors que les Canadiens et leurs exilés britanniques ont réussi à reconquérir le Royaume-Uni, la Royal Navy a reçu son coup le plus dur depuis la bataille du Jutland pendant la première guerre mondiale. Il faudra sans doute des années pour que la Royal Navy retrouve son niveau d'avant la révolution. Alors que les chantiers navals des îles britanniques sont occupés à reconstruire la flotte britannique, les Canadiens nous ont fait part de la possibilité de louer des chantiers navals. Malgré les importants gains de capacité de construction navale réalisés pendant l'exil, nos chantiers navals peuvent encore surpasser de loin leurs homologues canadiens. Si nous acceptons de louer le chantier de Brooklyn aux Canadiens, ils nous offrent leur soutien dans la reconstruction de la nation."
 entente_events.279.d.gbrdoesnotexist:0 "Alors que la poussière retombe sur la seconde guerre civile américaine, nous avons été approchés par les Canadiens avec une offre alléchante. En échange de la location de l'arsenal naval de Brooklyn, ils apporteront des fonds et d'autres ressources pour nous aider à reconstruire la nation déchirée par la guerre. Si les Canadiens et les exilés britanniques veulent reconquérir le Royaume-Uni, ils auront besoin d'une marine forte, que nos chantiers navals pourraient produire. Cela pourrait également ouvrir la voie à une future coopération entre nos deux nations en matière de construction navale. Notre aide à la construction de navires pour participer au Homecoming (Retour à la Maison) nous vaudrait beaucoup de gratitude de la part de nos voisins du nord."
 entente_events.279.a:0 "Nous acceptons les conditions"
 entente_events.279.b:0 "Nous garderons le chantier naval"

 entente_events.280.t:0 "[FROM.GetNameDefCap] accepte de louer le Brooklyn Yard"
 entente_events.280.d:9 "Depuis 1801, le Brooklyn Naval Yard a servi les intérêts de la marine américaine en lui fournissant des chantiers navals, des installations et des cales sèches modernes - pour construire et perfectionner certains des plus grands et des plus puissants navires de guerre de la flotte américaine. Dans les années précédant la Grande Guerre, le chantier naval de Brooklyn a contribué à faciliter la construction des cuirassés de la classe Connecticut, bien que la main-d'œuvre du chantier naval ait considérablement diminué en raison de la Grande Dépression.\n\nPendant la seconde guerre civile américaine, l'arrondissement de Brooklyn est devenu le champ de bataille de certains des combats les plus intenses et les plus féroces de la guerre. Lorsque [FROM.GetNameDefCap] a affirmé son contrôle total sur la ville de New York, le chantier naval de Brooklyn a été reconstruit et rénové (malgré les dommages considérables subis pendant la guerre) afin de remplir ses capacités navales. En raison de la nécessité de maintenir la Royal Navy, notre gouvernement a contacté [FROM.GetNameDef] pour lui demander de louer le chantier naval. Il semble que notre persuasion et nos arguments aient porté leurs fruits puisqu'ils ont exprimé leur volonté de louer le chantier naval de Brooklyn pour le moment afin de nous permettre d'étendre notre puissance navale."
 entente_events.280.a:0 "Splendide !"

 entente_events.281.t:0 "[FROM.GetNameDefCap] refuse de louer Brooklyn Yard"
 entente_events.281.d:9 "Depuis 1801, le Brooklyn Naval Yard a servi les intérêts de la marine américaine en lui fournissant des chantiers navals, des installations et des cales sèches modernes - pour construire et perfectionner certains des plus grands et des plus puissants navires de guerre de la flotte américaine. Dans les années précédant le Weltkreig, le chantier naval de Brooklyn a contribué à faciliter la construction des cuirassés de la classe Connecticut, bien que la main-d'œuvre du chantier naval ait considérablement diminué en raison de la Grande Dépression.\n\nPendant la seconde guerre civile américaine, l'arrondissement de Brooklyn est devenu le champ de bataille de certains des combats les plus intenses et les plus féroces de la guerre. Lorsque [FROM.GetNameDefCap] a affirmé son contrôle total sur la ville de New York, le chantier naval de Brooklyn a été reconstruit et rénové (malgré les dommages considérables subis pendant la guerre) afin de remplir ses capacités navales. En raison de la nécessité de maintenir la Royal Navy, notre gouvernement a contacté [FROM.GetNameDef] pour lui demander de louer le chantier naval. Malheureusement, notre offre a été rejetée. Le gouvernement de [FROM.GetNameDefCap] a cité ses propres besoins pour son chantier naval et a également rappelé sévèrement à notre gouvernement que, malgré la contribution que nous leur avons apportée lors de la guerre civile américaine, ils ne sont pas disposés à fournir des terres américaines pour notre utilisation. En conséquence, nous devrons continuer à développer nos propres capacités navales sur notre propre sol."
 entente_events.281.a:0 "C'est malheureux !"

 #ACW - CAN ends lease
 entente_events.282.t:0 "[FROM.GetNameDefCap] rend Brooklyn Yard."
 entente_events.282.d:0 "Le conflit outre-mer étant terminé, le gouvernement canadien nous a officiellement contactés aujourd'hui au sujet du statut du chantier naval de Brooklyn. Il est extrêmement reconnaissant de l'aide que nous lui avons apportée en lui permettant d'utiliser les installations navales pour ses propres besoins de construction et, surtout, il est reconnaissant que le bassin de main-d'œuvre qui l'a aidé provienne de la nation américaine. Cependant, leur conflit étant maintenant terminé, ils n'ont plus de raison de garder le contrôle du chantier naval. Dans l'esprit de notre forte alliance, ils ont officiellement mis fin à leur bail pour le chantier naval de Brooklyn, rendant ce précieux chantier de la liberté à la nation américaine."
 entente_events.282.a:0 "Une dette remboursée !"

 #CAN - ACW ends lease
 entente_events.283.t:0 "[FROM.GetNameDefCap] réquisitionne Brooklyn Yard"
 entente_events.283.d:0 "Le gouvernement américain a envoyé un message aujourd'hui indiquant que notre bail avec le Brooklyn Naval Yard a été résilié. Cela résulte de l'état de guerre actuel de [FROM.GetNameDef] qui exige que toutes leurs installations navales soient utilisées au maximum de leur potentiel afin de faciliter la construction massive de navires de guerre, de sous-marins et de porte-avions dans la nouvelle marine américaine. En tant que tel, bien qu'ils apprécient notre amitié et notre alliance, ils ont déclaré que leurs efforts actuels exigent que notre bail soit résilié car ils ont besoin de tout le monde sur le pont pour leur tempête à venir. Bien que cela soit regrettable à entendre, nous leur souhaitons la meilleure des chances dans leurs efforts et ferons ce que nous pouvons pour les aider dans leur conflit."
 entente_events.283.a:0 "C'est compréhensible étant donné les circonstances."

