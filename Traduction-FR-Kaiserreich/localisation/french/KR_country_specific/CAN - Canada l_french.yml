 CAN_KR_gathering_storm_desc:9 "Après la révolution de 1925, la famille royale et d'autres exilés britanniques trouvent refuge au Canada. Avec l'appui des conservateurs, ils ont établi un gouvernement semi-officiel en exil, dans l'espoir de récupérer un jour les îles de leur patrie. Tout ne va pas bien cependant. Les conservateurs de Bennett perdent l'élection de 1935 devant les libéraux de Mackenzie King, qui, avec une coalition de «progressistes», maintiennent une faible majorité au parlement et cherchent à affirmer la souveraineté parlementaire canadienne contre le pouvoir croissant des exilés britanniques. Avec la détérioration de la situation politique mondiale, la scène est prête pour un conflit intense tant au pays qu'à l'étranger..."

### Intro Screen ###
 CAN_country_intro_header:0 "La Situation Actuelle"
 CAN_country_intro_content:9 "Onze années se sont écoulées depuis l'effondrement du Royaume-Uni en 1925 et, pendant ce temps, le roi, les restes du gouvernement britannique et plus d'un demi-million de personnes parmi les plus brillantes (et les plus riches) de l'Empire ont fui au Canada... dans l'espoir évident qu'une invasion serait bientôt lancée pour reprendre les îles britanniques aux rebelles syndicalistes.\n\nIl est rapidement devenu évident, cependant, que la position syndicaliste était plus forte que prévu. Les premières incursions ont été repoussées et, au cours de la dernière décennie, l'Union Britannique s'est consolidée et enracinée. Les Exilés, comme on les appelle au Canada, ont entre-temps été laissés à la dérive, déterminés à reprendre leur patrie mais confrontés à la réalité politique que cela n'arrivera peut-être jamais."

 CAN_country_intro_content_1:9 "Bien qu'initialement accueillis à bras ouverts par les Canadiens, l'idée qu'il pourrait s'agir d'un arrangement à long terme s'est avérée de plus en plus désagréable. Le ressentiment à l'égard des Exilés, considérés comme une "classe supérieure" dans le Dominion et au-dessus de la loi, n'a cessé de croître.\n\nEn 1931, un an après son élection, le gouvernement minoritaire de R. B. Bennett et de ses conservateurs s'effondre, pour être remplacé par Mackenzie King et les libéraux, qui promettent de mettre l'accent sur la souveraineté canadienne et de maintenir le gouvernement britannique en exil à distance plutôt que d'agir comme si rien n'avait changé dans la relation."

 CAN_country_intro_content_2:9 "Cette année, Mackenzie King et les libéraux approchent de la fin de leur mandat et, en plus des tribulations de la Grande Dépression, on critique de plus en plus le peu de progrès réalisés dans la résolution de la situation politique.\n\nGeorge V gît sur son lit de mort, chargeant les Exilés et les conservateurs de remettre l'Empire "sur les rails". Son gouvernement se heurte souvent aux libéraux, et le public canadien semble divisé entre ceux qui souhaitent que les choses se règlent et ceux qui préfèrent abandonner leurs liens avec la couronne et les exilés français en Afrique. Les prochaines élections s'annoncent comme les plus conflictuelles de l'histoire du Canada."

 CAN_guide:9 "§MLibéraux§! / §MCoalition Libéraux-CCF§! ($market_liberal_coloured$)\n£white_dot Lors des Élections fédérales de 1936, faites en sorte que les Libéraux l'emportent avec une courte majorité ou que le CCF et les Libéraux forment un gouvernement (les §lLibéraux§! et le §SCCF§! deviendront partenaires de la coalition).\n\n§MConservateurs§! / §MConservateurs Autoritaires§! ($social_conservative_coloured$ / $authoritarian_democrat_coloured$ / $paternal_autocrat_coloured$)\n£white_dot Lors des Élections fédérales de 1936, faites en sorte que les §cConservateurs§! remportent de justesse les élections.\n£white_dot Plus tard, durant la crise de la conscription du Québec, choisissez la priorité "Invoquer la Loi sur les Mesures de Guerre" pour devenir $authoritarian_democrat_coloured$ et finalisez la priorité "Affirmer les prérogatives royales" pour devenir $paternal_autocrat_coloured$ (après que les Exilés auront quitté le Canada, vous deviendrez $social_conservative_coloured$).\n\n£white_dot Lors des prochaines élections, vous pourrez choisir entre les §mLibéraux§! si Mackenzie King n'a pas démissionné, les §lLibéraux§! ou le §SCCF§! si il a démissionné, et les §cConservateurs§!.\n Si vous choisissez de vous séparer de l'Empire et choisissez la priorité "Forger un nouveau destin" vous pourrez également sélectionner les §nNationalistes§! lors des élections."

### Events ###
 canada_events.4.t:0 "Mort du Roi George V"
 canada_events.4.d:0 "Au cours des derniers mois, le roi George a été accablé par la maladie et sa santé s'est détériorée. Ce fait a été caché au public, pour sauver les apparences pendant que des traitements étaient tentés, mais il semble que tout cela n'ait servi à rien. Hier, à 23h55, le roi est mort à la suite d'une forte fièvre. Son fils aîné et héritier présomptif, le prince Edward, a hérité du trône sous le nom d'Edward VIII et devrait s'adresser à la nation dans le mois à venir. Un couronnement officiel aura lieu dans plusieurs mois, après qu'une période de deuil officiel du roi George ait été observée"
 canada_events.4.a:0 "L'Empire entre dans un état de deuil..."

 canada_events.5.t:0 "Le couronnement du roi Edward"
 canada_events.5.d:0 "Le roi Edward VIII est le premier monarque britannique à ne pas être couronné dans les salles de l'abbaye de Westminster. Au lieu de cela, les planificateurs royaux ont organisé une cérémonie élaborée dans la cathédrale Christ Church, la plus grande église anglicane d'Ottawa. L'archevêque de Canterbury, lui-même exilé britannique, y a accompli les rites prévus par la tradition, avec une foule de médias qui ont suivi de près chaque mouvement. Plutôt que de faire sa première apparition publique par la suite au balcon du palais de Buckingham, le roi Edward s'est plutôt présenté au balcon de Rideau Hall, la résidence royale officielle, où il a été accueilli par une foule de Canadiens enthousiastes"
 canada_events.5.a:0 "C'est officiel !"

 canada_events.6.t:0 "Le premier discours du roi"
 canada_events.6.d:9 "As King Edward prepares his first radio address to the Empire, he must consider what his message will be. The Parliament-in-Exile is, of course, urging him to promote the cause of retaking the Home Isles. Robert Manion, the leader of the Conservative Party and the Official Opposition, suggests that he use his platform to endorse them for the upcoming election, saying that will serve the cause of war far better. Others, meanwhile, suggest that supporting the current Prime Minister and government will go a long way to mending fences and maintaining stability... though it could also be seen as a tacit endorsement of the Liberal Party's position."
 canada_events.6.a:0 "Il préparera la nation à la guerre."
 canada_events.6.b:0 "Il soutiendra les Conservateurs."
 canada_events.6.c:0 "Il soutiendra le Gouvernement canadien."

 canada_events.7.t.war:0 "Le roi Edward appelle à la guerre"
 canada_events.7.t.cons:9 "King Edward Endorses Manion"
 canada_events.7.t.gov:0 "Le roi Edward soutient le gouvernement"
 canada_events.7.d.war:0 "Dans son discours radiophonique, le roi a parlé à la nation et l'a électrifiée. De Vancouver à St. John's, de Toronto à l'Arctique, les Canadiens de partout bourdonnent d'excitation après avoir entendu un discours charismatique et percutant dénonçant le syndicalisme et la promesse du roi de terminer la guerre que son père a commencée et de reconquérir enfin la Grande-Bretagne. Son message a été reçu comme une approbation tacite des Exilés britanniques au Canada, et un appel clair à commencer les préparatifs de guerre... malgré la politique plus timide de l'actuel gouvernement libéral en la matière"
 canada_events.7.d.cons:9 "In his radio address, the king has spoken to the nation and has electrified it. From Vancouver to St. John's, from Toronto to the Arctic, Canadians everywhere buzz with excitement after hearing a charismatic and forceful speech celebrating Canadian democracy. In it, King Edward specifically called out the long service of Robert Manion and the Conservative Party, and suggested Canadians - and indeed the entire Entente - would be well-served to have them leading the country into the next war. Manion, in turn, publicly thanked the king and called on all his fellow Canadians to look on this as the turning a new page and a chance to follow a young and vital king to victory at last."
 canada_events.7.d.gov:0 "Dans son discours radiophonique, le roi a parlé à la nation et l'a électrifiée. De Vancouver à St. John's, de Toronto à l'Arctique, les Canadiens de partout bourdonnent d'enthousiasme après avoir entendu un discours charismatique et percutant célébrant les progrès et le potentiel du Canada. Dans ce discours, le roi Edward complimente inopinément le premier ministre Mackenzie King et le travail de son gouvernement, et dit aux Canadiens que, maintenant plus que jamais, ils doivent se rallier à leur cause commune contre les ennemis qui les menaceraient tous"
 canada_events.7.a:0 "Nous devons libérer nos frères en Grande-Bretagne !"
 canada_events.7.b:0 "Cette élection sera vitale pour notre avenir !"
 canada_events.7.c:0 "Le 20ème siècle sera le siècle du Canada !"

 canada_events.8.t:9 "Status of the Parliament-in-Exile"
 canada_events.8.d:9 "The British Parliament-in-Exile has operated on emergency powers for the last ten years. Recently, however, there have been indications that Prime Minister Austen Chamberlain's time is up. Many Exiles see him as partly responsible for the loss of the Home Isles, and have been urging King Edward to replace him. We could push the king to appoint a more moderate candidate, however - someone more likely to work with the Canadian government. We could also urge the king to call for an election among the Exiles in Canada, though how much of a legal mandate that would give the new Prime Minister is questionable. Still, it's more democratic than an appointee."
 canada_events.8.a:0 "Que le roi choisisse le remplaçant de Chamberlain"
 canada_events.8.b:0 "Nous devrions faire pression pour un candidat modéré"
 canada_events.8.c:0 "Un vote des Exilés devrait être organisé"

 canada_events.9.t:9 "The New Governor-General?"
 canada_events.9.d:9 "Vere Ponsonby, 9th Earl of Bessborough has been the Governor-General of Canada since 1931, and is seeking to retire from the position this year. This means a new Governor-General must be appointed in his stead. While legally this the right of the British King and, by extension, the British Prime Minister, their tenuous situation caused by their Exile means we could easily push for a candidate that is more ubiquites to our interests. Specifically John Buchan, a moderate of the Exiles who is often seen as the most pro-Canadian Exile of considerable stature. If he were made Governor-General it would certainly be to our benefit... however the question is if we want to push the Exiles on this matter, or if we'd rather let this slide on by to pick other battles."
 canada_events.9.a:9 "Push for John Buchan, 1st Baron Tweedsmuir, to be the Governor-General."
 canada_events.9.b:9 "Let’s not fight this battle, let the Exiles and King make their choice."

 canada_events.10.t:9 "John Buchan appointed Governor-General!"
 canada_events.10.d:9 "Due to our influence, the King and Exiles have appointed the 1st Baron Tweedsmuir, John Buchan, to be Governor-General of Canada. This is wonderful news for us as Buchan is not just a friend to Mackenzie King, but a patron of Canadian art. Unlike many Exiles he has spent his time in Canada encouraging the country to take the reigns of governance, of foreign policy, helping it develop it's newfound sense of nationalism is these trying times. With any luck the appointment of Buchan may mean a warmer relationship with the Government-in-Exile, which has been admittedly frosty in the preceding years."
 canada_events.10.a:9 "Give our congratulations to his Excellency."

 canada_events.11.t:9 "Ernest Makins appoined Governor-General."
 canada_events.11.d:9 "The Exiles and King have decided to appoint Ernest Makins, 1st Baron Sherfield, to be the new Governor-General. A hardliner even amongst the Exiles, and a former member of Henry Page Croft's \"National Party\", he fought with distinction in the British Civil War, and was given the peerage of Baron of Sherfield for his fighting in 1926. For us this is a concerning development, as a poltiical hardliner aligned with Croft he's more willing to personally intervene in Canadian affairs, and believes Canada should be focused on mobilising to destroy the London Regime."
 canada_events.11.a:9 "Give him our regards."

 canada_events.20.t:0 "La Coupe Stanley [GetYear]"
 canada_events.20.d:0 "Deux équipes ont atteint la finale de la Coupe Stanley [GetYear] : les Maple Leads de Toronto, qui en sont à leur sixième participation, et les Red Wings de Détroit, qui en sont à leur deuxième participation et qui ont toujours envie de remporter leur première coupe. Après une brève interruption lors du premier match à Détroit, les manifestations du Parti socialiste d'Amérique ont perturbé le déroulement de la compétition à l'extérieur du stade. La série s'est déroulée sans problème et a captivé le public dans les deux pays. Qui remportera la coupe cette année ?"
 canada_events.20.a:0 "Allez, Toronto !"
 canada_events.20.b:0 "Allez, Détroit !"

 canada_events.21.t:0 "Détroit Remporte la Coupe Stanley"
 canada_events.21.d:0 "Les Red Wings de Détroit ont balayé les Maple Leafs de Toronto pour la Coupe Stanley, donnant aux Red Wings la Coupe Stanley pour la première fois. Les matchs se sont déroulés pendant une période de grands troubles mais, pendant une journée, les gens ne se sont pas révoltés à cause de différences politiques, ils se sont révoltés pour le championnat."
 canada_events.21.a:0 "Un effort louable, Toronto"
 canada_events.21.b:0 "Stanley est de retour à Hockeytown ! Woo Hoo !"

 canada_events.22.t:0 "Toronto remporte la Coupe Stanley"
 canada_events.22.d:0 "Toronto a vaincu Détroit dans une série de quatre matchs pour la Coupe Stanley, apportant à l'équipe canadienne sa quatrième victoire en finale. Une fois de plus, la Kid Line de Charlie Conacher, Harvey "Busher" Jackson et Joe Primeau a apporté la Coupe Stanley à Toronto !"
 canada_events.22.a:0 "Ô Canada ! Notre patrie et notre terre natale !"
 canada_events.22.b:0 "Nous gagnerons l'année prochaine !"

 canada_events.23.t:0 "Le Lundi Noir Frappe le Canada"
 canada_events.23.d:0 "Alors que nous pensions avoir presque terminé le marasme de la Grande Dépression, les marchés économiques allemands ont connu un crash massif que l'on a baptisé "lundi noir". Si l'économie canadienne n'est pas aussi liée aux marchés allemands que d'autres, les répercussions se sont fait sentir dans le monde entier... en particulier aux États-Unis, un marché dont nous sommes particulièrement dépendants. Ce revers est difficile à supporter, même si le Premier ministre King a assuré au pays : "Nous allons nous en sortir, comme nous l'avons fait dans les années noires précédentes ! Le moment est venu pour nous de nous unir et de travailler comme jamais auparavant"
 canada_events.23.a:0 "D'autres problèmes ? Bah !"

 canada_events.24.t:0 "Délivrance d'un bulletin de vote"
 canada_events.24.d:9 "The House of Commons has issued the writ of election, calling for general elections to be held in October of this year. Both the Liberals and the Conservatives have already begun campaigning, and, with the growing tensions between the great powers in the 1930s, the general sentiment is that this election will be an important one - does the country push hard towards a confrontation with the Union of Britain, or does it take a more cautious approach and focus on building up Canada's strength and that of the other Dominions? The Liberals favour the latter, while the Conservatives and the British Exiles heavily favour the former."
 canada_events.24.a:0 "Que le meilleur parti gagne !"

 canada_events.25.t:9 "The Prime Minister and his Party"
 canada_events.25.d:9 "Leader of the Liberal Party and Prime Minister, Mackenzie King represents the mainstream strain of Canadian Liberalism. His internal faction refers to itself as the Laurier Liberals. Primarily made up of the French Canadian caucus, the Laurier Liberals gained their name by standing with Wilfrid Laurier, and against Liberal-Unionists, in the Great War. Fiercely anti-conscription, the most extreme of the Laurier Liberals question the need for the Homecoming as a whole, not interested in the \"Exiles war\". They also remain more moderate on the economy compared to their leftward allies, willing to play nice with businesses if it ensures economic growth, and sometimes hostile to Unions when they believe it necessary.\n\nOn the left of King is what’s informally known as the \"Regina Group\", named after those who backed Charles Avery Dunning as Liberal Leader in 1926. These Progressive (even made up of former Progressive Party members) Liberals, representing western Canada, seek for more economic intervention and a significant reduction in tariffs, while generally being less focused on the issues of conscription and the Homecoming.\n\nFinally on the party’s right is the Liberal-Unionists, led by James Ralston. These Liberals are the most pro-war, seeking to work with their Conservative counterparts in order to aid Britain and pursue the Homecoming to their greatest ability. Ralston and the Unionists find themselves at odds with King and the main parts of their party, primarily finding allies within the Conservative Party and being an internal thorn in the Prime Minister's side"
 canada_events.25.a:9 "A steady hand guiding a creaking ship."

 canada_events.26.t:9 "On the Official Opposition"
 canada_events.26.d:9 "Currently sitting across the bench, in the Official Opposition, is Robert Manion and the Conservative Party. Having been pushed out of Office in 1931, the Conservatives have been hopeful that this next election would give them a much needed boost and grant them a victory.\n\nTo that end, they had drafted their new leader, Robert Manion, a Red Tory who has a confusing combination of supporters, half being from Québec, owing to his French Canadian wife and Catholic faith, and half from Ontario, owing to his ties to members of the Orange Order. However despite those ties to those in the Orange Order, his election as leader represents the Conservative Party’s moderate wing, the Red Tories, taking the reins, forming a significant departure from the Unionist and High Tory style of Governance that has dominated the Party under both Robert Borden and Arthur Meighen.\n\nThe Red Tories believe in a more moderate Conservatism, supporting limited intervention in the economy, believing in the need to support farmers. Manion himself is uniquely against conscription, and wishes to improve their chances in Québec and rehabilitate the party in the Province.\n\nThe other end of the party couldn’t differ from them more, in many ways descending from Robert Borden’s wartime Government, the “Unionist Conservatives” centred around Hugh Guthrie, leader of the Opposition in the Senate Arthur Meighen, and Ontario Premier George Henry, support full conscription, war with the Union of Britain, and an \"Imperial War Policy\" echoing the parties policy in the Great War. To this end they’re willing to work with like-minded Liberals and to use more authoritarian methods to achieve their goals.\n\nThe Blue Tories, led by R.B. Bennett, represents the centre of the Party, focused on austerity and fiscal conservatism, they dislike the Red Tories economic policy, however they’re willing to compromise on Social issues and, importantly, are not as willing to entertain authoritarianism as the Unionists are."
 canada_events.26.a:9 "Manion stands upon a house of cards."

 canada_events.27.t:9 "The Spectre of Conscription"
 canada_events.27.d:9 "In an unplanned speech today, the High Tory, leader of the Opposition in the Senate, and former Prime Minister Arthur Meighen spoke on the importance of Canada in restoring the United Kingdom, and the necessary sacrifices that will need to be made to do so. He further explained what he meant by stating that what Borden did in 1917 was only by necessity, and war with the London regime would necessitate conscription once more.\n\nBefore either party leader could respond to Meighen’s comments, Québec became ablaze with fury. The tenuous balance that had held and kept the Liberals in power in 1935 broke, with Henri Bourassa merging his Bloc National with the Conservative Party under Camillien Houde, they formed the \"Union Nationale\" and drafted Conservative Party member Maurice Duplessis as leader, forcing a snap election in Québec.\n\nKing, after seeing this, gave a speech in Montréal denouncing Meighen’s words, promising a Liberal Government would not enact Conscription under any circumstance. Robert Manion remained publicly silent, but had met with Meighen in private to reprimand him for speaking out of line, especially in the middle of an election."
 canada_events.27.a:9 "The High Tory sets the country ablaze from his Ivory Tower."

 canada_events.28.t:0 "Manifestation lors du discours du roi"
 canada_events.28.d:9 "A campaign stop by Mackenzie King in Toronto was marred today when it was met by a large demonstration organised by the Blueshirts. Led by Adrien Arcand, who holds extreme, Integralist like view, and is infamous for his loyalty to the Crown, has been calling for greater action against the Union of Britain, and declared the Liberal 'no conscription' position as an outrage that threatens the very survival of the Empire. The raucous chanting and shouting prevented King from continuing the speech, and altercations between Liberal supporters and the Blueshirts almost ended up in a riot before the police were finally called in to intervene."
 canada_events.28.a:0 "Ils n'auraient pas dû être là"
 canada_events.28.b:0 "Ils ont été injustement provoqués"

 canada_events.29.t:0 "Duplessis remporte les élections au Québec"
 canada_events.29.d:9 "Running a populist campaign painting the Liberals as unable to defend Québec from the spectre of conscription, Maurice Duplessis and the Union Nationale have won a majority government in the Québec provincial elections, usurping the Liberal encumbet Government. Duplessis has sworn to fight any plan to enact conscription, stating that he would use \"whatever means necessary\" in order to maintain Québec's autonomy and defend her people. This is horrible news for us, with one of our most industrious Provinces unwilling to work with us, a delecate hand will be needed to calm tensions in Québec."
 canada_events.29.a:9 "Damn Meighen for being so short sighted!"

 canada_events.30.t:9 "Manion Rejects Conscription?"
 canada_events.30.d:9 "At a campaign stop in Hamilton, Manion was aggressively questioned by a French-Canadian reporter over the Arthur Meighen's comments on conscription, asking why the Conservatives want to send another generation of French Canadians to die in the trenches. To the surprise of both the reporter and many others, Manion outright stated his opposition to conscription, and that while he believes in liberating Britian from the London regime, he has no desire to force Canadians, French or English, to die for that cause. While this response has certainly won him points in Québec, former Minister of Defence Hugh Guthrie, leader of the Opposition in the Senate Arthur Meighen, and Premier of Ontario George Henry have spoken out against Manion for being too soft, stating that conscription is necessary for a war to be won."
 canada_events.30.a:9 "It seems like Québec is happy with his response..."
 canada_events.30.b:9 "...the Unionists however, would like some words."

 canada_events.31.t:9 "Farmers and Labourers"
 canada_events.31.d:9 "On the left of the Liberal Party is the Co-operative Commonwealth Federation, or CCF. When the Great Depression hit Canada in the wake of the British Revolution, the unemployed workers and farmer groups coalesced into the CCF in 1926, using the Regina Manifesto as the bedrock of the Party’s ideological beliefs.\n\nThe Party is split into two main factions, its more moderate wing representing farmers and Agrarian issues, generally in line with Social Democracy and trying to reform the Capitalist system, while caring greatly about the needs of the common farmer. This wing of the party is led by Party Leader J.S. Woodsworth and Secretary M.J. Coldwell.\n\nThe other wing of the party is led by Clarence Gillis, a former Union man and protegé of J.B. McLachlan, one of the leaders of the Canadian Labour revolt during the early 20s. The radical CCF members believe in the complete eradication of capitalism, however they are still democratic socialists who wish to combine socialist economics with liberal parliamentarianism, believing they can take the best of both systems.\n\nIn the CCF caucus is also the \"Newfoundland Party\" that formed in response to Canada’s annexation of the Dominion, left wing and separatist, it wishes to see Newfoundland under its own banner once more, separated from the Government in Ottawa.\n\nThe CCF’s entire caucus is notably anti-war, and has no interest in pursuing the Homecoming, which may make them difficult to negotiate with when it comes to retaking the Home Isles. Despite this, they’ve been willing to tacitly support Mackenzie King’s Government since his election in 1931, showing a pragmatism that other self-proclaimed socialists lacked. Currently the Party is campaigning hard, hopeful that this next election will see them gain more seats in Parliament"
 canada_events.31.a:9 "Let’s see if their hopes match reality."

 canada_events.32.t:9 "Social Credit in Canada"
 canada_events.32.d:9 "One of the more odd movements in Canada, the Social Credit Party got its start when it swept into power in Alberta in 1927. This came primarily from harnessing anti-establishment anti-exile sentiments in the wake of the Great Depression. Now the Party is seeking to increase its gains in this next election, and give more of a voice to those on the right dissatisfied with the Conservatives.\n\nBroadly speaking, the Party has two main factions, its moderate traditional conservative faction, which is primarily based on Alberta and is the larger of the two. And the more radical faction, based primarily from the Union des électeurs in Québec.\n\nThe moderate Albertan faction, under William Aberhart and Ernest Manning, broadly uses Social Credit, the monetary theories of Exile C. H. Douglas, as nothing more than a talking point. The more radical faction in Alberta has made alliances with the Social Credit League in the Exiles community, and Joseph Unwin, party whip of the Alberta branch, has formed the Greenshirts with Arthur Kitson, who both often work with the head of the Social Credit Board, Glenville Maclachlan. Despite this, the majority of the party tends to a more traditional social conservatism, while supporting more interventionist economics.\n\nThe Québec branch under Louis Even is far more radical, considering themselves to be the true believers of Social Credit. There is friction between them and the Alberta branch on the latter being seemingly unable and unwilling to implement Douglas theories, but they still remain united in opposition to the establishment and exiles.\n\nDespite those anti-exile opinions however, they do still support the Homecoming out of a sense of extreme anti-socialism, and will vote in favour of measures to eradicate it both domestically and abroad."
 canada_events.32.a:9 "A troublesome ally, but a potential one nonetheless."

 canada_events.33.t:9 "The Progressive Party"
 canada_events.33.d:9 "The smallest of Canada’s third parties, the Progressive Caucus is made up of two major groups, with two subfactions each that work together. The Progressive Party and United Farmer’s Parties can both trace their roots to the agrarian populist unrest that dominated western Canada in the postwar period. Although by 1936 their influence has diminished greatly.\n\nIn the Progressive Party itself, you have the Liberal-Progressives, led by their Federal Party Leader Thomas Crerar, and the Progressive Conservatives, led by Progressive Premier of Manitoba, John Bracken. While it would seem that Crerar holds more power as the leader of the Federal Party, the party is situated almost entirely within Manitoba, giving the Premier notable power over the Party. The Liberal-Progressives naturally align more with the Liberal Party, particularly the Regina Group, and are more willing to work with the CCF. While the Progressive Conservatives align more with Robert Manion’s Red Tories, and are less willing to work with the CCF.\n\nThe second group of the caucus are the United Farmer’s Parties, who enjoy considerable autonomy and are informally led by UFA member William Thomas Lucas. The United Farmers of Alberta aligning most with the Progressive Conservatives, meanwhile the United Farmers of Ontario align with the Liberal-Progressives. Generally speaking however, all of the caucus supports agrarian reform, free trade, and tends towards rural populism, with a tinge of anti establishmentism coursing through the Party, although that trend has diminished as time has gone on."
 canada_events.33.a:9 "Progressives or Populists?"

 canada_events.34.t:9 "Recommendations of the National Employment Commission"
 canada_events.34.d:9 "Arthur Purvis has come back with a comprehensive report on uemployment in the country, and has primarily organised his report into a registry of the unemployed and two major suggestions to solve the crisis at hand.\n\nThe first suggestion is establishing federal public works, hiring many of these unemployed labourers to aid in construction projects around the country. This is broadly supported by the different Parties, even the Conservative Unionists feel positively on it, beliving it will aid in building up and fighting the London Regime.\n\nHis second recommendation is far more controversial however, that of unemployment insurance. While heavily supported by the CCF and factions of the Liberal Party, even being considered for Liberal Party Platform in the 1931 election, it's heavily pushed against by the Unionist Conservatives and the Blue Tories, who decry it as socialistic policy that would only weaken the country. Despite these objections however, public opinion seems to be on Purvis side."
 canada_events.34.a:9 "Implement the public works..."
 canada_events.34.b:9 "...and start looking into unemployment insurance."

 canada_events.36.t:9 "Unemployment Insurance Amendment"
 canada_events.36.d:9 "With the suggestions of the National Employment Commission in mind, an amendment to the Constitution to allow the Federal government has been opposed, while passing the House Liberal and CCF support, it still has to be accepted by every province. So far all provinces have accepted the bill except for Alberta, who's Social Credit Government is stubbornly pushing against. Due to the public support of the amendment, the Albertan Government is feeling pressure to accept the amendment and give the Federal Government authority over this matter. If the pressure makes them give way the first unemployment insurance programme in Canada will be founded, if they continue to resist it will not."
 canada_events.36.a:9 "Through public pressure Alberta relents, the law passes."
 canada_events.36.b:9 "Alberta remains stubborn, unemployment insurance is killed in Edmonton."

 canada_events.37.t:0 "Anti-syndicalisme sur le service de radiodiffusion impérial"
 canada_events.37.d:0 "L'Imperial Broadcasting Service a été fondé par Sir John Reith en 1925, après la révolution britannique, lorsque sa précédente organisation de radiodiffusion, la British Broadcasting Corporation, a été reprise par les syndicalistes. Le service s'est révélé inestimable pour promouvoir la loyauté dans tout l'Empire britannique, et aussi comme un outil pour marginaliser le syndicalisme à l'intérieur de nos frontières. Des appels ont été lancés pour installer Reith à la tête de la nouvelle Canadian Broadcasting Corporation, afin d'entamer une campagne de propagande contre les socialistes plus modérés du pays. D'autres ont suggéré d'utiliser Reith pour faire de la propagande avec une orientation plus externe, afin de préparer notre peuple à la lutte à venir contre le syndicalisme"
 canada_events.37.a:0 "La CBC est très bien comme elle est"
 canada_events.37.b:0 "Mettre Reith en charge de la CBC"
 canada_events.37.c:0 "Mettez Reith aux commandes, tant qu'il concentre l'attention sur nos ennemis à l'étranger"

 canada_events.38.t:0 "Billy Bishop critique les priorités"
 canada_events.38.d:0 "Billy Bishop, notre maréchal de l'air et héros de longue date de l'armée de l'air, a critiqué les priorités du gouvernement en matière de dépenses militaires. La guerre à venir, dit-il, se décidera dans les airs... et si [Root.GetNameDef] doit être prêt pour cela, cela signifie que plus d'argent et de personnel seront dépensés pour moderniser l'armée de l'air. Il a un plan détaillé, et il semble qu'il pourrait fonctionner, mais cela nécessitera des ressources provenant d'autres projets"
 canada_events.38.a:0 "Bishop est un homme bon et j'ai confiance en ses méthodes"
 canada_events.38.b:0 "L'armée de l'air ne sera plus une priorité"

 canada_events.39.t:0 "Exercices navals dans l'Atlantique"
 canada_events.39.d:0 "Avec la détérioration de la situation internationale, il est impératif que nous fassions preuve de notre force et que nous exercions notre droit de libre passage dans l'Atlantique. À cette fin, l'Amirauté a prévu un large éventail de manœuvres de flotte et de jeux de guerre dans l'Atlantique Nord. Nous pouvons jouer la sécurité, mais l'Amirauté semble croire que nous pourrions aussi défier une marine de taille à peu près égale à un petit jeu... si elle est prête à relever le défi. Ce serait risqué, mais l'expérience pour notre marine serait bien plus grande"
 canada_events.39.a:0 "Mener un grand exercice au large des côtes de la Grande-Bretagne et de l'Irlande"
 canada_events.39.b:0 "Mener un grand exercice en mer du Nord"
 canada_events.39.c:0 "Mener un grand exercice au large des côtes américaines"
 canada_events.39.e:0 "Effectuer des exercices normaux dans les eaux territoriales canadiennes"

 canada_events.40.t:0 "Un défi de la marine canadienne ?"
 canada_events.40.d:0 "Une grande flottille de navires évoluant dangereusement à proximité de nos eaux territoriales a été identifiée comme canadienne. Nous n'en sommes pas certains, mais ils semblent tester nos réponses... nous mettre au défi, en d'autres termes. Nous pourrions envoyer notre flotte pour faire vibrer nos sabres dans un jeu de manœuvres, mais nous sommes un peu pris par surprise. Si nous perdons, ce sera embarrassant pour nous, mais peut-être pas autant si nous n'agissons pas du tout"
 canada_events.40.a:0 "Ils veulent jouer ? Nous allons jouer !"
 canada_events.40.b:0 "Ignorez-les - ce ne sont que des Canadiens"

 canada_events.41.t:0 "Manœuvres navales perdues"
 canada_events.41.can:0 "Nous avons défié la marine [From.GetAdjective]... et il semble que nous ayons perdu. Ils ont tourné en rond autour de nous, et ont fait passer nos capitaines expérimentés pour des imbéciles jusqu'à ce que nous soyons obligés de battre en retraite."
 canada_events.41.oth:0 "Nous avons défié la marine canadienne... et nous avons perdu. Ils étaient prêts à ce que nous nous montrions, puis à jouer à cache-cache dans les eaux pendant qu'ils nous faisaient passer pour des imbéciles."
 canada_events.41.a:0 "Comme c'est embarrassant"

 canada_events.42.t:0 "Manœuvres navales gagnées"
 canada_events.42.can:0 "Nous avons défié la marine [From.GetAdjective]... et nous avons gagné, naturellement. Nos capitaines expérimentés ont fait tourner en rond les navires de [From.GetAdjective] et les ont fait passer pour des imbéciles."
 canada_events.42.oth:0 "Nous avons défié les navires canadiens... et, malgré leur préparation, nous avons gagné la journée. Nos capitaines les plus expérimentés ont fait des cercles autour de leur flotte et les ont renvoyés en boitant dans leurs propres eaux, comme des imbéciles."
 canada_events.42.a:0 "Hourra !"
 canada_events.42.b:0 "Quoi, même pas un "je suis désolé" ?"

 canada_events.43.t:9 "Coalition negotiations"
 canada_events.43.d:9 "Well our victory in the election seems to have granted us a mandate, Parliament is fractured to a considerable degree. Because of this, it may be worthwhile to reach out to some of the third parties in Parliament and find allies sooner rather than latter. A few suggestions have already come up for potential allies, and we will begin negotiations with each soon."
 canada_events.43.a:9 "Let's begin looking for allies."

 canada_events.44.t:9 "Alliance with the Progressive Party?"
 canada_events.44.d.lib:9 "The Progressive Party have been natural allies of the Liberal Party, and Mackenzie King, since the early 20s. Even though the Progressives have shrunk in size dramatically, they still hold a solid foundation in the Province of Manitoba. King met personally with Crerar to discuss bringing the latter's party back into Government with the Liberals, and Crerar seemed happy to accept their previous arrangement continuing. Ensuring farmers are protected, an agricultural considerate development scheme, and Crerar himself getting the Ministry of the Interior."
 canada_events.44.d.con:9 "Despite past opposition to the Conservative Party, the Progressive Party has been hopeful that this invite to talk represents a new leaf for their relationship in Parliament. [GetSecondInCommand] met with Federal Leader Thomas Crerar, with Progressive Premier of Manitoba John Bracken serving as mediator, owing to the Premier's more Conservative views within the Progressive movement. The three men quickly sat down to negotiations, where Crerar made it clear he would only accept a deal that's at least as good as King had given him previously. That being that the Government ensured farmers are protected, adopted an agricultural considerate development scheme, and that Crerar himself would get the Ministry of the Interior."
 canada_events.44.a:9 "We can agree to their terms."
 canada_events.44.b:9 "They're being unreasonable, reject their terms."

 canada_events.45.t:9 "Alliance with the Co-Operative Commonwealth Federation?"
 canada_events.45.d:9 "Our second choice for cooperation, the CCF is a fellow left-of-centre party. While their economic views may be considerably more radical than ours, they feel similarly on the influence of the Exiles on the Monarchy and desire a more peaceful solution to our foreign policy concerns. As odd as it would be for the flag-bearer's of Canadian Liberalism to join forces with the Democratic Socialists of the CCF, they do hold a considerable amount of sway in the west and in Newfoundland.\n\nHowever an alliance with them would be precepitated on both taking the Ministry of Labour, and our Government pursuing the rights of trade unions, looking at the United States Wagner Act as a clear example.\n\nUltimately the question for us is... are these demands acceptable to secure the CCF's support?"
 canada_events.45.a:9 "We can agree to their terms."
 canada_events.45.b:9 "They're being unreasonable, reject their terms."

 canada_events.46.t:9 "Alliance with the Social Credit Party?"
 canada_events.46.d:9 "Our second choice for cooperation, the Social Credit Party is an odd option, but not an impossible one. While the party doesn't care much for the Exiles and takes pride in its antiestabilshmentarianism, it is a fellow right-of-centre party that is virulently anti-socialist. It's primarily on these grounds that we can find cooperation.\n\nHowever their support won't come cheap, they've immediately demanded we offer them the Agricultural Ministry, focus on improvements in Alberta, and turn a blind eye to their Provincial Branches actions in said Province. These are high demands for Social Credit's political clout, but are we willing to grant them in order to obtain their support?"
 canada_events.46.a:9 "We can agree to their terms."
 canada_events.46.b:9 "They're being unreasonable, reject their terms."

 canada_events.47.t:0 "Fin des négociations"
 canada_events.47.d:9 "We've negotiated with every party willing to hear us out and work with us, we've made what alliances we possibly could. With that in mind we now should look towards pursuing our mandate, and making sure any potential coalition partners remain happy with us."
 canada_events.47.a:9 "We did our best."

 canada_events.50.t:0 "Élection fédérale de [GetYear]"
 canada_events.50.d:9 "The moment has come, with the country heading to the polls to decide between the Liberals under William Lyon Mackenzie King and the Conservatives under Robert Manion. Either way, it is certain the election will be close, but projections say a majority government is most likely either way."
 canada_events.50.a:0 "Les libéraux remportent une faible majorité !"
 canada_events.50.b:0 "Les conservateurs remportent de justesse la victoire !"
 canada_events.51.t.lib:0 "Le roi Edward félicite Mackenzie King"
 canada_events.51.t.con:9 "King Edward Congratulates Manion"
 canada_events.51.d.lib:0 "Le roi a pris les voies aériennes pour exprimer son soutien aux vainqueurs de la récente élection, en exhortant tous les Canadiens à accepter le processus démocratique et a annoncé son soutien total à Mackenzie King et à ses libéraux. "Le peuple s'est exprimé et a placé sa confiance renouvelée dans le gouvernement", a-t-il déclaré. J'espère et je crois que c'était le bon choix, et qu'ensemble nous pouvons aller de l'avant et trouver la bonne voie pour le Canada et l'Empire dans les années à venir"
 canada_events.51.d.con:9 "The king has taken to the airways to voice his support for the winners of the recent election, urging all Canadians to accept the democratic process and announced his full support of Robert Manion and his Conservatives. 'The people have spoken and placed their faith in the hands of a new government,' he stated. 'I hope and believe it was the right choice, and that together we can move forward and find the right path for Canada and for the Empire in the years to come.'"
 canada_events.51.a:0 "Nous sommes tous dans le même bateau"

 canada_events.52.t:9 "Bill 7 Debate Begins"
 canada_events.52.d:9 "The first major issue for our new Government to take on is that of Bill 7. As it is officially a budget bill, it has been introduced in the House of Commons by [CAN_minister_of_finance], the Minister of Finance.\n\nWhile most of the Bill is non-controversial to the House, there are a few provisions within the Bill that have split the Houses opinions, primarily centred around the questions of economic recovery and the status of Canada’s industry. While we could always rely on our majority, it may be worthwile to consider what other voices in the House have to say and to compromise with them."
 canada_events.52.a:9 "We will do what we need to make this pass."

 canada_events.53.t:9 "Bill 7: Economic Recovery"
 canada_events.53.d:9 "As Bill 7 primarily deals with issues around the budget, the questions of economic spending and recovery naturally make up the most important sections of the Bill. It also, naturally, makes it the most contentious part of the Bill, with the House opinions being split into three major camps.\n\nThe first camp is the interventionists. Tacitly supported by Mackenzie King, and made up of the CCF, the Progressive Party, and the left wing of the Liberal Party, the interventionists believe in large-scale Government intervention to solve the economic crisis and recover from the ripple effects of the Great Depression and Black Monday, including investment in infrastructure, and major support for the Western Farmers. This plan is also tolerable to the Social Credit Party, due to the inclusion of farm subsidies.\n\nThe second camp is those who support austerity. Broadly led by R.B. Benentt and made up of the Unionists and the Blue Tories, their main argument is that Black Monday’s effects are limited, that the economy will be able to recover on its own, and that Canada needs to focus on building up a war chest, owing to both the unrest to our south, and the growing boldness of the London Regime. This austerity would, however, involve major cuts to farm subsidies and leave the west out to dry, making it intolerable to the CCF, Social Credit, the Progressives, and even left Liberals.\n\nThe third camp finds itself squeezed between the other two. Supporting a limited interventionism that still maintains a positive budget. The plan, primarily supported by Robert Manion, the Red Tories, right-wing Liberals, and the Social Credit Party. It calls for similar investments in infrastructure and the farming sectors, however to a far lesser extent than King’s plan, making it agreeable to most factions in Parliament."
 canada_events.53.a:9 "We need to recover quickly, interventionism is the way forward."
 canada_events.53.b:9 "We need to save our resources, it’s time for austerity measures."
 canada_events.53.c:9 "Now is the time for compromise, a limited intervention is best."

 canada_events.56.t:9 "Bill 7: The Future of Canada's Industry"
 canada_events.56.d:9 "With matters of economic recovery settled, the second issue of Bill 7 is that of the direction Canada’s Industrial development should take. Both major parties believe strongly in the need to develop Canadian industry, however they disagree on the focus of that development.\n\nThe Liberals support the plan put in by C.D. Howe, dubbed the “Minister of Everything” for his wide portfolio under Mackenzie King. He supports the development of the civilian sectors of our industry, and believes that through the support of the civilian sector, military arms will come to follow.\n\nThe Unionists, especially former Minister of Defence Hugh Guthrie, disagree with Howe, claiming he’s selling our soldiers equipment for temporary gains. Guthrie has presented a counter proposal that would focus on investment in Canada’s military industry, preparing for the conflicts that seem inevitable by this point.\n\nRobert Manion, once again, finds himself between two worlds. While he recognises Guthrie's concerns, he believes that economic development needs to be balanced between the Civilian and the Military sectors, and has presented a compromise he hopes will make both sides happy."
 canada_events.56.a:9 "C.D. Howe has shown his talent before, we should trust him."
 canada_events.56.b:9 "Guthrie is right, we need armaments now, not later."
 canada_events.56.c:9 "Both have their points, Manion’s compromise is best for Canada."

 canada_events.57.t:9 "Bill 7: Domestic Security"
 canada_events.57.d:9 "Finally, one last issue has come up in relation to Bill 7. It’s no secret that Canada’s Labour movement has moved in a more radical direction, while Tom Moore’s Trades and Labour Congress seems happy to decry revolutionaries and violence, the Canadian Congress of Labour is in a bitter power struggle between it’s moderate President, Aaron Mosher, and it’s radical Secretary-Treasurer, Harold Pritchett.\n\nOwing to this increased radicalism in our labour movement, the Unionist Conservatives have pushed forth a proposed addendum to the Bill, suggesting the RCMP be empowered to crack down on dissidents and Socialists. They have also forwarded their own George Stanley White to lead this empowered RCMP. A committed anti-socialist and former Solicitor-General, he would make for a natural choice.\n\nHowever, even before the Liberals could suggest their own man, both Charles Avery Dunning and James Garfield Gardiner threatened to raise hell if they were to be forced to vote in favour of a bill containing this. Both remembering the violence from the RCMP that befell their home Province in Saskatchewan under Meighen, and not wishing to see a repeat of those times. The CCF, supported by both the TLC and CCL, echoed these sentiments strongly.\n\nRobert Manion has suggested a compromise, the empowerment of the RCMP as designed by the Unionists, but letting Liberal Lucien Cannon, a French MP and former Solicitor-General, take charge of it. While this appeases the Conservatives and the right Liberals, the CCF and left Liberals still have held firm against any sort of empowered RCMP."
 canada_events.57.a:9 "We need to hold firm against Socialism, appoint White to the position"
 canada_events.57.b:9 "Cannon should be tolerable to the Liberals, whilst also appeasing the Unionists."
 canada_events.57.c:9 "We can’t risk radicalising our left-wing even further, we aren’t empowering the RCMP."

 canada_events.58.t:9 "Voting Begins on Bill 7"
 canada_events.58.d:9 "With the debate on Bill 7 now coming to a close, the House Speaker has begun the roll call for voting to begin. Tensions are high, and a failure by the government here would be catastrophic."
 canada_events.58.a:0 "Nous le saurons bien assez tôt"

 canada_events.59.t:9 "Bill 7 Passes"
 canada_events.59.d:9 "The votes have been tallied, and the Speaker of the House declared that Bill 7 has passed both within the House of Commons and in the Senate. Not everyone is in favour of the bill's measures, but it seems both sides are eager to get the new laws implemented as soon as possible and see Canada move forward - together."
 canada_events.59.a:0 "Bravo, bravo !"

 canada_events.61.t:9 "Bill 7 Killed in the Senate"
 canada_events.61.d:9 "After several readings and amendments, the bill narrowly passed a vote in the House of Commons... though not without considerable grumbling from both sides. It was enough that the Canadian Senate felt justified in vetoing the bill and sending it back to the House, where one final vote on amendments completely failed. Bill 7 is considered dead in the water, along with the government's mandate."
 canada_events.61.a:0 "Oh non!"

 canada_events.62.t:0 "Le gouvernement s'effondre"
 canada_events.62.d.lib:9 "The failure of Bill 7, which itself is a confidence motion as a budget bill, means the collapse of Mackenzie King's Liberal government. The Governor-General has called for a new election to take place in three month's time, a return to the polls which is sure to make Canadians grumble. Moreover, the chaos has been reported in newspapers as putting Canada's chances of being ready for war in real jeopardy."
 canada_events.62.d.cons:9 "The failure of Bill 7, which itself is a confidence motion as a budget bill, means the collapse of Robert Manion's Conservative government. The Governor-General has called for a new election to take place in three month's time, a return to the polls which is sure to make Canadians grumble. Moreover, the chaos has been reported in newspapers as putting Canada's chances of being ready for war in real jeopardy."
 canada_events.62.a:0 "Une autre élection ?"

 canada_events.63.t:9 "Bennett Replaces Manion as Conservative Leader"
 canada_events.63.d.fallen:9 "Due to pressure from his party, Robert Manion has stepped down as leader of the Conservative Party and been replaced by Alberta MP R. B. Bennett. This is seen as a direct response to Manion's failure to pass Bill 7, with the party hopeful that Bennett can reinvigorate the party for the upcoming election."
 canada_events.63.d.stepdown:9 "Due to pressure from his party, Robert Manion has stepped down as Prime Minister and leader of the Conservative Party and been replaced by Alberta MP R.B. Bennett. Bennett, representing the Conservative Party's centre, is believed to be more likely to align the Conservative Party's interests with those of the British Exiles, compared to the red tory Manion."
 canada_events.63.d.challenge:9 "Due to pressure from his party, Robert Manion has stepped down as leader of the Conservative Party and been replaced by Alberta MP R.B. Bennett. Bennett, representing the Conservative Party's centre, is believed to be more likely to align the Conservative Party's interests with those of the British Exiles, compared to the red tory Manion. The party hopes that Bennett will be able to reinvigorate the party for the upcoming election."
 canada_events.63.d:9 "With their loss in the last election, it is no surprise that the Conservative Party has turned to new leadership. The caucus has chosen Alberta MP R. B. Bennett to take leadership reins of the party from Robert Manion."
 canada_events.63.a:0 "Voyons si cela améliore leur position"

 canada_events.65.t:0 "Mackenzie King promet un nouveau pacte"
 canada_events.65.d.lib:9 "Still smarting from his government's failure to pass Bill 7, Prime Minister Mackenzie King promised Canadians that their revised version would be a 'new deal' for Canadians across the country. He affirmed that the new bill would stick closely to the Liberal incentive plan for the economy, both for economic recovery and industrial growth, and it would have no special powers for the RCMP. 'No matter the war that faces us,' he told a crowd in Montreal, 'if Canada is not a free and independent nation then it has already lost.'"
 canada_events.65.d.cons:9 "Taking advantage of the loss in Conservative popularity following their failure to pass Bill 7, Liberal Leader Mackenzie King promised that the Liberal bill would be a 'new deal' for Canadians across the country. He affirmed that the new bill would stick closely to the Liberal incentive plan for the economy, both for economic recovery and industrial growth, and it would have no special powers for the RCMP. 'No matter the war that faces us,' he told a crowd in Montreal, 'if Canada is not a free and independent nation then it has already lost.'"
 canada_events.65.a:0 "Intéressant"

 canada_events.66.t:9 "Bennett Outlines Bill 8"
 canada_events.66.d.cons:9 "R.B. Bennett was quick to explain to a crowd of supporters in Toronto that Bill 8, his replacement for the failed Bill 7, was precisely what Canada needed - now more than ever. A balanced budget and austerity first approach to economic recovery, major expansion to the military industrial sector, and special powers given to the RCMP under Hugh Guthrie. 'Canada needs to be at the forefront of our alliance, stronger than it ever has been before, and I know that we can do it. Working arm in arm with our British friends and cousins, we can match the syndicalists pound for pound!'"
 canada_events.66.d.lib:9 "R.B. Bennett was quick to explain to a crowd of supporters in Toronto that Bill 8, his replacement for the Liberal's failed Bill 7, was precisely what Canada needed - now more than ever. A balanced budget and austerity first approach to economic recovery, major expansion to the military industrial sector, and special powers given to the RCMP under Hugh Guthrie. 'Canada needs to be at the forefront of our alliance, stronger than it ever has been before, and I know that we can do it. With the Conservatives, working arm in arm with our British friends and cousins, we can match the syndicalists pound for pound!'"
 canada_events.66.a:0 "Nous verrons"

 canada_events.67.t:0 "Le deuxième tour des élections fédérales"
 canada_events.67.d:9 "For the second time, Canadians head to the polls to elect a new government. Given the fact this election is happening so soon after another, analysts are unsure of what to expect. It truly seems this election is anyone's guess."
 canada_events.67.a:0 "Les libéraux remportent une majorité"
 canada_events.67.b:0 "Les conservateurs remportent la majorité"

 canada_events.68.t:9 "Liberals Pass 'New Deal' Bill 7"
 canada_events.68.d:9 "With a minimum of debate in the House of Commons, the majority Liberals under Mackenzie King pushed through a revised Bill 7 - their 'New Deal', as Mackenzie King referred to it during the campaign. As promised, it contains no provisions for conscription or a secret police, and adheres closely to C.D. Howe's original plan for economic subsidisation. Despite his personal destain for Mackenzie King and the Liberal plan, leader of the Opposition in the Senate Arthur Meighen swallowed his pride and spoke on the importance of \"National Unity\" at this time, voting in favour of the Bill, and allowing it to pass through the Senate."
 canada_events.68.a:0 "Il était temps !"

 canada_events.69.t:9 "Conservatives Pass Bill 8"
 canada_events.69.d:9 "With a minimum of debate in the House of Commons, the majority Conservatives pushed through their revised Bill 8. As promised, it contains austerity focused recovery, an empowered RCMP under Hugh Guthrie, and the nationalisation of major armament and naval companies. To no ones surprise, it passed through the Senate without issue, as leader of the Government in the Senate, Arthur Meighen, endorsed the Bill as exactly what Canada needed."
 canada_events.69.a:0 "Il était temps !"

 canada_events.70.t:0 "Mackenzie King prend sa retraite"
 canada_events.70.d:9 "Sir William Lyon Mackenzie King has retired, having led the Liberal Party of Canada since 1919. He first became Prime Minister in 1920, and was heard to say, 'it is time for me to move on.' Louis St. Laurent will replace him as the leader of the party. His first act has been meeting with Crerar and merging their Parties, with the former Progressives now using the \"Liberal-Progressive\" label, signalling a definite shift in power towards the more progressive wing of the Liberals."
 canada_events.70.a:0 "Espérons qu'il apprécie sa retraite, hein ?"

 canada_events.72.t:0 "Woodsworth perd le vote pour la direction du CCF"
 canada_events.72.d:9 "J.S. Woodsworth, who has led the Cooperative Commonwealth Federation since its founding in 1926, lost his leadership over the party - due in large part to his increasingly unpopular opposition to war against the syndicalists. He has been replaced by the younger M.J. Coldwell, who has promised to re-invigorate the party and bring it to prominence."
 canada_events.72.a:0 "Nous verrons cela"

 canada_events.73.t:9 "Death of Hugh Guthrie"
 canada_events.73.unionist:9 "Prime Minister of Canada, Hugh Guthrie, has died in office today. The Nation enters a day of mourning as he is laid to rest. His Minister of Finance, Nelson Edgar Rhodes, becoming Acting Prime Minister as the Unionist caucus debated on who to make the new Prime Minister.\n\nAfter a surprisingly brief debate, the caucus came to the decision to make George Stewart Henry, current Premier of Ontario, the leader of their group and Prime Minister of Canada. Resigning from his seat in the Ontario Legislature and running for Guthrie’s old seat in Wellington South. In Ontario the Liberal-Unionist Mitchell Hepburn, leader of the Ontario Liberal Party, has controversially been made the new Premier in Ontario’s own Unionist Government between the two major parties, betraying Hepburn’s alliance with the CCF and UFO to topple the Conservative Government.\n\nDespite this slight controversy, Prime Minister Henry has been sworn in to applause from the entire Unionist caucus, and should be a stable hand for the upcoming struggles that we still face."
 canada_events.73.notunionist:9 "Leader of the unofficial “Unionist” group in Parliament, Hugh Guthrie, has died today. A former Liberal who joined the WW1 Unionist Government due to his support of British Imperialism, Guthrie continued with the Conservative Party in the post war. Most famous for his reforms to manage the twin armed forces after the British Revolution, Guthrie quickly became the most high profile Unionist in Parliament. At different times being Minister of Justice, Attorney-General, Solicitor-General, and Minister of National Defence.\n\nHis death marks a notable weakening of the Unionists caucus, lacking a Parliamentary leader means the group has become more disorganised, granting us breathing room on our right flank. Despite his opposition to our leadership however, it’s not good of us to speak ill of the dead, and we should show kindness in this moment."
 canada_events.73.a:9 "Welcome Prime Minister Henry and Premier Hepburn."
 canada_events.73.b:9 "Give our condolences to his family."

 canada_events.75.t:0 "Élection canadienne de [GetYear]"
 canada_events.75.desc:0 "Une fois de plus, les habitants de [Root.GetNameDef] se rendent aux urnes pour élire leur député à la Chambre des communes. Le gagnant de cette élection est..."
 canada_events.75.a:0 "Les libéraux avec une majorité"
 canada_events.75.b:0 "Les conservateurs avec une majorité"
 canada_events.75.c:0 "Le CCF avec une minorité, soutenu par les libéraux"
 canada_events.75.d:9 "Social Credit with a minority, supported by the Conservatives"

 canada_events.76.t:0 "Le Parti conservateur rebaptisé"
 canada_events.76.d:9 "With their loss in the last election, the Conservatives are left with the feeling that their party is at a low ebb. After gathering the party faithful at their annual convention, they have decided to elect Manitoba Premier John Bracken, and leader of the Manitoba Progressive Party, as their new leader - but he only agreed to serve as the Party's leader if the party changes their name to the Progressive Conservatives. This rebranding, it is thought, might make the party more palatable to voters in the Western Provinces, the former heart of the Progressive movement, where the Conservatives have lost major ground to both the CCF and Social Credit Parties."
 canada_events.76.a:0 "Bon courage pour ça"

 canada_events.77.t:0 "Le [CAN_king_first_name] remplace le Premier ministre britannique"
 canada_events.77.d:9 "Several recent conflicts between British Prime Minister [GetBritishExilePM] and [CAN_king_first_name] have resulted in the Prime Minister finally deciding he had no recourse but to resign his post. The king thanked him for his service to the British cause, and then appointed Robert Vansittart to the post. The replacement comes at the largest shake-up in the British Exile power structure since their arrival into Canada in 1925, and as Vasittart begins to make changes to the cabinet-in-exile the ripples are sure to be felt throughout the government."
 canada_events.77.a:0 "Intéressant"

 canada_events.97.t:9 "The Steel Belt Turns Red"
 canada_events.97.d:9 "The clock has struck midnight for the United States of America. Like Britain and France before it, a Socialist Revolution has come for America, beginning in the “Steel Belt” states right around the Great Lakes. This comes as drastic news for us, as those states surround the Ontario Peninsula, granting this uprising a near perfect strike against our largest population and industrial sectors.\n\nThis has set our Parliament into a frenzy, with debates immediately raging in the halls of governance about how to respond. The Prime Minister has entered talks with the armed forces about readying the Army in case the revolution in the south decides to march north against us.\n\nNotably however, the Unionist leaders, Hugh Guthrie and James Ralston, seem to be eerily silent. Given the severity of what is happening in the south and the importance of both men in their parties, it’s a cause for concern at the least. This is only exacerbated by reports of the two men seemingly drafting some sort of Bill together, what it is however is unknown."
 canada_events.97.a:9 "Keep an eye on them, and another eye on Chicago."

 canada_events.98.t:9 "A Bipartisan Bill"
 canada_events.98.d:9 "The silence of the Unionists ends today. At the start of today’s Parliament Unionist Conservative Hugh Guthrie and Liberal-Unionist James Ralston have co-sponsored a bill to enact a peacetime draft in order to “protect the Dominion from her revolutionary enemies”, clearly referring to the Government down south\n\nWhile conscription would be of considerable help in case war with the south broke out, enacting a peacetime draft would be unheard of and would certainly lead to a repeat of 1917. With neither major party leader wanting to see a repeat of the 1917 Conscription Crisis, both have distanced themselves from the bill, refusing to put the full weight of their party behind it. Mackenzie King in particular has derided the Bill as trying to push an agenda of a few while ignoring the opinions of the average voter.\n\nQuébec, the hotbed of anti-conscription sentiment, and Premier Duplessis, have been questionably silent on the Bill, seemingly biding the time to strike. Prime Minister [GetSecondInCommand] is on a knife’s edge between upsetting the Unionists in his Party or letting Québec explode in anger once more. At this moment a balance has been struck, but even a small push could cause this house of cards to collapse entirely."
 canada_events.98.a:0 "Un exercice d'équilibriste délicat..."

 canada_events.99.t:9 "A Small Push"
 canada_events.99.d:9 "British Prime Minister [GetBritishExilePM] gave a speech in Ottawa today in an attempt to drum up support for Guthrie and Ralston's bill. First he praised Guthrie and Ralston for looking beyond partisan lines, and instead focusing on the good of both the Dominion and the Empire at large.\n\nWhile this speech was generally received well in the Tory stronghold of Ontario, it gave Duplessis and Québec the ammunition they needed to strike. The situation in Québec is tense, there’s gasoline all over the floor, and [GetBritishExilePM] has just struck a match..."
 canada_events.99.a:9 "We’ll await the Premier’s response, and the damage it will do."

 canada_events.100.t:0 "Le Québec en flammes"
 canada_events.100.d:9 "And thus, the house of cards collapsed. Premier Duplessis has finally spoken since the bill in favour of conscription had been introduced. With protests in Québec already mounting, decrying both Prime Ministers. Duplessis has fanned the flames of popular anger by tying the Bill to both the Conservative and Liberal Parties, despite protests of the Laurier Liberals and Red Tories against it.\n\nHis incendiary speech in Québec City has done significant damage to us and our standing in Québec. Protests and riots becoming commonplace across the Saint Lawrence, grinding our industrial capacity to a halt in a time when we are most vulnerable. We need to resolve this crisis if we have any hope of mending our sectarian rift."
 canada_events.100.a:9 "We must put out these sectarian flames as soon as possible."

 canada_events.102.t.civ:0 "Plus de violence dans [french_state.GetName]"
 canada_events.102.t.arms:0 "Bombardements en [french_state.GetName]"
 canada_events.102.t.riots:0 "Emeutes en [french_state.GetName]"
 canada_events.102.t.ringleader:0 "Capture des meneurs québécois"
 canada_events.102.d.civ:0 "La violence anti-gouvernementale continue, cette fois dans la région [french_state.GetName]. Un grand groupe de marcheurs canadiens-français a mis le feu à plusieurs usines, causant des dommages considérables avant que les forces de la GRC ne puissent disperser le groupe et ramener l'ordre dans la région. Les tensions dans la région [french_state.GetName] restent élevées"
 canada_events.102.d.arms:0 "Des équipes d'urgence ont été appelées à se rendre dans une usine d'armement à [french_state.GetName] cette semaine, une énorme explosion ayant ravagé l'installation, causant de nombreux dégâts. La direction de l'usine accuse un groupe de ses propres travailleurs canadiens-français, bien que les enquêteurs de la GRC n'en aient pas encore trouvé la preuve"
 canada_events.102.d.riots:0 "Une série de manifestations à [french_state.GetName] ont tourné à la violence cette semaine, entraînant des affrontements avec les forces militaires et la GRC. Un couvre-feu a été instauré dans plusieurs villes, et si un ordre précaire a finalement été rétabli, les dégâts causés par les émeutiers ont laissé des traces dans la région"
 canada_events.102.d.ringleader:0 "Les enquêteurs de la GRC ont eu le plaisir d'annoncer qu'un groupe d'activistes canadiens-français a été arrêté à [french_state.GetName], chefs de file d'une récente série de manifestations violentes et d'attentats à la bombe. Les arrestations ont déjà déclenché une autre série de protestations, les Canadiens français se présentant en masse pour demander au gouvernement de libérer immédiatement les militants "patriotiques""
 canada_events.102.a:0 "Incroyable"
 canada_events.102.b:0 "Enfin de bonnes nouvelles !"

 canada_events.104.t:9 "A Meeting with Le Chef"
 canada_events.104.d:9 "[CAN_duplessis_meeting_first_paragraph]\n\nDuplessis, for his part, is happy to use the Prime Minister’s unstable position to gain certain demands in Québec’s favour. Conscription was the primary concern of the meeting. Initially making maximalist demands for no form of Conscription to be enacted in any capacity, the Prime Minister and other Federal Government members managed to, after fierce and lengthy negotiations they managed to agree on an extremely limited form of Conscription, where Conscripted men would work in factories and home defence, and most importantly they would not be sent to fight overseas.\n\nAlongside these official agreements, there has been an under the table and official agreement that the Federal Government would be willing to help fund certain projects in Québec in order to help quell the unrest in the region. With this, and promises to reduce any form of potential conscription, in mind we can start to mend the relations with the Province of Québec."
 canada_events.104.a:9 "Let’s do our best to make good on these promises."
 CAN_duplessis_meeting_king:9 "In an attempt to solve this crisis without force, Prime Minister King has arranged a meeting in Montreal with Duplessis. Despite King’s personal dislike of Duplessis, he recognised that appeasing the Premier and his Province would be vital to managing the current crisis, and keeping the Québec caucus of his own party happy."
 CAN_duplessis_meeting_manion:9 "In an attempt to solve this crisis without force, Prime Minister Manion has arranged a meeting in Montreal with Duplessis. One of Manion’s primary aims as Conservative leader has been that of rehabilitating his party in Québec, and despite the current crisis he’s hopeful the more conservative Duplessis and the mending of this crisis will aid in his goals as leader."

 canada_events.105.t:9 "Our Promises Fulfilled"
 canada_events.105.d:9 "With our Minister of Finance [CAN_minister_of_finance] introducing a new Bill into Parliament, our final promises to Québec are being fulfilled. The bill primarily focuses on investing in the turbulent Province, with three major focuses.\n\nFirst is the focus on expanding the port of Montreal, allowing more commercial shipping to enter the city and improve its economy.\n\nSecond is improving and modernising the Québec City-Montreal-Gatineau rail lines, primarily the lines carrying freight to and from each city.\n\nThird is improving and expanding the rural road network, connecting smaller villages and towns both to each other, and to the major cities.\n\nWith these projects, alongside the limiting of Conscription as previously promised, tensions in the Province of Québec have decreased dramatically. Even the Populist Premier Duplessis has kept quiet, only briefly commenting on the good he hopes these projects will do for the Québec economy."
 canada_events.105.a:9 "”Let this be the end of this crisis."

 canada_events.106.t:9 "The RCMP in Québec."
 canada_events.106.d:9 "With the escalating violence in the various urban centers of Québec, especially towards the provincial police and sympathisers to [GetSecondInCommand]'s government, following the province wide protests over the discussion of the peacetime draft, the federal authorities have begun massively scaling up RCMP presence especially in Hull, Montréal and Québec City.\n\nIn response, protesters have already engaged in clashes with the authorities. Provincial conservative aligned agitators already began rousing up their voting base to what they call a 'blatant violation of provincial rights'. Already, the CTCC has called for widespread strikes in the region resulting in a factory being completely overrun and occupied by its French-Canadian workers."
 canada_events.106.a:9 "A Necessary Measure."

 canada_events.107.t:9 "The Arrest of Camillien Houde."
 canada_events.107.d:9 "In the early hours of the morning, RCMP officers and collaborative local policemen have surrounded then arrested mayor of Montreal Camillien Houde at his own domicile. Accused of sedition, his arrest comes at a time of unrest around French Canada, with the mayor and conservative agitator proudly exclaiming the 'need' for francophones to take to the streets and express their discontentment with the federal government's policies.\n\nWith the first high-profile arrest of the riots, the increased police presence and the message laid out by the government in Ottawa, most of the protesters have returned home, strikes have been broken and the few ardent rioters left are equally facing sedition charges."
 canada_events.107.a:0 "Bon Débarras."

 canada_events.108.t:9 "A Second Unionist Government?"
 canada_events.108.d:9 "With the unrest in Québec exploding out into outright rioting, discussions have begun within the Conservative Party around how to handle the situation at hand. Despite Bennett officially leading the discussions, Senate Government leader Arthur Meighen was first to speak, suggesting the Government work with “respectable” Liberals in a second Unionist Government in order to restore order in Québec.\n\nNext came Robert Manion, who pointed out that the formation of another Unionist Government would only inflame tensions in Québec further, and instead suggested meeting with the more Conservative Duplessis, finding a middle ground to work with him instead of against him.\n\nBennett attempted to find a compromise, suggesting that they use their existing majority, plus potential support from across the aisle, in order to quell the unrest in Québec without the necessity of forming a Unionist Government.\n\nUnfortunately in trying to thread the needle, Bennett found a solution that angered both sides of the aisle. After a series of fierce debates, insults, and anger from Red Tories and Unionists alike, Robert Manion, the Red Tories, and the Québec caucus stormed out of the meeting. At the same time the Unionists pushed forth their plan of a Unionist Government, [CAN_unionist_leader] as their choice to lead this Government. Seeing the writing on the wall, Bennett resigned as leader in favour of the Unionists.\n\nAs [CAN_unionist_leader] was sworn in as Prime Minister, the rioting in Québec grew even worse. Manion’s prediction had come to pass, he and his faction of the Party resigned from their posts and formed a new “independent Conservative” caucus. Their Ministry positions were quickly replaced by the Liberal-Unionists under James Ralston, forming a second Unionist Party and Government under [CAN_unionist_leader], ready and willing to do what’s necessary to restore order."
 canada_events.108.a:9 "Borden’s legacy continues on."

 canada_events.109.t:9 "Consolidating the National Government"
 canada_events.109.d:9 "When the Unionist Party reformed itself and took power it suffered from dissenters from the former main parties. The self proclaimed \"Independent Liberals\" under Mackenzie King, and the splinter faction of \"Independent Conservatives\" under H. H. Stevens.\n\nHowever with the slow political consolidation the Party and Government has been undertaking, the independents have quietly been leaving their respective leaders and rejoining our Party. This has most clearly been shown with men like Robert Manion, who initially walked out of the Party when Guthrie was appointed, but has since returned to the Unionist fold.\n\nOn the Liberals side, the Party is a ghost of its former self, while Mackenzie King still commands the Québec caucus, rank and file Liberals see the writing on the wall and have folded under James Ralston’s Liberal-Unionist faction.\n\nAlthough Stevens and King themselves have been unwilling to join our Unionist Party, a rational Government of the Establishment has cemented itself in the face of domestic crisis and foreign uncertainty. With this calm and rational Governance we can serve both King and Country, and ensure Britain is liberated from the crimson red regime that has befallen London."
 canada_events.109.a:9 "His Majesty's loyal Government."

 canada_events.110.t:9 "Demonstrations Against the Unionists"
 canada_events.110.d:9 "With the recent moves against the centres of unrest, most prominently Québec, but Newfoundland and Alberta as well, there have been demonstrations around the Unionist Government and their attempts to subdue the unrest by force. Luckily while these initially had significant support, including from members of Parliament and notable figures like Mackenzie King and H. H. Stevens, the demonstrations quickly lost steam as the new reality of Governance set in. Despite worries of a renewed period of unrest, the Government has started to successfully weather this storm and survive the anger thrown at it."
 canada_events.110.a:9 "And from this storm we will come out stronger."

 canada_events.111.t:9 "Wellington House Seizes Power"
 canada_events.111.d:9 "Despite the Unionists best efforts, the unrest in Canada has only increased further and now the Exiles appear to have reached their limit. In a desperate to attempt to ensure the reclamation of Great Britain proceeds, by any means necessary, they have done the unthinkable and resolved to hijack the Canadian state altogether. Utilising obscure legal mechanisms, it is indeed 'lawful' for the still functioning British Parliament to assume legislative responsibilities for the Dominions and after a marathon session, it had decided by majority vote to effectively relieve its Canadian counterpart of governing responsibility and legislate for Canada directly. Nevertheless, the need to maintain some legitimacy has necessitated the continued survival of the Canadian Parliament - for now anyway - and continued collaboration with the Unionists. Some have found their consciences strained but loyalty has motivated them to tolerate this excess on the proviso Canada maintains at least a shred of autonomy."
 canada_events.111.a:0 "God Save the King !"

 canada_events.112.t:0 "Crise de la conscription au Québec"
 canada_events.112.d:9 "French-speaking Canadians have long opposed conscription, viewing the idea of fighting wars on behalf of the British as offensive. With the outbreak of the American Civil War however, the Conscription debate has been reignited, the response across the French-speaking province of Québec has been swift: French Canadians have taken to the streets in massive, crippling protests.\nIt is a re-enactment of the Conscription Crisis of 1917, although this time it seems French Canadians have lost their patience. \"Again and again we are called upon to shed French blood on behalf of English wars!\" Québec Premier Maurice Duplessis told an angry crowd in Québec City. \"We say no, and they tell us we must! Québec will never be free of English tyranny so long as it is the lapdog to English politicians!\""
 canada_events.112.a:9 "An unfortunate business."
 canada_events.112.b:9 "More troubles in Canada, it seems."

 canada_events.113.t:9 "Canada Appoints a Unionist Prime Minister"
 canada_events.113.d:9 "With the eastern province of Québec bursting into riots and revolts, the incumbent Conservative Government made a difficult choice after many long meetings. With current Prime Minister R. B. Bennett bowing out as both Conservative leader and Prime Minister, his successor [CAN_unionist_leader] has formed a new Government with sympathetic Liberals, one clearly ubiquites to Exile interests and a return to Arthur Meighen's old \"High Tory\" style of Governance. This Government has quickly began to move against the riots in Québec, and seems to be less interested in using Parliament to Govern, instead leaning on their Exile allies to retain power despite a lack of popularity."
 canada_events.113.a:9 "Troubling..."
 canada_events.113.b:9 "Canada moves towards authoritarianism, it seems."

 canada_events.114.t:9 "Canadian Parliament Sidelined"
 canada_events.114.d:9 "Asserting the primacy of the British Parliament, the British Government-in-Exile has instructed [CAN_king_full_name] to take the unprecedented move of effectively sidelining the Canadian Parliament and allowing its Exile counterpart to legislate in its stead. Parliament has deemed the action as one borne of emergency, a temporary measure intended to ensure all preparations necessary to prosecute the reclamation of the Home Isles are carried out to the fullest.\n\nYet, across Canada, an already inflamed populace has been motivated to carry out even more determined demonstrations of anger against the Exiles as Canadian security forces struggle to maintain order. In light of the events, some papers have lamented that the nation is 'a colony once more'."
 canada_events.114.a:0 "Alors le [CAN_king_first_name] est maintenant aux commandes ?"
 canada_events.114.b:9 "Troubling..."
 canada_events.114.c:9 "Such is the gratitude reactionaries show to their hosts!"

 canada_events.115.t:9 "Québec Subdued."
 canada_events.115.d:9 "Since the riots half a year ago, the RCMP has been hard at work ensuring order in the unruly provinces, most prominently in Québec, who has been the primary source of the unrest in recent memory. Finally however that seems to be changing, with key arrests made cross the province and the RCMP breaking apart the largest demonstrations of rioters, our Government has finally been able to secure order in the Eastern Province. While some sporadic and small protests still exist, they're not large enough to effect us in any meaningful way, allowing us to move forward and past the sectarian crisis."
 canada_events.115.a:9 "Let this be the end of their intransigence."

 canada_events.150.t:0 "Accès à l'Irlande"
 canada_events.150.d:9 "[CAN_irish_alliance_desc]"
 canada_events.150.d.canada:9 "Despite the hopes of the Exiles, the prospect of a military landing on Great Britain has not looked any easier within the last decade. While military planners have done their best to prepare for all contingencies, the reality is that a naval landing cannot be guaranteed to have a staging ground even remotely close to the Isles, and the prospect of an invasion across the Atlantic appeals to nobody. In the face of these odds, the general staff have concluded that if there is any way at all to guarantee an allied presence near to Britain, then one would be well advised to take it.\n\nAgainst all hope, an avenue may yet appear in the most unlikely of places. The Irish Republic appears to have avoided falling into the German sphere while recovering from recent internal issues, and is now concerning itself with foreign matters. The dominant issue is relations with the socialist government in London: there is considerable fear that Ireland's entry into the war is inevitable, and that Ireland needs an alliance to protect it. And as unlikely as it may seem, it does appear that Dublin may be prepared to entertain an entry into the Entente, if deemed necessary - or at least, that very preliminary feelers have failed to obtain an unambiguous \"no\" on the idea.\n\nAs much of a boon as it would be, the decision would not be taken lightly by either side. It has been made abundantly clear that to attain this alliance, we would be expected to recognise the annexation of Northern Ireland into the Republic, and forever renounce the British claim to it. This would be a highly controversial decision among both the Exiles, and the Northern Loyalists who were hoping the arrangement made after the revolution would be temporary - especially considering that we would have to essentially force the Exile Parliament to accept the deal, That said, as bitter as the pill may be, it is believed that Wellington House can be made to swallow it.\n\nFor all the British and Canadian lives that will be given in the effort, we owe it to them to consider."
 canada_events.150.d.britain:0 "En ce qui concerne notre capacité à mener une invasion de la Grande-Bretagne, la meilleure solution serait d'amener [IRE.GetNameDef] dans l'Entente... ou, du moins, de les convaincre de donner à nos militaires un accès. Une alliance nécessitera au moins une aide importante, alors que l'accès pourrait seulement nous demander d'offrir notre protection. Certains sont convaincus que les Irlandais garderont leurs rancunes historiques contre les Britanniques, mais peut-être verront-ils que les temps ont changé"
 canada_events.150.a:9 "[CAN_irish_alliance_accepted]"
 canada_events.150.a.canada:9 "We have all made sacrifices."
 canada_events.150.a.britain:0 "Offrez-leur une aide en échange de leur alliance"
 canada_events.150.b:9 "[CAN_irish_alliance_rejected]"
 canada_events.150.b.canada:9 "...but it is not our place to decide."
 canada_events.150.b.britain:0 "Leur offrir une protection en échange de l'accès"

 canada_events.151.t:0 "[From.GetNameDefCap] Offres d'alliance"
 canada_events.151.d:0 "Un envoyé du gouvernement [From.GetAdjective] est arrivé, nous offrant une aide financière assez impressionnante en échange de l'admission de l'Irlande dans l'alliance Entente... ce qui signifierait presque certainement la guerre avec [ENG.GetNameDef]. Ils cherchent désespérément un endroit pour lancer leur invasion, et l'Irlande est aussi proche que possible de la Grande-Bretagne. Certains membres du gouvernement y sont favorables, mais d'autres suggèrent que les seigneurs britanniques du Canada nous trahiraient presque certainement une fois la guerre terminée - comme ils l'ont toujours fait"
 canada_events.151.a:0 "Cette alliance est dans notre intérêt."
 canada_events.151.b:0 "Nous n'avons pas besoin de leur offre."

 canada_events.152.t:0 "[From.GetNameDefCap] désire l'Accès Militaire"
 canada_events.152.d:0 "Le gouvernement [From.GetAdjective] a contacté [Root.Capital.GetCapitalVictoryPointName] avec une offre curieuse : en échange d'un accès militaire et naval à l'Irlande, d'où ils lanceront probablement leur guerre contre [ENG.GetNameDef], ils sont prêts à fournir de gros investissements économiques dans n'importe quelle région choisie par le gouvernement. Le gouvernement [ENG.GetAdjective] en sera cependant très mécontent... encore plus qu'il ne l'est déjà du fait de l'alliance de l'Irlande avec l'Allemagne."
 canada_events.152.a:0 "Donnez-leur la promesse"

 canada_events.153.t:0 "[From.GetNameDefCap] Accepte"
 canada_events.153.d:0 "Au nom de leur gouvernement ainsi que du gouvernement britannique en exil, les Canadiens ont accepté nos conditions"
 canada_events.153.a:0 "Excellent !"

 canada_events.154.t:0 "[From.GetNameDefCap] refuse"
 canada_events.154.d:0 "Le gouvernement [From.GetAdjective] affirme que la question est trop délicate pour être abordée pour le moment - en particulier par un gouvernement britannique en exil non élu. Ils disent que notre aide dans la guerre sera remboursée, mais que toute discussion sur les conditions d'après-guerre devra attendre que les Britanniques aient le temps d'organiser des élections"
 canada_events.154.a:0 "Pas assez bien !"
 canada_events.154.b:0 "Nous n'avons pas d'autre choix que d'accepter"
 canada_events.154.c:0 "Qu'ils assistent la marine."

 canada_events.155.t:0 "[From.GetNameDefCap] rejoint l'Entente"
 canada_events.155.d:0 "Reconnaissant pour notre aide bienveillante et notre protection, le gouvernement irlandais a choisi de ratifier notre accord d'aide et a formalisé son adhésion à l'Entente."
 canada_events.155.a:0 "Nous ne pouvons pas abandonner l'Ulster une deuxième fois, nous devons agir !"
 canada_events.155.b:0 "Non - vous ne pouvez faire confiance aux Britanniques d'aucun côté de l'Atlantique."

 canada_events.156.t:0 "[From.GetNameDefCap] Accepte"
 canada_events.156.d:0 "Alors que les relations entre l'Irlande et la Couronne britannique n'ont certainement pas été des plus harmonieuses au cours des dernières décennies, les nouvelles déchirantes qui nous sont parvenues de Dublin au cours de la semaine écoulée ont été accueillies avec une sympathique tristesse. Après le chaos qui a éclaté en Ulster et un coup d'État militaire soutenu par les Allemands, les descendants socialistes de [ENG.GetLeader] et leurs semblables ont pris le pouvoir en Irlande dans le cadre d'une révolution qui leur est propre.\n\nBien que beaucoup puissent se résigner au désespoir, les courageux loyalistes d'Irlande du Nord ont juré de ne pas se laisser abattre et ont déjà pris contact avec les services de renseignement canadiens pour les aider à coordonner la résistance au régime socialiste. Il semble qu'en fin de compte, leur plan consistera à lancer un soulèvement, ironiquement semblable au soulèvement de Pâques qu'ils détestent tant, et à rechercher un soutien logistique et matériel pour une telle entreprise.\n\nBien qu'un tel plan puisse permettre d'obtenir l'appui nécessaire pour sécuriser à nouveau les îles intérieures, tout le monde n'est pas d'accord pour envoyer du matériel à des milices peu organisées, au lieu de le confier à de véritables soldats canadiens, et il faut décider si cela vaut la peine d'en payer le prix."
 canada_events.156.a:0 "Les loyalistes auront tout notre soutien !"

 canada_events.157.t:0 "[From.GetNameDefCap] Refuse"
 canada_events.157.d:0 "Maintenant que nous faisons partie de l'Entente, le personnel canadien et britannique a déjà commencé à arriver dans la capitale. Comment voulons-nous utiliser leur aide ?"
 canada_events.157.a:0 "Qu'ils aident l'économie"

 canada_events.158.t:0 "L'Ulster Dit Non !"
 canada_events.158.d:0 "Le gouvernement [From.GetAdjective] nous a offert une protection - une garantie de notre indépendance en cas d'attaque, et en échange nous leur fournirons un accès militaire et naval à l'Irlande, à partir duquel ils lanceront probablement leur guerre contre [ENG.GetNameDef]. Le gouvernement [ENG.GetAdjective] n'en sera peut-être pas heureux, mais au moins nous ne participerons pas à leur guerre"
 canada_events.158.a:0 "Cela semble acceptable"

 canada_events.159.t:0 "[From.GetNameDefCap] accepte"
 canada_events.159.d:0 "Le gouvernement irlandais a accédé à notre demande, leurs ports et bases nous sont désormais ouverts."
 canada_events.159.a:0 "Excellent !"
 canada_events.159.a.tt:0 "§YLorsque nous serons en guerre contre la Troisième Internationale, l'Irlande du Nord se soulèvera contre [IRE.GetNameDef] après que nous aurons établi le contact.§!"
 canada_events.159.b:0 "Ils devront malheureusement s'en charger eux-mêmes."
 canada_events.159.b.tt:0 "§YLorsque nous serons en guerre contre la Troisième Internationale, l'Irlande du Nord se soulèvera probablement contre [IRE.GetNameDef] de son propre chef.§!"

 canada_events.170.t:0 "Une offre de [From.GetNameDef]"
 canada_events.170.d:0 "Le gouvernement [From.GetAdjective] nous a fait une offre intéressante : vu que nous sommes dans une situation économique difficile, il est prêt à nous aider à nous relever grâce à un programme d'aide important. En échange, nous rejoindrions l'Entente et bénéficierions de sa protection... et nous lui donnerions les moyens de lancer une invasion de [ENG.GetNameDef]. Bien que cela résolve plusieurs de nos problèmes, cela signifie aussi que nous nous impliquons dans une guerre dans laquelle nous n'avons pas de réel intérêt"
 canada_events.170.a:0 "On ne peut pas refuser ça"
 canada_events.170.b:0 "Nous devons malheureusement refuser"

 canada_events.171.t:0 "[From.GetNameDefCap] Accepte"
 canada_events.171.d:0 "Bien que le gouvernement [From.GetAdjective] soit réticent à s'impliquer dans une guerre, il est suffisamment désespéré pour accepter notre proposition."
 canada_events.171.a:0 "Excellent"

 canada_events.172.t:0 "[From.GetNameDefCap] Refuse"
 canada_events.172.d:0 "Bien que le gouvernement [From.GetAdjective] admette qu'il est dans une situation désespérée, il prétend être en bonne voie de rétablissement et n'a aucune envie de se mettre entre nous et [ENG.GetNameDef]. Ils ont exprimé leurs remerciements pour notre offre, mais l'ont malheureusement déclinée"
 canada_events.172.a:0 "C'est malheureux."

 canada_events.173.t:0 "Fonds [From.GetAdjective] pour la Résistance"
 canada_events.173.d:0 "Tranquillement, par des canaux indirects, [From.GetNameDef] a acheminé du matériel et des fonds pour le mouvement de résistance contre les syndicalistes."
 canada_events.173.a:0 "Merci beaucoup!"

 canada_events.174.t:0 "Le gouvernement est exhorté à attaquer"
 canada_events.174.d:0 "[CAN_king_first_name] a été actif ces dernières semaines, exigeant haut et fort de savoir pourquoi une attaque sur [ENG.GetNameDef] n'avait pas déjà commencé. Nous sommes prêts", a-t-il déclaré. De plus, les syndicalistes sont de plus en plus préparés chaque fois que nous attendons, et nous ne serons donc jamais plus prêts qu'en ce moment. Quoi qu'il arrive, l'attaque doit commencer ! Un grand nombre de Canadiens sont d'accord avec lui, semble-t-il, car les journaux de tout le pays ont publié en première page de leurs journaux "Commencez l'attaque !" pendant des jours."
 canada_events.174.a:0 "Peut-être qu'il a raison..."
 canada_events.174.b:0 "Nous attaquerons quand nous serons prêts, pas plus tôt"

 canada_events.175.t:0 "L'ascension des loyalistes britanniques"
 canada_events.175.d.scotland:0 "Nos tentatives pour contacter les Loyalistes restés en [ENG.GetNameDef] ont été couronnées de succès. Comme nous le pensions, ils ont rassemblé des effectifs et du matériel depuis la chute de l'Empire... et bien qu'ils n'aient pas la force de s'attaquer aux syndicalistes par eux-mêmes, ils sont plus que prêts à se soulever maintenant que nous avons pris pied dans [invasion_state.GetName]. Ils se sont rassemblés dans les collines du nord de l'Écosse, et sont prêts à attaquer sous notre commandement"
 canada_events.175.d.england:0 "Nos tentatives pour contacter les Loyalistes restés à [ENG.GetNameDef] ont été couronnées de succès. Comme nous le pensions, ils ont rassemblé des effectifs et du matériel depuis la chute de l'Empire... et bien qu'ils n'aient pas la force de s'attaquer aux syndicalistes par eux-mêmes, ils sont plus que prêts à se soulever maintenant que nous avons pris pied dans [invasion_state.GetName]. Ils se sont rassemblés dans les collines du centre de l'Angleterre, et sont prêts à attaquer sous notre commandement."
 canada_events.175.a:0 "Pour le Roi et la Patrie, Messieurs !"

 canada_events.176.t:0 "L'ascension des loyalistes britanniques"
 canada_events.176.d:0 "Avec [CAN.GetNameDef] qui a pris pied dans [invasion_state.GetName], les monarchistes - que nous avons toujours su présents parmi nous, mais qui ont eu un moment pernicieux en se mettant à découvert - se sont montrés et se sont élevés. Leur apparition a provoqué une onde de choc dans toute la Grande-Bretagne, bien que les ministres aient assuré au gouvernement que la situation devrait se stabiliser d'ici quelques mois. Avec un peu de chance, c'est l'occasion pour nous d'éliminer les Canadiens et les loyalistes"
 canada_events.176.a:0 "Un désagrément, rien de plus"

 canada_events.177.t:0 "L'ascension des loyalistes irlandais"
 canada_events.177.d:0 "Nos tentatives pour contacter les Orangistes en Ulster ont été couronnées de succès. Ils sont aussi offensés que nous par la présence des syndicalistes en Irlande et se sont montrés disposés à travailler avec nous maintenant que nous leur avons fourni les ressources nécessaires pour s'armer. Ils se sont rassemblés dans l'État sous notre direction, et s'élèvent maintenant contre les forces syndicalistes"
 canada_events.177.a:0 "Bravo, messieurs !"

 canada_events.178.t:0 "L'ascension des loyalistes irlandais"
 canada_events.178.d:0 "Nous pensions que les maudits loyalistes de l'Ulster avaient été mis à terre... mais non, avec l'aide de la direction et du financement canadiens, ils se sont maintenant élevés dans les collines d'Irlande du Nord et ont frappé contre nous !"
 canada_events.178.a:0 "Nous allons les descendre, comme avant !"

 canada_events.200.t:0 "La situation en Amérique"
 canada_events.200.d:0 "Le gouvernement s'inquiète de la crise qui se développe rapidement aux États-Unis, en particulier avec la montée du Parti socialiste américain. Une nation alignée sur les syndicalistes à notre frontière sud serait impensable. La violence est déjà terrible - au point que de nombreux gouverneurs d'États du nord-est américain, manquant de confiance dans le gouvernement fédéral pour maintenir l'ordre, nous ont demandé d'intervenir si une guerre civile éclatait. Nous n'avons pas encore à répondre à leur demande, mais une fois le délai écoulé, nous pourrions très bien y être contraints"
 canada_events.200.a:0 "Incroyable !"

 canada_events.201.t:0 "La perspective d'une intervention"
 canada_events.201.d:0 "Le Parlement a entamé un débat tendu sur la question de savoir si le gouvernement canadien devrait reconnaître l'une des factions belligérantes du sud comme la "vraie" Amérique. C'est une situation délicate, car cela mettrait en colère les autres factions et pourrait nous laisser avec un vainqueur hostile dans le sud... mais pire encore est la perspective que le soi-disant [WCA.GetNameDef] l'emporte. On ne peut pas s'attendre à ce que nous fassions la guerre ailleurs avec un gouvernement syndicaliste siégeant directement au sud, n'est-ce pas ? Pour l'instant, le soutien consiste simplement à demander à l'Entente d'envoyer des volontaires et du matériel, mais si nous choisissons un camp, certains suggèrent que nous serons inévitablement entraînés dans le conflit."
 canada_events.201.a:0 "Nous ne devrions pas nous impliquer"
 canada_events.201.b:0 "Le gouvernement fédéral est, bien sûr, le seul légitime"
 canada_events.201.c:0 "Nous reconnaissons [ACC.GetNameDef] comme la véritable Amérique"
 canada_events.201.e:0 "Nous soutenons Huey Long et [APG.GetNameDef]"
 canada_events.201.f:0 "Nous soutenons le gouvernement de Nouvelle Angleterre"

 canada_events.202.t:0 "Les réfugiés inondent [refugee_state.GetName]"
 canada_events.202.d:0 "Avec l'aggravation de la situation en Amérique, il n'est pas surprenant que [Root.GetNameDef] soit devenu la première destination des personnes fuyant la violence. Beaucoup d'immigrants sont en situation régulière, mais un nombre croissant d'entre eux ne le sont pas. Il existe déjà plusieurs camps de réfugiés dans [refugee_state.GetName], dont beaucoup viennent de [flee_from_state.GetName], et leur nombre met à rude épreuve notre approvisionnement. Les observateurs font remarquer que la situation risque d'empirer avant de s'améliorer"
 canada_events.202.a:0 "Réfugiés américains ? L'ironie..."

 canada_events.203.t:0 "[refugee_state.GetName] La situation des réfugiés s'aggrave"
 canada_events.203.d:0 "Alors que les responsables de [refugee_state.GetName] se battent déjà pour contenir le nombre de réfugiés américains qui traversent la frontière, la situation a récemment empiré. Un nouveau flux de réfugiés, provenant pour la plupart de [flee_from_state.GetName], est déjà arrivé et a mis une pression croissante sur l'infrastructure de la province"
 canada_events.203.a:0 "Espérons que cela se termine bientôt"

 canada_events.204.t:0 "La crise des réfugiés"
 canada_events.204.d:0 "Le nombre de réfugiés illégaux qui traversent la frontière américaine est devenu une crise nationale, ce qui a un impact sur la stabilité et les capacités d'approvisionnement de [Root.GetNameDef], sans parler du nombre de soldats nécessaires pour maintenir la paix. Si le rythme actuel des arrivées se poursuit, les choses vont certainement empirer. Le Parlement soutient que le gouvernement devrait trouver une solution - et rapidement"
 canada_events.204.a:0 "Quel gâchis"

 canada_events.205.t:0 "La crise des réfugiés s'aggrave"
 canada_events.205.d:0 "N'ayant pas tenu compte des avertissements précédents, la crise provoquée par l'arrivée massive de réfugiés américains fuyant la guerre civile dans le sud s'est aggravée. La violence dans et autour des camps situés le long de la frontière a augmenté, et leur réputation est telle que de nombreux réfugiés tentent maintenant d'entrer illégalement dans le pays - où ils sont sûrs d'être exploités par des personnes sans scrupules"
 canada_events.205.a:0 "Il faut faire quelque chose"

 canada_events.206.t:0 "Commerce avec l'Amérique"
 canada_events.206.d:0 "[Root.GetNameDefCap] dépend beaucoup de ses routes commerciales qui vont vers les États-Unis. Bien que la guerre civile nous ait été bénéfique à certains égards, à savoir que les commandes de produits canadiens en provenance de l'étranger ont augmenté à mesure que les sources américaines devenaient peu fiables, le fait est que beaucoup de nos exportations sont toujours allées en Amérique même... notre plus gros client étant maintenant une destination peu fiable, notre économie est laissée à elle-même et tente de trouver quoi faire jusqu'à la fin de la guerre civile"
 canada_events.206.a:0 "Comme si nous avions besoin de plus de problèmes"

 canada_events.207.t:0 "Les affrontements à Windsor"
 canada_events.207.d:0 "La ville de Windsor se trouve juste en face de Détroit, un bastion du syndicaliste [WCA.GetName]. Nous soupçonnons depuis un certain temps que des agents syndicalistes ont traversé secrètement la frontière, certains avec les réfugiés, et il semble maintenant que cette croyance soit fondée, la ville étant plongée dans des affrontements entre les travailleurs industriels et la police. La police affirme que ces "sympathisants" sont encouragés par des agents syndicalistes. Que cela soit vrai ou non, la violence a continué pendant plusieurs jours et vient seulement d'être contenue."
 canada_events.207.a:9 "At least the violence was contained, we cannot let the Revolution come North."

 canada_events.208.t:0 "Des milices traversent en [473.GetName]"
 canada_events.208.d:0 "Un soulèvement syndicaliste dans l'État de Washington s'est étendu au-delà de la frontière, les unités de la milice l'utilisant pour échapper et contourner leurs opposants. Cela a provoqué une consternation considérable dans la région, car les forces canadiennes ont dû intervenir et renforcer la sécurité, plusieurs affrontements ayant déjà eu lieu le long des autoroutes du sud. Plusieurs incidents d'attaques et de pillages sur des townships civils ont fait que la Colombie-Britannique a été prise de peur, pensant que - à tout moment - des milices syndicalistes pourraient arriver de nulle part"
 canada_events.208.a:0 "Pas bon"

 canada_events.209.t:0 "Émeute au camp de St. Catharines"
 canada_events.209.d:0 "La violence a été un problème courant dans les camps de réfugiés, principalement en raison des conflits entre les réfugiés eux-mêmes et avec les gardes, mais aussi à cause des mauvaises conditions. Le camp de St. Catharines est l'un des plus densément peuplés de la province, et les conditions y sont apparemment devenues si mauvaises qu'une émeute de grande ampleur a éclaté chez les réfugiés. Ils ont submergé les gardes, se sont échappés du camp et se sont dirigés vers la région extérieure de Toronto où ils ont finalement été arrêtés par la police provinciale de l'Ontario. Il est à craindre que ce ne soit que le premier incident de cette ampleur que l'on puisse voir"
 canada_events.209.a:0 "Il faut que cela cesse"

 canada_events.210.t:0 "Les grèves de sympathie au Canada"
 canada_events.210.d.wca:0 "Dans tout le pays, de nombreux syndicats ont organisé des grèves de sympathie pour [WCA.GetNameDef]. Selon eux, le SPA a été injustement qualifié de tyrannique, alors qu'il ne fait que lutter contre la tyrannie plus large du capitalisme déchaîné. Ils souhaitent que le gouvernement canadien cesse d'entretenir la peur à l'égard des syndicalistes. Les grèves ont été turbulentes et perturbatrices et, dans plusieurs cas, ont donné lieu à des affrontements violents avec la GRC. Plusieurs arrestations ont eu lieu et la GRC surveille de près les organisateurs de la grève."
 canada_events.210.d.aus:0 "Dans tout le pays, de nombreux groupes ont entamé des "grèves de sympathie" pour [APG.GetNameDef]. Ils créent des blocages et imposent des arrêts de travail dans plusieurs villes, prétendant ainsi soutenir Huey Long. Son combat pour l'Américain moyen est le même que celui auquel sont confrontés les gens moyens partout dans le monde", a déclaré un organisateur. Les grèves ont été indisciplinées et perturbatrices, et dans plusieurs cas, elles ont donné lieu à de violents affrontements avec la GRC. Plusieurs arrestations ont été effectuées, et la GRC surveille de près les organisateurs de grèves"
 canada_events.210.a:0 "Intéressant"

 canada_events.211.t:0 "La nouvelle maison de la liberté"
 canada_events.211.d.nee:9 "Parliament has been engulfed by argument over what to do regarding the American refugees. Doing nothing is not an option, but many MP's are saying that a massive relief effort is needed to improve conditions in the camps. The expense, they say, is justified because 'Americans are our brothers and sisters, and we must care for them in their hour of need'. In a similar vein, Progressive Party leader Thomas Crerar has proposed what he calls Project Samaritan - an even broader relief effort, spreading out the camps and housing refugees with average Canadians. There, the most able would be put to work alongside factory workers and labourers, a far better life than doing nothing inside a camp. The Conservatives, meanwhile, say that the security risk is too great. They have proposed the majority of refugees all be shipped to [NEE.GetNameDef], along with all newcomers. 'This is an American problem,' they say, 'and it should be handled by Americans.'"
 canada_events.211.d.nonee:9 "Parliament has been engulfed by argument over what to do regarding the American refugees. Doing nothing is not an option, but many MP's are saying that a massive relief effort is needed to improve conditions in the camps. The expense, they say, is justified because 'Americans are our brothers and sisters, and we must care for them in their hour of need'. In a similar vein, Progressive Party leader Thomas Crerar has proposed what he calls Project Samaritan - an even broader relief effort, spreading out the camps and housing refugees with average Canadians. There, the most able would be put to work alongside factory workers and labourers, a far better life than doing nothing inside a camp. The Conservatives, meanwhile, say that the security risk is too great. They have proposed that security forces be bolstered from the ranks of soldier recruits, and that the border be closed at once."
 canada_events.211.a:0 "Nos besoins de sécurité sont primordiaux - fermer la frontière"
 canada_events.211.b:0 "Les Conservateurs ont raison - envoyez-les à [NEE.GetNameDef]"
 canada_events.211.c:0 "Nous devons aider les réfugiés, dans la limite du raisonnable"
 canada_events.211.e:0 "Adopter le projet Samaritain immédiatement"

 canada_events.212.t:0 "Réfugiés envoyés du Canada"
 canada_events.212.d:0 "Comme si nous n'avions pas assez de problèmes de réfugiés, un grand nombre de réfugiés ont été dirigés vers [Root.GetNameDef] depuis [From.GetNameDef]. Leur raisonnement est, apparemment, que c'est un problème américain qui devrait être géré par les Américains. Nous n'avons pas d'autre choix que d'y faire face du mieux que nous pouvons."
 canada_events.212.a:0 "Merci beaucoup, Canada"

 canada_events.213.t:0 "Le recrutement des réfugiés commence"
 canada_events.213.d:0 "Dans tout le pays, des recruteurs sont maintenant actifs dans les camps de réfugiés, offrant aux plus aptes un placement dans l'armée. La plupart comprennent qu'il s'agit d'un arrangement temporaire - une fois la guerre terminée, il semble probable que beaucoup d'entre eux quitteront l'armée et rentreront chez eux. Entre-temps, cependant, le bon traitement que nous réservons aux réfugiés a conduit un grand nombre d'hommes à entrer dans notre service. Ils se battront pour le pays qui les a accueillis, disent-ils, même si cela signifie se battre contre les Américains chez eux"
 canada_events.213.a:0 "Bon à savoir"

 canada_events.214.t:0 "Retour des réfugiés en Amérique"
 canada_events.214.d.ceasefirewca:0 "Le cessez-le-feu a mis fin à la guerre civile américaine, du moins pour l'instant, et un grand nombre de réfugiés ont commencé à rentrer chez eux. La victoire de [WCA.GetNameDef] à l'est n'est pas du goût de tous. Ceux qui le peuvent se dirigent vers [ACC.GetNameDef], tandis que d'autres ont décidé de rester au Canada pour de bon. Quelle que soit leur destination, la crise des réfugiés au Canada semble terminée."
 canada_events.214.d.ceasefirenowca:0 "Le cessez-le-feu a mis fin à la guerre civile américaine, du moins pour l'instant, et la grande majorité des réfugiés ont donc commencé à rentrer chez eux. Le fait que le cessez-le-feu finira par prendre fin et que le conflit reprendra sans aucun doute n'est pas du goût de beaucoup, qui ont décidé soit de rester au Canada pour de bon, soit de se diriger vers des destinations plus lointaines. Quelle que soit leur destination, la crise des réfugiés au Canada semble terminée."
 canada_events.214.d.noceasefirewca:0 "La guerre civile en Amérique est terminée, [WCA.GetNameDef] ayant remporté la victoire. Bien que cela ne plaise pas à la plupart des réfugiés, beaucoup d'entre eux pensent qu'ils n'ont pas d'autre choix que de rentrer - le pire de la violence est passé, après tout, ou du moins l'espèrent-ils. Beaucoup d'autres ont décidé de rester au Canada, affirmant que l'Amérique est désormais syndicaliste et donc morte à leurs yeux. Quelle que soit leur destination, la crise des réfugiés au Canada semble terminée."
 canada_events.214.d.noceasefirenowca:0 "La guerre civile en Amérique est terminée, et la grande majorité des réfugiés ont donc décidé de rentrer, soit pour faire face à la justice, soit pour participer à la reconstruction. Quelques-uns ont choisi de rester dans leur nouvelle patrie, mais quelle que soit leur destination, la crise des réfugiés au Canada semble terminée."
 canada_events.214.a:0 "Un soulagement bienvenu"

 canada_events.216.t:0 "Visite du premier ministre canadien"
 canada_events.216.d:0 "Le premier ministre canadien a effectué une visite d'État à [Root.GetNameDef], félicitant le président pour avoir réformé l'Amérique. Lors de séances privées, il s'est dit convaincu que cela n'aurait pas été possible sans l'aide du Canada et de l'Entente, et il espère donc qu'une alliance plus permanente entre nos deux pays en résultera. Il suggère un transfert de tous les États propriétaires revendiqués par l'autre, afin d'éviter de futurs conflits et de faire de [Root.GetNameDef] un membre plus engagé et permanent de l'Entente à l'avenir. Notre amitié est particulière", a-t-il déclaré, "et je crois qu'elle sera bénéfique au monde si elle se poursuit"
 canada_events.216.a:0 "Nous sommes d'accord - cette amitié est importante pour nous"
 canada_events.216.b:0 "Nous sommes d'accord pour que les choses restent comme elles sont"

 canada_events.217.t:0 "[From.GetNameDefCap] Accepte"
 canada_events.217.d:0 "Après une visite du Premier ministre, plusieurs longues réunions avec le président [From.GetAdjective] ont été fructueuses, aboutissant à un engagement en faveur de l'amitié et de la future alliance entre nos deux nations."
 canada_events.217.a:0 "Parfait"

 canada_events.218.t:0 "[From.GetNameDefCap] Refuse"
 canada_events.218.d:0 "Après une visite du Premier ministre, plusieurs longues réunions avec le président [From.GetAdjective] n'ont abouti à aucune décision. Selon le président, les relations entre [From.GetNameDef] et [Root.GetNameDef] restent inchangées... ce qui signifie qu'ils préféreraient nous garder à distance. Néanmoins, la visite a été cordiale, et plusieurs conditions commerciales avantageuses ont été atteintes"
 canada_events.218.a:0 "Ah bien"

 canada_events.219.t.USA:0 "Le Canada soutient le gouvernement fédéral"
 canada_events.219.t.ACC:0 "Le Canada soutient [ACC.GetNameDef]"
 canada_events.219.t.APG:0 "Le Canada soutient [APG.GetNameDef]"
 canada_events.219.t.NEE:0 "Le Canada soutient le gouvernement de la Nouvelle-Angleterre"
 canada_events.219.d:0 "Aujourd'hui, le gouvernement canadien a déclaré son soutien à [From.GetNameDef] comme étant le véritable et seul demandeur légitime du manteau du leadership américain au lendemain de sa guerre civile. Tout en s'abstenant de promettre une intervention militaire directe, il a proposé de renforcer les forces [From.GetAdjective] avec du matériel et des volontaires ainsi qu'une série de conseillers militaires - des conseillers qu'il a demandé à l'armée [Root.GetAdjective]. Les Canadiens ont déclaré uniquement que l'Amérique était nécessaire pour maintenir l'ordre mondial et empêcher la dissolution de l'une des grandes puissances mondiales dans le chaos"
 canada_events.219.a:0 "Nous sommes prêts"

 canada_events.220.t.USA:0 "Le Canada soutient le gouvernement fédéral"
 canada_events.220.t.ACC:0 "Le Canada soutient [ACC.GetNameDef]"
 canada_events.220.t.APG:0 "Le Canada soutient [APG.GetNameDef]"
 canada_events.220.t.NEE:0 "Le Canada soutient le gouvernement de la Nouvelle-Angleterre"
 canada_events.220.d:0 "Aujourd'hui, le gouvernement canadien, et à travers lui les dirigeants britanniques en exil et l'ensemble de l'Entente, ont déclaré leur soutien à [Root.GetNameDef] en tant que véritable et unique revendicateur légitime du manteau du leadership américain. Tout en s'abstenant de promettre une intervention militaire directe, ils ont proposé de renforcer nos forces avec du matériel et des volontaires ainsi que de nombreux conseillers militaires pour accélérer la planification militaire. Jusqu'à présent, ils n'ont rien demandé en retour, se contentant de déclarer que la victoire serait une bénédiction pour l'ordre mondial"
 canada_events.220.a:0 "Nous sommes prêts à recevoir toute l'aide possible !"

 canada_events.221.t.USA:0 "Le Canada soutient le gouvernement fédéral"
 canada_events.221.t.ACC:0 "Le Canada soutient [ACC.GetNameDef]"
 canada_events.221.t.APG:0 "Le Canada soutient [APG.GetNameDef]"
 canada_events.221.t.NEE:0 "Le Canada soutient le gouvernement de la Nouvelle-Angleterre"
 canada_events.221.d:0 "Aujourd'hui, le gouvernement canadien, et à travers lui les dirigeants britanniques en exil et l'ensemble de l'Entente, ont déclaré leur soutien à [From.GetNameDef] en tant que véritable et unique revendicateur légitime du manteau du leadership américain. Sans aller jusqu'à promettre une intervention militaire directe, ils ont proposé de renforcer les forces de [From.GetAdjective] avec du matériel et des volontaires ainsi qu'une série de conseillers militaires. Leur déclaration a uniquement indiqué que l'Amérique était nécessaire pour maintenir l'ordre mondial et empêcher la dissolution de l'une des grandes puissances mondiales dans le chaos"
 canada_events.221.a:0 "Comment osent-ils s'immiscer dans les affaires américaines !"
 canada_events.221.b:0 "Cela pourrait devenir désordonné"

 canada_events.222.t:0 "L'intervention canadienne"
 canada_events.222.d:0 "Le Canada a déclaré qu'il ne resterait plus assis à regarder la guerre civile, et a donc maintenant amené toute la force de l'Entente dans un conflit armé. Ils ont rejoint la guerre civile de notre côté, pour le meilleur ou pour le pire"
 canada_events.222.a:0 "Il était temps !"

 canada_events.223.t:0 "Intervention canadienne imminente"
 canada_events.223.d:0 "Trop effrayés par la perspective d'une Amérique syndicaliste assise à leur porte, les Canadiens au nord - avec les maîtres britanniques - se préparent actuellement à une intervention. Nous ne pouvons pas l'empêcher, mais certains pensent qu'il serait possible de la retarder. Si nous contactions et financions discrètement les mouvements syndicaux canadiens, si nous les faisions se soulever dans des grèves qui ont des liens syndicaux évidents, les Canadiens pourraient être trop paranoïaques pour agir tant que les grèves ne seront pas terminées. Cela nous permettrait, tout au plus, de gagner quelques mois si nous continuons. Sinon ? Nous devrions nous préparer à faire face à une invasion du nord bientôt"
 canada_events.223.a:0 "Qu'il en soit ainsi"

 canada_events.224.t.first:0 "Début de la grève nationale"
 canada_events.224.t.later:0 "La grève nationale continue"
 canada_events.224.d.first:0 "Les dirigeants syndicaux de tout le pays ont appelé à des grèves - suffisamment pour paralyser l'économie canadienne et provoquer des perturbations d'un bout à l'autre du pays. Certains au sein de notre gouvernement suggèrent que les grèves sont programmées de façon trop suspecte... Il faut que [WCA.GetNameDef] fasse un effort pour provoquer une révolution avant de pouvoir agir. Quelle que soit l'intention, tous sont d'accord pour dire que les grèves doivent être arrêtées avant que nous puissions penser à intervenir dans le sud"
 canada_events.224.d.later:0 "Après une brève pause, les grèves ont continué dans tout le pays - intensifiées dans leurs efforts pour demander au Canada de mettre fin à sa persécution du syndicalisme. Les discours écrits par les dirigeants syndicaux, selon la GRC, pourraient très bien avoir été écrits par le gouvernement [WCA.GetAdjective]. Ils auront bientôt des preuves, disent-ils, mais tant qu'ils n'auront pas découvert la source du financement de la grève, nous devrons combattre les grévistes et mettre fin à cette distraction irritante"
 canada_events.224.a:0 "Comme c'est ennuyeux."

 canada_events.227.t:0 "Quid pro Quo ?"
 canada_events.227.d.owned:0 "Nous avons été contactés par le gouvernement canadien - d'abord pour nous féliciter d'avoir gagné la guerre civile. Deuxièmement, ils suggèrent toutefois que notre victoire n'aurait pas été possible sans leur intervention. Bien qu'ils n'aient pas agi uniquement dans ce but, ils pensent qu'un certain quid pro quo de la part du gouvernement [Root.GetAdjective] est nécessaire, et ont officiellement demandé que nous rejoignions le [From.GetFactionName] afin de les aider à atteindre leurs propres objectifs. En retour, ils rendront volontiers tous les territoires qu'ils ont occupés pour les sauvegarder depuis le début de la guerre civile. Si de nombreux membres de notre gouvernement reconnaissent que l'intervention canadienne a été inestimable, ils se demandent également si l'implications de [Root.GetNameDef] dans des guerres à l'étranger est ce dont nous avons besoin en ce moment."
 canada_events.227.d:0 "Nous avons été contactés par le gouvernement canadien - d'abord pour nous féliciter d'avoir gagné la guerre civile. Deuxièmement, ils suggèrent toutefois que notre victoire n'aurait pas été possible sans leur intervention. Bien qu'ils n'aient pas agi uniquement dans ce but, ils pensent qu'un certain quiproquo de la part du gouvernement [Root.GetAdjective] est nécessaire, et ont officiellement demandé que nous rejoignions le [From.GetFactionName] afin de les aider à atteindre leurs propres objectifs. Bien que de nombreux membres de notre gouvernement conviennent que l'intervention canadienne a été inestimable, ils se demandent également si [Root.GetNameDef] s'impliquer dans des guerres étrangères est ce dont nous avons besoin en ce moment"
 canada_events.227.a:0 "Nous allons rejoindre la [From.GetFactionName]"
 canada_events.227.b:0 "Nous n'avons pas demandé leur aide, et nous ne donnerons pas la nôtre"

 canada_events.228.t:0 "[From.GetNameDefCap] Accepte"
 canada_events.228.d:0 "Le gouvernement [From.GetAdjective] reconnaît que notre intervention dans la guerre a été inestimable. En retour, il a accepté de prendre part à notre alliance - bien que la reconstruction puisse prendre du temps, la puissance de l'armée [From.GetAdjective] sera finalement à notre entière disposition"
 canada_events.228.a:0 "Merveilleux !"

 canada_events.229.t:0 "[From.GetNameDefCap] Refuse"
 canada_events.229.d:0 "Bien que le gouvernement [From.GetAdjective] reconnaisse que notre aide a été importante pour leur victoire, il nous rappelle qu'il ne l'a pas demandée... de plus, la Reconstruction prendra toute l'attention de l'Amérique, et ils ne peuvent pas se permettre de s'impliquer dans nos guerres avant qu'elles ne soient terminées. Ils ont cependant conclu plusieurs traités commerciaux avantageux et ont engagé leur pays à améliorer ses relations avec nous dans les années à venir"
 canada_events.229.a:0 "Ah bien"

 canada_events.230.t:0 "Le Canada intervient dans la guerre civile américaine"
 canada_events.230.d:0 "Décidant qu'ils ne peuvent plus rester sur la touche pendant que les Américains s'engouffrent dans une guerre civile dévastatrice, [CAN.GetNameDef] est entré dans le conflit aux côtés de [From.GetNameDef].\n\nLes forces canadiennes ont déjà franchi la frontière, et les membres de l'alliance de l'Entente devraient bientôt faire de même. De nombreux Américains considèrent cette décision comme un acte d'agression et une violation de la souveraineté américaine, bien que les responsables canadiens aient déclaré que cette décision avait été prise "après mûre réflexion et avec le cœur lourd".\n\nIl reste à voir comment cela fera pencher la balance dans ce conflit massif."
 canada_events.230.a:0 "Le moment est donc venu"
 canada_events.230.b:0 "Ils auront ce qu'ils méritent !"
 canada_events.230.c:0 "Intéressant."

 canada_events.231.t:0 "[From.GetNameDefCap] Saisit le Groenland"
 canada_events.231.d:0 "Citant une urgence dans [Root.GetNameDef], et apparemment peu disposées à tolérer la possibilité d'une île contrôlée par l'ennemi juste au large de leur côte nord, les forces [From.GetAdjective] se sont déplacées pour occuper le Groenland. La petite garnison [Root.GetAdjective] a abandonné sans combattre, comme on pouvait s'y attendre"
 canada_events.231.a:0 "Qu'il en soit ainsi"

 canada_events.232.t:0 "Intervention de l'Entente en Amérique ?"
 canada_events.232.d:0 "Le gouvernement [From.GetAdjective] consulte aujourd'hui le gouvernement [Root.GetAdjective] sur la perspective d'une future intervention dans la Guerre Civile Américaine. L'Entente ne peut pas supporter la perspective d'une Amérique syndicaliste à la frontière sud du Canada, disent-ils, mais elle se méfie de donner des conseils à l'une des factions de la guerre et demande donc notre avis."
 canada_events.232.a:0 "L'Entente ne doit pas soutenir une faction"
 canada_events.232.b:0 "Nous devrions soutenir le gouvernement Fédéral"
 canada_events.232.c:0 "Nous devrions soutenir la coalition constitutionnaliste"
 canada_events.232.e:0 "Nous devrions soutenir le gouvernement de Huey Long"
 canada_events.232.f:0 "Nous devrions soutenir le gouvernement de Nouvelle Angleterre"
 canada_events.232.g:0 "Ils peuvent prendre leur propre décision sur le sujet"

 canada_events.300.t:0 "Départ des exilés britanniques"
 canada_events.300.d:0 "Avec la restauration de [GBR.GetNameDef], de nombreux exilés britanniques au Canada ont commencé à rentrer chez eux - y compris le Premier ministre britannique [GetBritishExilePM] et la plupart de ses cadres supérieurs, ainsi qu'un grand nombre d'exilés qui avaient été enrôlés dans l'armée canadienne, leur présence était nécessaire au retour immédiat pour rétablir l'ordre dans le pays. Les autres partiront probablement au cours de l'année prochaine, ce qui constituera une ponction importante sur les ressources de [Root.GetNameDef]. Néanmoins, la plupart des Canadiens sont soulagés de les voir partir. C'est, après tout, le moment que l'Empire attend depuis 1925, et cela ressemble à une victoire durement gagnée"
 canada_events.300.a:0 "Il faudra s'adapter, mais nous y arriverons"

 canada_events.301.t:0 "La restauration du Parlement"
 canada_events.301.d:9 "Also with the departure of the British Exiles comes the end of the War Measures Act and the restoration of full civilian government to the nation. In the wake of the Unionist Party's dissolution the Conservative Party has assumed control over Parliament , which they re-opened to full fanfare while a loud crowd gathered outside... many of them protesting how the nation had been handled during the emergency, and demanding investigations into the conduct of senior officials. For the moment, the government has scheduled new elections to occur within a year's time."
 canada_events.301.a:0 "Merci mon Dieu pour ça !"

 canada_events.302.t:0 "Le gouverneur général canadien"
 canada_events.302.d:9 "With the end of the second World War, the Governor-General we appointed back in 1936 seeks to retire after the stress these years have put on him. The time has come to appoint a new Governor General to stand in his stead. The question is who to send. Rewarding one of our generals with the prestigious post will certainly look good to our military, but the Canadians might appreciate rewarding one of their own instead."
 canada_events.302.a:0 "Le Prince Albert prendra le poste"
 canada_events.302.b:0 "Donnez le travail à Lord Mountbatten"
 canada_events.302.c:0 "Un homme comme John Vereker se débrouillera bien au Canada"
 canada_events.302.e:0 "Laissez les Canadiens choisir leur propre représentant"

 canada_events.303.t:0 "Le nouveau gouverneur général"
 canada_events.303.d.albert:9 "With the end of the second World War, the Governor-General we appointed back in 1936 seeks to retire after the stress these years have put on him. Thus the King has appointed a new Governor General to stand in his stead, and has chosen Prince Albert for the task. While many Canadians appreciate having such a senior member of the Royal Family assuming the post, and greeted the Prince with wildly cheering crowds as he arrived in Ottawa, many were hoping that the British government might have allowed a Canadian to assume the post, for once."
 canada_events.303.d.mountbatten:9 "With the end of the second World War, the Governor-General we appointed back in 1936 seeks to retire after the stress these years have put on him. Thus the King has appointed a new Governor General to stand in his stead, and has chosen Lord Louis Mountbatten, cousin to the king and esteemed admiral of the British Navy, for the task. While many Canadians appreciate having such a senior member of the Royal Family assuming the post, many had hoped a Canadian might assume the position instead of it being used as a reward for yet another British military man, and so the crowds greeting Lord Mountbatten in Ottawa were subdued at best."
 canada_events.303.d.vereker:9 "With the end of the second World War, the Governor-General we appointed back in 1936 seeks to retire after the stress these years have put on him. Thus the King has appointed a new Governor General to stand in his stead, and has chosen Lord John Vereker, 6th Viscount Gort, for the task. Many had hoped a Canadian might assume the position instead of it being used as a reward for yet another British military man, and so the crowds greeting Lord Vereker in Ottawa were subdued at best."
 canada_events.303.d.mcnaughton:9 "With the end of the second World War, the Governor-General we appointed back in 1936 seeks to retire after the stress these years have put on him. Thus the King has appointed a new Governor General to stand in his stead, and has chosen Canadian general, Andrew McNaughton, for the task. Canadians are ecstatic at the prospect of one of their own finally being given the role, and thus the crowd which greeted his arrival in Ottawa were large and enthusiastic."
 canada_events.303.a:0 "Nous souhaitons bonne chance au nouveau gouverneur général"

 canada_events.304.t:0 "Le débat sur le référendum commence"
 canada_events.304.d:0 "Il semble qu'il y ait suffisamment de Canadiens qui ont le sentiment que les Britanniques sont restés trop longtemps à leur place ou qui ont maintenant l'impression que le Canada a été laissé pour compte, non récompensé et oublié, pour que l'idée d'un référendum sur l'avenir du Canada au sein du Commonwealth ait rapidement fait son chemin. Les Canadiens français du Québec sont les plus favorables à la coupure des liens avec la monarchie, mais le sentiment est suffisamment fort ailleurs pour qu'un vote national soit jugé nécessaire. Les débats ont déjà commencé, et c'est une question controversée, responsable d'un fossé profond et amer entre les ménages canadiens et les membres de leur famille, certains estimant que le Canada devrait être fier de ce qu'il a accompli pour l'Empire et d'autres se demandant "
 canada_events.304.a:0 "Cela pourrait mal tourner"

 canada_events.305.t:0 "Démonstrations à travers le Québec"
 canada_events.305.d:9 "The national debate over the referendum heated up this week with anti-monarchy demonstrations taking place across the province of Québec. The largest was in Québec City, where a massive crowd of over 100,000 showed up from across the province, angered by the suppression they endured during the conscription crisis - on the orders, they believe, of the British Monarchy. If the crowd was at all subdued, it was because the demonstrations were watched over by thousands of wary Canadian soldiers and police officers."
 canada_events.305.a:0 "Tant pis pour la répression"

 canada_events.306.t:0 "La marche sur Rideau Hall"
 canada_events.306.d:0 "Une foule immense est descendue aujourd'hui sur Rideau Hall à Ottawa, l'édifice qui abritait jusqu'à récemment le roi britannique en exil et la famille royale. Les manifestants en colère se sont insurgés contre une ligne de police qui protégeait le bâtiment des dommages, et avec raison si l'on considère les menaces des jours précédents de brûler Rideau Hall par des radicaux anti-monarchie. Après des heures de confrontation, la police anti-émeute a été appelée à disperser la foule avec des gaz lacrymogènes, ce qui a conduit de nombreux observateurs modérés à dire que c'était un jour sombre dans l'histoire de la démocratie canadienne"
 canada_events.306.a:0 "Une scène moche"

 canada_events.307.t:0 "Marche pour le Roi"
 canada_events.307.d:0 "En réponse aux vagues de protestation de ces dernières semaines, une marche a eu lieu aujourd'hui dans la ville de Toronto - celle-ci en soutien au [CAN_king_first_name]. Si certains ont souligné que la foule était en grande partie composée de Canadiens anglophones plus âgés, elle n'en était pas moins un rappel sévère de la profondeur des traditions britanniques au Canada. Les orateurs conservateurs ont rappelé à la foule que, sans la Grande-Bretagne, le Canada n'existerait même pas... et ils ont été accueillis par de vives acclamations. Beaucoup de personnes présentes ont parlé avec affection de la famille royale, et ont exprimé leur dégoût de voir les Canadiens penser à rompre avec la tradition si facilement"
 canada_events.307.a:0 "Intéressant"

 canada_events.308.t:0 "Le discours radiophonique du Roi"
 canada_events.308.d:0 "Le [CAN_king_first_name] s'est adressé aujourd'hui au public canadien par un discours radiophonique depuis le palais de Buckingham, en prenant soin de remercier le pays pour ses années de travail et le sang versé au nom de l'Empire. Ne pensez pas que nous avons oublié le service du Canada, a-t-il dit, car il n'a pas été et ne sera jamais. Le Canada a prouvé qu'il était bien plus qu'une colonie, bien plus capable et plus dévoué que nous ne pouvions l'espérer. C'était un port sûr, et pour beaucoup d'entre nous, c'était notre maison". Il a demandé que les Canadiens réfléchissent attentivement avant d'affranchir le Commonwealth d'un destin, tout en ajoutant que - s'ils choisissaient de partir - les Britanniques seraient moralement tenus de respecter leur décision collective et d'espérer simplement que les deux pays puissent poursuivre une longue et fructueuse amitié"
 canada_events.308.a:0 "Bien dit !"

 canada_events.309.t:0 "L'enquête Fleming commence"
 canada_events.309.d.wma:0 "Considérée par certains comme un moment désastreux, une enquête fédérale sur les abus présumés du gouvernement après l'invocation de la Loi sur les mesures de guerre, dirigée par le député conservateur Sir Donald Fleming, a publié aujourd'hui ses conclusions préliminaires. Bien que l'enquête ait déclaré qu'elle avait beaucoup plus de déclarations à recueillir et de recherches à mener, elle a souligné qu'elle avait jusqu'à présent trouvé peu de preuves pour soutenir l'idée que le gouvernement est allé au-delà de ce qui était "mérité par des circonstances extrêmes". Pour ceux qui sont furieux contre le raccourci du gouvernement canadien en matière de démocratie, ils ont déclaré que l'enquête n'était rien d'autre qu'un camouflage. Plutôt que de répondre à la colère, il semble que l'enquête Fleming l'ait alimentée encore plus"
 canada_events.309.d.pataut:0 "Considérée par certains comme un moment désastreux, une enquête fédérale sur les abus présumés du gouvernement après la fermeture du Parlement sur ordre du roi, dirigée par le député conservateur Sir Donald Fleming, a publié ses conclusions préliminaires aujourd'hui. Bien que l'enquête ait déclaré qu'elle avait beaucoup plus de déclarations à recueillir et de recherches à mener, elle a souligné qu'elle avait jusqu'à présent trouvé peu de preuves pour soutenir l'idée que le gouvernement est allé au-delà de ce qui était "mérité par des circonstances extrêmes". Pour ceux qui sont furieux à l'idée que le gouvernement britannique en exil ait pris le contrôle du Canada dans ce qu'ils considèrent comme un coup d'État, ils ont déclaré que l'enquête n'était rien d'autre qu'une opération de camouflage. Plutôt que de répondre à la colère, il semble que l'enquête Fleming l'ait alimentée encore plus"
 canada_events.309.a:0 "Félicitations, M. Fleming, vous avez joué vous-même"

 canada_events.310.t:0 "Le Premier ministre appelle à l'unité"
 canada_events.310.d:0 "Le Premier ministre canadien s'est adressé aujourd'hui au pays dans un discours télévisé, avertissant qu'une rupture dans la "relation spéciale" entre [CAN.GetNameDef] et [GBR.GetNameDef] serait désastreuse pour les deux pays. Il a souligné que le gouvernement avait maintenu un solide bilan démocratique tout au long de la guerre et que les conseils du roi étaient inestimables sans jamais dépasser les limites que lui permettaient la loi et la tradition. Après être allé si loin pour voir le Royaume-Uni et la monarchie restaurés, il serait malvenu pour nous de cracher sur notre propre histoire. C'est une période de guérison et de rétablissement, pas une période où nous devrions créer de nouvelles divisions et de la colère"
 canada_events.310.a:0 "Mais le Canada écoutera-t-il ?"

 canada_events.311.t:0 "Référendum canadien imminent"
 canada_events.311.d:0 "Avec [GBR.GetNameDef] restauré et le [CAN_king_first_name] réintégré dans le palais de Buckingham, [CAN.GetNameDef] a manifestement eu le sentiment que les Britanniques ont abusé de leur hospitalité... ou que le Canada est maintenant laissé derrière, sans récompense et oublié une fois sa tâche accomplie. Le pays a débattu d'un référendum national sur l'avenir du Commonwealth et, si le vote est positif, il coupera complètement les liens avec la monarchie. On ignore actuellement ce que cela signifierait pour la place de [CAN.GetNameDef] dans l'Entente et les liens qu'il a développés avec ses collègues de l'alliance pendant ses années de leadership"
 canada_events.311.a:0 "Campagne difficile pour l'échec du vote"
 canada_events.311.b:0 "C'est à eux de décider"
 canada_events.311.c:0 "Bonté divine !"

 canada_events.315.t:0 "Le référendum national"
 canada_events.315.d:0 "Le jour du référendum au Canada est arrivé, des millions de Canadiens se rendant aux urnes dans tout le pays. En effet, l'intérêt est tel que les bureaux de vote ont du mal à suivre les longues files d'attente. La question qui se pose à la nation est la suivante : coupe-t-elle les liens avec la monarchie britannique et le Commonwealth, en continuant à être une nation responsable de sa propre constitution et de son propre gouvernement, ou bien continue-t-elle à être un Dominion et un proche allié de [GBR.GetNameDef], la monarchie continuant à être un symbole de tradition et d'histoire à la fois"
 canada_events.315.a:0 "Nous devons couper les liens avec la monarchie"
 canada_events.315.b:0 "Nous sommes un membre loyal de l'Empire"

 canada_events.316.t:0 "Le Canada coupe les liens avec la monarchie"
 canada_events.316.d:0 "Avec [GBR.GetNameDef] restauré et le [CAN_king_first_name] réintégré au palais de Buckingham, [CAN.GetNameDef] se sent manifestement laissé pour compte, non récompensé et oublié une fois sa tâche accomplie. Au cours du mois dernier, le pays a été confronté à un débat conflictuel sur l'avenir de sa place au sein du Commonwealth. Les Canadiens francophones s'y sont opposés catégoriquement, tandis que les Canadiens anglophones, plus traditionnels, étaient favorables au maintien de leur place. La colère suscitée par le référendum a donné lieu à de violentes manifestations et à des quasi-émeutes, dont le point culminant a été le vote qui a eu lieu aujourd'hui - auquel il a été répondu par un "oui" définitif. Le Canada ira de l'avant, non plus comme un Dominion mais comme un pays responsable de son propre gouvernement. Il reste à voir s'il aura une place dans l'alliance de l'Entente"
 canada_events.316.a:0 "Le peuple a parlé"
 canada_events.316.b:0 "Intéressant"

 canada_events.317.t:0 "Échec du référendum canadien"
 canada_events.317.d:0 "Avec [GBR.GetNameDef] restauré et le [CAN_king_first_name] réintégré dans le palais de Buckingham, [CAN.GetNameDef] a manifestement eu le sentiment que les Britanniques ont abusé de leur hospitalité... ou que le Canada est maintenant laissé pour compte, sans récompense et oublié une fois sa tâche accomplie. Au cours du mois dernier, le pays a été confronté à un débat qui a semé la discorde sur l'avenir de sa place dans le Commonwealth. Les Canadiens francophones s'y sont opposés catégoriquement, tandis que les Canadiens anglophones plus traditionnels étaient favorables au maintien de leur place. La colère suscitée par le référendum a donné lieu à de violentes manifestations et à des quasi-émeutes, qui ont culminé avec le vote qui a eu lieu aujourd'hui - auquel on a répondu par un "non" définitif. Le Canada continuera à être un Dominion au sein de l'Empire. Il reste à voir ce qu'il adviendra de l'avenir du Québec à la suite de ce référendum"
 canada_events.317.a:0 "Le peuple a parlé"
 canada_events.317.b:0 "Intéressant"

 canada_events.321.t:0 "Constitution canadienne rapatriée"
 canada_events.321.d:0 "L'Acte de l'Amérique du Nord britannique, qui a établi la Confédération du Canada en 1867, a été placé sous la juridiction du Parlement britannique - en effet, même lorsque le gouvernement britannique était en exil, il était encore techniquement maître de la destinée du Canada. Ce n'est plus le cas, puisque le document a été officiellement rapatrié et présenté au Premier ministre canadien lors d'une cérémonie solennelle qui s'est tenue aujourd'hui à Ottawa. Le Premier ministre a salué une foule enthousiaste en déclarant que "le Canada n'est plus une colonie - ensemble, nous avons remporté la victoire contre les syndicalistes et prouvé notre force et notre préservation en tant que nation. Maintenant, avec notre constitution que nous pouvons modifier comme bon nous semble, nous allons de l'avant en tant que nation véritablement indépendante"
 canada_events.321.a:0 "Bravo, Canada !"

 canada_events.322.t:0 "La naissance du nationalisme canadien"
 canada_events.322.d:0 "Le nationalisme canadien n'a jamais été comme celui de leurs cousins américains du sud. Il a toujours été plus orienté vers l'idée d'unité nationale que vers celle de destin manifeste. Cependant, au cours d'un siècle où l'Amérique a vacillé, c'est le Canada qui a relevé le défi... et c'est ainsi qu'une fierté nationale a commencé à s'installer, une fierté où les Canadiens cherchent à prouver leur indépendance et à se débarrasser de leur image de pays sans prétention existant en marge de l'Amérique, doublée d'une désaffection croissante pour leurs liens avec l'Ancien Empire - et les décisions prises par celui-ci"
 canada_events.322.a:0 "Ne nous emballons pas, hein ?"

 canada_events.323.t:0 "Le Canada se retire de l'Entente"
 canada_events.323.d:0 "Ayant coupé les liens avec la monarchie britannique, ce n'était qu'une question de temps avant que le gouvernement canadien ne se penche sur son rôle dans l'alliance de l'Entente - et c'est ce qu'il a fait, définitivement, en annonçant son retrait de tous les rôles dans l'Entente à compter d'aujourd'hui. Étant donné que c'est le Canada qui a dirigé l'Entente pendant tant d'années, les chefs militaires de l'alliance se demandent ce que cela signifie pour son avenir... et, en fait, si les liens avec le Canada pourront jamais être véritablement rompus.\n\nAlors que les responsables britanniques se sont moqués du fait que le Canada se soit "bêtement isolé", les Canadiens semblent convaincus que leur rôle en tant que nation indépendante et forte ne peut qu'apporter davantage de prospérité"
 canada_events.323.a:0 "Il était temps."
 canada_events.323.b:0 "C'est à eux de prendre la décision, aussi insensée soit-elle."
 canada_events.323.c:0 "L'Entente sans le Canada est difficile à imaginer."

 canada_events.324.t:0 "[From.GetNameDefCap] réclame [claimed_state.GetName]"
 canada_events.324.d:0 "Avec la montée en puissance du nationalisme depuis la coupure des liens avec [GBR.GetNameDef], [From.GetNameDef] a revendiqué l'état de [claimed_state.GetName], actuellement détenu par [Root.GetNameDef]. Selon le gouvernement [From.GetAdjective], cet état fait partie de leur "plus grand destin". Il reste à voir s'ils ont l'intention de soutenir leur revendication"
 canada_events.324.a:0 "Ils osent !"

 canada_events.325.t:9 "Growth of the Social Credit Party"
 canada_events.325.d:9 "The growth of Canadian nationalism has had a number of side effects, one of which has included the rapid growth of the Social Credit Party. Considered until now to be a third party, unable to muster the political support to form their own Government. Recently a large number of Conservative Party members defecting to the party, trying to save their own careers as the Conservative Party's popularty plummets, due to being seen as deeply tied to the now defunct Monarchy. The party leader, John Horne Blackmore, has promised to an enthusiastic crowd of supporters that they would lead Canada into a new era of prosperity in the next election."
 canada_events.325.a:0 "Intéressant, mais douteux"

 canada_events.326.t:0 "Investissements canadiens"
 canada_events.326.d:0 "Après la chute du Royaume-Uni, les exilés britanniques ont afflué au Canada avec leur expertise et leur argent... et, maintenant que nous sommes ceux qui luttent pour reconstruire une économie en lambeaux, c'est l'inverse qui se produit. Les entrepreneurs canadiens, dont beaucoup d'expatriés britanniques qui ont choisi de rester dans leur nouveau pays, viennent en Grande-Bretagne pour profiter des nombreuses possibilités qui existent ici. Cela rend les Canadiens riches, c'est vrai, mais cela nous profite aussi beaucoup. Nous avons tant de liens entre nous, tant de contacts familiers, que l'association est naturelle, et elle aide la Grande-Bretagne à se reconstruire plus vite que jamais"
 canada_events.326.a:0 "Nous nous félicitons de leur présence"

 canada_events.327.t:0 "Une nouvelle génération d'agents"
 canada_events.327.d:0 "De nombreux jeunes officiers canadiens ont prouvé leur valeur lors de la reconquête du Royaume-Uni, en montrant leur courage et leurs capacités de commandement. Maintenant que de nombreux officiers britanniques sont rentrés chez eux, le Conseil des forces armées promeut un grand nombre de ces Canadiens à des postes de commandement supérieurs. Certains d'entre eux se sont également vu confier des rôles importants dans des académies militaires, de sorte que leur expérience contribuera à former une future génération de tacticiens, de stratèges et de dirigeants"
 canada_events.327.a:0 "Excellent"

 canada_events.500.t:0 "Choix du chemin de l'IA"
 canada_events.500.d:9 "This is how AI picks who wins the election. Unionists/Exiles can get in power through either route. These are affected by the game rules."
 canada_events.500.a:0 "Libéraux"
 canada_events.500.b:0 "Conservateurs"

 canada_events.501.t:0 "Choix du chemin de l'IA"
 canada_events.501.d:9 "This is how AI picks subpaths. These will have the AI chose options preferable to the eventual outcome."
 canada_events.501.a:0 "Libéraux"
