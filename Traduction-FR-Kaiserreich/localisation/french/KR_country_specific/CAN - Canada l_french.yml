 #decision
 CAN_create_naval_research_group: "Créer un programme naval commun"
 entente.284.t: "Création du programme naval commun"
 entente.284.d: "La marine américaine et la Royal Navy se distinguent toutes deux par leur histoire et leur expérience navales de longue date dans le monde entier. La Royal Navy a toujours été la première marine du monde, notamment en ce qui concerne le maintien du contrôle et de la protection de l'ancien Empire britannique. Lorsque la Révolution britannique a eu lieu, la plupart des commandants navals expérimentés de l'ancien Royaume-Uni ont réussi à fuir au Canada avec une grande partie de leur ancienne flotte. Depuis, ils ont maintenu la qualité et la tradition de la Royal Navy, ce qui en fait les dignes héritiers de l'ancienne marine du Royaume-Uni.\n\nLa marine des États-Unis a longtemps été la coqueluche de ses forces armées. Créée au cours de la guerre d'indépendance américaine, elle est restée l'une des composantes les plus importantes et les plus modernes des forces armées américaines jusqu'à la seconde guerre civile américaine. La plupart des commandants navals de [FROM.GetNameDefCap] ont acquis une expérience inestimable en combattant en haute mer ou en participant à des opérations de blocus pendant la guerre civile.\n\nAfin de renforcer les liens entre nos deux pays et de moderniser leurs flottes respectives, le gouvernement canadien et [FROM.GetNameDefCap] ont convenu de créer un nouveau groupe de réflexion naval. Cette collaboration vise non seulement à moderniser les marines de l'Entente, mais aussi à partager des idées sur la façon de développer de nouveaux navires et de nouvelles tactiques avec les conseils de nos ingénieurs et constructeurs navals. Ensemble, nous pouvons repousser les limites du possible et garantir la liberté des mers."
 entente.284.a:0 "Ensemble pour la victoire !"

 entente.300.t: "Coopération avec l'Entente ?"
 entente.300.d: "Beaucoup de nos experts militaires pensent que notre guerre contre la Troisième Internationale sera difficile à gagner sans qu'une force supplémentaire exerce une pression sur les syndicalistes. Heureusement, les experts de [From.GetNameDef] semblent être d'accord. Ils ont suggéré que nous rencontrions les dirigeants de [From.GetFactionName], maintenant qu'ils sont également en guerre contre [FRA.GetNameDef], et que nous discutions de la possibilité de travailler ensemble. Une alliance est hors de question, bien sûr. La question est de savoir combien vaut leur coopération, étant donné qu'ils doivent de toute façon combattre les syndicalistes"
entente.300.a: "Rencontrons-nous - nous les aiderons comme nous le pourrons"
entente.300.b: "Nous n'avons pas besoin de leur aide"

entente.301.t: "L'Allemagne refuse de parler"
 entente.301.d: "Les Allemands croient apparemment qu'ils n'ont pas besoin de notre aide, ou ils pensent que parler ne vaut pas grand-chose puisque nous devons de toute façon combattre les syndicalistes. Quelle qu'en soit la raison, ils ont refusé de nous rencontrer pour discuter de coopération. L'idée est faite avant qu'elle ne commence"
entente.301.a: "Ah bien"

entente.302.t: "L'Allemagne accepte de parler"
 entente.302.d: "Apparemment, le gouvernement [From.GetAdjective] croit comme nous : la coopération entre ceux qui ont des ennemis communs pourrait s'avérer bénéfique. Ils nous rencontreront, ainsi que d'autres dirigeants de l'Entente, à [CAN.GetConferenceLocation] dans une semaine"
entente.302.a: "Excellent"

entente.303.t: "L'Entente et le Reichspakt se rencontrent"
 entente.303.d: "L'Entente et le Reichspakt étant désormais en guerre avec la Troisième Internationale, [ENT.GetNameDef] a appelé à une conférence entre leurs dirigeants dans la ville [ENT.GetAdjective]ne de [ENT.GetConferenceLocation] afin de discuter de la possibilité d'une coopération... et [GER.GetNameDef] a donné son accord. Bien que l'on ne sache pas encore jusqu'où cette "coopération" irait, il semble que cela vaille la peine d'essayer. Un représentant de [This.GetNameDef] a été invité à y assister"
entente.303.a: "Nous serons là !"

entente.304.t: "La conférence d'[ENT.GetConferenceLocation]"
 entente.304.d: "Les dirigeants de l'Entente et du Reichspakt se sont réunis aujourd'hui à [ENT.GetConferenceLocation] afin de discuter de la possibilité d'une coopération dans la guerre contre la Troisième Internationale. Il n'a pas été difficile de déterminer en quoi consisterait cette coopération : l'accès militaire et naval entre tous les membres, mais - plus important encore pour l'Entente - la volonté du Reichspakt de rester hors de France et de Grande-Bretagne une fois la guerre terminée. Cela permettrait un retour rapide en Europe des gouvernements français et britannique en exil, ce qui est l'objectif ultime des deux pays, mais une seule question pèse à présent sur la conférence : [GER.GetNameDef] accepterait-il de telles conditions et, dans l'affirmative, que demanderait-il en retour ?"
entente.304.a: "C'est une excellente question"

entente.305.t: "Nos revendications"
 entente.305.d: "Rester à l'écart de la France et de la Grande-Bretagne lors de la conférence de paix qui suivra notre future victoire signifierait [GER.GetNameDef] s'éloigner d'une guerre longue et coûteuse sans grand résultat - et peut-être de deux voisins restaurés que nous avons déjà vaincus et qui n'ont aucune raison de nous aimer. Nous ne pouvons pas compter sur leur gratitude... alors est-ce que nous envisageons même l'idée ? Que demandons-nous en retour ?"
entente.305.t.return: "Demandons-nous plus ?"
entente.305.d.return: "Nous sommes arrivés jusqu'ici dans les négociations. Demandons-nous plus de concessions à l'Entente, ou sommes-nous parvenus à une conclusion positive du traité ?"
entente.305.a: "Les Français doivent renoncer publiquement à leur revendication sur l'Alsace-Lorraine"
entente.305.b: "Après leur retour à Paris, les Français doivent rejoindre Mitteleuropa"
 entente.305.c: "Ils doivent reconnaître leurs anciennes colonies d'Afrique et d'Asie comme étant les nôtres"
entente.305.e: "Les Britanniques doivent renoncer à leurs prétentions sur l'Irlande du Nord".
entente.305.f: "Procédons au traité"
 entente.305.g: "Cette discussion est inutile - nous ne coopérerons jamais"

entente.306.t: "La conférence ne mène nulle part"
entente.306.d: "Il semble que cela ne valait guère la peine que les délégués viennent à [ENT.GetConferenceLocation]. Si les Allemands semblaient initialement disposés à discuter, l'idée de rester complètement à l'écart de la France et de la Grande-Bretagne ne leur plaisait pas. Ils prétendaient qu'ils sortiraient d'une longue et coûteuse guerre sans rien à y gagner, et aucun des délégués n'arrivait à les convaincre que ce dont l'Entente se séparerait en vaudrait la peine. Les délégués du Reichspakt sont déjà de retour chez eux, et la conférence d'[ENT.GetConferenceLocation] a été considérée comme un échec total".
entente.306.a: "Ils en ont trop demandé !"
entente.306.b: "Quelle perte de temps"

entente.307.t: "La conférence de [ENT.GetConferenceLocation] : Alsace-Lorraine"
 entente.307.d: "Les délégués allemands à la conférence de [ENT.GetConferenceLocation] ont formulé une demande en échange de leur coopération : que notre gouvernement renonce publiquement à toute revendication future sur l'Alsace-Lorraine. Ce n'est pas vraiment une surprise, et bien que rien ne nous empêche de la réclamer à nouveau une fois la guerre terminée, elle apparaîtra certainement comme un acte illégitime. Nos alliés pourraient même ne pas nous soutenir dans une telle entreprise. Ou peut-être que les Allemands souhaitent simplement que nous nous humilions, que nous renoncions à quelque chose que tout le monde sait être à nous, car la coopération dont ils ont probablement autant besoin que nous"
entente.307.a: "Nous ne renoncerons jamais à l'Alsace-Lorraine !"
entente.307.b: "Très bien, nous sommes d'accord"

entente.308.t: "[NFA.GetNameDefCap] refuse"
entente.308.d: "Sans surprise, le délégué [NFA.GetAdjective] a refusé de renoncer à sa revendication sur l'Alsace-Lorraine - même pour l'aide dont elle a désespérément besoin pour retourner sur le continent. Ils sont trop fiers pour renoncer à une revendication qu'ils ne peuvent espérer récupérer".
entente.308.a: "C'est tout pour la conférence, alors"
entente.308.b: "Nous allons mettre cette demande de côté, pour l'instant"

entente.309.t: "[NFA.GetNameDefCap] renonce à l'Alsace-Lorraine".
 entente.309.d: "Il est choquant de constater que les délégués [NFA.GetAdjective] ont accepté - après de nombreuses discussions avec les Allemands - de renoncer publiquement à leurs revendications sur l'Alsace-Lorraine... si les Allemands acceptent le traité de coopération de la conférence d'[ENT.GetConferenceLocation]. Compte tenu de l'humiliation que cela implique pour les Français, cela montre bien à quel point ils pensent que ce traité les aidera à revenir sur le continent"
entente.309.a: "C'est un soulagement"
entente.309.b: "Un doux aveu de leur part"
entente.309.c: "Nous n'avons guère le choix"
entente.309.e: "Comme c'est inattendu"
 entente.309.f: "Pour les Français d'ailleurs, il faut..."

entente.310.t: "La conférence de [ENT.GetConferenceLocation] : Mitteleuropa"
 entente.310.d: "Les délégués allemands à la conférence de [ENT.GetConferenceLocation] ont formulé une demande en échange de leur coopération : une fois rentrés à Paris, nous rejoindrons Mitteleuropa - l'union économique allemande. Ils souhaitent sans doute s'assurer qu'ils nous dominent économiquement pendant que nous reconstruisons le pays... bien que la reconstruction se ferait aussi beaucoup plus rapidement avec leur aide, il est vrai. Avons-nous avalé cette pilule ? Il n'est pas impossible que nous puissions simplement refuser une fois que Paris sera à nous, même si cela aura sans doute des conséquences"
entente.310.a: "Non, nous ne renoncerons pas à notre indépendance"
entente.310.b: "Très bien, nous sommes d'accord"

entente.311.t: "[NFA.GetNameDefCap] refuse"
entente.311.d: "Il semble que les Français n'accepteront même pas une main tendue, croyant que l'adhésion à Mitteleuropa nous permettrait de dominer économiquement leur pays. Et ils ont raison, bien sûr. Ils ne pensaient certainement pas que nous permettrions à la France de se rétablir sans que nous ayons une sorte de contrôle ? Nous devons maintenant nous demander si cela vaut la peine de mettre fin à la conférence".
entente.311.a: "C'est certainement le cas !"
entente.311.b: "Non, nous devons aller de l'avant"

entente.312.t: "[NFA.GetNameDefCap] accepte de rejoindre Mitteleuropa"
 entente.312.d: "La délégation allemande a exigé que [NFA.GetNameDef] accepte de rejoindre la Mitteleuropa, l'union économique allemande, après la reconquête de Paris. La plupart des participants à la conférence pensent que les Allemands ont l'intention d'exercer une forme de contrôle économique sur les Français pendant qu'ils reconstruisent leur pays, mais il est possible que leur offre soit bienveillante. Quelle que soit la motivation, la délégation française a accepté : le moment venu, elle rejoindra la Mitteleuropa comme elle l'a demandé."
entente.312.a: "Ah, bien"
entente.312.b: "Nous y croirons quand nous le verrons"
entente.312.c: "Comme c'est humiliant"
entente.312.e: "Intéressant"
 entente.312.f: "Le prix à payer pour notre retour à la maison..."

entente.313.t: "La conférence de [ENT.GetConferenceLocation] : Nos anciennes colonies".
 entente.313.d: "Les délégués allemands à la conférence ont une demande : essentiellement, que les colonies Britanniques et Françaises en Afrique et en Asie du Sud-Est que l'Allemagne a gagnées après la première Weltkrieg soient reconnues comme les leurs. C'est peut-être un geste symbolique, mais les Allemands voudraient empêcher toute tentative de notre part de rétablir nos anciens empires dans ces régions une fois notre pouvoir retrouvé. Il est difficile d'imaginer que nous soyons prêts à faire la guerre pour nos colonies éloignées, mais - même ainsi - l'idée de les abandonner complètement fait mal"
entente.313.a: "Nous n'abandonnerons pas nos colonies"
entente.313.b: "Ils ont déjà été perdus"

entente.314.t: "[From.GetNameDefCap] refuse"
 entente.314.d: "Il est intéressant de noter que, même si les colonies britanniques et françaises d'Afrique et d'Asie du Sud-Est sont perdues depuis des décennies, [From.GetNameDef] refuse toujours de les laisser partir. Ils "abandonneraient" leurs anciennes charges, comme ils le voient, et ne renonceraient même pas à leur droit moral sur leurs colonies. Nous devons maintenant décider si cela suffit pour mettre fin à la conférence. Ce n'est pas, après tout, comme si leur refus de reconnaître nos colonies signifiait qu'elles sont moins que les nôtres"
 entente.314.a: "Il est clair qu'ils ne veulent pas assez de coopération"
entente.314.b: "C'était une question mineure - passons à autre chose"

 entente.315.t: "Colonies allemandes reconnues"
 entente.315.d: "Les colonies françaises et britanniques acquises par les Allemands depuis la première Weltkrieg ont été un point de friction - certaines annexées, d'autres occupées "temporairement" en raison de l'absence de ce que les Allemands prétendaient être un gouvernement compétent pour les administrer. Aujourd'hui, les Allemands ont exigé que les colonies d'Afrique et d'Asie du Sud-Est soient officiellement reconnues comme les leurs, empêchant ainsi toute tentative future de les restaurer, et l'Entente a donné son accord. C'est un geste symbolique, peut-être, mais qui pourrait éviter beaucoup de conflits à l'avenir"
entente.315.a: "Cela en vaudra la peine"
entente.315.b: "Bon"
 entente.315.c: "Il suffit d'aller à Paris"
entente.315.e: "Intéressant"

entente.316.t: "La conférence de [ENT.GetConferenceLocation] : Irlande du Nord"
entente.316.d: "Les délégués allemands ont fait quelque chose d'inattendu : après discussion avec leurs alliés irlandais, ils ont présenté une demande de notre part - le gouvernement britannique doit renoncer à ses futures revendications sur l'Irlande du Nord. Ce n'est pas une mince affaire, qui annule effectivement les Actes d'Union et brise le Royaume-Uni une fois pour toutes. Étant donné que les Irlandais n'ont jamais eu l'intention de renoncer à leurs terres sans guerre, il est peut-être préférable que la question soit réglée maintenant".
entente.316.a: "Nous ne serons pas contraints à cela, pas par l'Allemagne"
entente.316.b: "Soit, nous sommes d'accord"

 entente.317.t: "[From.GetNameDefCap] refuse"
entente.317.d: "Le gouvernement britannique a refusé de céder sur la question de l'Irlande du Nord. L'annulation des Actes d'Union qui ont créé le Royaume-Uni, disent-ils, est une question trop vaste pour être tranchée ici et maintenant - les délégués britanniques se demandent même s'ils ont le pouvoir de faire une telle promesse. Les délégués irlandais sont, bien sûr, furieux".
entente.317.a: "Dommage, nous sommes finis"
entente.317.b: "Nous n'y mettrons pas fin pour le bien de l'Irlande"

entente.318.t: "Les Britanniques renoncent à l'Irlande du Nord"
 entente.318.d: "Aujourd'hui, la conférence d'[ENT.GetConferenceLocation] a provoqué un grand tumulte : les délégués allemands, agissant au nom de leurs alliés irlandais, ont exigé que les Britanniques renoncent à toute revendication sur l'Irlande du Nord. Même si cela annule les Actes d'Union qui ont créé le Royaume-Uni, les délégués britanniques ont accepté de le faire. Ils ne souhaitent pas faire la guerre aux Irlandais, de tous les peuples, et bien qu'ils aient déclaré que l'affaire devrait en fin de compte revenir aux citoyens d'Irlande du Nord eux-mêmes, ils ne feront pas personnellement pression sur les revendications britanniques"
entente.318.a: "Il fallait le faire"
entente.318.b: "Je ne peux pas croire qu'ils aient accepté cela"
entente.318.c: "Hah ! Je parie qu'ils renient !"
entente.318.e: "Un choix difficile"
entente.318.f: "Stupéfiant !"

 entente.319.t: "Reichspakt et Entente vont coopérer"
 entente.319.d: "Après s'être rencontrés lors d'une conférence dans la ville [ENT.GetAdjective]ne de [ENT.GetConferenceLocation], les représentants de l'Entente et du Reichspakt ont conclu un accord de coopération dans leur guerre contre la Troisième Internationale. Les principaux termes de l'accord impliquent que les deux parties aient un accès militaire et naval à l'autre, mais - plus important encore - [GER.GetNameDef] a convenu qu'une fois que les syndicalistes auront été battus, ils ne prendront aucun territoire en France ou en Grande-Bretagne et permettront ainsi aux gouvernements français et britannique en exil de revenir rapidement en Europe.\n\nDes sources à la conférence d'[ENT.GetConferenceLocation] disent que les Allemands ont obtenu une foule de promesses des dirigeants de l'Entente, bien qu'il reste à voir si - une fois la guerre terminée, s'ils s'avèrent victorieux - l'une ou l'autre des parties a finalement l'intention de les tenir"
entente.319.a: "Hourra !"
entente.319.b: "Cela facilitera les choses"
entente.319.c: "Il y a de l'espoir, après tout"
entente.319.e: "Un exercice inutile qui ne profitera à personne"
entente.319.f: "La guerre crée d'étranges liens de parenté, semble-t-il"

entente.320.t: "Échec de la conférence d'[ENT.GetConferenceLocation]"
 entente.320.d.alsace: "Des représentants de l'Entente et du Reichspakt se sont réunis dans la ville [ENT.GetAdjective] [ENT.GetConferenceLocation] cette semaine, dans l'espoir de parvenir à un accord de travail sur la coopération entre les deux parties dans leur guerre contre la Troisième Internationale. Bien qu'il y ait eu des progrès au début, l'exigence allemande que les Français renoncent à leurs prétentions sur l'Alsace-Lorraine, perdue par les Allemands en 1871, a été refusée et s'est avérée être le point de rupture.\n\nLes Français quittent [ENT.GetConferenceLocation] en colère, les Allemands peu après, et la conférence est déclarée comme un échec décevant. Leurs guerres contre les syndicalistes se poursuivront, mais ils le feront séparément et en considérant toujours l'autre partie comme un vieil ennemi potentiel."
 entente.320.d.mittel: "Des représentants de l'Entente et du Reichspakt se sont rencontrés dans la ville [ENT.GetAdjective]ne de [ENT.GetConferenceLocation] cette semaine, espérant parvenir à un accord de travail sur la coopération entre les deux parties dans leur guerre contre la Troisième Internationale. Bien qu'il y ait eu des progrès au départ, la demande allemande de rejoindre Mitteleuropa, leur union économique, après avoir regagné Paris, a finalement été refusée et s'est avérée être le point de rupture.\n\nLes Français quittèrent [ENT.GetConferenceLocation] en colère, les Allemands partant peu après, et la conférence se solda par un échec décevant. Leurs guerres contre les syndicalistes vont se poursuivre, mais elles se feront séparément et en continuant à considérer l'autre partie comme un ennemi ancien et potentiellement futur"
 entente.320.d.colonies: "Des représentants de l'Entente et du Reichspakt se sont rencontrés dans la ville [ENT.GetAdjective]ne de [ENT.GetConferenceLocation] cette semaine, espérant parvenir à un accord de travail sur la coopération entre les deux parties dans leur guerre contre la Troisième Internationale. Bien qu'il y ait eu des progrès au départ, la demande allemande de reconnaissance des colonies britanniques et françaises acquises après la première Weltkrieg comme étant les leurs s'est finalement avérée être le point de rupture.\n\nLes Allemands quittèrent [ENT.GetConferenceLocation] en colère, et la conférence se solda par un échec décevant. Leurs guerres contre les syndicalistes se poursuivront, mais ils le feront séparément et en continuant à considérer l'autre partie comme un ennemi ancien et potentiellement futur"
 entente.320.d.northire: "Des représentants de l'Entente et du Reichspakt se sont réunis dans la ville [ENT.GetAdjective] de [ENT.GetConferenceLocation] cette semaine, dans l'espoir de parvenir à un accord de travail sur la coopération entre les deux parties dans leur guerre contre la Troisième Internationale. Bien qu'il y ait eu des progrès au début, la demande allemande (faite au nom de leurs alliés irlandais) que les Britanniques renoncent à leurs futures revendications sur l'Irlande du Nord a été refusée et s'est avérée être le point de rupture.\n\nLes Britanniques quittent [ENT.GetConferenceLocation] en colère, les Allemands peu après, et la conférence est déclarée comme un échec décevant. Leurs guerres contre les syndicalistes se poursuivront, mais ils le feront séparément et en considérant toujours l'autre partie comme un vieil ennemi potentiel."
entente.320.a: "Nous étions si proches"
entente.320.b: "Le voyage n'en valait pas la peine, vraiment"
entente.320.c: "Cela aurait pu mieux se passer"
entente.320.e: "Ha ! Ils ne peuvent pas s'entendre, même pour sauver leur peau"
entente.320.f: "Pas vraiment une surprise"

entente.322.t: "Retour du territoire français"
entente.322.d: "Selon les termes de la conférence d'[ENT.GetConferenceLocation], dont nous avons convenu, le territoire que nous avons acquis en France devrait être légitimement rendu à l'Entente."
entente.322.a: "Bien, bien"
entente.322.b: "Conférence ? Quelle conférence ?"

entente.323.t: "Le retour du territoire britannique"
entente.323.d: "Selon les termes de la conférence d'[ENT.GetConferenceLocation], que nous avons acceptée, le territoire que nous avons acquis en Grande-Bretagne devrait être légitimement rendu à l'Entente."
entente.323.a: "Si nous le devons"
 entente.323.b: "Je ne me souviens pas d'être allé à [ENT.GetConferenceLocation], comme c'est étrange..."

entente.324.t: "La trahison [From.GetAdjective]"
entente.324.d: "La trahison soudaine mais inévitable de [From.GetNameDef] est claire - ils ont refusé d'abandonner leur terre nouvellement acquise, malgré les promesses faites lors de la conférence de [ENT.GetConferenceLocation]."
entente.324.a: "Comment n'avons-nous pas vu cela venir ?"

 entente.329.t: "L'Allemagne honore l'accord"
 entente.329.d.british: "Selon les termes de la conférence [ENT.GetConferenceLocation], le territoire de la Grande-Bretagne nous appartient de droit... et le gouvernement allemand a tenu cette promesse, en nous rendant aujourd'hui tous les territoires britanniques."
 entente.329.d.french: "Selon les termes de la conférence [ENT.GetConferenceLocation], le territoire français nous appartient de droit... et le gouvernement allemand a tenu cette promesse, en nous rendant aujourd'hui tous les territoires français."
 entente.329.a: "Un soulagement, c'est sûr"

 entente.330.t: "L'accord de [ENT.GetConferenceLocation]"
 entente.330.d.gex: "Alors que le gouvernement allemand poursuit son exil, il est entendu au sein de l'Entente que l'accord de coopération conclu à [ENT.GetConferenceLocation] a été rendu nul et non avenu avec la capitulation allemande en Europe. Actuellement, [GEX.GetNameDef] est seul en Afrique et n'est plus le leader du Reichspakt. Le gouvernement [ENT.GetAdjective] leur souhaite bonne chance, mais l'Entente doit maintenant se battre pour sa propre existence sans l'aide de l'Allemagne."
 entente.330.d.nogex: "Avec l'effondrement de l'empire allemand en Europe, il est entendu que l'accord de coopération conclu à [ENT.GetConferenceLocation] a été rendu nul et non avenu. L'Entente se suffit à elle-même."
 entente.330.a: "Ce ne sera pas facile..."

 entente.332.t: "Les promesses de la conférence de [ENT.GetConferenceLocation]"
 entente.332.d: "Compte tenu de notre état de guerre, il semble que les promesses que nous avons faites lors de la conférence d'[ENT.GetConferenceLocation] n'ont plus lieu d'être. Peut-être aurions-nous dû savoir qu'il ne fallait pas parlementer avec de vieux ennemis indignes de confiance."
 entente.332.a: "Qu'il en soit ainsi !"

 entente.340.t: "Terres Volées"
 entente.340.d.british: "Il a été porté à notre attention que [ENT_demand.GetNameDef] contrôle des terres qui sont légitimement britanniques et qui devraient être restituées immédiatement."
 entente.340.d.french: "Il a été porté à notre attention que [ENT_demand.GetNameDef] contrôle des terres qui sont légitimement françaises et doivent être restituées immédiatement."
 entente.340.a: "Je suis sûr que ce n'est qu'une erreur d'écriture."
 entente.340.b: "Meh. On s'en fout de ça."

 entente.341.t: "La demande [From.GetAdjective]"
 entente.341.d: "Le gouvernement [From.GetAdjective] a demandé à [Root.GetNameDef] de lui remettre toutes les terres et tous les sujets appartenant légitimement aux gouvernements en exil qui sont nos alliés dans l'Entente. Si nous ne le faisons pas, nous risquons de perdre toute chance de rester dans l'alliance."
 entente.341.a: "Très bien, nous ferons ce qu'ils demandent."
 entente.341.b: "Mais non !"

 entente.342.t: "[From.GetNameDefCap] refuse"
 entente.342.d: "Le gouvernement [From.GetAdjective] a refusé de restituer les terres qu'il contrôlait. Apparemment, ils ont utilisé notre alliance comme prétexte à leur conquête."
 entente.342.a: "Ils vont payer pour cela !"

 entente.343.t: "Offrir la paix à l'Entente"
 entente.343.d: "La guerre pour Hong Kong fait rage depuis un certain temps. La ville étant sous notre contrôle depuis des mois, le corps diplomatique a suggéré que l'Entente pourrait être prête à accepter la paix. Cela nous permettrait d'accéder à nouveau à leurs marchés, et légitimerait notre contrôle sur Hong Kong."
 entente.343.a: "Mettons [ENT.Capital.GetCapitalVictoryPointName] en ligne !"
 entente.343.b: "Non, nous allons continuer la guerre !"

 entente.344.t: "[FROM.GetNameDef] Offre la Paix"
 entente.344.d: "[FROM.GetNameDef] a capturé Hong Kong et il est clair que nous ne serons pas en mesure de reprendre la ville sans efforts importants. Beaucoup au sein de notre gouvernement se demandent si cela est possible, et avec les Chinois qui offrent la paix, c'est peut-être le meilleur moment pour notre gouvernement de sauver la face."
 entente.344.a: "Très bien, nous acceptons"
 entente.344.b: "Nous nous battons !"

 entente.345.t: "[ENT.GetNameDefCap] Accepte notre offre de paix !"
 entente.345.d: "Avec Hong Kong fermement sous notre contrôle et la perspective d'une invasion de l'Entente de plus en plus improbable, les [ENT.GetAdjective]s ont accepté notre offre de paix. Ils vont céder Hong Kong et reconnaître notre autorité sur la ville. Les jours de l'impérialisme étranger sur la Chine touchent à leur fin !"
 entente.345.a: "Excellent."

 entente.346.t: "[ENT.GetNameDefCap] Rejette notre offre de paix !"
 entente.346.d: "Malgré notre contrôle sur Hong Kong, les dirigeants de [ENT.GetAdjective] ont définitivement rejeté notre offre de paix. Ils pensent pouvoir reprendre la ville et garder le contrôle de l'ancien port du traité britannique. Nous devons nous préparer à une invasion imminente pour protéger la souveraineté chinoise !"
 entente.346.a: "Très bien."

 entente.347.t: "Offrir la paix à l'Entente"
 entente.347.d: "La guerre du Pacifique fait rage depuis un certain temps. La perte de l'Australie et de la Nouvelle-Zélande a brisé l'emprise de l'Entente dans la région Asie-Pacifique, lui laissant peu de bases viables pour résister. Les options se réduisant au fil des mois, le corps diplomatique a suggéré que l'Entente pourrait être disposée à accepter la paix. Cela nous permettrait d'établir des gouvernements légitimes dans leurs anciennes colonies et de rétablir le commerce dans le Pacifique."
 entente.347.a: "Mettons [ENT.Capital.GetCapitalVictoryPointName] en ligne !"
 entente.347.b: "Non, nous allons continuer la guerre !"

 entente.348.t:0 "[FROM.GetNameDefCap] propose la Paix"
 entente.348.d: "[FROM.GetNameDefCap] nous a chassés du Pacifique et il est clair que nous ne pourrons pas reprendre pied dans la région sans consentir d'importants efforts. Nombreux sont ceux qui, au sein de notre gouvernement, s'interrogent sur la possibilité d'y parvenir. Le gouvernement [FROM.GetAdjective] ayant proposé la paix, le moment est peut-être venu pour notre gouvernement de sauver la face."
 entente.348.a: "Très bien, nous acceptons"
 entente.348.b: "Nous nous battons !"

 entente.349.t: "[ENT.GetNameDefCap] accepte notre offre de paix !"
 entente.349.d: "Le Pacifique étant fermement sous notre contrôle et les perspectives d'une contre-invasion de l'Entente de plus en plus improbables, les [ENT.GetAdjective]s ont accepté notre offre de paix. Ils céderont leurs possessions à l'Est et reconnaîtront notre autorité sur leurs anciennes colonies. Les jours de l'impérialisme étranger sur le Pacifique touchent à leur fin !"
 entente.349.a: "Excellent."

 entente.350.t: "[ENT.GetNameDefCap] rejette notre offre de paix !"
 entente.350.d: "Malgré notre contrôle sur le Pacifique, les [ENT.GetAdjective]s ont définitivement rejeté notre offre de paix. Ils pensent pouvoir reprendre le contrôle de leurs anciens bastions et maintenir leur hégémonie sur le Pacifique. Nous devons nous préparer à un combat plus long et terminer cette guerre pour la liberté du Pacifique !"
 entente.350.a: "Très bien."

 entente.351.t: "[FROM.FROM.GetNameDefCap] Signature de la paix avec l'Entente"
 entente.351.d: "La guerre qui fait rage depuis des mois dans le Pacifique entre l'Empire britannique en ruine et ses alliés de l'[ENT.GetFactionName] et les nouveaux venus [FROM.FROM.GetAdjective] s'est soldée par une défaite britannique retentissante. Au cours d'invasions navales et aériennes brillamment coordonnées, les [FROM.FROM.GetAdjective] - humiliés il y a seulement quelques décennies par leurs anciens alliés et ennemis - ont réussi à chasser les forces de l'Entente mondiale du bassin du Pacifique. Les vaincus, ébranlés par leur défaite, doivent tout miser sur la reconquête de l'Europe, mais dans les centres de pouvoir diplomatiques, il est déjà courant de dire que le soleil s'est définitivement couché sur l'Empire britannique."
 entente.351.a: "L'impérialisme occidental a été vaincu."
 entente.351.b: "Nous subissons une nouvelle défaite..."
 entente.351.c: "Une grave défaite."
 entente.351.e: "L'Entente s'effrite !"

 entente.352.t: "L'Obstacle d'Albert"
 entente.352.d:9 "Ce n'est un secret pour personne que le Prince Albert, le Duc d'York, a des problèmes. Né un jour triste pour la famille royale et apparemment sous un mauvais signe, Albert a toujours vécu dans l'ombre de son frère Edward. Il est cependant inévitable que les pressions intenses qui pèsent sur les exilés et les nombreuses lacunes de son frère signifient qu'Albert ne peut se permettre de fournir moins que son engagement total. \n\nS'il est réputé à juste titre pour sa diligence et son humilité, ses antécédents de maladie, sa haine de parler en public et son infâme défaut d'élocution ont injustement entaché sa réputation de leader. Néanmoins, ayant surmonté l'adversité pour servir admirablement son pays dans le passé, il est résolu à faire tout ce qui est en son pouvoir pour servir sa famille et son peuple au moment où ils en ont le plus besoin. \n\nAprès l'échec d'un nouveau traitement, le couple royal cherche à nouveau l'aide d'un spécialiste. Ils doivent cependant le faire discrètement, de peur de perdre la face face à un public inquiet. \n\nBien que leur meilleure chance de discrétion soit de continuer à chercher de l'aide au sein de la communauté des exilés et de rassembler un groupe de cerveaux d'anciens types de Harley Street, peut-être qu'une nouvelle perspective est justifiée ? \n\nL'Université de Toronto a commencé à élaborer des plans pour affiner et normaliser l'étude de la "Thérapie de la Parole". Non seulement les spécialistes canadiens sont l'alternative évidente, mais cela pourrait également contribuer à montrer l'appréciation et le respect que nous avons pour nos hôtes. Cependant, par l'intermédiaire du secrétaire personnel de son père, Albert a récemment appris l'existence d'un acteur australien en herbe et élocuteur amateur qui fait parler de lui au sein des communautés d'anciens combattants de l'Ontario en raison de ses traitements dévoués. Bien que ses efforts semblent nobles, nombre de nos experts les plus expérimentés le considèrent comme un charlatan et un opportuniste."
 entente.352.a: "Nous ne devons pas perdre confiance en nos compatriotes, rassembler un groupe d'experts."
 entente.352.b: "Voyons les progrès réalisés par nos cousins canadiens."
 entente.352.c: "L'establishment nous a déçus, faites venir cet Australien au plus vite !"

 entente.353.t: "Rome ne s'Est Pas Faite en un Jour..."
 entente.353.d:9 "En médecine, rien n'est rapide, surtout lorsqu'il s'agit de quelque chose d'aussi complexe que la parole. Après tout, si le cerveau était si simple que nous pouvions le comprendre, nous serions si simples que nous ne pourrions pas le comprendre. \n\nAlors que le Duc est à juste titre irrité par la lenteur des progrès et hésite à continuer, le groupe de professionnels en exil désigné est persuadé qu'une percée se produira en temps voulu. Même s'ils ne sont pas les spécialistes les plus à jour, ils ont un siècle d'expérience à eux tous et, lorsqu'ils se mettent d'accord sur un plan d'action, ils ne recourent qu'aux meilleures méthodes éprouvées.\n\nLes progrès de Sa Majesté sont peut-être lents, mais ils pourraient certainement être pires."
 entente.353.a: "Maudits soient ces vieux fous et leurs billes ridicules..."

 entente.354.t: "Lionel Logue"
 entente.354.d:9 "Depuis des mois qu'il rencontre M. Logue, le Duc d'York a trouvé ses conseils inestimables et s'est rapidement pris d'affection pour cet excentrique "orthophoniste" et ses pièces de théâtre amateur. Bien qu'initialement considéré comme un charlatan, ses méthodes autodidactes et sa patience surhumaine ont fait des merveilles et, qui plus est, les deux hommes se sont liés d'amitié. \n\nNon seulement les talents d'orateur de Sa Majesté se sont améliorés, mais sa confiance en lui et sa vision des choses ont également progressé. Lionel Logue est déjà devenu une présence familière dans la maison royale et il a même assisté, avec sa famille, au dîner de Noël de la famille royale. Si les méthodes novatrices de Lionel Logue ont joué un rôle essentiel dans ces progrès, c'est l'amour et le soutien de sa femme Elizabeth et de sa famille qui ont rendu tout cela possible. \n\nMalgré la situation difficile dans laquelle se trouvent les exilés britanniques, Albert est soulagé de faire ces progrès personnels et est plus que jamais prêt à faire son devoir. \n\nAlors que Lionel demande une nouvelle récitation de Shakespeare et place des écouteurs sur la tête du Duc, Albert respire profondément..."
 entente.354.a: "C'est maintenant l'hiver de notre mécontentement, transformé en été glorieux par ce soleil de York."
 entente.354.a.tt: "Si Albert se retrouve dans une position de plus grande responsabilité, il sera mieux préparé aux charges du leadership."

 entente.355.t: "Un Navire Qui Fuit"
 entente.355.d:9 "Bien que prometteuses au départ, les visites des spécialistes de la faculté de l'Université de Toronto aux membres de la famille royale ne sont pas passées inaperçues. On s'y attendait dans une certaine mesure et si la plupart des journalistes canadiens et britanniques ont hésité à publier les détails révélés, il est facile de se procurer des articles américains et français sur le sujet. \n\nPour ajouter l'insulte à l'injure, il semble qu'un étudiant en doctorat d'un psychologue assistant ait fourni à la presse des informations détaillant les difficultés d'Albert à s'exprimer et même certaines références à son enfance ! \n\nAvec le franc-parler controversé d'Edward et les rumeurs sur le mode de vie débauché de George, cette situation a gravement porté atteinte à la tradition royale d'un leadership sobre et distant. \n\nBien que le directeur du département ait présenté ses plus sincères excuses et que l'étudiant ait été sanctionné comme il se doit, Albert et son équipe sont mal à l'aise à l'idée de poursuivre leurs relations avec l'université. Pour l'instant, il semble que la Duchesse d'York et lui soient revenus à la case départ..."
 entente.355.a: "Il faut un an pour construire une université, il en faut 100 pour construire une tradition..."

 entente.356.t: "Prêt à Diriger"
 entente.356.d: "Bertie Windsor, qui a connu tant d'ennuis dans sa vie et n'a jamais été censé assumer de grandes responsabilités, est désormais le leader moral, le symbole et le gardien de millions de personnes. Bien qu'il ait souvent redouté d'occuper un tel poste, et que sa haine de parler en public soit omniprésente, il est encouragé par la précieuse thérapie de Lionel Logue, l'amour et le soutien de sa famille, et sa propre détermination obstinée à faire de son mieux."
 entente.356.a: "L'Angleterre attend de chaque homme qu'il fasse son devoir."

