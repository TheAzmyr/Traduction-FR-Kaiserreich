### Renames ###

 CAN_liberal_party:0 "Parti Libéral"
 CAN_liberal_party_long:9 "Liberal Party of Canada\n§LOne of the two major parties in Canada, the Liberal Party of Canada is currently dominated by the “Laurier Liberals” under Mackenzie King, following the standard set by Wilfrid Laurier, believing in Classical Liberal beliefs and holding a vice-like grip of Québec’s Federal seats. However there are two other wings of the party, the progressive wing of the party, informally known as the Regina Group, and flanking King on the left. Led by Charles Avery Stewart, they broadly hold agrarian populist and progressive beliefs. The second is the Liberal-Unionists, under James Ralston and flanking King to the right. They represent the most pro-British faction of the Liberals, and mainly hail from Ontario and Nova Scotia. Holding a Minority Government since the 1931 election, the Liberals, in coalition with the Progressives, have taken a more interventionist view on the economy in order to recover from the Great Depression, while also thawing out Labour relations and charting a course of detente with the CCF. This warmer relationship with the CCF, alongside a seeming aloofness towards invading the London Government, has caused relations between the Liberal Party and British Exiles to be fraught, neither group truly liking the other.§!"

 CAN_prog_conservative_party:9 "PC"
 CAN_prog_conservative_party_long:9 "Parti progressiste-conservateur du Canada"

 CAN_prog_conservative_party_old:9 "Progressive Conservative Party (Old Guard)"
 CAN_prog_conservative_party_old_long:9 "Progressive Conservative Party of Canada (Old Guard\n§LForming in the post-war political climate of Canada, the Progressive Conservatives are a union between the old Conservatives and the Manitoba Progressive Party under John Bracken. The Old Guard of the Party, they descend from the Unionist and Blue Tory wings of the Party, who have banded together to resist the dominance of the Red Tories under Bracken. Opposing many of the measures of the Port Hope Charter, the Old Guard under George Stewart Henry, Arthur Meighen, and R. B. Bennett have quickly lost their dominance in the party, as the rank and file believe that Bracken's new platform is the Party's best chance at being elected.§!"

 CAN_independent_conservatives:0 "Conservateurs indépendants"
 CAN_independent_conservatives_long:9 "Independent Conservatives\n§LAn Independent caucus of Conservatives led by Robert Manion and H. H. Stevens who oppose the Unionist Government and formation of a second Unionist Party, this group currently sits opposite of the Government with the Liberal Party. However this opposition isn't ironclad and many in the caucus are quietly debating about if they've made the right call or not in opposing the Unionists. Despite this second guessing however, Stevens and the Québec caucus are standing firm against the Unionists, while Manion's Red Tories are trying to find some level of compromise to restore the Conservative Party.§!"

 CAN_unionist_party_hardliner:9 "Unionist Party (Hardliner)"
 CAN_unionist_party_hardliner_long:9 "Unionist Party of Canada (Hardliner)\n§LA revival of the WW1 Unionist Party led by Robert Borden in response to the crisis in Québec, the Unionist Party is a union of the majority of the Conservative Party of Canada alongside the informal \"Liberal-Unionist\" caucus in the Liberal Party led by James Ralston. Seeking to quell unrest domestically and enact an Imperial War policy, the Unionists have emerged once more since their death at the end of the Great War\n\nThe main faction of the Party, the Hardliners represent the most pro-Exiles faction of the Party. Centred around the figures of Hugh Guthrie, Arthur Meighen, and George Henry, the hardliners seek a fast and strong response to Québec, enactment of full conscription, and a strong anti-socialist policy abroad. Now that they’ve taken the reigns of power, they can mobilise the Dominion in service of the Empire, and restore the rightful Government to London§!"

 CAN_unionist_party_moderate:9 "Unionist Party (Moderate)"
 CAN_unionist_party_moderate_long:9 "Unionist Party of Canada (Moderate)\n§LA revival of the WW1 Unionist Party led by Robert Borden in response to the crisis in Québec, the Unionist Party is a union of the majority of the Conservative Party of Canada alongside the informal \"Liberal-Unionist\" caucus in the Liberal Party led by James Ralston. Seeking to quell unrest domestically and enact an Imperial War policy, the Unionists have emerged once more since their death at the end of the Great War\n\nThe smaller moderate wing of the Party, primarily made up of Blue and Red Tories and centred around R. B. Bennett, has sought to position itself as a moderating force within the Party, banding with the Liberal-Unionists in order to lighten the clenched first of the hardliners, and to continue respecting Parliamentary norms even within times of crisis.§!"

 CAN_unionist_party_liberal:9 "Unionist Party (Liberal-Unionists)"
 CAN_unionist_party_liberal_long:9 "Unionist Party of Canada (Liberal-Unionist)\n§LA revival of the WW1 Unionist Party led by Robert Borden in response to the crisis in Québec, the Unionist Party is a union of the majority of the Conservative Party of Canada alongside the informal \"Liberal-Unionist\" caucus in the Liberal Party led by James Ralston. Seeking to quell unrest domestically and enact an Imperial War policy, the Unionists have emerged once more since their death at the end of the Great War\n\nThe Liberal-Unionists, taking the same name as their 1917 counterparts, are made up of primarily pro-British and pro-Conscription Liberals centred around James Ralston. Joining forces with the moderate Conservatives in the Party, the Liberal-Unionists act as a moderating force on the Government, preventing the harassment of the opposition and ensuring that Parliamentary and Constitutional norms are respected.§!"

 CAN_united_empire_loyalist_party:9 "United Empire Loyalist Party"
 CAN_united_empire_loyalist_party_long:9 "United Empire Loyalist Party\n§LRepresenting the most fervent British Loyalists in Canada and led by Joseph Farr, the UELP formed in the wake of Robert Manion taking over the Conservative Party, with the aid of UEL clubs and the British Government-in-Exile, in order to form a Party truly interested in aiding the British. Now with the British on their way, they have found a niche as a Socially Conservative Loyalist Party most defined by their opposition to further distance from Britain and what they see as potential American interference.§!"

