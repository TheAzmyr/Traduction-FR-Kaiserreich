### Bookmark ###
 CAN_KR_gathering_storm_desc:9 "Après la révolution de 1925, la famille royale et d'autres exilés britanniques ont trouvé refuge au Canada. Avec le soutien des conservateurs, ils établissent un gouvernement semi-officiel en exil, dans l'espoir de récupérer un jour les îles britanniques. Mais tout ne va pas pour le mieux. Les Canadiens sont de plus en plus lassés de la présence britannique et, en 1931, le gouvernement conservateur cède la place aux libéraux de Mackenzie King qui, en coalition avec les progressistes et détenant une faible majorité, cherchent à affirmer une plus grande souveraineté canadienne face aux pressions croissantes pour se préparer à l'inévitable confrontation entre l'Entente et la Troisième Internationale."

### Intro Screen ###
 CAN_country_intro_header:0 "La Situation Actuelle"
 CAN_country_intro_content:9 "La Grande Guerre s'est terminée dans la consternation pour le Canada, les mutineries françaises et l'effondrement des fronts ayant conduit à sa défaite, malgré la résistance des soldats canadiens. Pire encore, le Premier ministre §cRobert Lair Borden§! n'a même pas réussi à obtenir un siège pour le Canada à la table des négociations et s'est retiré peu après la guerre en faveur de son ministre des Finances, §cWilliam Thomas White§!. Les dernières années du gouvernement §cconservateur§! sont dominées par l'agitation ouvrière du temps de guerre, qui est réprimée par la force violente pour mettre fin aux grèves et aux émeutes, dont la plus célèbre est la grève générale de Winnipeg en 1919. Naturellement, le gouvernement unioniste conservateur a été battu face au nouveau leader §mLibéral§! §mMackenzie King§! qui formait un gouvernement minoritaire de jure, mais qui disposait d'une majorité de facto grâce au soutien des §lProgressistes§!. Cette élection a également été marquée par une participation étonnamment forte du §SParti travailliste indépendant§! qui a obtenu 25 sièges. Alors que King se concentre sur les questions intérieures et renforce l'indépendance du Canada vis-à-vis de la Grande-Bretagne, notamment en créant un ministère canadien des affaires étrangères, les conservateurs limogent White et le remplacent par le très conservateur §gArthur Meighen§!. Les élections de 1924 semblent donner un nouveau mandat à King et les choses s'améliorent lentement pour le Canada..."

 CAN_country_intro_content_1:9 "En 1925, l'agitation en Grande-Bretagne se transforme en §rrévolution socialiste§!. Cependant, le Canada est immédiatement touché sur le plan économique, car la Grande Dépression frappe l'Amérique et, par extension, le Canada. Une série de grèves éclate, menée par le §rOne Big Union§! et plusieurs personnalités politiques d'§Rextrême§!§o-gauche§!. Le gouvernement de King réagit avec force, réprimant les grévistes en toute impunité. Dans le même temps, les conservateurs de Meighen tentent de mettre sur pied un corps expéditionnaire canadien (CEF) pour aider le gouvernement national britannique à lutter contre les révolutionnaires socialistes. Les réticences et les hésitations personnelles de King conduisent à sa destitution et à son remplacement par §mWilliam Stevens Fielding§!. Le Premier ministre Fielding fait de la CEF une question de confiance, qu'il perd en grande partie en raison des défections libérales. Dans ces circonstances, le gouverneur général Julian Byng a convoqué des élections générales, et les §cconservateurs§! d'§gArthur Meighen§! sont portés au pouvoir."

 CAN_country_intro_content_2:9 "Le mandat de Meighen en tant que Premier ministre a été dominé par des tentatives de préparer le pays à la guerre et d'écraser les dissidents de gauche. Ce faisant, cependant, il a accidentellement préparé le terrain pour un rebond de l'aile gauche au sein de la §SCo-Operative Common§! §Rwealth Federation§!, de la §rWorkers' Unity League§! formée par le §rOne Big Union§! et du §oRevolutionary Labour Party§! en exil. La Grande Dépression voit également la montée du parti de droite §nParti du Crédit Social§! en Alberta, tandis que le Québec devient lentement de plus en plus instable. Le chef libéral §mErnest Lapointe§!, qui a succédé à Fielding, semble incapable de renverser Meighen avec l'appui des Exilés. C'est pourquoi il se tourne vers son ami Mackenzie King et organise le retour de ce dernier sur la scène politique en tant que leader libéral. Une fois devenu chef, King utilise le Parlement fracturé pour forcer la tenue d'élections, qu'il remporte en triomphe sur Meighen, en formant une coalition avec le caucus progressiste et un accord d'approvisionnement et de confiance avec le CCF. Meighen est démis de ses fonctions de chef des conservateurs après avoir perdu les élections et son propre siège. King le nomme sénateur, malgré leur haine mutuelle, et §cRobert Manion§! devient le nouveau chef des conservateurs. Manion, un Red Tory ayant des liens à la fois avec l'Ontario et le Québec, cherche à réhabiliter son parti au Québec et représente un nouvelle §cligne modérée§! pour les conservateurs."

 CAN_guide:9 "§MLibéraux§! / §MCoalition Libéraux-CCF§! ($market_liberal_coloured$)\n£white_dot Lors des Élections fédérales de 1936, faites en sorte que les §mLibéraux§! l'emportent avec une courte majorité.  Pour obtenir la §MCoalition libérale-CCF§!, réalisez la priorité « Sécuriser les alliés parlementaires » et acceptez ses conditions pour former une coalition.\n\n§MConservateurs§! ($social_conservative_coloured$)\n£white_dot Lors des Élections fédérales de 1936, faites en sorte que les §cConservateurs§! remportent de justesse les élections.\n\n§MParti unioniste§! ($authoritarian_democrat_coloured$/$paternal_autocrat_coloured$)\n£white_dot Que l'une ou l'autre des partis remporte les élections de 1936.\n£white_dot Echouer à faire passer le projet de loi 7, pour garantir ça faites ce qui suit :\n- Pour les §mLibéraux§! : optez pour une austérité totale, concentrez-vous sur l'industrie militaire et donnez plus de pouvoirs à la GRC sous la direction de George White.\n- Pour les §cConservateurs§! : optez pour une intervention totale, concentrez-vous sur l'industrie civile et ne donnez aucun pouvoir supplémentaire à la GRC.\n£white_dot Faire en sorte que les conservateurs, désormais dirigés par Bennett, remportent les nouvelles élections.\n£white_dot Pendant la crise de la conscription au Québec, choisissez l'option « Un second gouvernement unioniste ? » pour passer à $authoritarian_democrat_coloured$.\n£white_dot Terminez la priorité « Le second Parlement se lève » pour devenir $paternal_autocrat_coloured$, ou terminez la priorité « Consolider le gouvernement national » pour rester $authoritarian_democrat_coloured$ (après le départ des exilés du Canada, vous deviendrez $social_conservative_coloured$).\n\n\n£white_dot Lors des prochaines élections, vous pourrez choisir entre les §mLibéraux§! si Mackenzie King n'a pas démissionné, les §lLibéraux§! ou le §SCCF§! si il a démissionné, et les §cConservateurs§!.\n Si vous choisissez de vous séparer de l'Empire et choisissez la priorité "Forger un nouveau destin" vous pourrez également sélectionner le §nParti du Crédit Social§! lors des élections."

### Events ###
 canada_events.4.t:0 "Décès du Roi George V"
 canada_events.4.d:0 "Au cours des derniers mois, le Roi George a été frappé par la maladie et sa santé s'est dégradée. Ce fait a été dissimulé au public afin de sauver les apparences pendant que des traitements étaient tentés, mais il semble que tout cela n'ait servi à rien. Hier, à 23h55, le roi est décédé des suites d'une forte fièvre. Son fils aîné et héritier présomptif, le Prince Edward, a hérité du trône sous le nom d'Edward VIII et devrait s'adresser à la nation dans le courant du mois. Un couronnement officiel aura lieu dans plusieurs mois, après l'observation d'une période de deuil officiel pour le Roi George."
 canada_events.4.a:0 "L'Empire entre en état de deuil..."

 canada_events.5.t:0 "Le Couronnement du Roi Edward"
 canada_events.5.d:0 "Le Roi Edward VIII est le premier monarque britannique à ne pas être couronné dans les couloirs de l'abbaye de Westminster. Au lieu de cela, les organisateurs royaux ont organisé une cérémonie élaborée dans la cathédrale Christ Church, la plus grande église anglicane d'Ottawa. L'archevêque de Canterbury, lui-même exilé britannique, y a accompli les rites prévus par la tradition, sous l'œil attentif d'une foule de médias. Au lieu de faire sa première apparition publique sur le balcon du palais de Buckingham, le roi Édouard est apparu sur le balcon de Rideau Hall, la résidence royale officielle, où il a été accueilli par une foule de Canadiens enthousiastes."
 canada_events.5.a:0 "C'est officiel !"

 canada_events.6.t:0 "Premier discours du Roi"
 canada_events.6.d:9 "Alors que le Roi Edward prépare son premier discours radiophonique à l'Empire, il doit réfléchir au contenu de son message. Le Parlement en exil le presse, bien sûr, de promouvoir la cause de la reprise des îles d'origine. Robert Manion, chef du parti conservateur et de l'opposition officielle, lui suggère d'utiliser sa tribune pour les soutenir lors des prochaines élections, estimant que cela servira bien mieux la cause de la guerre. D'autres, en revanche, suggèrent que soutenir le Premier ministre et le gouvernement actuels contribuera grandement à apaiser les tensions et à maintenir la stabilité... bien que cela puisse également être considéré comme un soutien tacite à la position du Parti libéral."
 canada_events.6.a:0 "Il préparera la nation à la guerre."
 canada_events.6.b:0 "Il soutiendra les Conservateurs."
 canada_events.6.c:0 "Il soutiendra le gouvernement canadien."

 canada_events.7.t.war:0 "Le Roi Edward appelle à la guerre"
 canada_events.7.t.cons:9 "Le Roi Edward soutient Manion"
 canada_events.7.t.gov:0 "Le Roi Edward soutient le gouvernement"
 canada_events.7.d.war:0 "Dans son discours radiodiffusé, le roi s'est adressé à la nation et l'a électrisée. De Vancouver à St. John's, de Toronto à l'Arctique, tous les Canadiens sont en effervescence après avoir entendu un discours charismatique et énergique dénonçant le syndicalisme et la promesse du roi de terminer la guerre que son père a commencée et de reconquérir enfin la Grande-Bretagne. Son message est reçu comme une approbation tacite des exilés britanniques au Canada et comme un appel clair à commencer les préparatifs de guerre... malgré la politique plus hésitante du gouvernement libéral actuel en la matière."
 canada_events.7.d.cons:9 "Dans son discours radiodiffusé, le roi s'est adressé à la nation et l'a électrisée. De Vancouver à St. John's, de Toronto à l'Arctique, les Canadiens du monde entier vibrent d'enthousiasme après avoir entendu un discours charismatique et énergique célébrant la démocratie canadienne. Dans ce discours, le Roi Edward souligne les longs états de service de Robert Manion et du Parti conservateur, et suggère que les Canadiens - et en fait l'Entente tout entière - seraient bien inspirés de les voir diriger le pays lors de la prochaine guerre. Manion, à son tour, remercie publiquement le roi et demande à tous ses compatriotes de considérer ce moment comme une page qui se tourne et comme une chance de suivre un roi jeune et plein de vitalité jusqu'à la victoire finale."
 canada_events.7.d.gov:0 "Dans son discours radiodiffusé, le Roi s'est adressé à la nation et l'a électrisée. De Vancouver à St. John's, de Toronto à l'Arctique, les Canadiens du monde entier vibrent d'excitation après avoir entendu un discours charismatique et énergique célébrant le progrès et le potentiel du Canada. Dans ce discours, le Roi Edward complimente de manière inattendue le Premier ministre Mackenzie King et le travail de son gouvernement, et dit aux Canadiens qu'aujourd'hui, plus que jamais, ils doivent s'unir pour faire cause commune contre les ennemis qui les menacent tous."
 canada_events.7.a:0 "Nous devons libérer nos frères britanniques !"
 canada_events.7.b:0 "Cette élection sera vitale pour notre avenir !"
 canada_events.7.c:0 "Le XXe siècle sera le siècle du Canada !"

 canada_events.8.t:9 "Statut du Parlement en Exil"
 canada_events.8.d:9 "Le Parlement britannique en exil a fonctionné sur la base de pouvoirs d'urgence au cours des dix dernières années. Récemment, cependant, des signes ont laissé penser que le temps du Premier ministre Austen Chamberlain était révolu. De nombreux exilés le considèrent comme en partie responsable de la perte des îles britanniques et demandent instamment au Roi Edward de le remplacer. Nous pourrions cependant pousser le roi à nommer un candidat plus modéré, plus enclin à travailler avec le gouvernement canadien. Nous pourrions également inciter le roi à organiser des élections parmi les Exilés du Canada, même si l'on peut s'interroger sur le mandat légal que cela conférerait au nouveau Premier ministre. C'est tout de même plus démocratique qu'une nomination."
 canada_events.8.a:0 "Laisser le roi choisir le remplaçant de Chamberlain"
 canada_events.8.b:0 "Nous devrions faire pression en faveur d'un candidat modéré"
 canada_events.8.c:0 "Un vote des Exilés devrait être organisé"

 canada_events.9.t:9 "Le nouveau gouverneur général ?"
 canada_events.9.d:9 "Vere Ponsonby, 9e comte de Bessborough, est le gouverneur général du Canada depuis 1931 et souhaite prendre sa retraite cette année. Cela signifie qu'un nouveau gouverneur général doit être nommé à sa place. Bien que ce droit revienne légalement au roi britannique et, par extension, au Premier ministre britannique, leur situation précaire due à leur exil signifie que nous pourrions facilement faire pression pour un candidat plus proche de nos intérêts. En particulier John Buchan, un modéré des Exilés qui est souvent considéré comme le plus pro-canadien des Exilés de stature considérable. S'il était nommé gouverneur général, ce serait certainement à notre avantage... Cependant, la question est de savoir si nous voulons pousser les Exilés sur ce sujet, ou si nous préférons laisser passer cela pour choisir d'autres batailles."
 canada_events.9.a:9 "Faire pression pour que John Buchan, 1er baron de Tweedsmuir, devienne gouverneur général."
 canada_events.9.b:9 "Ne nous battons pas, laissons les Exilés et le Roi faire leur choix."

 canada_events.10.t:9 "John Buchan nommé gouverneur général !"
 canada_events.10.d:9 "Grâce à notre influence, le roi et les exilés ont nommé le premier baron Tweedsmuir, John Buchan, au poste de gouverneur général du Canada. C'est une excellente nouvelle pour nous, car Buchan n'est pas seulement un ami de Mackenzie King, mais aussi un mécène de l'art canadien. Contrairement à de nombreux exilés, il a passé son temps au Canada à encourager le pays à prendre les rênes de la gouvernance, de la politique étrangère, en l'aidant à développer son nouveau sens du nationalisme en ces temps difficiles. Avec un peu de chance, la nomination de Buchan pourrait se traduire par des relations plus chaleureuses avec le gouvernement en exil, qui ont été, il est vrai, glaciales ces dernières années."
 canada_events.10.a:9 "Nous adressons nos félicitations à son Excellence."

 canada_events.11.t:9 "Ernest Makins est nommé gouverneur général."
 canada_events.11.d:9 "Les Exilés et le Roi ont décidé de nommer Ernest Makins, 1er baron de Sherfield, au poste de gouverneur général. Un partisan de la ligne dure, même parmi les Exilés, et un ancien membre du "Parti national" de Henry Page Croft, il a combattu avec distinction dans la guerre civile britannique, et a reçu la pairie de Baron de Sherfield pour ses combats en 1926. Pour nous, il s'agit d'une évolution préoccupante, car en tant que partisan d'une ligne politique dure alignée sur Croft, il est plus enclin à intervenir personnellement dans les affaires canadiennes et estime que le Canada devrait se concentrer sur la mobilisation en vue de détruire le régime de Londres."
 canada_events.11.a:9 "Transmettez-lui nos salutations."

 canada_events.20.t:0 "La Coupe Stanley de [GetYear]"
 canada_events.20.d:0 "Deux équipes se sont qualifiées pour la finale de la Coupe Stanley de [GetYear] : les Maple Leafs de Toronto, qui en sont à leur sixième participation, et les Red Wings de Détroit, qui en sont à leur seconde participation et qui ont toujours soif de remporter leur première coupe. Avec seulement une brève interruption lors du premier match à Detroit, où des manifestations du Parti socialiste américain ont perturbé les débats à l'extérieur du stade, la série s'est déroulée sans accroc et a captivé les publics des deux pays. Qui remportera la coupe cette année ?"
 canada_events.20.a:0 "Allez, Toronto !"
 canada_events.20.b:0 "Allez, Détroit !"

 canada_events.21.t:0 "Détroit remporte la Coupe Stanley"
 canada_events.21.d:0 "Les Red Wings de Detroit ont balayé les Maple Leafs de Toronto pour la Coupe Stanley, donnant aux Red Wings la Coupe Stanley pour la première fois. Les matchs se sont déroulés pendant une période de grande agitation mais, pour un jour, les gens ne se sont pas révoltés pour des divergences politiques, ils se sont révoltés pour le titre de champion."
 canada_events.21.a:0 "Un effort louable, Toronto"
 canada_events.21.b:0 "Stanley est de retour à Hockeytown ! Woo Hoo !"

 canada_events.22.t:0 "Toronto remporte la Coupe Stanley"
 canada_events.22.d:0 "Toronto a vaincu Détroit dans une série de quatre matchs pour la Coupe Stanley, apportant à l'équipe canadienne sa quatrième victoire en finale. Une fois de plus, la Kid Line composée de Charlie Conacher, Harvey 'Busher' Jackson et Joe Primeau a apporté la Coupe Stanley à Toronto !"
 canada_events.22.a:0 "Ô Canada ! Notre patrie et notre terre natale !"
 canada_events.22.b:0 "Nous gagnerons l'année prochaine !"

 canada_events.23.t:0 "Le Lundi Noir frappe le Canada"
 canada_events.23.d:0 "Alors que nous pensions être sortis du marasme de la Grande Dépression, les marchés économiques allemands ont connu un effondrement massif que l'on a surnommé le "Lundi Noir". Bien que l'économie canadienne ne soit pas aussi liée aux marchés allemands que d'autres, les répercussions ont été ressenties dans le monde entier, en particulier aux États-Unis, un marché dont nous sommes particulièrement dépendants. Ce revers est difficile à encaisser, mais le Premier ministre King a assuré le pays : "Nous nous en sortirons, comme nous l'avons fait au cours des années sombres précédentes ! Le moment est venu pour nous de nous unir et de travailler comme nous ne l'avons jamais fait auparavant.""
 canada_events.23.a:0 "Encore des problèmes ? Bah !"

 canada_events.24.t:0 "Délivrance d'un acte d'élection"
 canada_events.24.d:9 "La Chambre des communes a émis l'acte d'élection, appelant à la tenue d'élections générales en octobre de cette année. Les libéraux et les conservateurs ont déjà commencé leur campagne et, compte tenu des tensions croissantes entre les grandes puissances dans les années 1930, le sentiment général est que ces élections seront importantes : le pays s'engage-t-il à fond dans une confrontation avec l'Union Britannique ou adopte-t-il une approche plus prudente et se concentre-t-il sur le renforcement de la puissance du Canada et des autres dominions ? Les libéraux penchent pour la seconde option, tandis que les conservateurs et les exilés britanniques sont largement favorables à la première."
 canada_events.24.a:0 "Que le meilleur parti gagne !"

 canada_events.25.t:9 "Le Premier ministre et son parti"
 canada_events.25.d:9 "Chef du Parti libéral et Premier ministre, Mackenzie King représente le courant dominant du libéralisme canadien. Sa faction interne s'appelle les Libéraux de Laurier. Principalement constitués du caucus canadien-français, les libéraux de Laurier gagnent leur nom en se rangeant aux côtés de Wilfrid Laurier, et contre les libéraux-unionistes, lors de la Grande Guerre. Farouchement opposés à la conscription, les plus extrémistes des libéraux de Laurier remettent en question la nécessité du retour au pays dans son ensemble, ne s'intéressant pas à la "guerre des exilés". Ils restent également plus modérés sur l'économie que leurs alliés de gauche, prêts à jouer le jeu avec les entreprises si cela assure la croissance économique, et parfois hostiles aux syndicats lorsqu'ils le jugent nécessaire.\n\nÀ la gauche de King se trouve ce que l'on appelle officieusement le "groupe de Regina", du nom de ceux qui ont soutenu Charles Avery Dunning en tant que leader libéral en 1926. Ces libéraux progressistes (même composés d'anciens membres du Parti progressiste), qui représentent l'Ouest du Canada, recherchent une plus grande intervention économique et une réduction significative des droits de douane, tout en étant généralement moins portés sur les questions de la conscription et du retour au pays.\n\nEnfin, à la droite du parti, on trouve les libéraux-unionistes, dirigés par James Ralston. Ces libéraux sont les plus favorables à la guerre et cherchent à travailler avec leurs homologues conservateurs afin d'aider la Grande-Bretagne et de poursuivre le retour au pays dans toute la mesure du possible. Ralston et les Unionistes sont en désaccord avec King et les principaux membres de leur parti, trouvant principalement des alliés au sein du Parti conservateur et constituant une épine dans le pied du Premier ministre."
 canada_events.25.a:9 "Une main ferme guidant un navire qui grince."

 canada_events.26.t:9 "Sur l'opposition officielle"
 canada_events.26.d:9 "Robert Manion et le parti conservateur siègent actuellement dans l'opposition officielle. Après avoir été chassés du pouvoir en 1931, les conservateurs espèrent que les prochaines élections leur donneront le coup de pouce dont ils ont tant besoin et leur permettront de remporter la victoire.\n\nÀ cette fin, ils ont désigné leur nouveau chef, Robert Manion, un Red Tory qui bénéficie d'une combinaison déroutante de partisans, la moitié venant du Québec, en raison de son épouse canadienne-française et de sa foi catholique, et l'autre moitié de l'Ontario, en raison de ses liens avec les membres de l'Ordre d'Orange. Cependant, malgré ces liens avec les membres de l'Ordre d'Orange, son élection à la tête du parti représente l'aile modérée du parti conservateur, les Red Tories, qui prend les rênes, s'éloignant ainsi considérablement du style de gouvernance unioniste et High Tory qui a dominé le parti à la fois sous Robert Borden et Arthur Meighen.\n\nLes Red Tories croient en un conservatisme plus modéré, soutenant une intervention limitée dans l'économie et estimant qu'il est nécessaire de soutenir les agriculteurs. Manion est lui-même opposé à la conscription et souhaite améliorer ses chances au Québec et réhabiliter le parti dans la province.\n\nL'autre extrémité du parti ne pourrait pas être plus différente, descendant à bien des égards du gouvernement de guerre de Robert Borden, les "Conservateurs unionistes" centrés autour de Hugh Guthrie, du chef de l'opposition au Sénat Arthur Meighen et du Premier ministre de l'Ontario George Henry, soutiennent la conscription totale, la guerre avec l'Union Britannique et une "politique de guerre impériale" faisant écho à la politique du parti pendant la Grande Guerre. À cette fin, ils sont prêts à travailler avec des libéraux partageant les mêmes idées et à utiliser des méthodes plus autoritaires pour atteindre leurs objectifs.\n\nLes Blue Tories, dirigés par R.B. Bennett, représentent le centre du parti, axé sur l'austérité et le conservatisme fiscal. Ils n'apprécient pas la politique économique des Red Tories, mais sont prêts à faire des compromis sur les questions sociales et, surtout, ne sont pas aussi enclins à l'autoritarisme que les Unionistes."
 canada_events.26.a:9 "Manion se trouve sur un château de cartes."

 canada_events.27.t:9 "Le spectre de la conscription"
 canada_events.27.d:9 "Dans un discours imprévu prononcé aujourd'hui, le High Tory, chef de l'opposition au Sénat et ancien Premier ministre Arthur Meighen a parlé de l'importance du Canada dans la restauration du Royaume-Uni et des sacrifices nécessaires pour y parvenir. Il a expliqué ce qu'il voulait dire en déclarant que ce que Borden a fait en 1917 n'était que par nécessité, et que la guerre avec le régime de Londres nécessiterait une fois de plus la conscription.\n\nAvant que l'un ou l'autre des chefs de parti ne puisse répondre aux commentaires de Meighen, le Québec s'enflamme. L'équilibre fragile qui avait maintenu les libéraux au pouvoir en 1935 se rompt. Henri Bourassa fusionne son Bloc national avec le Parti conservateur de Camillien Houde, ils forment l'"Union nationale" et désignent Maurice Duplessis, membre du Parti conservateur, comme chef de file, ce qui oblige le Québec à organiser des élections anticipées.\n\nKing, après avoir vu cela, prononce un discours à Montréal dénonçant les paroles de Meighen, promettant qu'un gouvernement libéral ne promulguerait la conscription en aucune circonstance. Robert Manion reste publiquement silencieux, mais il a rencontré Meighen en privé pour le réprimander d'avoir tenu des propos déplacés, surtout en pleine période électorale."
 canada_events.27.a:9 "Le High Tory embrase le pays depuis sa tour d'ivoire."

 canada_events.28.t:0 "Manifestation au discours de King"
 canada_events.28.d:9 "Une étape de la campagne de Mackenzie King à Toronto a été gâchée aujourd'hui par une grande manifestation organisée par les Chemises bleues. Dirigée par Adrien Arcand, qui a des opinions extrémistes de type intégriste et qui est tristement célèbre pour sa loyauté envers la Couronne, cette manifestation a appelé à une plus grande action contre l'Union Britannique et a déclaré que la position libérale "pas de conscription" était un outrage qui menaçait la survie même de l'Empire. Les chants et les hurlements ont empêché King de poursuivre son discours, et les altercations entre les partisans libéraux et les Chemises bleues ont failli déboucher sur une émeute avant que la police ne soit finalement appelée à intervenir."
 canada_events.28.a:0 "Ils n'auraient pas dû être là"
 canada_events.28.b:0 "Ils ont été injustement provoqués"

 canada_events.29.t:0 "Duplessis remporte les élections au Québec"
 canada_events.29.d:9 "En menant une campagne populiste décrivant les libéraux comme incapables de défendre le Québec contre le spectre de la conscription, Maurice Duplessis et l'Union nationale ont remporté un gouvernement majoritaire aux élections provinciales du Québec, usurpant le gouvernement libéral en place. Duplessis a juré de combattre tout projet de conscription, déclarant qu'il utiliserait "tous les moyens nécessaires" pour maintenir l'autonomie du Québec et défendre son peuple. C'est une très mauvaise nouvelle pour nous, car l'une de nos provinces les plus industrielles n'est pas disposée à travailler avec nous, et il faudra une main décisive pour apaiser les tensions au Québec."
 canada_events.29.a:9 "Maudit Meighen pour son manque de perspicacité !"

 canada_events.30.t:9 "Manion rejette la conscription ?"
 canada_events.30.d:9 "Lors d'une étape de la campagne à Hamilton, Manion est agressivement interrogé par un journaliste canadien-français sur les commentaires d'Arthur Meighen sur la conscription, lui demandant pourquoi les conservateurs veulent envoyer une autre génération de Canadiens français mourir dans les tranchées. À la surprise du journaliste et de beaucoup d'autres, Manion a déclaré sans ambages qu'il était opposé à la conscription et que, s'il croyait en la libération de la Grande-Bretagne du régime de Londres, il n'avait aucune envie de forcer des Canadiens, français ou anglais, à mourir pour cette cause. Bien que cette réponse lui ait certainement valu des points au Québec, l'ancien ministre de la Défense Hugh Guthrie, le chef de l'opposition au Sénat Arthur Meighen et le premier ministre de l'Ontario George Henry ont reproché à Manion d'être trop mou, affirmant que la conscription est nécessaire pour gagner une guerre."
 canada_events.30.a:9 "Il semble que le Québec soit satisfait de sa réponse..."
 canada_events.30.b:9 "...les Unionistes, quant à eux, aimeraient que l'on parle d'eux."

 canada_events.31.t:9 "Agriculteurs et ouvriers"
 canada_events.31.d:9 "À la gauche du Parti libéral se trouve la Fédération du Commonwealth coopératif, ou CCF. Lorsque la Grande Dépression frappe le Canada dans le sillage de la révolution britannique, les chômeurs et les agriculteurs se regroupent au sein de la CCF en 1926, en s'appuyant sur le Manifeste de Regina comme fondement des convictions idéologiques du parti.\n\nLe parti est divisé en deux factions principales, son aile la plus modérée représentant les agriculteurs et les questions agraires, généralement en ligne avec la social-démocratie et essayant de réformer le système capitaliste, tout en se souciant beaucoup des besoins de l'agriculteur commun. Cette aile du parti est dirigée par le chef du parti J.S. Woodsworth et le secrétaire M.J. Coldwell.\n\nL'autre aile du parti est dirigée par Clarence Gillis, ancien syndicaliste et protégé de J.B. McLachlan, l'un des leaders de la révolte ouvrière canadienne au début des années 20. Les membres radicaux du CCF croient en l'éradication complète du capitalisme, mais ils restent des socialistes démocratiques qui souhaitent combiner l'économie socialiste et le parlementarisme libéral, estimant qu'ils peuvent tirer le meilleur des deux systèmes.\n\nDans le caucus du CCF se trouve également le "Newfoundland Party" qui s'est formé en réponse à l'annexion du Dominion par le Canada. De gauche et séparatiste, il souhaite voir Terre-Neuve sous sa propre bannière une fois de plus, séparée du gouvernement d'Ottawa.\n\nL'ensemble du caucus du CCF est notamment anti-guerre et n'a aucun intérêt à poursuivre le Homecoming, ce qui peut le rendre difficile à négocier lorsqu'il s'agit de reprendre les Home Isles. Malgré cela, ils ont été prêts à soutenir tacitement le gouvernement de Mackenzie King depuis son élection en 1931, faisant preuve d'un pragmatisme que d'autres socialistes autoproclamés n'avaient pas. Actuellement, le parti mène une campagne acharnée, espérant que les prochaines élections lui permettront d'obtenir davantage de sièges au Parlement."
 canada_events.31.a:9 "Voyons si leurs espoirs correspondent à la réalité."

 canada_events.32.t:9 "Crédit social au Canada"
 canada_events.32.d:9 "L'un des mouvements les plus étranges du Canada, le Parti du crédit social, a pris son envol lorsqu'il a été porté au pouvoir en Alberta en 1927. Ce succès est principalement dû à l'exploitation des sentiments anti-establishment et anti-exil dans le sillage de la Grande Dépression. Aujourd'hui, le parti cherche à accroître ses gains lors des prochaines élections et à donner une voix plus forte à ceux qui, à droite, sont mécontents des conservateurs.\n\nD'une manière générale, le parti se compose de deux factions principales : la faction conservatrice traditionnelle modérée, qui est principalement basée en Alberta et qui est la plus importante des deux. Et la faction plus radicale, basée principalement sur l'Union des électeurs au Québec.\n\nLa faction albertaine modérée, dirigée par William Aberhart et Ernest Manning, utilise largement le Crédit Social, les théories monétaires de l'exilé C. H. Douglas, comme un simple sujet de discussion. La faction plus radicale de l'Alberta a conclu des alliances avec la Ligue du crédit social dans la communauté des exilés, et Joseph Unwin, whip de la section albertaine du parti, a formé les Greenshirts avec Arthur Kitson, qui tous deux travaillent souvent avec le chef du Social Credit Board, Glenville Maclachlan. Malgré cela, la majorité du parti tend vers un conservatisme social plus traditionnel, tout en soutenant une économie plus interventionniste.\n\nLa branche québécoise de Louis Even est beaucoup plus radicale, se considérant comme les vrais croyants du Crédit Social. Il y a des frictions entre la branche québécoise et la branche albertaine, cette dernière étant apparemment incapable de mettre en œuvre les théories de Douglas, mais ils restent unis dans l'opposition à l'establishment et aux exilés.\n\nMalgré ces opinions anti-exil, ils soutiennent le Homecoming par anti-socialisme extrême et voteront en faveur des mesures visant à l'éradiquer, tant à l'intérieur qu'à l'extérieur du pays."
 canada_events.32.a:9 "Un allié gênant, mais un allié potentiel."

 canada_events.33.t:9 "Le parti progressiste"
 canada_events.33.d:9 "Le plus petit des troisièmes partis du Canada, le caucus progressiste est composé de deux groupes principaux, avec chacun deux sous-factions qui travaillent ensemble. Le Parti progressiste et le United Farmer's Party trouvent tous deux leur origine dans l'agitation populiste agraire qui a dominé l'ouest du Canada dans la période d'après-guerre. En 1936, leur influence a considérablement diminué.\n\nAu sein du Parti progressiste lui-même, on trouve les libéraux-progressistes, dirigés par leur chef de parti fédéral Thomas Crerar, et les progressistes-conservateurs, dirigés par le premier ministre progressiste du Manitoba, John Bracken. Bien qu'il semble que Crerar détienne plus de pouvoir en tant que chef du parti fédéral, le parti est presque entièrement situé au Manitoba, ce qui donne au Premier ministre un pouvoir considérable sur le parti. Les libéraux-progressistes s'alignent naturellement davantage sur le Parti libéral, en particulier sur le Groupe de Regina, et sont plus enclins à travailler avec le CCF. Les progressistes-conservateurs, quant à eux, s'alignent davantage sur les Red Tories de Robert Manion et sont moins enclins à collaborer avec le CCF.\n\nLe deuxième groupe du caucus est constitué par les United Farmer's Parties, qui jouissent d'une autonomie considérable et sont dirigés de manière informelle par William Thomas Lucas, membre de l'UFA. Les United Farmers of Alberta s'alignent principalement sur les progressistes-conservateurs, tandis que les United Farmers of Ontario s'alignent sur les libéraux-progressistes. D'une manière générale, l'ensemble du caucus soutient la réforme agraire, le libre-échange et tend vers le populisme rural, avec une teinte d'anti-étatisme qui traverse le parti, bien que cette tendance se soit atténuée au fil du temps."
 canada_events.33.a:9 "Progressistes ou populistes ?"

 canada_events.34.t:9 "Recommandations de la Commission nationale de l'emploi"
 canada_events.34.d:9 "Arthur Purvis est revenu avec un rapport complet sur le chômage dans le pays, et a principalement organisé son rapport en un registre des chômeurs et deux suggestions majeures pour résoudre la crise actuelle.\n\nLa première suggestion consiste à mettre en place des travaux publics fédéraux, en embauchant un grand nombre de ces chômeurs pour participer à des projets de construction dans tout le pays. Cette proposition est largement soutenue par les différents partis, même les Unionistes conservateurs y sont favorables, estimant qu'elle contribuera à la construction et à la lutte contre le régime de Londres.\n\nSa deuxième recommandation est cependant beaucoup plus controversée : il s'agit de l'assurance chômage. Bien qu'elle soit fortement soutenue par le CCF et des factions du parti libéral, et qu'elle ait même été envisagée pour la plate-forme du parti libéral lors des élections de 1931, elle est fortement contestée par les conservateurs unionistes et les Blue Tories, qui la décrient comme une politique socialiste qui ne ferait qu'affaiblir le pays. Malgré ces objections, l'opinion publique semble être du côté de Purvis."
 canada_events.34.a:9 "Mettre en œuvre les travaux publics..."
 canada_events.34.b:9 "...et commencer à vous renseigner sur l'assurance chômage."

 canada_events.36.t:9 "Amendement relatif à l'assurance chômage"
 canada_events.36.d:9 "Avec les suggestions de la Commission nationale de l'emploi à l'esprit, un amendement à la Constitution pour permettre au gouvernement fédéral a été opposé, tout en passant à la Chambre le soutien des libéraux et du CCF, il doit encore être accepté par toutes les provinces. Jusqu'à présent, toutes les provinces ont accepté le projet de loi, à l'exception de l'Alberta, dont le gouvernement créditiste s'y oppose obstinément. En raison du soutien de l'opinion publique à l'amendement, le gouvernement albertain subit des pressions pour accepter l'amendement et donner au gouvernement fédéral l'autorité sur cette question. Si la pression les fait céder, le premier programme d'assurance chômage au Canada sera fondé, s'ils continuent à résister, il ne le sera pas."
 canada_events.36.a:9 "Sous la pression de l'opinion publique, l'Alberta cède et la loi est adoptée."
 canada_events.36.b:9 "L'Alberta s'entête, l'assurance chômage est supprimée à Edmonton."

 canada_events.37.t:0 "L'antisyndicalisme au service de la radiodiffusion impériale"
 canada_events.37.d:0 "L'Imperial Broadcasting Service a été fondé par Sir John Reith en 1925, après la révolution britannique, lorsque son organisme de radiodiffusion précédent, la British Broadcasting Corporation, a été repris par les syndicalistes. Ce service s'est avéré inestimable pour promouvoir la loyauté dans l'ensemble de l'Empire britannique, mais aussi pour marginaliser le syndicalisme à l'intérieur de nos frontières. Des voix se sont élevées pour demander que Reith soit nommé à la tête de la nouvelle Canadian Broadcasting Corporation, afin de lancer une campagne de propagande contre les socialistes plus modérés du pays. D'autres ont suggéré d'utiliser Reith pour faire de la propagande avec un objectif plus externe, afin de préparer notre peuple à la lutte à venir contre le syndicalisme."
 canada_events.37.a:0 "La CBC est très bien comme ça"
 canada_events.37.b:0 "Placer Reith à la tête de la CBC"
 canada_events.37.c:0 "Confier la responsabilité à Reith, à condition qu'il concentre l'attention sur nos ennemis à l'étranger."

 canada_events.38.t:0 "Billy Bishop critique les priorités"
 canada_events.38.d:0 "Billy Bishop, notre maréchal de l'air et héros de longue date de l'armée de l'air, a critiqué les priorités du gouvernement en matière de dépenses militaires. La prochaine guerre, dit-il, se décidera dans les airs... et si [Root.GetNameDef] veut être prêt, il faudra consacrer plus d'argent et d'effectifs à la modernisation de l'armée de l'air. Il a élaboré un plan détaillé, qui semble pouvoir fonctionner, mais il faudra prélever des ressources sur d'autres projets."
 canada_events.38.a:0 "L'évêque est un homme bon et je fais confiance à ses méthodes"
 canada_events.38.b:0 "L'armée de l'air ne sera pas plus prioritaire"

 canada_events.39.t:0 "Exercices navals dans l'Atlantique"
 canada_events.39.d:0 "Avec la détérioration de la situation internationale, il est impératif de démontrer notre force et d'exercer notre droit de libre passage dans l'Atlantique. À cette fin, l'Amirauté a programmé un large éventail de manœuvres de la flotte et de jeux de guerre dans l'Atlantique Nord. Nous pouvons jouer la carte de la sécurité, mais l'amirauté semble croire que nous pourrions aussi défier une marine de taille à peu près équivalente... si elle est prête à relever le défi. Ce serait risqué, mais notre marine en tirerait une plus grande expérience."
 canada_events.39.a:0 "Mener un exercice de grande envergure au large des côtes britanniques et irlandaises"
 canada_events.39.b:0 "Mener un exercice de grande envergure en mer du Nord"
 canada_events.39.c:0 "Organiser un exercice de grande envergure au large des côtes américaines"
 canada_events.39.e:0 "Effectuer des exercices normaux dans les eaux territoriales canadiennes"

 canada_events.40.t:0 "Un défi pour la marine canadienne ?"
 canada_events.40.d:0 "Une importante flottille de navires s'approchant dangereusement de nos eaux territoriales a été identifiée comme étant canadienne. Nous ne pouvons pas en être certains, mais il semble qu'ils testent nos réactions... qu'ils nous défient, en d'autres termes. Nous pourrions envoyer notre flotte pour agiter nos sabres dans un jeu de manœuvres, mais nous sommes pris un peu par surprise. Si nous perdons, ce sera embarrassant pour nous, mais peut-être pas autant si nous n'agissons pas du tout."
 canada_events.40.a:0 "Ils veulent jouer ? Nous jouons !"
 canada_events.40.b:0 "Ignorez-les - ce ne sont que des Canadiens"

 canada_events.41.t:0 "Manœuvres navales perdues"
 canada_events.41.can:0 "Nous avons défié la marine [From.GetAdjective]... et il semble que nous ayons perdu. Ils nous ont tourné autour et ont fait passer nos capitaines expérimentés pour des imbéciles jusqu'à ce que nous soyons obligés de battre en retraite."
 canada_events.41.oth:0 "Nous avons défié la marine canadienne... et nous avons perdu. Ils étaient prêts à nous voir nous montrer, puis à jouer à cache-cache dans les eaux tout en nous faisant passer pour des imbéciles."
 canada_events.41.a:0 "C'est embarrassant"

 canada_events.42.t:0 "Manœuvres navales gagnées"
 canada_events.42.can:0 "Nous avons défié la marine [From.GetAdjective]e ... et nous l'avons emporté, naturellement. Nos capitaines expérimentés ont tourné en rond autour des navires [From.GetAdjective]s et les ont fait passer pour des imbéciles."
 canada_events.42.oth:0 "Nous avons défié les navires canadiens... et, malgré leur préparation, nous avons remporté la victoire. Nos capitaines les plus expérimentés ont tourné en rond autour de leur flotte et les ont renvoyés en boitant dans leurs propres eaux, comme des imbéciles."
 canada_events.42.a:0 "Hourra !"
 canada_events.42.b:0 "Quoi, pas même un "je suis désolé" ?"

 canada_events.43.t:9 "Négociations de coalition"
 canada_events.43.d:9 "Bien que notre victoire aux élections semble nous avoir donné un mandat, le Parlement est très fragmenté. Pour cette raison, il peut être utile de tendre la main à certains des tiers partis du Parlement et de trouver des alliés le plus tôt possible. Nous avons déjà reçu quelques suggestions d'alliés potentiels et nous entamerons bientôt des négociations avec chacun d'entre eux."
 canada_events.43.a:9 "Commençons à chercher des alliés."

 canada_events.44.t:9 "Alliance avec le parti progressiste ?"
 canada_events.44.d.lib:9 "Le Parti progressiste est l'allié naturel du Parti libéral et de Mackenzie King depuis le début des années 20. Bien que les progressistes aient considérablement diminué en taille, ils conservent une base solide dans la province du Manitoba. King rencontre personnellement Crerar pour discuter du retour du parti de ce dernier au sein du gouvernement avec les libéraux, et Crerar semble heureux d'accepter le maintien de l'accord précédent. Il s'agit de protéger les agriculteurs, de mettre en place un programme de développement agricole réfléchi et de confier le ministère de l'Intérieur à Crerar lui-même."
 canada_events.44.d.con:9 "Malgré son opposition passée au Parti conservateur, le Parti progressiste a espéré que cette invitation à discuter représente une nouvelle feuille de route pour leurs relations au Parlement. [GetSecondInCommand] a rencontré le leader fédéral Thomas Crerar, le premier ministre progressiste du Manitoba John Bracken servant de médiateur, en raison des opinions plus conservatrices du premier ministre au sein du mouvement progressiste. Les trois hommes ont rapidement entamé des négociations, au cours desquelles M. Crerar a clairement indiqué qu'il n'accepterait qu'un accord au moins aussi bon que celui que M. King lui avait précédemment proposé. En d'autres termes, le gouvernement doit veiller à la protection des agriculteurs, adopter un programme de développement agricole réfléchi et confier à Crerar le ministère de l'intérieur."
 canada_events.44.a:9 "Nous pouvons accepter leurs conditions."
 canada_events.44.b:9 "Ils sont déraisonnables, refusez leurs conditions."

 canada_events.45.t:9 "Alliance avec la Fédération coopérative du Commonwealth ?"
 canada_events.45.d:9 "Notre deuxième choix de coopération, le CCF, est un parti de gauche. Bien que leurs opinions économiques soient considérablement plus radicales que les nôtres, ils partagent le même point de vue sur l'influence des Exilés sur la monarchie et souhaitent une solution plus pacifique à nos préoccupations en matière de politique étrangère. Aussi étrange que cela puisse paraître pour les porte-drapeaux du libéralisme canadien d'unir leurs forces à celles des socialistes démocratiques du CCF, ces derniers exercent une influence considérable dans l'Ouest et à Terre-Neuve.\n\nCependant, une alliance avec eux serait conditionnée par la prise en charge du ministère du travail et par la poursuite par notre gouvernement des droits des syndicats, en s'appuyant sur la loi Wagner des États-Unis comme exemple clair.\n\nEn fin de compte, la question qui se pose à nous est la suivante : ces exigences sont-elles acceptables pour obtenir le soutien du CCF ?"
 canada_events.45.a:9 "Nous pouvons accepter leurs conditions."
 canada_events.45.b:9 "Ils sont déraisonnables, refusez leurs conditions."

 canada_events.46.t:9 "Alliance avec le parti du crédit social ?"
 canada_events.46.d:9 "Notre deuxième choix de coopération, le Parti du Crédit Social, est une option étrange, mais pas impossible. Bien que le parti ne se soucie pas beaucoup des Exilés et qu'il soit fier de son anti-estabilisme, c'est un parti de centre-droit qui est virulemment anti-socialiste. C'est principalement sur ces bases que nous pouvons trouver une coopération.\n\nCependant, leur soutien ne sera pas bon marché, ils ont immédiatement exigé que nous leur offrions le ministère de l'Agriculture, que nous nous concentrions sur les améliorations en Alberta et que nous fermions les yeux sur les actions de leurs sections provinciales dans cette province. Ce sont là des exigences élevées pour le poids politique du Crédit social, mais sommes-nous prêts à les accepter pour obtenir leur appui ?"
 canada_events.46.a:9 "Nous pouvons accepter leurs conditions."
 canada_events.46.b:9 "Ils sont déraisonnables, refusez leurs conditions."

 canada_events.47.t:0 "Fin des négociations"
 canada_events.47.d:9 "Nous avons négocié avec tous les partis désireux de nous écouter et de travailler avec nous, nous avons conclu toutes les alliances possibles. C'est dans cet esprit que nous devons maintenant nous atteler à la poursuite de notre mandat et nous assurer que tous les partenaires potentiels de la coalition restent satisfaits de nous."
 canada_events.47.a:9 "Nous avons fait de notre mieux."

 canada_events.50.t:0 "Élection fédérale de [GetYear]"
 canada_events.50.d:9 "Le moment est venu pour le pays de se rendre aux urnes pour choisir entre les libéraux de William Lyon Mackenzie King et les conservateurs de Robert Manion. Dans un cas comme dans l'autre, il est certain que l'élection sera serrée, mais les projections indiquent qu'un gouvernement majoritaire est très probable dans les deux cas."
 canada_events.50.a:0 "Les libéraux remportent une courte majorité !"
 canada_events.50.b:0 "Les conservateurs l'emportent de justesse !"
 canada_events.51.t.lib:0 "Le Roi Edward félicite Mackenzie King"
 canada_events.51.t.con:9 "Le Roi Edward félicite Manion"
 canada_events.51.d.lib:0 "Le roi a pris la voie des airs pour exprimer son soutien aux vainqueurs des dernières élections, exhortant tous les Canadiens à accepter le processus démocratique et annonçant son soutien total à Mackenzie King et à ses libéraux. Le peuple s'est exprimé et a renouvelé sa confiance dans le gouvernement", a-t-il déclaré. J'espère et je crois que c'était le bon choix, et qu'ensemble nous pouvons aller de l'avant et trouver la bonne voie pour le Canada et l'Empire dans les années à venir."
 canada_events.51.d.con:9 "Le roi a pris la parole sur les ondes pour exprimer son soutien aux vainqueurs des dernières élections, exhortant tous les Canadiens à accepter le processus démocratique et annonçant son soutien total à Robert Manion et à ses conservateurs. Le peuple s'est exprimé et a placé sa confiance entre les mains d'un nouveau gouvernement", a-t-il déclaré. J'espère et je crois que c'était le bon choix, et qu'ensemble nous pouvons aller de l'avant et trouver la bonne voie pour le Canada et pour l'Empire dans les années à venir."
 canada_events.51.a:0 "Nous sommes tous dans le même bateau"

 canada_events.52.t:9 "Début du débat sur le projet de loi 7"
 canada_events.52.d:9 "Le premier grand dossier sur lequel notre nouveau gouvernement doit se pencher est celui du projet de loi 7. Comme il s'agit officiellement d'un projet de loi budgétaire, il a été présenté à la Chambre des communes par [CAN_minister_of_finance], le ministre des Finances.\n\nBien que la majeure partie du projet de loi ne soit pas controversée par la Chambre, certaines de ses dispositions ont divisé les opinions de la Chambre, principalement autour des questions de la reprise économique et du statut de l'industrie canadienne. Bien que nous puissions toujours compter sur notre majorité, il peut être utile de tenir compte de ce que les autres voix de la Chambre ont à dire et de faire des compromis avec elles."
 canada_events.52.a:9 "Nous ferons ce qu'il faut pour que cela passe."

 canada_events.53.t:9 "Projet de loi 7 : relance économique"
 canada_events.53.d:9 "Comme le projet de loi 7 traite principalement de questions relatives au budget, les questions de dépenses économiques et de relance constituent naturellement les sections les plus importantes du projet de loi. C'est aussi, naturellement, la partie la plus controversée du projet de loi, les opinions de l'Assemblée étant divisées en trois camps principaux.\n\nLe premier camp est celui des interventionnistes. Soutenus tacitement par Mackenzie King et composés du CCF, du Parti progressiste et de l'aile gauche du Parti libéral, les interventionnistes croient en une intervention gouvernementale à grande échelle pour résoudre la crise économique et se remettre des effets de la Grande Dépression et du Lundi noir, notamment en investissant dans les infrastructures et en apportant un soutien majeur aux agriculteurs de l'Ouest. Ce plan est également tolérable pour le Parti du Crédit Social, en raison de l'inclusion de subventions agricoles.\n\nLe deuxième camp est celui des partisans de l'austérité. Largement dirigé par R.B. Benentt et composé des Unionistes et des Blue Tories, leur principal argument est que les effets du lundi noir sont limités, que l'économie pourra se rétablir d'elle-même et que le Canada doit se concentrer sur la constitution d'un trésor de guerre, en raison à la fois de l'agitation à notre sud et de l'audace croissante du régime de Londres. Cette austérité impliquerait cependant des coupes importantes dans les subventions agricoles et laisserait l'Ouest à sec, ce qui la rendrait intolérable pour le CCF, le Crédit Social, les progressistes et même les libéraux de gauche.\n\nLe troisième camp se trouve coincé entre les deux autres. Il soutient un interventionnisme limité qui maintient un budget positif. Ce plan est principalement soutenu par Robert Manion, les Red Tories, les libéraux de droite et le parti du Crédit social. Il prévoit des investissements similaires dans les infrastructures et le secteur agricole, mais dans une bien moindre mesure que le plan King, ce qui le rend acceptable pour la plupart des factions du Parlement."
 canada_events.53.a:9 "Nous devons nous redresser rapidement, l'interventionnisme est la voie à suivre."
 canada_events.53.b:9 "Nous devons économiser nos ressources, il est temps de prendre des mesures d'austérité."
 canada_events.53.c:9 "L'heure est au compromis, une intervention limitée est préférable."

 canada_events.56.t:9 "Projet de loi 7 : l'avenir de l'industrie canadienne"
 canada_events.56.d:9 "La question de la reprise économique étant réglée, la deuxième question du projet de loi 7 est celle de l'orientation à donner au développement industriel du Canada. Les deux principaux partis croient fermement à la nécessité de développer l'industrie canadienne, mais ils ne sont pas d'accord sur l'orientation à donner à ce développement.\n\nLes libéraux soutiennent le plan présenté par C.D. Howe, surnommé le "ministre de tout" en raison de l'étendue de son portefeuille sous Mackenzie King. Il soutient le développement des secteurs civils de notre industrie et pense que le soutien du secteur civil entraînera celui de l'armement militaire.\n\nLes unionistes, en particulier l'ancien ministre de la défense Hugh Guthrie, ne sont pas d'accord avec Howe, affirmant qu'il vend l'équipement de nos soldats pour des gains temporaires. Guthrie a présenté une contre-proposition qui mettrait l'accent sur l'investissement dans l'industrie militaire canadienne, afin de préparer les conflits qui semblent inévitables à ce stade.\n\nRobert Manion, une fois de plus, se trouve entre deux mondes. Tout en reconnaissant les préoccupations de M. Guthrie, il estime que le développement économique doit être équilibré entre les secteurs civil et militaire, et il a présenté un compromis qui, il l'espère, satisfera les deux parties."
 canada_events.56.a:9 "C.D. Howe a déjà démontré son talent par le passé, nous devrions lui faire confiance."
 canada_events.56.b:9 "Guthrie a raison, nous avons besoin d'armements maintenant, pas plus tard."
 canada_events.56.c:9 "Les deux ont leur raison d'être, mais le compromis de Manion est le meilleur pour le Canada."

 canada_events.57.t:9 "Projet de loi 7 : Sécurité intérieure"
 canada_events.57.d:9 "Enfin, une dernière question a été soulevée en relation avec le projet de loi 7. Ce n'est un secret pour personne que le mouvement syndical canadien a pris une direction plus radicale. Alors que le Trades and Labour Congress de Tom Moore semble heureux de décrier les révolutionnaires et la violence, le Congrès du travail du Canada est en proie à une lutte de pouvoir acharnée entre son président modéré, Aaron Mosher, et son secrétaire-trésorier radical, Harold Pritchett.\n\nEn raison de ce radicalisme accru au sein de notre mouvement syndical, les conservateurs unionistes ont proposé un addendum au projet de loi, suggérant que la GRC soit habilitée à réprimer les dissidents et les socialistes. Ils ont également proposé leur propre George Stanley White pour diriger cette GRC habilitée. Antisocialiste convaincu et ancien solliciteur général, il constituerait un choix naturel.\n\nCependant, avant même que les libéraux ne puissent proposer leur propre homme, Charles Avery Dunning et James Garfield Gardiner menacent de faire un carnage s'ils sont contraints de voter en faveur d'un projet de loi contenant cette mesure. Tous deux se souviennent de la violence de la GRC qui s'est abattue sur leur province d'origine, le Saskatchewan, sous le régime de Meighen, et ne souhaitent pas que cela se reproduise. Le CCF, soutenu par le TLC et le CCL, s'est fait l'écho de ces sentiments.\n\nRobert Manion a proposé un compromis, à savoir l'autonomisation de la GRC telle que conçue par les unionistes, mais en laissant le libéral Lucien Cannon, député français et ancien Solliciteur général, en prendre la direction. Si cette solution apaise les conservateurs et les libéraux de droite, le CCF et les libéraux de gauche restent fermement opposés à toute forme d'autonomisation de la GRC."
 canada_events.57.a:9 "Nous devons nous opposer fermement au socialisme et nommer M. White à ce poste"
 canada_events.57.b:9 "Cannon devrait être tolérable pour les libéraux, tout en apaisant les unionistes."
 canada_events.57.c:9 "Nous ne pouvons pas risquer de radicaliser encore plus notre gauche, nous ne donnons pas de pouvoir à la GRC."

 canada_events.58.t:9 "Début du vote sur le projet de loi 7"
 canada_events.58.d:9 "Alors que le débat sur le projet de loi 7 touche à sa fin, le président de la Chambre des représentants a lancé l'appel pour que le vote commence. Les tensions sont fortes et un échec du gouvernement serait catastrophique."
 canada_events.58.a:0 "Nous le saurons bien assez tôt"

 canada_events.59.t:9 "Adoption du projet de loi 7"
 canada_events.59.d:9 "Les votes ont été comptabilisés et le président de la Chambre a déclaré que le projet de loi 7 avait été adopté à la fois par la Chambre des communes et par le Sénat. Tout le monde n'est pas favorable aux mesures du projet de loi, mais il semble que les deux parties soient impatientes de mettre en œuvre les nouvelles lois le plus rapidement possible et de voir le Canada aller de l'avant - ensemble."
 canada_events.59.a:0 "Bravo, bravo !"

 canada_events.61.t:9 "Le projet de loi 7 rejeté par le Sénat"
 canada_events.61.d:9 "Après plusieurs lectures et amendements, le projet de loi a été voté de justesse par la Chambre des communes... non sans que les deux parties ne manifestent leur mécontentement. Cela a suffi pour que le Sénat canadien se sente justifié d'opposer son veto au projet de loi et de le renvoyer à la Chambre, où un dernier vote sur les amendements a complètement échoué. Le projet de loi 7 est considéré comme mort dans l'eau, de même que le mandat du gouvernement."
 canada_events.61.a:0 "Oh non !"

 canada_events.62.t:0 "Le gouvernement s'effondre"
 canada_events.62.d.lib:9 "L'échec du projet de loi 7, qui est lui-même une motion de confiance en tant que projet de loi budgétaire, signifie l'effondrement du gouvernement libéral de Mackenzie King. Le gouverneur général a convoqué de nouvelles élections dans trois mois, un retour aux urnes qui ne manquera pas de faire grincer des dents les Canadiens. De plus, les journaux ont rapporté que ce chaos mettait en péril les chances du Canada d'être prêt pour la guerre."
 canada_events.62.d.cons:9 "L'échec du projet de loi 7, qui est lui-même une motion de confiance en tant que projet de loi budgétaire, signifie l'effondrement du gouvernement conservateur de Robert Manion. Le gouverneur général a convoqué de nouvelles élections dans trois mois, un retour aux urnes qui ne manquera pas de faire grincer des dents les Canadiens. De plus, selon les journaux, ce chaos met en péril les chances du Canada d'être prêt pour la guerre."
 canada_events.62.a:0 "Une autre élection ?"

 canada_events.63.t:9 "Bennett remplace Manion à la tête des conservateurs"
 canada_events.63.d.fallen:9 "Sous la pression de son parti, Robert Manion a démissionné de son poste de chef du Parti conservateur et a été remplacé par le député albertain R. B. Bennett. Cette décision est considérée comme une réponse directe à l'échec de Manion à faire passer le projet de loi 7, le parti espérant que Bennett pourra redynamiser le parti en vue des prochaines élections."
 canada_events.63.d.stepdown:9 "Sous la pression de son parti, Robert Manion a démissionné de son poste de Premier ministre et de chef du Parti conservateur et a été remplacé par R.B. Bennett, député de l'Alberta. Bennett, qui représente le centre du parti conservateur, est considéré comme plus susceptible d'aligner les intérêts du parti conservateur sur ceux des exilés britanniques, par rapport au red tory Manion."
 canada_events.63.d.challenge:9 "Sous la pression de son parti, Robert Manion a démissionné de son poste de chef du parti conservateur et a été remplacé par le député albertain R.B. Bennett. Bennett, qui représente le centre du parti conservateur, est considéré comme plus susceptible d'aligner les intérêts du parti conservateur sur ceux des exilés britanniques que le red tory Manion. Le parti espère que Bennett sera en mesure de revigorer le parti pour les prochaines élections."
 canada_events.63.d:9 "Après sa défaite aux dernières élections, il n'est pas surprenant que le Parti conservateur se soit tourné vers une nouvelle direction. Le caucus a choisi le député albertain R. B. Bennett pour succéder à Robert Manion à la tête du parti."
 canada_events.63.a:0 "Voyons si cela améliore leur position"

 canada_events.65.t:0 "Mackenzie King promet un New Deal"
 canada_events.65.d.lib:9 "Encore sous le coup de l'échec de son gouvernement à faire adopter le projet de loi 7, le Premier ministre Mackenzie King promet aux Canadiens que la version révisée du projet de loi constituera une "nouvelle donne" pour les Canadiens de tout le pays. Il a affirmé que le nouveau projet de loi s'en tiendrait étroitement au plan d'incitation libéral pour l'économie, tant pour la reprise économique que pour la croissance industrielle, et qu'il ne contiendrait pas de pouvoirs spéciaux pour la Gendarmerie royale du Canada. Quelle que soit la guerre à laquelle nous sommes confrontés, a-t-il déclaré devant une foule à Montréal, si le Canada n'est pas une nation libre et indépendante, il a déjà perdu."
 canada_events.65.d.cons:9 "Profitant de la perte de popularité des conservateurs suite à leur échec dans l'adoption de la loi 7, le leader libéral Mackenzie King promet que le projet de loi libéral sera un "nouveau pacte" pour les Canadiens de tout le pays. Il a affirmé que le nouveau projet de loi s'en tiendrait étroitement au plan d'incitation libéral pour l'économie, tant pour la reprise économique que pour la croissance industrielle, et qu'il ne contiendrait pas de pouvoirs spéciaux pour la Gendarmerie royale du Canada. Quelle que soit la guerre à laquelle nous sommes confrontés, a-t-il déclaré devant une foule à Montréal, si le Canada n'est pas une nation libre et indépendante, il a déjà perdu."
 canada_events.65.a:0 "Intéressant"

 canada_events.66.t:9 "Bennett présente le projet de loi 8"
 canada_events.66.d.cons:9 "R.B. Bennett s'est empressé d'expliquer à une foule de partisans à Toronto que le projet de loi 8, qui remplace le projet de loi 7, était précisément ce dont le Canada avait besoin - aujourd'hui plus que jamais. Un budget équilibré et une approche de la relance économique axée sur l'austérité, une expansion majeure du secteur militaro-industriel et des pouvoirs spéciaux accordés à la GRC sous Hugh Guthrie. Le Canada doit être à l'avant-garde de notre alliance, plus forte qu'elle ne l'a jamais été, et je sais que nous pouvons y parvenir. En travaillant main dans la main avec nos amis et cousins britanniques, nous pouvons faire jeu égal avec les syndicalistes !"
 canada_events.66.d.lib:9 "R.B. Bennett s'est empressé d'expliquer à une foule de partisans à Toronto que le projet de loi 8, qui remplace le projet de loi 7 des libéraux, était précisément ce dont le Canada avait besoin - aujourd'hui plus que jamais. Un budget équilibré et une approche de la relance économique axée sur l'austérité, une expansion majeure du secteur militaro-industriel et des pouvoirs spéciaux accordés à la GRC sous Hugh Guthrie. Le Canada doit être à l'avant-garde de notre alliance, plus fort qu'il ne l'a jamais été, et je sais que nous pouvons y parvenir. Avec les conservateurs, travaillant main dans la main avec nos amis et cousins britanniques, nous pouvons faire jeu égal avec les syndicalistes."
 canada_events.66.a:0 "Nous verrons"

 canada_events.67.t:0 "Le second tour des élections fédérales"
 canada_events.67.d:9 "Pour la seconde fois, les Canadiens se rendent aux urnes pour élire un nouveau gouvernement. Étant donné que cette élection a lieu si peu de temps après une autre, les analystes ne savent pas trop à quoi s'attendre. Il semble vraiment que cette élection soit l'affaire de tous."
 canada_events.67.a:0 "Les libéraux obtiennent la majorité"
 canada_events.67.b:0 "Les conservateurs remportent la majorité"

 canada_events.68.t:9 "Les libéraux adoptent le projet de loi 7 sur le "New Deal""
 canada_events.68.d:9 "Avec un minimum de débat à la Chambre des communes, les libéraux majoritaires de Mackenzie King font adopter une version révisée du projet de loi 7 - leur "New Deal", comme Mackenzie King l'a appelé pendant la campagne. Comme promis, elle ne contient aucune disposition relative à la conscription ou à la police secrète, et adhère étroitement au plan initial de C.D. Howe en matière de subventions économiques. Malgré son mépris personnel pour Mackenzie King et le projet libéral, le chef de l'opposition au Sénat, Arthur Meighen, ravale sa fierté et parle de l'importance de l'"unité nationale" à ce moment-là, votant en faveur du projet de loi et permettant son adoption par le Sénat."
 canada_events.68.a:0 "Il était temps !"

 canada_events.69.t:9 "Les conservateurs adoptent la loi 8"
 canada_events.69.d:9 "Avec un minimum de débat à la Chambre des communes, les conservateurs majoritaires ont fait passer leur projet de loi 8 révisé. Comme promis, il contient des mesures de relance axées sur l'austérité, une GRC renforcée sous la direction de Hugh Guthrie et la nationalisation des principales entreprises d'armement et de la marine. À la surprise générale, le projet de loi est adopté sans problème par le Sénat, le leader du gouvernement au Sénat, Arthur Meighen, estimant qu'il s'agit exactement de ce dont le Canada a besoin."
 canada_events.69.a:0 "Il était temps !"

 canada_events.70.t:0 "Mackenzie King prend sa retraite"
 canada_events.70.d:9 "Sir William Lyon Mackenzie King a pris sa retraite, après avoir dirigé le Parti libéral du Canada depuis 1919. Il est devenu Premier ministre pour la première fois en 1920 et on l'a entendu dire : "Il est temps pour moi de passer à autre chose". Louis St-Laurent le remplacera à la tête du parti. Sa première action est de rencontrer Crerar et de fusionner leurs partis, les anciens progressistes utilisant désormais l'étiquette "libéral-progressiste", signe d'un changement de pouvoir définitif en faveur de l'aile la plus progressiste des libéraux."
 canada_events.70.a:0 "Espérons qu'il profite de sa retraite, hein ?"

 canada_events.72.t:0 "Woodsworth perd le vote de la direction du CCF"
 canada_events.72.d:9 "J.S. Woodsworth, qui dirigeait la Cooperative Commonwealth Federation depuis sa création en 1926, a perdu son leadership sur le parti - en grande partie à cause de son opposition de plus en plus impopulaire à la guerre contre les syndicalistes. Il a été remplacé par le jeune M.J. Coldwell, qui a promis de redynamiser le parti et de l'amener sur le devant de la scène."
 canada_events.72.a:0 "C'est ce que nous verrons"

 canada_events.73.t:9 "Décès de Hugh Guthrie"
 canada_events.73.unionist:9 "Le Premier ministre du Canada, Hugh Guthrie, est décédé aujourd'hui dans l'exercice de ses fonctions. La nation entame une journée de deuil à l'occasion de son inhumation. Son ministre des finances, Nelson Edgar Rhodes, est devenu Premier ministre par intérim alors que le caucus unioniste débattait de la nomination du nouveau Premier ministre.\n\nAprès un débat étonnamment bref, le caucus décide de faire de George Stewart Henry, actuel Premier ministre de l'Ontario, le chef de leur groupe et le Premier ministre du Canada. Il démissionne de son siège à l'Assemblée législative de l'Ontario et se présente pour l'ancien siège de Guthrie à Wellington South. En Ontario, le libéral-unioniste Mitchell Hepburn, chef du parti libéral de l'Ontario, a été nommé de manière controversée nouveau Premier ministre du gouvernement unioniste de l'Ontario entre les deux grands partis, trahissant ainsi l'alliance de Hepburn avec le CCF et l'UFO pour renverser le gouvernement conservateur.\n\nMalgré cette légère controverse, le Premier ministre Henry a prêté serment sous les applaudissements de l'ensemble du caucus unioniste, et devrait constituer une main stable pour les luttes à venir auxquelles nous devons encore faire face."
 canada_events.73.notunionist:9 "Le chef du groupe "unioniste" officieux au Parlement, Hugh Guthrie, est décédé aujourd'hui. Ancien libéral qui avait rejoint le gouvernement unioniste de la Première Guerre mondiale en raison de son soutien à l'impérialisme britannique, Guthrie a poursuivi sa carrière au sein du parti conservateur après la guerre. Plus connu pour ses réformes visant à gérer les forces armées jumelles après la révolution britannique, Guthrie est rapidement devenu l'unioniste le plus en vue du Parlement. Il fut tour à tour ministre de la justice, procureur général, solliciteur général et ministre de la défense nationale.\n\nSa mort marque un affaiblissement notable du caucus unioniste : l'absence d'un leader parlementaire signifie que le groupe est devenu plus désorganisé, ce qui nous donne une marge de manœuvre sur notre flanc droit. Malgré son opposition à notre leadership, il n'est pas bon de dire du mal des morts, et nous devons faire preuve de gentillesse en ce moment."
 canada_events.73.a:9 "Bienvenue au Premier ministre Henry et au vice-premier ministre Hepburn."
 canada_events.73.b:9 "Nous présentons nos condoléances à sa famille."

 canada_events.75.t:0 "Élections canadiennes de [GetYear]"
 canada_events.75.desc:0 "Une fois de plus, les habitants de [Root.GetNameDef] se rendent aux urnes pour élire leurs députés à la Chambre des communes. Le vainqueur de cette élection est..."
 canada_events.75.a:0 "Les libéraux avec une majorité"
 canada_events.75.b:0 "Les conservateurs avec une majorité"
 canada_events.75.c:0 "Le CCF avec une minorité, soutenu par les libéraux"
 canada_events.75.d:9 "Le crédit social avec une minorité, soutenu par les conservateurs"

 canada_events.76.t:0 "Le Parti conservateur fait peau neuve"
 canada_events.76.d:9 "Après leur défaite aux dernières élections, les conservateurs ont le sentiment que leur parti est au plus bas. Après avoir réuni les fidèles du parti lors de leur convention annuelle, ils ont décidé d'élire le premier ministre du Manitoba, John Bracken, et le chef du parti progressiste du Manitoba, comme leur nouveau chef - mais il n'a accepté d'être le chef du parti que si celui-ci changeait de nom pour devenir les progressistes-conservateurs. Ce changement de nom, pense-t-on, pourrait rendre le parti plus acceptable pour les électeurs des provinces de l'Ouest, l'ancien cœur du mouvement progressiste, où les conservateurs ont perdu beaucoup de terrain face au CCF et au Crédit social."
 canada_events.76.a:0 "Bonne chance !"

 canada_events.77.t:0 "[CAN_king_first_name] remplace le Premier ministre britannique"
 canada_events.77.d:9 "Plusieurs conflits récents entre le Premier ministre britannique [GetBritishExilePM] et [CAN_king_first_name] ont amené le Premier ministre à décider qu'il n'avait d'autre choix que de démissionner de son poste. Le roi l'a remercié pour les services rendus à la cause britannique, puis a nommé Robert Vansittart à ce poste. Ce remplacement constitue le plus grand bouleversement dans la structure du pouvoir de l'exil britannique depuis son arrivée au Canada en 1925, et comme Vansittart commence à apporter des changements au cabinet en exil, les répercussions ne manqueront pas de se faire sentir dans l'ensemble du gouvernement."
 canada_events.77.a:0 "Intéressant"

 canada_events.97.t:9 "La ceinture d'acier devient rouge"
 canada_events.97.d:9 "L'horloge a sonné minuit pour les États-Unis d'Amérique. Comme la Grande-Bretagne et la France avant elle, une révolution socialiste s'est abattue sur l'Amérique, en commençant par les États de la "ceinture d'acier" autour des Grands Lacs. C'est une nouvelle dramatique pour nous, car ces États entourent la péninsule de l'Ontario, ce qui permet à ce soulèvement de frapper presque parfaitement notre population la plus nombreuse et nos secteurs industriels les plus importants.\n\nCette situation a mis notre Parlement en ébullition, et les débats sur la manière de réagir ont immédiatement fait rage dans les couloirs de la gouvernance. Le premier ministre a entamé des pourparlers avec les forces armées afin de préparer l'armée au cas où la révolution du sud déciderait de marcher contre nous au nord.\n\nCependant, les leaders unionistes, Hugh Guthrie et James Ralston, semblent étrangement silencieux. Compte tenu de la gravité de ce qui se passe dans le Sud et de l'importance de ces deux hommes au sein de leurs partis, c'est pour le moins une source d'inquiétude. La situation est d'autant plus préoccupante que, selon certaines informations, les deux hommes semblent rédiger ensemble une sorte de projet de loi, dont on ne sait pas ce qu'il contient."
 canada_events.97.a:9 "Gardez un œil sur eux et un autre sur Chicago."

 canada_events.98.t:9 "Un projet de loi bipartisan"
 canada_events.98.d:9 "Le silence des Unionistes prend fin aujourd'hui. Au début de la session parlementaire d'aujourd'hui, le conservateur unioniste Hugh Guthrie et le libéral unioniste James Ralston ont coparrainé un projet de loi visant à mettre en place un service militaire en temps de paix afin de "protéger le Dominion de ses ennemis révolutionnaires", en faisant clairement référence au gouvernement du Sud.\n\nSi la conscription serait d'une aide considérable en cas de guerre avec le Sud, l'adoption d'une conscription en temps de paix serait inouïe et conduirait certainement à une répétition de 1917. Aucun des deux leaders des grands partis ne souhaitant voir se répéter la crise de la conscription de 1917, ils ont pris leurs distances avec le projet de loi, refusant de le soutenir de tout le poids de leur parti. Mackenzie King, en particulier, a tourné en dérision le projet de loi, estimant qu'il tentait d'imposer l'agenda de quelques-uns tout en ignorant l'opinion de l'électeur moyen.\n\nLe Québec, foyer du sentiment anti-conscription, et le premier ministre Duplessis sont restés silencieux sur le projet de loi, semblant attendre le moment de frapper. Le Premier ministre [GetSecondInCommand] est sur le fil du rasoir entre contrarier les unionistes de son parti ou laisser le Québec exploser de colère une fois de plus. Pour l'instant, un équilibre a été trouvé, mais même une petite poussée pourrait faire s'écrouler ce château de cartes."
 canada_events.98.a:0 "Un savant équilibre..."

 canada_events.99.t:9 "Une petite poussée"
 canada_events.99.d:9 "Le Premier ministre britannique [GetBritishExilePM] a prononcé un discours à Ottawa aujourd'hui pour tenter d'obtenir un soutien en faveur du projet de loi de Guthrie et Ralston. Il a tout d'abord félicité Guthrie et Ralston d'avoir dépassé les clivages partisans et de s'être concentrés sur le bien du Dominion et de l'Empire dans son ensemble.\n\nSi ce discours est généralement bien accueilli dans le bastion conservateur de l'Ontario, il donne à Duplessis et à Québec les munitions dont ils ont besoin pour frapper. La situation au Québec est tendue, il y a de l'essence partout sur le plancher, et [GetBritishExilePM] vient de craquer une allumette..."
 canada_events.99.a:9 "Nous attendons la réponse du premier ministre et les dégâts qu'elle causera."

 canada_events.100.t:0 "Le Québec en flammes"
 canada_events.100.d:9 "C'est ainsi que le château de cartes s'est effondré. Le premier ministre Duplessis s'est enfin exprimé depuis le dépôt du projet de loi en faveur de la conscription. Alors que les manifestations se multiplient au Québec, dénonçant les deux premiers ministres. Duplessis a attisé la colère populaire en liant le projet de loi au Parti conservateur et au Parti libéral, malgré les protestations des libéraux de Laurier et des Red Tories.\n\nLe discours incendiaire qu'il a prononcé dans la ville de Québec nous a causé un tort considérable, ainsi qu'à notre position au Québec. Les protestations et les émeutes sont devenues monnaie courante sur le Saint-Laurent, paralysant notre capacité industrielle à un moment où nous sommes le plus vulnérables. Nous devons résoudre cette crise si nous voulons avoir l'espoir de combler notre fossé sectaire."
 canada_events.100.a:9 "Nous devons éteindre ces flammes sectaires au plus vite."

 canada_events.102.t.civ:0 "Plus de violence dans [french_state.GetName]"
 canada_events.102.t.arms:0 "Attentats à la bombe à [french_state.GetName]"
 canada_events.102.t.riots:0 "Émeutes à [french_state.GetName]"
 canada_events.102.t.ringleader:0 "Capture des meneurs québécois"
 canada_events.102.d.civ:0 "Les violences anti-gouvernementales se poursuivent, cette fois dans la région de [french_state.GetName]. Un groupe important de manifestants canadiens-français a mis le feu à plusieurs usines, causant des dégâts considérables avant que les forces de la GRC ne parviennent à disperser le groupe et à ramener l'ordre dans la région. Les tensions en [french_state.GetName] restent vives."
 canada_events.102.d.arms:0 "Les équipes de secours ont été appelées cette semaine dans une usine d'armement de [french_state.GetName], où une énorme explosion a causé de nombreux dégâts. La direction de l'usine accuse un groupe de ses propres travailleurs canadiens-français, bien qu'aucune preuve n'ait été apportée par les enquêteurs de la GRC."
 canada_events.102.d.riots:0 "Une série de manifestations en [french_state.GetName] ont tourné à la violence cette semaine, entraînant des affrontements avec l'armée et les forces de la GRC. Un couvre-feu a été instauré dans plusieurs villes et, bien qu'un ordre précaire ait finalement été rétabli, les dégâts causés par les émeutiers ont laissé des traces dans la région."
 canada_events.102.d.ringleader:0 "Les enquêteurs de la GRC ont eu le plaisir d'annoncer l'arrestation d'un groupe d'activistes canadiens-français à [french_state.GetName], meneurs d'une récente série de manifestations violentes et d'attentats à la bombe. Ces arrestations ont déjà déclenché une nouvelle série de manifestations, les Canadiens français se présentant en masse pour exiger du gouvernement qu'il libère immédiatement les activistes "patriotiques"."
 canada_events.102.a:0 "Incroyable"
 canada_events.102.b:0 "Enfin de bonnes nouvelles !"

 canada_events.104.t:9 "Rencontre avec Le Chef"
 canada_events.104.d:9 "[CAN_duplessis_meeting_first_paragraph]\n\nDuplessis, pour sa part, est heureux d'utiliser la position instable du premier ministre pour obtenir certaines revendications en faveur du Québec. La conscription est la principale préoccupation de la rencontre. Après de longues et âpres négociations, le premier ministre et les autres membres du gouvernement fédéral parviennent à s'entendre sur une forme de conscription extrêmement limitée, où les conscrits travailleraient dans les usines et à la défense du territoire, et surtout ne seraient pas envoyés combattre outre-mer.\n\nParallèlement à ces accords officiels, il y a eu un accord officieux et officiel selon lequel le gouvernement fédéral serait prêt à financer certains projets au Québec afin d'aider à apaiser les troubles dans la région. Sur la base de cet accord et de la promesse de réduire toute forme de conscription potentielle, nous pouvons commencer à rétablir les relations avec la province de Québec."
 canada_events.104.a:9 "Faisons de notre mieux pour tenir ces promesses."
 CAN_duplessis_meeting_king:9 "Pour tenter de résoudre cette crise sans recourir à la force, le Premier ministre King organise une rencontre à Montréal avec Duplessis. Malgré l'aversion personnelle de King pour Duplessis, il reconnaît qu'il est essentiel d'apaiser le Premier ministre et sa province pour gérer la crise actuelle et satisfaire le caucus québécois de son propre parti."
 CAN_duplessis_meeting_manion:9 "Pour tenter de résoudre cette crise sans recourir à la force, le Premier ministre Manion a organisé une rencontre à Montréal avec Duplessis. L'un des principaux objectifs de Manion en tant que leader conservateur est de réhabiliter son parti au Québec et, malgré la crise actuelle, il espère que Duplessis, plus conservateur, et la résolution de cette crise l'aideront à atteindre ses objectifs en tant que leader."

 canada_events.105.t:9 "Nos promesses tenues"
 canada_events.105.d:9 "Avec la présentation par notre ministre des Finances [CAN_minister_of_finance] d'un nouveau projet de loi au Parlement, nos dernières promesses au Québec se concrétisent. Le projet de loi se concentre principalement sur l'investissement dans la province turbulente, avec trois axes principaux.\n\nTout d'abord, il s'agit d'agrandir le port de Montréal, afin de permettre à un plus grand nombre de navires commerciaux d'entrer dans la ville et d'en améliorer l'économie.\n\nDeuxièmement, il s'agit d'améliorer et de moderniser les lignes ferroviaires Québec-Montréal-Gatineau, principalement les lignes de transport de marchandises à destination et en provenance de chaque ville.\n\nTroisièmement, l'amélioration et l'expansion du réseau routier rural, qui relie les petits villages et les villes entre eux et avec les grandes villes.\n\nGrâce à ces projets et à la limitation de la conscription, comme promis précédemment, les tensions dans la province de Québec ont considérablement diminué. Même le Premier ministre populiste Duplessis est resté silencieux, se contentant de commenter brièvement les bienfaits qu'il espère de ces projets pour l'économie québécoise."
 canada_events.105.a:9 ""Que cette crise prenne fin."

 canada_events.106.t:9 "La GRC au Québec."
 canada_events.106.d:9 "Face à l'escalade de la violence dans les différents centres urbains du Québec, notamment à l'égard de la police provinciale et des sympathisants du gouvernement de [GetSecondInCommand], à la suite des manifestations organisées dans toute la province pour discuter du projet de loi sur le temps de paix, les autorités fédérales ont commencé à renforcer massivement la présence de la GRC, notamment à Hull, à Montréal et à Québec.\n\nEn réponse, les manifestants se sont déjà heurtés aux autorités. Les agitateurs conservateurs provinciaux ont déjà commencé à mobiliser leur base électorale contre ce qu'ils appellent une "violation flagrante des droits provinciaux". La CTCC a déjà appelé à des grèves généralisées dans la région, ce qui a entraîné l'envahissement et l'occupation d'une usine par ses travailleurs canadiens-français."
 canada_events.106.a:9 "Une mesure nécessaire."

 canada_events.107.t:9 "L'arrestation de Camillien Houde."
 canada_events.107.d:9 "Aux premières heures de la matinée, des agents de la GRC et des policiers locaux collaboratifs ont encerclé puis arrêté le maire de Montréal, Camillien Houde, à son propre domicile. Accusé de sédition, son arrestation intervient à un moment d'agitation au Canada français, le maire et agitateur conservateur clamant fièrement la "nécessité" pour les francophones de descendre dans la rue et d'exprimer leur mécontentement à l'égard des politiques du gouvernement fédéral.\n\nAvec la première arrestation importante des émeutes, la présence policière accrue et le message du gouvernement d'Ottawa, la plupart des manifestants sont rentrés chez eux, les grèves ont été brisées et les quelques émeutiers ardents qui restent font également l'objet d'accusations de sédition."
 canada_events.107.a:0 "Bon débarras."

 canada_events.108.t:9 "Un second gouvernement unioniste ?"
 canada_events.108.d:9 "Les troubles au Québec ayant dégénéré en émeutes, le Parti conservateur a entamé des discussions sur la manière de gérer la situation. Bien que Bennett dirige officiellement les discussions, le chef du gouvernement du Sénat, Arthur Meighen, est le premier à prendre la parole, suggérant que le gouvernement travaille avec des libéraux "respectables" dans un second gouvernement unioniste afin de rétablir l'ordre au Québec.\n\nRobert Manion, quant à lui, souligne que la formation d'un autre gouvernement unioniste ne ferait qu'exacerber les tensions au Québec. Il suggère plutôt de rencontrer Duplessis, plus conservateur, et de trouver un terrain d'entente pour travailler avec lui plutôt que contre lui.\n\nBennett tente de trouver un compromis, suggérant qu'ils utilisent leur majorité existante, ainsi que le soutien potentiel de l'autre côté de l'allée, afin d'apaiser l'agitation au Québec sans avoir à former un gouvernement unioniste.\n\nMalheureusement, en essayant d'enfiler l'aiguille, Bennett a trouvé une solution qui a suscité la colère des deux côtés de l'allée. Après une série de débats houleux, d'insultes et de colère de la part des Tories rouges et des Unionistes, Robert Manion, les Tories rouges et le caucus du Québec quittent la réunion en claquant la porte. Dans le même temps, les Unionistes mettent en avant leur projet de gouvernement unioniste, [CAN_unionist_leader] étant leur choix pour diriger ce gouvernement. Voyant l'écriture sur le mur, Bennett démissionne de son poste de leader en faveur des Unionistes.\n\nAlors que  [CAN_unionist_leader] est assermenté en tant que Premier ministre, les émeutes au Québec s'aggravent. La prédiction de Manion s'étant réalisée, lui et sa faction du Parti démissionnent de leurs postes et forment un nouveau caucus "conservateur indépendant". Leurs postes ministériels sont rapidement remplacés par les libéraux-unionistes de James Ralston, qui forment un second parti et gouvernement unioniste sous la direction de [CAN_unionist_leader], prêt à faire le nécessaire pour rétablir l'ordre."
 canada_events.108.a:9 "L'héritage de Borden se perpétue."

 canada_events.109.t:9 "Consolidation du gouvernement national"
 canada_events.109.d:9 "Lorsque le parti unioniste s'est réformé et a pris le pouvoir, il a souffert de la dissidence des anciens partis principaux. Les "libéraux indépendants" autoproclamés de Mackenzie King et la faction dissidente des "conservateurs indépendants" de H. H. Stevens.\n\nCependant, avec la lente consolidation politique entreprise par le parti et le gouvernement, les indépendants ont discrètement quitté leurs leaders respectifs pour rejoindre notre parti. C'est ce que montrent très clairement des hommes comme Robert Manion, qui a d'abord quitté le parti lorsque Guthrie a été nommé, mais qui est depuis revenu dans le giron unioniste.\n\nDu côté des libéraux, le Parti n'est plus qu'un fantôme de ce qu'il était auparavant, alors que Mackenzie King commande toujours le caucus du Québec, les libéraux de la base voient l'écriture sur le mur et se sont pliés à la faction libérale-unioniste de James Ralston.\n\nBien que Stevens et King eux-mêmes n'aient pas voulu rejoindre notre parti unioniste, un gouvernement rationnel de l'establishment s'est consolidé face à la crise intérieure et à l'incertitude étrangère. Grâce à ce gouvernement calme et rationnel, nous pouvons servir à la fois le roi et le pays, et faire en sorte que la Grande-Bretagne soit libérée du régime rouge cramoisi qui s'est abattu sur Londres."
 canada_events.109.a:9 "Le gouvernement loyal de Sa Majesté."

 canada_events.110.t:9 "Manifestations contre les unionistes"
 canada_events.110.d:9 "Les récentes mesures prises contre les foyers d'agitation, en particulier le Québec, mais aussi Terre-Neuve et l'Alberta, ont donné lieu à des manifestations contre le gouvernement unioniste et ses tentatives de maîtriser l'agitation par la force. Heureusement, bien que ces manifestations aient bénéficié au départ d'un soutien important, notamment de la part de membres du Parlement et de personnalités comme Mackenzie King et H. H. Stevens, elles se sont rapidement essoufflées à mesure que la nouvelle réalité de la gouvernance s'est imposée. Malgré les craintes d'une nouvelle période d'agitation, le gouvernement a commencé à surmonter avec succès cette tempête et à survivre à la colère qui lui est adressée."
 canada_events.110.a:9 "Et de cette tempête, nous sortirons plus forts."

 canada_events.111.t:9 "La Chambre de Wellington s'empare du pouvoir"
 canada_events.111.d:9 "Malgré les efforts des Unionistes, l'agitation au Canada n'a fait qu'augmenter et les Exilés semblent avoir atteint leurs limites. Dans une tentative désespérée d'assurer la reconquête de la Grande-Bretagne par tous les moyens nécessaires, ils ont fait l'impensable et décidé de détourner complètement l'État canadien. Utilisant des mécanismes juridiques obscurs, il est en effet "légal" pour le Parlement britannique encore en activité d'assumer des responsabilités législatives pour les Dominions et, après une session marathon, il a décidé à la majorité de décharger son homologue canadien de toute responsabilité gouvernementale et de légiférer directement pour le Canada. Néanmoins, le besoin de maintenir une certaine légitimité a nécessité la survie du Parlement canadien - pour l'instant en tout cas - et la poursuite de la collaboration avec les Unionistes. Certains ont été mis à rude épreuve, mais leur loyauté les a poussés à tolérer cet excès à condition que le Canada conserve au moins un soupçon d'autonomie."
 canada_events.111.a:0 "God Save the King !"

 canada_events.112.t:0 "Crise de la conscription au Québec"
 canada_events.112.d:9 "Les Canadiens francophones se sont longtemps opposés à la conscription, jugeant offensante l'idée de faire la guerre au nom des Britanniques. Cependant, avec le déclenchement de la guerre civile américaine, le débat sur la conscription a été relancé et la réaction de la province francophone du Québec a été rapide : les Canadiens français sont descendus dans la rue pour manifester massivement et de manière paralysante.\nIl s'agit d'une réédition de la crise de la conscription de 1917, bien que cette fois-ci, il semble que les Canadiens français aient perdu patience. "Encore et toujours, on nous demande de verser le sang français au nom des guerres anglaises !" a déclaré le premier ministre du Québec, Maurice Duplessis, à une foule en colère à Québec. "Nous disons non, et ils nous disent que nous devons le faire ! Le Québec ne sera jamais libéré de la tyrannie anglaise tant qu'il sera le chien de poche des politiciens anglais !""
 canada_events.112.a:9 "Une affaire malheureuse."
 canada_events.112.b:9 "Plus de problèmes au Canada, semble-t-il."

 canada_events.113.t:9 "Le Canada nomme un Premier ministre unioniste"
 canada_events.113.d:9 "Alors que la province orientale du Québec est en proie aux émeutes et aux révoltes, le gouvernement conservateur en place a dû faire un choix difficile après de longues réunions. L'actuel Premier ministre R.B. Bennett ayant tiré sa révérence en tant que leader conservateur et Premier ministre, son successeur [CAN_unionist_leader] a formé un nouveau gouvernement avec des libéraux sympathisants, un gouvernement clairement favorable aux intérêts de l'Exil et un retour à l'ancien style de gouvernance "High Tory" d'Arthur Meighen. Ce gouvernement a rapidement commencé à agir contre les émeutes au Québec, et semble moins intéressé par l'utilisation du Parlement pour gouverner, s'appuyant plutôt sur leurs alliés exilés pour conserver le pouvoir malgré un manque de popularité."
 canada_events.113.a:9 "Troublant..."
 canada_events.113.b:9 "Le Canada se dirige vers l'autoritarisme, semble-t-il."

 canada_events.114.t:9 "Le Parlement canadien mis à l'écart"
 canada_events.114.d:9 "Affirmant la primauté du Parlement britannique, le gouvernement britannique en exil a demandé à [CAN_king_full_name] de prendre la décision sans précédent de mettre le Parlement canadien sur la touche et de permettre à son homologue en exil de légiférer à sa place. Le Parlement a considéré qu'il s'agissait d'une mesure d'urgence, d'une mesure temporaire destinée à garantir que tous les préparatifs nécessaires à la poursuite de la reconquête des îles d'origine soient menés à bien.\n\nCependant, à travers le Canada, une population déjà enflammée a été motivée pour mener des manifestations de colère encore plus déterminées contre les Exilés, alors que les forces de sécurité canadiennes luttent pour maintenir l'ordre. À la lumière des événements, certains journaux ont déploré que la nation soit "à nouveau une colonie"."
 canada_events.114.a:0 "C'est donc [CAN_king_first_name] qui est maintenant aux commandes ?"
 canada_events.114.b:9 "Troublant..."
 canada_events.114.c:9 "Telle est la gratitude des réactionnaires à l'égard de leurs hôtes !"

 canada_events.115.t:9 "Le Québec en demi-teinte."
 canada_events.115.d:9 "Depuis les émeutes d'il y a six mois, la GRC a travaillé d'arrache-pied pour assurer l'ordre dans les provinces indisciplinées, en particulier au Québec, qui a été la principale source d'agitation ces derniers temps. Cependant, cela semble enfin changer, avec des arrestations importantes dans toute la province et le démantèlement par la GRC des plus grandes manifestations d'émeutiers, notre gouvernement a finalement été en mesure d'assurer l'ordre dans la province de l'Est. Bien que de petites manifestations sporadiques existent encore, elles ne sont pas assez importantes pour nous affecter de manière significative, ce qui nous permet d'aller de l'avant et de dépasser la crise sectaire."
 canada_events.115.a:9 "Que ce soit la fin de leur intransigeance."

 canada_events.150.t:0 "L'eau sous le pont O'Connell"
 canada_events.150.d:9 "[CAN_irish_alliance_desc]"
 canada_events.150.d.canada:9 "Malgré les espoirs des Exilés, la perspective d'un débarquement militaire en Grande-Bretagne n'a pas semblé plus facile au cours de la dernière décennie. Bien que les planificateurs militaires aient fait de leur mieux pour se préparer à toutes les éventualités, la réalité est qu'un débarquement naval ne peut être assuré d'avoir un terrain de rassemblement ne serait-ce qu'un peu proche des îles, et la perspective d'une invasion à travers l'Atlantique ne plaît à personne. Face à cette situation, l'état-major général a conclu que s'il existe un moyen de garantir une présence alliée à proximité de la Grande-Bretagne, il serait judicieux de l'utiliser.\n\nContre toute attente, une solution pourrait apparaître dans l'endroit le plus improbable. La République d'Irlande semble avoir évité de tomber dans la sphère allemande tout en se remettant des récents problèmes internes, et se préoccupe maintenant des questions étrangères. La question dominante est celle des relations avec le gouvernement socialiste de Londres : la crainte est grande que l'entrée en guerre de l'Irlande soit inévitable et que l'Irlande ait besoin d'une alliance pour la protéger. Aussi improbable que cela puisse paraître, il semble que Dublin soit prêt à envisager une entrée dans l'Entente, si cela s'avérait nécessaire - ou du moins, que des sondages très préliminaires n'aient pas permis d'obtenir un "non" sans ambiguïté à cette idée.\n\nAussi bénéfique soit-elle, cette décision ne serait pas prise à la légère par l'une ou l'autre des parties. Il a été clairement établi que pour obtenir cette alliance, nous devrions reconnaître l'annexion de l'Irlande du Nord à la République et renoncer à jamais aux prétentions britanniques sur ce territoire. Cette décision serait très controversée, tant parmi les exilés que parmi les loyalistes du Nord qui espéraient que l'accord conclu après la révolution serait temporaire - surtout si l'on considère que nous devrions essentiellement forcer le Parlement des exilés à accepter l'accord.\n\nPour toutes les vies britanniques et canadiennes qui seront sacrifiées dans cet effort, nous leur devons d'y réfléchir."
 canada_events.150.d.britain:0 "À vrai dire, la perspective d'un débarquement militaire en Grande-Bretagne n'a pas semblé beaucoup plus facile au cours de la dernière décennie. Bien que des plans aient été élaborés pour toutes sortes d'éventualités, la réalité est que nous ne pouvons pas être sûrs de disposer d'un terrain de rassemblement ne serait-ce qu'à proximité des îles, et la perspective d'une invasion par l'autre côté de l'Atlantique ne plaît à personne. La conclusion de l'état-major général est que s'il existe un moyen de garantir une présence alliée à proximité de la Grande-Bretagne, nous serions bien avisés de le prendre.\n\nEt il se peut qu'une telle présence apparaisse, dans l'endroit le plus improbable. La République d'Irlande semble avoir évité de tomber dans la sphère allemande tout en se remettant des récents problèmes internes, et se préoccupe maintenant des questions étrangères. La question dominante est celle des relations avec le gouvernement socialiste de Londres : la crainte est grande que l'entrée en guerre de l'Irlande soit inévitable et que l'Irlande ait besoin d'une alliance pour la protéger. Aussi improbable que cela puisse paraître, il semble que Dublin soit prêt à envisager une entrée dans l'Entente si cela s'avérait nécessaire - ou du moins, que des sondages très préliminaires n'aient pas permis d'obtenir un "non" sans ambiguïté à cette idée.\n\nAussi bénéfique soit-elle, cette décision ne serait pas prise à la légère par l'une ou l'autre des parties. Il a été clairement établi que pour obtenir cette alliance, nous devrions reconnaître l'annexion de l'Irlande du Nord à la République et renoncer à jamais à nos prétentions sur ce territoire. Ce serait une pilule très amère à avaler, tant pour nous que pour les loyalistes de l'île qui espéraient que l'accord conclu après la révolution serait temporaire. Cela dit, aussi élevé que soit le prix à payer, il peut s'avérer nécessaire pour avoir une chance de libérer la Grande-Bretagne - et nous devons à nos compatriotes d'envisager toutes les options."
 canada_events.150.a:9 "[CAN_irish_alliance_accepted]"
 canada_events.150.a.canada:9 "Nous avons tous fait des sacrifices."
 canada_events.150.a.britain:0 "Si c'est le prix à payer, nous devons le payer."
 canada_events.150.b:9 "[CAN_irish_alliance_rejected]"
 canada_events.150.b.canada:9 "...mais ce n'est pas à nous d'en décider."
 canada_events.150.b.britain:0 "Nous ne céderons jamais à ces traîtres de Fenians !"

 canada_events.151.t:0 "[From.GetNameDefCap] offre une Alliance"
 canada_events.151.d:0 "Un envoyé du gouvernement [From.GetAdjective] est arrivé, nous proposant une aide financière plutôt impressionnante en échange de l'admission de l'Irlande dans l'alliance de l'Entente... ce qui signifierait presque certainement une guerre avec [ENG.GetNameDef].\n\nIls cherchent désespérément un endroit où lancer leur invasion, et l'Irlande est aussi proche de la Grande-Bretagne qu'on peut l'être. Certains membres du gouvernement y sont favorables, tandis que d'autres estiment que les seigneurs britanniques du Canada nous trahiraient très certainement une fois la guerre terminée - comme ils l'ont toujours fait."
 canada_events.151.a:0 "Cette alliance est dans notre intérêt."
 canada_events.151.b:0 "Nous n'avons pas besoin de leur offre."

 canada_events.152.t:0 "[From.GetNameDefCap] rejoint l'Entente"
 canada_events.152.d:0 "Reconnaissant pour notre assistance et notre protection bienveillantes, le gouvernement irlandais a choisi de ratifier notre accord d'aide et d'officialiser son adhésion à l'Entente."
 canada_events.152.a:0 "Trois acclamations pour le Canada, l'Irlande et l'Entente !"

 canada_events.153.t:0 "[From.GetNameDefCap] rejette notre offre"
 canada_events.153.d:0 "Le gouvernement irlandais a rejeté notre offre d'aide et d'alliance, préférant maintenir les relations canado-irlandaises à une distance confortable."
 canada_events.153.a:0 "Quelle déception !"

 canada_events.154.t:0 "Le programme d'aide canadien"
 canada_events.154.d:0 "Dans le cadre du traité d'accès militaire négocié, les Canadiens sont prêts à investir massivement dans un secteur économique choisi par l'Irlande. Le gouvernement devra décider de la meilleure façon d'utiliser cette aide."
 canada_events.154.a:0 "Qu'ils aident l'économie."
 canada_events.154.b:0 "L'armée a besoin de leur aide."
 canada_events.154.c:0 "Qu'ils assistent la marine."

 canada_events.155.t:0 "[From.GetNameDefCap] désire un accès militaire"
 canada_events.155.d:0 "Le gouvernement [From.GetAdjective] a contacté [Root.Capital.GetCapitalVictoryPointName] avec une offre curieuse : en échange d'un accès militaire et naval à l'Irlande, d'où ils lanceront probablement leur guerre contre [ENG.GetNameDef], ils sont prêts à fournir de gros investissements économiques dans n'importe quelle région choisie par le gouvernement. Le gouvernement [ENG.GetAdjective] sera cependant très mécontent... encore plus qu'il ne l'est déjà de l'alliance de l'Irlande avec l'Allemagne."
 canada_events.155.a:0 "Cela semble acceptable"
 canada_events.155.b:0 "Non, on ne peut pas faire confiance aux Britanniques, de quelque côté de l'Atlantique que ce soit."

 canada_events.156.t:0 "[From.GetNameDefCap] accepte"
 canada_events.156.d:0 "Le gouvernement irlandais a accédé à notre demande, et ses ports et bases nous sont désormais ouverts."
 canada_events.156.a:0 "Excellent !"

 canada_events.157.t:0 "[From.GetNameDefCap] refuse"
 canada_events.157.d:0 "Le gouvernement irlandais a rejeté notre offre d'accès militaire. Il est clair qu'il ne nous fait pas confiance, malgré nos ennemis communs actuels."
 canada_events.157.a:0 "Très décevant"

 canada_events.158.t:0 "L'Ulster dit non !"
 canada_events.158.d:0 "Après des mois d'agitation croissante suite à l'effondrement de la démocratie irlandaise, les loyalistes d'Irlande du Nord ont finalement atteint leur point de rupture et se sont violemment révoltés contre la tyrannie de Dublin. Alors que beaucoup souhaiteraient envoyer immédiatement des troupes à Belfast pour aider les sujets loyaux de la Couronne à défendre leur cause, on craint que toute implication directe ne soit considérée comme une provocation à la fois par les Allemands et par le régime de Londres.\n\nCela ne signifie pas pour autant que le gouvernement ne puisse pas chercher à aider leur révolte de manière moins officielle, et des préparatifs sont déjà en cours pour faciliter les livraisons d'armes et l'intervention de conseillers afin de faire pencher la balance en notre faveur."
 canada_events.158.a:0 "Nous ne pouvons pas abandonner l'Ulster une seconde fois, nous devons agir !"

 canada_events.159.t:0 "L'île d'émeraude devient rouge"
 canada_events.159.d:0 "Alors que les relations entre l'Irlande et la Couronne britannique n'ont certainement pas été des plus harmonieuses au cours des dernières décennies, les nouvelles déchirantes qui nous sont parvenues de Dublin au cours de la semaine écoulée ont été accueillies avec une sympathique tristesse. Après le chaos qui a éclaté en Ulster et un coup d'État militaire soutenu par les Allemands, les partisans socialistes de [ENG.GetLeader] et leurs semblables ont pris le pouvoir en Irlande dans le cadre d'une révolution qui leur est propre.\n\nBien que beaucoup puissent se résigner au désespoir, les braves loyalistes d'Irlande du Nord ont juré de ne pas se laisser faire et ont déjà pris contact avec les services de renseignement canadiens pour les aider à coordonner la résistance au régime socialiste. Il semble qu'en fin de compte, leur plan consistera à lancer un soulèvement, qui, ironiquement, fera écho au soulèvement de Pâques qu'ils détestent tant, et à rechercher un soutien logistique et matériel pour une telle entreprise.\n\nBien qu'un tel plan puisse permettre d'obtenir l'appui nécessaire pour sécuriser à nouveau les îles intérieures, tout le monde n'est pas d'accord pour envoyer du matériel à des milices peu organisées, plutôt qu'aux mains de véritables soldats canadiens, et un choix doit être fait pour savoir si cela en vaut le coût potentiel."
 canada_events.159.a:0 "Les loyalistes auront tout notre soutien !"
 canada_events.159.a.tt:0 "§YLorsque nous serons en guerre contre la Troisième Internationale, l'Irlande du Nord se soulèvera contre [IRE.GetNameDef] après que nous aurons établi le contact.§!"
 canada_events.159.b:0 "Ils devront malheureusement s'en charger eux-mêmes."
 canada_events.159.b.tt:0 "§YLorsque nous serons en guerre contre la Troisième Internationale, l'Irlande du Nord se soulèvera probablement contre [IRE.GetNameDef] de son propre chef.§!"

 canada_events.170.t:0 "Une offre de [From.GetNameDef]"
 canada_events.170.d:0 "Le gouvernement [From.GetAdjective] nous a fait une proposition intéressante : étant donné que nous sommes dans une situation économique difficile, il est prêt à nous aider à nous redresser grâce à un programme d'aide important. En échange, nous rejoindrons l'Entente et bénéficierons de sa protection... tout en lui fournissant les moyens de lancer une invasion de [ENG.GetNameDef]. Si cette solution résout plusieurs de nos problèmes, elle implique également de nous impliquer dans une guerre dans laquelle nous n'avons aucun intérêt réel."
 canada_events.170.a:0 "Nous ne pouvons pas refuser cette offre"
 canada_events.170.b:0 "Nous sommes au regret de devoir refuser"

 canada_events.171.t:0 "[From.GetNameDefCap] accepte"
 canada_events.171.d:0 "Bien que le gouvernement [From.GetAdjective] soit réticent à s'engager dans une guerre, il se trouve dans une situation suffisamment désespérée pour accepter notre proposition."
 canada_events.171.a:0 "Excellent"

 canada_events.172.t:0 "[From.GetNameDefCap] refuse"
 canada_events.172.d:0 "Bien que le gouvernement [From.GetAdjective] admette qu'il se trouve dans une situation désespérée, il affirme être en bonne voie de rétablissement et n'a aucune envie de s'interposer entre nous et [ENG.GetNameDef]. Ils nous ont remerciés pour notre offre, mais l'ont déclinée avec regret."
 canada_events.172.a:0 "Dommage"

 canada_events.173.t:0 "Des fonds [From.GetAdjective] pour la Résistance"
 canada_events.173.d:0 "Discrètement, par des voies indirectes, [From.GetNameDef] a acheminé du matériel et des fonds pour le mouvement de résistance contre les syndicalistes."
 canada_events.173.a:0 "Merci beaucoup!"

 canada_events.174.t:0 "Le gouvernement est invité à attaquer"
 canada_events.174.d:0 "Ces dernières semaines, [CAN_king_first_name] s'est montré actif, demandant publiquement et bruyamment pourquoi l'attaque contre [ENG.GetNameDef] n'avait pas encore commencé. "Nous sommes prêts", a-t-il déclaré. "De plus, les syndicalistes sont de plus en plus prêts à chaque fois que nous attendons, nous ne serons donc jamais plus prêts que maintenant. Quoi qu'il arrive, l'attaque doit commencer". Il semble qu'un grand nombre de Canadiens soient d'accord avec lui, puisque les journaux de tout le pays affichent "Commencez l'attaque !" en première page depuis plusieurs jours."
 canada_events.174.a:0 "Il a peut-être raison..."
 canada_events.174.b:0 "Nous attaquerons quand nous serons prêts, pas avant"

 canada_events.175.t:0 "La montée des loyalistes britanniques"
 canada_events.175.d.scotland:0 "Nos tentatives pour contacter les Loyalistes restés dans [ENG.GetNameDef] ont été couronnées de succès. Comme nous le pensions, ils ont accumulé des effectifs et des équipements depuis la chute de l'Empire... et s'ils n'ont pas la force d'affronter les syndicalistes par eux-mêmes, ils sont plus que prêts à se soulever maintenant que nous avons pris pied dans l'[invasion_state.GetName]. Ils se sont rassemblés dans les collines du nord de l'Écosse et sont prêts à attaquer à notre commandement."
 canada_events.175.d.england:0 "Nos tentatives pour contacter les Loyalistes restés dans [ENG.GetNameDef] ont été couronnées de succès. Comme nous le pensions, ils ont rassemblé des effectifs et des équipements depuis la chute de l'Empire... et bien qu'ils n'aient pas la force d'affronter les syndicalistes par eux-mêmes, ils sont plus que prêts à se soulever maintenant que nous avons pris pied dans l'[invasion_state.GetName] Ils se sont rassemblés dans les collines du centre de l'Angleterre et sont prêts à attaquer à notre commandement."
 canada_events.175.a:0 "Bravo, messieurs !"

 canada_events.176.t:0 "La montée des loyalistes britanniques"
 canada_events.176.d:0 "[CAN.GetNameDef] ayant pris pied dans [invasion_state.GetName], les monarchistes - dont nous avons toujours su qu'ils étaient présents parmi nous, mais que nous avons eu beaucoup de mal à faire sortir au grand jour - se sont montrés et se sont soulevés. Leur apparition a provoqué une onde de choc dans toute la Grande-Bretagne, bien que les ministres aient assuré au gouvernement que la situation devrait être stabilisée dans les mois à venir. Avec un peu de chance, c'est l'occasion pour nous d'éliminer les Canadiens et les loyalistes."
 canada_events.176.a:0 "Un inconvénient, rien de plus"

 canada_events.177.t:0 "Montée en puissance des loyalistes nord-irlandais"
 canada_events.177.d:0 "Il a été confirmé que la cargaison d'armes envoyée en Irlande du Nord est maintenant arrivée à Belfast et a déjà été distribuée aux Volontaires d'Ulster qui sont prêts à exécuter leurs plans à tout moment.\n\nIl ne leur reste plus qu'à recevoir le signal final d'Ottawa et leur soulèvement contre la tyrannie socialiste commencera."
 canada_events.177.a:0 "Pour le Roi et la Patrie, messieurs !"

 canada_events.178.t:0 "Ascension des loyalistes du Nord"
 canada_events.178.d:0 "Dans un retournement de situation presque sans surprise, les loyalistes d'Ulster se sont à nouveau tournés vers la Couronne britannique et, avec son aide, ont réussi à prendre le contrôle d'une grande partie de l'Irlande du Nord dans le cadre d'une attaque coordonnée contre le pouvoir irlandais. Dans le cadre d'une prise de contrôle rappelant ironiquement le soulèvement de Pâques, l'UVF s'est emparé de bâtiments dans les six comtés, notamment à l'hôtel de ville de Belfast où, imitant le Pacte d'Ulster de 1912, ils ont signé un document proclamant l'indépendance vis-à-vis de Dublin avec le soutien de l'Entente et promettant de se lever pour défendre le "peuple loyal d'Ulster" contre la "tyrannie syndicaliste et papiste".\n\nDans de nombreuses régions, les catholiques du Nord, malgré leur conservatisme, ont résisté aux séparatistes qui souhaitaient les soumettre. L'Armée des citoyens irlandais a mené sa propre guérilla pour défendre ses communautés assiégées et même les partisans catholiques de la Garde nationale ont mis de côté leurs réticences pour participer à la résistance contre l'UVF, bien que les affrontements internes avec l'ICA n'aient pas été rares.\n\nCe soulèvement a plongé le gouvernement dans la frénésie, car la possibilité d'un débarquement de l'Entente pour renforcer ses alliés loyalistes réactionnaires et acquérir une base à proximité de la Grande-Bretagne est devenue une grave menace pour la sécurité, tant au niveau national que pour l'ensemble de l'Internationale. Le Cathaoirleach a répondu par un discours annonçant l'état de guerre contre l'UVF et que, tout en reconnaissant les protestants comme des compagnons de travail dupés par les bourgeois qui se retournent contre leurs frères, les forces de l'impérialisme seraient mises en déroute."
 canada_events.178.a:0 "Nous les mettrons à terre, comme avant !"

 canada_events.200.t:0 "La situation en Amérique"
 canada_events.200.d:0 "Le gouvernement s'inquiète de l'évolution rapide de la crise aux États-Unis, en particulier de la montée en puissance du Parti socialiste américain. Une nation alignée sur le syndicalisme à notre frontière sud serait impensable. La violence est déjà terrible, à tel point que de nombreux gouverneurs d'États du nord-est américain, ne faisant pas confiance au gouvernement fédéral pour maintenir l'ordre, nous ont demandé d'intervenir si une guerre civile devait éclater. Nous ne sommes pas encore obligés de répondre à leur demande, mais une fois le délai expiré, nous pourrions bien y être contraints."
 canada_events.200.a:0 "Incroyable !"

 canada_events.201.t:0 "La perspective d'une intervention"
 canada_events.201.d:0 "Le Parlement a entamé un débat tendu sur la question de savoir si le gouvernement canadien devrait reconnaître l'une des factions belligérantes du sud comme la "vraie" Amérique. C'est une situation délicate, car cela mettrait en colère les autres factions et pourrait nous laisser avec un vainqueur hostile dans le sud... mais pire encore est la perspective que le soi-disant [WCA.GetName] l'emporte. On ne peut pas s'attendre à ce que nous fassions la guerre ailleurs avec un gouvernement syndicaliste siégeant directement au sud, n'est-ce pas ? Pour l'instant, le soutien consiste simplement à demander à l'Entente d'envoyer des volontaires et du matériel, mais si nous choisissons un camp, certains suggèrent que nous serons inévitablement entraînés dans le conflit."
 canada_events.201.a:0 "Nous ne devons pas nous impliquer"
 canada_events.201.b:0 "Le gouvernement fédéral est, bien entendu, le seul légitime"
 canada_events.201.c:0 "Nous reconnaissons [ACC.GetNameDef] comme la véritable Amérique"
 canada_events.201.e:0 "Nous soutenons Huey Long et [APG.GetNameDef]"
 canada_events.201.f:0 "Nous soutenons le gouvernement de la Nouvelle-Angleterre"

 canada_events.202.t:0 "Les réfugiés affluent dans [refugee_state.GetName]"
 canada_events.202.d:0 "Avec l'aggravation de la situation aux États-Unis, il n'est pas surprenant que [Root.GetNameDef] soit devenu la première destination des personnes fuyant la violence. Beaucoup d'immigrants sont légaux, mais un nombre de plus en plus important d'entre eux ne le sont pas. Il existe déjà plusieurs camps de réfugiés à [refugee_state.GetName], dont beaucoup viennent de [flee_from_state.GetName], et leur nombre met à rude épreuve nos approvisionnements. Les observateurs estiment que la situation risque d'empirer avant de s'améliorer."
 canada_events.202.a:0 "Des réfugiés américains ? L'ironie..."

 canada_events.203.t:0 "La situation des réfugiés s'aggrave à [refugee_state.GetName]"
 canada_events.203.d:0 "Alors que les autorités de [refugee_state.GetName] s'efforçaient déjà de contenir le nombre de réfugiés américains traversant la frontière, la situation s'est récemment aggravée. Un nouveau flot de réfugiés, provenant pour la plupart de [flee_from_state.GetName], est déjà arrivé et met à rude épreuve les infrastructures de la province."
 canada_events.203.a:0 "Espérons que cela se terminera bientôt"

 canada_events.204.t:0 "La crise des réfugiés"
 canada_events.204.d:0 "Le nombre de réfugiés illégaux qui traversent la frontière américaine est devenu une crise nationale, affectant la stabilité et les capacités d'approvisionnement de [Root.GetNameDef], sans parler de la quantité de soldats nécessaires pour maintenir la paix. Si le rythme actuel des arrivées se poursuit, la situation ne peut qu'empirer. Le Parlement estime que le gouvernement doit trouver une solution, et ce rapidement."
 canada_events.204.a:0 "Un vrai gâchis"

 canada_events.205.t:0 "La crise des réfugiés s'aggrave"
 canada_events.205.d:0 "N'ayant pas tenu compte des avertissements précédents, la crise provoquée par l'arrivée massive de réfugiés américains fuyant la guerre civile dans le sud s'est aggravée. La violence dans et autour des camps situés le long de la frontière a augmenté, et leur réputation est telle que de nombreux réfugiés tentent maintenant d'entrer illégalement dans le pays, où ils sont sûrs d'être exploités par des personnes peu scrupuleuses."
 canada_events.205.a:0 "Il faut faire quelque chose"

 canada_events.206.t:0 "Commerce avec l'Amérique"
 canada_events.206.d:0 "[Root.GetNameDefCap] dépend beaucoup de ses routes commerciales vers les États-Unis. Si la guerre civile nous a été bénéfique à certains égards, notamment parce que les commandes de produits canadiens à l'étranger ont augmenté à mesure que les sources américaines devenaient peu fiables, le fait est qu'une grande partie de nos exportations ont toujours été destinées à l'Amérique elle-même... Notre principal client n'étant plus une destination fiable, notre économie est ébranlée et tente de trouver une solution jusqu'à ce que la guerre civile prenne fin."
 canada_events.206.a:0 "Comme si nous avions besoin de plus de problèmes"

 canada_events.207.t:0 "Affrontements à Windsor"
 canada_events.207.d:0 "La ville de Windsor se trouve juste en face de Detroit, un bastion du syndicaliste [WCA.GetName]. Nous soupçonnons depuis un certain temps que des agents syndicalistes ont franchi secrètement la frontière, certains avec les réfugiés, et il semble que cette croyance ait été confirmée par les affrontements qui ont éclaté dans la ville entre les travailleurs industriels et la police. La police affirme que ces "sympathisants" sont encouragés par des agents syndicalistes. Que cela soit vrai ou non, la violence se poursuit depuis plusieurs jours et vient seulement d'être contenue."
 canada_events.207.a:9 "Au moins, la violence a été contenue, nous ne pouvons pas laisser la révolution gagner le Nord."

 canada_events.208.t:0 "Les milices traversent [473.GetName]"
 canada_events.208.d:0 "Un soulèvement syndicaliste dans l'État de Washington a franchi la frontière, les unités de milice l'utilisant pour échapper à leurs adversaires et les contourner. Cette situation a provoqué une grande consternation dans la région, et les forces canadiennes ont dû intervenir pour renforcer la sécurité, plusieurs affrontements ayant déjà eu lieu le long des autoroutes du sud. Plusieurs incidents d'attaques et de pillages dans des communes civiles ont plongé la Colombie-Britannique dans la peur, pensant qu'à tout moment, des milices syndicalistes pourraient surgir de nulle part."
 canada_events.208.a:0 "Ce n'est pas bon"

 canada_events.209.t:0 "Émeute au camp de St. Catharines"
 canada_events.209.d:0 "La violence est un problème courant dans les camps de réfugiés, principalement en raison des conflits entre les réfugiés eux-mêmes et avec les gardiens, mais aussi en raison des mauvaises conditions de vie. Le camp de St. Catharines est l'un des plus densément peuplés de la province, et les conditions y sont apparemment devenues si mauvaises qu'une émeute à grande échelle a éclaté. Ils ont débordé les gardes, se sont répandus hors du camp et se sont dirigés vers la périphérie de Toronto, où ils ont finalement été arrêtés par la police provinciale de l'Ontario. Il est à craindre que ce ne soit que le premier incident de cette ampleur."
 canada_events.209.a:0 "Il faut que cela cesse"

 canada_events.210.t:0 "La sympathie frappe dans tout le Canada"
 canada_events.210.d.wca:0 "Dans tout le pays, de nombreux syndicats ont organisé des grèves de sympathie pour [WCA.GetNameDef]. Selon eux, le SPA a été injustement qualifié de tyrannique, alors qu'il ne fait que lutter contre la tyrannie plus large du capitalisme déchaîné. Ils demandent au gouvernement canadien de cesser d'entretenir la peur à l'égard des syndicalistes. Les grèves ont été turbulentes et perturbatrices et, dans plusieurs cas, ont donné lieu à des affrontements violents avec la GRC. Plusieurs arrestations ont eu lieu et la GRC surveille de près les organisateurs de la grève."
 canada_events.210.d.aus:0 "Dans tout le pays, de nombreux groupes se sont levés pour organiser des "grèves de sympathie" pour [APG.GetNameDef]. Ils créent des barrages et imposent des arrêts de travail dans plusieurs villes, affirmant qu'ils le font en soutien à Huey Long. Son combat pour l'Américain moyen est le même que celui que mènent les gens ordinaires partout dans le monde", a déclaré un organisateur. Les grèves ont été turbulentes et perturbatrices et, dans plusieurs cas, ont donné lieu à des affrontements violents avec la GRC. Plusieurs arrestations ont eu lieu et la GRC surveille de près les organisateurs de la grève."
 canada_events.210.a:0 "Intéressant"

 canada_events.211.t:0 "La nouvelle maison des libres"
 canada_events.211.d.nee:9 "Le Parlement européen est plongé dans un débat sur l'attitude à adopter à l'égard des réfugiés américains. Ne rien faire n'est pas une option, mais de nombreux députés affirment qu'un effort massif de secours est nécessaire pour améliorer les conditions dans les camps. Les dépenses, disent-ils, sont justifiées parce que "les Américains sont nos frères et sœurs, et nous devons nous occuper d'eux lorsqu'ils sont dans le besoin". Dans le même esprit, Thomas Crerar, chef du Parti progressiste, a proposé ce qu'il appelle le "Projet Samaritain", un effort de secours encore plus important, consistant à disperser les camps et à loger les réfugiés chez des Canadiens moyens. Là, les plus aptes seraient mis au travail aux côtés d'ouvriers d'usine et de manœuvres, une vie bien meilleure que de ne rien faire à l'intérieur d'un camp. Les conservateurs, quant à eux, estiment que le risque sécuritaire est trop important. Ils ont proposé que la majorité des réfugiés soient envoyés à [NEE.GetNameDef], avec tous les nouveaux arrivants. C'est un problème américain", disent-ils, "et il doit être traité par les Américains"."
 canada_events.211.d.nonee:9 "Le Parlement européen est plongé dans un débat sur l'attitude à adopter à l'égard des réfugiés américains. Ne rien faire n'est pas une option, mais de nombreux députés affirment qu'un effort massif de secours est nécessaire pour améliorer les conditions dans les camps. Les dépenses, disent-ils, sont justifiées parce que "les Américains sont nos frères et sœurs, et nous devons nous occuper d'eux lorsqu'ils sont dans le besoin". Dans le même esprit, Thomas Crerar, chef du Parti progressiste, a proposé ce qu'il appelle le "Projet Samaritain", un effort de secours encore plus important, consistant à disperser les camps et à loger les réfugiés chez des Canadiens moyens. Là, les plus aptes seraient mis au travail aux côtés d'ouvriers d'usine et de manœuvres, une vie bien meilleure que de ne rien faire à l'intérieur d'un camp. Les conservateurs, quant à eux, estiment que le risque sécuritaire est trop important. Ils proposent de renforcer les forces de sécurité en recrutant des soldats et de fermer immédiatement la frontière."
 canada_events.211.a:0 "Nos besoins en matière de sécurité sont primordiaux - fermez la frontière"
 canada_events.211.b:0 "Les conservateurs ont raison - envoyez-les à [NEE.GetNameDef]."
 canada_events.211.c:0 "Nous devons aider les réfugiés, dans la limite du raisonnable"
 canada_events.211.e:0 "Promulguer immédiatement le projet Samaritain"

 canada_events.212.t:0 "Réfugiés envoyés par le Canada"
 canada_events.212.d:0 "Comme si nous n'avions pas assez de problèmes de réfugiés, un grand nombre de réfugiés ont été dirigés vers [Root.GetNameDef] à partir de [From.GetNameDef]. Leur raisonnement est, apparemment, qu'il s'agit d'un problème américain qui doit être géré par les Américains. Nous n'avons d'autre choix que d'y faire face du mieux que nous pouvons."
 canada_events.212.a:0 "Merci beaucoup, Canada"

 canada_events.213.t:0 "Début du recrutement des réfugiés"
 canada_events.213.d:0 "Dans tout le pays, les recruteurs sont désormais actifs dans les camps de réfugiés, offrant aux plus aptes un placement dans l'armée. La plupart d'entre eux comprennent qu'il s'agit d'un arrangement temporaire - une fois la guerre terminée, il est probable que nombre d'entre eux quitteront l'armée et retourneront chez eux. En attendant, le bon traitement que nous avons réservé aux réfugiés a permis à un grand nombre d'hommes d'entrer dans l'armée. Ils se battront pour le pays qui les a accueillis, disent-ils, même si cela signifie se battre contre les Américains dans leur pays."
 canada_events.213.a:0 "Bonne nouvelle"

 canada_events.214.t:0 "Les réfugiés reviennent en Amérique"
 canada_events.214.d.ceasefirewca:0 "Le cessez-le-feu a mis fin à la guerre civile américaine, du moins pour l'instant, et un grand nombre de réfugiés ont commencé à rentrer chez eux. La victoire de [WCA.GetNameDef] à l'est n'est pas du goût de tous. Ceux qui le peuvent se dirigent vers [ACC.GetNameDef], tandis que d'autres ont décidé de rester au Canada pour de bon. Quelle que soit leur destination, la crise des réfugiés au Canada semble terminée."
 canada_events.214.d.ceasefirenowca:0 "Le cessez-le-feu a mis fin à la guerre civile américaine, du moins pour l'instant, et la grande majorité des réfugiés ont donc commencé à rentrer chez eux. Le fait que le cessez-le-feu finira par prendre fin et que le conflit reprendra sans aucun doute n'est pas du goût de beaucoup, qui ont décidé soit de rester au Canada pour de bon, soit de se diriger vers des destinations plus lointaines. Quelle que soit leur destination, la crise des réfugiés au Canada semble terminée."
 canada_events.214.d.noceasefirewca:0 "La guerre civile en Amérique est terminée, [WCA.GetNameDef] ayant remporté la victoire. Bien que cela ne plaise pas à la plupart des réfugiés, beaucoup d'entre eux pensent qu'ils n'ont pas d'autre choix que de rentrer - le pire de la violence est passé, après tout, ou du moins l'espèrent-ils. Beaucoup d'autres ont décidé de rester au Canada, affirmant que l'Amérique est désormais syndicaliste et donc morte à leurs yeux. Quelle que soit leur destination, la crise des réfugiés au Canada semble terminée."
 canada_events.214.d.noceasefirenowca:0 "La guerre civile en Amérique est terminée, et la grande majorité des réfugiés ont donc décidé de rentrer, soit pour faire face à la justice, soit pour participer à la reconstruction. Quelques-uns ont choisi de rester dans leur nouvelle patrie, mais quelle que soit leur destination, la crise des réfugiés au Canada semble terminée."
 canada_events.214.a:0 "Un soulagement bienvenu"

 canada_events.216.t:0 "Visite du Premier ministre canadien"
 canada_events.216.d:0 "Le Premier ministre canadien a effectué une visite d'État à [Root.GetNameDef], félicitant le président d'avoir réformé l'Amérique. En privé, il a déclaré qu'il pensait que cela n'aurait pas été possible sans l'aide du Canada et de l'Entente, et il espère donc qu'une alliance plus permanente entre nos deux pays en résultera. Il suggère un transfert de tout État appartenant à l'autre pays, afin d'éviter de futurs conflits, et que [Root.GetNameDef] soit un membre plus engagé et plus permanent de l'Entente à l'avenir. "Notre amitié est spéciale", a-t-il déclaré, "et je crois que le monde en bénéficiera si elle se poursuit"."
 canada_events.216.a:0 "Nous sommes d'accord - cette amitié est importante pour nous"
 canada_events.216.b:0 "Nous sommes d'accord pour que les choses restent en l'état"

 canada_events.217.t:0 "[From.GetNameDefCap] accepte"
 canada_events.217.d:0 "Après une visite du Premier ministre, plusieurs longues réunions avec le président [From.GetAdjective] ont été fructueuses, aboutissant à un engagement en faveur de l'amitié et d'une alliance future entre nos deux nations."
 canada_events.217.a:0 "Parfait"

 canada_events.218.t:0 "[From.GetNameDefCap] refuse"
 canada_events.218.d:0 "Après une visite du Premier ministre, plusieurs longues réunions avec le président [From.GetAdjective] n'ont abouti à aucune décision. Selon le président, les relations entre [From.GetNameDef] et [Root.GetNameDef] restent inchangées... ce qui signifie qu'ils préfèrent nous garder à distance. Néanmoins, la visite a été cordiale et plusieurs accords commerciaux bénéfiques ont été conclus."
 canada_events.218.a:0 "Ah bon"

 canada_events.219.t.USA:0 "Le Canada soutient le gouvernement fédéral"
 canada_events.219.t.ACC:0 "Le Canada soutient [ACC.GetNameDef]"
 canada_events.219.t.APG:0 "Le Canada soutient [APG.GetNameDef]"
 canada_events.219.t.NEE:0 "Le Canada soutient le gouvernement de la Nouvelle-Angleterre"
 canada_events.219.d:0 "Aujourd'hui, le gouvernement canadien a déclaré son soutien à [From.GetNameDef] en tant que véritable et seul prétendant légitime au titre de leader américain dans le sillage de leur guerre civile. Sans promettre une intervention militaire directe, il a proposé de soutenir les forces [From.GetAdjective] en leur fournissant du matériel et des volontaires, ainsi qu'une série de conseillers militaires - conseillers qu'il a demandés à l'armée [Root.GetAdjective]. Les Canadiens ont uniquement déclaré que l'Amérique était nécessaire pour maintenir l'ordre mondial et empêcher la dissolution de l'une des grandes puissances mondiales dans le chaos."
 canada_events.219.a:0 "Nous sommes prêts"

 canada_events.220.t.USA:0 "Le Canada soutient le gouvernement fédéral"
 canada_events.220.t.ACC:0 "Le Canada soutient [ACC.GetNameDef]"
 canada_events.220.t.APG:0 "Le Canada soutient [APG.GetNameDef]"
 canada_events.220.t.NEE:0 "Le Canada soutient le gouvernement de la Nouvelle-Angleterre"
 canada_events.220.d:0 "Aujourd'hui, le gouvernement canadien, et à travers lui les dirigeants britanniques en exil et l'ensemble de l'Entente, a déclaré son soutien à [Root.GetNameDef] en tant que véritable et unique prétendant légitime au manteau du leadership américain. Sans pour autant promettre une intervention militaire directe, ils ont proposé de renforcer nos forces avec du matériel et des volontaires, ainsi qu'avec de nombreux conseillers militaires pour accélérer la planification militaire. Jusqu'à présent, ils n'ont rien demandé en retour, se contentant d'affirmer que la victoire serait un bienfait pour l'ordre mondial."
 canada_events.220.a:0 "Nous sommes prêts à recevoir toute l'aide possible !"

 canada_events.221.t.USA:0 "Le Canada soutient le gouvernement fédéral"
 canada_events.221.t.ACC:0 "Le Canada soutient [ACC.GetNameDef]"
 canada_events.221.t.APG:0 "Le Canada soutient [APG.GetNameDef]"
 canada_events.221.t.NEE:0 "Le Canada soutient le gouvernement de la Nouvelle-Angleterre"
 canada_events.221.d:0 "Aujourd'hui, le gouvernement canadien, et à travers lui les dirigeants britanniques en exil et l'ensemble de l'Entente, a déclaré son soutien à [From.GetNameDef] en tant que véritable et unique prétendant légitime au titre de leader américain. Sans pour autant promettre une intervention militaire directe, ils ont proposé de soutenir les forces [From.GetAdjective] en leur fournissant du matériel et des volontaires, ainsi qu'un ensemble de conseillers militaires. Leur déclaration indique uniquement que l'Amérique est nécessaire pour maintenir l'ordre mondial et empêcher la dissolution de l'une des grandes puissances mondiales dans le chaos."
 canada_events.221.a:0 "Comment osent-ils s'immiscer dans les affaires américaines ?"
 canada_events.221.b:0 "Cela pourrait devenir compliqué"

 canada_events.222.t:0 "L'intervention canadienne"
 canada_events.222.d:0 "Le Canada a déclaré qu'il ne resterait pas les bras croisés face à la guerre civile et a donc amené toutes les forces de l'Entente dans le conflit armé. Ils ont rejoint la guerre civile à nos côtés, pour le meilleur et pour le pire."
 canada_events.222.a:0 "Il était temps !"

 canada_events.223.t:0 "Intervention canadienne imminente"
 canada_events.223.d:0 "Trop effrayés par la perspective d'une Amérique syndicaliste à leur porte, les Canadiens au nord - avec les maîtres britanniques - se préparent actuellement à une intervention. Nous ne pouvons pas l'empêcher, mais certains pensent qu'il est possible de la retarder. Si nous prenions discrètement contact avec les mouvements syndicaux canadiens, que nous les financions et que nous les amenions à se soulever dans des grèves qui ont des liens syndicalistes évidents, les Canadiens pourraient être trop paranoïaques pour agir jusqu'à ce que les grèves soient stoppées. Cela nous permettrait tout au plus de gagner quelques mois si nous continuons ainsi. Sinon ? Nous devrions nous préparer à faire face à une invasion venant du nord dans les plus brefs délais."
 canada_events.223.a:0 "Qu'il en soit ainsi."

 canada_events.224.t.first:0 "Début de la grève nationale"
 canada_events.224.t.later:0 "La grève nationale se poursuit"
 canada_events.224.d.first:0 "Les dirigeants syndicaux de tout le pays ont appelé à des grèves - suffisamment pour paralyser l'économie canadienne et provoquer des perturbations d'un bout à l'autre du pays. Certains membres de notre gouvernement suggèrent que les grèves sont lancées à un moment trop suspect... qu'il s'agit d'une tentative de [WCA.GetNameDef] de provoquer une révolution avant que nous ne puissions agir. Quelle que soit l'intention, tous s'accordent à dire que les grèves doivent être stoppées avant que nous puissions envisager d'intervenir dans le Sud."
 canada_events.224.d.later:0 "Après une brève pause, les grèves se sont poursuivies dans tout le pays, redoublant d'efforts pour demander au Canada de mettre fin à sa persécution du syndicalisme. Selon la GRC, les discours rédigés par les dirigeants syndicaux pourraient très bien avoir été écrits par le gouvernement [WCA.GetAdjective]. Ils auront bientôt des preuves, disent-ils, mais jusqu'à ce qu'ils découvrent la source du financement de la grève, nous devrons combattre les grévistes et mettre fin à cette distraction irritante."
 canada_events.224.a:0 "C'est très ennuyeux."

 canada_events.227.t:0 "Quid pro Quo ?"
 canada_events.227.d.owned:0 "Nous avons été contactés par le gouvernement canadien, d'abord pour nous féliciter d'avoir gagné la guerre civile. Deuxièmement, ils suggèrent que notre victoire n'aurait pas été possible sans leur intervention. Bien qu'ils n'aient pas agi dans ce seul but, ils pensent qu'une contrepartie de la part du gouvernement [Root.GetAdjective] est nécessaire, et ils nous ont officiellement demandé de rejoindre la [From.GetFactionName] afin de les aider à atteindre leurs propres objectifs. En échange, ils nous rendront tous les territoires qu'ils ont occupés depuis le début de la guerre civile. Bien que de nombreux membres de notre gouvernement reconnaissent que l'intervention canadienne a été inestimable, ils se demandent si [Root.GetNameDef] s'impliquer dans des guerres étrangères est ce dont nous avons besoin en ce moment."
 canada_events.227.d:0 "Nous avons été contactés par le gouvernement canadien, d'abord pour nous féliciter d'avoir gagné la guerre civile. Deuxièmement, ils suggèrent que notre victoire n'aurait pas été possible sans leur intervention. Bien qu'ils n'aient pas agi dans ce seul but, ils pensent qu'une contrepartie de la part du gouvernement [Root.GetAdjective] est nécessaire, et ils nous ont officiellement demandé de rejoindre la [From.GetFactionName] afin de les aider à atteindre leurs propres objectifs. Bien que de nombreux membres de notre gouvernement reconnaissent que l'intervention canadienne a été inestimable, ils se demandent si [Root.GetNameDef] s'impliquer dans des guerres étrangères est ce dont nous avons besoin en ce moment."
 canada_events.227.a:0 "Nous rejoindrons la [From.GetFactionName]"
 canada_events.227.b:0 "Nous n'avons pas demandé leur aide et nous ne leur donnerons pas la nôtre"

 canada_events.228.t:0 "[From.GetNameDefCap] accepte"
 canada_events.228.d:0 "Le gouvernement [From.GetAdjective] reconnaît que notre intervention dans la guerre a été inestimable. En retour, il a accepté de prendre part à notre alliance. Bien que la reconstruction puisse prendre du temps, la puissance de l'armée [From.GetAdjective] sera finalement à notre entière disposition."
 canada_events.228.a:0 "Merveilleux !"

 canada_events.229.t:0 "[From.GetNameDefCap] refuse"
 canada_events.229.d:0 "Le gouvernement [From.GetAdjective] reconnaît que notre aide a été importante pour sa victoire, mais il nous rappelle qu'il ne l'a pas demandée... De plus, la Reconstruction va accaparer toute l'attention de l'Amérique, et il ne peut pas se permettre de s'impliquer dans nos guerres tant qu'elle n'est pas terminée. Ils ont cependant conclu plusieurs traités commerciaux avantageux et ont engagé leur nation à améliorer ses relations avec nous dans les années à venir."
 canada_events.229.a:0 "Ah bon"

 canada_events.230.t:0 "Le Canada intervient dans la guerre civile américaine"
 canada_events.230.d:0 "Décidant qu'ils ne peuvent plus rester à l'écart alors que les Américains s'engouffrent dans une guerre civile dévastatrice, [CAN.GetNameDef] est entré dans le conflit aux côtés de [From.GetNameDef].\n\nLes forces canadiennes ont déjà franchi la frontière, et les membres de l'Entente ne devraient pas tarder à faire de même. De nombreux Américains considèrent cette action comme un acte d'agression et une violation de la souveraineté américaine, bien que les responsables canadiens aient déclaré que l'action avait été entreprise "avec la plus grande réflexion et le cœur lourd".\n\nIl reste à voir comment cette décision fera pencher la balance dans ce conflit de grande ampleur."
 canada_events.230.a:0 "Le moment est donc venu."
 canada_events.230.b:0 "Ils auront ce qu'ils méritent !"
 canada_events.230.c:0 "Intéressant."

 canada_events.231.t:0 "[From.GetNameDefCap] s'empare du Groenland"
 canada_events.231.d:0 "Invoquant une situation d'urgence dans [Root.GetNameDef], et ne voulant apparemment pas tolérer la possibilité d'une île contrôlée par l'ennemi juste au large de leur côte nord, les forces [From.GetAdjective] sont allées occuper le Groenland. La petite garnison [Root.GetAdjective] s'est rendue sans combattre, comme on pouvait s'y attendre."
 canada_events.231.a:0 "Qu'il en soit ainsi."

 canada_events.232.t:0 "Intervention de l'Entente en Amérique ?"
 canada_events.232.d:0 "Le gouvernement [From.GetAdjective] consulte aujourd'hui le gouvernement [Root.GetAdjective] sur la perspective d'une intervention future dans la guerre civile américaine. L'Entente ne peut supporter la perspective d'une Amérique syndicaliste à la frontière sud du Canada, disent-ils, mais ils se gardent bien de donner des conseils à l'une des factions de la guerre et nous demandent donc notre avis."
 canada_events.232.a:0 "L'Entente ne doit pas soutenir une faction"
 canada_events.232.b:0 "Nous devons soutenir le gouvernement fédéral"
 canada_events.232.c:0 "Nous devons soutenir la coalition constitutionnaliste"
 canada_events.232.e:0 "Nous devons soutenir le gouvernement de Huey Long"
 canada_events.232.f:0 "Nous devons soutenir le gouvernement de la Nouvelle-Angleterre"
 canada_events.232.g:0 "Ils peuvent prendre leur propre décision sur le sujet"

 canada_events.300.t:0 "Départ des exilés britanniques"
 canada_events.300.d:0 "Avec la restauration de [GBR.GetNameDef], de nombreux exilés britanniques au Canada ont commencé à rentrer chez eux - y compris le Premier ministre britannique [GetBritishExilePM] et la plupart de ses cadres, ainsi qu'un grand nombre d'exilés qui avaient été enrôlés dans l'armée canadienne, leur présence étant immédiatement nécessaire pour rétablir l'ordre dans le pays. Les autres quitteront probablement le pays au cours de l'année à venir, ce qui constituera une lourde charge pour les ressources de [Root.GetNameDef]. Pourtant, la plupart des Canadiens sont soulagés de les voir partir. Après tout, c'est le moment que l'Empire attendait depuis 1925, et cela ressemble à une victoire durement gagnée."
 canada_events.300.a:0 "Il faudra s'adapter, mais nous y parviendrons"

 canada_events.301.t:0 "Le rétablissement du Parlement"
 canada_events.301.d:9 "Le départ des exilés britanniques marque également la fin de la loi sur les mesures de guerre et le rétablissement d'un gouvernement civil à part entière dans le pays. Suite à la dissolution du parti unioniste, le parti conservateur a pris le contrôle du Parlement, qu'il a rouvert en fanfare tandis qu'une foule bruyante se rassemblait à l'extérieur... nombre d'entre eux protestant contre la façon dont la nation avait été gérée pendant l'état d'urgence et demandant des enquêtes sur la conduite des hauts fonctionnaires. Pour l'instant, le gouvernement a prévu de nouvelles élections d'ici un an."
 canada_events.301.a:0 "Dieu merci !"

 canada_events.302.t:0 "Le gouverneur général du Canada"
 canada_events.302.d:9 "Avec la fin de la Seconde Guerre mondiale, le gouverneur général que nous avons nommé en 1936 cherche à prendre sa retraite après le stress qu'il a subi au cours de ces années. Le moment est venu de nommer un nouveau gouverneur général pour le remplacer. La question est de savoir qui envoyer. Récompenser l'un de nos généraux en lui confiant ce poste prestigieux fera certainement bonne impression auprès de nos militaires, mais les Canadiens apprécieront peut-être de récompenser plutôt l'un des leurs."
 canada_events.302.a:0 "Le Prince Albert prendra le poste"
 canada_events.302.b:0 "Confier le poste à Lord Mountbatten"
 canada_events.302.c:0 "Un homme comme John Vereker fera l'affaire au Canada"
 canada_events.302.e:0 "Laisser les Canadiens choisir leur propre représentant"

 canada_events.303.t:0 "Le nouveau gouverneur général"
 canada_events.303.d.albert:9 "Avec la fin de la Seconde Guerre mondiale, le Gouverneur général que nous avions nommé en 1936 cherche à prendre sa retraite après le stress qu'il a subi au cours de ces années. Le roi a donc nommé un nouveau gouverneur général pour le remplacer, et a choisi le prince Albert pour cette tâche. Si de nombreux Canadiens apprécient qu'un membre aussi ancien de la famille royale assume cette fonction et ont accueilli le prince par des foules en délire à son arrivée à Ottawa, beaucoup espéraient que le gouvernement britannique aurait pu permettre à un Canadien d'assumer cette fonction, pour une fois."
 canada_events.303.d.mountbatten:9 "Avec la fin de la Seconde Guerre mondiale, le gouverneur général que nous avons nommé en 1936 cherche à prendre sa retraite après le stress que ces années lui ont fait subir. Le roi a donc nommé un nouveau gouverneur général pour le remplacer et a choisi Lord Louis Mountbatten, cousin du roi et amiral estimé de la marine britannique, pour cette tâche. Bien que de nombreux Canadiens apprécient qu'un membre aussi ancien de la famille royale assume cette fonction, beaucoup avaient espéré qu'un Canadien puisse occuper ce poste au lieu qu'il serve de récompense à un autre militaire britannique, et les foules qui ont accueilli Lord Mountbatten à Ottawa ont donc été pour le moins discrètes."
 canada_events.303.d.vereker:9 "Avec la fin de la Seconde Guerre mondiale, le gouverneur général que nous avons nommé en 1936 cherche à prendre sa retraite après le stress que ces années lui ont fait subir. Le roi a donc nommé un nouveau gouverneur général pour le remplacer, et a choisi Lord John Vereker, 6e vicomte de Gort, pour cette tâche. Nombreux étaient ceux qui espéraient qu'un Canadien assumerait cette fonction au lieu qu'elle serve de récompense à un autre militaire britannique, et c'est pourquoi les foules qui ont accueilli Lord Vereker à Ottawa ont été pour le moins discrètes."
 canada_events.303.d.mcnaughton:9 "Avec la fin de la Seconde Guerre mondiale, le gouverneur général que nous avions nommé en 1936 cherche à prendre sa retraite après le stress que ces années lui ont fait subir. Le roi a donc nommé un nouveau gouverneur général pour le remplacer, et a choisi le général canadien Andrew McNaughton pour cette tâche. Les Canadiens sont ravis à l'idée que l'un des leurs se voit enfin confier ce rôle, et la foule qui a accueilli son arrivée à Ottawa était donc nombreuse et enthousiaste."
 canada_events.303.a:0 "Nous présentons tous nos vœux de réussite au nouveau gouverneur général"

 canada_events.304.t:0 "Début du débat sur le référendum"
 canada_events.304.d:0 "Il semble qu'il y ait suffisamment de Canadiens qui estiment que les Britanniques ont abusé de leur hospitalité ou qui ont le sentiment que le Canada a été laissé pour compte, non récompensé et oublié, pour que l'idée d'un référendum sur l'avenir du Canada au sein du Commonwealth ait rapidement fait son chemin. Les Canadiens français du Québec sont les plus favorables à la rupture des liens avec la monarchie, mais le sentiment est suffisamment fort ailleurs pour qu'un vote national soit jugé nécessaire. Les débats ont déjà commencé et il s'agit d'une question controversée, à l'origine d'un fossé profond et amer entre les ménages canadiens et les membres de leur famille, certains estimant que le Canada devrait être fier de ce qu'il a accompli pour l'Empire et d'autres se demandant "qu'est-ce que l'Empire a fait pour nous"."
 canada_events.304.a:0 "Cela pourrait mal tourner"

 canada_events.305.t:0 "Manifestations au Québec"
 canada_events.305.d:9 "Le débat national sur le référendum s'est intensifié cette semaine avec des manifestations antimonarchiques qui ont eu lieu dans toute la province de Québec. La manifestation la plus importante a eu lieu à Québec, où une foule massive de plus de 100 000 personnes est venue de toute la province, furieuse de la répression qu'elle a subie pendant la crise de la conscription - sur ordre, selon elle, de la monarchie britannique. Si la foule est restée calme, c'est parce que les manifestations étaient surveillées par des milliers de soldats et de policiers canadiens sur leurs gardes."
 canada_events.305.a:0 "Tant pis pour la suppression"

 canada_events.306.t:0 "La marche sur Rideau Hall"
 canada_events.306.d:0 "Une foule immense est descendue aujourd'hui sur Rideau Hall à Ottawa, le bâtiment qui abritait jusqu'à récemment le roi britannique en exil et la famille royale. Les manifestants en colère se sont heurtés à un cordon de police qui protégeait le bâtiment, et ce à juste titre compte tenu des menaces proférées les jours précédents par des radicaux antimonarchiques de réduire Rideau Hall en cendres. Après des heures de confrontation, la police anti-émeute a été appelée pour disperser la foule à l'aide de gaz lacrymogènes, ce qui a conduit de nombreux observateurs modérés à dire qu'il s'agissait d'un jour sombre dans l'histoire de la démocratie canadienne."
 canada_events.306.a:0 "Une scène peu glorieuse"

 canada_events.307.t:0 "Marche pour le Roi"
 canada_events.307.d:0 "En réponse aux vagues de protestations de colère de ces dernières semaines, une marche a eu lieu aujourd'hui dans la ville de Toronto, en soutien à [CAN_king_first_name]. Si certains ont fait remarquer que la foule était composée en grande partie de Canadiens anglophones plus âgés, elle n'en a pas moins rappelé à quel point les traditions britanniques sont profondément ancrées au Canada. Les orateurs conservateurs ont rappelé à la foule que, sans la Grande-Bretagne, le Canada n'existerait même pas... et ils ont été accueillis par des applaudissements nourris. De nombreuses personnes présentes ont parlé avec affection de la famille royale et ont exprimé leur dégoût à l'idée que des Canadiens puissent même penser à rompre si facilement avec la tradition."
 canada_events.307.a:0 "Intéressant"

 canada_events.308.t:0 "Discours radiophonique du roi"
 canada_events.308.d:0 "[CAN_king_first_name] s'est adressé aujourd'hui au public canadien dans un discours radiodiffusé depuis le palais de Buckingham, prenant soin de remercier le pays pour ses années de labeur et pour le sang versé au nom de l'Empire. Ne croyez pas que nous ayons oublié le service du Canada, a-t-il déclaré, car ce n'est pas le cas et ce ne le sera jamais. Le Canada a prouvé qu'il était bien plus qu'une colonie, qu'il était bien plus capable et plus dévoué que nous n'aurions pu l'espérer. C'était un port sûr, et pour beaucoup d'entre nous, c'était notre maison". Il a demandé aux Canadiens de bien réfléchir avant de s'éloigner du Commonwealth, tout en ajoutant que, s'ils choisissaient de partir, les Britanniques seraient moralement tenus de respecter leur décision collective et d'espérer simplement que les deux pays puissent poursuivre une longue et fructueuse amitié."
 canada_events.308.a:0 "Bien dit !"

 canada_events.309.t:0 "Début de l'enquête Fleming"
 canada_events.309.d.wma:0 "Considérée par certains comme un timing désastreux, une enquête fédérale sur les abus présumés du gouvernement après l'invocation de la loi sur les mesures de guerre, dirigée par le député conservateur Sir Donald Fleming, a rendu ses conclusions préliminaires aujourd'hui. Bien que l'enquête ait déclaré qu'il lui restait encore beaucoup de déclarations à recueillir et de recherches à effectuer, elle a souligné qu'elle n'avait jusqu'à présent trouvé que peu d'éléments permettant d'étayer l'idée que le gouvernement était allé au-delà de ce qui était "justifié par des circonstances extrêmes". Les personnes furieuses de ce raccourci démocratique du gouvernement canadien ont déclaré que l'enquête n'était rien d'autre qu'une dissimulation. Plutôt que de répondre à la colère, il semble que l'enquête Fleming l'ait encore attisée."
 canada_events.309.d.pataut:0 "Considérée par certains comme un timing désastreux, une enquête fédérale sur les abus présumés du gouvernement après la fermeture du Parlement sur ordre du roi, dirigée par le député conservateur Sir Donald Fleming, a rendu ses conclusions préliminaires aujourd'hui. Bien que l'enquête ait déclaré qu'il lui restait encore beaucoup de déclarations à recueillir et de recherches à effectuer, elle a souligné qu'elle n'avait jusqu'à présent trouvé que peu de preuves pour étayer l'idée que le gouvernement était allé au-delà de ce qui était "justifié par des circonstances extrêmes". Ceux qui sont furieux à l'idée que le gouvernement britannique en exil ait pris le contrôle du Canada dans ce qu'ils considèrent comme un coup d'État ont déclaré que l'enquête n'était rien d'autre qu'une opération de camouflage. Plutôt que de répondre à la colère, il semble que l'enquête Fleming l'ait encore attisée."
 canada_events.309.a:0 "Félicitations, M. Fleming, vous avez joué votre propre rôle"

 canada_events.310.t:0 "Le Premier ministre appelle à l'unité"
 canada_events.310.d:0 "Le Premier ministre canadien s'est adressé aujourd'hui au pays dans une allocution télévisée, avertissant qu'une rupture de la "relation spéciale" entre [CAN.GetNameDef] et [GBR.GetNameDef] serait désastreuse pour les deux pays. Il a souligné que le gouvernement avait maintenu un solide bilan démocratique tout au long de la guerre et que les conseils du roi avaient été précieux, sans jamais dépasser les limites qui lui étaient permises par la loi et la tradition. Après avoir tant œuvré pour le rétablissement du Royaume-Uni et de la monarchie, il serait malvenu de cracher au visage de notre propre histoire. C'est une période de guérison et de rétablissement, et non une période où nous devrions créer davantage de divisions et de colère"."
 canada_events.310.a:0 "Mais le Canada écoutera-t-il ?"

 canada_events.311.t:0 "Référendum canadien imminent"
 canada_events.311.d:0 "Après la restauration de [GBR.GetNameDef] et le retour de [CAN_king_first_name] au palais de Buckingham, [CAN.GetNameDef] a manifestement le sentiment que les Britanniques ont abusé de leur hospitalité... ou que le Canada a été laissé pour compte, non récompensé et oublié une fois sa tâche accomplie. Le pays a débattu d'un référendum national sur l'avenir du Commonwealth, et si le vote est adopté, il coupera complètement les liens avec la monarchie. On ne sait pas encore ce que cela signifiera pour la place de [CAN.GetNameDef] au sein de l'Entente, ni pour les liens qu'elle a tissés avec les autres membres de l'Alliance pendant ses années de commandement."
 canada_events.311.a:0 "Faire campagne pour l'échec du vote"
 canada_events.311.b:0 "C'est à eux de décider"
 canada_events.311.c:0 "Bonté divine !"

 canada_events.315.t:0 "Le référendum national"
 canada_events.315.d:0 "Le jour du référendum canadien est arrivé, et des millions de Canadiens se rendront aux urnes dans tout le pays. L'intérêt est tel que les bureaux de vote ont du mal à faire face aux longues files d'attente. La question qui se pose à la nation est la suivante : coupe-t-elle les liens avec la monarchie britannique et le Commonwealth, continuant ainsi en tant que nation responsable de sa propre constitution et de son propre gouvernement, ou continue-t-elle en tant que Dominion et allié proche de [GBR.GetNameDef], la monarchie demeurant un symbole de la tradition et de l'histoire ?"
 canada_events.315.a:0 "Nous devons couper les liens avec la monarchie"
 canada_events.315.b:0 "Nous sommes un membre loyal de l'Empire"

 canada_events.316.t:0 "Le Canada rompt ses liens avec la monarchie"
 canada_events.316.d:0 "Alors que [GBR.GetNameDef] a été restauré et que [CAN_king_first_name] a été restitué à Buckingham Palace, [CAN.GetNameDef] se sent manifestement délaissé, non récompensé et oublié une fois sa tâche accomplie. Au cours du mois dernier, le pays a été pris dans un débat conflictuel sur l'avenir de sa place au sein du Commonwealth. Les Canadiens francophones s'y opposaient catégoriquement, tandis que les Canadiens anglophones, plus traditionnels, étaient en faveur du maintien. La colère suscitée par le référendum a donné lieu à des manifestations violentes et à des quasi-émeutes, qui ont culminé avec le vote d'aujourd'hui, auquel il a été répondu par un "oui" définitif. Le Canada ira de l'avant, n'étant plus un Dominion mais un pays responsable de son propre gouvernement. Reste à savoir s'il aura sa place dans l'alliance de l'Entente."
 canada_events.316.a:0 "Le peuple s'est exprimé"
 canada_events.316.b:0 "Intéressant"

 canada_events.317.t:0 "Le référendum canadien échoue"
 canada_events.317.d:0 "Après la restauration de [GBR.GetNameDef] et le retour de [CAN_king_first_name] au palais de Buckingham, [CAN.GetNameDef] a manifestement le sentiment que les Britanniques ont abusé de leur hospitalité... ou que le Canada a été laissé pour compte, non récompensé et oublié une fois sa tâche accomplie. Au cours du mois dernier, le pays a été pris dans un débat conflictuel sur l'avenir de sa place au sein du Commonwealth. Les Canadiens francophones se sont catégoriquement opposés à l'adhésion, tandis que les Canadiens anglophones, plus traditionnels, se sont prononcés en faveur du maintien. La colère suscitée par le référendum a donné lieu à des manifestations violentes et à des quasi-émeutes, qui ont culminé avec le vote d'aujourd'hui, auquel il a été répondu par un "non" catégorique. Le Canada restera un dominion au sein de l'Empire. Reste à savoir ce qu'il adviendra de l'avenir du Québec à la suite de ce référendum."
 canada_events.317.a:0 "Le peuple s'est exprimé"
 canada_events.317.b:0 "Intéressant"

 canada_events.321.t:0 "Constitution canadienne rapatriée"
 canada_events.321.d:0 "L'Acte de l'Amérique du Nord britannique, qui a établi la Confédération du Canada en 1867, a été sous la juridiction du Parlement britannique - en effet, même lorsque le gouvernement britannique était en exil, il était encore techniquement maître du destin du Canada. Ce n'est plus le cas, puisque le document a été officiellement rapatrié et remis au Premier ministre canadien lors d'une cérémonie solennelle qui s'est tenue aujourd'hui à Ottawa. Le Premier ministre a salué une foule en liesse en déclarant que "le Canada n'est plus une colonie - ensemble, nous avons remporté la victoire contre les syndicalistes et prouvé notre force et notre persévérance en tant que nation. Maintenant, avec notre constitution que nous pouvons amender comme bon nous semble, nous allons de l'avant en tant que nation véritablement indépendante"."
 canada_events.321.a:0 "Bravo, Canada !"

 canada_events.322.t:0 "La naissance du nationalisme canadien"
 canada_events.322.d:0 "Le nationalisme canadien n'a jamais ressemblé à celui de leurs cousins américains du sud. Il a toujours été plus axé sur l'idée d'unité nationale que sur celle de destinée manifeste. Dans un siècle où l'Amérique a vacillé, c'est pourtant le Canada qui a relevé le défi... et c'est ainsi qu'a commencé à naître une fierté nationale où les Canadiens cherchent à prouver leur indépendance et à se débarrasser de leur image de pays modeste en marge de l'Amérique, associée à une désaffection croissante pour leurs liens avec - et les décisions prises par - l'Ancien Empire."
 canada_events.322.a:0 "Ne nous emballons pas, hein ?"

 canada_events.323.t:0 "Le Canada se retire de l'Entente"
 canada_events.323.d:0 "Après avoir coupé les liens avec la monarchie britannique, ce n'était qu'une question de temps avant que le gouvernement canadien ne se penche sur son rôle au sein de l'Entente - et c'est désormais chose faite, de manière définitive, en annonçant son retrait de tous les rôles au sein de l'Entente à compter d'aujourd'hui. Étant donné que c'est le Canada qui a dirigé l'Entente pendant tant d'années, les chefs militaires de l'alliance se demandent ce que cela signifie pour son avenir... et, en fait, si les liens avec le Canada pourront un jour être véritablement rompus.\n\nAlors que les responsables britanniques se sont moqués du fait que le Canada se laisse "isoler bêtement", les Canadiens semblent convaincus que leur rôle en tant que nation indépendante et forte ne peut qu'apporter une plus grande prospérité."
 canada_events.323.a:0 "Il était temps."
 canada_events.323.b:0 "C'est à eux de prendre cette décision, aussi insensée soit-elle."
 canada_events.323.c:0 "L'Entente sans le Canada est difficilement concevable."

 canada_events.324.t:0 "[From.GetNameDefCap] revendique [claimed_state.GetName]"
 canada_events.324.d:0 "Avec une poussée de nationalisme depuis qu'il a coupé les liens avec [GBR.GetNameDef], [From.GetNameDef] a revendiqué l'état de [claimed_state.GetName], actuellement détenu par [Root.GetNameDef]. Selon le gouvernement [From.GetAdjective], il s'agit d'une partie de leur "plus grande destinée". Reste à savoir s'ils ont l'intention d'appuyer leur revendication."
 canada_events.324.a:0 "Ils osent !"

 canada_events.325.t:9 "L'essor du Parti du Crédit Social"
 canada_events.325.d:9 "Le développement du nationalisme canadien a eu un certain nombre d'effets secondaires, dont l'un a été la croissance rapide du Parti du Crédit Social. Considéré jusqu'à présent comme un troisième parti, incapable de rassembler le soutien politique nécessaire pour former son propre gouvernement. Récemment, un grand nombre de membres du parti conservateur ont fait défection, tentant de sauver leur propre carrière alors que la popularité du parti conservateur est en chute libre, car il est considéré comme profondément lié à la défunte monarchie. Le chef du parti, John Horne Blackmore, a promis à une foule enthousiaste de partisans qu'ils mèneraient le Canada vers une nouvelle ère de prospérité lors des prochaines élections."
 canada_events.325.a:0 "Intéressant, mais douteux"

 canada_events.326.t:0 "Investissements canadiens"
 canada_events.326.d:0 "Après la chute du Royaume-Uni, les exilés britanniques ont afflué au Canada avec leur expertise et leur argent... et, maintenant que c'est nous qui luttons pour reconstruire une économie en lambeaux, c'est l'inverse qui se produit. Les entrepreneurs canadiens, dont beaucoup d'expatriés britanniques qui ont choisi de rester dans leur nouvelle patrie, viennent en Grande-Bretagne pour profiter des nombreuses opportunités qui s'offrent à eux. Cela enrichit les Canadiens, c'est vrai, mais cela nous profite aussi beaucoup. Nous avons tant de liens entre nous, tant de contacts familiers, que l'association est naturelle et qu'elle aide la Grande-Bretagne à se reconstruire plus vite que jamais."
 canada_events.326.a:0 "Nous saluons leur présence"

 canada_events.327.t:0 "Une nouvelle génération d'agents"
 canada_events.327.d:0 "De nombreux jeunes officiers canadiens ont prouvé leur valeur lors de la reconquête du Royaume-Uni, en faisant preuve de leur courage et de leurs capacités de commandement. Maintenant que de nombreux officiers britanniques sont rentrés chez eux, le Conseil des forces armées promeut un grand nombre de ces Canadiens à des postes de commandement plus élevés. Certains d'entre eux se sont également vu confier des rôles importants dans les académies militaires, afin que leur expérience contribue à former une future génération de tacticiens, de stratèges et de dirigeants."
 canada_events.327.a:0 "Excellent"

 canada_events.500.t:0 "Choix du chemin de l'IA"
 canada_events.500.d:9 "C'est ainsi que l'IA choisit le vainqueur des élections. Les unionistes/exilés peuvent accéder au pouvoir par l'une ou l'autre voie. Ils sont affectés par les règles du jeu."
 canada_events.500.a:0 "Libéraux"
 canada_events.500.b:0 "Conservateurs"

 canada_events.501.t:0 "Choix du chemin de l'IA"
 canada_events.501.d:9 "C'est ainsi que l'IA choisit des chemins secondaires. L'IA choisira ainsi des options préférables au résultat final."
 canada_events.501.a:0 "Libéraux"
 canada_events.501.b:9 "CCF"
 canada_events.501.c:0 "Conservateurs"
 canada_events.501.e:0 "Unionistes"
 canada_events.501.f:9 "Exilés"

 ### Flavour ###
 canada_flavour_events.1.t:0 "Miss Serene Efficiency"
 canada_flavour_events.1.d:0 "L'establishment politique canadien est, de toute évidence, dominé par les hommes. Il est plutôt rare de voir une femme à un poste bureaucratique, mais Phyllis Gregory, surnommée "Miss Serene Efficiency", a franchi les rangs et s'est fait un nom.\n\nNée en 1903 en Nouvelle-Écosse dans une famille modeste, elle s'est rapidement révélée être une jeune fille intelligente. Enfant, elle apprend rapidement le piano et se révèle une excellente élève. En 1925, elle obtient une licence en économie et en sciences politiques avec mention très bien à l'université de Colombie-Britannique. Parallèlement à sa licence, elle obtient la "Susan B. Anthony Memorial Scholarship", qui lui permet d'étudier au Bryn Mawr College, en Pennsylvanie, où elle obtient une maîtrise en arts. Elle s'est ensuite rendue en Allemagne pour étudier à l'université de Marburg, où elle a rédigé sa thèse.\n\nFinalement, elle est revenue au Canada et a réussi à obtenir un poste d'économiste à Ottawa. Son éducation, son intelligence et ses compétences lui permettent de gravir les échelons et de se lier d'amitié avec le conservateur R.B. Bennet.\n\nAvec le retour au pays et la guerre, elle continue de briller. Elle est d'abord nommée conseillère économique au sein du "War Time Prices and Trade Board" (Conseil des prix et du commerce en temps de guerre). Elle devient ensuite "administrateur des graisses et des huiles", ce qui lui permet de s'occuper d'un nombre incalculable d'articles. Savon, peinture, amidon, encre d'imprimerie, pour ne citer que quelques exemples. Elle est également chargée de trouver de nouvelles sources de pétrole pour contribuer à l'effort de guerre.\n\nAujourd'hui, elle a été nommée économiste en chef du Tariff Board, la plus haute fonction qu'une femme puisse occuper au Canada. Une femme intelligente et élégante, qui s'est battue et a mérité tous les postes et toutes les récompenses qui lui ont été attribués, un exemple pour tous les Canadiens de ce que le travail acharné et la détermination peuvent apporter."
 canada_flavour_events.1.a:0 "Une femme vraiment remarquable"

 canada_flavour_events.2.t:0 "Le Hobbit"
 canada_flavour_events.2.d:0 "La maison d'édition George Allwen et Unwin a publié un nouveau livre de l'émigré britannique J.R.R. Tolkien, revenu en Afrique du Sud après la révolution. Il raconte l'histoire de Bilbo Sacquet, une étrange petite créature appelée Hobbit, qui part à l'aventure avec des sorciers, des nains, des géants, des gobelins et un dragon cracheur de feu avant de rentrer chez lui un homme riche. Le conte a déjà été largement acclamé par la critique et Tolkien a été nommé pour des prix littéraires. On a laissé entendre qu'il travaille sur quelque chose de plus long et de plus grand, mais le perfectionnisme notoire de l'auteur pourrait bien retarder sa publication."
 canada_flavour_events.2.a:0 "Une histoire délicieuse !"

 canada_flavour_events.3.t:0 "Gilbert K. Chesterton est Mort"
 canada_flavour_events.3.d:0 "L'écrivain briannique Gilbert Keith Chesterton est mort aujourd'hui en exil à Ottawa à l'âge de 62 ans. Auteur prolifique, dont le roman le plus célèbre est certainement "Le Nommé Jeudi", il était un catholique dévôt et un apologète chrétien, deux raisons qui l'ont poussé à quitter la Grande-Bretagne pour éviter la persécution après la Révolution syndicaliste."
 canada_flavour_events.3.a:0 "Le prince du paradoxe est mort."

 canada_flavour_events.4.t:0 "Edmund Allenby est Mort"
 canada_flavour_events.4.d:0 "Le général Allenby est mort aujourd'hui en exil à Ottawa à l'âge de 75 ans. A la retraite depuis 1925, il était surtout connu pour avoir été le commandant en chef des forces expéditionnaires britanniques au Moyen-Orient. Après avoir remporté de grandes victoires grâce au soutien arabe, comme la prise de Jérusalem, il a été forcé de se retirer lorsque la Weltkrieg a mal tourné pour la Grande-Bretagne. En lui donnant des funérailles d'état, [CAN_king_full_name] veut montrer son désir de revanche."
 canada_flavour_events.4.a:0 "Un héros de guerre est mort aujourd'hui."

 canada_flavour_events.5.t:0 "Edward VIII Couronné Roi de Grande-Bretagne"
 canada_flavour_events.5.d:0 "George V, dernier roi de Grande-Bretagne et d'Irlande à avoir régné sur les Îles britanniques elles-même, est mort en exil au Canada. On se souviendra du règne du premier roi Windsor avec regret et tristesse, car au cours de celui-ci la Grande-Bretagne a perdu la Weltkrieg et sa métropole. La couronne est passée aux mains d'Edward, Prince de Galles, qui se fait désormais appeler Edward VIII.\n\nLe roi Edward est un homme vengeur et ambitieux, et il s'entend assez mal avec le Premier ministre Mackenzie King. Le but de sa vie est de venger son père et de reprendre les Îles britanniques, et il est par conséquent assez populaire auprès des exilés britanniques au Canada, entre autres."
 canada_flavour_events.5.a:0 "Intéressant."

### Entente Events ###
 entente_events.2.t:0 "Invitation à l'IEDC"
 entente_events.2.d:0 "Une délégation du gouvernement [From.GetAdjective] est arrivée aujourd'hui pour inviter officiellement [Root.GetNameDef] à rejoindre l'IEDC - le Conseil impérial de développement économique. L'IEDC a été créé pour encourager une plus grande coopération économique au sein de l'Entente, avec des contributions annuelles (et volontaires) du pouvoir politique qui sont réinvesties dans les nations membres à la discrétion de [From.GetNameDef]. Certains membres du gouvernement se demandent si [Root.GetNameDef] verra réellement un retour sur son investissement, car [From.GetNameDef] pourrait simplement décider de tout investir en lui-même, mais étant donné que les dons sont volontaires, il semble que cela assurerait une courte vie à l'IEDC"
 entente_events.2.a:0 "Rejoignez et investissez £pol_power 25 de pouvoir politique"
 entente_events.2.b:0 "Rejoignez et investissez £pol_power 50 de pouvoir politique"
 entente_events.2.c:0 "Rejoignez et investissez £pol_power 100 de pouvoir politique"
 entente_events.2.e:0 "Nous n'avons aucun intérêt dans l'IEDC"

 entente_events.3.t:0 "[From.GetNameDefCap] accepte de se joindre à nous"
 entente_events.3.d:0 "Le gouvernement [From.GetAdjective] a vu la sagesse de notre offre et a accepté de rejoindre l'IEDC, ajoutant un investissement initial de £pol_power [?From.iedc_contribution] de pouvoir politique. Les premiers économistes et ingénieurs [From.GetAdjective] ont déjà commencé à arriver à [Root.GetNameDef]"
 entente_events.3.a:0 "Les loyalistes auront tout notre soutien !"

 entente_events.4.t:0 "[From.GetNameDefCap] Refuse de se joindre"
 entente_events.4.d:0 "Considérant peut-être que l'Entente est incapable d'avoir un impact significatif sur son économie, ou simplement qu'elle ne fait pas confiance au gouvernement [Root.GetAdjective] pour gérer ses investissements, [From.GetNameDef] a refusé notre offre et a refusé de rejoindre l'IEDC"
 entente_events.4.a:0 "Décevant"

 entente_events.5.t:0 "Conseillers de l'IEDC"
 entente_events.5.d:0 "Notre contribution à l'IEDC nous permet de profiter de leur pool de conseillers - dont l'avantage est plus important, selon le montant de notre contribution au groupe. Comment allons-nous les utiliser au cours de l'année prochaine ?"
 entente_events.5.a:0 "Faites en sorte qu'ils nous aident dans notre économie"
 entente_events.5.b:0 "Nous pourrions vraiment avoir besoin de leurs ingénieurs navals"
 entente_events.5.c:0 "Les ingénieurs en construction seraient très utiles"

 entente_events.6.t:0 "Investissement de l'IEDC"
 entente_events.6.d.head:0 "L'IEDC est disposé à investir dans [Root.GetNameDef], bien qu'il ne construise pas dans un état [Root.GetAdjective] particulier dans la mesure où il stimule notre capacité industrielle globale grâce à la coopération économique de l'Entente. Ces usines resteront en place tant que notre participation à l'alliance persistera. Dans quelle direction devons-nous encourager ce nouvel investissement ?"
 entente_events.6.d.member:0 "L'IEDC est disposé à investir dans [Root.GetNameDef], bien qu'il ne construise pas dans un état [Root.GetAdjective] particulier dans la mesure où il stimule notre capacité industrielle globale grâce à la coopération économique de l'Entente. Ces usines resteront en place tant que notre participation à l'alliance persistera. Dans quelle direction devons-nous encourager ce nouvel investissement ?"
 entente_events.6.a:0 "Investir dans les usines civiles"
 entente_events.6.b:0 "Investir dans les usines d'armement"
 entente_events.6.c:0 "Investir dans les capacités des chantiers navals"

 entente_events.10.t:0 "Examen annuel de l'IEDC"
 entente_events.10.d:0 "Le moment est venu de revoir notre participation à l'IEDC, et d'apporter notre contribution annuelle à l'organisation."
 entente_events.10.a:0 "Invest £pol_power 250 de pouvoir politique"
 entente_events.10.b:0 "Investir £pol_power 100 de pouvoir politique"
 entente_events.10.c:0 "Investir £pol_power 50 de pouvoir politique"
 entente_events.10.e:0 "Investir £pol_power 25 de pouvoir politique"
 entente_events.10.f:0 "Ne rien investir, pour l'instant"

 entente_events.12.t:0 "Quitter l'IEDC"
 entente_events.12.d:0 "Comme nous ne sommes plus membres de l'Entente, il s'ensuit que nous ne pouvons plus faire partie de l'IEDC. Nos ingénieurs et conseillers quittent déjà [iedc_leader.GetNameDef]"
 entente_events.12.a:0 "Qu'il en soit ainsi !"

 entente_events.13.t:0 "fermeture de l'IEDC"
 entente_events.13.d:0 "Sans aucune appartenance à l'organisation, l'IEDC a finalement choisi de se dissoudre. Il y a eu quelques protestations au sein du conseil d'administration, ceux qui disaient que l'IEDC pouvait encore être utile même s'il ne faisait que coordonner les efforts au sein de [Root.GetNameDef] et non de l'alliance entière, mais pour la plupart, il était clair que l'IEDC n'avait pas rempli sa mission"
 entente_events.13.a:0 "C'est malheureux."

 entente_events.15.t:0 "La Fondation de l'ISAC"
 entente_events.15.d:0 "Alors que l'alliance de l'Entente et notre appartenance à celle-ci sont, en théorie, de nature purement militaire, la réalité est bien plus complexe que cela. L'un des héritages de la Grande Guerre a été l'avènement de la mobilisation de masse - la consolidation de larges pans de secteurs potentiellement utiles de la société au sein d'un appareil conçu pour soutenir l'effort de guerre. La technologie y a été étroitement associée - notamment dans les multiples efforts pour mettre un terme à la guerre des tranchées sur le front occidental. Son développement dans les domaines militaires en particulier a permis l'émergence de nouvelles inventions audacieuses telles que de véritables "vaisseaux terrestres" conçus dans l'espoir d'inverser enfin la tendance. À la suite d'une mobilisation comme celle-ci, la frontière entre les ressources civiles et militaires est devenue plus tnue - et la récente montée des tensions internationales a marqué le début d'une course mondiale aux armements, dans laquelle personne ne peut se permettre d'être laissé pour compte.\n\nÀ cette fin, l'[ENT.GetNameDef] a créé un Conseil Scientifique et Académique Impérial - une organisation destinée à unifier et à coordonner les efforts de recherche de l'Entente au-delà des frontières, permettant la diffusion rapide des percées technologiques majeures entre les États membres, et l'élimination de certains gaspillages comme des travaux comparables réalisés en parralèle. En tant que membre de l'Alliance, nous avons été invités à participer à l'initiative, et à en récolter les bénéfices aux côtés de nos alliés, une perspective qui a suscité beaucoup d'enthousiasme au sein de notre communauté scientifique."
 entente_events.15.a:0 "Une initiative merveilleuse!"

 entente_events.20.t:0 "Adresse du [CAN_king_first_name]"
 entente_events.20.d.home_isles:0 "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les félicitant pour leurs efforts fructueux en vue de reconquérir les Home Isles et les remerciant pour leur soutien durant les années les plus sombres de la Grande-Bretagne. Il y a beaucoup de raisons d'être triste et beaucoup de choses à reconstruire", a-t-il déclaré, "mais nous devrions également profiter de ce moment pour nous réjouir, car notre retour est un rêve dans lequel certains avaient perdu tout espoir. L'espoir, cependant, a toujours été notre plus grand allié. Il navigue avec nous sur les mers et marche à nos côtés sur le champ de bataille, et c'est à l'espoir que nous devons nous accrocher alors que nous avançons ensemble dans cette nouvelle ère de notre alliance commune"
 entente_events.20.d.war_eng:0 "[CAN_king_full_name] s'est adressé aujourd'hui aux nations de l'Entente par radio, en faisant remarquer l'état de l'alliance maintenant que la guerre avec [ENG.GetNameDef] est enfin en cours. C'est avec une grande tristesse que nous menons cette guerre", a-t-il déclaré, "sachant très bien qu'elle est menée contre nos propres compatriotes et que c'est du sang britannique que nous devons faire couler sur le sol britannique. Mais il y a aussi la résolution, car on ne peut laisser la tyrannie du syndicalisme régner sur un peuple libre... et encore moins sur le peuple de notre Royaume-Uni. Il y a ceux qui disent que notre alliance a peu de chance, mais je leur dis que nous savons mieux que cela, car les hommes et les femmes qui se battent pour la liberté se battront toujours avec la force de vingt"
 entente_events.20.d.war_ger:9 "[CAN_king_full_name] s'est adressé aujourd'hui aux nations de l'Entente par radio, en faisant remarquer l'état de l'alliance maintenant qu'elle est en guerre avec [GER.GetNameDef]. Nous n'avions pas l'intention de rejouer les événements de la Grande Guerre, a-t-il dit, mais maintenant que la guerre avec les Allemands est sur nous, nous allons nous battre de tout notre cœur pour que les mêmes erreurs ne soient pas commises et que, cette fois, nous remportions la victoire. Nous nous engageons dans cette bataille en sachant que le Kaiser ne se bat que pour assouvir sa soif de pouvoir et de conquête, tandis que nous nous battons pour le bien du monde et de tous les hommes. C'est cette heureuse connaissance qui nous donnera toute la force dont nous avons besoin"
 entente_events.20.d.war_acw:0 "[CAN_king_full_name] s'est adressé aujourd'hui aux nations de l'Entente par radio, en faisant remarquer l'état de l'alliance maintenant qu'elle s'est enlisée dans la guerre civile américaine. Nous ne pouvons pas rester les bras croisés et prétendre que le sort de l'Amérique ne dicte pas aussi celui de notre alliance", a-t-il déclaré. [CAN.GetNameDefCap] partage une longue et vulnérable frontière avec les Américains, et il y a encore de l'espoir que notre intervention puisse rétablir un gouvernement pacifique et démocratique, peut-être même un allié. Nous sommes de tout cœur avec les Américains et les Canadiens inévitablement pris dans cette lutte, qui ne se battent que pour la liberté dont ils jouissent depuis si longtemps"
 entente_events.20.d.france_taken:0 "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les félicitant pour leurs efforts fructueux de reconquête de la métropole française. Voir les soldats français marcher à nouveau dans les rues de Paris et les citoyens français se réjouir de leur libération de la tyrannie syndicaliste nous donne de l'espoir", a-t-il déclaré. Il y a encore beaucoup à faire dans [NFA.GetNameDef], mais notre alliance avance vers l'avenir avec un coeur heureux, sachant que notre victoire a porté un coup à la liberté et au bien de l'humanité tout entière"
 entente_events.20.d.france_mainland:0 "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les félicitant pour leurs efforts fructueux en vue de ramener le gouvernement français en exil sur le continent. Paris nous échappe encore", a-t-il déclaré, "mais nous pouvons nous réjouir de voir les soldats français défiler à nouveau dans les rues de Marseille, un pas audacieux vers leur but ultime qui est de libérer tous les citoyens de [NFA.GetNameDef] qui aiment la liberté. Notre alliance s'est battue avec acharnement pour cette victoire, et bien qu'il reste encore beaucoup à faire et de nombreuses pertes à déplorer, nous devons prendre un moment pour reconnaître tout ce que nous avons accompli. Car nous l'avons fait ensemble, comme une alliance commune ne cherchant que le meilleur pour toute l'humanité'"
 entente_events.20.d.india_united:0 "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les félicitant pour leurs efforts fructueux d'unification de [RAJ.GetNameDef]. Depuis la terrible guerre civile qui a déchiré l'Inde", a-t-il déclaré, "nous avons gardé l'espoir désespéré qu'un jour, leur nation serait à nouveau réunifiée. Cette victoire a finalement été remportée. Nous remercions le gouvernement indien pour le rôle qu'il a si gracieusement joué au sein du Commonwealth, et nous lui souhaitons bonne chance pour la prochaine étape de son voyage, alors qu'il entame le processus de guérison qui divise encore le peuple de sa grande nation. Que notre alliance garde ceci à l'esprit, ce qui peut être accompli lorsque nous nous efforçons de réaliser ce que tant de gens nous ont dit être à jamais hors de notre portée'"
 entente_events.20.d.italy_united:0 "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les félicitant pour leurs efforts fructueux en vue de restaurer le continent italien à [SRD.GetNameDef]. Tant de nations ont été divisées par la guerre et les troubles syndicaux depuis la fin de la Grande Guerre", a-t-il déclaré, "et nous voilà une fois de plus rappelés qu'il y a une voie de rédemption... pour les braves Sardes, pour les Italiens libérés de la tyrannie du syndicalisme, et pour nous tous. En tant qu'alliance, notre force réside dans notre unité et dans notre résolution que ce n'est qu'ensemble que nous pourrons porter un coup aux forces qui chercheraient à opprimer les peuples libres de notre monde"
 entente_events.20.d.india_defeated:0 "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les avertissant de ne pas céder au désespoir après la chute du Dominion de l'Inde. Notre alliance existe pour offrir un chemin de rédemption et de liberté à chacun de nos membres", a-t-il déclaré, "mais nous nous engageons dans cette voie en sachant que toutes les batailles ne seront pas gagnées, et que tous les frères et sœurs ne sortiront pas indemnes et intacts de l'autre côté de cette guerre. Malgré cela, nous devons être résolus. Nous sommes plus faibles pour la perte de l'Inde, oui, mais nous ne sommes pas brisés, et si nous restons ensemble, nous aurons la force dont nous avons besoin pour voir la victoire finale"
 entente_events.20.d.aus_syndicalist:0 "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les avertissant de ne pas céder au désespoir après la chute de l'Australasie aux forces syndicalistes. L'un des nôtres a succombé aux conflits et à la tyrannie", a-t-il déclaré, "et nous sommes donc tristes de voir la bataille que les Australiens épris de liberté ont maintenant devant eux. Nous leur disons de se réjouir, car la couronne britannique voit leur combat et l'Entente n'est pas encore terminée. Le jour viendra où notre alliance débarquera sur les rives des Antipodes et mettra fin à la menace syndicaliste qui s'y trouve une fois pour toutes'"
 entente_events.20.d.wif_syndicalist:0 "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les avertissant de ne pas céder au désespoir après la chute des Antilles aux syndicalistes. Nous espérions que chacun des hommes et des femmes de notre grande alliance serait épargné par la tyrannie qu'apporte le régime syndicaliste, a-t-il dit, mais nous savons que ce ne sera pas le cas. Aux usurpateurs antillais, nous ne pouvons que dire qu'ils doivent se préparer, car l'Entente ne connaîtra pas de repos, ne vacillera pas, tant que son gouvernement corrompu et injuste n'aura pas été renversé et que les Antillais qui luttent si courageusement contre eux n'auront pas retrouvé leur liberté. Telle est la mission de notre alliance, et ce revers ne s'attaque pas à notre force, mais nous donne plutôt un but clair. C'est la leçon à laquelle nous devons tous nous accrocher en cette heure"
 entente_events.20.d.acw_begins:0 "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, publiant une note sombre concernant le début d'une seconde guerre civile en Amérique. Nous sommes de tout cœur avec les nobles Américains qui sont maintenant appelés à combattre les forces de la tyrannie et de l'oppression dans leur propre pays", a-t-il déclaré, "car nous connaissons parfaitement les conséquences de leur échec ainsi que le terrible coût pour l'âme d'un individu lorsque l'ennemi est son propre compatriote. Notre alliance ne peut cependant pas se contenter de pleurer la dévastation. Nous devons être prêts à agir, car le destin de l'Amérique est inextricablement lié au nôtre. Si l'Amérique tombe dans le syndicalisme, il en sera de même pour [CAN.GetNameDef] et pour nous tous. Si nous n'avions pas besoin d'envisager une possibilité aussi grave qu'une intervention, mais que nous l'envisagions, nous le devrions - pour le bien de toute l'humanité"
 entente_events.20.d.war:0 "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, leur demandant de consacrer leurs forces communes à l'effort de guerre. Nous sommes une alliance de nations liées par la tradition, oui, mais aussi par un intérêt commun pour la liberté et le bien de l'humanité. Notre objectif est noble et nous remercions chaque jour les alliés au coeur si solide qui restent, qui luttent encore contre la marée lassante de l'oppression et du syndicalisme. Nous devons garder la tête haute et savoir qu'il y a de la lumière au bout du tunnel. Cette guerre aura une fin, et nous devons la mener à bien... ensemble"
 entente_events.20.d.peace1:0 "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, leur demandant de se préparer à la guerre à venir contre [ENG.GetNameDef]. Nous désirons tous la paix, a-t-il dit, mais nous savons en même temps ce qu'il faut faire. Des millions de nos compatriotes luttent sous la tyrannie syndicaliste, une terrible vague qui menace de noyer non seulement les Britanniques et les Français, mais aussi le monde entier. Ce n'est qu'avec des cœurs courageux et un sens de la résolution que nous avançons ensemble, jusqu'au jour où notre courage sera à nouveau mis à l'épreuve. Nous sommes convaincus que, ce jour-là, nos braves hommes et femmes prouveront qu'ils sont d'autant plus forts pour les épreuves et les tribulations que chacun d'entre nous a connues"
 entente_events.20.d.peace2:0 "[CAN_king_full_name] s'est adressé aujourd'hui par radio aux nations de l'Entente, les avertissant que - même en cette période de paix - l'alliance doit se tenir prête à affronter l'inconnu. L'Union de Grande-Bretagne a été vaincue", a-t-il déclaré, "mais notre paix est fragile, et ce n'est que par la vigilance que notre liberté est maintenue. Il reste encore beaucoup à faire dans ce monde, beaucoup de choses qui requièrent notre attention, et comme notre alliance s'est avérée forte à tous points de vue, c'est avec confiance que je sais que nous continuerons à relever ces défis avec la grâce et le courage avec lesquels notre alliance a été définie depuis longtemps"
 entente_events.20.a:0 "Longue vie au Roi !"
 entente_events.20.b:0 "Gloire au Commonwealth !"
 entente_events.20.c:0 "L'Entente est prête !"

 entente_events.21.t:0 "La [CAN_king_first_name] fait une tournée du [Root.GetNameDef]"
 entente_events.21.d.high:9 "S'adressant à une foule nombreuse et enthousiaste dans la capitale, [CAN_king_full_name] a salué la contribution [Root.GetAdjective] à l'Entente et a donné le coup d'envoi d'une tournée de trois mois dans le pays. Il est prévu que [CAN_king_first_name] rencontre toutes sortes de dignitaires à travers [Root.GetNameDef] - en fait, il y en a tellement qui réclament l'attention royale que le personnel du roi aurait été submergé de demandes. Chaque étape de l'itinéraire du roi devrait attirer des foules considérables, et une grande parade est prévue à [parade_state.GetName] en l'honneur du roi. Les fonctionnaires [Root.GetAdjective] sont extraordinairement satisfaits de la visite du roi, et il semble que tous les efforts pour lui dérouler le tapis rouge ne seront pas ménagés."
 entente_events.21.d.med:9 "S'adressant à une foule nombreuse dans la capitale, [CAN_king_full_name] a salué la contribution [Root.GetAdjective] à l'Entente et a donné le coup d'envoi d'une tournée de trois mois dans le pays. Il est prévu que [CAN_king_first_name] rencontre des officiels et des dignitaires dans tout le pays [Root.GetNameDef], et qu'au moins un défilé soit organisé en son honneur à [parade_state.GetName]. Les journaux se sont fait l'écho de l'itinéraire du roi, des foules importantes étant attendues à chaque étape majeure, et les chefs militaires [Root.GetAdjective] seraient également impatients de consulter les attachés du roi au sujet de la coordination de l'Entente."
 entente_events.21.d.low:9 "S'adressant à une petite foule apathique dans la capitale, [CAN_king_full_name] a salué la contribution [Root.GetAdjective] à l'Entente et a donné le coup d'envoi d'une tournée de trois mois dans le pays. Le [CAN_king_first_name] devrait rencontrer des officiels et des dignitaires dans tout le [Root.GetNameDef], et au moins un défilé devrait être organisé en son honneur à [parade_state.GetName]. Compte tenu de la faible popularité du roi, l'assistance ne devrait pas être très nombreuse... mais certains attendent toujours avec impatience la présence du roi, et les chefs militaires [Root.GetAdjective] sont impatients de consulter les attachés du roi au sujet de la coordination de l'Entente."
 entente_events.21.a:0 "Nous souhaitons la bienvenue à Sa Majesté"
 entente_events.21.b:0 "Faites vite."
 entente_events.21.c:0 "Nous essaierons de nous comporter au mieux..."

 entente_events.23.t:0 "Le [CAN_king_first_name] dans le scandale royal"
 entente_events.23.d:0 "Lors de son voyage à [tour_country.GetNameDef], le [CAN_king_first_name] s'est retrouvé mêlé à un scandale - impliquant prétendument une héritière [tour_country.GetAdjective] mariée. Bien qu'il n'y ait pas de preuve directe au-delà de quelques photos floues, les tentatives de dissimuler le scandale ont échoué et il a fait la une des journaux de [tour_country.GetAdjective] pendant des semaines. Le roi dit que sa tournée va se poursuivre, bien que beaucoup disent que la bonne volonté qu'elle avait générée auparavant s'est déjà presque évaporée"
 entente_events.23.a:0 "Quelle horreur !"

 entente_events.24.t:0 "Le [CAN_king_first_name] dans un scandale royal majeur"
 entente_events.24.d:0 "Lors de sa tournée dans [tour_country.GetNameDef], [CAN_king_first_name] s'est retrouvé mêlé à un scandale majeur. Apparemment, le roi a été surpris dans une conversation privée avec ses aides, et la nature de cette conversation était si incendiaire qu'elle a immédiatement fait la une des journaux de [tour_country.GetAdjective]... des titres qui ont ensuite été confirmés par des sources anonymes au sein de l'état-major du roi, puis repris par les journaux de l'Entente. Alors qu'initialement [CAN_king_first_name] insistait pour poursuivre sa tournée, il l'a depuis écourtée et a déclaré qu'il "prenait du temps" dans son domaine privé [KR_king_base.GetAdjective]. Il s'agit sans doute de donner au scandale le temps de se dissiper, bien que les dommages causés à sa réputation - et à la bonne volonté qu'il a générée pendant sa tournée - aient déjà été causés."
 entente_events.24.a:0 "Quelle horreur !"

 entente_events.25.t:0 "Tentative d'assassinat sur le [CAN_king_first_name]"
 entente_events.25.d:0 "Lors d'un défilé à [tour_country.GetNameDef], un assaillant dans la foule a tiré sur le carrosse royal, provoquant une panique sévère qui a failli se transformer en bousculade. Le roi est indemne, mais il est rapidement évacué, et une chasse à l'homme pour le futur assassin est déjà en cours. Le [CAN_king_first_name] a été contraint d'écourter sa tournée, et a reçu des excuses sincères du gouvernement [tour_country.GetAdjective]... Cependant, en dehors des problèmes causés par la répression des forces de sécurité [tour_country.GetAdjective], la bonne volonté du public [tour_country.GetAdjective] n'a pas été affectée. En effet, les journaux n'ont fait que louer le roi, qui a depuis déclaré qu'il allait prendre quelques mois de vacances pour se remettre de cette épreuve"
 entente_events.25.a:0 "Ouf ! On l'a échappé belle !"

 entente_events.26.t:0 "La tournée royale est interrompue"
 entente_events.26.d:0 "La tournée du [CAN_king_first_name] dans le pays [tour_country.GetNameDef] a été interrompue en raison de la maladie du roi, qui, selon l'état-major royal, n'a rien de grave et est très probablement due à l'épuisement. Le public de [tour_country.GetAdjective] est clairement déçu par cette décision, bien que des souhaits favorables aient été exprimés à la résidence royale depuis l'annonce de la décision. On ne sait pas combien de temps le roi aura besoin pour se remettre, et dans le cas de la tournée [tour_country.GetAdjective], le seul effet probable est que les effets persistants de la bonne volonté qu'elle a générée ne dureront pas aussi longtemps que prévu"
 entente_events.26.a:0 "Au moins, Sa Majesté va bien"

 entente_events.27.t:0 "Discours royal bien reçu"
 entente_events.27.d:0 "Un discours prononcé par le [CAN_king_first_name] lors de sa tournée de [tour_country.GetNameDef], dans lequel il a insisté sur les vertus de l'Entente et sur la nécessité de rétablir l'ordre dans un monde plongé dans le chaos, a été particulièrement remarqué par les [tour_country.GetAdjective] et repris par de nombreux journaux nationaux. Le roi a été félicité pour son éloquence ainsi que pour son plaidoyer, ce qui constitue une note très positive alors que la tournée [tour_country.GetAdjective] commence à s'achever"
 entente_events.27.a:0 "Bravo !"

 entente_events.28.t:0 "Discours royal mal reçu"
 entente_events.28.d:0 "Un discours prononcé par [CAN_king_first_name] lors de sa tournée à [tour_country.GetNameDef] s'est terminé en catastrophe lorsque le roi s'est mal débrouillé face à plusieurs chahuteurs dans la foule. Il a été entendu en train de faire des commentaires sur la "grossièreté" des chahuteurs, qui se sont avérés être des vétérans blessés... une histoire qui a été reprise dans de nombreux journaux [tour_country.GetAdjective]s et qui a permis à [CAN_king_first_name] d'être dépeint sous un jour plutôt défavorable. Il ne s'agit pas d'un scandale, mais d'une note plutôt aigre au moment où la tournée [tour_country.GetAdjective] du roi commence à s'achever."
 entente_events.28.a:0 "Ah bien"

 entente_events.30.t:0 "Diriger les exilés britanniques"
 entente_events.30.d.low:0 "Les Exilés n'ont actuellement pas beaucoup d'influence au sein de [Root.GetNameDef]. Ceux qui sont placés au sein du gouvernement [Root.GetAdjective] ont pour la plupart épuisé leurs faveurs, et les industriels britanniques du pays continuent de consolider leurs richesses. Ils sont prêts à soutenir le [CAN_king_first_name] l'année prochaine par tous les moyens qu'il jugera nécessaires, bien que la plupart d'entre eux estiment que leur influence sur [Root.GetNameDef] doit d'abord s'accroître"
 entente_events.30.d.med:0 "Les Exilés ont actuellement pris une place importante au sein du gouvernement [Root.GetAdjective] et dans le secteur des entreprises, et ils sont prêts à soutenir le [CAN_king_first_name] au cours de l'année à venir par tous les moyens qu'il jugera nécessaires."
 entente_events.30.d.high:0 "Les Exilés ont actuellement pris des positions puissantes au sein du gouvernement [Root.GetAdjective], et ses industriels ont une forte emprise sur l'économie industrielle [Root.GetAdjective]. Ils sont prêts à soutenir le [CAN_king_first_name] au cours de l'année prochaine par tous les moyens qu'il jugera nécessaires, et ont actuellement le pouvoir de faire la différence"
 entente_events.30.a:0 "Qu'ils s'emploient à accroître leur influence"
 entente_events.30.b:0 "Ils devraient aider le gouvernement [Root.GetAdjective]"
 entente_events.30.c:0 "l'industrie [Root.GetAdjective] a besoin d'aide"
 entente_events.30.e:0 "Ils doivent travailler à la popularité du roi"

 entente_events.31.t:0 "Les exilés au travail"
 entente_events.31.d:0 "Les exilés britanniques ont travaillé dur à [Root.GetNameDef], essayant d'augurer de la base industrielle du pays avec leur capital et leur expertise. Ils ont demandé au gouvernement [Root.GetAdjective] où ils devraient concentrer leurs efforts"
 entente_events.31.a:0 "Se concentrer sur les projets civils"
 entente_events.31.b:0 "Focus sur les armes et les équipements"

 entente_events.52.t:0 "Un exilé britannique arrêté"
 entente_events.52.d.king:0 "Un riche exilé britannique, qui est également un membre haut placé du cercle restreint de [CAN_king_first_name], a récemment été arrêté pour le meurtre de sa femme, également exilée et vivant à [Root.GetNameDef]. Cette accusation soulève plusieurs questions épineuses, notamment celle de savoir si les tribunaux [Root.GetAdjective]s sont compétents pour juger un ressortissant britannique. D'autres expatriés ont été arrêtés par le passé, mais jamais quelqu'un d'aussi connu, et la presse [Root.GetAdjective]ne s'est emparée du scandale au point que le public s'attarde sur les gros titres de chaque jour. [CAN_king_first_name] est prêt à intervenir personnellement en faveur de cet homme, bien que cela coûte au roi une grande partie de sa réputation, et d'autres disent qu'il est temps que le gouvernement intervienne."
 entente_events.52.d.noking:0 "Un riche exilé britannique, qui est également un membre haut placé du cercle restreint de [CAN_king_first_name], a récemment été arrêté pour le meurtre de sa femme, également exilée et vivant à [Root.GetNameDef]. Cette accusation soulève plusieurs questions épineuses, notamment celle de savoir si les tribunaux [Root.GetAdjective]s sont compétents pour juger un ressortissant britannique. D'autres expatriés ont été arrêtés par le passé, mais jamais quelqu'un d'aussi connu, et la presse [Root.GetAdjective]ne s'est emparée du scandale au point que le public s'attarde sur les gros titres de chaque jour. [CAN_king_first_name] a déclaré qu'il serait prêt à intervenir personnellement en faveur de cet homme, mais la réputation du roi est déjà assez mauvaise comme ça - s'il le faisait, il y aurait des émeutes. Ainsi, beaucoup disent qu'il est temps pour le gouvernement d'intervenir."
 entente_events.52.a:0 "Si le Roi souhaite intervenir, qu'il le fasse"
 entente_events.52.b:0 "Permettre au procès de se dérouler"
 entente_events.52.c:0 "Le gouvernement [Root.GetAdjective] doit intervenir"

 entente_events.53.t:0 "L'exil britannique suspecté d'espionnage"
 entente_events.53.d.king:0 "Il y a quelques jours, un fonctionnaire de rang inférieur du Conseil Privé de [CAN_king_first_name] a été arrêté pour espionnage - un espion qui, semble-t-il, a commencé à collaborer avec des fonctionnaires de [ENG.GetNameDef] après son arrivée à [Root.GetNameDef]. L'histoire a été rendue publique, et la presse [Root.GetAdjective]ne la présente comme une trahison du pays par les Exilés eux-mêmes... des flammes qui ont été attisées par les récents commentaires du roi, défendant le fonctionnaire comme un ami personnel. Il ne nous reste plus qu'à laisser le procès se dérouler sous les yeux du public, à donner à [CAN_king_first_name] la possibilité d'intervenir malgré les dommages causés à la monarchie, ou à intervenir nous-mêmes et à remettre le procès au gouvernement britannique en exil pour qu'il soit traité discrètement, malgré l'indignation que cela provoquerait."
 entente_events.53.d.noking:0 "Il y a quelques jours, un fonctionnaire de bas niveau au sein du Conseil privé du [CAN_king_first_name] a été arrêté pour espionnage - un espion qui, semble-t-il, a commencé à être de connivence avec des fonctionnaires de [ENG.GetNameDef] après être venu à [Root.GetNameDef]. L'histoire a été rendue publique, et la presse de [Root.GetAdjective] la présente comme une trahison du pays par les exilés eux-mêmes... des flammes qui ont été attisées par les récents commentaires du roi, défendant le fonctionnaire comme un ami personnel. Il ne nous reste plus qu'à permettre que le procès se déroule sous les yeux du public, ou à intervenir nous-mêmes et à remettre le procès au gouvernement britannique en exil pour qu'il le traite en toute discrétion, malgré l'indignation que cela provoquerait"
 entente_events.53.a:0 "Permettre au roi d'intervenir"
 entente_events.53.b:0 "Le procès doit se dérouler dans un tribunal [Root.GetAdjective]"
 entente_events.53.c:0 "Intervenir et remettre le procès aux Britanniques"

 entente_events.54.t:0 "Conflit avec les exilés britanniques"
 entente_events.54.d.1:0 "Le Premier ministre [GetBritishExilePM], chef des Exilés britanniques dans [Root.GetNameDef], est actuellement en pleine guerre des mots avec le Premier ministre [Root.GetAdjective] sur l'état des forces armées [Root.GetAdjective] et leur préparation générale à la reprise des Home Isles... un conflit qui commence à saigner dans la presse nationale, qui n'est que trop prête à qualifier les Exilés de "squatteurs ingrats"
 entente_events.54.d.2:9 "Une loi récente envisagée par le [Root.GetAdjective] concernant le statut juridique des expatriés britanniques dans [Root.GetNameDef] se heurte à une forte opposition de la part du [CAN_king_first_name] et du Parlement des exilés - qui menacent d'exercer une prérogative royale sur le projet de loi, ce qui est leur droit légal même si le prix à payer serait élevé, compte tenu de la façon dont les exilés sont parfois perçus par le public du [Root.GetAdjective]. Certains membres du gouvernement sont désespérés de trouver un compromis"
 entente_events.54.d.3:0 "Un conflit fait lentement son apparition dans les cercles militaires [Root.GetAdjective] - à savoir qui détient le commandement ultime des expatriés britanniques qui sont actuellement soutenus et logés dans les forces armées [Root.GetAdjective]. Normalement, les Exilés et le gouvernement [Root.GetAdjective] devraient travailler ensemble sur ces questions, mais il y a plusieurs points de friction qui refusent de partir et aucune des parties ne semble prête à céder sur un pouce"
 entente_events.54.d.4:0 "Plusieurs commentaires récents du Premier ministre [GetBritishExilePM], chef des Exilés britanniques dans [Root.GetNameDef], ont été considérés comme un signe d'ingérence dans les prochaines élections de [Root.GetAdjective], et certains membres du gouvernement [Root.GetAdjective] ont pris ombrage - au point d'aller voir la presse de [Root.GetAdjective] pour se plaindre de ce qu'ils considèrent comme une érosion de la souveraineté de [Root.GetNameDef]. Il est à craindre que ce conflit ne dégénère très facilement"
 entente_events.54.d.5:9 "L'influence actuelle des exilés britanniques au sein du gouvernement [Root.GetAdjective] est récemment devenue une préoccupation pour les partis d'opposition, dont certains membres se sont plaints à la presse - citant plusieurs exemples où le Parlement des exilés a annulé le gouvernement sur des questions qu'ils considéraient importantes, en particulier s'ils pensaient que cela allongerait le calendrier de récupération des îles d'origine [Root.GetNameDef]. La presse [Root.GetAdjective] est impatiente de relever le défi, et si la question n'est pas traitée rapidement, elle pourrait conduire à une plus grande vague de sentiments anti-britanniques dans le pays"
 entente_events.54.d.6:0 "Plusieurs hommes d'affaires éminents de [Root.GetAdjective] se sont plaints du favoritisme affiché à l'égard des exilés britanniques dans [Root.GetNameDef]. Les industriels britanniques, disent-ils, bénéficient d'un traitement préférentiel sur les contrats et sont même autorisés à contourner un certain nombre d'exigences légales auxquelles les citoyens ordinaires [Root.GetAdjective] doivent se conformer. Les plaintes gagnent du terrain auprès de la presse [Root.GetAdjective] et si elles ne sont pas traitées, elles pourraient devenir un problème beaucoup plus grave"
 entente_events.54.d.7:0 "Au moins un grand industriel britannique, exilé au sein de [Root.GetNameDef] et membre du cercle restreint du [CAN_king_first_name], s'est plaint avec force du nombre de restrictions qu'il qualifie d'"arbitraires" imposées aux exilés britanniques lorsqu'il s'agit d'exploiter des entreprises dans le pays. Nous faisons de notre mieux", a-t-il déclaré à la presse de [Root.GetAdjective], "et notre aide est certainement nécessaire pour l'effort de guerre ! Le gouvernement, quant à lui, affirme qu'il ne peut pas se permettre de donner aux exilés britanniques un avantage injuste dans les milieux d'affaires. Le roi envisageant de peser sur l'argument, il serait peut-être préférable de s'y attaquer au plus tôt"
 entente_events.54.a:0 "Soutenir le gouvernement [Root.GetAdjective]"
 entente_events.54.b:0 "Soutenir les exilés britanniques"
 entente_events.54.c:0 "Reculez et laissez les choses se dérouler comme elles le peuvent"

 entente_events.55.t:0 "Les exilés se battent avec le [CAN_king_first_name]"
 entente_events.55.d:9 "Les exilés britanniques ont accumulé une grande influence au sein de [Root.GetNameDef]... à tel point, en fait, qu'ils se sont habitués à avoir ce qu'ils veulent. Lorsque le [CAN_king_first_name] a récemment remis en question une décision du Premier ministre [GetBritishExilePM], chef du Parlement des exilés, il en est résulté une querelle inattendue entre les Exilés et leur monarque, dont la presse de [Root.GetAdjective] a pris conscience. La guerre de mots qui en a résulté a été courte, mais suffisamment pour que les deux parties soient lésées aux yeux du public de [Root.GetAdjective]"
 entente_events.55.a:0 "Espérons que cela ne se reproduira pas..."

 entente_events.56.t:0 "La situation des exilés britanniques s'améliore"
 entente_events.56.d.1:0 "Plusieurs des plus éminents industriels britanniques vivant actuellement à [Root.GetNameDef], membres du cercle restreint du [CAN_king_first_name], se sont bien portés ces derniers temps. Leurs investissements dans l'économie de [Root.GetAdjective] ont porté leurs fruits, et leur contribution potentielle à l'influence globale des exilés a donc augmenté en conséquence"
 entente_events.56.d.2:0 "Une riche famille d'expatriés britanniques vivant à [Root.GetNameDef], ayant fui l'Union de Grande-Bretagne peu après son essor, a été vue en compagnie du [CAN_king_first_name] au cours des derniers mois. La rumeur dit qu'ils ont été admis dans le cercle restreint du roi. Si les rumeurs sont vraies, l'influence des Exilés britanniques s'améliore rapidement"
 entente_events.56.d.3:9 "L'un des membres des exilés est devenu une coqueluche dans les médias [Root.GetAdjective] ces derniers temps. Suite à son mariage très médiatisé avec une actrice de [Root.GetAdjective], ses discours ont été très suivis et beaucoup le considèrent comme un nouveau venu... en effet, même le gouvernement de [Root.GetAdjective] semble écouter avec une attention soutenue lorsqu'il parle."
 entente_events.56.d.4:0 "Un membre important du gouvernement [Root.GetAdjective] est mort aujourd'hui. Très connu pour ses déclarations publiques sur l'importance de la souveraineté [Root.GetAdjective] face à la présence britannique, et républicain déclaré, son remplaçant est une personnalité beaucoup plus modérée ainsi qu'un ami du [CAN_king_first_name]. Il est reconnu dans de nombreux cercles que c'est une aubaine pour la cause de l'exil britannique dans [Root.GetNameDef]"
 entente_events.56.d.5:0 "Le sentiment public récent à [Root.GetNameDef] s'est tourné vers la cause des exilés britanniques, le Premier ministre [GetBritishExilePM] ayant accordé plusieurs interviews à la radio nationale [Root.GetAdjective] qui ont présenté le retour au pays comme une cause à laquelle on ne peut pas encore renoncer. De nombreux autres expatriés sont allés à la radio pour raconter régulièrement de belles histoires sur le Royaume-Uni, ce qui a été fait dans les semaines qui ont suivi, offrant aux exilés encore plus de sympathie publique"
 entente_events.56.d.6:0 "Un membre éminent d'une famille noble britannique vivant actuellement à [Root.GetNameDef] est décédé récemment, et ses funérailles ont suscité une grande attention nationale - qui comprenait une dernière déclaration écrite par l'homme, expliquant en détail comment son dernier souhait avait été de marcher une dernière fois sur les terres ancestrales de sa famille. Les funérailles ont suscité une grande sympathie du public pour le sort des autres exilés britanniques"
 entente_events.56.d.7:9 "Plusieurs réunions de politique publique au sein du gouvernement [Root.GetAdjective] ont récemment pris fin en faveur des exilés britanniques, avec la participation de membres éminents du Parlement des exilés - et même du [CAN_king_first_name] lui-même - qui ont fait preuve publiquement de conciliation et ont demandé l'abstention de [Root.GetAdjective] plutôt que de l'exiger. L'effort a manifestement porté ses fruits, et l'influence du Parlement des exilés dans les cercles gouvernementaux s'améliore nettement"
 entente_events.56.a:0 "Excellent."

 entente_events.57.t:0 "L'exil britannique aggrave la situation"
 entente_events.57.d.1:0 "L'un des plus éminents industriels britanniques vivant actuellement à [Root.GetNameDef], membre du cercle restreint du [CAN_king_first_name], a dû aujourd'hui déclarer faillite après des mois de baisse de fortune - et, selon la rumeur, un scandale de délit d'initié en cours. Bien qu'il y ait une certaine sympathie pour l'industriel, qui a été contraint de laisser une grande partie de sa fortune dans les îles britanniques, cela ne change rien au fait que cela a un impact négatif important sur la fortune des exilés britanniques"
 entente_events.57.d.2:0 "L'une des riches familles d'expatriés britanniques vivant à [Root.GetNameDef], qui a fui l'Union Britannique peu après sa création, a sensiblement coupé ses liens avec [CAN_king_first_name] au cours des derniers mois, suite à une dispute très publique entre le patriarche de la famille et le roi. Étant donné que la famille était autrefois considérée comme faisant partie intégrante du cercle restreint de [CAN_king_first_name], la fortune des exilés britanniques a certainement souffert de cette séparation."
 entente_events.57.d.3:9 "Un des ministres britanniques les plus importants, membre du Gouvernement des exilés, a été pris dans une série croissante de scandales dans les médias [Root.GetAdjective] ces derniers temps, commençant par la révélation d'une affaire et se terminant par des accusations de corruption et de népotisme. Le [CAN_king_first_name] a finalement mis fin à cette affaire en le libérant de ses fonctions aujourd'hui, même s'il est clair que le mal a déjà été fait à l'influence globale dont bénéficient actuellement les exilés britanniques dans [Root.GetNameDef]"
 entente_events.57.d.4:0 "Un membre important du gouvernement [Root.GetAdjective] est mort aujourd'hui. Très connu pour son amitié personnelle avec le [CAN_king_first_name], et ayant été parmi les premiers à accueillir les exilés britanniques au sein de [Root.GetNameDef], son remplaçant est un homme plus connu pour avoir remis en question l'influence britannique sur le gouvernement [Root.GetAdjective]... et sa perte est donc considérée comme un coup dur pour la cause des exilés britanniques"
 entente_events.57.d.5:0 "Le sentiment public récent dans [Root.GetNameDef] s'est retourné contre la cause des Exilés britanniques, le Premier ministre [GetBritishExilePM] ayant mené une interview plutôt désastreuse sur la radio nationale [Root.GetAdjective] qui l'a dépeint comme accusant le peuple [Root.GetAdjective] d'être trop "paresseux" pour remporter la victoire contre l'Union de Grande-Bretagne. Le Premier ministre a ensuite précisé avec force que ce n'était pas ce qu'il voulait dire, mais le mal est déjà fait"
 entente_events.57.d.6:0 "Un discours prononcé par un politicien [Root.GetAdjective], considéré comme presque personne ayant peu de chances d'atteindre le Parlement, a récemment attiré l'attention nationale, sans doute en raison de la déclaration furieuse de cet homme selon laquelle il était temps de "donner la botte" aux exilés britanniques qu'il a décrits comme des "sangsues dépendantes de la bonne volonté [Root.GetAdjective]". L'attention se serait rapidement dissipée si le [CAN_king_first_name] n'avait pas publiquement insulté avec dérision le "manque de loyauté" de cet homme - ce qui a provoqué une colère considérable et une couverture médiatique encore plus importante pendant des mois"
 entente_events.57.d.7:9 "Plusieurs réunions de politique publique au sein du gouvernement [Root.GetAdjective] ont récemment pris fin, les Exilés britanniques étant décidément perdants. Des membres éminents du Gouvernement des exilés - et même le [CAN_king_first_name] lui-même - ont assisté à ces réunions dans le but d'aider leur cause, mais leur présence a finalement fait plus de mal que de bien, et a été considérée comme une tentative d'exercer une influence indue sur la souveraineté de [Root.GetNameDef]. Les Exilés ont consciencieusement renoncé à participer à ces réunions ces dernières semaines, bien qu'il soit clair que le préjudice causé à la perception du public a déjà été fait"
 entente_events.57.a:0 "Un regrettable revers"

 entente_events.58.t:0 "Le [CAN_king_first_name] dans le scandale royal"
 entente_events.58.d.1:0 "Les journaux [Root.GetAdjective]s sont en ébullition à propos de la dernière liaison présumée de [CAN_king_first_name] - celle-ci avec une aristocrate britannique, elle-même mariée. Bien que les deux parties aient nié les allégations, elles ont été photographiées ensemble à plusieurs reprises, et plus d'une source au sein de la maison royale affirme que les rumeurs sont tout à fait vraies. Le scandale a fait un tort considérable à la popularité de [CAN_king_first_name] dans [Root.GetNameDef], le public déclarant que la conduite du roi était "honteuse"."
 entente_events.58.d.2:0 "Un membre de la famille royale britannique a été pris dans un scandale royal, les titres des journaux [Root.GetAdjective] étant dominés par des accusations d'infidélité et de tromperie. Bien que le [CAN_king_first_name] lui-même ne fasse pas partie du scandale, celui-ci n'a pas eu un impact positif sur la monarchie dans son ensemble"
 entente_events.58.d.3:0 "Des révélations récentes rapportées dans un journal national [Root.GetAdjective] affirment que le [CAN_king_first_name] a utilisé des tactiques sournoises pour faire nommer un ami personnel à un poste politique important au sein du gouvernement [Root.GetAdjective]. Le fait que l'ami du roi ait été entendu se vanter des faveurs qu'il a reçues de la famille royale n'a rien arrangé, et toute l'attention récente a dépeint la monarchie sous un jour particulièrement mauvais"
 entente_events.58.d.4:0 "Un conflit au sein de la famille royale britannique a été rendu public, et bien que le conflit ait été nié par toutes les parties impliquées, les journaux [Root.GetAdjective] sont remplis de récits soutenus par des "sources anonymes" au sein de la famille royale. Le public de [Root.GetAdjective], amusé par les pitreries royales, a été collé aux gros titres... et une réponse ferme du [CAN_king_first_name] a probablement fait plus de mal que de bien à la monarchie"
 entente_events.58.d.5:0 "Il y a eu récemment une recrudescence du sentiment anti-monarchiste au sein de [Root.GetNameDef], probablement alimentée par la propagande syndicaliste... mais aussi non aidée par les comptes-rendus de journaux décrivant la famille royale britannique vivant dans le luxe et vaquant à ses occupations quotidiennes comme si rien n'avait changé. Les articles de journaux étaient destinés à promouvoir les membres de la famille royale par un "regard intérieur" sur leur mode de vie, mais semblent avoir eu l'effet inverse"
 entente_events.58.d.6:0 "Une prise de bec publique entre le [CAN_king_first_name] et un membre assez important de l'aristocratie britannique s'est plutôt mal passée. L'aristocrate aurait désavoué la monarchie, et sa famille quitte [Root.GetNameDef] pour une destination inconnue... et le roi est suffisamment en colère pour avoir recours à des commentaires publics dans un journal [Root.GetAdjective] qui a qualifié la famille de "traîtres" et pire encore. Le sentiment public, cependant, semble être que toute l'affaire reflète mal la monarchie elle-même, plutôt que l'aristocrate"
 entente_events.58.d.7:0 "Une récente interview du [CAN_king_first_name] par une publication [Root.GetAdjective] a été mal accueillie, plusieurs des commentaires du roi étant perçus par le public de [Root.GetAdjective] comme étant "déconnectés"... en particulier à la lumière des épreuves subies par le peuple de [Root.GetAdjective] ces dernières années. L'establishment royal a offert des explications et des excuses, de sorte que la fureur dans la presse s'estompe déjà, mais il y a un sentiment général que le dommage à la réputation de la monarchie est déjà fait"
 entente_events.58.a:0 "C'est malheureux."

 entente_events.59.t:0 "La popularité de la monarchie augmente"
 entente_events.59.d.1:0 "Un mariage récent au sein de la grande famille royale a captivé l'imagination du peuple [Root.GetAdjective]. L'état du monde et du pays est peut-être tel que le public cherche une distraction... et c'est pourquoi les journaux [Root.GetAdjective] ont rendu compte du mariage royal avec une certaine jubilation. Les royalistes ont agité avec joie le drapeau britannique, heureux d'un moment de répit"
 entente_events.59.d.2:0 "Une récente interview du [CAN_king_first_name] par une publication [Root.GetAdjective] a été reçue positivement. L'article est considéré comme un regard rare sur la vie privée du roi et ses pensées privées, et le public de [Root.GetAdjective] a répondu avec enthousiasme"
 entente_events.59.d.3:0 "Le [CAN_king_first_name] a terminé une visite à une base militaire [Root.GetAdjective] cette semaine, et bien que certains se soient plaints qu'il s'agissait d'un coup de publicité évident, les images du roi serrant la main de soldats excités et reconnaissants ont fait des merveilles pour la réputation du roi. Il semble vraiment se soucier de nous"
 entente_events.59.d.4:0 "Le [CAN_king_first_name] a récemment pris le temps, malgré son emploi du temps chargé, de visiter un hôpital [Root.GetAdjective], passant l'après-midi à rencontrer des malades et des personnes âgées. La visite n'était apparemment pas destinée à faire de la publicité, le roi ayant interdit toutes les caméras et tous les journalistes à l'intérieur, mais la nouvelle s'est quand même répandue après coup. La plupart des personnes qu'il a visitées ont donné au roi une appréciation élogieuse, en disant que "c'est un homme tellement gentil et attentionné". Certains suggèrent cyniquement qu'il s'agissait néanmoins d'un coup de publicité et - si c'est le cas - cela semble avoir certainement fait l'affaire pour la réputation du roi"
 entente_events.59.d.5:0 "Un décès récent au sein de la grande famille royale - un jeune cousin du [CAN_king_first_name] qui a servi dans l'armée [Root.GetAdjective] - a suscité beaucoup de sympathie et d'attention de la part du public de [Root.GetAdjective]. Beaucoup ont le sentiment que les membres de la famille royale font vraiment partie de [Root.GetNameDef], prêts à verser leur sang aux côtés des soldats de [Root.GetAdjective] dans la poursuite d'un objectif commun"
 entente_events.59.d.6:0 "Il y a eu récemment un regain du sentiment pro-monarchiste au sein de [Root.GetNameDef], malgré - ou peut-être à cause - de la propagande syndicaliste. Certaines représentations de la famille royale dans les journaux [Root.GetAdjective] les ont dépeints comme plus terre à terre et plus accessibles, ce qui est un nouveau territoire pour les membres de la famille royale traditionnellement distants, mais qui semble fonctionner pour eux"
 entente_events.59.d.7:0 "Le [CAN_king_first_name] a été très occupé ces derniers temps, faisant des apparitions lors d'ouvertures publiques, baptisant un nouveau navire, allant à l'église, s'asseyant personnellement à son siège dans les bâtiments du parlement [Root.GetAdjective]... cela a laissé le roi assez épuisé, mais cela a eu pour effet de rehausser le profil du roi auprès du peuple [Root.GetAdjective]. Pour le moment, ils semblent l'apprécier."
 entente_events.59.a:0 "Magnifique!"

 entente_events.60.t:0 "Le [CAN_king_first_name] prend congé"
 entente_events.60.d.1:0 "Après les récentes inquiétudes des médecins du roi concernant sa santé personnelle, le [CAN_king_first_name] a informé le gouvernement [Root.GetAdjective] qu'il allait s'absenter de ses fonctions publiques pendant les prochains mois."
 entente_events.60.d.2:0 "Le [CAN_king_first_name] a récemment réduit ses apparitions publiques et ses autres fonctions, affirmant qu'il devait s'occuper de ses affaires personnelles dans sa propriété [Root.GetAdjective]. Il a dit à au moins un journaliste qu'il n'y avait rien d'autre à craindre, ce qui n'a pas empêché les journaux de spéculer"
 entente_events.60.d.3:0 "Les récents troubles au sein de la famille royale ont conduit le [CAN_king_first_name] à réduire ses apparitions publiques et ses obligations gouvernementales, du moins au cours des prochains mois. Il a dit à au moins un journaliste qu'il n'y avait rien d'autre à craindre, ce qui n'a pas empêché les journaux de spéculer"
 entente_events.60.a:0 "Je vois."

 entente_events.61.t:0 "Le [CAN_king_first_name] passe en revue les militaires"
 entente_events.61.d:0 "Le [CAN_king_first_name] a passé les dernières semaines à visiter les bases militaires de [Root.GetAdjective], à passer en revue les troupes et à rencontrer les généraux concernant l'état de préparation des militaires de [Root.GetAdjective]. Il semblait satisfait dans l'ensemble, mais pas autant que les soldats de [Root.GetAdjective] ne l'ont rencontré - beaucoup ont pu serrer la main du roi et échanger quelques mots, et l'ensemble de la tournée a été bien reflété dans les journaux de [Root.GetAdjective]"
 entente_events.61.a:0 "Excellent."

 entente_events.62.t:0 "Le style de vie fêtard du roi Edward"
 entente_events.62.d.nothome:0 "Depuis qu'il a accédé au trône de son père, le roi Edward a illuminé la scène sociale [Root.GetAdjective], organisant des fêtes dans le domaine royal et se mêlant régulièrement aux mondanités. En effet, le nouveau roi semble profiter de son nouveau statut, à tel point que les journaux [Root.GetAdjective] font de plus en plus souvent remarquer qu'Edward ne semble pas prendre son rôle avec la gravité que certains attendent d'un exilé britannique. Je l'ai vu rire et continuer avec les seigneurs et les dames", a déclaré un témoin. On pourrait penser qu'il n'a pas le moindre souci dans le monde, qu'il aurait aussi bien pu retourner à Londres. Les monarchistes se sont empressés de défendre le roi, en disant que ses apparences sociales sont tout à fait normales, et qu'elles devraient être bien accueillies après la longue période de reclusivité de George V suite à l'exil royal des Home Isles"
 entente_events.62.d.home:0 "Depuis qu'il a accédé au trône de son père, le roi Edward a illuminé la scène sociale [Root.GetAdjective], organisant des fêtes à Buckingham Palace et se mêlant régulièrement aux mondains. En effet, le nouveau roi semble profiter de son nouveau statut, à tel point que les journaux [Root.GetAdjective] font de plus en plus de commentaires sur le fait qu'Edward ne semble pas prendre son rôle avec la gravité que certains pourraient attendre. Je l'ai vu rire et continuer avec les seigneurs et les dames", a déclaré un témoin. On pourrait croire qu'il n'a pas de souci à se faire, qu'il n'est pas revenu dans un pays qui a jeté sa famille à la porte. Les monarchistes se sont empressés de défendre le roi, en disant que ses apparences sociales sont tout à fait normales, et qu'elles devraient être accueillies comme un signe de la façon dont les choses ont changé dans [Root.GetNameDef]"
 entente_events.62.a:0 "Oh, mon Dieu"

 entente_events.63.t:0 "Le roi Edward accueille des réfugiés américains"
 entente_events.63.d:0 "Avec les réfugiés américains qui affluent par milliers au nord, le Canada a eu beaucoup de mal à les prendre tous en charge. Le roi Edward, cependant, s'est récemment donné pour mission personnelle de les accueillir et de leur donner le sentiment d'être les bienvenus - du moins pour le moment. Après plusieurs visites dans des camps en Ontario et au Québec, le roi a organisé une garden-party élaborée à Montréal pour rencontrer d'autres Américains éminents, les riches élites et les célébrités qui ont pu venir dans le nord immédiatement après le déclenchement de la guerre civile. Certains accusent le roi d'utiliser cette nouvelle excuse pour étendre ses contacts sociaux, mais on ne peut nier que la plupart des Américains ont été ravis de leur traitement et ont traité le roi avec tout le respect et la cérémonie que l'on peut souhaiter"
 entente_events.63.a:0 "Bon pour lui"

 entente_events.64.t:0 "Le roi Edward vu avec une célébrité américaine"
 entente_events.64.d.nee:0 "La fascination du roi Edward pour les célébrités américaines semble s'être maintenue, ce qui s'est traduit par sa participation à un nombre croissant d'événements impliquant des réfugiés et des voyages en Nouvelle-Angleterre - dont un récent voyage à Boston, où le roi a été repéré en compagnie d'une actrice américaine du nom de Constance Bennett. C'est la troisième fois que le roi Edward et la femme mariée Mme Bennett - actuellement mariée au réalisateur français Henri de la Falaise, bien que des rapports récents indiquent que les deux sont séparés depuis le début de la guerre civile - ont été aperçus en étroite compagnie, et les rumeurs abondent selon lesquelles le roi est frappé. Les nouvelles de cette prétendue affaire ont fait la une des journaux du Canada et de la Nouvelle-Angleterre, et jusqu'à présent, l'establishment royal est resté complètement muet sur le sujet"
 entente_events.64.d.nonee:0 "La fascination du roi Edward pour les célébrités américaines semble s'être maintenue, ce qui s'est traduit par sa participation à un nombre croissant d'événements impliquant des Américains qui ont fui vers le nord - dont un récent gala à Toronto, où le roi a été aperçu en compagnie d'une actrice américaine du nom de Constance Bennett. C'est la troisième fois que le roi Edward et la femme mariée Mme Bennett - actuellement mariée au réalisateur français Henri de la Falaise, bien que les deux soient séparés depuis sa fuite au Canada - sont aperçus en étroite compagnie, et les rumeurs abondent selon lesquelles le roi est tombé amoureux. La nouvelle de cette prétendue affaire a fait la une des journaux à travers le Canada, et jusqu'à présent, l'establishment royal est resté complètement muet sur le sujet"
 entente_events.64.d.noacw:0 "La fascination du roi Edward pour les célébrités américaines semble s'être poursuivie, avec sa participation à un nombre croissant d'événements les impliquant - dont un récent gala à Toronto, où le roi a été aperçu en compagnie d'une actrice américaine du nom de Constance Bennett. C'est donc la troisième fois que le roi Edward et la femme mariée Mme Bennett - actuellement mariée au réalisateur français Henri de la Falaise, bien que les deux soient séparés depuis sa fuite au Canada - sont repérés en étroite compagnie, et les rumeurs abondent selon lesquelles le roi est tombé amoureux. La nouvelle de cette prétendue affaire a fait la une des journaux à travers le Canada, et jusqu'à présent, l'establishment royal est resté complètement muet sur le sujet"
 entente_events.64.a:0 "Scandaleux !"

 entente_events.65.t:0 "Le roi Edward annonce son intention de se marier"
 entente_events.65.d.norm:0 "Dans une annonce qui a stupéfié le gouvernement [Root.GetAdjective], le roi Edward a annoncé aujourd'hui qu'il avait l'intention d'épouser la star de cinéma américaine Constance Bennett. Cette annonce fait suite à des mois de spéculations sur leur relation, des initiés ayant déclaré que le roi était "tellement amoureux de Constance qu'on aurait dit, qu'il etait ivre" Le problème avec l'annonce du roi, cependant, est que Constance Bennett, bien que d'une affiliation religieuse peu claire, est une femme divorcée à deux reprises qui est toujours légalement mariée à son troisième mari, Henri de la Falaise. En tant que chef nominal de l'Église d'Angleterre, qui n'autorise pas les divorcés à se remarier avec un ancien conjoint vivant, c'est clairement inacceptable pour le roi... et déjà [Root.GetNameDef] et les restes de l'Empire se déchirent sur ce que cela pourrait signifier"
 entente_events.65.d.pataut:0 "Dans une annonce qui a stupéfié le gouvernement [Root.GetAdjective], le roi Edward a annoncé aujourd'hui son intention d'épouser la star de cinéma américaine Constance Bennett. Cette annonce fait suite à des mois de spéculations sur leur relation, des initiés ayant déclaré que le roi était "tellement amoureux de Constance qu'on dirait qu'il est ivre". Le problème avec l'annonce du roi, cependant, est que Constance Bennett, bien que d'une affiliation religieuse peu claire, est une femme divorcée à deux reprises qui est toujours légalement mariée à son troisième mari, Henri de la Falaise. En tant que chef nominal de l'Église d'Angleterre, qui n'autorise pas les divorcés à se remarier avec un ancien conjoint vivant, c'est clairement inacceptable pour le roi... bien que les protestations ne signifient pas grand chose, étant donné que le roi Edward règne actuellement [Root.GetNameDef] avec un pouvoir absolu. Le roi a déjà déclaré qu'il avait l'intention de faire avancer le mariage dès que possible"
 entente_events.65.a:0 "Incroyable !"

 entente_events.66.t:0 "La princesse grecque"
 entente_events.66.d:0 "Les jours de fête du roi Edward semblent toucher à leur fin - non pas, comme certains pourraient le croire, en raison de son âge avancé, mais à cause d'une romance rapportée avec la princesse Catherine de Grèce et du Danemark, fille et plus jeune enfant du roi Constantin Ier de Grèce. Les deux ont été présentés par des parents, dit-on, et se sont bien entendus. En effet, Edward semble passer du temps avec elle exclusivement, et les deux ont été photographiés ensemble lors de nombreuses fêtes à travers [Root.GetNameDef]. Le couple semble avoir engagé le public de [Root.GetAdjective] dans des spéculations passionnées sur la possibilité d'un mariage royal"
 entente_events.66.a:0 "Un choix solide"

 entente_events.67.t:0 "Le mariage royal"
 entente_events.67.d:0 "Malgré la crise initiale provoquée par le choix de la mariée par le roi Edward, au point qu'il a presque été contraint d'abdiquer le trône, il semble que l'amour ait gagné la partie... et aujourd'hui, le roi Edward VIII a épousé la star de cinéma américaine Constance Bennett, désormais coiffée du titre de reine-consort Katherine du Royaume-Uni.\n\nLe spectacle du mariage royal a enthousiasmé le public de [Root.GetNameDef] et même de tout l'Empire, avec le défilé à travers la capitale : une affaire majestueuse qui a duré près de trois heures avant qu'Edward et sa nouvelle épouse ne s'envolent vers un lieu non divulgué pour leur lune de miel, idéalement avec les souvenirs de la crise quasi-politique bien loin derrière eux"
 entente_events.67.a:0 "Félicitations, Votre Majesté !"

 entente_events.68.t:0 "Le mariage royal"
 entente_events.68.d:0 "Après de nombreuses spéculations, le roi Édouard VIII et la princesse Catherine de Grèce et du Danemark - aujourd'hui dénommée Reine - se sont mariés lors d'une somptueuse cérémonie, suivie d'un long défilé dans la capitale [Root.GetAdjective] où les deux jeunes mariés ont salué le public et les journalistes de tout l'Empire.\n\nLe mariage a captivé l'imagination du public de [Root.GetAdjective], suscitant un regain d'intérêt et d'enthousiasme pour la monarchie britannique, et pour beaucoup, on pense que c'est un tout nouveau chapitre dans l'avenir de la monarchie. On a déjà commencé à spéculer sur la date à laquelle Edward et Katherine attendront leur premier enfant"
 entente_events.68.a:0 "Un nouveau prince à venir ? Nous verrons bien !"

 entente_events.69.t:0 "Des fissures dans le mariage royal ?"
 entente_events.69.d.constance:0 "Après plusieurs années de mariage, le roi Edward et la reine Constance n'ont toujours pas produit d'enfant - et, selon des sources au sein de la maison royale, leur mariage est devenu de plus en plus éloigné en conséquence. La reine Constance a passé une grande partie de son temps à assister à des réceptions séparément du roi, visitant sa ville natale de Boston pendant des semaines, et on dit qu'elle ne retourne aux côtés du roi qu'à contrecœur. Si certains reprochent à Edward lui-même le manque d'intérêt pour l'enfant, d'autres affirment que les deux n'auraient jamais dû se marier et qu'un divorce royal - impensable à une autre époque - pourrait bientôt se profiler"
 entente_events.69.d.katherine:0 "Après plusieurs années de mariage, le roi Edward et la reine Katherine n'ont toujours pas produit d'enfant - et, selon des sources au sein de la famille royale, leur mariage est devenu de plus en plus éloigné en conséquence. La reine Catherine a passé beaucoup de temps à assister à des réceptions séparément du roi, et a récemment fait un long voyage en Grèce, son pays natal, avant de retourner, à contrecœur, aux côtés de son mari. Si certains reprochent à Edward lui-même le manque d'intérêt pour l'enfant, d'autres affirment que les deux n'auraient jamais dû se marier et qu'un divorce royal - impensable à une autre époque - pourrait bientôt se profiler"
 entente_events.69.a:0 "Hélas"

 entente_events.70.t:0 "Le Discours du Roi"
 entente_events.70.d:0 "Le roi Albert a fait un discours radio à [Root.GetNameDef] aujourd'hui, appelant le peuple de l'Empire à prendre courage dans la guerre contre [war_country.GetNameDef]. Il y a peut-être des jours sombres à venir, a-t-il averti, et la guerre n'est plus confinée au champ de bataille, mais nous ne pouvons faire le bien que si nous voyons le bien et que nous recommandons respectueusement notre cause à Dieu. Ce discours a été bien accueilli par le gouvernement [Root.GetAdjective] et par le public, et il est déjà salué comme le roi dont l'Empire a besoin en ces temps difficiles"
 entente_events.70.a:0 "Remarquable !"

 entente_events.71.t:0 "L'héritier royal"
 entente_events.71.d:0 "La princesse Elizabeth, fille aînée et héritière du roi Albert, devient peu à peu une sorte de célébrité dans [Root.GetNameDef] alors qu'elle entre dans l'adolescence. Elle a déjà parcouru le pays, appelant les gens de [Root.GetAdjective] à la solidarité, et son soutien à diverses organisations caritatives de guerre n'est pas passé inaperçu. Alors que certains avaient mis en doute l'ascension du roi sur le trône, faute d'héritier mâle, il est maintenant clair qu'ils sont conquis par le simple charme de la princesse"
 entente_events.71.a:0 "Merveilleux !"

 entente_events.72.t:0 "Célébration royale"
 entente_events.72.d:0 "Le roi Albert et toute la famille royale ont assisté aujourd'hui à une célébration massive dans la capitale [Root.GetAdjective], un événement destiné à souligner tout le bien que les rois font pour le pays. Une grande foule s'est massée dans les rues pour voir le cortège qui passait, et le roi a arrêté le défilé à de nombreuses reprises pour que lui et ses deux filles puissent sortir des véhicules et saluer les gens en personne. Le discours prononcé par le roi à la fin du défilé est toujours d'actualité dans la ville, et les journaux [Root.GetAdjective] n'ont pas tari d'éloges"
 entente_events.72.a:0 "Longue vie au roi !"

 entente_events.73.t:0 "Le Discours du Roi"
 entente_events.73.d:0 "Le roi Henri a fait un discours radio à [Root.GetNameDef] aujourd'hui, appelant le peuple de l'Empire à prendre à cœur la guerre contre [war_country.GetNameDef]. Il y a peut-être des jours sombres à venir", a-t-il averti, "et la guerre n'est plus confinée au champ de bataille, mais nous ne pouvons faire le bien qu'en voyant le bien et en recommandant respectueusement notre cause à Dieu". Le discours était solennel et rempli de références aux horreurs de la guerre, avec un avertissement au peuple [Root.GetAdjective] de maintenir sa loyauté envers le gouvernement et la cause du bon ordre. Il a été bien accueilli par la plupart des gens, même si quelques commentaires ont été faits dans les journaux le lendemain au sujet du manque de charisme d'Henry, déplorant la perte d'"Edward le vif"
 entente_events.73.a:0 "Remarquable !"

 entente_events.74.t:0 "L'ascension de la reine Alice"
 entente_events.74.d:0 "Depuis l'accession au trône du roi Henry, sa femme, la reine Alice, s'est lancée dans le service public - elle a rejoint l'Auxiliaire féminin [Root.GetAdjective] pour soutenir les troupes et a encouragé d'autres femmes [Root.GetAdjective] à faire de même. Les journalistes l'ont félicitée d'être aussi disposée à changer un pneu de voiture qu'elle l'est à soigner un soldat blessé, et son attitude pragmatique a convaincu de nombreuses personnes. En effet, certains disent que la Reine est devenue plus populaire que le Roi Henri lui-même, un fait qu'il admet en riant dans presque toutes ses apparitions publiques"
 entente_events.74.a:0 "Charmant"

 entente_events.75.t:0 "Un héritier est né"
 entente_events.75.d:0 "[Root.GetNameDefCap] et tout l'Empire célèbrent aujourd'hui la naissance d'un fils, le prince William, par la reine Alice. Le jeune prince est le premier enfant du roi Henri et son héritier, et tout le monde respire maintenant un soupir de soulagement que la succession royale soit enfin assurée. La reine Alice, que certains considèrent comme presque trop âgée pour accoucher, serait en bonne santé et de bonne humeur, et plaisante sur le fait que l'enfant "prend heureusement son apparence de son côté de la famille", une plaisanterie qui a reçu l'assentiment du roi Henry"
 entente_events.75.a:0 "Aimez le jeune prince !"

 entente_events.76.t:0 "Le Discours du Roi"
 entente_events.76.d:0 "Le roi George a fait un discours radio à [Root.GetNameDef] aujourd'hui, appelant le peuple de l'Empire à prendre courage dans la guerre contre [war_country.GetNameDef]. Il y a peut-être des jours sombres à venir, a-t-il averti, et la guerre n'est plus confinée au champ de bataille, mais nous ne pouvons faire le bien que si nous voyons le bien et que nous recommandons respectueusement notre cause à Dieu. Le discours était enflammé, plein de condamnations de l'ennemi et de louanges de la valeur de [Root.GetAdjective], et pendant les jours qui suivirent, le public s'émerveilla du charme évident du jeune roi"
 entente_events.76.a:0 "Remarquable !"

 entente_events.77.t:0 "L'héritier royal"
 entente_events.77.d:0 "Alors qu'il était encore un jeune garçon, le Prince Edward - fils aîné du Roi George et héritier du trône - est déjà devenu une sorte de célébrité [Root.GetAdjective]. Les journalistes le suivent partout où il va, et le public est devenu enchanté par les récits de ses pitreries. Presque aussi irrépressible et charmant que son père, le Prince Edward est connu pour faire des apparitions surprises dans les bâtiments du parlement [Root.GetAdjective] pendant les sessions ainsi que lors de réunions avec des dignitaires étrangers... pour le plus grand plaisir du public"
 entente_events.77.a:0 "Il fera un bon roi un jour"

 entente_events.78.t:0 "Le roi George survit au crash"
 entente_events.78.d:0 "Le roi survit à un pénible accident d'avion aujourd'hui, après avoir piloté une petite embarcation personnelle pour le plaisir avec deux dignitaires [Root.GetAdjective] à bord. Les deux passagers sont morts lorsque l'avion a été soumis à un courant descendant surprise, tirant le véhicule dans les falaises voisines, mais le roi George a été récupéré de l'épave et amené à l'hôpital où il reste dans un état critique mais stable. Sa survie est considérée comme presque un miracle, et ses médecins disent que c'était très proche. Il est actuellement soigné par la Queen Marina et le reste de sa famille, et devrait être hors service pendant au moins plusieurs mois"
 entente_events.78.a:0 "Bonté divine !"

 entente_events.90.t:0 "Le mariage royal"
 entente_events.90.d:0 "Malgré la crise initiale provoquée par le choix de la mariée par le roi Edward, au point qu'il a presque été contraint d'abdiquer le trône, il semble que l'amour ait gagné la partie... et aujourd'hui, le roi Edward VIII a épousé la star de cinéma américaine Constance Bennett, désormais coiffée du titre de reine-consort Katherine du Royaume-Uni.\n\nLe spectacle du mariage royal a enthousiasmé le public de [wedding_country.GetNameDef] et même de tout l'Empire, avec le défilé à travers la capitale : une affaire majestueuse qui a duré près de trois heures avant qu'Edward et sa nouvelle épouse ne s'envolent vers un lieu non divulgué pour leur lune de miel, idéalement avec les souvenirs de la crise quasi politique bien loin derrière eux"
 entente_events.90.a:0 "Longue vie au roi !"
 entente_events.90.b:0 "Intéressant"

 entente_events.91.t:0 "Le mariage royal"
 entente_events.91.d:0 "Après de nombreuses spéculations, le roi Édouard VIII et la princesse Catherine de Grèce et du Danemark - aujourd'hui dénommée Reine - se sont mariés lors d'une somptueuse cérémonie, suivie d'un long défilé dans la capitale [wedding_country.GetAdjective] où les deux jeunes mariés ont salué le public et les journalistes de tout l'Empire. Le mariage a captivé l'imagination du public de [wedding_country.GetAdjective], suscitant un regain d'intérêt et d'enthousiasme pour la monarchie britannique, et pour beaucoup, on pense qu'il s'agit d'un tout nouveau chapitre dans l'avenir de la monarchie. On a déjà commencé à spéculer sur la date à laquelle Edward et Katherine attendront leur premier enfant"

 entente_events.100.t:0 "La crise de l'abdication"
 entente_events.100.d.exiles:0 "Tant le gouvernement [Root.GetAdjective] que le gouvernement britannique en exil sont en proie à une crise de conscience depuis l'annonce de l'engagement du roi. Beaucoup suggèrent que le roi Edward devrait abdiquer le trône s'il souhaite aller jusqu'au bout de son mariage. En effet, même les exilés britanniques - qui sont normalement les soutiens incontestés du roi sur presque tous les sujets - sont en désaccord les uns avec les autres, certains affirmant que l'Empire ne peut pas supporter une abdication tandis que d'autres disent que le maintien de la tradition est la seule chose qui maintient l'Empire en vie. Une grande partie de l'opinion publique est en colère et, en ce moment, le Premier ministre [Root.GetAdjective] demande conseil à d'autres dirigeants de l'Empire"
 entente_events.100.d.home:0 "Le gouvernement britannique est plongé dans une crise de conscience depuis l'annonce des fiançailles du roi, beaucoup suggérant au roi Edward d'abdiquer le trône s'il souhaite aller jusqu'au bout de son mariage. Certains prétendent que la reconquête des Home Isles est trop récente, et la situation trop instable, pour survivre à une abdication, tandis que d'autres disent que le maintien de la tradition est la seule chose qui maintienne l'Empire en vie. Une grande partie de l'opinion publique s'est levée et, pour le moment, le Premier ministre [Root.GetAdjective] demande conseil à d'autres dirigeants de l'Empire"
 entente_events.100.a:0 "Oh mon Dieu !"

 entente_events.101.t:0 "La crise de l'abdication"
 entente_events.101.d:0 "Une situation de plus en plus grave se développe dans [From.GetNameDef] : Le roi Edward a annoncé son intention d'épouser la star américaine du cinéma, Constance Bennett. Le problème des fiançailles du roi, cependant, est que Constance Bennett, bien que d'une affiliation religieuse peu claire, est une femme divorcée à deux reprises qui est toujours légalement mariée à son troisième mari, Henri de la Falaise. En tant que chef nominal de l'Église d'Angleterre, qui n'autorise pas les divorcés à se remarier avec un ancien conjoint vivant, cela est clairement inacceptable pour le roi. Le Premier ministre [From.GetAdjective] a demandé conseil au gouvernement [Root.GetAdjective] : le maintien de la tradition britannique vaut-il la perturbation possible de l'Empire qu'une abdication pourrait entraîner ?"
 entente_events.101.a:0 "Nous soutenons le roi Edward, quoi qu'il arrive"
 entente_events.101.b:0 "S'il poursuit ce mariage, il doit abdiquer"
 entente_events.101.c:0 "Nous n'avons aucun intérêt à intervenir sur cette question"

 entente_events.102.t:0 "[From.GetNameDefCap] soutient le roi"
 entente_events.102.d:0 "Le gouvernement [From.GetAdjective] nous a tendu la main, exprimant son soutien au roi Edward et à son projet de mariage. Bien que ce soit peut-être un problème pour l'Église d'Angleterre, ils considèrent que la continuité du règne du roi est plus importante pour la stabilité de l'Empire"
 entente_events.102.a:0 "Bon à savoir !"

 entente_events.103.t:0 "[From.GetNameDefCap] soutient l'Abdication"
 entente_events.103.d:0 "Le gouvernement [From.GetAdjective] nous a tendu la main, exprimant son inquiétude quant à ce qu'il considère comme la place que le roi accorde aux désirs personnels sur les besoins de l'Empire. Ils considèrent la monarchie comme importante pour [From.GetNameDef], mais elle doit être dirigée par un monarque qu'ils peuvent tous respecter"
 entente_events.103.a:0 "Bon à savoir !"

 entente_events.104.t:0 "L'appel du roi"
 entente_events.104.d:9 "Alors que la crise entourant ses fiançailles avec Constance Bennett s'est aggravée cette semaine, plusieurs membres des exilés lui demandant soit d'annuler sa promesse, soit d'abdiquer le trône, le roi Edward a aujourd'hui lancé un appel public au peuple de l'Empire britannique via la radio nationale [Root.GetAdjective]. Dans son émission, le roi a avoué que son amour pour Constance était vrai - tout comme le sien pour lui. Aucun des deux ne considère le mariage actuel de Constance comme un obstacle, et le roi estime en outre qu'en ces "temps modernes", l'interdiction de l'Église d'Angleterre devrait à elle seule l'empêcher de servir son peuple de bonne foi. La crise devant bientôt atteindre un point culminant au Parlement, il reste à voir si la tentative du roi de gagner la bonne volonté du public portera ses fruits"
 entente_events.104.a:0 "Nous verrons..."

 entente_events.105.t:0 "Une vague de soutien au roi"
 entente_events.105.d:0 "En réponse au discours radio du roi Edward, le public [Root.GetAdjective] - ainsi que les citoyens de l'Empire ailleurs - se sont rendus en masse, démontrant leur soutien au monarque assiégé. Avec une telle pression du public sur le gouvernement, il semble impossible que le roi puisse abdiquer son trône maintenant. En conséquence, un décret rédigé à la hâte par l'Église d'Angleterre a été publié, offrant la clémence à Constance Bennett... quand et si le mariage royal devait avoir lieu. Les citoyens loyaux de tout le pays ont réagi avec joie, et les journaux ont publié une photo du roi Edward et de la "reine"
 entente_events.105.a:0 "Longue vie au roi !"

 entente_events.106.t:0 "Les exilés britanniques interviennent"
 entente_events.106.d:9 "Malgré les luttes intestines au sein du Gouvernement des exilés, il détient toujours une grande influence dans [Root.GetNameDef]. Le vote sur l'abdication étant sur le point d'arriver, et les exilés prévoyant un casse-tête international au cas où Edward serait contraint de se retirer, ils ont fait appel à toutes les faveurs qu'ils possédaient et ont forcé le gouvernement [Root.GetAdjective] à adhérer à l'engagement royal... sans tenir compte de l'opinion du public ou de l'Empire. Un décret spécial de clémence a été publié par l'Église d'Angleterre, offrant la clémence à Constance Bennett quand et si le mariage a lieu. Le public est mal à l'aise avec ce résultat, et les journaux de tout le pays ont déclaré qu'il rendait la monarchie elle-même illégitime"
 entente_events.106.a:0 "Mais Edward est toujours le roi, oui ?"

 entente_events.107.t:0 "La question de l'abdication"
 entente_events.107.d:0 "La question de l'abdication du roi Edouard a été mise en avant. Le roi refusant d'abandonner ses engagements en toutes circonstances, le gouvernement [Root.GetAdjective] doit maintenant décider : doit-il être forcé d'abdiquer le trône ? Edward a indiqué qu'il était prêt à se retirer si le gouvernement lui forçait la main, bien qu'il dise qu'il le fera à regret... et avec une grande préoccupation pour le bien-être de l'Empire. D'autres sont moins préoccupés par le sort de l'Empire, bien que le roi ait encore des partisans dans tout le pays qui déclarent leur soutien ardent au roi en ces temps de crise"
 entente_events.107.a:0 "Pour le bien de l'Empire, il doit abdiquer"
 entente_events.107.b:0 "Edward est notre roi, et il le reste !"

 entente_events.108.t:0 "Le successeur du roi"
 entente_events.108.d.george:0 "Avec le retrait d'Edward du trône, la question de savoir qui lui succédera s'est posée. Le choix logique serait le prince Albert - il est l'héritier le plus âgé et le favori de feu le roi George, bien que l'on s'inquiète de sa santé et de son profond manque de capacités sociales. Est-il le bon choix pour diriger l'Empire ? La succession normale étant déjà jetée par la fenêtre, il serait possible de choisir un autre prince. Le prince Henri est considéré comme un homme qui peut être enchéri et qui possède une expérience militaire qui lui serait très utile. Le prince George, quant à lui, est le plus jeune mais il est charismatique - et a déjà un fils, pour s'assurer qu'un futur roi le suivra"
 entente_events.108.d.nogeorge:0 "Avec le retrait d'Edward du trône, la question de savoir qui lui succédera se pose maintenant. Le choix logique serait le prince Albert - il est l'héritier le plus âgé et le favori de feu le roi George, bien que l'on s'inquiète de sa santé et de son profond manque de capacités sociales. Est-il le bon choix pour diriger l'Empire ? La succession normale étant déjà jetée par la fenêtre, il serait possible de choisir le Prince Henry à la place. Henry est considéré comme un homme facile à diriger, facile à diriger par le gouvernement et avec une expérience militaire considérable"
 entente_events.108.a:0 "Albert est l'héritier, et sera le nouveau roi"
 entente_events.108.b:0 "Henry est le meilleur choix pour cette époque de guerre"
 entente_events.108.c:0 "Young George est exactement ce dont l'Empire a besoin"

 entente_events.110.t:0 "Le roi Edward survit à la crise de l'abdication"
 entente_events.110.d:0 "Après l'annonce par le roi Edward VIII de ses fiançailles avec la star américaine du cinéma, Constance Bennett - une femme non seulement divorcée à deux reprises, mais actuellement encore mariée au réalisateur français Henri de la Falaise - le gouvernement [From.GetAdjective] a été mis en difficulté. Le roi Edward est le chef nominal de l'Église d'Angleterre, une institution qui ne permet pas à une divorcée de se remarier, et le scandale d'un tel mariage était donc trop grand pour beaucoup. Malgré cela, la popularité du roi dans l'Empire l'a emporté. Un appel radiophonique lancé par le roi au public a suscité une série de manifestations qui ont finalement encouragé le gouvernement à abandonner toute idée d'abdication d'Edward"
 entente_events.110.a:0 "Longue vie au roi !"
 entente_events.110.b:0 "Une star de cinéma dans le rôle de la reine britannique ? Bonté divine !"
 entente_events.110.c:0 "La monarchie décrépie montre ses failles"

 entente_events.111.t:0 "Le Roi Edward Abdique le Trône"
 entente_events.111.d.albert:0 "Dans un geste considéré par beaucoup comme inévitable, le roi Edward VIII a annoncé aujourd'hui par un discours radiophonique qu'il avait abdiqué le trône en faveur de son jeune frère, le prince Albert. Edward abandonne le trône pour épouser la star de cinéma américaine, Constance Bennett, qu'il a rencontrée au Canada lorsqu'elle s'est enfuie au Canada pendant la guerre civile américaine. Divorcé à deux reprises et toujours marié, Bennett était considéré comme inapte à un roi qui est également le chef de l'Église d'Angleterre, qui n'autorise pas les divorcés à se remarier, et Edward n'était pas prêt à l'abandonner pour quelque raison que ce soit.\n\nLe prince Albert, considéré par beaucoup comme un homme calme et socialement maladroit, va être couronné Roi Albert Ier, héritant ainsi de la domination d'un empire britannique très différent de celui de son grand-père"
 entente_events.111.d.henry:0 "Dans un geste considéré par beaucoup comme inévitable, le roi Edward VIII a annoncé aujourd'hui par un discours radiophonique qu'il avait abdiqué le trône en faveur de son jeune frère, le prince Henry. Edward abandonne le trône pour épouser la star de cinéma américaine, Constance Bennett, qu'il a rencontrée au Canada lorsqu'elle s'est enfuie au Canada pendant la guerre civile américaine. Divorcé à deux reprises et toujours marié, Bennett est considéré comme inapte pour un roi qui est également le chef de l'Église d'Angleterre, qui n'autorise pas les divorcés à se remarier, et Edward n'est pas prêt à l'abandonner pour quelque raison que ce soit.\n\nLe prince Henry, qui n'est pas l'héritier mais qui a été choisi pour son expérience militaire, va être couronné Roi Henry IX, héritant ainsi de la domination d'un empire britannique très différent de celui de son grand-père"
 entente_events.111.d.george:0 "Dans un geste considéré par beaucoup comme inévitable, le roi Edward VIII a annoncé aujourd'hui par un discours radiophonique qu'il avait abdiqué le trône en faveur de son plus jeune frère, le prince George. Edward abandonne le trône pour épouser la star de cinéma américaine, Constance Bennett, qu'il a rencontrée au Canada lorsqu'elle s'est enfuie pendant la guerre civile américaine. Divorcé à deux reprises et toujours marié, Bennett est considéré comme inapte pour un roi qui est également le chef de l'Église d'Angleterre, qui n'autorise pas les divorcés à se remarier, et Edward ne veut pas la céder pour quelque raison que ce soit.\n\nLe prince George, qui n'est pas l'héritier mais qui a été choisi pour sa jeunesse et le fait qu'il a déjà un fils, va être couronné Roi George VI, héritant ainsi de la domination d'un empire britannique très différent de celui de son grand-père"
 entente_events.111.a:0 "Longue vie au roi !"
 entente_events.111.b:0 "Un nouveau roi britannique ? Bonté divine !"
 entente_events.111.c:0 "Un roi est aussi inutile qu'un autre"

 entente_events.112.t:0 "Le Prince Henry nommé gouverneur général"
 entente_events.112.d:0 "Ayant servi dans l'armée [Root.GetAdjective] depuis la chute du Royaume-Uni en 1925, le Prince Henry a été nommé nouveau gouverneur général de [AST.GetNameDef]. Des membres de la famille royale se sont présentés à l'aérodrome pour lui souhaiter bonne chance pour son vol transpacifique vers le nouveau continent et ses nouvelles fonctions"
 entente_events.112.a:0 "Merci pour votre service"

 entente_events.113.t:0 "[windsor.GetName] sera Couronné"
 entente_events.113.d:0 "De manière inattendue, [windsor.GetName] a été choisi comme nouveau roi de l'Empire britannique. Il devra immédiatement abandonner ses fonctions de gouverneur général [Root.GetAdjective] et retourner au [From.GetName]. Le poste sera occupé par le gouverneur de la Nouvelle-Galles du Sud, Sir Alexander Hore-Ruthven."
 entente_events.113.a:0 "Notre gouverneur général est maintenant le roi ! Pitié !"

 entente_events.200.t:0 "Invitation à la conférence impériale"
 entente_events.200.d:9 "Avec le couronnement du roi Edward VIII, le gouvernement [From.GetAdjective] est maintenant prêt à convoquer la Conférence impériale de [GetYear]. Nous avons été invités à [From.GetNameDef] pour participer à la conférence, afin de discuter des objectifs et de l'avenir des dominions dispersés de l'Empire britannique. Cela ne serait pas possible si [Root.GetNameDef] n'avait pas une voix à la conférence"
 entente_events.200.a:0 "Bien sûr que nous y assisterons !"

 entente_events.201.t:0 "La conférence impériale de [GetYear]"
 entente_events.201.d:0 "Alors que la 8e Conférence impériale s'apprête à commencer, le Premier ministre devrait réfléchir à ce que devrait être notre objectif - devrions-nous faire valoir que [Root.GetNameDef] est le mieux placé pour reprendre les îles britanniques dès que possible ? Ou devrions-nous plutôt nous concentrer sur l'amélioration des différents dominions de l'Empire, afin qu'ils soient mieux préparés à la guerre à long terme"
 entente_events.201.a:0 "Le Canada est la clé pour reprendre les îles britanniques"
 entente_events.201.b:0 "Nous devons d'abord améliorer les autres Dominions"

 entente_events.202.t:0 "La conférence impériale de [GetYear]"
 entente_events.202.d.isles:9 "Aujourd'hui, la Conférence impériale commence, avec des dirigeants représentant les restes de l'Empire britannique réunis au Canada. Après une cérémonie d'ouverture dirigée par le Premier ministre [GetBritishExilePM], chef du gouvernement britannique en exil, le Premier ministre du Canada est le premier à prendre la parole, prononçant un discours enthousiaste. L'Empire britannique ne peut être qualifié de britannique sans libérer nos compatriotes des horreurs et de la tyrannie qui existent au sein de la soi-disant Union de Grande-Bretagne. À cette fin, il a appelé tous les dominions à soutenir le Canada dans le renforcement de ses forces pour relever ce défi"
 entente_events.202.d.dominion:0 "Aujourd'hui, la Conférence impériale commence, avec les dirigeants représentant les restes de l'Empire britannique réunis au Canada. Après une cérémonie d'ouverture présidée par le roi Edward VIII, le premier ministre du Canada est le premier à prendre la parole. Il a prononcé un discours enthousiaste dans lequel il a souligné que, si l'objectif ultime reste la reconquête des îles, cela ne peut se faire sans l'édification des différents dominions de l'Empire. Pour l'instant, les aider est le premier et principal objectif du Canada"
 entente_events.202.a:0 "Bravo, Monsieur le Premier ministre !"
 entente_events.202.b:0 "Une cause digne d'intérêt !"
 entente_events.202.c:0 "Et nous autres ?"

 entente_events.203.t:0 "À notre tour de parler"
 entente_events.203.d:0 "Le délégué [Root.GetAdjective] se prépare à prendre la parole à la Conférence impériale. Sur quel domaine doit-il se concentrer ?"
 entente_events.203.a:0 "Obtenir de l'aide pour construire notre armée"
 entente_events.203.b:0 "Nous devons améliorer notre économie"
 entente_events.203.c:0 "La recherche doit être notre priorité"

 entente_events.204.t:0 "Discours des délégués [From.GetAdjective]"
 entente_events.204.d.adv_first:0 "Le prochain intervenant est le délégué de [From.GetNameDef], qui fait un discours sur le besoin urgent de formation et de modernisation des armes à feu de l'armée [From.GetAdjective]. Sans cela, il craint que [From.GetNameDef] soit mal équipée pour aider dans une guerre lointaine contre les syndicalistes, et demande à ses compatriotes d'envoyer tous les conseillers qu'ils peuvent pour aider"
 entente_events.204.d.adv:0 "Le prochain à prendre la parole est le délégué de [From.GetNameDef], qui déclare que l'armée [From.GetAdjective] a également besoin d'aide. Bien que sa nation ne soit pas la seule à avoir besoin de cette aide, il a exprimé son espoir que [CAN.GetNameDef] creuse profondément pour épargner les conseillers nécessaires... et que, dans le futur, [From.GetNameDef] fasse de même"
 entente_events.204.d.inv_first:0 "Le prochain à prendre la parole est le délégué de [From.GetNameDef], qui fait un discours sur le besoin urgent de fonds d'investissement et de capitaux. Les exilés britanniques ont canalisé une si grande partie de leurs fonds pour aider le Canada à traverser la Grande Dépression, qu'il pense qu'une partie pourrait peut-être être épargnée pour aider l'économie [Root.GetAdjective]"
 entente_events.204.d.inv:0 "Le prochain à prendre la parole est le délégué de [From.GetNameDef], qui dit que l'économie [From.GetAdjective] a également besoin d'aide. Il semble que nous soyons tous dans une situation désespérée", a-t-il ajouté en riant, "mais je reste persuadé qu'il y a suffisamment d'investissements et que dans les années à venir, nous allons tous non seulement nous redresser mais aussi connaître une croissance rapide alors que nous nous préparons à la guerre"
 entente_events.204.d.res_first:0 "Le prochain à prendre la parole est le délégué de [From.GetNameDef], qui a longuement parlé de la nécessité des investissements scientifiques. L'économie a besoin de la science moderne afin de ne pas stagner davantage, a-t-il dit, tandis que l'armée a besoin des armes les plus modernes. Il a demandé que le Dominion envoie à [From.GetNameDef] toute l'aide à la recherche qu'il pourrait apporter, afin de mieux se préparer à la guerre"
 entente_events.204.d.res:0 "Le prochain à prendre la parole est le délégué de [From.GetNameDef], qui a convenu que la recherche était la meilleure voie pour les Dominions. Nous ne pourrons jamais battre les syndicalistes par la seule force", a-t-il déclaré, "mais plutôt par la technologie permettant de projeter notre pouvoir à l'étranger et par une supériorité à la fois technique et qualitative". C'est ainsi que l'Empire regagne ses îles"
 entente_events.204.a:0 "Bravo, bravo !"
 entente_events.204.b:0 "Nos meilleurs conseillers sont en route"
 entente_events.204.c:0 "Nous ferons de notre mieux pour aider"
 entente_events.204.e:0 "Nous aiderons leurs recherches du mieux que nous le pourrons"

 entente_events.205.t:0 "Fin de la Conférence"
 entente_events.205.d:0 "La conférence impériale de [GetYear] est maintenant terminée. Nous pouvons maintenant nous concentrer sur la mise en pratique des décisions qui ont été prises lors de la conférence. On peut espérer que cela marque peut-être l'aube d'une nouvelle ère pour les Dominions et d'un renforcement des liens, mais seul le temps nous le dira"
 entente_events.205.a:0 "God Save the King !"

 entente_events.210.t:0 "Programme d'entraînement aérien de l'Entente"
 entente_events.210.d:0 "Une proposition a été présentée par le ministre des affaires étrangères et le haut commandement de l'ARC pour étendre le programme d'entraînement aérien du Dominion aux pilotes des pays alliés, en le baptisant "programme d'entraînement aérien de l'Entente". Ils affirment que cela contribuerait à renforcer notre alliance sur le plan politique ainsi qu'à améliorer la qualité de nos pilotes"
 entente_events.210.a:0 "Une excellente initiative !"

 entente_events.211.t:0 "Programme d'entraînement aérien de l'Entente"
 entente_events.211.d:0 "Nous avons été invités par le gouvernement canadien à participer à un programme multinational d'entraînement aérien à grande échelle sur le sol canadien. Cela renforcerait notre alliance et améliorerait les compétences de nos pilotes, mais cela peut être considéré comme une concession à la domination canadienne de l'Entente"
 entente_events.211.a:0 "Les Prairies sont l'endroit idéal pour la formation de nos pilotes"
 entente_events.211.b:0 "Qu'ont-ils à nous apprendre sur l'aviation ?"

 entente_events.212.t:0 "Le programme d'entraînement aérien de l'Entente s'étend !"
 entente_events.212.d:0 "[From.GetNameDefCap] a choisi de rejoindre notre programme d'entraînement aérien. De jeunes pilotes [From.GetAdjective] arrivent déjà dans les Prairies pour y participer, et des maréchaux de l'air plus expérimentés les accompagnent pour prêter leurs propres techniques et conseils à nos directeurs"
 entente_events.212.a:0 "Excellent."

 entente_events.213.t:0 "La Royal Atlantic Aeronautics Corporation"
 entente_events.213.d:0 "Le gouvernement [CAN.GetAdjective] a décidé de financer la création d'une nouvelle société qui établira des liaisons aériennes entre nos deux pays au moyen d'hydravions à long rayon d'action. La Royal Atlantic Aeronautics Corporation, ou RAAC, opérera à partir des aérodromes des Bermudes, d'Andros, de la Jamaïque et de Georgetown, et assurera le transport de passagers et de marchandises. En plus de rapprocher le Canada et la West Indies Federation, elle va sans aucun doute susciter la recherche aéronautique dans notre pays"
 entente_events.213.a:0 "Nous remercions nos alliés canadiens"

 entente_events.250.t:0 "Un appel aux armes"
 entente_events.250.d:0 "Les forces de [invader.GetAdjective] étant entrées sur le territoire de [Root.GetAdjective], [CAN_king_full_name] s'est adressé aujourd'hui au public de [Root.GetAdjective] par radio avec un message sinistre - il les a appelés à se soulever et à combattre [invader.GetNameDef], à résister en sachant que c'est la dernière bataille de l'Empire britannique. C'est ici, à [Root.GetNameDef], que la question de la liberté sera tranchée. Nous ne devons pas tomber, a-t-il insisté, et les [Root.GetAdjective] de tout le pays se sont ralliés à lui en cette heure des plus désespérées"
 entente_events.250.a:0 "Nous devons nous battre !"
 entente_events.251.t.flees:0 "Le [CAN_king_first_name] Fuit [Root.GetNameDef]"
 entente_events.251.t.captured:0 "Le [CAN_king_first_name] capturé"
 entente_events.251.d.fleesandtransfer:0 "La situation à [Root.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont fui avec des exilés de haut rang vers [king_flees_to.GetNameDef], où ils espèrent trouver un refuge sûr et lancer une sorte de résistance. Les dirigeants militaires de [Root.GetAdjective] rencontrent les généraux de [entente_transfer_to.GetAdjective], et ils espèrent mettre en place un nouveau commandement de l'Entente à [entente_transfer_to.GetNameDef].\n\nIl est impossible de surmonter le coup majeur que représente la perte de [Root.GetNameDef], mais le roi a insisté auprès de ses loyaux sujets qui restent libres pour que tout ne soit pas perdu"
 entente_events.251.d.fleesandcollapse:0 "La situation à [Root.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont fui avec des exilés de haut rang vers [king_flees_to.GetNameDef], où ils espèrent trouver un refuge sûr... au moins pour le moment.\n\nAvec l'effondrement total du commandement militaire de [Root.GetAdjective], et avec lui celui de l'alliance de l'Entente, il semble cependant que toute chance de reprendre les Home Isles soit à jamais perdue"
 entente_events.251.d.flees:0 "La situation à [Root.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont fui avec des exilés de haut rang vers [king_flees_to.GetNameDef], où ils espèrent trouver un refuge sûr.\n\nLe Roi a envoyé un message au reste de l'alliance de l'Entente : "Bien que la perte de [Root.GetNameDef] soit un coup dur, tout espoir n'est pas encore perdu"
 entente_events.251.d.capturedandtransfer:0 "La situation à [Root.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont tenté de fuir le pays... mais ont été capturés par des forces hostiles avant que leur avion ne puisse décoller.\n\nLa plupart des dirigeants militaires de l'Entente se sont échappés en toute sécurité vers [entente_transfer_to.GetNameDef], où les généraux [Root.GetAdjective] ont déclaré que le combat continuerait. Cependant, avec le roi retenu en captivité et son avenir incertain, l'espoir semble sinistre"
 entente_events.251.d.capturedandcollapse:0 "La situation à [Root.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont tenté de fuir le pays... mais ont été capturés par des forces hostiles avant que leur avion ne puisse décoller.\n\nLa nouvelle est arrivée au moment où les dirigeants de l'Entente ont admis qu'ils étaient au milieu d'un effondrement total. Le rêve de reprendre les Home Isles et de restaurer le Royaume-Uni semble avoir reçu un coup final et irrévocable"
 entente_events.251.d.captured:0 "La situation dans [Root.GetNameDef] devenant de plus en plus grave, [CAN_king_first_name] et la famille royale ont tenté de fuir le pays... mais ont été capturés par des forces hostiles avant que leur avion ne puisse décoller. Maintenant que [CAN_king_first_name] est emprisonné et que son avenir est incertain, toute chance de reprendre les îles britanniques et de restaurer la monarchie britannique semble avoir reçu un coup fatal et irrévocable."
 canada_events.251.a:0 "Oh non !"

 entente_events.253.t:0 "Notre heure la plus sombre"
 entente_events.253.d:0 "Les forces de [invader.GetAdjective] étant entrées sur le territoire de [Root.GetAdjective], les dirigeants militaires de l'Entente se sont adressés aujourd'hui au public de [Root.GetAdjective] par radio avec un message sombre - ils ont dit que les forces de [invader.GetNameDef] devaient être repoussées de peur que l'alliance entière ne s'effondre, et qu'ils demanderaient à chaque homme et femme valide de faire sa part. C'est maintenant l'heure la plus sombre de [Root.GetNameDef], et nous devons l'emporter, sinon tout espoir de restaurer l'ordre dans le monde mourra avec nous."
 entente_events.253.a:0 "Nous devons nous battre !"

 entente_events.254.t:0 "L'effondrement [Root.GetAdjective]"
 entente_events.254.d.transfer:0 "La situation dans [Root.GetNameDef] devenant de plus en plus grave, les hauts responsables militaires [Root.GetAdjective] ont fui le pays et transféré leur base d'opérations à [entente_transfer_to.GetNameDef]. De là, ils espèrent ressusciter la résistance de l'Entente et peut-être même revenir, si cela s'avère possible. Cependant, peu de personnes au sein de [Root.GetNameDef] semblent avoir un quelconque espoir, car leur reddition est imminente"
 entente_events.254.d.collapse:0 "La situation au sein de [Root.GetNameDef] devient de plus en plus grave, et - n'ayant nulle part où aller - les hauts responsables militaires [Root.GetAdjective] ont indiqué qu'ils étaient prêts à se rendre. Avec l'effondrement de [Root.GetNameDef], les espoirs de l'alliance Entente dans son ensemble s'effondrent, et ses membres sont maintenant livrés à eux-mêmes"
 entente_events.254.a:0 "Oh non!"

 entente_events.255.t:0 "L'effondrement [Root.GetAdjective]"
 entente_events.255.d:0 "La situation dans [From.GetNameDef] devenant de plus en plus grave, les hauts responsables militaires [From.GetAdjective] ont fui le pays et transféré leur base d'opérations à [entente_transfer_to.GetNameDef]. De là, ils espèrent ressusciter la résistance de l'Entente et peut-être même revenir, si cela s'avère possible. Cependant, peu de personnes au sein de [From.GetNameDef] semblent avoir un quelconque espoir, car leur reddition est imminente"
 entente_events.255.a:0 "L'Entente est maintenant entre nos mains, il semble..."
 entente_events.255.b:0 "Nous ferons de notre mieux pour continuer à nous battre"
 entente_events.255.c:0 "Aucun espoir, en effet !"
 entente_events.255.e:0 "Un coup porté aux espoirs de l'Entente"

 entente_events.256.t:0 "L'Entente s'effondre"
 entente_events.256.d:0 "La situation dans [From.GetNameDef] est de plus en plus grave et - n'ayant nulle part où aller - les hauts responsables militaires [From.GetAdjective] ont indiqué qu'ils étaient enfin prêts à se rendre. Avec l'effondrement de [From.GetNameDef], les espoirs de l'alliance Entente dans son ensemble s'effondrent et ses membres sont maintenant livrés à eux-mêmes"
 entente_events.256.a:0 "Excellente nouvelle !"
 entente_events.256.b:0 "L'Entente vaincue ? Pour de bon ?"

 entente_events.257.t:0 "L'Entente s'effondre"
 entente_events.257.d:0 "La situation dans [From.GetNameDef] est de plus en plus grave et - n'ayant nulle part où aller - les hauts responsables militaires [From.GetAdjective] ont indiqué qu'ils étaient enfin prêts à se rendre. Avec l'effondrement de [From.GetNameDef], les espoirs de l'alliance Entente dans son ensemble s'effondrent, et nous sommes maintenant livrés à nous-mêmes"
 entente_events.257.a:0 "Un triste jour, en effet"

 entente_events.259.t:0 "Le [CAN_king_first_name] s'enfuit [From.GetNameDef]"
 entente_events.259.d.transfer:0 "La situation à [From.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont fui avec des exilés de haut rang vers [king_flees_to.GetNameDef], où ils espèrent trouver un refuge sûr et lancer une sorte de résistance.\n\nLes dirigeants militaires [From.GetAdjective] rencontrent les généraux [entente_transfer_to.GetAdjective] et espèrent mettre en place un nouveau commandement de l'Entente à [entente_transfer_to.GetNameDef].\n\nIl est impossible de surmonter le coup majeur que représente la perte de [From.GetNameDef], a annoncé le roi dans un discours à la radio, mais il a assuré ses loyaux sujets qui restent libres que tout n'est pas perdu."
 entente_events.259.d.collapse:0 "La situation à [From.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont fui avec des exilés de haut rang vers [king_flees_to.GetNameDef], où ils espèrent trouver un refuge sûr... au moins pour le moment. Avec l'effondrement total du commandement militaire [From.GetAdjective] et, avec lui, celui de l'alliance de l'Entente, il semble toutefois que toute chance de reprendre les Home Isles et de restaurer la monarchie britannique soit désormais écartée à jamais"
 entente_events.259.d.notleader:0 "La situation à [From.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont fui avec des exilés de haut rang vers [king_flees_to.GetNameDef], où ils espèrent trouver un refuge sûr. Le roi a envoyé un message au reste de l'alliance de l'Entente : si la perte de [From.GetNameDef] est un coup dur, tout espoir n'est pas encore perdu. Les forces de [From.GetNameDef], cependant, semblent être sur le point de se rendre"
 entente_events.259.a:0 "L'Entente est maintenant entre nos mains, il semble..."
 entente_events.259.b:0 "Nous ferons de notre mieux pour continuer à nous battre"
 entente_events.259.c:0 "Il peut courir, mais il ne peut pas se cacher"
 entente_events.259.e:0 "Intéressant."

 entente_events.260.t:0 "Le [CAN_king_first_name] capturé"
 entente_events.260.d.transfer:0 "La situation à [From.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont tenté de fuir le pays... mais ont été capturés par des forces hostiles avant que leur avion ne puisse décoller. La plupart des dirigeants militaires de l'Entente se sont échappés en toute sécurité vers [entente_transfer_to.GetNameDef], où les généraux [From.GetAdjective] ont déclaré que le combat continuerait. Cependant, avec le roi retenu en captivité et son avenir incertain, l'espoir pour l'avenir de l'Entente semble sinistre"
 entente_events.260.d.collapse:0 "La situation à [From.GetNameDef] devenant de plus en plus grave, le [CAN_king_first_name] et la famille royale ont tenté de fuir le pays... mais ont été capturés par des forces hostiles avant que leur avion ne puisse décoller. La nouvelle est arrivée au moment où les dirigeants de l'Entente ont admis qu'ils étaient au milieu d'un effondrement total. Le rêve de la monarchie britannique de reprendre les Home Isles et de restaurer le Royaume-Uni semble avoir reçu un coup final et irrévocable"
 entente_events.260.d.notleader:0 "La situation dans [Root.GetNameDef] devenant de plus en plus grave, [CAN_king_first_name] et la famille royale ont tenté de fuir le pays... mais ont été capturés par des forces hostiles avant que leur avion ne puisse décoller. Maintenant que [CAN_king_first_name] est emprisonné et que son avenir est incertain, toute chance de reprendre les îles britanniques et de restaurer la monarchie britannique semble avoir reçu un coup fatal et irrévocable."
 entente_events.260.a:0 "Un triste jour"
 entente_events.260.b:0 "Hourra !"
 entente_events.260.c:0 "Intéressant."

 entente_events.275.t:0 "La demande de l'Entente"
 entente_events.275.d:0 "Des représentants du gouvernement [From.GetAdjective] ont officiellement demandé l'utilisation de nos installations portuaires en Afrique australe, dont ils ont grandement besoin pour mener leur guerre à [SAF.GetNameDef]. Nous avons toujours été en bons termes avec les Britanniques, mais voulons-nous nous impliquer dans ce conflit ?"
 entente_events.275.a:0 "Bien sûr !"
 entente_events.275.b:0 "Nous ne voulons pas nous impliquer"

 entente_events.276.t:0 "[From.GetNameDefCap] Accepte"
 entente_events.276.d:0 "Heureusement, le gouvernement [From.GetAdjective] a accédé à notre demande. Leurs bases en Afrique australe sont maintenant à notre disposition."
 entente_events.276.a:0 "C'est un soulagement"

 entente_events.277.t:0 "[From.GetNameDefCap] Refuse"
 entente_events.277.d:0 "Le gouvernement [From.GetAdjective] a refusé notre demande d'accès à leurs bases en Afrique australe. Ils ne veulent pas s'en mêler."
 entente_events.277.a:0 "C'est malheureux."

 entente_events.278.t:0 "Négocier pour la construction navale américaine ?"
 entente_events.278.d.gbrexists:0 "Bien que le Royaume-Uni ait été restauré, la marine royale est toujours très diminuée depuis la Révolution britannique. Historiquement, la flotte de l'empire a toujours été construite dans les arsenaux de la Grande-Bretagne, mais les circonstances récentes nous ont amenés à nous appuyer davantage sur notre voisin du sud, les États-Unis. Leurs arsenaux nous ont aidés à achever certains des plus grands cuirassés que nous avons réussi à obtenir des révolutionnaires à la fin de la guerre civile. Alors que les chantiers navals en Europe sont occupés à reconstruire une flotte pour [GBR.GetNameDef], peut-être devrions-nous tendre la main à notre allié de [361.owner.GetNameDef] pour voir s'il est possible de louer certains de leurs chantiers navals pour renforcer nos propres forces ?"
 entente_events.278.d.gbrdoesnotexist:9 "Depuis la Révolution britannique, les chantiers navals qui, pendant des siècles, ont produit la Royal Navy sont tombés aux mains de l'ennemi. En comparaison, la construction navale canadienne locale ne peut espérer égaler celle des îles britanniques. Si nous voulons reprendre le Royaume-Uni, nous aurons besoin d'une grande marine. Notre voisin du sud a beaucoup plus de moyens que nous pour y parvenir. Tout comme leurs chantiers navals ont été loués pour terminer la construction des dreadnoughts King George et King David, devrions-nous approcher [361.owner.GetNameDef] pour louer le Brooklyn Naval Yard afin de renforcer notre propre flotte ?"
 entente_events.278.a:0 "Une entreprise digne de ce nom."
 entente_events.278.b:0 "L'empire peut produire suffisamment."
 entente_events.278.c:0 "Nous n'avons pas les ressources nécessaires pour le moment, mais c'est une idée tentante."

 entente_events.279.t:0 "[CAN.GetNameDefCap] demande la location de Brooklyn Yard"
 entente_events.279.d.gbrexists:0 "Alors que les Canadiens et leurs exilés britanniques ont réussi à reconquérir le Royaume-Uni, la Royal Navy a reçu son coup le plus dur depuis la bataille du Jutland pendant la première guerre mondiale. Il faudra sans doute des années pour que la Royal Navy retrouve son niveau d'avant la révolution. Alors que les chantiers navals des îles britanniques sont occupés à reconstruire la flotte britannique, les Canadiens nous ont fait part de la possibilité de louer des chantiers navals. Malgré les importants gains de capacité de construction navale réalisés pendant l'exil, nos chantiers navals peuvent encore surpasser de loin leurs homologues canadiens. Si nous acceptons de louer le chantier de Brooklyn aux Canadiens, ils nous offrent leur soutien dans la reconstruction de la nation."
 entente_events.279.d.gbrdoesnotexist:0 "Alors que la poussière retombe sur la seconde guerre civile américaine, nous avons été approchés par les Canadiens avec une offre alléchante. En échange de la location de l'arsenal naval de Brooklyn, ils apporteront des fonds et d'autres ressources pour nous aider à reconstruire la nation déchirée par la guerre. Si les Canadiens et les exilés britanniques veulent reconquérir le Royaume-Uni, ils auront besoin d'une marine forte, que nos chantiers navals pourraient produire. Cela pourrait également ouvrir la voie à une future coopération entre nos deux nations en matière de construction navale. Notre aide à la construction de navires pour participer au Homecoming (Retour à la Maison) nous vaudrait beaucoup de gratitude de la part de nos voisins du nord."
 entente_events.279.a:0 "Nous acceptons les conditions"
 entente_events.279.b:0 "Nous garderons le chantier naval"

 entente_events.280.t:0 "[FROM.GetNameDefCap] accepte de louer le Brooklyn Yard"
 entente_events.280.d:9 "Depuis 1801, le Brooklyn Naval Yard a servi les intérêts de la marine américaine en lui fournissant des chantiers navals, des installations et des cales sèches modernes - pour construire et perfectionner certains des plus grands et des plus puissants navires de guerre de la flotte américaine. Dans les années précédant la Grande Guerre, le chantier naval de Brooklyn a contribué à faciliter la construction des cuirassés de la classe Connecticut, bien que la main-d'œuvre du chantier naval ait considérablement diminué en raison de la Grande Dépression.\n\nPendant la seconde guerre civile américaine, l'arrondissement de Brooklyn est devenu le champ de bataille de certains des combats les plus intenses et les plus féroces de la guerre. Lorsque [FROM.GetNameDef] a affirmé son contrôle total sur la ville de New York, le chantier naval de Brooklyn a été reconstruit et rénové (malgré les dommages considérables subis pendant la guerre) afin de remplir ses capacités navales. En raison de la nécessité de maintenir la Royal Navy, notre gouvernement a contacté [FROM.GetNameDef] pour lui demander de louer le chantier naval. Il semble que notre persuasion et nos arguments aient porté leurs fruits puisqu'ils ont exprimé leur volonté de louer le chantier naval de Brooklyn pour le moment afin de nous permettre d'étendre notre puissance navale."
 entente_events.280.a:0 "Splendide !"

 entente_events.281.t:0 "[FROM.GetNameDefCap] refuse de louer Brooklyn Yard"
 entente_events.281.d:9 "Depuis 1801, le Brooklyn Naval Yard a servi les intérêts de la marine américaine en lui fournissant des chantiers navals, des installations et des cales sèches modernes - pour construire et perfectionner certains des plus grands et des plus puissants navires de guerre de la flotte américaine. Dans les années précédant le Weltkreig, le chantier naval de Brooklyn a contribué à faciliter la construction des cuirassés de la classe Connecticut, bien que la main-d'œuvre du chantier naval ait considérablement diminué en raison de la Grande Dépression.\n\nPendant la seconde guerre civile américaine, l'arrondissement de Brooklyn est devenu le champ de bataille de certains des combats les plus intenses et les plus féroces de la guerre. Lorsque [FROM.GetNameDef] a affirmé son contrôle total sur la ville de New York, le chantier naval de Brooklyn a été reconstruit et rénové (malgré les dommages considérables subis pendant la guerre) afin de remplir ses capacités navales. En raison de la nécessité de maintenir la Royal Navy, notre gouvernement a contacté [FROM.GetNameDef] pour lui demander de louer le chantier naval. Malheureusement, notre offre a été rejetée. Le gouvernement de [FROM.GetNameDef] a cité ses propres besoins pour son chantier naval et a également rappelé sévèrement à notre gouvernement que, malgré la contribution que nous leur avons apportée lors de la guerre civile américaine, ils ne sont pas disposés à fournir des terres américaines pour notre utilisation. En conséquence, nous devrons continuer à développer nos propres capacités navales sur notre propre sol."
 entente_events.281.a:0 "C'est malheureux !"

 #ACW - CAN ends lease
 entente_events.282.t:0 "[FROM.GetNameDefCap] rend Brooklyn Yard."
 entente_events.282.d:0 "Le conflit outre-mer étant terminé, le gouvernement canadien nous a officiellement contactés aujourd'hui au sujet du statut du chantier naval de Brooklyn. Il est extrêmement reconnaissant de l'aide que nous lui avons apportée en lui permettant d'utiliser les installations navales pour ses propres besoins de construction et, surtout, il est reconnaissant que le bassin de main-d'œuvre qui l'a aidé provienne de la nation américaine. Cependant, leur conflit étant maintenant terminé, ils n'ont plus de raison de garder le contrôle du chantier naval. Dans l'esprit de notre forte alliance, ils ont officiellement mis fin à leur bail pour le chantier naval de Brooklyn, rendant ce précieux chantier de la liberté à la nation américaine."
 entente_events.282.a:0 "Une dette remboursée !"

 #CAN - ACW ends lease
 entente_events.283.t:0 "[FROM.GetNameDefCap] réquisitionne Brooklyn Yard"
 entente_events.283.d:0 "Le gouvernement américain a envoyé un message aujourd'hui indiquant que notre bail avec le Brooklyn Naval Yard a été résilié. Cela résulte de l'état de guerre actuel de [FROM.GetNameDef] qui exige que toutes leurs installations navales soient utilisées au maximum de leur potentiel afin de faciliter la construction massive de navires de guerre, de sous-marins et de porte-avions dans la nouvelle marine américaine. En tant que tel, bien qu'ils apprécient notre amitié et notre alliance, ils ont déclaré que leurs efforts actuels exigent que notre bail soit résilié car ils ont besoin de tout le monde sur le pont pour leur tempête à venir. Bien que cela soit regrettable à entendre, nous leur souhaitons la meilleure des chances dans leurs efforts et ferons ce que nous pouvons pour les aider dans leur conflit."
 entente_events.283.a:0 "C'est compréhensible étant donné les circonstances."

