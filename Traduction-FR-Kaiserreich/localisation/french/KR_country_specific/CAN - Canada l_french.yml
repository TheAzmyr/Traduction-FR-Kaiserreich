 CAN_bastion_of_the_old_order_desc: "Chassés de leur pays et forcés de se réfugier sur nos côtes, les Exilés ne peuvent que regarder la Grande-Bretagne s'enfoncer dans la tyrannie socialiste. Mais tandis qu'ils sont à terre, nous travaillerons pour qu'ils ne le restent pas. À Ottawa, Montréal, Toronto et dans tout le Canada, les drapeaux anciens et nouveaux flottent triomphalement et, chaque jour, les hommes du Dominion sont encouragés à se préparer à la lutte finale pour mettre fin à la menace syndicaliste. Un jour, le compte sera fait de l'autre côté de la mer ; l'empire ripostera."
 CAN_divided_nation: "Nation divisée"
 CAN_divided_nation_desc: "La nation est divisée entre les conservateurs et les exilés britanniques d'un côté, qui espèrent forcer l'Empire à préparer une guerre en Europe, et les libéraux de Mackenzie King de l'autre, qui mettent la souveraineté du Canada au premier plan et ne veulent pas engager le pays dans une guerre désastreuse. On espère que les prochaines élections trancheront la question une fois pour toutes."
 CAN_anglo_french_tensions_1: "Tensions anglo-françaises"
 CAN_anglo_french_tensions_1_desc: "La majorité de la population française du Canada se trouve dans la province orientale du Québec, et la méfiance traditionnelle entre les Québécois et les Canadiens anglais s'est exacerbée avec les récentes discussions sur la possibilité de pousser le pays vers la guerre. De tous les Canadiens, les Québécois sont les plus ardemment opposés à la conscription et à l'idée de gaspiller leur vie dans une guerre lointaine pour un souverain qu'ils estiment ne pas être le leur."
 CAN_anglo_french_friendship: "La paix anglo-française"
 CAN_anglo_french_friendship_desc: "Non seulement les tensions ont été résolues, mais pour l'instant, les relations entre Canadiens anglais et français sont les meilleures qu'elles aient connues depuis des décennies. Il y a de fortes chances pour que quelque chose se produise et que les choses s'aigrissent à nouveau, mais pour l'instant, les Français sont impatients de marcher aux côtés de leurs concitoyens."
 CAN_great_depression_1: "La Grande Dépression"
 CAN_great_depression_1_desc: "Notre reprise après la Grande Dépression se passait bien jusqu'à ce que le Lundi Noir touche nos côtes. Heureusement, l'économie canadienne est loin d'être aussi liée aux marchés allemands que certains, et les économistes disent qu'il ne faudra pas longtemps avant que nous nous remettions de cet obstacle supplémentaire qui est maintenant placé sur notre chemin."
 CAN_great_depression_2: "La Grande Dépression"
 CAN_great_depression_2_desc: "Bien que le Canada ait été beaucoup plus rapide à se remettre de la dépression que ses cousins américains du sud, son économie est à bien des égards liée au commerce du sud et ne sera donc jamais complètement rétablie tant que les Américains ne le seront pas. Néanmoins, les choses se sont rapidement améliorées et les économistes affirment qu'une reprise complète est à portée de main."
 CAN_imp_advisors_1: "Conseillers impériaux"
 CAN_imp_investment_1: "Investissement impérial"
 CAN_imp_research_1: "Recherche impériale"
 CAN_imp_trade: "Commerce impérial"
 CAN_professional_army: "Armée professionnelle"
 CAN_professional_army_desc: "Certaines armées peuvent s'enorgueillir d'avoir beaucoup de gars qui courent avec des fusils, mais nous sommes fiers d'avoir l'une des armées les plus disciplinées et les mieux organisées que le monde connaisse. Là où les Allemands enrôlés en masse et les milices syndicalistes fuient devant quelques volées de tirs, nous nous dressons contre les feux de l'enfer avec une lèvre supérieure raide."
 CAN_mounties_1: "La police montée"
 CAN_mounties_1_desc: "La Gendarmerie royale du Canada, ou "police montée", a reçu des pouvoirs étendus pour enquêter et détenir les dissidents présumés dans tout le pays. Si beaucoup les considèrent désormais comme une sorte de police secrète, leur efficacité dans la prévention des troubles et de la dissidence dans notre pays ne fait aucun doute."
CAN_billc7_tory: "Plan économique des conservateurs"
CAN_billc7_liberal: "Plan économique libéral"
CAN_billc7_mix: "Plan économique de compromis"
CAN_quebec_in_flames_idea: "Le Québec en flammes"
CAN_quebec_in_flames_idea_desc: "La promulgation de la pleine conscription a fait basculer toute la province de Québec dans la violence ouverte et la résistance à la domination anglaise.\n\n§YNOTE : Cette idée n'a pas d'effets, mais est un marqueur des effets de l'État au Québec qui réduisent les ressources et la main-d'œuvre locale.§!"
CAN_expanded_conscription_idea: "Politiques de conscription élargies"
CAN_exiles_active_idea: "Les exilés britanniques rédigés"
CAN_work_camps: "Camps de secours économique"
CAN_work_camps_desc: "Appelez-les des camps de travail si vous le souhaitez, mais ces camps existent pour fournir aux hommes sans emploi un travail, un endroit où vivre et de la nourriture pour manger. Malgré les conditions de vie dans les camps, c'est bien mieux que ce qu'ils auraient pu espérer s'ils étaient à la rue sans aucun emploi"
CAN_unemployment_insurance_idea: "Assurance-chômage"
CAN_cbc_idea: "Société Radio-Canada"
CAN_cbc_idea_desc: "La Canadian Broadcasting Corporation est la continuation naturelle de nos efforts pour fonder un service national de radio respecté, avec la British Broadcasting Corporation subvertie par les syndicalistes et l'Imperial Broadcasting Corporation largement ignorée des Canadiens".
CAN_cbc_propaganda_idea: "Canadian Broadcasting Corporation"
CAN_cbc_propaganda_idea_desc: "La Canadian Broadcasting Corporation est la continuation naturelle de nos efforts pour fonder un service national de radio respecté, et son succès nous a donné l'opportunité de l'utiliser comme un outil de propagande pour soutenir la cause de la guerre."
 CAN_uoftoronto_idea: "Université de Toronto"
 CAN_uoftoronto_idea_desc: "L'université de Toronto est le premier établissement d'enseignement du Canada, rendu encore plus grand par la présence de scientifiques et d'intellectuels britanniques qui se sont réfugiés dans le pays après la chute du Royaume-Uni. Si la Grande-Bretagne est un jour rétablie, ils retourneront probablement chez eux, mais pour l'instant, leur présence à Toronto est incroyablement utile."
CAN_aircanada_idea: "Lignes aériennes Trans-Canada"
CAN_aircanada_idea_desc: "La création d'une compagnie aérienne nationale capable de relier l'ensemble du Canada par voie aérienne n'est pas une mince affaire. Mais comme il suffit d'un simple aérodrome pour relier deux villes entre elles, cela nous permet de contourner la nécessité de travaux d'infrastructure titanesques. Les compétences et les techniques que nous apprenons pourraient aussi bien s'appliquer aux doctrines aériennes générales".
CAN_air_training_plan_idea: "Plan d'entraînement aérien de l'Entente"
CAN_air_training_plan_idea_desc: "L'entraînement aérien est presque aussi complexe que le combat aérien pour lequel il forme les pilotes. En veillant à ce que les bons concepts et les bonnes techniques soient enseignés dès le départ, nous nous assurons que les pilotes qui sont ensuite mis aux commandes de nos avions surpassent leurs pairs. Partager cette formation avec nos alliés de l'Entente ne fait qu'aider à atteindre cet objectif".
CAN_air_focus: "Priorité à la RCAF"
CAN_navy_focus: "Priorité à la RCN"
CAN_davie_contract: "Contrat de construction navale de la Davie"
CAN_davie_contract_desc: "Davie Shipbuilding est le plus grand entrepreneur au Canada, soutenu par l'afflux d'argent des exilés britanniques. Un contrat lucratif avec le gouvernement canadien garantirait à nos navires une priorité absolue et l'accès aux technologies les plus récentes en matière de réparation et de remise en état".
CAN_shipbuilding_plan_1: "Plan de construction navale canadien"
CAN_exile_admiralty_idea: "L'Amirauté britannique"
CAN_exile_admiralty_idea_desc: "La Royal Navy britannique compte certains des officiers les plus expérimentés du monde, avec une longue tradition navale, qui a été transmise au Canada. Les amiraux resteront jusqu'à ce que les îles britanniques aient été reprises, donc en attendant, nous devrions profiter de tout ce qu'ils ont à nous apprendre".
CAN_navy_games_won: "Manoeuvres navales gagnées"
CAN_navy_games_lost: "Manœuvres navales perdues"
 CAN_legacy_of_britain: "L'héritage de la Grande-Bretagne"
 CAN_legacy_of_britain_desc: "Plus d'un demi-million d'exilés britanniques ont émigré au Canada depuis la chute des Home Isles, et cela inclut un grand nombre de soldats vétérans et de recrues volontaires."
CAN_invasion_plans_1: "Focus sur l'invasion"
CAN_invasion_plans_1_desc: "Jusqu'à ce que les îles britanniques soient reconquises, toute notre marine doit être orientée vers l'invasion - nos navires doivent avoir une plus grande autonomie qu'auparavant et être prêts à entreprendre un assaut amphibie chaque fois que cela est possible".
CAN_invasion_plans_2: "Focus sur l'invasion"
CAN_invasion_plans_2_desc: "Nous avons contacté la résistance dans l'Union de Grande-Bretagne, nous donnant un réseau d'informations sur leurs opérations que personne d'autre ne pourrait acquérir. Plus que cela, nous sommes prêts et préparés pour des tactiques d'invasion amphibies. Nos navires ont été remaniés pour étendre encore leur portée. Nous sommes prêts."
CAN_loyalist_uprising: "Révolte des loyalistes"
CAN_loyalist_uprising_desc: "Nous avons toujours su qu'il y avait parmi nous des loyalistes de l'Ancien Ordre, qui attendaient leur heure. Maintenant qu'ils se sont levés, nous pouvons les chasser de la face de la Grande-Bretagne !"
CAN_special_branch_idea: "Le service spécial"
CAN_special_branch_idea_desc: "La Sous-direction spéciale de la GRC est une unité du service de police national qui a été formée pour mener les opérations de contre-espionnage du Canada. Plusieurs de ses directeurs ont déjà travaillé pour le MI5 au Royaume-Uni, ce qui a permis à cette unité d'avoir une longueur d'avance sur les autres services de renseignement établis depuis plus longtemps dans le monde".
CAN_motor_industry_idea: "Industrie automobile canadienne"
CAN_adv_training_idea_1: "Entraînement avancé de l'armée de terre"
CAN_munitions_idea_1: "L'industrie canadienne des munitions"
CAN_army_focus: "Focus sur l'armée"
 CAN_all_hands_on_deck_idea: "Tout le monde sur le pont"
CAN_all_hands_on_deck_idea_desc: "La guerre contre les syndicalistes a commencé - maintenant nous avons besoin de toutes les mains pour y participer, jusqu'à ce que le travail soit fait."
CAN_darkest_hour: "Notre heure la plus sombre"
CAN_darkest_hour_desc: "En tant que leader de l'Entente, nous ne devons pas tomber !"
 CAN_war_of_1812_idea: "[CAN_war_idea]"
 CAN_war_of_1812_idea_1: "L'Intervention Américaine"
 CAN_war_of_1812_idea_2:0 "La guerre imminente"
CAN_war_of_1812_idea_desc: "La perspective d'une intervention dans la guerre civile américaine terrifie toute la nation. Si elle se produit, cela signifie que des batailles seront livrées sur le sol canadien pour la première fois depuis plus d'un siècle, contre un adversaire qui pourrait très bien nous submerger en nombre. Nous devons être prêts".
CAN_refugee_crisis_1: "Crise des réfugiés américains"
CAN_refugee_crisis_1_desc: "Le volume de réfugiés arrivant au Canada en provenance du sud met à rude épreuve nos systèmes de soutien, ainsi que la capacité de nos militaires à maintenir l'ordre."
CAN_refugee_crisis_sec: "Réfugiés américains sous surveillance"
CAN_refugee_crisis_sec_desc: "Il s'agit de renforcer les effectifs des forces de police provinciales, des hommes qui pourraient autrement être des soldats, mais cela permettra de garder les camps sous étroite surveillance et d'éviter de nouveaux problèmes."
CAN_refugee_crisis_help: "Aide aux réfugiés américains"
CAN_refugee_crisis_help_desc: "Les camps seront toujours une source de problèmes pour nous, mais nous avons fait tout notre possible pour que les réfugiés soient bien traités et bien nourris. Nous espérons que la guerre sera bientôt terminée"
CAN_refugee_crisis_sam: "Projet Samaritain"
CAN_refugee_crisis_sam_desc: "Les camps sont démantelés, et les réfugiés américains intégrés dans les villes canadiennes et mis au travail. C'est un plan coûteux, mais aussi très canadien"
CAN_impacted_us_trade: "Entrave au commerce américain"
CAN_csa_strikes: "Grèves paralysantes"
CAN_british_exodus: "L'exode britannique"
CAN_british_arrivals: "Le retour des exilés"
CAN_new_nationalism: "Le nouveau nationalisme"
CAN_canadian_investments_1: "Investissements canadiens"
