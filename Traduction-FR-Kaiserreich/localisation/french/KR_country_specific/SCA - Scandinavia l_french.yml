 SCA_federal_council_leader_desc:0 "Le Conseil fédéral de la Fédération nordique est le chef de l'État fédéral. Le conseil, qui se compose des monarques des États constitutifs, est surtout une institution symbolique car il est tenu de suivre les conseils du gouvernement fédéral."
