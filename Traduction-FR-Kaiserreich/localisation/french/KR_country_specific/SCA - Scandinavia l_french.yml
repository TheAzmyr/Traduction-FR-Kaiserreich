 SCA_develop_gothenburg_desc: "Grâce aux progrès réalisés jusqu'à présent dans la première phase du §CPlan Économique et de Développement Nordique§!, [140.GetCapitalVictoryPointName] est maintenant prêt pour le développement."
 SCA_develop_reykjavik: "Poursuivre le Développement de [100.GetCapitalVictoryPointName]"
 SCA_develop_reykjavik_desc: "L'Islande, bien que membre à part entière de notre union fraternelle, est encore loin derrière les autres États membres. En développant [100.GetCapitalVictoryPointName], nous créerons une union plus parfaite."
 SCA_build_norway: "Développer les chantiers navals norvégiens"
 SCA_build_norway_desc: "En développant l'industrie maritime norvégienne, la Fédération nordique sera en mesure de dominer le commerce mondial grâce à une vaste marine marchande."
 SCA_build_sweden: "Développer les industries suédoises nationales"
 SCA_build_sweden_desc: "La Suède est sans conteste l'épine dorsale de notre économie industrielle. En augmentant la base industrielle déjà solide de la région, la prospérité des peuples de la Fédération s'améliorera."
 SCA_build_denmark: "Développer les Industries d'Armement danoises"
 SCA_build_denmark_desc: "Le Danemark, bien qu'il ne soit pas aussi avancé dans la production d'armes que la Suède, dispose d'un emplacement presque parfait pour l'expansion de son commerce. La position du Danemark à côté du mastodonte allemand et son accès à la mer Baltique et à la mer du Nord signifient que l'expansion de son industrie militaire améliorera à la fois notre défense nationale et notre prospérité nationale."
 SCA_build_iceland: "Poursuivre le Développement de [100.GetName]"
 SCA_build_iceland_desc: "Malgré d'innombrables investissements, l'Islande reste à la traîne par rapport aux autres membres de la Fédération. Avec un dernier coup de pouce à la nation, elle deviendra un véritable égal des autres États de notre union."
 SCA_build_finland: "Développer la production militaire finlandaise"
 SCA_build_finland_desc: "La Finlande est dans une position précaire, sous la menace constante des insidieux Russes. L'expansion de la capacité défensive de la Finlande est devenue une priorité absolue pour la Fédération. Ensemble, nous sommes des frères."
 SCA_developed_states: "§CNiveau de Développement Économique Nordique§!"

 SCA_railway_decisions: "Développer le Réseau Ferroviaire"
 SCA_railway_decisions_desc: "Pour améliorer la connectivité régionale, nous devrions moderniser et étendre le réseau ferroviaire dans toute la Scandinavie. Plus de marchandises seront transportées, plus de personnes voyageront plus rapidement et, en cas d'urgence, nos troupes pourront atteindre n'importe quel endroit du pays sans perdre de temps."
 SCA_gothenburg_to_oslo_railway: "Développer la liaison ferroviaire entre Göteborg et Oslo"
 SCA_gothenburg_to_stockholm_railway: "Développer la liaison ferroviaire entre Göteborg et Stockholm"
 SCA_construct_the_oresund_bridge: "Construction du pont de l'Øresund"
 SCA_railway_to_german_border: "Moderniser la liaison ferroviaire avec l'Europe"
 SCA_connect_finland_railway: "Développer le réseau ferroviaire finlandais"

 SCA_join_scandinavian_research: "Rejoindre la Conférence des Scientifiques Scandinaves"
 SCA_join_scandinavian_research_desc: "Nos alliés nordiques ont créé la Conférence des Scientifique Scandinaves, une initiative de recherche conjointe dont l'objectif est de faciliter l'échange de technologies entre les membres de la [FROM.GetFactionName]. En tant que membre de cette dernière, il est temps pour nous de renforcer notre partenariat en rejoignant également la Conférence des Scientifiques Scandinaves."

