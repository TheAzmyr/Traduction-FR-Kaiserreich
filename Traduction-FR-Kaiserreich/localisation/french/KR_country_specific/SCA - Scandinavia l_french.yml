scandinavia.1.t: "La formation de la Fédération Nordique"
scandinavia.1.d: "Après la signature du Traité Scandinave, un gouvernement de transition composé principalement de fonctionnaires ayant peu de pouvoirs actifs a été laissé en place ; il co-gérera la fédération avec les gouvernements nationaux jusqu'à la ratification de la Constitution Fédérale, qui sera ensuite établie comme la loi suprême de la Fédération ; au-dessus de celles des états membres et permettront des élections coordonnées pour établir un gouvernement élu par la population."
scandinavia.1.a: "Préparez la Convention Constitutionnelle !"

scandinavia.2.t: "La première Élection Fédérale"
scandinavia.2.d: "Nous sommes prêts à tenir notre première élection fédérale. Ce Parlement est provisoire et ne durera que jusqu'à ce que nous puissions élire une assemblée plus permanente à une date ultérieure. Bien qu'il y ait plusieurs petits partis sur le bulletin de vote, il y en a trois qui peuvent de façon réaliste remporter l'élection. Le Parti Nordique Social Démocrate des Travailleurs fait campagne sur la question du bien-être public et aimerait maintenir le statu quo en ce qui concerne les affaires fédérales et internationales. Le Parti Conservateur promet de réduire les impôts et d'augmenter les dépenses militaires. Ils sont également favorables au maintien du statut actuel de la fédération. Enfin, le Parti Populaire Scandinave est un mélange de politiciens et d'idées, unis seulement par leur dévouement commun au Scandinavisme. Ils souhaitent accroître le pouvoir de la fédération et mener une politique étrangère active pour unir tous les Scandinaves dans un seul état. Qui va gagner ?"
scandinavia.2.a: "Le NSAP - Les Sociaux-Démocrates"
scandinavia.2.b: "Le LP - Les Libéraux"
scandinavia.2.c: "La Ligue des Fermiers - Les Sociaux-Conservateurs"

scandinavia.3.t: "L'élection Fédérale de [GetYear]"
scandinavia.3.d: "Le moment est venu d'élire un parlement fédéral pour un mandat complet de quatre ans. Une fois de plus, les différents partis ont mené une campagne acharnée, et c'est au peuple nordique de décider qui gagnera."

scandinavia.4.t: "La Constitution Nordique"
 scandinavia.4.d: "Section 1:\n\nArt. 1:\n1. Cette constitution s'appliquera à toutes les régions de tous les pays membres de la Fédération Nordique.\n2. Les nations considérées comme faisant partie de la Fédération seront régies par la loi fédérale.\nArt. 2 : La forme de gouvernement est celle d'une monarchie constitutionnelle. Le chef de la fédération, tel que déterminé dans la partie 2, détient le pouvoir royal.\n\nArt. 3 : Le pouvoir législatif est investi conjointement par le Parlement Nordique et le chef de la fédération ; le pouvoir exécutif est investi dans le cabinet.\n\n Ce sont les premiers articles de la Constitution Nordique. Les débats sont féroces, mais un accord doit être trouvé sur les fondements de la loi de notre fédération."
scandinavia.4.a: "Hurra !"

scandinavia.5.t: "Section 3 : Le chef de la Fédération"
scandinavia.5.d: "Art. 34:\n1. Le Conseil Fédéral assume conjointement la fonction de \"Chef de la Fédération\". \n2. Les chefs d'État des pays constituants siègent au Conseil Fédéral.\n\n Art. 35 : Le Conseil Fédéral nommera le Premier Ministre fédéral et son cabinet sur l'avis du Parlement Nordique.\n\n Avec ces mots, le fait que le Conseil Fédéral agira comme le monarque dans une monarchie constitutionnelle classique est acté. C'est une manière équitable de faire tel qu'aucun des pays constitutifs ne subisse d'impact négatif."
scandinavia.5.a: "Un marché équitable !"

scandinavia.7.t: "Section 2 : Le pouvoir législatif"
scandinavia.7.d: "Art. 8 : Le Parlement Nordique est un organe séparé, élu par le peuple de chaque pays constituant selon la représentation proportionnelle. \nArt. 9 : La Chambre Basse se compose d'une assemblée de trois cents membres au maximum.\nArt. 10 : La Chambre Haute se compose d'une assemblée de cent cinquante membres au maximum. 11 : La Chambre Haute et la Chambre Basse formeront ensemble le Parlement Nordique.\n Avec ces articles et d'autres, la branche législative de la Fédération Nordique a été convenue."
scandinavia.7.a: "Nous avançons !"

scandinavia.8.d: "Art. 8 : Le Parlement nordique se réfère à la session conjointe des parlements des pays constitutifs. \nArt. 9 : La Chambre Basse se compose d'une assemblée des membres des chambres basses des pays constituants, selon les dispositions de leur constitution.\nArt. 10 : La Chambre Haute se compose de cent cinquante membres au plus, élus directement par les peuples des pays constitutifs de la fédération. \nArt. 11 : La Chambre haute et la Chambre basse formeront ensemble le Parlement Nordique.\n Avec ces articles et d'autres, le pouvoir législatif de la Fédération nordique a été fixé."
scandinavia.8.a: "Nous avançons !"

scandinavia.9.t: "Section 5 : Le Pouvoir Judiciaire"
 scandinavia.9.d: "Art. 58 : La Cour Suprême de la Fédération se compose d'un maximum de vingt membres parmi les plus âgés - selon l'ancienneté des membres ordinaires des cours de justice des états constituants - et d'un nombre égal de membres élus pour six ans par la Chambre Basse selon la représentation proportionnelle. Un ou plusieurs suppléants sont élus pour chaque membre élu. Aucun membre du Parlement ne peut être élu membre de la Cour Suprême du Royaume, et aucun membre du Parlement ne peut agir en tant que membre de la Haute Cour de la Fédération. Si, dans un cas particulier, certains membres de la plus haute cour de justice de la Fédération sont empêchés de prendre part au procès, un nombre égal de membres de la Cour Suprême de la Fédération élus par le Parlement doivent se retirer.\n\nAinsi, une nouvelle cour suprême est établie, ayant la priorité sur les tribunaux nationaux pour faire respecter la loi fédérale."
scandinavia.9.a: "Cela apportera la stabilité."

 scandinavia.10.d: "Art. 58 : Les lois fédérales sont appliquées par les organisations judiciaires nationales comme s'il s'agissait de lois ordinaires. Le gouvernement fédéral ne peut faire obstacle aux systèmes judiciaires nationaux, à moins que tous les pays constitutifs autres que celui en question ne conviennent que l'intégrité du pouvoir judiciaire national est gravement compromis.\n\nAvec cet article, l'autonomie judiciaire est garantie."
scandinavia.10.a: "La clause d'urgence était nécessaire pour éviter les abus..."

scandinavia.11.d: "Art. 58 : Les pays constituants ne peuvent pas avoir leurs propres tribunaux. L'exercice du pouvoir judiciaire est régi uniquement par la loi fédérale. Il n'est pas institué de tribunaux extraordinaires dotés d'un pouvoir judiciaire. L'exercice du pouvoir judiciaire n'est régi que par le Statut. \nIl n'est pas institué de tribunaux extraordinaires de justice dotés d'un pouvoir judiciaire.\nArt. 60 : L'administration de la justice reste toujours indépendante du pouvoir exécutif. Les règles à cet effet sont fixées par la loi fédérale. \nArt. 61 : L'administration de la justice reste toujours indépendante du pouvoir exécutif. Les règles à cet effet seront fixées par le Statut. \nAvec ces articles, un système judiciaire nordique unique sera mis en place pour tous les pays constitutifs. Quelques articles de plus, et leur indépendance sera assurée de manière optimale."
scandinavia.11.a: "Je ne sais pas si les pays constituants approuveront cela..."

scandinavia.12.t: "L'Internationale Scandinave"
 scandinavia.12.d: "Les principaux membres des partis sociaux-démocrates scandinaves, principalement le Socialdemokratiet du Danemark, le Parti travailliste de Norvège et le Parti social-démocrate suédois, ainsi que certains partis plus petits, souvent locaux, se sont réunis à Copenhague pour établir leur alliance électorale lors des élections fédérales qui se tiendront à l'avenir.\n\nLes médias danois de droite ont surnommé opportunément ce rassemblement l'"Internationale scandinave" en référence aux rassemblements socialistes internationaux. Bien qu'ils aient décidé d'opter pour le nom de "Parti Nordique Social Démocrate des Travailleurs", ce sobriquet a été adopté avec enthousiasme par les jeunes socialistes, bien que le chef de l'aile jeunesse danoise, Hans Hedtoft, ait précisé que le parti ne soutient en aucune manière le syndicalisme. Selon lui, le nom fait référence à la deuxième internationale."
scandinavia.12.a: "Vraiment ?"

scandinavia.13.t: "Formation du Parti Conservateur"
 scandinavia.13.d: "Plusieurs partis conservateurs de toute la Fédération ont annoncé une fusion pour participer de façon optimale aux élections fédérales qui doivent se tenir bientôt. Cette alliance comprend le parti norvégien Høyre ainsi que le parti danois Venstre et le parti danois KF, ce qui a laissé dire aux experts que le Danemark sera la base électorale principale de ce parti, même s'il sera toujours une région très disputée vu la forte présence des sociaux-démocrates. En Suède, les conservateurs traditionnels ont rejoint ce parti, bien que certains d'entre eux se méfient de l'attachement limité à certaines des valeurs du conservatisme de ce nouveau parti, malgré son nom. Certains membres du riksdag suédois ont même complètement abandonné le parti lorsqu'ils ont accepté d'y adhérer, ce qui les a laissés sans étiquette."
scandinavia.13.a: "Nous leur souhaitons bonne chance !"

scandinavia.14.t: "Formation du Parti Libéral"
scandinavia.14.d: "Les membres du conseil d'administration du Folkpartiet Suédois, du Radikale Venstre Danois et du Venstre norvégien ont déclaré aujourd'hui dans la capitale fédérale de Göteborg leur intention de se présenter ensemble en qualité de parti libéral lors des élections qui auront lieu prochainement dans le Nord de l'Europe. Comme ce groupe est composé principalement de petits partis, les experts prédisent qu'ils auront du mal à remporter ces élections, mais ils pourraient bien avoir de l'influence en tant que parti complémentaire dans une future coalition."
scandinavia.14.a: "Bonne chance avec ça !"

scandinavia.15.t: "L'unification des syndicats"
scandinavia.15.d: "Comme il devient évident que les pays nordiques commencent à s'engager sur une voie unie, le mouvement syndical n'est pas resté inactif. Les congrès syndicaux du Danemark, de la Suède et de la Norvège se sont réunis dans la capitale suédoise, Stockholm. Ici, ils ont voté pour unifier les trois organisations en un congrès encore plus important connu sous le nom de Congrès Syndical Nordique. Il n'est pas surprenant que les éléments syndicalistes aient suivi cet exemple, malgré leur opposition présumée au projet nordique, ce qui signifie qu'une cause syndicaliste unifiée existe maintenant au niveau nordique."
scandinavia.15.a: "Légèrement inquiétant en effet..."

scandinavia.16.t: "Ratification de la Constitution"
 scandinavia.16.d: "La Constitution Fédérale a été ratifiée! Dans une ambiance festive, elle a été acceptée symboliquement par le Parlement Fédéral, puis signée par chacun des monarques des états membres dans la nouvelle capitale fédérale de Göteborg. Ainsi, la Fédération a été véritablement officialisée et la Constitution a été promulguée. C'est un jour vraiment glorieux pour les nations boréales de Scandinavie!"
scandinavia.16.a: "Hurra !"

scandinavia.17.t: "Changement de l'Executif"
scandinavia.17.d: "Comme le prévoit la Constitution, la présidence de la fédération tourne entre les monarques des états membres constituants. 2 ans se sont écoulés, et il est temps pour le prochain monarque de prendre ce rôle."
scandinavia.17.a: "Hurra !"

scandinavia.18.t: "Formation du Parti des Fermiers"
scandinavia.18.d: "Les partis agraires sont un phénomène curieux en Europe du Nord, en particulier dans la politique scandinave qui défend leurs intérêts. Naturellement, ils ne sont pas restés les bras croisés alors que les pays nordiques s'unissent et  ils ont eux aussi formé leur propre parti unifié pour participer aux élections."
scandinavia.18.a: "Les partis plus concis sont toujours bons !"

 scandinavia.19.t: "La formation de la Fédération nordique"
 scandinavia.19.d: "Les délégués de la Suède, de la Norvège et du Danemark se sont réunis ce matin à Stockholm pour finaliser une résolution visant la fédéralisation des trois pays en une seule entité. Connue désormais sous le nom de Fédération Nordique, de nombreux analystes politiques ont débattu de ce que cela signifiait pour l'avenir de l'équilibre des pouvoirs en Europe. Si certains pensent que les idées libérales de la fédération s'alignent sur les intérêts de l'Entente, la plupart s'accordent à dire que la nouvelle nation adoptera probablement une position de neutralité sur toutes les questions. L'équilibre des forces se déplace une fois de plus sur la scène mondiale."
 scandinavia.19.a: "Les aurores boréales brillent de mille feux"

