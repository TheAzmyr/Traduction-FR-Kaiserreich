### Focus Tree ###
### Formation
 SCANDINAVIA_nordic_council:0 "Mettre en place le Conseil Nordique"
 SCANDINAVIA_nordic_council_desc:0 "Les aspects politiques de l'intégration nordique devraient être organisés dans une institution politique distincte. Créons, dans ce but, le Conseil Nordique."
 SCANDINAVIA_defense_union:0 "Union de Défense Scandinave"
 SCANDINAVIA_defense_union_desc:0 "Aucun des pays de Scandinavie n'est particulièrement fort militairement. Ce n'est que par le biais d'un traité de défense collective que nous pouvons représenter une menace crédible pour les agresseurs potentiels."
 SCANDINAVIA_material_cooperation:0 "Acquisition Militaire Commune"
 SCANDINAVIA_material_cooperation_desc:0 "Nos armées individuelles sont relativement petites. Si nous coordonnons toutes les acquisitions militaires nordiques, nous récolterons les bénéfices de commandes plus importantes et de coûts inférieurs."
 SCANDINAVIA_military_volunteers:0 "Programme d’Échange Militaire"
 SCANDINAVIA_military_volunteers_desc:0 "La coopération accrue entre les armées nordiques nécessite des officiers dotés d'un état d'esprit particulier et de certaines compétences. Échangeons des généraux pour nous aider davantage dans ce domaine."
 SCANDINAVIA_passport_union:0 "Convention Nordique sur les Passeports"
 SCANDINAVIA_passport_union_desc:0 "Pourquoi les citoyens nordiques auraient-ils besoin de visas et de permis pour se rendre visite ? Nous signerons une convention pour supprimer les frontières intérieures de la Scandinavie."
 SCANDINAVIA_joint_sessions:0 "Sessions Parlementaires Communes"
 SCANDINAVIA_joint_sessions_desc:0 "L'intégration Nordique a jusqu'à présent été défendue par les gouvernements nationaux. Pour changer cela, nous proposerons des sessions communes interparlementaires pour faire entendre toutes les voix."
 SCANDINAVIA_investments:0 "Investissements Nordiques"
 SCANDINAVIA_investments_desc: "La Scandinavie est notre terrain de jeu naturel pour les investissements. Cela pourrait être une bonne idée d’investir dans d’autres projets industriels."
 SCANDINAVIA_monetary_union:0 "Union Monétaire Scandinave"
 SCANDINAVIA_monetary_union_desc:0 "De 1873 à 1914, la Scandinavie a partagé une monnaie commune. Nous rétablirons l'Union Monétaire Scandinave et laisserons toutes les devises circuler librement en Scandinavie."
 SCANDINAVIA_found_sas:0 "Fonder Scandinavian Airlines"
 SCANDINAVIA_found_sas_desc:0 "Pourquoi les États nordiques devraient-ils avoir leurs propres compagnies aériennes distinctes ? Faisons du transport aérien un symbole de la coopération nordique et créons Scandinavian Airlines."
 SCANDINAVIA_custom_union:0 "Proposer un Marché Unique"
 SCANDINAVIA_custom_union_desc:0 "La continuation naturelle de la coopération économique est l'abolition des douanes entre les pays nordiques. Qu'il n'y ait plus de limitation au commerce scandinave."
 SCANDINAVIA_common_tech:0 "Conférence Scientifique Scandinave"
 SCANDINAVIA_common_tech_desc:0 "Les scientifiques scandinaves se réunissent de manière irrégulière depuis 1839. Nous devrions formaliser ces réunions pour échanger nos développements techniques de manière plus efficace."
 SCANDINAVIA_common_tech_2:0 "Coopération technologique"
 SCANDINAVIA_common_tech_2_desc:0 "Le succès de la Conférence Scientifique Scandinave signifie que nous pourrions encore accroître notre coopération. Si nous instituons un système fixe de partage des connaissances, nous en profiterons tous à long terme."
 SCANDINAVIA_form_federation:0 "La Fédération Nordique"
 SCANDINAVIA_form_federation_desc:0 "L'intégration et la coopération nordiques se sont avérées être un succès retentissant. Unissons maintenant nos forces et fondons la Fédération Nordique comme un phare brillant de démocratie et de liberté dans un monde troublé."

### Political
 SCA_Nordic_Constitution: "La Constitution Nordique"
 SCA_Nordic_Constitution_desc: "Avec la création d'un État nordique unifié, il est primordial d'adopter une constitution qui compte pour tous les États membres de la fédération, en soulignant la force du gouvernement fédéral."
 SCA_Nordic_Parliament: "Un Parlement Nordique Désigné"
 SCA_Nordic_Parliament_desc: "Nous devrions mettre en place un parlement nordique indépendant élu au scrutin proportionnel dans l'ensemble de la fédération, garantissant ainsi une représentation égale de chaque citoyen nordique au sein du gouvernement fédéral de Göteborg."
 SCA_Joint_Sessions_as_Legislative: "Profiter des Séances Conjointes"
 SCA_Joint_Sessions_as_Legislative_desc: "Les sessions conjointes ont déjà été un grand succès, soulignant l'existence et l'étroite coopération des pays nordiques. Ces sessions conjointes fonctionneront comme l'organe législatif approprié du gouvernement nordique."
 SCA_Council_of_Kings: "Un Conseil des Rois"
 SCA_Council_of_Kings_desc: "Les monarques de nos États membres devraient remplir leur rôle ensemble au niveau fédéral, en établissant un conseil rempli de monarques qui nommeront le gouvernement fédéral."
 SCA_Judicial_Autonomy: "Autonomie Judiciaire"
 SCA_Judicial_Autonomy_desc: "Chaque état membre devrait conserver son propre pouvoir judiciaire et ces pouvoirs judiciaires devraient conserver leur pleine autonomie. Si un Danois devait juger un cas suédois, cela ne manquerait pas de créer des frictions nationalistes."
 SCA_Nordic_High_Council: "Un Haut Conseil Nordique"
 SCA_Nordic_High_Council_desc: "Si le pouvoir judiciaire local doit rester en place, la plus haute juridiction de chaque pays sera remplacée par un seul Haut Conseil Nordique des juges, qui aura le dernier mot dans les affaires les plus controversées."
 SCA_Federal_Judiciary: "Pouvoir Judiciaire Fédéral"
 SCA_Federal_Judiciary_desc: "Nous devrions fusionner les branches judiciaires de tous les États membres en une seule magistrature fédérale. Cela favorisera l'égalité de la législation dans l'ensemble de la fédération et favorisera ainsi une fédération de plus en plus solidaire."
 SCA_Ratify_the_Constitution: "Ratifier la Constitution"
 SCA_Ratify_the_Constitution_desc: "Maintenant que toutes les questions les plus importantes ont été résolues, il est temps de laisser les représentants des États membres fédéraux ratifier la Constitution Fédérale, ce qui rendra notre fédération un peu plus concrète."
 SCA_The_First_Nordic_Elections: "Les Premières Élections Nordiques"
 SCA_The_First_Nordic_Elections_desc: "Une fois la constitution bien établie, il est temps pour la NTC, composée principalement de fonctionnaires, de transférer le pouvoir à un gouvernement fédéral élu. A cette fin, les premières élections pan-nordiques devront être organisées."
 SCA_Socialdemocratic_Triumph: "Majorité Sociale-Démocrate"
 SCA_Socialdemocratic_Triumph_desc: "Le NSAP a assuré avec succès sa place et a remporté les élections nordiques. Avec eux, un État providence nordique unifié se profile à l'horizon, un État qui sera un exemple brillant pour le reste du monde."
 SCA_Safety_Net: "Établir un Filet de Sécurité"
 SCA_Safety_Net_desc: "Nous devrions mettre en place un filet de sécurité pour ceux qui ont le malheur de ne pas pouvoir travailler. Il n'est pas convenable pour une nation civilisée comme la nôtre de laisser le peuple mourir de faim plutôt que de l'aider."
 SCA_Aid_the_Nordic_Worker: "Aider les Travailleurs Nordiques"
 SCA_Aid_the_Nordic_Worker_desc: "La fédération a gagné sa prospérité durement acquise sur le dos de la classe ouvrière nordique. Il n'est que juste de les aider, de leur rendre la pareille pour les grandes réalisations qu'ils ont obtenues."
 SCA_Secure_Social_Rights_Federally: "Établir les Droits Sociaux Fondamentaux"
 SCA_Secure_Social_Rights_Federally_desc: "Plusieurs droits sociaux fondamentaux ont leur importance. Nous devrions veiller à ce que le gouvernement nordique soit tenu de respecter les droits sociaux que les populations nordiques, et sans doute aussi les populations du reste du monde, méritent."
 SCA_Invest_in_Education: "Investir dans l’Éducation"
 SCA_Invest_in_Education_desc: "L'éducation des jeunes est un investissement dans l'avenir. En nous assurant que notre système d'éducation est qualitativement supérieur, nous pouvons élever un plus grand nombre de personnes dans des emplois mieux rémunérés et ainsi accroître notre prospérité dans une plus grande mesure encore."
 SCA_Invest_in_Healthcare: "Améliorer notre Système de Santé"
 SCA_Invest_in_Healthcare_desc: "De bons soins sont vitaux : sans eux, les gens risquent de mourir inutilement. Nous devons nous assurer que les services de santé sont qualitativement bons et abordables pour les gens ordinaires de notre fédération !"
 SCA_The_Nordic_Model: "Le Modèle Nordique"
 SCA_The_Nordic_Model_desc: "Grâce à nos efforts, l'État providence nordique est devenu un exemple brillant pour le monde entier. Une utopie démocratique qui prend soin de ses citoyens sans avoir recours à la tyrannie ou à la violence."
 SCA_Victory_for_Liberalism: "Coalition Libérale"
 SCA_Victory_for_Liberalism_desc: "Les libéraux se sont imposés dans toute la Scandinavie et ont obtenu la majorité nécessaire pour former le gouvernement fédéral. Leur influence en ces premiers temps de la fédération se fera certainement sentir."
 SCA_Safeguard_National_Autonomy: "Sauvegarde de l'Autonomie Nationale"
 SCA_Safeguard_National_Autonomy_desc: "Nous devons veiller à ne pas succomber à la tentation d'une centralisation inutile. De telles actions ne feraient que nuire à la popularité de la fédération et empêcheraient celle-ci d'améliorer la vie de ses citoyens. L'autonomie locale est donc primordiale."
 SCA_The_Nordic_Standard: "Le Standard Nordique"
 SCA_The_Nordic_Standard_desc: "Notre approche solide et terre-à-terre nous a permis d'établir un standard que d'autres pays peuvent essayer d'imiter. Un standard pour contrôler le gouvernement, si vous voulez."
 SCA_Conservatism_Reigns: "Coalition Conservatrice-Agricole"
 SCA_Conservatism_Reigns_desc: "Le Parti Conservateur et la Ligue Agraire Scandinave ont formé une alliance sur un programme conservateur. En appui aux agriculteurs et à la moralité, l'influence de cette première coalition fédérale ne sera pas négligeable."
 SCA_Strengthen_the_Nordic_Bank: "Renforcer la Banque Nordique"
 SCA_Strengthen_the_Nordic_Bank_desc: "Il est important pour nous de renforcer la banque centrale nordique afin d'assurer la sécurité de notre monnaie nordique et de veiller à ce que les investisseurs considèrent la fédération comme un pari sûr pour leurs investissements."
 SCA_Federal_Economy_Investments: "Investissements dans l'Économie Fédérale"
 SCA_Federal_Economy_Investments_desc: "Grâce aux récents changements apportés par la Banque nordique, celle-ci peut désormais subventionner des pans essentiels de notre économie, ce qui accroît considérablement la réussite économique et la prospérité de la population et de la Fédération."
 SCA_Solidify_Federal_Unity: "Solidifier l'Unité Fédérale"
 SCA_Solidify_Federal_Unity_desc: "Nous devrions encourager la consolidation de l'identité fédérale, en veillant à ce que les citoyens nordiques se considèrent comme tels plutôt que comme Danois, Norvégiens et Suédois avant tout."
 SCA_Support_Religious_Education: "Soutenir l'Éducation Religieuse"
 SCA_Support_Religious_Education_desc: "La religion a une signification dans notre culture et les écoles religieuses existent. Nous devrions soutenir ce type d'enseignement religieux, car il ne peut qu'améliorer notre efficacité éducative."
 SCA_The_Nordic_Example: "L'Exemple Nordique"
 SCA_The_Nordic_Example_desc: "Notre perfection morale et économique est un exemple pour tous, l'identité de la Fédération Nordique est enviable, et c'est grâce à nos efforts pour qu'elle le soit."

### Army
 SCA_Merge_the_National_Armies: "Fusionner les Armées Nationales"
 SCA_Merge_the_National_Armies_desc: "Il est très inefficace de maintenir trois armées distinctes pour une fédération, malgré l'étroite coopération. Nous devrions tous les fusionner en une seule armée avec une seule structure de commandement."
 SCA_Jungs_Mobile_Warfare: "Guerre mobile de Jung"
 SCA_Jungs_Mobile_Warfare_desc: "Le général suédois Helge Jung propose d'investir dans la motorisation de l'armée. Cela nous donnera un avantage dans les manœuvres à travers les terres étendues de la Scandinavie et sur le champ de bataille."
 SCA_Nordic_Trucks: "Motoriser notre Armée"
 SCA_Nordic_Trucks_desc: "Nous pouvons rendre notre armée beaucoup plus mobile en utilisant des camions pour déplacer leur équipement. Motorisons notre armée pour le bien de la fédération."
 SCA_Fleischers_Superior_Firepower: "Puissance de feu Supérieure de Fleischer"
 SCA_Fleischers_Superior_Firepower_desc: "Le Norvégien Carl Gustaf Fleischer suggère de mettre l'accent sur l'artillerie, ce qui nous permet d'utiliser ces armes lourdes pour éviter de sacrifier trop de Scandinaves (leur nombre étant limité) pour faire des victimes dans le camp adverse."
 SCA_Modern_Equipment: "Équipement Moderne"
 SCA_Modern_Equipment_desc: "Pour minimiser nos pertes et maximiser la capacité de combat de notre armée, il est important d'investir dans de l'équipement moderne pour notre armée. Nous ne pouvons pas nous permettre de prendre du retard dans ce domaine."
 SCA_Maintain_Separate_Militaries: "Maintenir des Forces Armées Séparées"
 SCA_Maintain_Separate_Militaries_desc: "Même si, du point de vue de l'efficacité, une seule armée fusionnée est la meilleure solution, il sera beaucoup plus facile de motiver les gens de notre fédération à combattre sous leur propre drapeau que sous celui de la fédération où ils peuvent subir des différences linguistiques."
 SCA_Priors_Grand_Battleplan: "Grand Plan de Bataille de Prior"
 SCA_Priors_Grand_Battleplan_desc: "L'officier de haut rang danois William Prior s'est prononcé en faveur d'un plan doctrinal fondé sur un plan pour les années à venir. Selon lui, en planifiant la prochaine guerre, nous la gagnerons forcément."
 SCA_Supreme_High_Command: "Le Haut Commandement Suprême"
 SCA_Supreme_High_Command_desc: "Nous devrions établir un seul haut commandement nordique suprême qui aurait le dernier mot sur la stratégie et le déploiement de nos troupes. Cela permettra une plus grande coopération entre nos divisions de l'armée."
 SCA_Nordic_Tank_Brigades: "Brigades de Chars Fédérales"
 SCA_Nordic_Tank_Brigades_desc: "Les brigades de panzers sont essentielles pour gagner les guerres de l'ère moderne. Ces gros véhicules blindés dotés d'une puissance de feu importante sont capables de percer les défenses dans lesquelles les forces d'infanterie auraient été fauchées. Dans l'ensemble, nous devrions investir dans leur développement."
 SCA_Artillery_Investment: "Investissement dans l'Artillerie"
 SCA_Artillery_Investment_desc: "L'artillerie est vitale pour couvrir et soutenir nos forces en-tranchées. En investissant des ressources supplémentaires dans la production d'un plus grand nombre de pièces d'artillerie, nous pouvons obtenir le soutien de notre armée qu'ils ont livrée et obtenir un avantage dans les batailles."
 SCA_The_Joint_Exercise: "Les Exercices Conjoints"
 SCA_The_Joint_Exercise_desc: "Nous devrions permettre à tous les soldats nordiques de participer à un seul grand exercice, pour éviter que les armées ne rouillent dans l'inactivité et pour leur apprendre à travailler ensemble comme une seule force militaire."

### Navy
 SCA_Merge_the_National_Navies: "Fusionner les Marines Nationales"
 SCA_Merge_the_National_Navies_desc: "La réalité, c'est que les marines de nos États membres sont tout simplement trop petites pour être significatives à grande échelle, mais ensemble, les différentes marines forment une marine unique de taille décente. Toutefois, si nous voulons en récolter les fruits, nous devons fusionner ces marines au sein d'une structure de commandement unique."
 SCA_Atlantic_Blue_Water: "Priorité à l'Atlantique : Marine d'Océan"
 SCA_Atlantic_Blue_Water_desc: "L'objectif premier de notre marine est de donner à notre fédération une influence sur le grand théâtre. Une présence significative dans l'Atlantique est un objectif pour atteindre ce but. Nous devrions nous efforcer de rendre notre marine digne de l'océan."
 SCA_Develop_Cruisers: "Développer les Croiseurs"
 SCA_Develop_Cruisers_desc: "Si nous voulons assurer notre présence dans l'Atlantique, à l'ouest de la Norvège et du Danemark, nous devons investir dans le renforcement de notre arsenal de croiseurs. Sans eux, nous nous trouverons inévitablement dans l'incapacité d'exercer le contrôle que nous désirons."
 SCA_Modern_Battleships: "Accent sur les Cuirassés Modernes"
 SCA_Modern_Battleships_desc: "Aucune marine n'est complète sans une série de cuirassés capables de mener la flotte contre nos ennemis, servant de plus grands navires avec la plus grosse puissance de feu disponible."
 SCA_Baltic_Green_Water: "Priorité à la Baltique : Marine de Mer"
 SCA_Baltic_Green_Water_desc: "Si l'espoir d'exercer notre influence dans l'Atlantique est louable, nous devrions nous concentrer sur la mer Baltique au cours des deux prochaines décennies. Toutes marines confondues, nous pouvons devenir un acteur important dans ce plan d'eau."
 SCA_Destroyer_Development: "Développement des Destroyers"
 SCA_Destroyer_Development_desc: "Nous devrions développer des destroyers. Ces navires de guerre relativement petits sont essentiels à la défense de nos plus gros navires et convois contre les dangers sous-marins qui demeurent importants à ce jour."
 SCA_Uboat_Tactics: "Tactique d'U-Boat"
 SCA_Uboat_Tactics_desc: "Le sous-marin a fait une percée importante dans la marine britannique, surtout dans la première partie de la Weltkrieg. En outre, leur production est relativement bon marché. Nous devrions investir dans cette technologie ; elle gagnera la prochaine guerre navale."
 SCA_Nordic_Navy: "La Marine Nordique"
 SCA_Nordic_Navy_desc: "La Marine Nordique sera connue comme une force de combat importante, déterminée à défendre nos côtes contre tout ennemi avec l'intention d'envahir les îles, les fjords et les côtes baltiques de la Scandinavie."

### Air
 SCA_Nordic_Air_Authority: "Établir l'Autorité Aérienne Nordique"
 SCA_Nordic_Air_Authority_desc: "Avant d'aller vers la fusion des forces aériennes de nos états membres, nous devons nous assurer que notre Autorité Aérienne Civile et Militaire est harmonisée au sein de la fédération."
 SCA_Merge_the_National_Airforces: "Fusionner les Forces Aériennes Nationales"
 SCA_Merge_the_National_Airforces_desc: "Nos forces aériennes régionales ne sont pas suffisantes pour défendre les espaces aériens contre une grande puissance. Cependant, si elle est combinée, la force croît de façon exponentielle et nous deviendrons une force dans la guerre aérienne avec laquelle il faut compter."
 SCA_Invest_in_SAAB: "Investir dans SAAB"
 SCA_Invest_in_SAAB_desc: "La société suédoise Svenska Aeroplan AB produit des avions haut de gamme. En les aidant à se développer dans l'ensemble de la fédération, nous nous assurerons un fournisseur principal d'avions de haute qualité."
 SCA_Expand_the_Aircraft_Industry: "Développer l'Industrie Aéronautique"
 SCA_Expand_the_Aircraft_Industry_desc: "Nous devrions construire et moderniser les usines d'aviation dans toute la Scandinavie afin de produire davantage d'avions pour renforcer l'armée de l'air."
 SCA_Bombs_from_Above: "Les Bombes tombent du Ciel"
 SCA_Bombs_from_Above_desc: "Les bombes nordiques seront redoutées par l'ennemi, anéantissant zones industrielles, villes, pays.... Et dire qu'ils ont été envoyés d'un pays avec une si belle campagne, c'est angoissant."
 SCA_The_Nordic_Airforce: "L'Armée de l'Air Nordique"
 SCA_The_Nordic_Airforce_desc: "Maintenant que la fusion et le développement de notre force aérienne fédérale sont terminés, les ennemis y réfléchiront à deux fois avant de se frotter à nous. Il y a de fortes chances qu'ils se retrouvent, du moins dans les airs, désavantagés."

### Economy
 SCA_Advance_the_Integration: "Faire Avancer l'Intégration"
 SCA_Advance_the_Integration_desc: "Bien que nous ayons fait beaucoup de chemin, nous n'en sommes pas encore là. Il y a encore des divisions entre les différents pays de la fédération, et il est de notre devoir de les effacer et de rapprocher toujours plus la fédération."
 SCA_Expand_Railway_Network: "Développer le Réseau Ferroviaire"
 SCA_Expand_Railway_Network_desc: "Pour améliorer la connectivité régionale, nous devrions moderniser et étendre le réseau ferroviaire dans toute la Scandinavie. Plus de marchandises seront transportées, plus de personnes voyageront plus rapidement et, en cas d'urgence, nos troupes pourront atteindre n'importe quel endroit du pays sans perdre de temps."
 SCA_Scandinavian_Highway: "L'Autoroute Pan-Scandinave"
 SCA_Scandinavian_Highway_desc: "Nous devrions travailler à la construction d'une autoroute qui relie les régions éloignées de notre fédération les unes aux autres, augmentant ainsi le nombre de personnes qui interagissent et réparent les différences culturelles en conséquence. Après tout, s'il est facile d'aller en Suède, pourquoi rester seulement en Norvège ?"
 SCA_Invest_In_Excavation_Industry: "Investir dans l'Industrie de l'Excavation"
 SCA_Invest_In_Excavation_Industry_desc: "La Scandinavie est riche en ressources et, grâce à une technologie de pointe, nous pouvons développer les mines existantes et rechercher de nouveaux gisements plus efficacement."
 SCA_Subsidize_Nordic_Farms: "Subventionner les Fermes Nordiques"
 SCA_Subsidize_Nordic_Farms_desc: "Ce sont les agriculteurs nordiques qui nourrissent cette fédération. Il est juste de soutenir leur travail pour cette grande fédération en subventionnant leurs activités, en baissant leurs prix et en leur donnant un avantage sur la concurrence."
 SCA_Support_Nordic_Business: "Commerce Nordique"
 SCA_Support_Nordic_Business_desc: "Les pays du Nord ont une branche privée saine. Nous devrions encourager cet esprit d'entreprise pour le bien des États membres et de la fédération dans son ensemble."
 SCA_Unite_Intelligence_Agencies: "Agences de Renseignements Unifiées"
 SCA_Unite_Intelligence_Agencies_desc: "Nous pouvons mener des opérations de contre-espionnage plus efficaces et obtenir des informations complètes sur les menaces potentielles à la démocratie scandinave en formant une agence de renseignement unifiée sous le contrôle du gouvernement fédéral."
 SCA_Unified_Schooling_System: "Unifier le Système Scolaire"
 SCA_Unified_Schooling_System_desc: "En unifiant les différents systèmes scolaires de nos états membres en un seul système, nous pouvons accroître l'interaction entre les écoles de différents états. Les Norvégiens bénéficieront alors d'un développement éducatif qui sera compréhensible pour les Suédois, ce qui entraînera une plus grande similitude au sein de la prochaine génération."
 SCA_Mandatory_Language_Classes: "Cours de Langue Obligatoires"
 SCA_Mandatory_Language_Classes_desc: "La différence - même si elle est parfois subtile - entre les langues nordiques peut entraîner des erreurs de communication désagréables. En veillant à ce que les écoles de la fédération enseignent toutes les grandes langues fédérales, nous pouvons résoudre ce problème et rendre une unification culturelle encore plus possible."
 SCA_Federal_Exchange_Programs: "Programmes Fédéraux d'Échange"
 SCA_Federal_Exchange_Programs_desc: "En facilitant les échanges d'étudiants dans l'ensemble de la fédération, nous soutiendrons les amitiés et la coopération entre les états membres, assurant la croissance d'une solidarité entre les jeunes des pays nordiques."
 SCA_Nationalism_fades_away: "Le Nationalisme s'Estompe !"
 SCA_Nationalism_fades_away_desc: "Nos efforts visant à développer les interactions entre les peuples nordiques sur les plans culturel et économique portent leurs fruits ; bien que certains resteront bien sûr toujours des nationalistes convaincus, au moins le nombre de personnes qui s'identifient comme citoyens Scandinave plutôt que comme citoyens suédois est plus fort que jamais."

### Events ###
 nordic_formation.1.t: "Former un Conseil Nordique ?"
 nordic_formation.1.d: "Les représentants et diplômates des trois principaux pays scandinaves se sont réunis à [SCA_nordic_council_leader.Capital.GetCapitalVictoryPointName] pour conclure un traité visant à relancer une coopération plus étroite entre les pays nordiques. Selon eux, nous partageons des valeurs que tout le monde ne partage pas, et dans un monde hostile les nations scandinaves feraient mieux de travailler ensemble. Aucun accord concret n’a été conclu jusqu'à présent, mais il semble que les suites qui pourront être données à cette réunion seront plus déterminantes."
 nordic_formation.1.a:0 "Un toast à nos frères !"

 nordic_formation.2.t: "Le Traité de [SCA_nordic_council_leader.Capital.GetCapitalVictoryPointName]"
 nordic_formation.2.d: "Nous avons invité des diplômates et des représentants de la Norvège et du Danemark à [SCA_nordic_council_leader.Capital.GetCapitalVictoryPointName] pour négocier un traité - non contraignant pour l'instant - qui doit relancer une coopération plus étroite entre les pays nordiques. Nous partageons des valeurs que tout le monde ne partage pas et dans un monde hostile, les nations scandinaves feraient mieux de travailler ensemble ! Même si cette réunion n'aboutira pas à la conclusion de beaucoup d'accords concrets, les premières impressions sont positives et il semble que les suites à donner à cette réunion pourraient être plus déterminantes."
 nordic_formation.2.a:0 "Un toast à nos frères !"
 nordic_formation.2.b:0 "C'est une perte de temps.."

 nordic_formation.3.t: "[From.GetNameDefCap] Rejette Notre Proposition"
 nordic_formation.3.d:0 "[From.GetNameDefCap] nous a fait savoir qu'ils ne voient aucun intérêt à donner suite à la réforme que nous avons proposée. Il semble que, dans le domaine politique au moins, le summum de la coopération scandinave ait été atteint."
 nordic_formation.3.a:0 "Décevant, mais c'est ainsi..."

 nordic_formation.13.t: "[SCA_federation_initiator.GetNameDefCap] Propose une Fédération Nordique"
 nordic_formation.13.d: "[SCA_federation_initiator.GetNameDefCap] a proposé d'unir tous les pays scandinaves au sein d'une Fédération démocratique. Cela entraînerait l'intégration de notre pays dans la nouvelle Fédération Nordique."
 nordic_formation.13.a: "Accepter de se Fédérer"
 nordic_formation.13.b: "S'opposer à ce projet."

 nordic_formation.14.t: "[From.GetNameDefCap] Accepte Notre Proposition"
nordic_formation.14.d: "[From.GetNameDefCap] a exprimé son intérêt à se joindre à notre proposition d'unir tous les pays scandinaves dans une fédération démocratique. Nous nous rapprochons un peu plus de l'établissement d'une Scandinavie unie."
nordic_formation.14.a: "Parfait!"

 nordic_formation.15.t: "[From.GetNameDefCap] Rejette Notre Proposition"
nordic_formation.15.d: "[From.GetNameDefCap] a renoncé à notre proposition d'unir tous les pays scandinaves dans une fédération démocratique. Il semble que l'intégration scandinave ait, par tous les moyens, atteint son apogée."
nordic_formation.15.a: "Décevant, mais pas tout à fait inattendu..."

nordic_formation.16.t: "Création de la Fédération Nordique"
 nordic_formation.16.d: "Les autres pays scandinaves ont accepté notre proposition concernant la fédération. Selon sa constitution, la Fédération Nordique sera, pour l'instant, jusqu'à ce qu'un gouvernement fédéral approprié puisse s'en occuper, bien sûr, une monarchie démocratique et fédérale. Le pouvoir exécutif se compose d'un gouvernement fédéral, qui détient le pouvoir au nom d'un conseil composé des monarques suédois, norvégien et danois. Le parlement fédéral sera basé à Göteborg, mais tous les royaumes constitutifs conservent leurs institutions individuelles et leur autonomie."
