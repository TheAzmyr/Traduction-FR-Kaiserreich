 GER_1936_election_category_desc:9 "\nLes élections au Reichstag de l'Empire Allemand sont prévues le 10 avril 1936 – un mandat tumultueux se terminant par quatre derniers mois encore plus tumultueux. Les forces centrifuges de gauche et de droite menacent de détruire le consensus politique établi dans l’Empire depuis la fin de la Weltkrieg – et peu de gens savent qui l’emportera à sa place.\n\nLe Reichstag est élu dans des circonscriptions uninominales à un tour avec un vote universel, égal et secret. Les réformes de mars 1920 ont quelque peu modifié le système électoral, en établissant des circonscriptions supplémentaires et en créant des circonscriptions plurinominales dans les grandes villes allemandes, rendant le système plus hétérogène et portant le nombre de sièges à 445. Les événements qui se dérouleront pendant la période électorale pourront renforcer ou affaiblir l’un des partis concurrents.\n\n§Y223§! sièges sont requis pour une majorité. Les résultats projetés sont les suivants :\n\n§RCandidats d'Extrême-Gauche§! :[?GER.GER_farleft_seats]\n§SSPD§!: [?GER.GER_SPD_seats]\n§lLVP§!: [?GER.GER_LVP_seats]\n§mLibéraux Minoritaires§!: [?GER.GER_liberal_seats]\n§gParti de Guelph§!: [?GER.GER_Guelph_seats]\n§gBloc Minoritaire (PP, DP, Volksbund) §!: [?GER.GER_polish_seats]\n§cZentrum§! :[?GER.GER_Zentrum_seats]\n§LCandidats Agrariens§!: [?GER.GER_agrarian_seats]\n§LDkP§!: [?GER.GER_DkP_seats]\n§nDVLP§!: [?GER.GER_DVLP_seats]\n§nCandidats d'Extrême-Droite §!: [?GER.GER_farright_seats]\n"
