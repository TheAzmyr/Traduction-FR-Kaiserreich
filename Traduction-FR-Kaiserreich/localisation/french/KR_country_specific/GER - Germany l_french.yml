 GER_breadth_decision_tt: "Cette décision augmentera la§Yportée§! du Plan -  appliquant le modificateur §YGestion Economique Centrale§! à encore plus d'états!"
 GER_depth_decision_tt: "Cette décision augmentera la §Yprofondeur§! du Plan -  améliorant les effets du modificateur §YGestion Economique Centrale§!!"
