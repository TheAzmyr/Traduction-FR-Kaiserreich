### Demokratische Union ###

 GER_democratic_union_mechanics_category: "Démocratie et Réaction"
 GER_democratic_union_mechanics_category_desc:9 "\nDirigée par le §SParti social-démocrate§!, la Demokratische Union a pris le pouvoir dans l’Empire et poursuit désormais un programme de bien-être social, de bon sens et de réforme constitutionnelle. Immédiatement, plusieurs questions réclament une attention soutenue de notre part. Ayant reçu l'opportunité d'orienter l'Allemagne dans une direction démocratique, nous ne devons pas laisser passer notre chance - notre arbre de priorités nous permet de §Yrédiger une constitution§!, préparant diverses réformes que nous pourrons appliquer après la Seconde Weltkrieg. Mais en même temps, notre parti exige une action immédiate – la pauvreté du peuple nous oblige à §Ymettre en œuvre les réformes de notre programme§! ou à risquer de perdre la confiance de la base du parti. Enfin, nous ne gouvernons pas seuls: notre coalition est large et chacun de ses membres a ses propres intérêts. Leur niveau de §Yloyauté envers la coalition§! montre à quel point ils sont disposés à rester avec nous - si ce niveau devait tomber à §Rzéro§!, ils pourraient tenter de partir, et si nous perdons notre §Ymajorité§! au Reichstag, alors notre cabinet tombera à coup sûr.\n\nEnfin, gardez un oeil sur l’§Yestablishment conservateur§! - ils se battront bec et ongles pour provoquer la chute de votre gouvernement...\n\nContrôle actuel du Reichstag:[?GER.GER_du_coalition_number] sur 445 sièges (223 pour avoir une majorité)\nLoyauté envers la Coalition :\n - §OLVP§!: §Y[?GER_LVP_loyalty]§! /100 [GERLVPCoalMembership]\n - §cZentrum§!: §Y[?GER_Z_loyalty]§! /100 [GERZCoalMembership]\n - §sAgrariens§!: §Y[?GER_Agrarian_loyalty]§! /100 [GERAgrCoalMembership]\n - §9Bloc Minoritaire§!: §Y[?GER_Polish_loyalty]§! /100 [GERPPCoalMembership]\n - §RSPD-Gauche§!: §Y[?GER_Left_SPD_loyalty]§! /100 [GERSPDLeftCoalMembership]\n"
