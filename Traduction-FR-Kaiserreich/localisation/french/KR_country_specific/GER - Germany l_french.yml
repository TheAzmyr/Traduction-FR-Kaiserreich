 gerbav.21.a2: "Nous allons y arriver. Concentrez-vous sur la façon dont nous forgerons un Empire plus fort."
 gerbav.21.a3: "Nous allons y arriver. Envoyez le Vice-Chancelier Wilmowsky pour négocier."
