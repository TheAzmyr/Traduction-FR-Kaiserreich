 GER_schleicher_party_long:9 "Kabinett Schleicher (Cabinet von Schleicher)\n§LAprès qu'aucune majorité n'a été trouvée aux élections de 1936, le Kaiser nomma le Ministre de la Guerre de Prusse, Kurt von Schleicher, à la chancellerie. Bien que sélectionné comme candidat de compromis et modéré au Reichstag, ce n’est un secret pour personne que Schleicher suit en réalité son propre programme et cherchera à façonner l’Empire selon sa vision centralisatrice.§!\n"
