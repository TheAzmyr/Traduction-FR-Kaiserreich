### Advisors added in the rework ###

 GER_herbert_von_dirksen: "Herbert von Dirksen"
 GER_herbert_von_dirksen_sic_desc:9 "§YNaissance :§! §L2 avril 1882, à Berlin, province de Brandebourg, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LHerbert von Dirksen est né en 1887 dans une famille de fonctionnaires prussiens récemment anoblis, et a grandi dans un environnement très conservateur - son père était un fervent admirateur de Wilhelm II et un membre du Reichstag pour les Conservateurs libres. Les von Dirksen étaient fiers de leur "pure naissance germanique" et méprisaient ceux qui avaient été anoblis par Frederick III, plus libéral, un an plus tard. Dirksen grandit comme un "nouvel aristocrate" snob et robuste, essayant constamment de se faire accepter comme un vrai Junker.\n\nPendant la Weltkrieg, il a représenté le Foreign Office dans le monde entier et a continué à gravir les échelons du service diplomatique dans les années d'après-guerre. La plus grande réalisation de Dirksen est l'Accord de Vilnius avec la Russie en 1926, qui constitua un tournant vers une politique orientale plus pacifique et plus coopérative. Grâce à son expérience des affaires russes, il figurait sur la liste des remplaçants potentiels du Reichskanzler Johann von Bernstorff lorsque les relations diplomatiques avec la Russie se sont à nouveau détériorées en 1934 - une offre qu'il a immédiatement acceptée, devenant un pion dans les grands jeux politiques au sein du gouvernement impérial. Inexpérimenté et peu enclin à la pratique parlementaire, Dirksen a rapidement dilapidé son capital politique et sa coalition s'est dissoute, le laissant à la tête d'un trône fantôme.§!"

 GER_siegfried_von_roedern: "Siegfried von Roedern"
 GER_siegfried_von_roedern_sic_desc:9 "§YNaissance :§! §L27 juillet 1870, à Marburg an der Lahn, province de Hesse-Nassau, Royaume de Prusse, Confédération de l'Allemagne du Nord§!\n§YCarrière :§! §LSiegfried von Roedern est né en 1870 dans une famille noble d'origine silésienne et a suivi la carrière traditionnelle de la fonction publique prussienne. Après avoir étudié le droit et les sciences politiques, il a passé l'examen juridique à Francfort et a travaillé dans l'administration du Royaume de Prusse pendant les deux décennies suivantes. À Niederbarnim, il fit adopter de nombreuses améliorations provinciales, construisit de nouvelles routes, des hôpitaux et encouragea l'électrification complète du district, se faisant ainsi un nom en tant qu'administrateur compétent. Grâce à cette expérience, il obtint sa nomination politique la plus célèbre : celle de Secrétaire aux Finances du Reich en temps de guerre. La situation financière précaire de l'Empire nécessitait un gestionnaire compétent capable de rationaliser le système et de générer des recettes supplémentaires. Roedern s'est bien acquitté de cette tâche : les réformes des finances impériales qu'il a entreprises pendant la Weltkrieg ont servi de modèle pour les politiques fiscales des futurs gouvernements.\n\nAprès la Weltkrieg, Roedern resta en politique. Bien que souvent considéré comme un candidat possible au poste de Reichskanzler, il s'orienta plutôt vers la politique prussienne - les réformes de la Constitution, accordant au Reichstag le contrôle du Reichskanzler, conduisirent à la dissociation du poste de Ministre-Président de la Prusse et, en 1925, Roedern fut choisi comme le prochain Ministre-Président. Non partisan convaincu, il dirige une large coalition du centre et de la droite, avec l'intention d'écarter les sociaux-démocrates du pouvoir, et poursuit une politique nationale conservatrice, bien que modérée. L'avenir nous dira combien de temps il parviendra à tenir cette ligne.§!"

 GER_reichskanzler_in_prussia: "Reichskanzler en Prusse"
 GER_reichskanzler_in_prussia_advisor_desc:9 "§YDescription :§! §LJusqu'en 1923, les fonctions de Reichskanzler et de Ministre-Président de la Prusse ne faisaient qu'un, et l'on attendait de l'un qu'il soit aussi l'autre. Cela donnait à la Prusse un pouvoir déséquilibré dans le système et accordait au Reichskanzler des pouvoirs supplémentaires en raison de sa position en Prusse. Ce système a été mis à mal par la Constitution de Mars, qui aurait donné au Reichstag le pouvoir d'organiser un vote de défiance à l'encontre d'un Ministre-Président prussien. L'élection de Matthias Erzberger, un catholique progressiste du sud, a été la goutte d'eau qui a fait déborder le vase et a conduit au découplage de la Prusse, qui a depuis lors ses propres Ministres-Présidents. Il semble toutefois que ce découplage ait été de courte durée, puisque le Reichskanzler est redevenu Ministre-Président - que ce soit pour une courte ou une longue période.§!"

