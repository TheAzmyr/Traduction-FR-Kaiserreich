 GER_coal_decisions_category: "Deutsche Bergwerks- und Hüttenkommission"
 GER_coal_decisions_category_desc: "\nLa Commission Allemande des Mines et de l'Acier, créée dans le cadre du programme de réformes économiques appelé « Plan Wissell-Moellendorff » ou simplement « Plan Wissell », sera la première tentative d'établir le contrôle de l'État sur l'ensemble d'un secteur économique et de montrer le monde que l’avenir de la politique économique réside dans un contrôle étatique central, global et efficace. Même si la propriété privée demeurera, elle sera strictement limitée et devra suivre les plans d’en haut en matière de développement, d’amélioration des méthodes de production et de commerce extérieur.\n\nLes décisions dans cette catégorie vont §Yconstruire§! le Plan Wissell, qui sera pleinement activé dès la prise de la décision §YElaborer le "Fünfjahresplan"§!! Les décisions sont réparties en trois §Ycatégories§! qui affecteront le Plan différemment.\n"
