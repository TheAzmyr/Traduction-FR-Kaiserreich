 GER_anti_sedition_karl_korsch:9 "Arrêter Karl Schröder"
 GER_anti_sedition_karl_korsch_desc: ""Pour avoir prôné le renversement du Kaiser et un complot contre l'Empire Allemand, pour avoir eu des contacts avec des espions de puissances étrangères, pour avoir refusé de coopérer avec les forces de l'ordre du Royaume de Prusse et pour avoir refusé de fournir des informations sur la localisation de criminels et de menaces connus à la sécurité publique.""
 GER_anti_sedition_kapd:9 "Interdire le FAUD"
