 gerbav.18.t: "Les Grands-Duchés de Mecklembourg et d'Oldenbourg"
 gerbav.18.d: "Les Grands-Duchés d'Oldenbourg, de Mecklembourg-Schwerin et de Mecklembourg-Strelitz sont les remparts par excellence des intérêts agraires de l'Empire. Leur économie repose sur des champs de seigle géants et des pâturages pour le bétail, ce qui rend les organisations rurales comme le Landbund extrêmement puissantes. Les deux Mecklembourg ont toujours été assez réactionnaires, étant en grande partie dominés par des dynasties de Junkers semblables à celles de l’Elbie orientale voisine, ils sont restés des monarchies absolues jusqu’en 1920, mais la situation à Oldenbourg est plus complexe. Pendant des décennies, c’était un État libéral doté d’une loi électorale progressiste et d’une campagne dominée non pas par des junkers, mais par des milliers de petits agriculteurs. Le climat politique n’a commencé à changer que dans les années 20, lorsque la crise agraire de l’Allemagne du Nord a provoqué l’émergence d’un radicalisme d’extrême-droite. Aujourd'hui, Oldenbourg fait partie des premiers États constitutifs d'Allemagne à connaitre une participation du DVLP au gouvernement, tandis que le Mecklembourg se retrouve sous le contrôle incontesté du DkP.\n\nMême si les trois Etats poursuivent un programme de droite et ont généralement des objectifs autoritaires en tête, ils hésitent encore un peu à travailler avec nous - Schleicher leur apparaît comme un mélange imprévisible d'ancien et de nouveau et ils ne sont pas sûrs que sa chancellerie sauvegardera les intérêts des campagnes agraires autant qu’ils l’espèrent. D'un autre côté, les bastions agricoles du Nord n'ont pas grand-chose à gagner d'une coopération avec Munich ; il est très probable qu'ils voteront en notre faveur et approuveront la Reichsexekution."
