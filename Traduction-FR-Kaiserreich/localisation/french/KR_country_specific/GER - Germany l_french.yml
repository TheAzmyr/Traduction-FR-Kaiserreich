### Domestic Events ###

 germany.7.t: "Reichstagswahl 1936"
 germany.7.d: "Chacun leur tour, les chanceliers modérés qui perpétuent le consensus de la Constitution de Mars ont dirigé le Kaiserreich depuis 1920. Solf, Erzberger, Posadowsky, Brockdorff-Rantzau, Marx, Bernstorff... Cela ne veut pas dire pour autant qu'il n'y a pas eu d'opposition à ce consensus. Une « opposition permanente » de deux partis existe, bien qu'ils restent depuis longtemps sur la touche, malgré leur attrait populaire. Considérés avec méfiance par le Kaiser et l’establishment politique, ils attendent avec joie la fin de ce consensus, et les élections de 1936 pourraient s’avérer être ce qu’ils souhaitaient depuis si longtemps : un chemin vers le pouvoir.\n\nÀ gauche, les sociaux-démocrates avaient été l’un des principaux champions des réformes de Mars et les considéraient comme une victoire, mais ce faisant, ils se sont de plus en plus éloignés de leurs alliés libéraux-catholiques au cours des années 20. Le rêve d'un chancelier du SPD ne s'est jamais réalisé en raison de la réticence du Kaiser, et la fin de la Grande Coalition de Brockdorff a vu le SPD passer à nouveau dans l'opposition. La pluralité au Reichstag est leur priorité, tout comme la gestion inquiétante de la droite : si les conservateurs profitent de la chute de la Coalition de Mars, les droits démocratiques que le peuple allemand a finalement acquis en 1920 pourraient être menacés. .\n\nLe Parti de la Patrie Allemande est un parti d'une nouvelle génération de droite – non pas l'aristocratie agraire du DkP ou la petite politique mesquine des antisémites d'avant-guerre, mais un parti de la classe moyenne radicale, des travailleurs jaunes et des masses nationalistes, officiellement créé en 1919, mais né en 1917 en tant qu’organisation pan-nationale faisant campagne pour l’unité en temps de guerre. En raison de ses liens avec le cercle de Tirpitz, la dictature de l'OHL et les complots secrets visant à renverser le Kaiser pendant la guerre, tout le monde le regarde avec méfiance, que ce soit Wilhelm II ou les autres partis. Mais les temps ont changé et la déception suscitée par la Coalition de Mars peut facilement profiter au DVLP. Pas assez puissant pour obtenir lui-même une majorité, il devra construire une grande coalition de droite, ce qui impliquera de compromettre certains de ses principes de « révolution nationale » – mais un pas en avant vaut mieux que pas de pas du tout, n’est-ce pas ?"
 germany.7.a: "Schützt eure démokratischen Volksrechte - wählt SPD!"
 germany.7.b: "Deutschland wach auf, Deine Schicksalsstunde ist gekommen - wählt DVLP!"
 GER_playing_as_spd_tt: "Vous jouerez l'élection de 1936 en tant que §SSPD§!, et recevrez les événements appropriés.\n\nIl semble peu probable que nous soyons parvenus à rassembler une majorité absolue - mais n'oubliez pas que les élections ne sont que le début..."
 GER_playing_as_dvlp_tt:9 "Vous jouerez l'élection de 1936 en tant que §nDVLP§!, et recevrez les événements appropriés.\n\nIl semble peu probable que nous soyons parvenus à rassembler une majorité absolue - mais n'oubliez pas que les élections ne sont que le début..."

 germany.8.t: "Démission du Reichskanzler Dirksen"
 germany.8.d: "C'était attendu depuis la fin de l'année dernière, mais il est finalement arrivé grâce au krach boursier du Lundi Noir. Peu de temps après ce jour de février, le Reichskanzler Herbert von Dirksen a annoncé sa démission, sans faire de commentaires à la presse ou aux membres du Reichstag. Bien que diplomate compétent, le sang-froid de Dirksen et son caractère d'aristocrate vaniteux et pompeux l'ont laissé isolé dans la haute politique, et il n'a jamais réussi à se débarrasser de l'apparence d'une nomination royale, moins légitime que celle dont ont bénéficié les chanceliers partisans de l'Empire Allemand d'après-Mars. Son vice-chancelier, Heinrich Brüning, a refusé de solliciter la nomination du Kaiser comme prochain Reichskanzler. Après la crise du Lundi Noir, le bureau est devenu un calice empoisonné.\n\nVoyant peu d'initiative de la part des partis au Reichstag, Wilhelm II nomma l'actuel Ministre-Président de Prusse, Siegfried von Roedern, comme nouveau Reichskanzler. Fonctionnaire âgé avec des années d'expérience dans les gouvernements fédéral et prussien, il dirige actuellement un gouvernement non partisan de centre et de droite en Prusse, composé de politiciens de droite et de professionnels non partisans. Même si son gouvernement n’a pas l’intention de survivre aux élections d’avril, il a quand même beaucoup de pain sur la planche.\n\nLa préférence de Roedern est de constituer un cabinet d'urgence non partisan, composé principalement de fonctionnaires sur lesquels il comptait en Prusse, et de promulguer des contrôles économiques d'urgence. Ce confinement prussien du gouvernement fédéral ne manquera cependant pas de se passer mal auprès des Länder. Une approche alternative serait de conserver Brüning au poste de vice-chancelier et de travailler avec le Reichstag. Brockdorff pourrait forger une grande coalition après les élections dramatiques de 1924, alors peut-être que Roedern pourrait reproduire le même exploit ?"
 germany.8.a: "L’Allemagne a besoin d’un cabinet responsable au-dessus de la politique des partis."
 germany.8.b: "Peut-être que Roedern pourra restaurer la grande coalition?"

 germany.9.t: "Impasse au Bundesrat"
 germany.9.d: "La formation du gouvernement non partisan de Roedern a été considérée comme un affront par de nombreux États Fédéraux Allemands, en particulier ceux du sud : la Bavière, le Wurtemberg et le Bade considéraient avec une extrême méfiance la formation d'un gouvernement dominé par des responsables prussiens. Leurs gouvernements, dirigés principalement par le Zentrum et le LVP, n'ont pas non plus apprécié que leurs partis respectifs soient exclus du gouvernement par le Reichskanzler. Le résultat a été qu'au Bundesrat, la chambre haute allemande composée de représentants des États membres, une majorité hostile s'est formée contre le Reichskanzler, composée des États du Sud et de nombreux États mineurs qui se sont joints pour protester contre le Reichskanzler.\n\nBien que le Zentrum et le LVP aient mené l’attaque contre le Reichskanzler, c’est le SPD qui a le plus profité des sondages électoraux. Leur campagne et la délégation du Reichstag ont profité du drame politique pour protester contre la « bureaucratisation du gouvernement » et contre la tendance croissante à ne pas rendre compte des Reichskanzler au Reichstag – ce qui souligne la nécessité de poursuivre les réformes démocratiques dans l’Empire."
 germany.9.a: "À ce stade, trouverons-nous seulement un gouvernement en avril… ?"

 germany.10.t: "La Coalition de Mars s'effondre à nouveau"
 germany.10.d: "Le Reichskanzler Roedern n’a obtenu la majorité au Reichstag que pendant très peu de temps. Même s'il a présidé pendant des années une coalition diversifiée de libéraux, de catholiques et de conservateurs en Prusse, ses compétences n'étaient pas applicables au niveau national - en fin de compte, ses efforts pour relancer la Coalition de Mars se sont révélés infructueux.\n\nLes délégations du LVP et du Zentrum à la Chambre des Représentants Prussienne sont connues pour être beaucoup plus conservatrices que leurs homologues nationaux, les libéraux étant fortement influencés par le libéralisme national et le Zentrum prussien étant dominé par des agraires de droite tels que Franz von Papen. Au Reichstag, cependant, peu de consensus ont pu être trouvés entre les libéraux et les catholiques d’un côté et la droite conservatrice de l’autre. Après quelques réunions infructueuses entre factions sur la réforme fiscale et les programmes de création d'emplois, le LVP s'est finalement retiré de la coalition, privant le Reichskanzler de sa majorité.\n\nLe DVLP a capitalisé sur la situation au Reichstag et en a profité dans sa campagne électorale, dénonçant « une partisanerie divisée qui paralyse le gouvernement allemand alors que des millions de personnes souffrent » et exigeant « un gouvernement d'action, pas de paroles, gouvernant par la force et non par des comités ». Le gouvernement actuel étant effectivement paralysé, ces appels ont trouvé un écho auprès de nombreuses personnes à travers le pays."
 germany.10.a: "À ce stade, trouverons-nous seulement un gouvernement en avril… ?"

 germany.11.t: "Élections du Conseil Municipal de Berlin"
 germany.11.d: "Le mandat du maire sortant de Berlin, Heinrich Sahm, arrive à à son échéance et de nouvelles élections sont donc prévues au Conseil Municipal de Berlin. Technocrate politiquement indépendant, Sahm a été maire de plusieurs autres villes dans le passé avant de s'installer à Berlin, et est soutenu par les députés libéraux et conservateurs locaux. Le bouleversement politique qui a suivi le Lundi Noir donne l'occasion aux sociaux-démocrates berlinois de remporter les élections au Conseil Municipal et de nommer l'un des leurs, Otto Ostrowski, l'actuel maire de l'arrondissement de Prenzlauer Berg à Berlin.\n\nOstrowski est considéré comme un membre de la faction de gauche du SPD, et une victoire de sa part marquerait un changement significatif dans la politique berlinoise. Cela serait également un indicateur du virage à gauche de la nation et renforcerait l'activité sociale-démocrate dans d'autres villes. C’est pour cette raison que le LVP et le DkP ont uni leurs forces à Berlin, cherchant à maintenir Sahm au pouvoir et à ramener la victoire de la droite et du centre. Une fois les élections passées, le résultat est..."
 germany.11.a: "Heinrich Sahm remporte un nouveau mandat."
 germany.11.b: "Otto Ostrowski est élu maire de Berlin."

 germany.12.t: "Sur l'œcuménisme"
 germany.12.d: "Le Zentrum a connu des jours meilleurs. Depuis la fin de la Weltkrieg, le parti a contribué à former les dix cabinets ministériels, que ce soit à gauche, à droite ou au centre, une stratégie qui l'a laissé cruellement mal préparé à ces temps de polarisation, alors qu'il peine désormais à conserver ses électeurs loin du SPD, du DVLP et des nouveaux partis agrariens. Dans ces conditions, les cadres dirigeants du parti commencent à vaciller. L'actuel président du Zentrum, Theodor von Guérard, a servi ces cinq dernières années avec la responsabilité de gérer les différentes factions du parti - mais il a indiqué que, si le Zentrum était chassé du pouvoir lors des prochaines élections, il se retirerait de son poste.\n\nLa nouvelle a mis tout le parti en émoi, et le premier coup est venu de son aile droite. Heinrich Held, le Ministre-Président bavarois, a publié un article dans le Kölnische Volkszeitung sur l'avenir du parti, dans lequel il appelle non seulement à un engagement plus fort sur les questions régionales et conservatrices, mais aussi à ce que le parti s'adresse aux électeurs protestants disposés à défendre les deux. En jetant le gant, Held revient sur l'un des débats les plus controversés du parti : au fil du temps, de nombreux militants de droite et syndicalistes ont eu l'idée de sortir le Zentrum « de la tour » : le faire passer d'un parti purement catholique en un parti entièrement chrétien. À leurs yeux, un tel parti pourrait unir les intérêts de la classe moyenne, de la classe ouvrière et des zones rurales et constituer un rempart contre la gauche grandissante. Les remarques de Held sur l'unité des chrétiens ont été reprises par le syndicaliste Adam Stegerwald, que beaucoup considèrent comme le favori pour succéder à von Guérard.\n\nLes progressistes du parti observent ces évolutions avec inquiétude. Ces dernières années, l’aile gauche a défendu le caractère catholique du Zentrum, craignant que les votes protestants n’attirent le parti vers la droite – et en effet, Held et Stegerwald ont suggéré des ouvertures au DkP et à des partis encore plus à droite. La réfutation la plus ferme à l'article de Held est venue du leader progressiste badois Joseph Wirth, qui soutient que de telles aventures mettent en danger la position du parti au centre et la confiance de leur électorat catholique à un moment critique. La question de savoir si les paroles de Wirth seront entendues reste ouverte."
 germany.12.a: "Ce n’est pas le moment de s’exposer à un tel risque."
 germany.12.b: "Held a raison : le groupe doit tendre la main depuis sa tour pour survivre."

 germany.13.t: "Création d’une Union Démocratique"
 germany.13.d: "Une réorganisation est en cours au sein des partis allemands, le SPD social-démocrate et le LVP libéral ont annoncé un accord officiel de coopération lors des élections au Reichstag de 1936. L'accord, conclu entre Hermann Müller et Erich Koch, les présidents respectifs des partis, prévoit des candidats communs dans les circonscriptions clés et des politiques communes que les deux partis défendront pour atténuer les effets de la crise du Lundi Noir au prochain Reichstag. Ces politiques comprennent la réforme bancaire, les travaux publics et d'autres mesures pour l'emploi. En outre, les deux partis ont déclaré leur loyauté envers les réalisations des Réformes Constitutionnelles de Mars et leur détermination à les défendre contre les empiètements des conservateurs, d'où le nom de « Demokratische Union » (Union Démocratique).\n\nAvant et pendant la Weltkrieg, le Parti Populaire Progressiste (FVP) était un proche allié du SPD et se retrouvait constamment dans son ombre, et l'unification des partis libéraux au sein du LVP était considérée comme un moyen d'échapper à cette ombre et de permettre Le libéralisme allemand doit devenir une force puissante à part entière. La décision de la LVP de rétablir l'alliance avec le SPD montre ainsi qu'en fin de compte, ils n'ont pas pu éviter leur destin de puissance de second ordre..."
 germany.13.a: "Ensemble pour un Empire Allemand démocratique !"

 germany.14.t: "Formation d'un Front Noir-Blanc-Rouge"
 germany.14.d:9 "Une réorganisation est en cours au sein des partis allemands, car une collaboration soupçonnée depuis longtemps entre le parti agraire conservateur DkP et le parti d'extrême droite DVLP a été officiellement annoncée par leurs présidents, Kuno von Westarp et Ulrich von Hassell. Cet accord implique de désigner des candidats communs dans les circonscriptions clés et de nommer un chancelier commun en vue des prochaines élections. Dans un communiqué officiel, les deux partis ont décrit l'alliance comme une mesure nécessaire pour "défendre la bannière allemande contre la partisannerie incessante et le déclin sociétal", reflétée dans le nom de l'alliance - "Schwarz-Weiß-Rot" (Noir-Blanc-Rouge). les couleurs du drapeau impérial.\n\nLa gauche a déjà critiqué la duplicité de cette alliance de convenance. Depuis 1923, le DkP a été impliqué dans tous les gouvernements sans interruption et incarne l'establishment partisan contre lequel le DVLP prétend lutter. La coopération de droite ne s'était pas concrétisée au cours des années 20 et 30 en raison de désaccords au niveau des dirigeants et du chevauchement des blocs électoraux des deux partis, ainsi que de la position commode du DKP au sein de la coalition de mars. Le changement du climat politique après le Lundi Noir a cependant conduit à un basculement d'opinion: les anciens obstacles s'estompent à mesure que des liens plus étroits se forgent entre le vieil establishment conservateur et l'opposition nationaliste radicale..."
 germany.14.a: "Tout cela pour renouveler l’esprit allemand!"

 germany.15.t: "Nouvelle Wirtschaft"
 germany.15.d: "Walther von Rathenau, qui a attiré l'attention du public avec sa prédiction précise du krach boursier du Lundi Noir, ne s'est pas arrêté là. Au lendemain de la Semaine noire et du début de la plus grande crise économique à laquelle l’Allemagne ait été confrontée depuis la Weltkrieg, il a publié un document de 11 pages en faveur d’une réforme à grande échelle du système économique. Ce document a été diffusé parmi les partis et les grands journaux. Les personnes s'intéressant de près à la chose économique pourraient dire que ce document était une mise en œuvre sommaire et quelque peu modérée des idées de Rathenau dans son ouvrage de 1919, "Neue Wirtschaft" (La nouvelle économie), et reflétait les réformes économiques qu'il a poursuivies sous les gouvernements Solf et Erzberger en tant que Secrétaire à l'Économie.\n\nFervent partisan de son programme économique, Rathenau estime que le Lundi Noir est l’occasion idéale pour poursuivre une réforme économique complète. Les pouvoirs du gouvernement en matière de gestion économique doivent être considérablement élargis et les bureaux de guerre chargés du contrôle des affaires économiques et de la répartition des ressources doivent être rétablis, en tant qu'institutions permanentes. Rathenau considère la planification économique comme compatible avec le libre marché : l’intervention de l’État sera en mesure d’harmoniser le marché, d’éviter le gaspillage des ressources et, plus important encore, de lutter contre l’aliénation de millions d’ouvriers d’usine employés dans des emplois ennuyeux et banals à travers l’Allemagne.\n\nBien qu’il ne le propose pas (encore) dans son programme économique, Rathenau rêve d’une société utopique et sans classes qui libérerait les travailleurs d’un travail sans âme. La banalité du travail ne peut être résolue par des promesses socialistes d’augmentation des salaires ou de réduction des horaires : une restructuration complète est nécessaire. Grâce à une panacée, "Arbeitsausgleich" (égalisation du travail), les travailleurs subalternes et mentaux changeraient de bureau pour des usines et d'usines pour des bureaux, quelques heures par jour, et pourraient trouver leur vocation quelque part dans une vaste société de choix. Les classes seraient dissoutes, tout travail serait ouvert selon le talent et la banalité du travail cesserait.\n\nMais pour l’instant, la planification économique suffira."
 germany.15.a: "Un programme intéressant...."

 germany.16.t: "Le Bloc Fédéraliste"
 germany.16.d: "Se trouvant confrontées à une concurrence de plus en plus forte, les succursales du Zentrum dans des régions compétitives, comme la Silésie, la Westphalie et Hanovre, ont du mal à maintenir leur position face aux candidats sociaux-démocrates et de droite populaires. Pour atténuer cette disparité, les candidats du Zentrum et les branches du parti ont commencé à conclure des accords de manière indépendante avec les partis locaux pour s'unir derrière un candidat commun dans des circonscriptions compétitives et ainsi augmenter leurs chances de victoire.\n\nÀ Hanovre, le Zentrum a renouvelé sa coopération historique avec le parti germano-hanovrien, communément appelé parti de Guelph (Welfen). Parti politique régionaliste créé après l'annexion du royaume de Hanovre, il siégeait généralement avec le Zentrum au Reichstag d'avant-guerre, mais les années d'après-guerre l'ont vu connaître un fort déclin. Le fédéralisme conservateur de Guelph a connu des difficultés dans le contexte d'après-guerre et perdre son dernier souffle pourrait bien s'avérer être la fin de la fête.\n\nDe l’autre côté de l’Empire, les membres du Zentrum de Posen ont commencé à étendre leur collaboration avec les autonomistes polonais, en particulier ceux plus proches du ChZJN en Pologne même. Contrairement à Hanovre, la circonscription ethnique polonaise n’a pas perdu de sa puissance, même si elle doit encore rivaliser avec les pactes électoraux anti-polonais dans les circonscriptions mixtes. Pour eux, tout comme pour le Welfen, le Zentrum est un allié naturel, car ils sont à la fois idéologiquement conservateurs et soucieux de maintenir le modèle fédéral de l’État, dans l’espoir de le décentraliser davantage, contre les empiétements centralistes de la gauche comme de la droite. Cependant, tout le monde au Zentrum n’adhère pas à l’idée de se joindre à une flopée de petits partis de moindre importance."
 germany.16.a: "Soutenez ces pactes. Le Zentrum défend le fédéralisme!"
 germany.16.b: "Nous n’avons pas besoin d’eux pour tenir bon."

 germany.17.t: "Campagne de propagande du groupe Hugenberg"
 germany.17.d:9 "Alfred Hugenberg, 2ème président du DVLP, compte parmi les personnalités les plus marquantes du Parti de la Patrie, juste derrière Ulrich von Hassell. Bien que sa position soit largement symbolique, fruit d'un compromis avec la vieille garde réactionnaire du parti après l'arrivée au pouvoir de Hassell en 1929, il commande une clique notable au sein du DVLP et la maintient en vie grâce à sa richesse considérable. En tant que l'un des hommes d'affaires et barons de presse les plus puissants d'Allemagne, Hugenberg est à la tête du gigantesque « Groupe Hugenberg », un empire médiatique contrôlant les journaux, les éditeurs et les agences de publicité à travers l'Empire – leurs journaux se vendent à des centaines de milliers d'exemplaires et exercent une influence considérable sur l'opinion publique. Bien entendu, leurs articles sont biaisés en faveur des convictions préférées de Hugenberg, l’antisocialisme enragé et l’antisémitisme.\n\nLa campagne électorale de 1936 a donné au DVLP l'espoir de pouvoir se positionner comme chef d'une coalition d'extrême droite au Reichstag après les élections, c'est la raison pour laquelle le Comité Central du parti a commandé à Hugenberg l'organisation d'une campagne de propagande de masse et plus particulièrement : une campagne de promotion agressive en faveur du Münchner Neueste Nachrichten et de Der Tag, l'expansion de l'agence de presse Telegraphen-Union, la promotion de leurs articles dans des journaux de plus en plus nombreux, et enfin la diffusion de spots au cinéma - tout cela pourrait contribuer à donner à l'ancien Parti de Tirpitz une image positive.\n\nMais où faut-il concentrer les ressources de la campagne ? Se concentrer sur l'Illustrierte Nachtausgabe et conclure des accords avec les journaux urbains améliorera les chances du DVLP de conquérir la classe moyenne urbaine et de freiner la croissance sociale-démocrate. D'un autre côté, la Telegraphen-Union a favorisé de bonnes relations avec les médias ruraux indépendants, et investir davantage dans cette relation servira la cause conservatrice dans la campagne prussienne."
 germany.17.a: "Nous avons une réelle chance de gagner les quartiers urbains."
 germany.17.b: "Investir davantage dans les médias ruraux."

 germany.18.t: "Un militantisme ouvrier croissant"
 germany.18.d:9 "C'était prévu depuis le krach boursier de février, mais c'est désormais devenu une évidence : l'effondrement de l'économie allemande a grandement soutenu l'extrême gauche de l'échiquier politique. La propagande socialiste a touché des milliers de travailleurs à travers le pays, leur offrant une réponse facile à la confusion née du licenciement de nombreux travailleurs, à cause de facteurs qu'ils ne pouvaient contrôler. C’est parce que l’illusion de prospérité entretenue par la bourgeoisie, les Junkers et le Kaiser au sommet s’est brisée – qu'à leurs yeux, la dernière heure du capitalisme international est proche. Alors formez vos rangs et hissez le drapeau rouge !\n\nL'émergence de régimes syndicalistes en France et en Grande-Bretagne, les querelles et conflits internes entre courants syndicalistes, marxistes et autres idéologies, et souvent de simples conflits de personnalités ont longtemps sapé la force du milieu d'extrême gauche, pourtant très nombreux, mais qui s'est aujourd'hui stabilisé autour de deux forces majeures. Le Parti socialiste allemand (SP), issu de l'aile gauche de l'USPD et composé de partisans de Rosa Luxemburg et de Karl Liebknecht, représente l'extrême gauche au Reichstag, estimant que la représentation électorale et la coopération tactique avec les sociaux-démocrates peuvent maintenir le mouvement ouvrier en vie pendant qu'il subvertit les syndicats réformistes et se prépare à une éventuelle révolution. Ceux qui ne sont pas satisfaits de la passivité des pragmatiques du PS, ou de leur attitude méprisante à l'égard du syndicalisme, peuvent se tourner vers l'Union des travailleurs libres d'Allemagne (FAUD), une organisation hétérodoxe d'unité des courants syndicalistes qui rejette l'électoralisme et combat le système capitaliste par le biais de l'action syndicale organisée.\n\nMalgré les tensions entre les nombreuses factions de l'extrême gauche, elles trouvent la force de coopérer de temps en temps - et aujourd'hui est l'un de ces cas. La FAUD, le SP et d'autres organisations mineures prévoient une manifestation de masse à Berlin à l'occasion de la Journée internationale des travailleurs, le 1er mai, et s'attendent à être rejoints par des manifestations similaires en Rhénanie et en Saxe."
 germany.18.a:0 "Ce n'est pas bon..."

 germany.19.t: "Blutmaï"
 germany.19.d:9 "En réponse au militantisme croissant des travailleurs allemands et en invoquant des cas sporadiques de violence au cours de la campagne électorale, la police de Berlin a interdit les rassemblements politiques en plein air dans la ville, le 1er mai, dans le but d'empêcher les manifestations prévues ce même jour. Cela n’a cependant pas dissuadé les militants d’extrême gauche, et en a même enhardi certains.\n\nDes manifestations ont eu lieu dans toute la ville, un décompte approximatif des chiffres a montré que les menaces de violences policières compensaient l'adhésion socialiste croissante, ce qui signifie que la taille des rassemblements du FAUD et du SP était à peine plus grande que la normale. La police de Berlin a néanmoins réagi avec force, en envoyant des escadrons volants et en attaquant à coups de matraque partout où des manifestations étaient signalées. Même les conventions légales, comme celles du SPD et des assemblées syndicales libérales, ont été prises pour des protestations socialistes et attaquées. Des combats de rue ont éclaté dans le quartier de Wedding, à majorité socialiste, mais ils étaient unilatéraux et n'ont servi qu'à intensifier la réponse de la police : des balles réelles ont été tirées sur des manifestans et plus de trente personnes ont été tuées à la fin de la journée. Environ 200 personnes ont été blessées et 1 200 ont été arrêtées par la police.\n\nLa distribution du Der Syndikalist a été réduite par la suite pour ne pas communiquer sur le nombre de victimes, mais le message s'est néanmoins répandu à travers le pays et a attisé encore davantage les frictions entre le gouvernement et le mouvement syndical. Les événements ont été largement perçus positivement par l'aile droite du Reichstag, tandis que les libéraux et le SPD étaient plus divisés - en particulier, tandis que le journal du SPD Vorwärts a publié un article cinglant déclarant que le FAUD "cherchait intentionnellement à sacrifier la vie de ses partisans". la délégation sociale-démocrate au Reichstag a officiellement protesté contre les actions des policiers berlinois et a exigé une enquête. Leurs revendications sont toutefois restées lettre morte, alors que les tensions continuent de monter."
 germany.19.a: "Nous ne pouvons pas laisser le syndicalisme prendre racine,ici!"
 GER_blutmai_tt: "Le score de §YDéclin Economique§! de la Crise est §Raugmenté de 250 points§!."

 germany.20.t: "Plans de création d’emplois dans l’ADGB"
 germany.20.d:9 "La crise économique a suscité des discussions dans divers cercles et associations idéologiques : le choix du consensus, traditionnel parmi les économistes allemands a échoué, ou, du moins, n’a plus la confiance du travailleur et du politicien moyen. Alors que des millions de personnes sont jetées à la rue et que des dizaines de banques s’effondrent du jour au lendemain, les partis, les associations et les syndicats se tournent désormais vers le gouvernement pour trouver un salut potentiel. L’hypothèse selon laquelle une intervention de l’État pourrait contribuer à stimuler la demande et à revigorer l’économie pendant le cycle financier a été envisagée pendant l’entre-deux-guerres et ces idées n’ont fait que gagner du terrain depuis le Lundi Noir.\n\nLe journal de la Fédération Générale des Syndicats Allemands (ADGB), Die Arbeit, a ouvert le débat sur ce qu'il a appelé "une politique économique active" après la publication d'un programme politique et économique des syndicalistes Fritz Tarnow et Fritz Baade. Ce plan, intitulé « Plan Tarnow-Baade » en l'honneur de ses créateurs, postule la création de travaux publics massifs qui pourraient employer jusqu'à un million de personnes à travers l'Empire, ainsi que des contrôles bancaires plus stricts qui permettraient une vaste politique inflationniste. Selon Tarnow et Baade, la création d’emplois et l’inflation budgétaire apporteront un soulagement aux pauvres et stimuleront la demande, résolvant ainsi la chute.\n\nBien que l’ADGB soit étroitement alliée au SPD, le parti s’est en réalité distancié du plan Tarnow-Baade. Otto Wels et Rudolf Hilferding ont tous deux critiqué l'ADGB pour son intervention directe dans la politique, qui devrait être déléguée uniquement au parti, ainsi que pour les intentions de Tarnow et Baade de "jouer au docteur au chevet du capitalisme". Sans se laisser décourager, les Syndicalistes ont fait des vagues dans la presse et ont obtenu le soutien surprenant du ministre prussien de la Guerre, Kurt von Schleicher, qui a décrit la création d'emplois comme "la seule solution aux difficultés actuelles"."
 germany.20.a:0 "Intéressant."

 germany.21.t: "Épidémies de violence antisémite"
 germany.21.d: "Le début de la crise économique déclenchée par le krach boursier du Lundi Noir a alimenté l’agitation antisémite et même une poignée de flambées de violence à travers l’Allemagne. Dans les assemblées législatives locales, les députés de droite, généralement ceux appartenant au DVLP, ont proposé de taxer les entreprises juives ou de boycotter les produits juifs, tandis que les citoyens juifs des villes ont dû faire face à la suspicion et aux diffamations constantes de la part des journaux de droite.\n\nLa population juive d’Allemagne a été historiquement plus intégrée que ses pairs de l’ancien Empire Russe et a fait briller l’Allemagne par de nombreux scientifiques, hommes politiques, personnalités culturelles et anciens combattants – cependant, les soupçons et les mauvais traitements à leur égard n'ont pas disparu. Le krach boursier du Lundi Noir a été difficile à comprendre pour de nombreux citoyens allemands, et des décennies de propagande prônant une « conspiration financière juive internationale » n'ont pas rendu difficile pour les plus opprimés de relier ces deux événements, affirmant ainsi que les Juifs allemands étaient d'une manière ou d'une autre responsables du krach boursier. L’agitation agressive du DVLP au cours de la campagne électorale de 1936, qui a souvent joué sur ces craintes antisémites, a contribué à les aggraver encore plus.\n\nLa population juive n’est cependant pas complètement impuissante. Des organisations telles que la Centralverein ont toujours combattu l’antisémitisme en Allemagne par des moyens légaux, et elles ont déjà commencé à documenter et à signaler les cas de cette épidémie, tout en apportant leur soutien aux citoyens juifs qui ont été diffamés ou blessés par des attaques antisémites."
 germany.21.a: "Il faut arrêter cela."

 germany.22.t: "Franz von Papen s'aligne sur la coalition S-W-R"
 germany.22.d: "La coalition conservatrice continue de comploter : elle a profité de la crise politique au sein de la législature prussienne pour entamer des négociations avec Franz von Papen, chef de la délégation du Zentrum à la Chambre des Représentants Prussienne et leader reconnu de l'aile droite du parti. Aristocrate réactionnaire et vétéran de la Weltkrieg, Franz von Papen s'inscrivait déjà idéologiquement dans le Schwarz-Weiß-Rot - et, dans le but de dissuader toute crainte restante concernant une collaboration avec le DVLP à dominante protestante, Ulrich von Hassell a utilisé ses contacts dans l'aile catholique réformée du parti. Les négociations entre Papen et Martin Spahn ont abouti et Papen a promis la loyauté non seulement de lui-même, mais aussi de ses alliés en Bavière et dans les autres États catholiques du Sud.\n\nIl s'agit d'une victoire considérable pour la coalition Schwarz-Weiß-Rot, qui a déjà obtenu plusieurs soutiens de haut niveau et qui milite activement pour avoir la chance de lancer une « révolution conservatrice »..."
 germany.22.a: "Ce bâtard..."

 germany.23.t: "Destitution du Ministre-Président Prussien"
 germany.23.d: "Placeholder event pour supprimer le slot M-P prussien afin de vous permettre d'y engager à nouveau des personnages. A moins que vous ne soyez S-W-R, auquel cas Hassell remplace simplement ce slot haha fuck you."
 germany.23.a: "Priez"

 germany.24.t: "Changements de leadership au Centre"
 germany.24.d: "Les temps pourraient certainement être meilleurs pour le parti Zentrum, la principale représentation des intérêts catholiques dans la politique parlementaire allemande. Après de nombreuses années de direction sans but sous l'aile rhénane modérée, deux résultats électoraux médiocres en 1931 et 1936 et l'effondrement de plusieurs cabinets gouvernementaux avec participation du Zentrum au cours des dernières années, le président du Zentrum, Theodor von Guerard, a officiellement annoncé son retrait de la direction de son parti. Une conférence du parti, la première depuis de nombreuses années, devrait donc être convoquée dans un avenir proche, et les observateurs politiquement intéressés sont convaincus qu'il s'agira d'une confrontation féroce au sein du parti. Au cours de la dernière décennie, de nouvelles factions au sein du plus ancien parti politique allemand ont surgi comme des champignons et sont prêtes à prendre le pouvoir et à conduire le parti sur une nouvelle voie politique, mais la question sera de savoir quelle aile politique l'emportera ?"
 germany.24.a: "Qui dirigera ensuite le poids lourd catholique de la politique ?"

 germany.25.t: "La conférence du parti du Zentrum nomme Stegerwald"
 germany.25.d: "Cette semaine, le Zentrum organise la conférence de son parti dans la ville d'Essen, au cœur de la Ruhr, foyer connu du puissant mouvement syndical chrétien. À juste titre, le conseil d'administration a déjà désigné un candidat issu du milieu syndical et qui, selon les observateurs, a indéniablement de grandes chances de l'emporter : Adam Stegerwald, le représentant le plus influent de l'aile syndicale du parti depuis plusieurs décennies et, depuis récemment chef de la faction parlementaire du Zentrum au Reichstag.\n\nCependant, alors que Stegerwald jouit d'une influence et d'une influence énormes au sein du conseil d'administration du parti, de la fraction parlementaire et des syndicats chrétiens, il est considéré avec scepticisme par l'Église, les groupes d'intérêt catholiques et les organisations de la classe moyenne, qui craignent que Stegerwald ne soit trop source de division et ne une véritable figure de proue de l'un des partis les plus divers de l'Empire. Ses opposants le perçoivent comme avide de pouvoir et anticlérical, et son soutien discutable au concept de « Querfront » du Reichskanzler Schleicher lui a valu de nombreux ennemis. Ainsi, de nombreux délégués du Zentrum présents à la conférence exigent haut et fort que Stegerwald ne puisse se présenter à la présidence qu'à une seule condition : il doit démissionner de son poste de leader parlementaire au Reichstag. Le géant syndical va-t-il négocier avec ses opposants, dans ces circonstances ?"
 germany.25.a: "Stegerwald propose de négocier."
 GER_stegerwald_accepts_tt: "Stegerwald négociera avec l'opposition conservatrice du Zentrum - cela apaisera leurs inquiétudes quant à la prise du pouvoir par une faction soutenue par Schleicher, mais les syndicats catholiques se considèrent comme les dirigeants naturels du Zentrum et accepteront-ils bien cette capitulation ?"
 germany.25.b: "Stegerwald reste ferme."
 GER_stegerwald_refuses_tt: "Stegerwald refusera toute concession à l'opposition conservatrice. Les délégués bavarois, luxembourgeois et alsaciens à l'esprit particulier ne le prendront pas bien et une contestation sera imminente."

 germany.26.t: "L'attaque des Syndicats"
 germany.26.d: "À la surprise de beaucoup, Stegerwald s’est montré prêt à faire des concessions à ses opposants internes au parti. Cependant, une vive protestation de la Fédération Unifiée des Syndicats Chrétiens et des représentants syndicaux au conseil d'administration du parti Zentrum a mis un terme à ces négociations avant même qu'elles n'aient pu commencer. A leurs yeux, la large opposition contre le rôle dirigeant de Stegerwald au sein du parti n'est rien de moins qu'un grave affront à la classe ouvrière allemande. Ainsi, les syndicats ont annoncé qu'ils refuseraient toute forme de coopération future tant que « les revendications de la classe ouvrière chrétienne ne seront pas entendues ». Stegerwald lui-même a également été sévèrement critiqué par certains de ses propres associés pour être suffisamment faible pour même envisager de négocier avec ses ennemis en premier lieu – la situation de Stegerwald et du parti lui-même semble de plus en plus désastreuse.\n\nPour servir de médiateur entre les fronts retranchés, les associations de travail catholiques les moins anticléricales et interconfessionnelles ont accepté de négocier un compromis. Ils affirment que le scepticisme à l'égard de Stegerwald n'est pas un affront à la classe ouvrière, mais une réaction naturelle au comportement avide de pouvoir de Stegerwald. Comme solution, ils plaident pour la création d'un triumvirat de compromis composé de Stegerwald, de leur propre candidat Josef Joos et du chef du parti rhénan modéré Hugo Mönnig. Une telle constellation laisserait Stegerwald à la tête de la faction parlementaire, mais affaiblirait considérablement son influence au sein du conseil d’administration du parti."
 germany.26.a: "Stegerwald accepte le triumvirat."
 GER_triumvirate_controversial_tt: "Adam Stegerwald formera un triumvirat avec le syndicaliste modéré Joos et le parlementaire modéré Mönnig. Le Zentrum n'a jamais eu de direction triumvirale auparavant, et on craint que cela ne résout pas le problème de la faiblesse du parti..."
 germany.26.b: "Stegerwald refuse et abandonne sa candidature!"
 GER_stegerwald_resigns_tt: "Adam Stegerwald, mécontent du compromis proposé, abandonne sa candidature. Cela laissera le champ grand ouvert à de nouveaux candidats..."

 germany.27.t: "La Kampfkandidatur"
 germany.27.d: "La disqualification inattendue de Stegerwald en raison de son refus d'accepter le triumvirat de compromis proposé a plongé la conférence du parti dans le désarroi. Plus tôt dans la journée, une version modifiée du plan du triumvirat avait été envisagée avec un candidat de remplacement pour Stegerwald plus Joos et Mönnig, mais le projet a été rejeté par un puissant front de candidats plus jeunes. De multiples raisons sont invoquées contre cette décision, parmi lesquelles un triumvirat serait contraire aux traditions du parti, et le fait que le manque d'assurance de la direction, qui était déjà un problème sous Guérard, resterait un problème sans un chef décisif . Au lieu de cela, les délégués ont présenté une motion dans laquelle ils exigent un vote immédiat sur le futur président sans aucune constellation de compromis, qui a été approuvée à une légère majorité.\n\nAvec Stegerwald hors course, Joos reste le seul représentant de l'aile syndicale. Bien qu'il ait été initialement réticent à l'idée de se présenter seul, bien conscient de son manque de charisme, Joos a finalement accepté sa nomination, et le modéré Mönnig lui a emboîté le pas peu après. À la surprise de beaucoup, une autre faction a également commencé à agir : enhardis par la faible popularité de Mönnig et de Joos, les délégués conservateurs à l'esprit fédéraliste des Länder constitutifs de Bavière, d'Alsace-Lorraine et de Luxembourg décident de nommer le Ministre des Finances Bavarois Fritz Schäffer, un jeune politique passionné un catholique pieux et un fier Bavarois aux tendances de droite, avec lequel ils espèrent séduire les délégués les plus traditionalistes, agrariens et bourgeois présents à la conférence tout en volant les voix de Mönnig. Avec des syndicalistes fortement affaiblis après la disqualification de Stegerwald et des modérés rhénans plus impopulaires que jamais, les droitiers devraient avoir de bonnes chances de remporter les élections."
 germany.27.a: "C'est préoccupant..."
 GER_schaffer_growing_tt: "Le conservateur bavarois Fritz Schäffer est désormais en tête, car les modérés du parti et l'aile syndicale se sont affaiblis."

 germany.28.t: "Le triumvirat est rejeté"
 germany.28.d: "Même si Stegerwald a accepté la contre-proposition des associations ouvrières catholiques et s'est montré disposé à former un triumvirat avec Joos et Mönnig, le projet a été rejeté par un groupe de délégués plus jeunes avant même d'avoir pu être véritablement mis en place. De multiples raisons sont avancées contre cette idée, parmi lesquelles le fait qu'un triumvirat serait en conflit avec les traditions du parti, qui a toujours été dirigé par un seul chef et non plusieurs, et le fait qu'une direction composée de plusieurs membres continuerait à souffrir du manque de leadership qui posait problème sous Guérard.\n\nAu lieu de cela, les délégués ont exigé un vote immédiat sur le futur président, sans compromis, ce qui a été approuvé à une légère majorité. Ces nouvelles circonstances compliquent considérablement la recherche d'un président qui fasse l'unanimité totale - Stegerwald est plus que convaincu de rester dans la course et de revendiquer la présidence, mais son concurrent le plus prometteur du plan initial du triumvirat, le syndicaliste progressiste Joseph Joos , a annoncé peu après son retrait, conscient qu'il n'aurait aucune chance face à Stegerwald tout seul en raison de son manque de charisme. Cela signifie qu'à part Stegerwald, seul Mönnig est resté en course, qui n'est guère considéré comme ayant de grandes chances de gagner en raison de sa similitude avec Guérard.\n\nHorrifiés par la position ferme de Stegerwald contre Mönnig, les délégués conservateurs à l'esprit fédéraliste de Bavière, d'Alsace-Lorraine et du Luxembourg ont également pris la décision. Ils nomment le ministre bavarois des Finances Fritz Schäffer, un jeune incendiaire politique, un catholique pieux et un fier Bavarois aux tendances de droite, et espèrent séduire les délégués traditionalistes, agraires et bourgeois présents à la conférence. S'il est vrai que Schäffer a plus de chances de gagner que Mönnig, le fait que deux représentants conservateurs se présentent désormais contre Stegerwald pourrait jouer en faveur des syndicalistes."
 germany.28.a: "Qui reste-t-il encore en course ?"
 GER_triumvirate_rejected_tt: "La proposition du Triumvirat a été rejetée. Adam Stegerwald, représentant des syndicats amis de Schleicher, affronte désormais le conservateur bavarois Fritz Schäffer, recruté au dernier moment pour représenter l'aile droite du parti."

 germany.29.t: "La Présidence de Compromis"
 germany.29.d: "Les élections présidentielles sont terminées, les votes ont été comptés – et le résultat est choquant. Les voix sont réparties presque à parts égales entre les trois candidats, Stegerwald et Schäffer ne devancent le modéré Mönnig de quelques voix seulement. Le pire des cas s’est donc produit. Techniquement, un tel résultat signifierait qu'un deuxième tour de scrutin soit organisé, mais cela aboutirait probablement à une "Kampfkandidatur" plus que controversé, une confrontation directe entre deux candidats populaires dans laquelle les deux camps ont de très grandes chances de gagner. Le conseil d'administration du parti s'y oppose fermement, craignant qu'un face-à-face entre deux ailes très influentes du parti ne déchire le Zentrum, d'autant plus que les tendances régionalistes jouent un rôle très prononcé dans cette compétition.\n\nAinsi, après de longues négociations et de vives protestations des jeunes délégués, Stegerwald, Schäffer et Mönnig se sont mis d'accord sur une solution de compromis peu glorieuse - une version modifiée du plan initial du triumvirat. Stegerwald restera à la tête de la faction parlementaire, tandis que la présidence du parti sera assurée par une direction partagée de modérés et de conservateurs fédéralistes. Cette direction très partagée affaiblit considérablement l'influence des syndicalistes, pour le plus grand plaisir de leurs opposants, mais laisse libre cours au pouvoir étendu de Stegerwald au Reichstag. Dans l’ensemble, cela ne peut signifier qu’une chose : le Zentrum poursuivra dans un avenir proche sa politique incertaine et incohérente."
 germany.29.a: "Combien de temps cela pourrait-il durer ?"

 germany.30.t: "Déclaration de la Kampfkandidatur"
 germany.30.d: "Dans un discours émouvant, Stegerwald a officiellement rejeté toute forme de concession à ses adversaires, sous les applaudissements tonitruants de ses partisans ; Selon lui, le chef du parti du futur doit conserver le contrôle total de la présidence et de la faction parlementaire, sinon le Zentrum continuera a être faible et réduit au rang de second violon de la politique allemande. Mais naturellement, la position de Stegerwald a suscité une hostilité encore plus grande parmi ses opposants et l'escalade est imminente.\n\nCe matin, un puissant front uni composé de représentants de la classe moyenne et de l'Église ainsi que de délégués des Länder à l'esprit particulariste de Bavière, du Luxembourg et d'Alsace-Lorraine s'est formé pour défier les syndicalistes ambitieux dans une confrontation directe, ce qu'on appelle la "Kampfkandidatur", une course à la direction du parti dans laquelle les deux camps ont de grandes chances de gagner. Depuis la fin de la guerre, les organisations du parti Zentrum de Munich, Strasbourg et Luxembourg ont conservé une large autonomie qu'elles sont plus que disposées à défendre – l'influence toujours croissante des syndicats chrétiens pourrait nuire à ces acquis et la résistance à Stegerwald se généraliser.\n\nLeur vision est la nomination d'une direction commune de représentants de tous les principaux États catholiques sous la direction du ministre bavarois des Finances Fritz Schäffer, qui, en tant que pieux catholique et fier Bavarois aux tendances de droite, symboliserait parfaitement un retour à une orientation plus traditionaliste, fédéraliste et orientée vers la classe moyenne. La direction du parti n'est cependant pas du tout satisfaite de ces projets, craignant qu'une confrontation directe entre deux ailes très influentes du parti ne déchire l'ensemble du Zentrum, d'autant plus que les tendances régionalistes jouent un rôle trop prononcé. Leur contre-proposition consiste en un "triumvirat de compromis" contre Stegerwald, composé du modéré rhénan Hugo Mönnig, du leader syndical progressiste Josef Joos et du candidat de compromis modérément droitard Heinrich Brüning, ancien vice-chancelier."
 germany.30.a: "Les fédéralistes de droite sèment le chaos à la conférence !"
 GER_right_zentrum_chaos_tt: "Une confrontation directe a lieu entre Stegerwald et les délégués de droite, et le congrès est dans le chaos. Cela donnerait amplement l’occasion à une autre faction de se présenter comme artisane de la paix…"
 germany.30.b: "Les fédéralistes acceptent le triumvirat."
 GER_triumvirate_another_tt: "Les délégués de droite accepteront un triumvirat de compromis pour mettre fin aux conflits internes au parti. Cependant, il est peu probable que cela soit bien accueilli par le reste du parti, et l'échec du compromis pourrait également signifier l'échec de leur programme de droite."

 germany.31.t: "Le Pari Progressif"
 germany.31.d: "Les fédéralistes ont rejeté le contre-projet du conseil d'administration et sont déterminés à s'en tenir à leur plan de direction commune avec des représentants de la Prusse, du Luxembourg, de l'Alsace-Lorraine et de la Bavière, dans lequel Schäffer jouerait un rôle de premier plan. Désormais, une confrontation directe est inévitable et l’avenir du parti tout entier pourrait être en jeu après les prochaines élections présidentielles, lesquelles risquent de devenir les plus controversées de toute l’histoire du Zentrum. Cependant, à la surprise de beaucoup, une faction relativement obscure du parti a capitalisé sur cette confrontation tendue pour son propre bénéfice : celle des catholiques progressistes. Cette aile s’inscrit dans la tradition de Matthias Erzberger, et a dominé la direction du parti pendant la Weltkrieg puis au début des années vingt, jusqu’à sa chute honteuse à la suite du procès Erzberger-Helfferich de la fin de 1922.\n\nDepuis, les progressistes ont été largement mis à l'écart par les modérés, les militants de droite et les syndicalistes - maisà présent, l'heure pour eux de briller est à nouveau arrivée, car lorsque deux personnes se disputent, la troisième aurait tort de ne pas en profiter. Dans un discours plein d'une rhétorique conciliante, Joseph Wirth, leader officiel des progressistes au Reichstag, a suggéré la nomination du prélat du Zentrum de Silésie, Carl Ulitzka, comme candidat neutre de compromis. Selon Wirth, Ulitzka se situe au-dessus des petits intérêts économiques, fédéraux ou de classe en tant que religieux et serait le parfait guide du parti - son élection mettrait l'accent sur la vision catholique générale du parti plutôt que sur les intérêts d'une aile particulière. La suggestion de Wirth est accueillie sans réserve par le conseil d'administration du parti, qui estime que la nomination d'un troisième candidat neutre pourrait apaiser les tensions d'un Kampfkandidatur à deux candidats. Ce que de nombreux délégués ignorent cependant, c'est qu'Ulitzka est loin d'être aussi neutre politiquement que Wirth le prétend en raison de ses liens avec les progressistes, ce qui en fait pratiquement le cheval de Troie d'une faction politique qui a longtemps été perçue comme hors course."
 germany.31.a: "Le troisième gagnera-t-il pendant que les deux se chamaillent ?"
 GER_progressive_gambit_tt: "Le prélat progressiste Carl Ulitzka est désigné comme candidat de compromis pour établir la paix entre les syndicats et les fédéralistes conservateurs."

 germany.32.t: "Ulitzka victorieux"
 germany.32.d: "Les élections présidentielles sont terminées, les votes ont été comptés, le résultat final est prêt à être annoncé au public — et la sensation est énorme ! Avec une majorité absolue, le conciliateur Carl Ulitzka a laissé dans la poussière ses adversaires puissants mais controversés, Stegerwald et Schäffer. Cela signifie qu'un véritable religieux a accédé au poste de Président du Parti pour la première fois dans l'histoire du Zentrum. L’élection d’Ulitzka est également le premier score majeur pour les catholiques progressistes, longtemps marginalisés, depuis plus d’une décennie. Avec Ulitzka à la barre, il est probable que le parti poursuive une orientation plus à gauche que les années précédentes, car Ulitzka est un partisan connu d’une coopération plus étroite avec les sociaux-démocrates et les libéraux de gauche.\n\nDans sa Silésie natale, Ulitzka est depuis plus de 15 ans un représentant populaire mais controversé de son parti. Il est célèbre pour sa position presque révolutionnaire sur la réconciliation germano-polonaise, au grand désarroi du chef nationaliste du Parti polonais de Haute-Silésie Adalbert Korfanty et des conservateurs allemands locaux, et croit fermement que le Zentrum a plus en commun avec les partis démocrates de gauche. qu'avec la droite politique avec laquelle son parti a longtemps maintenu une coalition gouvernementale au Parlement prussien — selon la devise « Contre la droite, nous devons défendre notre religion ; avec la gauche, nos divergences sont purement idéologiques ». Le futur rôle de Stegerwald au sein du parti reste à déterminer. Selon les responsables du parti Zentrum, il est probable qu'il restera à la tête de la faction parlementaire dans un avenir proche - mais à un moment donné, les progressistes victorieux agiront sûrement et centraliseront davantage le pouvoir conformément aux souhaits des jeunes délégués."
 germany.32.a: "Quel avenir cela représente-t-il pour le Zentrum ?"

 germany.33.t: "Le triumvirat est rejeté"
 germany.33.d: "Afin de maintenir la paix au sein du parti, les opposants à Stegerwald ont accepté la suggestion du conseil d'administration et ont nommé contre Stegerwald un triumvirat composé de Joos, Mönnig et Brüning, mettant ainsi moins l'accent sur l'aspect fédéral, dans un effort manifeste d'empêcher un conflit ouvert entre les délégués à l’esprit fédéraliste et les syndicalistes à l’esprit plus "unitaire". Cependant, presque immédiatement après, le projet a été rejeté par un groupe de délégués plus jeunes. De nombreuses raisons le justifient, notamment le fait qu’un triumvirat serait contraire aux traditions du parti, et le fait qu’une direction plurinominale signifierait que la direction peu affirmée qui pose problème depuis des années resterait un problème. Au lieu de cela, les délégués ont présenté une motion dans laquelle ils exigent un vote immédiat sur le futur président sans aucune constellation de compromis, qui a été approuvée à une légère majorité.\n\nCes nouvelles circonstances compliquent considérablement la recherche d’un président de parti qui ne divise pas. Stegerwald est convaincu de rester dans la course et de revendiquer la présidence, mais son concurrent le plus prometteur du plan initial du triumvirat, le syndicaliste progressiste Joseph Joos, a annoncé peu après son retrait de sa candidature, sachant bien que seul il n'aurait aucune chance contre Stegerwald. Cela signifie qu'à l'exception de Stegerwald, il ne reste dans la course que le modéré Mönnig, qui n'est guère considéré comme ayant de grandes chances de gagner en raison de sa similitude avec Guérard. Mais la droite s’est vite retrouvée frappée par le désastre, à la surprise de beaucoup. L'acceptation de courte durée du plan de compromis du triumvirat a créé un conflit ouvert au sein de l'aile droite, les représentants de l'Allemagne du Sud et de la Prusse s'étant soudainement affrontés. Les Bavarois accusent le groupe autour de Brüning, qui est désormais censé se présenter comme candidat solo de droite, d'avoir conclu un pacte avec la direction du parti pour des motifs opportunistes et égoïstes afin d'assurer la domination de l'Allemagne du Nord. Pour un étranger, ce conflit peut paraître idiot et ridicule, mais il semble avoir considérablement affaibli l’aile droite du parti – à quel prix ?"
 germany.33.a: "Qui reste-t-il encore en course ?"
 GER_stegerwald_winning_tt: "La droite étant compromise par son bref soutien au triumvirat de compromis, Stegerwald n’a désormais pratiquement plus d’opposition."

 germany.34.t: "Stegerwald victorieux"
 germany.34.d: "Les élections présidentielles sont terminées, les votes ont été comptés et le résultat final est prêt à être annoncé au public. Malgré les difficultés initiales, le syndicaliste chrétien Adam Stegerwald s'impose largement face à ses adversaires modérés et de droite. En fin de compte, un grave cas de factionnalisme a paralysé la droite au pire moment possible et a ouvert la voie à la glorieuse victoire de l’aile travailliste. Pour Stegerwald, cette victoire est la preuve qu'il valait la peine de tenir bon face aux exigences de ses adversaires. Conformément au souhait des jeunes délégués, il exercera désormais un contrôle quasiment illimité sur la faction du Reichstag et sur la présidence. À la Chancellerie du Reich, cette nouvelle sera certainement accueillie avec beaucoup de joie : les syndicats chrétiens sont considérés comme les principaux partisans de la vision de Schleicher et sont plus que disposés à combler enfin le fossé entre la gauche et la droite pour le bénéfice de la classe ouvrière allemande.\n\nLes propres opinions politiques de Stegerwald, en revanche, sont relativement insaisissables et flexibles. Bien que fondamentalement positif à l'égard de Schleicher, comme beaucoup de ses collègues syndicalistes, il nourrit toujours un certain scepticisme en raison du passé militaire douteux de Schleicher. Le pragmatisme de Stegerwald permet une coopération fructueuse avec pratiquement tous les partis, du SPD au DVLP, mais sa conception idéale du Zentrum se situe sans aucun doute au centre politique. L'idée d'un « Parti Populaire Allemand, chrétien, national et social » interconfessionnel qui constituerait un rempart pour les intérêts des classes moyennes et ouvrières patriotes, religieuses et profondément monarchistes et affaiblirait en même temps la montée des partis marxistes et les syndicats, joue depuis longtemps un rôle majeur dans sa pensée politique. Seul l'avenir dira à quel point la flexibilité de Stegerwald atteindra ses limites."
 germany.34.a: "Quel avenir cela représente-t-il pour le Zentrum ?"

 germany.35.t: "Schäffer victorieux"
 germany.35.d: "Les élections présidentielles sont terminées, les votes ont été comptés et le résultat final est prêt à être annoncé au public. Comme prévu, Schäffer et ses associés conservateurs à l’esprit fédéraliste ont réussi à devancer Joos et Mönnig, de loin. Dans un discours grandiose prononcé plus tôt dans la journée, il a souligné qu'à l'heure de l'émergence d'une gauche et d'autres radicaux à l'échelle mondiale, un parti catholique conservateur du centre politique est plus important que jamais. L’ordre fédéraliste traditionnel de l’Allemagne doit être défendu contre les ennemis unitaristes qui se cachent tant à l’intérieur qu’à l’extérieur. Ainsi, l’un de ses principaux objectifs est de mettre davantage l’accent sur les racines fédéralistes du Zentrum ; la direction du parti, auparavant dominée par les Prussiens, doit être « élargie et consolidée idéologiquement » grâce à l'inclusion de nombreux nouveaux membres du sud et du sud-ouest.\n\nIl est très probable que Schäffer poursuive la ligne de droite modérée du parti, sans beaucoup expérimenter avec les sociaux-démocrates ou les idées révolutionnaires de Schleicher sur un « nouvel État ». Il se pourrait même que le Zentrum adopte prochainement une attitude plus flexible à l'égard de l'extrême droite, avec laquelle il gardait encore une certaine distance sous Guérard les années précédentes. Schäffer lui-même, bien que charismatique et proche du peuple, a souvent suscité des controverses dans le passé. Bien qu'il se présente comme un homme du centre et comme un représentant démocrate des intérêts de la classe moyenne, il a attiré l'attention à plusieurs reprises pour ses déclarations antisémites et antisocialistes. Au sein de la branche régionale bavaroise du Zentrum, le Parti Populaire Bavarois, où il mène une carrière sans précédent depuis le début des années 1920, il est craint pour sa soif de pouvoir et est considéré comme un rival dangereux du ministre-président Heinrich Held. De nombreux Bavarois devraient donc être soulagés que Schäffer passe désormais son temps à Berlin. Le futur rôle de Stegerwald au sein du parti reste à déterminer. Selon les responsables du parti Zentrum, il est probable qu'il restera à la tête de la faction parlementaire dans un avenir proche - mais à un moment donné, la droite victorieuse agira sûrement et centralisera davantage le pouvoir conformément aux souhaits des jeunes délégués. "
 germany.35.a: "Quel avenir cela représente-t-il pour le Zentrum ?"

 germany.36.t: "Agitation au sein de l'aile gauche du SPD"
 germany.36.d:9 "La droite a désormais consolidé son emprise sur le gouvernement allemand et les chances de voir le cabinet en place tomber sous la pression du Reichstag semblent de plus en plus minces. Au fur et à mesure de la publication d'articles sur les grands projets visant à démanteler le système parlementaire allemand, déjà relativement faible, pour le remplacer par des décennies de domination de la droite, les sociaux-démocrates se sentent de plus en plus mal à l'aise. Cette inquiétude est particulièrement présente au sein de la jeune génération du SPD qui, contrairement à ses prédécesseurs, a une image bien différente de la politique. Alors que les anciens du parti ont accédé à la direction pendant la période des lois anti-socialistes de la fin du 19e siècle et ont donc juré de toujours rechercher la voie la plus légale pour accéder au pouvoir afin d'éviter une deuxième période de répression, les hommes politiques nés dans les années 1890 ou plus tard n'ont jamais connu cela et sont donc beaucoup plus agressifs, même s'ils ne sont pas nécessairement plus radicaux d'un point de vue idéologique.\n\nAu sein des sections du SPD, des réunions syndicales et des groupes d'études socialistes, des discussions tendues ont lieu sur la question de savoir si les sociaux-démocrates doivent descendre dans la rue pour lutter pour la défense de la démocratie - et il semble qu'une grande partie des membres du parti soit influencée par cette rhétorique. Des membres éminents des Jeunes Turcs du SPD, tels que Kurt Schumacher et Theodor Haubach, ainsi que l'aile gauche radicale du parti, longtemps oubliée et pourtant existante, qui comprend des personnes telles que Max Seydewitz, Otto Grotewohl et Franz Lepinski, ont été reconnus comme les chefs de file de ce mouvement. Bien que le comité central du parti s'attende encore à une courte période de règne de la droite, tout le monde ne croit pas que la démocratie se défendra d'elle-même."
 germany.36.a: "Ces pensées sont plutôt séditieuses..."

 germany.37.t: "Le Mouvement du 3 Mars"
 germany.37.d: "Une réunion secrète s'est tenue à Berlin mais s'est rapidement transformée en quelque chose de plus important. Kurt Schumacher et Theodor Haubach, progressivement rejoints par des membres de la LVP tels que Hans Robinsohn, Ernst Strassmann et Heinrich Landahl, ont crée le "Club du 3 Mars", en référence à la date de promulgation des réformes de mars dans la Constitution Impériale et dont le but affiché est la défense des réformes de mars contre ce qui est perçu comme « un empiètement du régime réactionnaire ». Bien que le Club se présente comme une organisation non-violente qui cherche à utiliser la pression publique pour forcer le régime à reconsidérer ses décisions, nous pouvons percer le voile et reconnaître ce qu'est réellement ce « mouvement ».\n\nL'influence omniprésente des traîtres, peut-être même syndicalistes et financés par la Russie, est profonde, et il est probable que les nombreux contacts du Club avec ses collègues sociaux-démocrates, libéraux et syndicalistes lui permettront d'organiser de nombreuses actions de protestation au cours des années à venir. Peut-être, si nous intensifions notre répression contre les sociaux-démocrates, leur influence pourra-t-elle être brisée à long terme..."
 germany.37.a: "Leur résistance est stupide."
 germany_37_tt: "Des événements périodiques sur la résistance de la société démocratique à vos actions vont commencer."
 GER_democratic_resistance_reduced_tt: "Les événements sur la résistance de la société démocratique à vos réformes se déclencheront moins souvent."

 germany.38.t: "Divisions au sein de la gauche"
 germany.38.d:9 "La direction de l’opposition démocratique a été durement attaquée par l’extrême gauche ces derniers temps – les publications du FAUD et des journaux alignés sur le SP ont vivement critiqué leur position, affirmant qu’ils manquaient du militantisme nécessaire pour défendre l’Allemagne de l’émergence d’une nouvelle dictature réactionnaire. Les dirigeants sociaux-démocrates et libéraux, craignant une menace pour leur direction du mouvement démocratique, ont répondu de la même manière, attaquant les socialistes et les syndicalistes pour leur appel incessant à la division au sein du front anti-réactionnaire. Dans l’ensemble, ce fut une très bonne semaine pour nous : les démocrates ont considérablement affaibli leurs positions."
 germany.38.a:0 "Ces imbéciles se battent entre eux !"

 germany.39.t: "Grève Mineure"
 germany.39.d: "La Ruhr, foyer d’activité syndicale séditieuse, est une fois de plus en révolte. L'industrie locale a été temporairement paralysée par une grève majeure, déclenchée par des groupes syndicalistes d'usine et des syndicats libres. La presse sociale-démocrate et libérale a immédiatement rendu compte de la grève, ainsi que de ses revendications : de meilleures conditions de travail, une augmentation des salaires et des réformes sociales. Des appels à la démission du gouvernement ou à de nouvelles élections circulent également dans les rues et parmi les masses envoûtées et manipulées.\n\nLes dirigeants de l’industrie nous conseillent simplement d’attendre la fin de la grève jusqu’à ce que les travailleurs reprennent leur travail."
 germany.39.a: "Comme c’est antipatriotique."

 germany.40.t: "Critiques des sociaux-démocrates au Reichstag"
 germany.40.d:9 "Notre politique gouvernementale a été critiquée au Reichstag, que les députés sociaux-démocrates utilisent comme tribune depuis les élections de 1936. Lors des débats sur les lois proposées par le gouvernement , plusieurs de leurs députés ont organisé une manifestation, déclarant que nos réformes étaient insuffisantes. C'est une gifle à l'encontre de la démocratie et des "résultats des réformes constitutionnelles de mars".\n\nEn outre, les agitateurs ont tenté de faire appel aux émotions des députés qui étaient présents, leur demandant de voter contre toutes les politiques gouvernementales et de se joindre à eux dans l'agitation pour défendre les principes démocratiques. Alors que les reportages sur cet incident ont été étouffés dans la presse de droite, les journaux sociaux-démocrates lui ont fait la Une et une couverture importante."
 germany.40.a: "Imbéciles, nos propositions sont plus "démocratiques" que tout ce dont ils font la promotion!"

 germany.41.t: "Affrontements entre travailleurs et militants d’extrême droite"
 germany.41.d: "Aujourd'hui, une manifestation organisée par les syndicats et la jeunesse socialiste contre notre gouvernement s'est terminée sans cérémonie, car une bagarre a éclaté entre eux et une contre-manifestation organisée par les partis d'extrême droite. Plus précisément, deux mouvements petits par la taille mais particulièrement bruyants, ont rassemblé leurs combattants et agitateurs pour affronter leurs opposants de gauche : le Parti Volkisch Allemand (Deutschvolkische Partei), extrémiste et suprématiste racial, et le Parti National Socialiste Allemand (Deutschsozialistische Partei), extraparlementaire et savinkoviste).\n\nDirigés respectivement par Artur Dinter et Julius Streicher, ils ont peu d'influence sur la scène électorale, mais ils sont représentés de manière disproportionnée parmi les vétérans et les étudiants d'extrême droite, descendus dans la rue pour affronter les syndicalistes. Aucun décès n'a été signalé, mais quelques personnes ont été blessées avant que la police n'arrive sur les lieux et ne disperse les deux camps."
 germany.41.a: "Salauds de syndicalistes!"

 germany.42.t: "L'opposition critique l'armée"
 germany.42.d: "Les deux partis d'opposition les plus influents, le SPD et le LVP, ont commencé à utiliser le Reichstag comme une tribune, cette fois pour s'opposer aux dépenses militaires. Les deux partis ont souligné les sommes massives qui, à juste titre, sont consacrées à la Heer et ont réclamé une réduction qui, affirment-ils, pourrait être redistribuée aux services sociaux ou à l'éducation. Selon eux, et c’est une idée stupide, l’Allemagne ne serait menacée que par les problèmes qu’elle crée avec son armée agressive.\n\nDe plus, les députés du SPD ont souligné l'influence présumée du Heer dans les débats politiques, affirmant que l'OHL influence le gouvernement en place - des attaques qui ont été immédiatement réfutées dans l'arène parlementaire."
 germany.42.a: "Comment osent-ils s’en prendre à nos héros nationaux ?"

 germany.43.t: "Les politiciens locaux du Zentrum attaquent le gouvernement"
 germany.43.d: "Plusieurs maires et quelques membres des gouvernements des États, tous issus du parti Zentrum, ont récemment critiqué la direction de notre gouvernement, affirmant que « certains des projets et des plans envisagés par le cabinet vont à l'encontre de la nature démocratique de la constitution et sont très suspects". Leurs déclarations, relayées par la presse, exigent le retour à un gouvernement conservateur modéré, qui défendra la tradition et les droits des Etats tout en conservant les acquis de Mars."
 germany.43.a: "Qui sont ces gens insignifiants, au juste ?"

 germany.44.t: "La faction du Zentrum au Reichstag prend la parole"
 germany.44.d: "Notre politique gouvernementale a été critiquée au Reichstag - plusieurs membres de l'aile gauche de la délégation du Zentrum ont commencé à l'utiliser comme un moyen de critiquer la direction de notre gouvernement. En soulignant plusieurs des politiques proposées par notre cabinet ainsi que les biographies des membres du cabinet, ils affirment qu'ils perçoivent un retour évident à l'autoritarisme bismarckien - et ne peuvent pas approuver cette démarche, tout comme leurs prédécesseurs, qui avaient lutté contre les politiques tyranniques du Kulturkampf. Même si leurs affirmations sont absurdes, leurs discours ont été très médiatisés."
 germany.44.a: "Cela ressemble à de la traîtrise."

 germany.45.t: "Tensions entre le Zentrum et le SPD"
 germany.45.d: "L'unité au sein de l'opposition démocratique a soudainement subi un coup dur, car plusieurs socialistes de la nouvelle génération écrivant dans le Vorwärts ont ouvertement appelé à la laïcisation du système éducatif et à la lutte contre l'influence des églises en politique, ce qui a attiré l'attention des politiciens du Zentrum. Une guerre d'articles a éclaté dans la presse, chaque camp s'en prenant à l'autre pour avoir soi-disant affaibli l'unité de la coalition anti-réactionnaire et mis la lutte en péril. En fin de compte, c’est nous qui en bénéficions, car nous pouvons faire une pause dans les critiques constantes."
 germany.45.a: "Nous gagnons en ne faisant absolument rien !"

 germany.46.t: "Procès Anti-Syndicalistes"
 germany.46.d: "Les enquêtes de la police secrète prussienne ont révélé des liens incontestables entre les organisateurs de la grève générale de la Ruhr de 1936 et les services de renseignements syndicalistes. Et ce ne sont pas seulement les représentants des partis socialistes radicaux qui sont accusés de tels liens : des soupçons s'abattent également sur plusieurs dirigeants de syndicats alignés sur le SPD et des hommes politiques sociaux-démocrates de Rhénanie. Les poursuites sont toujours en cours, et bien que les forces démocratiques prétendent qu'il ne s'agit que d'une persécution politique, la presse alignée sur le gouvernement a fabriqué cela de toutes pièces comme étant une démonstration des sympathies syndicalistes secrètes du SPD."
 germany.46.a: "Cela affectera certainement la réputation des sociaux-démocrates..."

 germany.47.t: "Une autre grève"
 germany.47.d: "La nouvelle des poursuites judiciaires en cours contre des militants syndicaux rhénans a, peut-être ironiquement, déclenché une nouvelle grève en Rhénanie – cette fois, il s'agit d'une grève de solidarité plutôt que d'une lutte pour des gains matériels. Les syndicats socialistes libres et l'ADGB ont uni leurs forces pour exiger l'abandon des charges retenues contre leurs camarades. Le Mouvement du 3 Mars a immédiatement choisi de soutenir cette action, et a même soulevé des revendications supplémentaires pour que les grévistes les suivent - comme la démission du gouvernement en place et de nouvelles élections au Reichstag. Le Frankfurter Zeitung et le Vorwärts ont également soutenu la grève.\n\nMais cela ne se passera pas comme la dernière fois. Il n’y aura aucune tolérance envers une paralysie antipatriotique de l’économie allemande : une réponse militaire des forces armées du Royaume de Prusse a déjà été approuvée et doit simplement être déployée pour rétablir l’ordre."
 germany.47.a: "Vous avez commis une grave erreur, syndicalistes."

 germany.48.t: "Critiques au Reichstag"
 germany.48.d: "Même si une opération militaire visant à réprimer la grève en Rhénanie a été approuvée, elle s'est soldée par un échec et la réponse a été bâclée, ce qui a obligé le gouvernement à finalement accéder aux exigences. Plusieurs dirigeants syndicaux de premier plan et agitateurs socialistes radicaux connus ont été libérés de leur détention et acquittés de leurs accusations. L’extrême droite comme les modérés ont été déçus par cet échec – mais surtout ces derniers.\n\nAccusant les actions dures du gouvernement d'avoir ébranlé la confiance du peuple dans le gouvernement et d'avoir seulement intensifié la croissance du socialisme parmi les travailleurs allemands par une répression mal calculée, ils ont même quitté la coalition, formant à la place un groupe conservateur modéré qui s'est aligné sur le Zentrum."
 germany.48.a: "Bon sang!"
 GER_DkP_indy_split_tt: "[?GER_DkP_indy_seats] Les députés du §LDkP§! se sépareront du parti, §Rquitteront la coalition§! et formeront §Cun groupe conservateur indépendant§!"

 germany.49.t: "La Guerre commence"
 germany.49.d:9 "Le début de la deuxième Weltkrieg a pris la société allemande au dépourvu. Depuis 1934, elle était occupée par des conflits internes et des querelles partisanes, tous bien plus importants pour les hommes politiques et les citoyens que les inquiétudes lointaines d'un nouveau conflit militaire. L'agression russe à l'Est et le réarmement syndicaliste à l'Ouest sont certes préoccupants, mais on s'attend à ce que l'armée de l'Allemagne impériale, invaincue, se débarrasse rapidement des agresseurs.\n\nEn conséquence, l'Empire allemand entre en guerre sans être préparé, et des politiques de mobilisation rapide devront être adoptées afin d'accélérer notre sortie de la torpeur. Mais avons-nous vraiment le temps ?"
 germany.49.a: "Hoch Wilhelm! Nieder mit der Brut! Und tilg' die Schmach mit Feindesblut!"
 GER_wartime_unpreparedness_tt: "Vous recevrez le modificateur §Ymanque de préparation §!, dont les effets initiaux seront déterminés par vos actions d'avant-guerre:\n - votre §Ydette nationale§! dans la mécanique du §YLundi Noir§!\n - votre §Ysuccès ou échec§! dans les mécaniques du chemin unique\n - la situation du §Yréseau de chemins de fer§!\n - le nombre de §Ydécisions industrielles§! prises\n - certaines §Ypriorités nationales§! dans l'arbre militaire."
 GER_Lacking_Preparedness: "Manque de préparation"

 germany.50.t: "Une préparation croissante"
 germany.50.d: "L'excédent initial de l'armée impériale allemande et de la base industrielle semble s'atténuer - les prouesses au combat de nos soldats se rétablissent grâce aux flux croissants de nouveau matériel en provenance des usines et à une vague de propagande. Lentement, l’Empire retrouvera sa forme de combat – et lorsque cela se produira, tous nos ennemis trembleront."
 germany.50.a: "A ce rythme, nous rejoindrons [INT.Capital.GetCapitalVictoryPointName] en un rien de temps!"
 germany.50.b: "Très bien!"
 germany.50.c:0 "Laissez notre peuple travailler sans fanfare."

 germany.52.t: "L’opposition démocratique se poursuit"
 germany.52.d: "En 1914, le début de la Weltkrieg a conduit à la formation d’une paix entre tous les différents partis et mouvements de l’Empire Allemand, et même les sociaux-démocrates ont choisi d’approuver la guerre presque à l’unisson. Mais aujourd’hui, les temps semblent avoir changé. Au cours des dernières années, la société civile démocratique a lutté contre nos projets de réforme, qu’elle jugeait tyranniques et autoritaires, aussi infondés que puissent être ses revendications – et elle n’est plus aussi enthousiaste à défendre la patrie qu’il y a vingt ans.\n\nBien sûr, aucun véritable social-démocrate ou libéral progressiste n'accepterait jamais un régime syndicaliste, donc l'agitation du Mouvement du 3 Mars sera quelque peu atténuée - cependant, leur ligne est que nous devons immédiatement faire "une paix honorable" avec les agresseurs et résister à tout retour à la dictature militaire de la Première Weltkrieg. Toute tentative de mobilisation de l’industrie contre les droits des travailleurs déclenchera certainement des grèves, et nos opposants continueront d’exiger des réformes démocratiques au Reichstag."
 germany.52.a:0 "Ordures!"
 GER_democratic_resistance_continues_tt: "Des événements relatifs à la résistance de la société démocratique se poursuivront jusqu'à ce que vous ayez complété les priorités §Ylois anti-sédition§! et §Ydissoudre les organisations socialistes§!, ainsi que toutes leurs §Ydécisions§! débloquées."

 germany.53.t: "Déclin de l'opposition démocratique"
 germany.53.d: "Notre volonté de réprimer les éléments séditieux au sein de notre population semble avoir enfin porté ses fruits. La nation est plus unie que jamais, tandis que la gauche – qu’elle soit révolutionnaire ou soit-disant modérée – est chassée de la sphère publique. Les membres de notre cabinet rêvent depuis des années de la possibilité de détruire la social-démocratie et le socialisme, et l'occasion que leur a offerte la Seconde Weltkrieg a été bien utilisée.\n\nNous n’avons désormais plus grand chose à craindre d’une opposition « démocratique » interne. Tout ce que nous devons faire maintenant, c’est gagner la guerre – et l’unité de notre nation pour la mener jusqu’à sa conclusion victorieuse sera certainement utile."
 germany.53.a:0 "Parfait."

 germany.54.t: "Le Reichskriegsflagge"
 germany.54.d: "Le Reichskriegsflagge est le drapeau de guerre de l'Empire Allemand, officiellement destiné uniquement à être arboré en mer, mais sa renommée au sein de la nation allemande l'a conduit à être largement adopté dans la propagande nationale. Il est particulièrement apprécié par la droite politique, à qui il est associé aux glorieuses victoires de la Première Weltkrieg et à l’unité nationale qu’elle souhaite reproduire avec son programme.\n\nMaintenant que l’Allemagne est à nouveau impliquée dans une guerre mondiale, la question de l’utilisation du Reichskriegsflagge revient une fois de plus sur le devant de la scène. Même si le Schwarz-Weiß-Rot restera le drapeau officiel tout au long du conflit, nous avons la possibilité de nous appuyer largement sur le drapeau de guerre dans la propagande de guerre, ainsi que de le faire flotter dans les instances officielles et sur le front, ce qui en fait un drapeau d'état de facto. Alternativement, si le gouvernement ne le souhaite pas, le drapeau tricolore du temps de paix peut être maintenu comme principal symbole national."
 germany.54.a: "Le drapeau de guerre nous guidera une fois de plus vers la victoire !"
 GER_reichkriegsflagge_tt: "Nous adopterons le §YReichskriegsflagge§! pour toute la durée de la guerre."
 germany.54.b: "Gardons le drapeau tricolore."

 germany.55.t:0 "Programmes de Travailleurs Invités"
 germany.55.d: "Manquant de main-d'œuvre dans ses usines, l'Empire Allemand a dévoilé un nouveau programme visant à augmenter la production de biens militaires - le recrutement de nos citoyens, parmi tant d'autres, comme travailleurs invités pour l'industrie allemande. Il s'agit du programme Fremdarbeiter et, comme nous répondons actuellement aux demandes du gouvernement allemand, nous sommes tenus d'y participer. Certains de nos conscrits, qui ne remplissent pas les conditions sanitaires requises pour servir en première ligne, seront transférés en Allemagne, et des recruteurs allemands travailleront désormais dans nos villes pour trouver des volontaires ou des « volontaires ». Comme les salaires en Allemagne sont plus élevés qu’ici, au moins certains hommes pourraient choisir de s’installer volontairement vers l’Ouest.\n\nPendant que ce programme se déroule, nous perdrons de la main d’œuvre, tant dans l’armée que dans nos usines."
 germany.55.a: "D'accord, mais c'est bien temporaire, n'est ce pas... ?"

 germany.56.t: "Fin du programme Fremdarbeiter"
 germany.56.d: "Comme nous avons remporté la victoire à l'Ouest, nous n'avons plus un besoin urgent de main d'œuvre. Le programme Fremdarbeiter a donc été fermé et les travailleurs importés peuvent désormais retourner dans leurs familles et leurs pays respectifs. Certains choisiront cependant de rester, soit parce qu’ils n’ont rien vers quoi revenir, soit parce qu’ils souhaitent vivre une vie meilleure dans nos villes prospères que dans leurs villages sordides. À l'avenir, cela pourrait conduire à une migration croissante en provenance de l'Est, à mesure que les immigrants amèneront leurs proches ou recommanderont la vie ici à leurs compatriotes - mais il n'y a pas de quoi s'inquiéter."
 germany.56.a: "Cela ne deviendra pas une question politique brûlante ou quoi que ce soit qui y ressemble."

 germany.57.t: "Fin du programme Fremdarbeiter"
 germany.57.d: "Depuis que le Front Occidental a été conquis, l'Allemagne n'a plus un besoin pressant de main d'œuvre. Le programme Fremdarbeiter a donc été supprimé et des milliers de nos compatriotes rentrent désormais chez eux. Certains ont choisi de rester, soit parce qu'ils n'ont plus rien où retourner, soit parce qu'ils sont tombés amoureux de la vie occidentale prospère et souhaitent gagner leur vie à Berlin. Ceux qui sont revenus apportent d'importantes compétences techniques, acquises au cours de leur séjour dans les usines Krupp ou Rheinmetall - et même si la majorité absolue d'entre eux étaient des ouvriers et qu'il ne faut donc pas s'attendre à ce qu'il rapporte dans leurs bagages des plans complets de technologie allemande, leur perspicacité sera néanmoins être utile pour l’amélioration de notre propre industrie militaire."
 germany.57.a: "On dirait que cet accord nous a finalement été profitable."

 germany.58.t: "Peur de la Guerre"
 germany.58.d: "Deux événements ont ébranlé la presse allemande cette semaine : d'abord, un incident survenu à la frontière franco-allemande, fortement fortifiée, au cours duquel quelques soldats français ont erré sur le sol allemand et ont rebroussé chemin après un sévère avertissement ; deuxièmement, un article dans la Kreuzzeitung du général Ludwig Beck, qui évaluait « la croissance stupéfiante des armées russe et syndicaliste en termes de taille et de qualité du matériel », ce qui a amené l'officier à avertir que les deux puissances révisionnistes pourraient être prêtes pour une autre guerre mondiale plus tôt que prévu.\n\nBien que peu de gens dans l’Empire Allemand pensaient que Paris et Moscou se contenteraient de l’ordre post-Weltkrieg, la plupart des politiciens civils pensaient que l’armée impériale allemande, invincible sur le champ de bataille, dissuaderait toute invasion. Depuis 1936, le ralentissement économique et les conflits politiques ont poussé l’Allemagne à se retirer davantage des affaires intérieures – une rupture dont nos ennemis ont profité pour combler magistralement l’écart.\n\nNotre hégémonie à travers l’Europe semble invulnérable, mais l’est-elle vraiment ?"
 germany.58.a: "Nous avons déjà assez à faire..."
 GER_war_scare_tt: "§RLa crise économique provoquée par le Lundi Noir et les conflits politiques nous ont laissés sans préparation pour une nouvelle guerre. La réforme militaire et l'expansion industrielle devraient atténuer le choc initial, mais il se produira quand même.§!\n\nLes priorités nationales du filtre de la §YPréparation à la Guerre§! nous permettront d'être mieux préparés à la Weltkrieg."

 germany.59.t: "La fin du Ruhrkampf"
 germany.59.d: "Un an et demi s'est écoulé depuis le début des grèves générales et de l'insurrection socialiste dans la Ruhr, et peu d'initiatives ont été prises par les gouvernements allemands successifs pour les réprimer. Aucun accord approfondi n'a été signé et les entreprises individuelles ont été contraintes de conclure elles-mêmes des accords avec des syndicats radicalisés, généralement contraints de faire des concessions. Plus d’une centaine de morts violentes ont été enregistrées rien qu’en Rhénanie – et cette expérience a poussé des milliers de travailleurs à s’armer et à s’unir, défendant leurs moyens de subsistance et leur idéologie contre les forces de l’ordre et les gangs d’extrême droite.\n\nLes grèves ont reculé et la plupart des travailleurs ont repris le travail, même si l'expérience des événements de la Ruhr a façonné leur vie pour toujours. Ils savent désormais qu’ils peuvent résister au gouvernement impérial despotique et qu’ils ont des alliés proches et lointains. D’autres ont complètement abandonné leur lieu de travail et mènent une insurrection de faible ampleur dans nos villes industrielles. Le nombre de crimes violents et d’homicides involontaires va certainement augmenter dans les années à venir…"
 germany.59.a:0 "Ce n'est pas bon."

 germany.60.t: "Victoire en Europe - Fin de la Seconde Weltkrieg"
 germany.60.d: "Après un conflit long et épuisant, nos armées reviennent victorieuses, après avoir forcé tous nos ennemis en Europe à s'agenouiller. Il peut y avoir une certaine résistance parmi les retardataires et les puissances mineures qui ont bêtement choisi de s'allier aux Russes ou aux Syndicalistes, ainsi qu'en mer, mais ils ne constituent plus une menace pour notre suprématie.\n\nLors de la première Weltkrieg, nous avons imposé des conditions sévères aux Russes et aux Français afin de nous assurer qu'ils ne se lèveraient plus jamais pour nous défier - il semble que cela n'ait pas suffi. Nous ne répéterons pas notre erreur une seconde fois. Une occupation militaire et un régime fantoche complaisant démanteleront l’industrie militaire de ces États et les exploiteront au point de les rendre inoffensifs.\n\nNotre hégémonie ne sera plus jamais remise en cause. Une Pax Germanica s’abat sur l’Europe – une paix imposée pour des décennies par les armes allemandes, une paix et une prospérité apportées grâce à notre leadership bienveillant, que le reste de l’Europe apprendra à respecter avec le temps, qu’il le veuille ou non. Bien entendu, notre lutte ne s’arrête pas là. Nous devons éteindre le syndicalisme dans le monde entier, imposer notre hégémonie sur tous les continents et défier les superpuissances restantes, que ce soit par la plume ou par l’épée."
 germany.60.a:0 "Heil dir im Siegerkranz!"

 germany.61.t:9 "Regard sur la Silésie"
 germany.61.d:9 "Un dilemme pour la campagne électorale du SPD est apparu dans les circonscriptions à dominante polonaise de Posen, de Prusse occidentale et de Haute-Silésie. Traditionnellement, c'est là que la Liste nationale polonaise, une alliance de partis polonais généralement chrétiens, conservateurs et nationalistes, et membre du Bloc des minorités, obtient de bons résultats et remporte plusieurs circonscriptions. Bien que généralement de droite et assez proches du Zentrum, les nationaux-démocrates polonais et l'Union populaire chrétienne d'Adalbert Korfanty, qui dominent l'alliance, sont suffisamment pragmatiques pour travailler avec la gauche. Cependant, les districts polonais ont leur propre parti de gauche, le Parti socialiste polonais de la partition prussienne (PPS zp), dirigé par Józef Biniszkiewicz.\n\nLeurs relations avec le SPD sont difficiles : ils se séparent du SPD dans les années 1890, s'allient avec lui, rompent l'alliance, la renouvellent, puis la rompent à nouveau pendant la Weltkrieg en raison de la montée du nationalisme polonais. En 1920, ils s'alignent à nouveau sur le SPD, mais se séparent à nouveau en 1925 lorsque le SPD coopère avec le gouvernement du Reichskanzler Brockdorff-Rantzau et que le PPS les accuse de sympathies nationalistes. Aujourd'hui, face à la croissance de la droite allemande, Biniszkiewicz propose de dépasser ces divergences. Il serait intéressé par des candidats communs SPD-PPS dans deux circonscriptions de Silésie, qui seraient Biniskiewicz et le co-leader du PPS Franciszek Trąbalski. En travaillant ensemble, nous pourrions battre les candidats du Zentrum dans leurs circonscriptions, mais voulons-nous vraiment faire confiance au PPS ? Sans compter que les nationalistes polonais de droite risquent de ne pas être satisfaits non plus..."
 germany.61.a:9 "Nous coopérerons avec le PPS."
 germany.61.b:9 "N'importunons pas les démocrates nationaux polonais."

 germany.62.t:9 "Le lion d'Afrique enfin vaincu"
 germany.62.d:9 "Paul von Lettow-Vorbeck, député du Reichstag pour le parti conservateur de 1931 à 1936, a annoncé aujourd'hui sa retraite politique. Il se consacrera désormais à ses mémoires et à la Colonial Society.\n\nLettow-Vorbeck est bien sûr plus connu sous le nom de Lion d'Afrique, le commandant des forces allemandes sur le front d'Ostafrika de la Weltkrieg. Avec une petite force composée essentiellement de soldats africains, il a retenu pendant cinq ans les forces d'occupation britanniques, portugaises et indiennes, et a même occupé des morceaux de l'Empire britannique, étant le seul commandant allemand de la guerre à l'avoir fait. Il est rentré en Allemagne après la guerre et a été accueilli en héros.\n\nBien qu'il ait accepté la Constitution de mars, ses opinions conservatrices l'ont finalement attiré vers le DkP et il a quitté sa retraite pour participer à l'élection du Reichstag en 1931, remportant sa circonscription contre un candidat du Zentrum. Son passage au Reichstag n'est pas remarquable et, bien qu'il fasse certains commentaires sur les réformes militaires, il reste une figure de second plan. Avant les élections de 1936, Lettow-Vorbeck se joint aux voix modérées qui s'opposent à la coalition Schwarz-Weiß-Rot avec le DVLP et cite Alfred Hugenberg, un "démagogue incontrôlable", comme l'une de ses raisons. Il estime que le DkP devrait plutôt soutenir un cabinet Schleicher.\n\nLes mauvais résultats électoraux du DkP n'ont pas sauvé le héros de guerre dans sa circonscription. À un âge avancé, il n'a pas pu faire plus que le strict minimum en matière de campagne et a finalement été battu par Peter Altmeier, un nouveau venu du Zentrum. Invaincu sur le champ de bataille d'antan, le Lion d'Afrique a finalement été vaincu sur le champ de bataille moderne : la campagne électorale."
 germany.62.a:9 "Rappelons plutôt ses victoires héroïques..."

