 GER_erwin_von_witzleben: "Erwin von Witzleben"
 GER_erwin_von_witzleben_leader_desc:9 "§YNaissance :§! §L4 décembre 1881, à Breslau, province de Silésie, Royaume de Prusse, Empire allemand§!"
 GER_erwin_von_witzleben_commander_desc:9 "§YNaissance :§! §L4 décembre 1881, à Breslau, province de Silésie, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LAlors que la plupart des autres généraux allemands sont sélectionnés tôt pour la formation d'état-major, von Witzleben a réussi à passer la quasi-totalité de la Weltkrieg dans l'infanterie. D'abord adjudant au sein de la 19e brigade d'infanterie de réserve, von Witzleben est promu capitaine en octobre 1914 et prend la direction d'une compagnie d'infanterie au sein du 6e régiment d'infanterie de réserve. Il accède au commandement d'un bataillon lors de batailles près de Verdun, en Champagne et en Flandre. Gravement blessé en 1918, von Witzleben suit une formation d'état-major à la fin de la même année et retourne au front comme chef d'état-major de la 121e division d'infanterie peu avant la fin de la guerre.\n\nReconnu pour ses excellentes compétences en matière d'administration et de planification, Witzleben est resté membre du personnel pendant la décennie suivante et n'a reçu que récemment sa promotion au grade de général d'infanterie. Opposé à la radicalisation de l’armée et de sa base de soutien traditionnelle en Allemagne, von Witzleben considère la lutte parlementaire entre la gauche et la droite de la politique allemande comme une menace pour la stabilité qu’apporte le Kaiserreich.§!"

