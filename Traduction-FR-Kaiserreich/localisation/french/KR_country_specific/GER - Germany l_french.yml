 GER_hansjoachim_rohr: "Hans-Joachim von Rohr"
 GER_hansjoachim_rohr_advisor_desc:9 "§YNaissance :§! §L1er octobre 1888, à Demmin, province de Poméranie, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LHansjoachim von Rohr est un représentant reconnu des intérêts des grands propriétaires terriens de l'Elbe orientale et de l'aristocratie foncière, les "Junkers". Actif au sein du Landbund et proche du futur Reichskanzler Ewald von Kleist-Schmenzin, il a occupé divers postes dans la fonction publique et la politique prussienne, dont celui de Ministre de l'Agriculture, et il est considéré comme un interlocuteur important pour quiconque souhaite gagner ou conserver la loyauté des conservateurs prussiens. Idéologiquement, c'est un aristocrate réactionnaire, opposé à ce qu'il considère comme le "petit populisme" de l'extrême droite, mais tolérant à coopérer avec elle tant que les intérêts de la classe des Junkers sont défendus.§!"

