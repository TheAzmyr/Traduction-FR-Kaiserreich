 gerflavour.69.t: "La Poméranie incendiée"
 gerflavour.69.d: "La semaine dernière, la colère des forces russes a atteint la périphérie de la lointaine Poméranie. Ici, dans les belles forêts non loin des interminables plages de sable blanc de la mer Baltique, se trouve l'une des plus grandes concentrations de domaines Junkers de toute l'Allemagne, et beaucoup d'entre eux sont entre les mains de la prestigieuse famille Kleist depuis des siècles. La nouvelle est parvenue à Berlin qu'hier l'un des plus grands et des plus beaux de ces domaines, Gut Schmenzin, la résidence principale du Reichskanzler Ewald von Kleist, avait été capturé et incendié par des soldats russes en maraude ; Il semblerait que la mère âgée de Kleist, Lili, ainsi que son frère aîné Hermann-Conrad, un fonctionnaire influent du Landbund de Poméranie, aient été abattus alors qu'ils tentaient de défendre leur maison.\n\nLe sort tragique de Gut Schmenzin n’est qu’un parmi tant d’autres dans la campagne de l’Elbie Orientale, qui se trouve sous le contrôle ferme de l’armée russe. Le Reichskanzler est resté calme et réservé après avoir été approché par les médias pour une déclaration officielle, commentant brièvement que les Allemands doivent continuer à se battre pour « une idée qui ne peut être décrite avec des mots, une idée qui ne peut être illustrée de manière convaincante que si l'on est prêt à tout moment à mourir pour cela et à sacrifier tout ce qu'un homme appelle le sien. Celui qui ne jure que par le drapeau prussien n'a plus rien qui lui appartient - ni propriété, ni liberté, ni vie, ni famille."
 gerflavour.69.a: "Nous gérons tous le deuil de différentes manières."

 gerflavour.70.t: "La Fin de la Solution Temporaire"
 gerflavour.70.d: "Le Reichskanzler, [GER.GetSecondInCommand], a été nommé chef temporaire du gouvernement pendant la crise de leur cabinet il y a des années, et peu de gens s'attendaient à ce qu'il aille très loin - pourtant, il a ensuite été contraint de diriger l'Empire pendant une guerre pour la survie, la Seconde Weltkrieg, et en est finalement sorti victorieux. La nation applaudit son sauveur, déjà comparé aux regrettés Otto von Bismarck et Ulrich von Brockdorff-Rantzau, les grands Reichskanzlers du passé. Pourtant, il n’a jamais eu l’intention de se retrouver à ce poste, et maintenant que la poussière de la guerre est retombée, il va enfin pouvoir abandonner les rênes et prendre sa retraite.\n\nDe nouvelles élections devraient avoir lieu après la guerre - et comme aucun parti ne pourra réellement bénéficier de la direction du Reichskanzler, il semble que l'ancien consensus modéré entre libéraux et catholiques reviendra à la domination. Bien que quelque peu blessée par le tournant autoritaire d’après 1936 et sans aucune réforme de la Constitution obsolète, la démocratie dans l’Empire Allemand existe toujours.\n\nMais pour combien de temps ? Un jour, une nouvelle génération grandira, les batailles d’antan reprendront et la lutte entre libéralisme et réaction reprendra. Peut-être qu’elle aura des dirigeants différents et prendra une forme différente, mais c’est inévitable."
 gerflavour.70.a: "Nous avons simplement retardé l’inévitable."

 gerflavour.71.t: "Max Bauer"
 gerflavour.71.d: "Un nouvel article soumis au Militär-Wochenblatt, le magazine de la Heer, qui est la principale publication militaire depuis 1816, a suscité de nombreuses réactions de la part des lecteurs. Il a été écrit par Max Bauer, un officier tristement célèbre de l'état-major général pendant la Weltkrieg qui a ensuite été nommé général, avant de prendre sa retraite. Il était également un protégé d'Erich Ludendorff et considéré comme son bras droit : une grande partie de la soi-disant « dictature de Ludendorff » pendant la Weltkrieg était son initiative, et la mobilisation quasi totale de la nation au cours des dernières années de la Weltkrieg a été imaginé par lui. En conséquence, il est devenu une sorte de symbole et un prédécesseur spirituel respecté des officiers et généraux qui souhaitent que le Heer évolue vers une guerre totale.\n\nL'article de Bauer, s'appuyant sur son expérience du Weltkrieg, le reflète : il critique vivement le manque d'intérêt du gouvernement pour les questions militaires et prédit que la prochaine grande guerre en Europe sera encore plus totale que la précédente. Une telle guerre ne peut être gagnée que par un dévouement total de l’ensemble des ressources de l’État à la guerre, sans hésitation ni scrupules – il n’y a guère d’illusion sur le fait que cela implique une dictature militaire totalitaire…"
 gerflavour.71.a: "Laissez-le semer la peur et fanfaronner. Nous ne perdrons jamais une guerre."

 gerflavour.72.t: "Les festivités du carnaval annulées"
 gerflavour.72.d: "En raison de la guerre, les célébrations annuelles du carnaval rhénan ont malheureusement été annulées cette année : au lieu de défiler joyeusement dans les rues décorées de manière festive de Cologne, Mayence, Aix-la-Chapelle, Bonn et Düsseldorf, les carnavaliers passeront ce qu'on appelle la « cinquième saison ». au front pour défendre l'Allemagne contre ses ennemis. Ces festivités colorées ont une longue tradition sur la rive occidentale du Rhin et ont toujours été un symbole du patriotisme rhénan car elles étaient un moyen d'exprimer des pensées subversives anti-prussiennes et anti-françaises en période d'occupation, principalement par la parodie et la moquerie. Mais aujourd’hui, alors que les tirs d’artillerie rugissent à seulement quelques centaines de kilomètres des grandes métropoles ouest-allemandes, même la joyeuse Rhénanie est tombé sous le charme de la machine de guerre militariste prussienne."
 gerflavour.72.a: "Et es, wie et es, wat wellste maache?"

 gerflavour.73.t: "Tout est calme sur le Front Intérieur"
 gerflavour.73.d: "L'été 1942 est particulièrement chaud, et tandis que des millions de courageux soldats allemands sacrifient leur vie pour le bien commun de l'Europe, les gens sur le Front Intérieur sont à la recherche de distractions et de divertissements légers pour leur faire oublier la chaleur et l'incertitude de ce qui arrivera à leurs fils, pères et frères au front. Les nombreuses piscines publiques, étangs de baignade et sites sportifs à travers le pays, qui attirent encore des milliers de visiteurs chaque jour, malgré la guerre, sont d'excellents endroits pour le faire.\n\nSamedi dernier, parmi ces visiteurs Sa Majesté l'empereur Wilhelm III et son épouse la duchesse Cecilie, ont été aperçus lors d'un match de tennis à Wannsee, dans la banlieue berlinoise. Terre à terre et proche du peuple, le couple s'est présenté dans des tenues d'été décontractées et avec des lunettes de soleil modernes - un contraste frappant avec la grandeur impériale, presque divine, que la famille royale a toujours montrée au monde extérieur au cours des 50 dernières années sous Wilhelm II.\n\nMême si cette rencontre divertissante mériterait un petit article parallèle dans les nombreux tabloïds allemands, elle ne change rien au fait que la guerre fait toujours rage - parfois, ce sont les petites choses de la vie qui peuvent faire oublier les gens ce qui compte vraiment."
 gerflavour.73.a: "Je vois, nous sommes à nouveau plongés dans la saison annuelle des bêtises."

 gerflavour.74.t: "Un Conte d'Hiver"
 gerflavour.74.d: "La paix est revenue en Europe depuis un moment déjà et l'incertitude plane sur l'Empire Allemand « victorieux ». La reconstruction a commencé, les gens tentent de reprendre leur vie en main ; les défilés de la victoire et les foires dans les grandes villes sont terminés depuis longtemps, les compositions florales qui se trouvent devant d'innombrables tombes et monuments aux morts ont déjà commencé à se flétrir, mais le traumatisme de très nombreux mois de guerre tourmentera toute une génération jusqu'à ce que le fin de leur vie, c'est certain. Aujourd’hui, le premier hiver après la guerre approche et le froid et l’obscurité éternelle recommencent à descendre sur le Kaiserreich.\n\nAlors que les dirigeants militaires prussiens tentent désespérément de soutenir leur propre petit régime fantoche à Paris dans le cadre de leur vision de l'avenir de l'Europe sous hégémonie allemande, un train solitaire s'approche du poste de contrôle frontalier franco-allemand près d'Étain, où il est arrêté sur sa lancée par les gardes-frontières allemands. Il s'avère que le train est chargé d'anciens prisonniers de guerre allemands provenant d'un camp perdu dans les Pyrénées ; des centaines d'hommes émaciés au visage pâle sont obligés de descendre du véhicule alors que les agents frontaliers à l'air sinistre commencent à fouiller leurs bagages à la recherche de contrebande, de littérature illégale et bien plus encore. Des livrets d'écrits socialistes, distribués par les autorités françaises aux prisonniers allemands pendant leur détention, finissent dans la neige boueuse, tout comme certains journaux de guerre. Tout ce qui a de la valeur disparaît dans les grandes poches des manteaux des gardes.\n\nLa longue procédure prend une courte éternité, et pendant que les passagers fatigués subissent ce harcèlement en silence, le vent froid soufflant autour de leurs oreilles, le Grenzmajor local s'assoit non loin de là, dans le poste frontière chauffé et confortable, et écoute la radio. Les anciens discours du Reichskanzler Schleicher sont diffusés en boucle. "Le nouvel ordre européen finalisera notre identité nationale allemande ; il nous donnera l'unité intérieure, l'unité de pensée et de sentiments ; il unira le continent fragmenté en un tout, pour le plus grand bien du monde - nous avons besoin d'une Europe unie, pacifiée par l'épée allemande. pour gouverner nos relations extérieures et intérieures ! » Le Grenzmajor éteint la radio.\n\nPeu de temps après, le train et ses passagers poursuivent leur route vers l'intérieur de l'Allemagne - pour rentrer chez eux dans leurs petits villages, où ils seront diffamés comme déserteurs, lâches et perdants. Alors que la démocratie allemande succombe peu à peu au complexe militaro-industriel et à ses acolytes au sein du gouvernement, de vieux souvenirs d’il y a cent ans surgissent dans l’esprit du peuple. Le nouvel ordre pourrait leur donner une unité extérieure, une unité réelle et matérielle ; le régime leur dicte pourtant l'unité d'esprit, en réalité la plus idéale."
 gerflavour.74.a: ""Une nouvelle génération grandit, vierge de tout péché...""

 gerflavour.75.t: "Ni sturmfest, ni erdverwachsen"
 gerflavour.75.d: "La Prusse est un vaste royaume et règne sur de nombreux territoires dont la population n'aime pas trop leurs suzerains est-elbiens. Alors que ces opposants à la domination prussienne se trouvent principalement dans la périphérie lointaine de l'Empire, certains des patriotes régionaux les plus ardents ne vivent en fait pas trop loin de la capitale : les Bas-Saxons, qui habitent la province prussienne de Hanovre, la Duché de Brunswick, de la Principauté de Schaumburg-Lippe et du Grand-Duché d'Oldenbourg. Bien que semblables aux Prussiens en termes de foi et de dialecte, ils ont une forte identité régionale qui remonte à des milliers d'années, et les Hanovriens ont un profond mépris pour les Prussiens en raison de l'annexion de leur royaume en 1866, qui justifie l'existence du Parti Guelph (DHP), dont l'objectif principal est la restauration d'un royaume souverain de Hanovre, au sein de l'Empire.\n\nLe patriotisme de Basse-Saxe ne se limite cependant pas au DHP, mais a également une forte présence extraparlementaire, notamment la Ligue Intérieure de Basse-Saxe. Le plus ancien mouvement régionaliste allemand évoque une image encore plus ancienne des territoires plats et marécageux entre l'Elbe et l'Ems, célébrant l'esprit médiéval du royaume saxon qui s'est courageusement affirmé contre les Romains, les Francs et les Staufers, et embrasse des dirigeants illustres tels qu'Arminius, Le duc Widukind et Henri le Lion, des scientifiques célèbres comme Leibniz et Gauß, et des écrivains de renom comme Hermann Löns, Wilhelm Busch et Hoffmann von Fallersleben.\n\nCependant, bien que le patriotisme local soit fort dans l’extrême nord-ouest, il n’a jamais suffi à résister activement à la domination prussienne, car de petites rivalités tourmentent le mouvement de Basse-Saxe depuis des décennies. Le « Chant des Bas-Saxons » officiel n'inclut même pas les terres à l'ouest de la Weser. Un Harzer protestant n'a pas grand-chose en commun avec un Emslander catholique, et les Oldenbourgeois sont si fiers de leur Grand-Duché qu'ils gardent une certaine distance avec leurs "frères" de l'autre côté de la frontière. Chaque année, la Ligue de la patrie organise ce qu'on appelle la « Journée de la Basse-Saxe » pour promouvoir l'identité locale et célébrer leur histoire « commune », mais une chose est sûre : aussi longtemps que les Prussiens contrôleront la majeure partie de la région, les Bas-Saxons resteront des gens spirituellement divisés."
 gerflavour.75.a: "Tant qu'ils se chamailleront, ils resteront sous la botte prussienne, c'est aussi simple que cela !"

 gerflavour.76.t: "L'Archiduché d'Autriche"
 gerflavour.76.d: "Depuis la guerre prusso-autrichienne de 1866, les pays germanophones d’Autriche et de Bohême étaient voués à être exclus d’une Allemagne unie. Malgré cela, les sympathies pour la « solution de la grande Allemagne » subsistaient des deux côtés de la frontière. Le drapeau noir-rouge-or de la Révolution de 1848 est devenu par inadvertance l’un des symboles de la Grande Allemagne, par opposition au drapeau noir-blanc-rouge de l’Empire Allemand. La Ligue Pangermaniste de Berlin et le Parti Populaire du Grand Allemagne de Vienne ont maintenu cette idée vivace et ont tenté de l'unir à leur extrême droite respective. Même les politiciens sociaux-démocrates ont exprimé leur sympathie pour l'unification.\n\nAujourd’hui, c’est chose faite et les rêves de la Grande Allemagne rencontrent la froide réalité. L'Autriche est le dernier ajout à la structure fédérale de l'Empire Allemand : sa grande taille, dépassant même la Bavière, signifie qu'une fois la Constitution amendée pour y inclure l'Autriche, elle recevra probablement un grand nombre de voix au Bundesrat, peut-être même huit ou neuf. Les politiciens prussiens craignent déjà que cela ne conduise à la formation d’un grand bloc catholique au Bundesrat, capable d’égaler la Prusse et de déstabiliser l’élaboration des lois au sein de la chambre. Le sort de l'armée autrichienne, qu'elle soit intégrée ou qu'elle obtienne un statut indépendant comme celui de ses homologues bavaroises, est également en question, ainsi que de nombreuses autres concessions dans les affaires économiques et politiques. Les négociations sur l'intégration de l'Autriche ne seront pas faciles.\n\nLa maison des Habsbourg a été invitée à assumer le trône de l'Archiduché d'Autriche, devant ainsi renoncer à son statut impérial et accepter la subordination aux Hohenzollern. Il va sans dire que cela suscitera du ressentiment au sein de la famille ainsi que parmi le peuple autrichien. Pourtant, dans l’ensemble, les masses en Allemagne et en Autriche jubilent."
 gerflavour.76.a: "Deutschösterreich, du herrliches Land, wir lieben dich!"

 gerflavour.77.t: "Réorganisation du système des partis"
 gerflavour.77.d: "Maintenant que l'Autriche est intégrée à l'Empire Allemand, les partis de l'ancien empire des Habsbourg sont absorbés dans le système des partis allemands, certains gagnant considérablement, d'autres perdant.\n\nL'intégration du SDAP au SPD s'est déroulée sans problème : les deux partis entretenaient déjà depuis des décennies des relations de travail étroites et des échanges intellectuels. Après tout, Karl Kautsky et Rudolf Hilferding, qui ont joué un rôle extrêmement important dans le développement intellectuel du SPD, étaient tous deux originaires d’Autriche. De même, le CSP a entamé des négociations avec le Zentrum sur l'unification, mais ils ont été confrontés à plusieurs problèmes clés. Les négociations prolongées sur l'intégration de l'Autriche dans l'Empire, qui ont soulevé des inquiétudes quant à la perte de l'identité autrichienne au sein de l'Allemagne, ainsi que les perspectives plus conservatrices du CSP ont rendu la fusion incomplète. Tout comme le Parti Populaire Bavarois et le Parti Luxembourgeois de Droite, le CSP est devenu une partie autonome du Zentrum - il a conservé sa direction et sa liberté d'action en Autriche, mais ses membres du Reichstag (une fois élus) feront un caucus avec le Zentrum.\n\nLe GDVP, quant à lui, suit l'exemple du Parti Chrétien-Social de la Patrie d'Alsace-Lorraine et devient une partie autonome du DVLP. Encore une fois, malgré les similitudes idéologiques, divers conflits bouillonnants au sein du DVLP, ainsi que sa direction largement protestante signifiaient que la fusion demeurerait un long moment incomplète. En fin de compte, les autres partis n'ont pas reçu grand chose : le LVP a absorbé le petit Demokraten, tandis que le Deutsche Fortschrittspartei est resté comme parti mineur en Autriche. On suppose que le Zentrum et le SPD bénéficieront le plus de l’union avec l’Autriche – ce qui agace un peu les pangermanistes d’extrême droite qui ont le plus défendu la cause de la Grande Allemagne."
 gerflavour.77.a: "C'était prévu."

 gerflavour.78.t: "Reemtsma-Affäre"
 gerflavour.78.d: "Une longue enquête menée par la police du Royaume de Prusse et le Trésor du Reich a confirmé que Reemtsma, l'un des plus grands fabricants de cigarettes de l'Empire Allemand, a exercé une pression politique constante afin de contourner de nombreuses lois contre l'acquisition hostile de marques de cigarettes concurrentes. et éviter les taxes sur le tabac dans de nombreux États membres de l'Empire. Les fils du fondateur de l'entreprise, Bernhard, Hermann et Philip Reemtsma, l'ont transformée depuis sa mort en une entreprise incroyablement rentable – il semble que cela ait été rendu possible par des actes illicites.\n\nCe qui est très préoccupant pour le Trésor, c'est que ce n'est pas la première fois que Reemtsma est soupçonnée par les autorités fédérales. Une enquête sur leur évasion fiscale a été ouverte pour la première fois en 1926, mais elle a été abandonnée, et une enquête similaire en 1932 s'est terminée de la même manière. Les responsables gouvernementaux soupçonnent que cela était également le résultat de leurs pressions politiques, peut-être de leurs relations et de leurs amis à des niveaux élevés du gouvernement..."
 gerflavour.78.a: "Continuez l'enquête. Nous devons connaître la vérité !"

 gerflavour.79.t: "Göring impliqué dans le scandale Reemtsma"
 gerflavour.79.d: "Une analyse minutieuse des revenus déclarés et non déclarés, ainsi qu'une enquête sur les activités des frères Reemtsma au cours de la période 1931-1932, ont confirmé qu'ils ont évité les enquêtes pour corruption en raison de leurs liens avec le député du Reichstag du DVLP, Hermann Göring. Ce dernier, as de l'aviation durant la Weltkrieg, a été contraint à la retraite en 1928 après une série de conflits avec la direction de l'armée de l'air, ses affaires ont été révélées et il a ouvertement affiché son soutien à l'extrême droite. Le DVLP prit la défense de ce « héros de guerre calomnié » et Göring se présenta ensuite comme candidat aux élections de 1931, remportant la seule circonscription bavaroise du parti à Nuremberg.\n\nAu Reichstag, Göring restait généralement en retrait, largement sans importance dans les activités du parti, mais utilisait son nouveau statut pour son enrichissement personnel. Les dons importants de Reemtsma lui ont permis de financer un style de vie extravagant, d'acquérir un pavillon de chasse et d'acheter de nombreuses œuvres d'art. Rétrospectivement, il n'aurait pas dû être difficile de deviner que cette vie de « Goldfasan » avait été financée par la corruption.\n\nL'indignation nationale est énorme, et même les anciens alliés de Göring sont contraints de prendre leurs distances avec lui. L'ancien as s'est défendu du mieux qu'il a pu et a déclaré qu'il s'agissait d'une « calomnie judéo-marxiste », mais a finalement choisi de démissionner. Les tribunaux vont désormais décider de son sort, et ils ne seront pas tendres."
 gerflavour.79.a: "Une tache sur l'honneur du Parti du Tirpitz et de la Luftstreitkräfte!"
 GER_goering_resigns_tt: "§YHermann Göring§! démissionnera du Reichstag, et une élection partielle à Nuremberg le remplacera par un député du §cZentrum (Droite)§!."

 gerflavour.80.t: "Est ce notre heure la plus sombre ?"
 gerflavour.80.d: "Au cœur des collines thuringiennes de Kyffhäuser s'élève une colonne de grès géante, décorée de gravures et d'ornements, un grand monument typique du début de l'ère wilhelmienne. Le site commémoratif abrite des sculptures opulentes de deux de nos plus grandes icônes nationales récentes, l'empereur Wilhelm Ier « le Grand » et Paul von Hindenburg, mais aucun d'eux ne peut rivaliser avec l'homme dont l'immense statue repose sur un trône surdimensionné dans un pierre creuse au pied de la colonne : Friedrich I "Barbarossa", empereur médiéval légendaire et commandant militaire, célèbre pour sa disparition lors de la troisième croisade en 1190.\n\nL’histoire allemande a produit une multitude de mythes et de contes, et la légende de Kyffhäuser est certainement l’une des plus célèbres. Trope folklorique ancien, il prétend que Barberousse ne s'est pas noyé dans une rivière cilicienne il y a 750 ans, mais qu'il dort dans une grotte au fond des collines de Kyffhäuser, accompagné de ses chevaliers les plus fidèles, attendant éternellement sa seule vocation : se réveiller de son sommeil dans les heures les plus sombres de l'Allemagne pour finalement quitter la grotte et « redonner à l'Allemagne son ancienne grandeur ». La légende raconte que tant que les corbeaux tournent autour de Kyffhäuser, le vieil empereur est attaché à son trône - ce n'est que lorsqu'un magnifique aigle apparaît et chasse les corbeaux que Barberousse sera autorisé à suivre sa vocation.\n\nSelon la propagande, les corbeaux - qui, d'un point de vue purement métaphorique, peuvent représenter beaucoup de choses - ont été chassés il y a longtemps, et pourtant la guerre se passe mal pour l'Empire. Les priorités ont changé à la suite des raids aériens et des combats sur le sol allemand, et le monument Kyffhäuser, autrefois une attraction touristique populaire, est devenu l'ombre de lui-même, abandonné, négligé, oublié, un souvenir déprimant d'une gloire passée. Là où autrefois des foules de gens profitaient de la vue sur la cime des arbres verts, seuls quelques habitants superstitieux se présentent, espérant désespérément apercevoir un aigle au-dessus de la statue de Barberousse, de bon augure en ces temps d'obscurité.\n\nMais tout espoir est vain. Malgré tous les efforts de Berlin, la situation de l'Allemagne reste désastreuse et pourtant, le réveil symbolique du légendaire empereur n'a pas eu lieu. Un pressentiment inquiétant surgit : et si l’heure la plus sombre de l’Allemagne était encore à venir ?"
 gerflavour.80.a: "Que Dieu nous aide dans ce qui nous attend."

 gerflavour.81.t: "La nouvelle Ostpolitik"
 gerflavour.81.d1: "Jusqu’à présent, l’Ostpolitik allemande s’est appuyée sur deux – et seulement deux – objectifs : garantir les intérêts économiques et garantir les intérêts militaires allemands, en Europe de l’Est. La politique intérieure des Oststaaten ne nous préoccupe guère tant que ces deux objectifs sont respectés. Le traité de Brest-Litovsk signifiait l’autodétermination et la liberté pour de nombreuses nations qui croupissaient sous l’oppression impériale russe, et l’Allemagne devint simplement leur protectrice. Mais les années qui suivirent laissèrent la question sociale à l’Est sans réponse – jusqu’à aujourd’hui.\n\nTout comme nous avons fait pression pour des réformes démocratiques chez nous, le même processus semble se produire pour nos protégés de l’Est. Les gouvernements réactionnaires ont été largement chassés, que ce soit par des moyens légaux ou par la force. Pour beaucoup, cette transformation a marqué la victoire de la vision originale de la Mitteleuropa conformément aux idées de son père spirituel, Friedrich Naumann. Bien que décédé depuis environ deux décennies, sa vision idéaliste d’un bloc dominé par l’Allemagne, uni non seulement par des intérêts économiques et politiques étrangers, mais aussi par sa vision libérale-démocrate et pluraliste, a laissé une énorme marque parmi l’intelligentsia progressiste d’Europe centrale.\n\nMax Weber, professeur de renommée mondiale en sciences sociales, ami proche de feu Naumann et lui-même un des premiers idéologues importants de la Mitteleuropa, a réfléchi sur l'héritage politique de Naumann et sur la concrétisation de la vision de ce dernier avec les développements qui se sont récemment déroulés à l'Est dans son dernier ouvrage. article. Sa conclusion souligne que la mission de l'Allemagne à l'Est s'est finalement étendue à une sphère idéologique ; Berlin est devenu le protecteur des idéaux démocratiques et avant-gardistes de l’Est contre le revanchisme russe néfaste et éternellement arriéré. Implicitement ou explicitement, l’Ostpolitik a changé : une nouvelle communauté européenne est en train de naître. Peut-être qu'un jour, cela inspirera quelque chose d'encore plus grand..."
 gerflavour.81.d2: "Jusqu’à présent, l’Ostpolitik allemande s’est appuyée sur deux – et seulement deux – objectifs : garantir les intérêts économiques et garantir les objectifs militaires allemands en Europe de l’Est. La politique intérieure de l’Oststaat ne nous préoccupe guère tant que ces deux objectifs sont respectés.\n\nCependant, pour beaucoup de gens à droite, cela a été une démarche à courte vue et potentiellement dangereuse. Sans exercer un grand contrôle sur nos États clients à l’Est, y compris en matière idéologique, l’Allemagne ne sera jamais à l’abri de l’intrusion syndicaliste ou russe.\n\nCes dernières années ont vu une transformation de l’Ostpolitik en ce sens. Paul Rohrbach, l’un des premiers penseurs et écrivain conservateur de l’Europe centrale, l’a parfaitement exprimé dans un article récent. Selon Rohrbach, l’objectif à long terme de l’influence allemande à l’Est devrait être de contenir l’agression russe. La meilleure façon d’y parvenir est de créer un bloc d’États uni, organique et anti-russe, dominé par l’Allemagne, à l’image de celui qui a porté ses fruits aujourd’hui.\n\nQue la transformation de l’Ostpolitik ait été intentionnelle ou non, elle a toujours été censée l’être. Là où nous menons, d’autres suivront."
 gerflavour.81.a: "Une sorte d’Union Européenne, peut-être ?"
 gerflavour.81.b: "C’est ainsi que les choses auraient toujours dû être."

 gerflavour.82.t: "Le Kaiser et son "Ami""
 gerflavour.82.d:9 "Même si des années de service en tant que Reichskanzler les ont quelque peu éloignés, le nouveau Kaiser, Wilhelm III, reste un ami de Kurt von Schleicher - et maintenant qu'il a enfin accédé au trône de son défunt père, il est certain que cela lui permettra pour enfin restaurer le pouvoir de la Couronne. Schleicher lui a sûrement préparé l'Empire - c'est l'une des promesses qu'il a faites en proposant sa candidature, lors de ces journées fatidiques de 1936.\n\nPourtant, il s’avère que la réalité est un peu différente de son imagination. En vérité, Schleicher n’a jamais eu l’intention de renforcer le pouvoir et la position des Kaisers – bien qu’ils soient d’importants symboles de fierté patriotique dont la présence lui permet d’unifier toute l’Allemagne derrière sa vision, c’est tout ce dont ils ont besoin. Un symbole, pas un acteur puissant – et surtout pas Wilhelm III, que Schleicher a toujours considéré comme plutôt inquiétant.\n\nLe Reichskanzler a ordonné le rétablissement du Conseil Privé, cette fois pour servir de lien direct entre le gouvernement du Front d'Unité Nationale et le Kaiser et l'informer sur les questions les plus importantes - cependant, ses suggestions lors des réunions du conseil resteront des suggestions. Wilhelm III pourrait s'imaginer que cette réforme conduire à l'impliquer davantage dans l'exercice du pouvoir, mais la vérité est, peut-être ironiquement, que la désintégration de la pratique constitutionnelle fait que son pouvoir est le plus petit de tous les Kaisers de l'histoire."
 gerflavour.82.a: "Le Kaiser règne, mais ne dirige pas."

 gerflavour.83.t: "Le nouveau groove du Kaiser"
 gerflavour.83.d: "Les relations entre la coalition Schwarz-Weiss-Rot et le nouveau Kaiser, Wilhelm III, sont plutôt tièdes. Celui-ci a toujours imaginé le DVLP comme l'un de ses alliés potentiels s'il souhaitait un jour accroître l'autorité de la Couronne, et les membres de ceparti l'ont certainement soutenu chaque fois que cela était possible - cependant, Hassell et son parti ont brisé ses illusions en l'informant que « l'implication totale du Kaiser en politique intérieure et étrangère" n'était pas possible, même s'ils souhaitent naturellement que le monarque et le cabinet coopèrent. Leurs partenaires de coalition conservateurs étaient tout aussi sceptiques, et même Ewald von Kleist-Schmenzin, longtemps considéré comme un fidèle soutien du monarchisme traditionnel dans l’Empire, évitait un prince aussi arrogant, idiot et déconnecté de la réalité.\n\nAprès une rencontre avec les dirigeants conservateurs, Wilhelm III finit par reculer et accepta de jouer un rôle réduit dans les affaires de l'État. Bien que lui et la coalition partagent certains principes communs et que la Révolution conservatrice défende avec véhémence l'ordre monarchique traditionnel, il semble que le monarque au sommet de cette hiérarchie ne sera qu'un accessoire, un symbole qui abandonne son autorité à la bureaucratie et à ses ministres surbordonnés."
 gerflavour.83.a: "Le Kaiser dirige, mais nous décidons de quelle manière il doit diriger."

 gerflavour.84.t1:0 "Le Japon signe la paix avec l'Allemagne"
 gerflavour.84.t2: "La Chine Signe la Paix avec l'Allemagne"
 gerflavour.84.d1:9 "Le déclenchement de la guerre en Asie n'a pas nécessairement évolué en faveur de l'Allemagne. Confrontée à des opérations dans le monde entier, la Kaiserliche Marine, autrefois puissante, a été incapable d'empêcher la Marine Impériale Japonaise de pénétrer profondément dans le territoire allemand, et une grande partie de l'Asie orientale allemande est tombée sous occupation japonaise.\n\nN'ayant plus aucun espoir de retournement, l'Allemagne a décidé de reconnaître sa défaite. Un accord récemment signé reconnaît la "garde" japonaise sur les possessions allemandes en Asie, alors que l'Allemagne cherche à consolider ses ressources en direction de l'Europe. Ce que les Japonais comptent faire de ces colonies n'est pas clair, mais la défaite de l'Allemagne semble leur laisser la maîtrise incontestée des eaux asiatiques."
 gerflavour.84.d2: "Le déclenchement de la guerre en Asie ne s'est pas nécessairement développé en faveur de l'Allemagne. Jadis considérée comme une puissance de second ou même de troisième plan, les forces chinoises sous la direction de l'Armée Nationale Révolutionnaire ont surpassé les forces armées du Kaiser en Asie, alors que la Marine chinoise a apparemment vaincu ce qui était autrefois la puissante Kaiserliche Marine.\n\nSans aucun espoir d'un retournement de situation, l'Allemagne a choisi de concéder la défaite. Un accord récemment signé a reconnu le contrôle chinois sur les possessions de l'Allemagne en Asie, alors que cette dernière cherche à concentrer ses ressources vers l'Europe. Il semblerait que la prédiction de Napoléon se soit réalisée : laissez la Chine dormir car lorsqu'elle se réveillera - elle fera trembler le monde."
 gerflavour.84.a: "Ils blessent notre fierté, rien de plus."
 gerflavour.84.b: "Notre exemple conduira les Asiatiques à la grandeur !"
 gerflavour.84.c: "Rien de bon ne peut en résulter..."
 gerflavour.84.e: "Ne vous faites pas trop d'illusions."
 gerflavour.84.f: "Le Japon peut-il être considéré comme une force historiquement progressiste ... ?"
 gerflavour.84.g:9 "Il n'y a de place que pour un seul empire à l'Est."
 gerflavour.84.h:9 "L'équilibre du Pacifique a drastiquement changé..."

 gerflavour.85.t: "L'avenir du Liechtenstein"
 gerflavour.85.d:9 "La petite Principauté du Liechtenstein se trouve désormais à la croisée des chemins. Considéré par beaucoup comme le dernier vestige du Saint-Empire-Romain-Germanique, il a dépendu pendant la majeure partie de son histoire de l'Empire Autrichien, nombre de ses princes y vivant et possédant de nombreux domaines dans la région. Suite à l’unification de l’Autriche et de l’Empire Allemand, ce chapitre de son histoire touche désormais à sa fin. Bien que les habitants du Liechtenstein auraient normalement tenté de se réorienter vers leurs voisins suisses de l’Ouest, cela n’est plus possible : la petite principauté reste isolée et l’Allemagne est désormais leur seule fenêtre sur un monde plus vaste.\n\nAyant à la fois la fièvre pangermaniste et les soucis économiques à l'esprit, les habitants ont commencé à demander à leur prince François-Joseph II de solliciter l'adhésion à l'Empire Allemand. Après mûre réflexion, le prince, dans l'espoir d'apaiser les inquiétudes de son peuple et de pouvoir renforcer son influence en tant que dirigeant d'un État constitutif allemand à part entière, a donc officiellement adressé une demande formelle à l'Empereur Allemand d'autoriser le Liechtenstein à intégrer l'Empire.\n\nDes voix influentes au sein de la politique allemande ont formulé des réactions variées à cette proposition. Alors que beaucoup craignent que le Liechtenstein ne se transforme, au fil du temps, en une sorte de paradis fiscal niché au beau milieu de l'Empire surtout s'il est laissé indépendant, d'autres craignent que l'ajout d'un État avec une population inférieure à celle du plus petit État allemand actuel, Schaumburg-Lippe, pourrait fausser la représentation équitable au Bundesrat. À ce titre, des propositions ont été faites selon lesquelles le Liechtenstein pourrait se voir confier uniquement un rôle d'observateur au Bundesrat, ses intérêts étant représentés par l'Autriche.\n\nLe peuple allemand, enthousiasmé par la récente expansion territoriale, est enthousiasmé par l’idée que le dernier vestige du Saint-Empire-Romain-Germanique rejoigne enfin un Kaiserreich unifié. L’Allemagne va-t-elle à nouveau s'agrandir ?"
 gerflavour.85.a: "Das ganze Deutschland soll es sein !"
 gerflavour.85.b: "Un autre petit État au sein de l’Empire? Nein Danke!"

 gerflavour.86.t:9 "Victoire des Indo-Germanistes"
 gerflavour.86.d:9 "Quelques années se sont écoulées depuis la publication du dictionnaire le plus complet des langues indo-germaniques préhistoriques, le "Vergleichendes Wörterbuch der indogermanischen Sprachen", en 1932, et il a été accepté par la communauté archéologique et linguistique de la majeure partie de l'Europe. Ses auteurs, les Autrichiens Julius Pokorny et Alois Walde, ont utilisé ce dictionnaire pour promouvoir la théorie de l'origine nord-européenne, selon laquelle les ancêtres de la plupart des langues européennes et indiennes vivaient à l'origine sur le territoire de l'Allemagne actuelle - et l'impressionnant corpus de données linguistiques du Dictionnaire a certainement contribué à soutenir cette théorie au sein de la communauté scientifique européenne.\n\nL'héritage de Gustaf Kossinna a été honoré par ses successeurs. Rejetant l'idée ridicule selon laquelle les ancêtres de la race nordique seraient originaires des steppes ou de l'Inde, Kossinna a développé une théorie selon laquelle la lignée des habitants de l'Allemagne moderne serait ininterrompue jusqu'au Mésolithique. Ses théories ont été largement acceptées par la communauté scientifique européenne et ont recueilli des preuves considérables, telles que la découverte du mot proto-indo-germanique pour "saumon", qui rend certain que nos ancêtres néolithiques ont dû vivre près de l'Atlantique.\n\nCe n'est qu'en Amérique du Nord, séparée de l'influence culturelle allemande, que l'hypothèse nord-européenne est considérée comme indéfendable. Les chercheurs se concentrent sur les liens entre l'indo-germanique et la langue hittite récemment découverte, ainsi que sur la théorie du larynx, deux hypothèses pour la plupart infondées que Pokorny et Walde ont écartées des limites de leur Dictionnaire."
 gerflavour.86.a:9 "Incroyable ! La race nordique existe depuis des milliers d'années !"

 gerflavour.87.t:9 "Découverte d'Oium"
 gerflavour.87.d:9 "Depuis les fouilles du site de Tcherniakhov, près de Kiev, en 1901, il a été établi que la culture de Tcherniakhov désignait les habitants de l'Ukraine et de la Roumanie d'aujourd'hui pendant la période romaine tardive. Elle a suscité un grand intérêt chez les préhistoriens européens - les Russes y voient un précurseur possible des Slaves, d'autres la considèrent comme Sarmate. Après 1918, les chercheurs allemands ont pu accéder librement aux nombreux sites archéologiques d'Ukraine et, après avoir systématisé un nombre suffisant de découvertes, le préhistorien Paul Reinecke a avancé une hypothèse convaincante : la culture de Tcherniakhov correspond au légendaire royaume gothique d'Oium.\n\nDe nombreuses découvertes, allant de céramiques analogues à la construction de bâtiments, indiquent que la culture de Tcherniakhov a été au moins influencée par les peuples germaniques du nord - ce qui correspond bien à l'histoire écrite par l'historien gothique médiéval Jordanes, qui affirme qu'après avoir quitté la Gothiscanza, les Goths se sont installés dans une terre fertile du sud et ont créé leur propre royaume, gouverné par Filimer. Reinecke lui-même est resté modeste dans ses affirmations, mais d'autres historiens allemands plus patriotes ont poussé ses théories plus loin. Affirmant qu'il existe peu de preuves archéologiques de migrations ultérieures dans la région, certains prétendent que la population gothique d'Ukraine a persisté à grande échelle pendant une période plus longue que ce qui avait été initialement suggéré - après tout, nous savons que des vestiges de cette population germanique ont survécu en Crimée plus d'un millier d'années après le règne du roi Filimer.\n\nCela signifierait que les Ukrainiens d'aujourd'hui ne sont pas slaves à l'origine et que l'idée de la "nation russe trine" défendue par les impérialistes russes est un mythe - ils sont plutôt des Allemands assimilés et devraient naturellement rester dans leur pays d'origine plutôt que de retourner dans le giron colonial russe."
 gerflavour.87.a:9 "Une trouvaille incroyable ! Vraiment, deux nations sœurs séparées par le temps..."
 gerflavour.87.b:9 "...Êtes-vous sûrs que cette "histoire" tient la route ?"

 gerflavour.88.t:9 "Balto-Slavisme Discrédité"
 gerflavour.88.d:9 "Considérées à l'origine comme descendant directement des langues slaves, voire comme membres du groupe linguistique slave, les langues lituanienne et lettone (considérées comme faisant partie d'une branche linguistique aesti, baltique ou simplement "lituanienne-lettone") ont vu leur place dans l'arbre linguistique indo-germanique reconsidérée après l'ouvrage fondateur d'Antoine Meillet, publié en 1905. Trois décennies de débats linguistiques intenses ont suivi, souvent embourbés dans la question politique de savoir si les peuples baltes appartiennent au monde slave ou s'ils se situent quelque part en dehors de celui-ci.\n\nLes ouvrages récemment publiés par deux linguistes baltes - le Letton Jānis Endzelīns et le Lituanien Kazimieras Būga, qui enseignent tous deux la linguistique balte dans des universités allemandes - présentent de nombreux arguments pour démontrer que l'hypothèse "balto-slave" est indéfendable. Il s'agit notamment de différences phonétiques et morphologiques inexplicables et de l'absence totale de dialectes transitoires, fréquents dans d'autres groupes linguistiques tels que les langues romanes. La théorie précédente d'Endzelīns, qui affirme que les similitudes entre les langues baltes et slaves sont apparues en raison d'une longue proximité historique, est aujourd'hui considérée comme une explication plus probable. Būga est un peu plus radical, ayant déclaré qu'il n'avait pas trouvé "un seul fait linguistique qui nous obligerait à accepter une soi-disant proto-langue aesti-slave".\n\nNous espérons que les futurs manuels scolaires européens tiendront compte de ces réévaluations des faits historiques et intégreront les langues baltes comme un groupe distinct et égal au sein de la grande famille indo-germanique."
 gerflavour.88.a:9 "Est-il vrai que ce sont également les plus vieilles langues d'Europe ?"

 gerflavour.89.t:9 "Herbert Frahm S'échappe"
 gerflavour.89.d:9 "Après plusieurs actes de désordre public et de protestation illégale contre notre gouvernement, les forces de police de Prusse ont entamé une opération massive contre la Jeunesse Ouvrière Socialiste, l'une des organisations de jeunesse socialiste associées au SPD. Plus d'une centaine de jeunes militants, dont beaucoup avaient déjà eu des démêlés avec la justice depuis 1936, ont été arrêtés, plusieurs des pires délinquants ont été condamnés à des peines de prison ou enrôlés de force dans la Heer. Les rues devraient bientôt redevenir sûres.\n\nCependant, tous les militants socialistes menaçant l'ordre social n'ont pas été arrêtés. Plusieurs d'entre eux, anticipant les arrestations ou réussissant à s'échapper grâce à un coup de chance, ont fui à l'étranger, se disant politiquement persécutés. L'un d'entre eux, Herbert Frahm, président de la section de Brême de la Jeunesse socialiste et membre du SPD, est également journaliste. Ayant réussi à se déguiser en étudiant étranger, il se trouve maintenant en dehors de la Mitteleuropa et va probablement errer dans les quelques nations amies du monde à la recherche d'un refuge.\n\nLes recherches ont été compliquées par le fait que "Herbert Frahm" n'existe plus. Ce militant socialiste, qui se fait désormais appeler "Götz Werther", s'est entièrement débarrassé de son ancienne vie. Pourtant, lui et une poignée d'autres sont tout ce qui reste des organisations de jeunesse socialistes, autrefois puissantes. Tant que nous resterons au pouvoir en Allemagne, nous n'aurons rien à craindre de ces radicaux exilés."
 gerflavour.89.a:9 "Quel dommage. L'énergie de leur jeunesse aurait bien servi à l'Allemagne."

 gerflavour.90.t:9 "Le retour du "Kaiser du peuple" ?"
 gerflavour.90.d:9 "L'annonce de la nomination de Hermann Müller au poste de Reichskanzler provoque la surprise et le choc dans une grande partie de la société allemande, car jusqu'à présent, le SPD avait toujours été écarté du poste. L'empereur Guillaume II est connu depuis longtemps pour être un adversaire acharné du parti social-démocrate, et les personnalités qui l'entourent ne sont guère plus brillantes. Quelques journalistes de la Frankfurter Zeitung se demandent si la vieillesse n'a pas finalement érodé les vieilles idées réactionnaires de l'empereur et ramené les brèves ambitions de "l'empereur du peuple" de sa jeunesse - mais, en vérité, le dégoût de Guillaume II pour le SPD n'a pas changé.\n\nEn tant qu'empereur et roi de Prusse, il est conseillé par un conseil privé, le Cabinet civil privé (Geheimes Zivilkabinett), qui est nominalement subordonné au gouvernement prussien depuis 1920. Les deux figures de proue de ce cercle de conseillers sont Konstantin von Neurath et Louis Müldner von Mülnheim, tous deux conservateurs et fidèles à la monarchie, mais en même temps raisonnablement pragmatiques. Ce sont eux qui conseillent à Guillaume II d'accepter la recommandation du Reichstag, mais ce n'est pas de gaieté de cœur. Comme l'explique Neurath, "les sociaux-démocrates bénéficient d'un tel soutien parce qu'ils sont une entité inconnue, un nuage informe de souhaits et de désirs de la populace... leur donner la chance de gouverner pendant un an ou deux brisera toutes les illusions". De plus, Mülnheim et lui pensent qu'un gouvernement SPD galvanisera rapidement la droite conservatrice.\n\nBien entendu, cela repose également sur la conviction que les sociaux-démocrates s'enfonceront, s'enfonceront et s'effondreront une fois au pouvoir."
 gerflavour.90.a:9 "Nous leur prouverons qu'ils ont tort."

 gerflavour.91.t:9 "Le deuxième Caprivi ?"
 gerflavour.91.d:9 "La propagande syndicaliste française, ne faisant guère de distinction entre le Kaiser et le gouvernement allemand, s'est empressée d'affirmer que "Kurt von Schleicher, servant la volonté du Kaiser, a promulgué la loi d'habilitation pour créer une monarchie absolue dirigée par les Junker...". La vérité est un peu plus compliquée que cela. Depuis sa nomination, Schleicher n'a cessé d'enjôler le Kaiser en lui promettant de restaurer la stabilité nationale, de contrôler l'extrême gauche, de reconstruire l'économie et ainsi de suite, souvent par l'intermédiaire du prince héritier, un vieil ami du Reichskanzler.\n\nCependant, Guillaume II a fait part de certaines inquiétudes et préoccupations concernant le gouvernement Schleicher à son conseil privé - le Cabinet civil privé (Geheimes Zivilkabinett), nominalement subordonné au gouvernement prussien depuis 1920. Il y a une raison pour laquelle il a hésité à nommer des militaires au poste de Reichskanzler dans le passé - cela lui rappelle Leo von Caprivi, cette "vieille tête sensible" et le dernier Reichskanzler militaire de l'Empire allemand. Et ce n'est pas seulement son statut militaire qui nous rappelle les années 1890 : la tentative de neutraliser la "menace révolutionnaire" par une politique de compromis et d'absorption des éléments de gauche à l'esprit plus positif, que Caprivi incarnait également.\n\nAujourd'hui, cependant, les leviers du Kaiser sont beaucoup plus faibles - ce qui était une source d'inquiétude. Que se passera-t-il si Schleicher commence à aller trop loin et s'oppose à la famille royale, comme l'a fait Caprivi ? Et s'il est alors trop tard ? Wilhelm II fait part de ces inquiétudes à son fils lors d'une réunion du cabinet privé, mais il ne semble pas l'écouter."
 gerflavour.91.a:9 "Au moins, il reste le meilleur choix..."

 gerflavour.92.t:9 "Héritiers de Tirpitz et Manteuffel"
 gerflavour.92.d:9 "La nomination du Reichskanzler Ewald von Kleist-Schmenzin a été comme une bouffée d'air frais pour la droite allemande, y compris le conseil privé de l'empereur Guillaume II. Le Cabinet civil privé (Geheimes Zivilkabinett), nominalement subordonné au gouvernement prussien depuis 1920, est rempli de réactionnaires et de conservateurs, généralement triés sur le volet dans la noblesse, depuis sa formation, et bien qu'ils aient eu leurs moments de pragmatisme, comme l'opposition au régime de Hindenburg et Ludendorff et le soutien à une paix négociée, ils sont généralement les personnes les plus susceptibles d'adhérer au programme politique de la nouvelle coalition.\n\nLe Kaiser a toutefois précisé qu'il "n'attendait pas grand-chose" du gouvernement. En tout cas, il n'a pas l'intention de renouer avec l'époque de son régiment personnel. Pourquoi ? La coalition Noir-Blanc-Rouge a beau se poser en défenseur de la tradition et de la monarchie, les conservateurs n'ont-ils pas été une épine dans le pied de l'empereur avant la guerre ? N'est-ce pas eux qui ont protesté contre le canal Mittelland, qui se sont acharnés sur ses ministres et sur sa Weltpolitik ? Et le parti de la patrie - les héritiers d'Alfred von Tirpitz ? Celui-là même qui complotait dans son dos, après avoir été démis de ses fonctions, au point de théoriser un coup d'État militaire pour renverser son propre monarque et instaurer une dictature "bonapartiste" ? Des républicains, tous autant qu'ils sont", dit-il à ses conseillers privés.\n\nBien sûr, ils ont peut-être un peu changé. Mais, comme le dit le Kaiser, cela signifie qu'il ne peut que les tolérer. Pas les aimer."
 gerflavour.92.a:9 "Au moins, ils sont meilleurs que le SPD..."

 gerflavour.93.t:9 "Le mouvement des droits de la femme"
 gerflavour.93.d:9 "Le mouvement allemand de défense des droits des femmes, dont l'importance ne cesse de croître depuis la fin du XIXe siècle, fait partie de ceux qui ont réagi à la Constitution de mars avec déception. Bien que des millions de femmes aient contribué à l'effort de guerre, elles n'ont pas obtenu le droit de vote dans les réformes d'après-guerre - et bien que les gouvernements ultérieurs, en particulier les cabinets libéraux de Solf et Bernstorff, aient élargi les droits des femmes en matière d'emploi, d'éducation et d'héritage, elles restent privées de suffrage à ce jour.\n\nL'après-guerre a également entraîné des changements dans le mouvement des femmes. Historiquement divisé entre organisations bourgeoises et prolétaires, il est actuellement dominé par la Fédération hétérogène des associations de femmes (BDF), dirigée par Agnes von Zahn-Harnack. Zahn-Harnack et la plupart des membres du comité de l'association sont affiliés au LVP et cherchent à maintenir un équilibre entre les femmes bourgeoises modérées (principalement concernées par le droit de vote), les femmes bourgeoises libérales (qui mettent également l'accent sur l'égalité en matière d'éducation) et les femmes catholiques et protestantes conservatrices. Leur principal adversaire, les associations de femmes prolétaires, n'a cessé de décliner, à la fois en raison de la mort de leur leader de longue date, Clara Zetkin, et en raison de leur soutien timide au suffrage des femmes, qui se préoccupe principalement des droits des femmes sur le lieu de travail. La nouvelle direction du mouvement, sous la houlette d'Emma Sachse, s'est ralliée à l'appel en faveur du suffrage des femmes pour s'adapter à l'époque.\n\nLes pétitions en faveur du suffrage des femmes, fréquentes au cours des décennies précédentes, se poursuivent - mais sommes-nous intéressés à leur donner le droit de vote ?"
 gerflavour.93.a:9 "Les femmes allemandes méritent le droit de vote ! Il faut en parler dans les débats de la coalition."
 gerflavour.93.b:9 "Évitons de trop aborder ce sujet."
 gerflavour.93.c:9 "Pourquoi ne pas y réfléchir ? Les femmes sont plus conservatrices que les hommes."
 gerflavour.93.e:9 "Le beau sexe a ses propres devoirs - laissons la politique aux hommes."

 gerflavour.94.t:9 "Emprisonnement d'Adolf Brand"
 gerflavour.94.d:9 "La semaine dernière, la police prussienne a arrêté et emprisonné Adolf Brand, célèbre militant homosexuel et dirigeant de la Communauté des esprits libres (Gemeinschaft der Eigenen), avant de le relâcher une semaine plus tard. Fondée en 1903, la Communauté était un groupe de défense des homosexuels et une association littéraire, l'un des premiers du genre sur la planète, et le plus grand rival du Comité scientifique et humanitaire de feu Magnus Hirschfeld. Brand lui-même a été un farouche opposant à Hirschfeld jusqu'à sa mort en 1935, même si tous deux se battaient nominalement pour les mêmes objectifs.\n\nBrand n'était pas d'accord avec l'approche scientifique et médicale de l'homosexualité de Hirschfeld et prônait plutôt une conception esthétique et grecque de l'amour fraternel entre "hommes virils". Il s'oppose avec virulence à l'idée d'Hirschfeld de relier l'homosexualité masculine à la féminité et affirme que l'amour homosexuel est supérieur à l'amour hétérosexuel, souvent au point de haïr carrément les femmes. En outre, Brand et sa Communauté se sont montrés particulièrement antisémites et de droite - dès le début, ils ont entretenu des liens avec le mouvement nationaliste Wanderwogel et, plus tard, ils ont caressé l'idée d'un "Übermensch" homosexuel allemand.\n\nPour cette raison, Brand espérait trouver de la sympathie auprès de notre gouvernement conservateur, mais ses espoirs ont été déçus et il a finalement été arrêté pour avoir enfreint les lois sur la décence publique. Au bout d'une semaine, Brand a conclu un marché avec les autorités prussiennes : il sera libéré en échange de l'abandon de toutes ses activités militantes. Déjà ruiné par la confiscation de la plupart de ses biens et de sa littérature, il est certain qu'il ne nous causera plus d'ennuis à l'avenir."
 gerflavour.94.a:9 "Il est bon de voir qu'il a été rééduqué."

 gerflavour.95.t:9 "Créer la police auxiliaire ?"
 gerflavour.95.d:9 "Jusqu'à présent, nos relations avec l'extrême droite ont été tièdes. Le parti völkisch allemand et son homologue d'influence savinkoviste, le parti socialiste allemand, ont été d'accord avec nous sur certains points tout en nous rejetant comme des "modérés" ou des "collaborateurs de l'État dégénéré" en général. De même, nos relations avec les organisations d'anciens combattants, les ligues de jeunesse et les autres associations d'extrême droite, petites mais existantes, ont évolué en dents de scie. Maintenant que nous sommes en guerre avec les Syndicalistes, ils ont complètement mis en sourdine leur critique de notre régime et proposent plutôt une collaboration.\n\nLe DSP et d'autres organisations d'extrême droite prétendent avoir de l'expérience dans la lutte contre les syndicalistes et les sociaux-démocrates dans les rues et voudraient former une organisation de combat et de surveillance de quartier, la police auxiliaire (Hilfspolizei). Cette organisation soutiendra la police d'État dans le maintien de l'ordre dans les rues, dans la dénonciation des espions et des traîtres syndicalistes et dans le maintien de l'ordre dans les territoires occupés. Subordonnée à la police secrète prussienne, elle serait dirigée par le médecin Leonardo Conti, vétéran de la première guerre mondiale. L'extrémisme de nombreux membres probables de la Hilfspolizei inquiète toutefois les membres plus modérés de notre gouvernement, d'autant plus qu'il est possible que les activistes officiels de la DSP et de la DvP utilisent leur position de pouvoir pour régler leurs comptes avec les sociaux-démocrates, les libéraux et les citoyens juifs.\n\nFaut-il donner le feu vert à cette initiative et créer la Hilfspolizei ?"
 gerflavour.95.a:9 "Absolument. Ces militants enthousiastes ont besoin d'un bon exutoire."
 gerflavour.95.b:9 "Non, ce n'est pas nécessaire."

 gerflavour.96.t:9 "Autodéfense démocratique"
 gerflavour.96.d:9 "La direction du SPD semblant impuissante à opposer une quelconque résistance au régime conservateur au-delà des manifestations au Reichstag, une poignée de militants sociaux-démocrates ont pris les choses en main. Une soi-disant "autodéfense démocratique" (Demokratische Notwehr) a été créée par des vétérans de gauche à Magdebourg, attirant des militants des Jeunes Turcs du SPD, des membres du parti socialiste et même des syndicalistes radicalisés des sections locales de la FAUD. Elle est dirigée par Karl Höltermann, membre du Reichstag, lui-même ancien combattant de la Weltkrieg et journaliste.\n\nL'organisation avait pour but de servir de bras paramilitaire au "mouvement démocratique pangermanique", censé transcender les frontières des partis, bien qu'elle ait été social-démocrate dans la pratique. Cependant, l'organisation n'a pas duré longtemps. La police secrète prussienne a infiltré l'organisation dès le début et le gouvernement réactionnaire de Prusse a ordonné son interdiction au motif qu'elle "abritait des militants syndicalistes". Face à la puissance de l'État, l'Autodéfense ne peut se défendre et se rend sans combattre. Six cents arrestations s'ensuivent, dont celle de Höltermann et de plusieurs autres dirigeants notables du SPD de Magdebourg.\n\nLe peu de motivation qui existait parmi les sociaux-démocrates allemands pour résister par la force a été écrasé. Leur passivité et le désespoir qu'ils éprouvent depuis des décennies à s'intégrer dans l'establishment politique les ont rendus totalement impuissants lorsque l'appel à la résistance a été lancé."
 gerflavour.96.a:9 "C'est pathétique."

 gerflavour.97.t:9 "Un sujet qui nous tient à cœur"
 gerflavour.97.d:9 "S'exprimant depuis le banc de l'opposition, le député libéral pacifiste Paul von Schoenaich a défié le ministre des affaires étrangères Ulrich von Hassell : a-t-il, avec sa "rhétorique hostile et belliqueuse", une responsabilité dans le déclenchement de la guerre et, dans l'affirmative, ne devrait-il pas envisager de démissionner ? Ignorant les huées des membres de son parti qui tentaient de faire taire Schoenaich, Hassell a pris la parole et a entamé un long et impressionnant discours.\n\nIl commence par évoquer un événement survenu il y a plus de vingt ans : en 1914, alors qu'il combattait dans les tranchées, il a reçu une balle dans la poitrine et porte toujours "une balle française dans le cœur". Malgré cela, et malgré son expérience de l'extrémisme socialiste français pendant son mandat de diplomate, il affirme n'avoir jamais éprouvé d'amertume à l'égard de la France, ni cherché à entrer en guerre avec elle. Selon Hassell, la France est un élément clé de l'esprit paneuropéen - sans elle, ou sans l'Italie, ou sans l'Allemagne, ou même sans la Russie, l'Europe n'est qu'un croupion, et tous contribuent à l'esprit européen commun - que ce soit l'Allemagne en tant que moteur de l'Europe et son leader naturel ou la France en tant que berceau de l'esprit d'État et de la culture.\n\nLorsque l'Europe se bat contre elle-même, elle perd la place qui lui revient en tant que maître du monde - et les Syndicalistes, qui nient l'esprit chrétien, national et fier de l'Europe et le remplacent par la décadence socialiste, sont les instigateurs de cette lutte. Ils ont l'intention, selon Hassell, de répandre leur idéologie venimeuse et d'ensanglanter davantage l'Europe. La propagation violente du syndicalisme en Grande-Bretagne et ailleurs en est la preuve. La main de l'Allemagne a donc été forcée et, comme le termine Hassell, elle doit sauver la France d'elle-même. Ce n'est qu'une fois le syndicalisme effacé qu'elle pourra réintégrer la famille des nations européennes et faire partie d'une Europe nouvelle et plus forte qui dominera à nouveau le monde. Le discours du leader du DVLP est suivi d'applaudissements nourris et est bientôt repris par la plupart des grands journaux."
 gerflavour.97.a:9 "Pour le renouveau de l'Europe !"

 gerflavour.98.t:9 "Le Reichskanzler Gris"
 gerflavour.98.d:9 "Le célèbre magazine satirique Simplicissmus n'a pas mâché ses mots à l'égard du gouvernement de l'Union démocratique, se moquant de la lutte acharnée avec l'establishment de droite et des conflits incessants au sein de la coalition parlementaire grâce à son style de caricature vif et percutant. L'une des cibles du magazine est le Reichskanzler, Hermann Müller, et l'accent est mis sur le fait qu'il ne semble pas être un personnage public. Où est Herr Müller ? S'est-il camouflé dans le papier peint pour échapper à la grande conspiration de la droite ?\n\nMême ses proches alliés s'accordent à dire que Müller est un personnage politique peu excitant, très différent du jeune et actif Carlo Mierendorff, ou du plutôt charismatique Otto Braun, ou encore du colérique et autoritaire Otto Wels. Qualifié de "fanatique de l'objectivité", il est plus à l'aise dans son bureau ou dans sa chambre, parlant à de petits groupes, lisant des livres ou écrivant lui-même. Il impressionne de nombreux membres de son parti par son sens de la clarté et son expertise considérable et est donc respecté par la plupart des membres du SPD, mais cela ne se traduit pas par une notoriété ou une célébrité en dehors du bureau du secrétaire du parti.\n\nDans une certaine mesure, cela ne pose pas de problème à Müller : sincère et même quelque peu dépréciateur, il déclare qu'il ne souhaite pas se mettre dans des situations qui ne relèvent pas de son domaine de compétence, ce qui inclut les discours grandiloquents. Mais peut-être serait-ce une bonne idée d'améliorer ses talents d'orateur ?"
 gerflavour.98.a:9 "Le SPD n'est pas un parti unique. Laissez à d'autres le soin de se mettre en scène."
 gerflavour.98.b:9 "Je devrais peut-être m'entraîner un peu à parler..."

 gerflavour.99.t:9 "Le Bürgerblock"
 gerflavour.99.d:9 "Bien qu'une grande partie de la politique de notre gouvernement soit décidée par le parti conservateur et le parti de la patrie, nous avons toujours à l'esprit le troisième partenaire de notre coalition - Zentrum, le géant catholique dont la décision de s'aligner sur notre coalition a été cruciale pour renverser le Reichskanzler Schleicher et inaugurer le premier gouvernement conservateur depuis 1923.\n\nAu début, Westarp et Kleist craignaient que le Zentrum ne devienne rapidement un acteur problématique. Coalition large, il résisterait certainement à toutes les mesures de la révolution conservatrice et tenterait de nous ramener au consensus décrépit de la Coalition de mars. Pourtant, paradoxalement, au fil du temps, c'est nous qui avons commencé à tirer Zentrum vers la droite. Malgré sa nature pragmatique et sa volonté de coopérer avec les libéraux et le SPD, le Zentrum les a toujours tenus à distance, et maintenant, à chaque conférence du parti, l'influence de la droite fédéraliste du Zentrum s'est accrue avec une nouvelle nomination au comité central du parti, l'une après l'autre. Le centre du Zentrum lui-même est devenu de plus en plus conservateur, désavouant désormais ouvertement les "expériences socialistes" et promouvant une intégration étroite des catholiques dans la Volksgemeinschaft conservatrice. Le poids lourd des syndicats catholiques, Adam Stegerwald, a offert sa pleine coopération, proposant la promotion des syndicats non socialistes et une persécution plus forte des "éléments syndicalistes" en échange de son poste de secrétaire au travail.\n\nNous devrions utiliser ses services et ceux d'autres dirigeants du Zentrum - et construire une alliance du milieu conservateur et bourgeois pour repousser l'extrémisme des deux côtés. Après tout, la seule véritable ligne rouge du Zentrum à l'égard de notre gouvernement est l'influence de Hugenberg - et nous devons être d'accord avec eux..."
 gerflavour.99.a:9 "La politique du milieu - pas d'expériences extrêmes !"

 GER_polish_list_not_happy_tt:9 "Cela détériorera les relations du §SSPD§! avec les Nationaux-démocrates polonais du §YBloc minoritaire§!."
 gerflavour.100.t:9 "Les socialistes polonais s'en vont !"
 gerflavour.100.d:9 "Aujourd'hui, deux députés du groupe social-démocrate au Reichstag ont annoncé leur départ immédiat du groupe et de la majorité. Tous deux ne sont pas membres du SPD, mais du Parti socialiste polonais de la partition prussienne, qui a conclu un accord électoral avec le SPD lors de la campagne électorale de 1936 et a remporté deux circonscriptions en Haute-Silésie.\n\nLe début de la révolution républicaine en Pologne a ravivé les sympathies nationalistes des dirigeants du PPS zp et les a complètement éloignés du gouvernement. Après avoir prononcé des discours enflammés au Reichstag, où les deux députés réclament l'indépendance politique et économique immédiate de la Pologne, le retrait des "forces d'occupation" et "le retour du fils du Kaiser en Allemagne et la possibilité pour le peuple polonais de décider de son propre destin", ils rejoignent l'opposition. La police secrète prussienne a déjà commencé à enquêter sur leurs liens éventuels avec la clandestinité nationaliste polonaise.\n\nC'est regrettable, mais nous aurions peut-être dû nous en douter : après tout, le PPS s'est séparé du SPD une fois... deux fois... trois fois..."
 gerflavour.100.a:9 "Nous ne nous attendions pas à ce qu'ils nous trahissent... à nouveau !"
 GER_PPS_departure_tt:9 "§Y2§! députés §SPPS zp§! vont §Rfaire sécession du SPD§! et former un §SGroupe socialiste polonais§! indépedant !"

 gerflavour.101.t:9 "L'Avenir de la Bohême"
 gerflavour.101.d:9 "Les circonstances de la guerre nous ont permis de prendre le contrôle total de la Bohême et, après avoir refusé les propositions de création d'un État tchèque indépendant sous la pression des nationalistes, nous devons maintenant décider de ce qu'il convient de faire avec les territoires acquis. La Bohême et la Moravie ont toujours occupé une place intéressante dans les plans pangermaniques. La majeure partie de la population allemande de Bohême est concentrée dans les régions frontalières, collectivement décrites comme "Deutschböhmen" (Bohême allemande). Les séparer du reste et les annexer aux États voisins peut sembler séduisant à première vue, mais on estime qu'un État tchèque ethnique ne pourrait pas survivre sans les zones frontalières germanophones.\n\nCe n'est pas un problème pour les nationalistes pangermanistes, qui pensent que le reste de la Bohême-Moravie peut être contrôlé comme un protectorat dirigé par des fonctionnaires collaborationnistes et une présence militaire allemande. Une alternative plus libérale et démocratique consiste à faire de la Bohême unifiée un État membre de l'Empire, en lui accordant un parlement démocratiquement élu et en permettant aux territoires tchèques d'envoyer des représentants au Reichstag. Cela pourrait nous permettre d'intégrer toute la Bohême dans la grande Allemagne, même s'il sera plus difficile d'établir l'ordre à court terme, jusqu'à ce que les Tchèques soient prêts à collaborer."
 gerflavour.101.a:9 "Créer le Royaume de Bohême."
 gerflavour.101.b:9 "Établir un protectorat collaborationniste et annexer la Deutschböhmen."

 gerflavour.102.t:9 "Catholiques de droite intégrés"
 gerflavour.102.d:9 "De nombreux hommes politiques catholiques de droite ont également assisté à la conférence de création de l'Union nationale populaire. Ils appartenaient eux aussi à la coalition conservatrice qui a permis à l'Allemagne de traverser une période difficile et a contribué à faire renaître le conservatisme. De manière surprenante, ils ont décidé de passer à l'étape suivante : devant les délégués, Franz von Papen a annoncé qu'il avait l'intention de devenir membre du DNVB et de "rassembler autant d'hommes et de femmes catholiques patriotes et soucieux de la nation que possible sous l'égide de l'organisation entièrement conservatrice". Les délégués de Bavière et d'Alsace-Lorraine applaudissent à tout rompre. Ils proclament eux aussi la même décision : ils abandonnent enfin la politique catholique particulariste et rejoignent leurs compatriotes protestants au sein d'un parti entièrement chrétien.\n\nLe rêve longtemps caressé par les révolutionnaires conservateurs allemands est enfin réalisé : la division entre conservateurs catholiques et protestants est surmontée ! Le gouvernement du deuxième plus grand État d'Allemagne, la Bavière, qui est désormais un bastion du DNVB, en fait également partie.\n\nQu'est-ce que cela signifie pour le Zentrum lui-même, contraint de se débarrasser de son aile droite ? Il passera très probablement dans l'opposition, mais sans le SPD, il ne restera plus qu'eux et les libéraux, de plus en plus marginalisés, et même ce qu'il en reste pourrait se déchirer entre les lignes de la tolérance ou de l'opposition au DNVB, de la coopération avec les sociaux-démocrates clandestins ou de la prise de distance avec eux..."
 gerflavour.102.a:9 "Ensemble, pour la gloire de l'Allemagne et de sa race !"

 gerflavour.103.t:9 "La Conférence de la Direction du SPD de [GetYear]"
 gerflavour.103.d:9 "Hermann Müller, le premier Reichskanzler social-démocrate de l'histoire de l'Allemagne, a annoncé qu'il ne briguerait pas un nouveau mandat de premier président du SPD et qu'il entendait laisser la direction à la génération suivante. On sait depuis des années que M. Müller n'est pas en très bonne santé, surtout après avoir survécu à une grave crise de santé en 1931, et même si l'on ne tient pas compte de cela, il n'est plus tout à fait un jeune poulet. Le SPD, quant à lui, a besoin d'une énergie nouvelle pour poursuivre sa lutte en faveur des intérêts de la classe ouvrière dans l'après-guerre.\n\nUne conférence du parti a été organisée dans la ville de Bielefeld, où l'aile néorévisionniste a présenté la candidature du journaliste, éditeur de journaux, conseiller municipal de Hambourg et, depuis 1936, membre du Reichstag, Theodor Haubach. L'un des deux principaux leaders de l'aile néorévisionniste et donc membre de l'ensemble des "Jeunes Turcs", aux côtés de Carlo Mierendorff, Haubach a fait la une des journaux au cours de la dernière décennie et son influence au sein du parti n'a fait que croître. Après tout, le gouvernement de l'Union démocratique était un parfait exemple de politique néorévisionniste - une coalition avec les libéraux et les catholiques qui éloigne le SPD des vieilles théories socialistes et le transforme en un combattant actif de la démocratie libérale et de la réforme sociale.\n\nAprès que Mierendorff et Kurt Schumacher se soient ménagé les faveurs du centre du parti et des vieux révisionnistes, la Conférence se prononce en faveur de la candidature de Haubach, mais avec un hic. La conférence lui élira un coprésident, qui sera issu d'une autre faction du parti et qui le "retiendra", créant ainsi un équilibre et empêchant une prise de pouvoir complète par les néo-révisionnistes."
 gerflavour.103.a:9 "Et de qui s'agit-il ?"

 gerflavour.104.t:9 "Le coprésident du SPD"
 gerflavour.104.d1:9 "La conférence a voté en faveur de Max Seydewitz, membre du Reichstag, en tant que coprésident de Haubach. Ce choix surprenant illustre clairement la montée en puissance de l'aile gauche du SPD. Le secrétaire à l'éducation, Otto Grotewohl, ainsi que les Jeunesses socialistes de gauche l'ont fortement encouragé, mais il a également obtenu un soutien surprenant de la part des théoriciens chevronnés du SPD. Les révisionnistes et les droitiers du parti sont nerveux, mais ont accepté le résultat pour l'instant.\n\nLe discours d'acceptation de M. Seydewitz indique clairement qu'il a l'intention de promouvoir les racines marxistes et socialistes du SPD, même à l'ère post-syndicaliste, et qu'il se concentrera sur l'organisation de la jeunesse et des membres de base du parti. Le discours de Theodor Haubach, quant à lui, est beaucoup plus sobre et porte davantage sur la défense de la démocratie et la recherche de solutions pratiques et démocratiques pour l'Allemagne de l'après-guerre."
 gerflavour.104.d2:9 "La conférence a voté pour Wilhelm Sollmann, membre du Reichstag et sous-secrétaire à l'Intérieur, comme coprésident de Haubach. Considéré comme un membre de l'aile droite du parti, il a été décrit par certains comme un "néo-Staatspolitiker", un pragmatique de la même veine qu'Otto Braun et Carl Severing, avec également une tendance nationaliste, comme son soutien au pangermanisme. Les journaux libéraux affirment que la victoire de Sollmann, particulièrement encouragée par Braun, Severing et les autres révisionnistes, s'est produite en réponse à la période très troublée que le SPD a traversée au sein du gouvernement de l'Union démocratique, notamment en raison d'une marginalisation significative de la gauche.\n\nDans son discours de remerciement, M. Sollmann a insisté sur la nécessité d'une coopération entre les sociaux-démocrates et les autres forces pragmatiques et pro-démocratiques du pays - le SPD doit continuer à faire preuve de pragmatisme et montrer qu'il est toujours capable de diriger le pays. Le discours de Theodor Haubach, en comparaison, était beaucoup plus direct, se concentrant davantage sur la défense de la démocratie et la recherche de solutions pratiques et démocratiques pour l'Allemagne de l'après-guerre."
 gerflavour.104.d3:9 "La conférence a voté pour Adolf Schärf, ancien membre du parlement autrichien, puis membre du Reichstag, en tant que co-président de Haubach. Avec l'intégration récente de l'Autriche dans l'Empire allemand, le SDAP autrichien s'est intégré au SPD, devenant rapidement l'une des branches les plus importantes du parti - et il a activement réclamé un coprésident autrichien depuis son intégration. Il semble que leurs demandes aient été satisfaites.\n\nDans son discours d'acceptation, M. Schärf a mis l'accent sur la nécessité d'une "unification complète de l'Allemagne" sur le plan spirituel et culturel, tout en réitérant sa ferme adhésion au programme du parti social-démocrate. Le discours de Theodor Haubach, quant à lui, est beaucoup plus bref et porte davantage sur la défense de la démocratie et la recherche de solutions pratiques et démocratiques pour l'Allemagne de l'après-guerre."
 gerflavour.104.d4:9 "La conférence a voté en faveur de Fritz Baade, fonctionnaire syndical et membre du Reichstag, en tant que coprésident de Haubach. Au sein du parti social-démocrate, il est surtout connu pour être le co-auteur du plan Tarnow-Baade, qui, malgré des réserves initiales, a été adopté par le SPD pendant la période où il était au gouvernement et a conduit à une impressionnante reprise économique. Également connu comme le plus grand expert du parti en matière d'agriculture, Baade a joué un rôle crucial dans la formulation de la réponse du parti à la crise agraire allemande.\n\nDans son discours d'acceptation, Baade a surtout insisté sur le fait que le SPD est avant tout un parti pour les travailleurs, avant de critiquer le "noyau intellectuel" du parti, qui passe trop de temps à "théoriser" au lieu d'aider la classe ouvrière. Il va sans dire que ses souvenirs du scepticisme de Rudolf Hilferding à l'égard du plan Tarnow-Baade sont à l'origine de ces affirmations qui sèment la discorde. Le discours de Theodor Haubach, en comparaison, était beaucoup plus sobre, se concentrant davantage sur la défense de la démocratie et la recherche de solutions pratiques et démocratiques pour l'Allemagne de l'après-guerre."
 gerflavour.104.d5:9 "La conférence a voté pour Fritz Naphtali en tant que co-président de Haubach. Connu comme le protégé de Rudolf Hilferding, Naphtali est l'un des théoriciens économiques les plus influents du parti et un promoteur de la "démocratie économique", ainsi qu'un critique notable du plan Tarnow-Baade. Sa victoire était facile à prévoir : au sein du centre du parti, il est peut-être le dirigeant le plus en vue qui n'a pas un pied dans la tombe.\n\nDans son discours d'acceptation, Naphtali s'est concentré sur l'avenir de l'économie allemande, affirmant qu'il travaillerait sur une nouvelle théorie de la démocratie économique et sur un nouveau programme du parti qui représente de manière plus adéquate les conditions et les besoins de l'Allemagne d'après-guerre. Il critique à la fois l'ADGB et ses "influences nationalistes" ainsi que "l'intransigeance" de la gauche du parti. Le discours de Theodor Haubach, en comparaison, était beaucoup plus direct, se concentrant davantage sur la défense de la démocratie et la recherche de solutions pratiques et démocratiques pour l'Allemagne de l'après-guerre."
 gerflavour.104.a:9 "Tous ensemble pour la classe ouvrière !"

 GER_spd_leadership_election_tt:9 "§HTheodor Haubach§! a été élu Premier Président du SPD. Son Co-Président sera déterminé par vos décisions et vos actions en jeu."
 GER_seydewitz_tt:9 "§HMax Seydewitz§! a été élu co-président du SPD. Dans les années qui viennent, il tentera de garder le SPD aligné sur le marxisme et loin des idées de droite du "parti du peuple". Mais y arrivera-t-il ?"
 GER_sollmann_tt:9 "§HWilhelm Sollmann§! a été élu co-président du SPD. Dans les années qui viennent, il tentera de promouvoir la réforme du SPD en un "parti du peuple" et de réduire son aile gauche, pour privilégier des alliances avec les libéraux réformistes du Reichstag. Mais cela réparera-t-il les mésaventures du SPD ?"
 GER_scharf_tt:9 "§HAdolf Schärf§! a été élu co-président du SPD. Inquiet au plus haut point de la représentation de l'Autriche dans les plus hauts organes du SPD, il laissera les rênes de la politique du parti à Haubach et aux néo-révisionnistes dans les années qui viennent. Où cela conduira-t-il le SPD ?"
 GER_baade_tt:9 "§HFritz Baade§! a été élu co-président du SPD. Aligné sur les syndicats et les révisionnistes, il se battra dans les années à venir pour amener l'ADGB à s'approcher à nouveau du SPD tout en résistant à la gauche du parti. Où cela conduira-t-il le SPD ?"
 GER_naphtali_tt:9 "§HFritz Naphtali§! a été élu co-président du SPD. Il semble peu probable qu'il poussera le SPD dans une direction quelconque, laissant les rênes de la politique du parti à Haubach et aux néo-révisionnistes, alors qu'il concentre la plupart de son attention vers le nouveau programme du parti et ses théories de la démocratie économique. Où cela amènera-t-il le SPD ?"

 gerflavour.105.t:9 "Démission d'Erich Koch"
 gerflavour.105.d:9 "Erich Koch, l'un des deux présidents du Parti libéral populaire, a annoncé sa démission après une année de critiques incessantes de la part de l'aile droite du parti.\n\nMalgré les ambitions des libéraux de gauche et de droite de former un grand "parti du milieu" en s'unissant, l'agonie du libéralisme allemand se poursuit, le LVP étant une fois de plus contraint de soutenir l'un ou l'autre parti au lieu d'avoir la possibilité de former lui-même une majorité. Erich Koch, qui représente l'aile la plus à gauche et la plus "sociale-libérale" du parti, fait partie des membres qui ont poussé le LVP à quitter la Coalition de mars en 1935, dans le vain espoir de rallier à eux les électeurs progressistes et modérés du SPD - après l'échec de cette démarche, il a hésité à soutenir une coalition avec le SPD plutôt qu'une coalition avec le Zentrum à la barre.\n\nIci, il s'est heurté à l'opposition de l'aile "libérale de la grande tente", dirigée par son coprésident Julius Curtius - nationaux, favorables aux entreprises et hostiles au socialisme, ils étaient parfaitement d'accord avec la Coalition de mars et ont lancé une attaque en règle contre Koch pour l'avoir détruite. Ils ont également souligné leur mécontentement à l'égard du gouvernement de l'Union démocrate - selon eux, il s'agit clairement d'un "gouvernement socialiste" pour lequel les alliés de la coalition ne sont que des voix nécessaires à la mise en œuvre de leur programme socialiste.\n\nAprès la démission de M. Koch, une conférence d'urgence du LVP se tiendra pour décider de son remplacement. Curtius cherchera certainement à mettre en place un autre membre de droite à sa place, mais la gauche du parti ne renoncera pas à sa position de leader."
 gerflavour.105.a:9 "Espérons que ces rebelles soient une minorité..."
 GER_LVP_conference_tt:9 "Le LVP élit un §Hnouveau président§!. Le résultat de l'élection sera déterminé par la §Hsatisfaction§! des Libéraux envers la coalition."

 gerflavour.106.t:9 "Otto Nuschke élu co-président du LVP"
 gerflavour.106.d:9 "Après un vote serré, Otto Nuschke a été élu pour remplacer Erich Koch en tant que coprésident du parti populaire libéral. L'aile gauche du parti applaudit, tandis que les libéraux nationaux grincent des dents.\n\nNuschke, qui était vice-président du parti avant l'élection, représente l'aile progressiste et favorable au SPD du LVP, qui soutient sans réserve une alliance entre les représentants des travailleurs modérés et la classe moyenne progressiste en vue de réformer et de démocratiser la Constitution impériale. Sa victoire est un signal clair que les membres de la base du LVP sont favorables à une collaboration avec le SPD, contrairement à la minorité de droite pro-entreprise qui préférerait une coalition du centre. Dans son discours de victoire, M. Nuschke a déclaré qu'il promouvrait un programme de "centre réformateur", offrant un rameau d'olivier à la droite du parti, mais indiquant clairement que la réforme constitutionnelle et le renforcement de la protection de la démocratie seraient ses principaux objectifs."
 gerflavour.106.a:0 "Excellentes nouvelles !"

 gerflavour.107.t:9 "Rochus von Rheinbaben Co-président élu du LVP"
 gerflavour.107.d:9 "Après un vote serré, Rochus von Rheinbaben a été élu pour remplacer Erich Koch en tant que coprésident du Parti populaire libéral. L'aile droite du parti applaudit, tandis que la gauche s'inquiète du résultat.\n\nRheinbaben est un aristocrate libéral rare dans la politique allemande et un représentant de l'aile "Big-Tent Liberal" du parti, parfois également décrite comme les "Stresemannites" en raison de l'influence que leur défunt leader Gustav Stresemann a exercée sur leur direction. L'influence de Stresemann est également très présente dans la carrière de Rheinbaben, qui se décrit fièrement comme le protégé de l'ancien vice-chancelier. Financés par de grandes entreprises, les Stresemannites sont très sceptiques à l'égard du SPD, dont ils considèrent le programme de gauche comme une menace pour leurs intérêts, et promeuvent plutôt une large coalition du centre. Rheinbaben l'a souligné dans son discours de victoire, déclarant qu'il envisageait le LVP comme un large parti de centre qui résiste aux "expériences marxistes internationales". Comme son coprésident, Julius Curtius, n'est pas non plus un ami du SPD, il est certain que le LVP sera désormais beaucoup plus hostile aux sociaux-démocrates."
 gerflavour.107.a:9 "Attendez... mais la coalition ?"

 GER_LVP_otto_nuschke_tt:9 "§HOtto Nuschke§! a été élu coprésident du LVP. Résolument "social-libéral" et partisan d'une collaboration avec le SPD, il devrait faciliter les relations entre nos partis."
 GER_LVP_rochus_rheinbaben_tt:9 "§HRochus von Rheinbaben§! a été élu coprésident du LVP. Protégé du défunt poids lourd libéral Gustav Stresemann, il sera beaucoup plus difficile de travailler avec lui qu'avec Koch."

 gerflavour.108.t:9 "Les premières femmes membres du Reichstag"
 gerflavour.108.d:9 "Pour la première fois dans l'histoire de l'Allemagne, les femmes ont pu voter aux côtés des hommes lors des élections au Reichstag. Presque tous les grands partis politiques ont compté au moins quelques femmes parmi leurs candidats à l'échelle nationale - alors que le parti socialiste, le SPD et le LVP sont les plus étroitement associés à des réseaux de femmes politisées, plusieurs femmes conservatrices figuraient sur la liste catholique, tandis que l'association Reifenstein et les organisations féminines évangéliques ont réussi à présenter quelques-unes de leurs candidates sous l'égide du DkP et du DVLP. Au final, onze femmes sont élues au Reichstag.\n\nParmi elles, des poids lourds déjà bien connus en tant que dirigeantes ou membres influentes d'organisations féminines, comme Marie Juchacz, Antonie Pfülf et Luise Kähler du SPD, ou Gertrud Bäumer et Agnes von Zahn-Harnack du LVP. D'autres étaient moins connues. La plus jeune, Elisabeth Schwarzhaupt, n'a qu'un peu plus de 40 ans et a été déléguée par le LVP. Mais le fait le plus célèbre est sans doute l'entrée au Reichstag de Rosa Luxemburg, idéologue et intellectuelle de longue date du parti socialiste, qui n'était que l'une des deux députées du PS. Toutefois, à son âge très avancé, il est peu probable qu'elle joue un rôle notable dans les débats du Reichstag.\n\nL'entrée des premières femmes dans les rangs du Reichstag est saluée comme une grande avancée pour les droits des femmes en Allemagne. Peut-être qu'un jour, si les choses se passent incroyablement bien, les femmes représenteront jusqu'à un cinquième du Reichstag !"
 gerflavour.108.a:0 "Félicitations !"

 gerflavour.109.t:9 "La nouvelle union policière des États allemands"
 gerflavour.109.d:9 "La formation du premier gouvernement conservateur depuis 1923 n'a pas été bien accueillie par une partie de la société civile allemande. Certains militants d'extrême gauche, appartenant généralement à la FAUD et au parti socialiste (SP), sont maintenant rejoints par un certain nombre de personnalités sociales-démocrates et libérales progressistes, qui tentent de former un front uni contre le gouvernement. Pendant ce temps, dans les plus hautes sphères du gouvernement, on aspire à des mesures plus sévères contre une telle agitation de trahison. Les souvenirs du Ruhrkampf sont encore frais, de même que la réponse peu engageante du Reichskanzler Schleicher qui a failli provoquer une véritable rébellion sur le sol allemand.\n\nRespectant l'autorité des États allemands, le gouvernement de Kleist a refusé jusqu'à présent l'idée d'une "police secrète" fédérale, mais une alternative très attrayante vient d'émerger au niveau des États. Après les révolutions de 1848, de nombreux États allemands ont formé une union temporaire de police des États allemands pour coopérer contre l'agitation révolutionnaire au-delà des frontières nationales, et un projet similaire a maintenant été mis en place pour réprimer les activités socialistes à l'échelle nationale. La Prusse, la Bavière et les petits États sont entrés dans un réseau volontaire de coopération, partageant des renseignements et réprimant ces activistes traîtres où qu'ils puissent s'enfuir.\n\nParallèlement, le gouvernement a apporté son soutien à une initiative proposée par le gouvernement prussien - une "police de sécurité" (Sicherheitspolizei) militarisée, établie dans chacun des États allemands, qui disperserait les émeutes et réprimerait les activistes violents. Cette initiative porte déjà ses fruits : des dizaines de traîtres notoires ou de sympathisants sont arrêtés chaque semaine."
 gerflavour.109.a:9 "Tous ensemble, nous écraserons ces traîtres !"

 gerflavour.110.t:9 "L'appât parlementaire des socialistes"
 gerflavour.110.d:9 "Suivant une stratégie de front populaire, le parti socialiste d'extrême gauche (SP), dirigé par Jacob Walcher et Paul Frölich, a voté avec nous la défiance à l'égard de Kurt von Schleicher, mais a refusé de rejoindre la coalition de l'Union démocratique qui a suivi, invoquant la présence inacceptable de représentants de la bourgeoisie. Au lieu de cela, ils ont entamé une stratégie d'"appât parlementaire", ciblant notre aile gauche - en présentant constamment des propositions de gauche au Reichstag et en faisant pression sur notre gauche pour qu'elle rompe les rangs et vote à leurs côtés, car sinon elle trahirait ses principes socialistes.\n\nUne loi particulièrement problématique a été présentée aujourd'hui par Paul Levi, membre du SP au Reichstag. Invoquant les difficultés économiques actuelles de l'Empire, il propose de consacrer jusqu'à trois milliards de Reichsmarks du budget à des travaux publics, à des initiatives de création d'emplois et à la nationalisation de trois des banques les moins performantes du pays. Pour financer cet énorme investissement, la loi prévoit des coupes dans le budget militaire de l'année prochaine. Qualifiée d'"absurdité hyper-inflationniste" par le président de la Reichsbank, Hjalmar Schacht, et de "proche de la trahison" par le chef d'état-major général, Kurt von Hammerstein-Equord, elle est assurée d'être rejetée par le Reichstag, mais notre aile gauche s'agite, plusieurs de ses figures de proue ayant fait des déclarations de soutien choquantes sur les propositions de Levi.\n\nNos partenaires de la coalition nous demandent de nous joindre à eux pour rejeter la loi et montrer ainsi notre engagement en faveur de la discipline budgétaire - mais ce sera certainement un camouflet pour notre aile gauche, et quelques-uns de nos députés au Reichstag pourraient même passer carrément au PS."
 gerflavour.110.a:9 "C'est un non-sens ! Appliquez la discipline de parti aux gauchistes !"
 gerflavour.110.b:9 "Nous allons... permettre un vote libre, d'accord ?"
 GER_small_Left_SPD_departure_tt:9 "§Y2§! députés §RSPD-gauche§! se §Rsépareront du SPD§! et rejoindront le §RParti Socialiste§!"

 gerflavour.111.t:9 "De la nourriture pour les enfants ou des chars d'assaut ?"
 gerflavour.111.d:9 "Après avoir établi un semblant de coopération avec le chef d'état-major général Kurt von Hammerstein-Equord, ce dernier et ses alliés s'adressent maintenant au Reichstag pour demander une enveloppe financière destinée à moderniser l'armée impériale allemande. En effet, le rêve des réformateurs d'une armée mobile moderne, innovante et bien équipée a un coût : les milliers de chars, de camions, d'avions et de motos dont elle a besoin ne tomberont pas du ciel gratuitement.\n\nLes demandes des militaires ont soulevé un tollé au sein de la coalition. Bien qu'il se présente comme un parti impérial loyal, le SPD a toujours été sceptique à l'égard de l'augmentation des investissements militaires et s'est assuré le vote pacifiste - l'un de ses slogans lors des élections de 1936 était "Kinderspeisung statt Panzer" (De la nourriture pour les enfants, pas des chars d'assaut !). De nombreux députés du parti au Reichstag ont l'intention de voter contre le paquet. Cette opinion n'est cependant pas partagée par leurs alliés, qui exigent que le paquet soit adopté au nom de la sécurité nationale.\n\nIl s'agit de trahir le programme du parti, ou de ruiner les relations du parti avec ses partenaires de la coalition et donc de risquer son effondrement pur et simple. Nous sommes damnés si nous le faisons, damnés si nous ne le faisons pas - mais nous devons toujours en choisir un."
 gerflavour.111.a:9 "La sécurité nationale est primordiale. Votez pour notre sécurité !"
 GER_blocked_spd_foci_mil_tt:9 "Les priorités §YLe plan Wissell§!, §YSocialisme Municipal§! et §Yprogrammes de logement social§! seront désactivés pendant §R180§! jours."
 gerflavour.111.b:9 "Non, non. L'armée peut attendre. Le bien-être de notre peuple passe avant tout."
