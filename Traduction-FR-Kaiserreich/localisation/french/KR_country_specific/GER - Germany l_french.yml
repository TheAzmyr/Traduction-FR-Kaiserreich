 gerbav.17.t: "Les Villes Hanséatiques"
 gerbav.17.d: "Les trois villes hanséatiques de Hambourg, Brême et Lübeck, à l’Extrême nord, sont particulières dans la mesure où elles constituent les seuls États membres républicains au sein d’un Empire par ailleurs dominé par la monarchie. Elles peuvent pourtant et ironiquement être considérées comme encore plus traditionalistes que leurs voisines princières. Une classe supérieure extrêmement élitiste de riches dynasties de Grands Bourgeois a contrôlé les villes pendant des siècles, et ce n'est que très récemment que les partis politiques ont commencé à pénétrer ces anciennes structures de pouvoir et sont devenus une force avec laquelle il faut compter dans les conseils citoyens et les sénats des villes. Les trois Länder ont maintenu des gouvernements avec la participation du SPD au cours des deux dernières décennies, et Lübeck a même élu un premier maire social-démocrate. Cependant, la prédominance partisane dans les affaires gouvernementales n’a pas fait perdre aux anciennes perles de la Hanse leur identité régionale distincte et, à l’heure actuelle, elles restent l’un des plus fervents défenseurs de l’ordre fédéraliste. La souveraineté de tous les États constituants doit rester incontestée et incontestée, et c'est pourquoi la position de Hambourg, Brême et Lübeck sur l'avenir de la Reichsexekution en Bavière peut être qualifiée de "très sceptique"."
