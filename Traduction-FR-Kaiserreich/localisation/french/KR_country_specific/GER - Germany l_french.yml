 GER_konrad_zuse: "Konrad Zuse"
 GER_konrad_zuse_advisor_desc:9 "§YNaissance :§! §L22 juin 1910, à Berlin, province de Brandebourg, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LIl arrive que la cause de la science soit portée par un jeune auteur isolé - Konrad Zuse est de ceux-là. Âgé d'à peine 26 ans à la fin du gouvernement de von Dirksen, il a déjà commencé à construire des machines informatiques supérieures à toutes celles disponibles sur le marché et a attiré l'attention de l'armée allemande. Au fil du temps, l'ambition et les compétences de Zuse ne cesseront de croître : sa future entreprise, Zuse Apparatebau, concevra les premiers ordinateurs programmables au monde, parfaits non seulement pour les tâches militaires, mais aussi pour les tâches civiles.§!"

