 gerflavour.112.t:9 "La fin du capitalisme"
 gerflavour.112.d:9 "C'est sous ce titre volontairement sensationnel que le journaliste et économiste révolutionnaire conservateur Ferdinand Zimmermann (ou Ferdinand Fried), l'un des membres du cercle Tat de Schleicher, vient de publier son livre. Après l'effondrement de la bourse de Berlin et le début de la crise économique mondiale, il a commencé à mettre sur papier ses réflexions sur l'économie internationale.\n\nZimmermann se fait l'écho de certains socialistes en prédisant que le libéralisme, le libre-échange et la croissance économique sont en déclin, ce qui, selon lui, est dû à la stagnation technologique et à la décadence culturelle. L'innovation a cessé, dit-il, et les capitaines de l'industrie du XIXe siècle ont été remplacés par une génération de fils incapables. Entre-temps, la nature même du marché libre est autodestructrice, puisque Zimmermann prédit que la montée en puissance des puissances non européennes entraînera une baisse de la demande de produits européens et l'effondrement de l'ordre économique mondial.\n\nLa solution, selon lui, réside dans une planification étendue de l'État et un nationalisme économique, tout en veillant à ce que les entreprises privées de taille moyenne conservent la liberté d'organiser leurs activités dans le cadre de certains paramètres. L'Allemagne doit établir et dominer un certain "grand espace" (Großraum), que Zimmermann identifie comme la Mitteleuropa, qui serait coupé de l'économie mondiale moribonde et parviendrait à l'autosuffisance. Ces idées économiques ont suscité un vif intérêt au sein du cabinet de Schleicher, et l'on prétend que Schleicher lui-même possède un exemplaire du livre."
 gerflavour.112.a:9 "Des idées intéressantes..."
 gerflavour.112.b:9 "... mais n'en faisons pas trop la promotion."
 GER_end_of_capitalism_tt:9 "La priorité §YDoctrine de l'Autarcie Nationale§! recevra des §Geffets supplémentaires§!.\n"

 gerflavour.113.t:9 "Le Besoin d'Austérité"
 gerflavour.113.d:9 "Notre gouvernement a été contacté par le président de la Reichsbank, Hjalmar Schacht. Malgré son rôle important dans le déclenchement du krach boursier du Lundi Noir, Schacht a conservé sa tête (pour l'instant) en s'alignant rapidement sur le gouvernement post-élections et en rejetant la responsabilité sur le gouvernement de Herbert von Dirksen. Restant silencieux pendant la plus grande partie de l'année suivante, il est revenu aux affaires - et est furieux. Par de nombreuses politiques publiques, à ses yeux inutilement dépensières, l'Allemagne a accru une dette qui prendra des générations à rembourser.\n\nÀ moins, bien sûr, que nous n'agissions. Schacht propose un programme d'austérité, de budgets équilibrés et de mesures déflationnistes pour ramener notre monnaie sous contrôle. Le surplus budgétaire acquis avec ce programme serait ensuite investi au service de notre dette. Cela serait évidemment douloureux pour la nation et pour le peuple - nos investissements étatiques devraient être coupés, tout comme les dépenses sociales. Pourtant, la Reichsbank persiste en disant que nous ne pouvons sacrifier notre avenir au profit du présent."
 gerflavour.113.a:9 "D'accord, d'accord. Écoutons les experts."
 GER_cuts_debt_tt:9 "Cela va retirer un peu de la dette accumulée pendant le jeu du Lundi Noir, et devrait donc nous laisser §Gplus préparés pour le Seconde Weltkrieg.§!"
 gerflavour.113.b:9 "Pourquoi écouter "Hjalmar Lundi-Noir" ? Ignorez-le !"
 gerflavour.113.c:9 "Nos amis communs le persuaderont de laisser tomber discrètement."
 GER_austerity_program:9 "Le Programme d'Austérité de Schacht"

 GER_remove_schacht_need_kaiser_approval_tt:9 "La position de Hjalmar Schacht ne dépend que de la volonté du Kaiser. Pour convaincre le Kaiser de le renvoyer, §Ynotre gouvernement particulier§! doit remplir les conditions suivantes :"
 GER_remove_schacht:9 "Renvoyer Schacht"
 GER_remove_schacht_desc:9 "Le président de la Reichsbank Hjalmar Schacht a été une épine dans notre pied depuis des années avec son insistance en faveur de l'austérité fiscale. Il ne comprend toujours pas la nécessité d'investir dans notre défense nationale et notre avenir - s'il refuse de coopérer, alors nous trouverons quelqu'un pour le faire. Trouver des accusations contre lui ne devrait pas être difficile, mais nous allons devoir convaincre le Kaiser, qui nomme et révoque les présidents de la Reichsbank."

 gerflavour.114.t:9 "Le Nouveau Président de la Banque"
 gerflavour.114.d1:9 "Il nous a fallu beaucoup de cajoleries et de pressions pour y parvenir, mais le Kaiser - et, ce qui est tout aussi important, les hommes qui l'entouraient et qui pouvaient le convaincre - a finalement été convaincu de renvoyer Hjalmar Schacht. Le scandale de corruption de Schacht pendant la première guerre mondiale ne l'ayant pas convaincu, Otto Braun, chef du SPD en Prusse, a réussi à obtenir un entretien personnel avec le Kaiser. Guillaume II fut, semble-t-il, très impressionné par Braun et déclara plus tard : "Mes amis m'avaient dit qu'Otto Braun était un fouteur de merde fanatique. Maintenant, je vois que c'est une personne tout à fait raisonnable avec laquelle on peut parler de tout".\n\nPour remplacer Schacht, Guillaume II nomme Wilhelm Röpke, professeur d'économie politique à Marburg et économiste notable de la jeune génération, à la présidence de la Reichsbank. Bien qu'élève de Ludwig von Mises, Röpke s'écarte de lui sur la question du marché libre, estimant qu'une certaine intervention sur le marché est nécessaire pour défendre les droits de l'homme, la morale et l'intérêt collectif - une théorie économique de la "troisième voie", comme l'affirment certains. Proche du Zentrum sur le plan politique, bien que protestant, Röpke devrait être plus coopératif avec notre gouvernement que Schacht, partisan acharné de l'austérité."
 gerflavour.114.d2:9 "Avec le rétablissement du Conseil privé prussien, les conseillers choisis par les conservateurs finissent par convaincre le Kaiser que Hjalmar Schacht a fait son temps et qu'il doit partir. Bien que tout le monde n'ait pas trouvé à redire à son travail, notamment le Kaiser lui-même - après tout, avant que le Lundi noir ne ternisse quelque peu sa réputation, il avait maintenu le mark stable pendant plus d'une décennie -, les conseillers indécis ont finalement été convaincus par la pression du gouvernement.\n\nÀ la place de Schacht, Guillaume II a nommé Karl Helfferich, ancien vice-chancelier et secrétaire d'État pendant la guerre. Considéré comme plus proche des réformistes il y a vingt ans, il a pris un virage à droite après la guerre et est désormais fermement associé à la droite antiparlementaire. En tant qu'économiste, il est considéré comme peu orthodoxe, mais il est néanmoins un expert très respecté, et il est susceptible d'être moins strict sur les dépenses de l'État."
 gerflavour.114.d3:9 "Lorsque le vieil ami de Kurt von Schleicher, le prince héritier Wilhelm, a été informé des frustrations du gouvernement à l'égard de Hjalmar Schacht, il s'est empressé d'apporter la note du Reichskanzler à son père, qui l'a rapidement approuvée. L'empereur Guillaume II ayant atteint un âge très avancé, son héritier remplit déjà nombre de ses fonctions, et plus encore avec Schleicher à la barre, contournant même souvent son père et agissant comme représentant du trône à son insu. Cette affaire en fait partie.\n\nÀ la place de Schacht, Guillaume II nomme Johann Ludwig Schwerin von Krosigk, un noble d'Anhaltian et un fonctionnaire non partisan du Secrétariat aux finances, considéré comme un gestionnaire assez discret mais efficace des affaires fiscales. Bien que partisan d'une politique fiscale traditionnelle, Krosigk n'est pas combatif et déclare qu'il se concentrera uniquement sur la gestion de son bureau avec les paramètres qui lui ont été donnés, et qu'il ne fera aucune apparition publique. Cela signifie que, heureusement, il devrait être moins gênant que l'imbécile libéral Schacht."
 gerflavour.114.d4:9 "Pendant l'occupation d'une grande partie de l'Allemagne au cours de la deuxième guerre mondiale, le président de la Reichsbank, Hjalmar Schacht, a collaboré avec les puissances d'invasion lorsqu'il s'est retrouvé derrière les lignes ennemies et a tenté de cacher ce fait après la libération de l'Allemagne. C'est du moins ce que prétendent les tribunaux mis en place par le nouveau gouvernement républicain pour enquêter sur la collaboration des anciennes élites impériales pendant la deuxième guerre mondiale. Il ne fait aucun doute que la frustration ressentie à l'égard du "lundi noir Hjalmar" et de ses incessantes mesures d'austérité avant la guerre a influencé les jeunes sociaux-démocrates présidant les tribunaux - en fin de compte, Schacht a été reconnu coupable de collaboration active et a été condamné à dix ans de prison.\n\nLe nouveau président de la Reichsbank sera Wilhelm Röpke, professeur d'économie politique à Marburg et économiste notable de la jeune génération. Bien qu'élève de Ludwig von Mises, Röpke s'écarte de lui sur la question du marché libre, estimant qu'une certaine intervention sur le marché est nécessaire pour défendre les droits de l'homme, la morale et l'intérêt collectif - une théorie économique de la "troisième voie", comme l'affirment certains. Proche du Zentrum sur le plan politique, bien que protestant, Röpke devrait être plus coopératif avec notre gouvernement que Schacht, partisan acharné de l'austérité."
 gerflavour.114.d5:9 "Le régime de salut national dirigé par le Reichsverweser Max Bauer et appliqué par la clique militaire fanatique Die Fronde a remodelé l'Allemagne à son image, presque toujours avec une traînée de sang derrière lui. L'ancienne bureaucratie impériale, qui s'est empressée de professer sa loyauté envers le nouveau gouvernement, n'a pas été épargnée par le même sort. Les militaristes radicaux se souviennent de leur ignorance crasse et des conflits partisans incessants qui ont bien affaibli l'Allemagne. C'est ainsi qu'une purge ordonnée par le ministre de l'Intérieur Franz von Epp a déjà fait des centaines de victimes. Parmi les exécutés figure le président de la Reichsbank, Hjalmar Schacht, méprisé par les militaristes pour son obstruction constante et son insistance sur l'austérité fiscale avant la guerre - ainsi que pour son implication dans le LVP, interdit et réprimé.\n\nÀ la place de Schacht, Johann Ludwig Schwerin von Krosigk, un noble Anhaltien et un fonctionnaire non partisan du Secrétariat aux finances, considéré comme un gestionnaire assez discret mais efficace des affaires fiscales, a été nommé président de la Reichsbank. Bien que partisan d'une politique fiscale traditionnelle, Krosigk n'est pas combatif et déclare qu'il se concentrera uniquement sur la gestion de son bureau avec les paramètres qui lui ont été donnés, et qu'il ne fera aucune apparition publique. Cela signifie que, heureusement, il devrait être moins gênant que l'imbécile libéral Schacht."
 gerflavour.114.a:9 "C'est une banque. Est-ce si surprenant qu'elle soit embêtante ?"
 GER_schacht_removed_tt:9 "Hjalmar Schacht a été renvoyé, et à partir de maintenant il se contentera de ronchonner dans les affaires privées. Le nouveau président de la Reichsbank,"
 GER_schacht_removed_du_tt:9 "\n$GER_schacht_removed_tt$ §YWilhelm Röpke§!, est un visionnaire des théories économiques de la "troisième voie" et devrait être plus coopératif."
 GER_schacht_removed_swr_tt:9 "\n$GER_schacht_removed_tt$ §YKarl Helfferich§!, est un économiste moins orthodoxe et devrait être plus coopératif."
 GER_schacht_removed_schl_tt:9 "\n$GER_schacht_removed_tt$ §YJohann Ludwig Schwerin von Krosigk§!, est un bourreau de travail silencieux qui ne devrait pas nous gêner."
 GER_schacht_removed_bauer_tt:9 "\nHjalmar Schacht a été exécuté lors d'une purge politique. Le nouveau président de la Reichsbank, §YJohann Ludwig Schwerin von Krosigk§!, est une bête de somme silencieuse qui ne doit pas nous déranger."
 GER_schacht_removed_rep_tt:9 "\nHjalmar Schacht a été emprisonné et démis de toutes ses fonctions. Le nouveau président de la Reichsbank, §YWilhelm Röpke§!, est un visionnaire des nouvelles théories économiques de la "troisième voie" et devrait se montrer plus coopératif."

 gerflavour.115.t:9 "Le premier secrétaire à la guerre"
 gerflavour.115.d:9 "Après de longues négociations avec le gouvernement prussien, les gouvernements des autres États allemands, les dirigeants du Reichstag, les partenaires de la coalition, les commandants de l'armée, les commandants de la marine, les commandants de l'armée de l'air et, enfin, les conseillers du Kaiser qui le convaincront d'approuver tout cela, nous avons obtenu suffisamment de soutien pour la réforme administrative pour pouvoir enfin créer l'Office impérial de la guerre - le premier ministère unifié de la guerre en Allemagne depuis 1871. En raison des compromis nécessaires avec les gouvernements des États, les ministères de la guerre de Prusse, de Bavière, de Saxe et du Wurtemberg continueront d'exister, mais l'Office impérial de la guerre aura la priorité.\n\nLa question est de savoir qui sera le premier titulaire de cet office. Notre futur expert en affaires militaires est Julius Leber, un vétéran de la Weltkrieg qui s'est tourné vers la politique après la guerre et qui siège aujourd'hui au Reichstag. Il est considéré comme affilié au groupe Hofgeismar, une partie des Jeunes Turcs - jeter un os aux jeunes pourrait les calmer quelque peu. Il n'est pas certain que la Heer accepte qu'un social-démocrate soit chargé des affaires militaires, mais une autre solution consiste à nommer un général non partisan. Le général de division Erich von Bonin fait partie des quelques hauts gradés tolérants à l'égard des partis réformistes et des rares partisans d'une coopération militaire avec le SPD ; ayant déjà occupé des fonctions officielles au sein du ministère prussien de la guerre, il serait qualifié pour ce poste.\n\nNotre décision déterminera le précédent concernant le secrétaire à la guerre : insisterons-nous sur le contrôle civil de l'armée ou essaierons-nous de rencontrer les militaires à mi-chemin et de leur laisser leur autonomie ?"
 gerflavour.115.a:9 "Julius Leber, notre porte-parole en matière de défense."
 gerflavour.115.b:9 "Erich von Bonin, représentant militaire."
 GER_affects_postwar_focus_tt:9 "Cela va affecter la priorité d'après-guerre §YPoursuivre le contrôle civil de l’armée§!."

 gerflavour.116.t:9 "Le réalignement juif"
 gerflavour.116.d:9 "L'adoption de la Constitution Wilhelmine a entraîné des changements quasi révolutionnaires dans le tissu de la société civile allemande, mais nulle part cette transformation n'a été plus prononcée qu'au sein de la communauté juive. Pendant la guerre, l'opposition commune à l'agression russe a valu aux organisations politiques juives, ainsi qu'aux Ostjuden, auparavant très décriés, un niveau de sympathie et d'influence qu'elles n'avaient jamais connu auparavant. De nombreux groupes d'aide juifs, dont beaucoup sont nés pendant le conflit et continuent à travailler sans relâche à la reconstruction de l'Europe, ont été largement crédités du renforcement de la contribution juive à l'effort de guerre.\n\nUn esprit de réalignement imprègne désormais la sphère politique juive, les groupes autrefois divisés par la méfiance commençant à se réconcilier. Le Zentralverein, aligné sur le LVP, a notamment assoupli sa position à l'égard des Ostjuden, qui soutiennent largement le SPD et le SP. Le Zentralverein est également parvenu à un accord avec le ZVfD, dont la nouvelle direction, moins intransigeante, a ouvert la voie à une amélioration des relations. Même si la réconciliation entre les assimilationnistes et les sionistes nécessitera encore du temps et de la patience, les premières étapes ont été franchies.\n\nPour la première fois dans l'histoire moderne de l'Allemagne, le paysage politique est largement débarrassé de la tache de l'antisémitisme. La nouvelle droite modérée, menée par le CVP, peut même se targuer d'un nombre croissant de partisans juifs conservateurs, malgré les racines chrétiennes du parti.\n\nQuoi qu'il en soit, avec la Constitution wilhelminienne et la nouvelle ère inaugurée par notre gouvernement, l'Allemagne se trouve au seuil d'un nouvel âge d'or."
 gerflavour.116.a:9 "Tout est bien qui finit bien..."

 gerflavour.117.t:9 "Panique sur le front de l'Est"
 gerflavour.117.d1:9 "Alors que les combats dans les Ostaaten deviennent de plus en plus brutaux, tout semblant de vie normale le long des lignes de front s'est évanoui. Peu ont souffert plus que les Juifs d'Europe de l'Est qui, pour la deuxième fois en trente ans, se retrouvent coincés entre l'Allemagne et la Russie.\n\nBien qu'il ne soit pas directement lié à notre effort de guerre, le front intérieur a été bouleversé par les témoignages d'innombrables réfugiés fuyant la botte russe. Certains d'entre eux rapportent des récits poignants d'atrocités commises par la garde d'État russe occupante, la redoutable Gosstrazha. Dans les villes sous contrôle russe, les communautés juives sont victimes de pillages, d'incendies criminels et de massacres à ciel ouvert. Les rues sont jonchées de cadavres et les maisons sont laissées en ruines.\n\nLa propagande russe, diffusée dans toute l'Ukraine et la Ruthénie blanche, présente le conflit comme une "lutte entre les Slaves et les bolcheviks juifs hunniques". Les "communistes" juifs présumés sont pourchassés, emprisonnés et envoyés dans des camps cauchemardesques au fin fond du territoire russe.\n\nD'abord rapportées dans d'obscurs journaux d'Ostjuden, ces histoires parviennent bientôt à la Jüdische Rundschau et finissent par faire la une du Vorwärts et d'autres grands journaux. Avec le soutien d'organisations politiques juives, en particulier l'influent ZVfD, ainsi que d'intellectuels ukrainiens et biélorusses et de dissidents russes en exil, il est devenu impossible d'ignorer l'ampleur de la brutalité russe.\n\nNos propagandistes ont saisi l'occasion. Des voix de gauche parlent même aujourd'hui des Juifs d'Europe comme de nos "frères opprimés", un sentiment autrefois rare mais aujourd'hui repris dans toute la nation."
