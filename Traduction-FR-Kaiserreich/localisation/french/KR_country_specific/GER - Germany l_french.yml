 GER_wissell_moellendorff: "Rudolf Wissell et Wichard von Moellendorff"
 GER_wissell_moellendorff_advisor_desc:9 "§YNaissance :§! §L8 mars 1869, à Göttingen, province de Hanovre, Royaume de Prusse, Confédération de l'Allemagne du Nord§!\n§YCarrière :§! §LRudolf Wissell s'est engagé dans le SPD illégal par le biais de son apprentissage d'ingénieur en mécanique, avant de devenir secrétaire syndical à temps plein. Au sein de la Commission Générale des Syndicats, puis de l'ADGB, il a été responsable de la politique sociale et est devenu par la suite le principal expert du SPD en matière de politique sociale. Au sein du parti, il appartient à l'aile "Staatspolitiker", mais prône néanmoins une transformation en profondeur du système économique allemand, s'il en a l'occasion.§!\n\n§YNaissance :§! §L3 octobre 1881, à Hong Kong§!\n§YCarrière :§! §LWichard von Moellendorff est un ingénieur de la famille Moellendorff, de petite noblesse. Adhérant très tôt à la pensée de Walther von Rathenau, il rejoint le tout nouveau Département des Matières Premières de Guerre, dirigé par ce dernier, et se voit confier la direction de la section chimie. À cette époque, il a rédigé un traité sur la "Deutsche Gemeinwirtschaft", un modèle de compromis entre le capitalisme et l'économie planifiée socialiste qui impliquerait le contrôle de l'économie par un système paritaire de conseils et de comités spécialisés qui élaboreraient des plans annuels de croissance économique. Ses idées ont attiré l'attention de Rudolf Wissell et, bien qu'il ne soit pas membre du SPD, il a été recruté pour participer à l'élaboration d'un plan de transformation de l'économie allemande.§!"

