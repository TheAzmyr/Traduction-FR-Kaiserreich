 GER_debt_default_me_tt: "Les effets de la §YCrise de la Dette Souveraine§! vont lentement diminuer chaque année."

 gerblack.9.t: "La crise de la dette souveraine allemande"
 gerblack.9.d: "Les pires attentes des observateurs internationaux sont devenues réalité : l’Allemagne est entrée dans une crise de la dette souveraine. Déjà lourdement endetté avant la crise économique, elle doit contracter de nombreux emprunts à des taux d’intérêt élevés pour financer sa reprise économique – mais les résultats ne sont pas venus, tandis que la diminution des revenus signifie que l’Empire n’est tout simplement plus en mesure de payer à la fois la relance et le service de la dette.\n\nAlors que son économie patauge et s'effondre dans une « décennie perdue », la nôtre aussi, car nous sommes étroitement liés au marché allemand - cela signifie t-il qu'une Allemagne paralysée et brisée ne pourra pas nous protéger contre les Syndicalistes et les Russes...?"
 gerblack.9.a:0 "C'est une catastrophe !"

 gerblack.10.t: "L’économie se redresse"
 gerblack.10.d: "Une longue période de ralentissement économique a enfin pris fin : une longue série de politiques gouvernementales stratégiques visant à atténuer le malaise ont finalement produit leurs effets et, pour la première fois depuis des années, l'Allemagne a atteint les niveaux de production industrielle d'avant 1934. Non seulement les effets de la crise économique provoquée par le Lundi Noir ont été atténués, mais aussi l'instabilité qui s'est installée sur les marchés depuis l'élection de Boris Savinkov en République Russe.\n\nMaintenant que la productivité et l'emploi ont été restaurés à des niveaux stables, les contrôles économiques d'urgence peuvent être assouplis et le financement d'autres programmes gouvernementaux élargi - la Heer avait hâte d'engager des réformes majeures et ses dirigeants ont déjà commencé à faire pression sur les membres du Reichstag pour financer des projets ambitieux de réarmement."
 gerblack.10.a: "Vive l’Empire inégalé !"

 gerblack.11.t: "L’économie bascule vers la guerre"
 gerblack.11.d: "Tout au long de la préparation de la Seconde Weltkrieg, nous avons été accablés par les effets persistants de la crise économique provoquée par le Lundi Noir. Le chômage est resté élevé et la production industrielle est restée inférieure à ses niveaux de 1934. Notre temps pour remédier à cette crise est écoulé – l’Empire a été entraîné dans le tourbillon de la guerre mondiale et doit immédiatement se tourner vers la production de guerre.\n\nL’afflux de contrôles économiques en temps de guerre, d’investissements à grande échelle et d’emplois de masse dans les usines d’armement atténueront inévitablement les effets restants de la crise – mais ce n’est plus à nous de la résoudre. Elle se rétablira passivement pendant la guerre – mais n’est-il pas trop tard pour que notre économie se remette de son mal-être ?"
 gerblack.11.a: "Espérons que les Syndicalistes et les Russes ne soient pas trop préparés..."

 gerblack.12.t: "Tour du Lundi Noir terminé"
 gerblack.12.d: "Le tour le plus récent du jeu de cartes du Lundi Noir est terminé et un nouveau a commencé. De nouvelles cartes sont disponibles et nos objectifs d'investissement et de stabilité ont été ajustés."
 gerblack.12.a: "Le cauchemar continue..."

