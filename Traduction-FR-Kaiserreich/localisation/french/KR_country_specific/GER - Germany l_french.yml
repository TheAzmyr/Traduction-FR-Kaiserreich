 GER_carl_schmitt:0 "Carl Schmitt"
 GER_carl_schmitt_advisor_desc:9 "§YNaissance :§! §L11 juillet 1888, à Plettenberg, province de Westphalie, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LCélèbre juriste et théoricien politique dont la pensée a retenu l'attention de la société allemande et de la science politique, Carl Schmitt est l'un des plus célèbres critiques intellectuels du constitutionnalisme libéral dans l'Empire allemand. Tout au long de sa carrière universitaire, il a publié plusieurs livres et traités dans lesquels il explique sa philosophie politique et dénonce le libéralisme comme étant non seulement incompatible avec la démocratie, mais aussi en contradiction avec la nature intrinsèquement conflictuelle de l'homme qui a toujours besoin d'ennemis existentiels à combattre. En réponse aux faiblesses qu'il perçoit dans la démocratie parlementaire, il pose l'idée du souverain comme quelqu'un qui décide de l'exception, transcende la loi afin de gérer la crise en contournant la lettre de la loi. Pour Kurt von Schleicher, Carl Schmitt est le "juriste de la couronne de la révolution nationale", un idéologue de son régime autoritaire et antilibéral, qui voit dans le Reichskanzler ce souverain vertueux.§!"

 GER_ferdinand_von_bredow: "Ferdinand von Bredow"
 GER_ferdinand_von_bredow_sic_desc:9 "§YNaissance :§! §L16 mai 1884, à Neuruppin, province de Brandebourg, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LLe Major Général Ferdinand von Bredow est l'un des plus proches alliés de Kurt von Schleicher. Noble prussien de la nouvelle génération et commandant vétéran de la Weltkrieg, il est entré en contact avec Schleicher lorsque Hans von Seeckt était chef de l'État-major général de l'Armée et les deux hommes ont commencé à travailler ensemble pour ce qui était, à leurs yeux, un projet visant à coordonner la politique de l'Empire avec les intérêts militaires. Alors que Schleicher était actif politiquement et développait des liens avec les parlementaires, Bredow travaillait dans l'ombre et fut nommé à l'Abteilung IIIb, où il rassemblait des dossiers sur des personnes d'intérêt dans la politique allemande et les transmettait à son allié afin de le tenir informé. Il a accueilli la montée en puissance de la chancellerie Schleicher et sert d'allié principal au Reichskanzler dans le domaine du renseignement et de la sécurité intérieure. La médiatisation de la police secrète prussienne offre à Bredow un nouvel outil dans son arsenal qu'il ne manquera pas d'utiliser au nom du Neue Staat.§!"

 GER_lothar_erdmann: "Lothar Erdmann"
 GER_lothar_erdmann_advisor_desc:9 "§YNaissance :§! §L12 octobre 1888, à Breslau, province de Silésie, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LAncien membre du SPD, fonctionnaire influent de l'ADGB et attaché de presse des syndicats sociaux-démocrates internationaux et allemands, Lothar Erdmann s'est détourné du socialisme dans les années 1930, considérant que la lutte pour les droits des travailleurs était nécessairement liée à l'intérêt national, et plus précisément à l'intérêt national allemand. Comme il le décrira plus tard, "même si les syndicats doivent renoncer à beaucoup de choses qui représentent leur nature historique, ils n'ont pas besoin de changer leur devise "Par le socialisme à la nation" si la révolution nationale suit sa volonté de socialisme par des actes socialistes". Cette vision du monde le rapproche de Kurt von Schleicher, qu'Erdmann connaissait déjà avant sa nomination au poste de Reichskanzler. Maintenant que la chancellerie est établie, la tâche d'Erdmann est de gagner les travailleurs au Gewerkschaftsbund contrôlé par l'État et d'assurer la coordination des intérêts de l'État, du patronat et des syndicats.§!"

 GER_ulrich_von_hassell: "Ulrich von Hassell"
 GER_ulrich_von_hassell_sic_desc:9 "§YNaissance :§! §L12 novembre 1881, à Anklam, province de Poméranie, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LReprésentant de la nouvelle génération de la noblesse allemande, Ulrich von Hassell est né en 1881 dans une vieille et fière famille de Basse-Saxe. Avant la Weltkrieg, il rejoignit le service diplomatique, mais il se retira de cette carrière pendant un certain temps pour se consacrer au service civil. C'est là qu'il fit la connaissance de Wolfgang Kapp et qu'il participa plus tard à l'initiative de son beau-père, Alfred von Tirpitz — le Parti de la Patrie Allemande. Hassell fut le secrétaire du parti dès ses débuts, bien qu'il ait été temporairement mis à l'écart par des réactionnaires tels que Georg Schiele et Kapp lui-même.\n\nEn 1920, il réintégra le service diplomatique et fut affecté à la Commune de France, où, en poste à Marseille, il fit l'expérience de la révolution syndicaliste en personne — et fut encore plus convaincu que le mode de vie allemand naturel est totalement opposé à ce simulacre anarchiste. En 1930, il trouva l'occasion de revenir — la faiblesse record du nombre de voix et la retraite de Schiele entraînèrent un réalignement au sein du DVLP, et Hassell, à la tête de la faction dite "révolutionnaire nationale", en prit le contrôle. Se déclarant "jeune conservateur", plus enclin à aborder la question sociale et à travailler avec les non protestants que ses prédécesseurs snobs, Hassell envisage une Allemagne bâtie sur "l'esprit social-chrétien", qui a besoin d'un État organique anti-démocratique pour la guider vers l'avenir d'une main experte.§!\n\n§YLes effets de ce Conseiller sont contrôlés par l'Équilibre de la Coalition S-W-R.§!"

 GER_eduard_stadtler: "Eduard Stadtler"
 GER_eduard_stadtler_advisor_desc:9 "§YNaissance :§! §L17 février 1886, à Haguenau, Territoire impérial d'Alsace-Lorraine, Empire allemand§!\n§YCarrière :§! §LAncien membre du Zentrum d'Alsace-Lorraine, Eduard Stadtler s'est tourné vers l'extrême droite pendant la Weltkrieg, lorsqu'il a vécu personnellement la Révolution d'Octobre en tant que prisonnier de guerre et qu'il l'a déclarée comme une menace pour toute l'Allemagne. Une fois rentré en Allemagne lors des échanges de prisonniers après Brest-Litovsk, il commença à organiser successivement des clubs politiques et des groupes de jeunes conservateurs dans l'intention de soutenir l'extrême droite et de créer une alternative "chrétienne-nationale socialiste" au bolchevisme et au syndicalisme. Stadtler, protégé du professeur d'histoire de Straßburg et idéologue de droite Martin Spahn, devint dans les années 20 l'un des principaux membres du Parti de la Patrie Chrétienne-Sociale (PPCS) d'extrême droite basé en Alsace, qui se transforma lentement en une branche régionale du DVLP en Alsace après l'ascension d'Ulrich von Hassell. Nommé au gouvernement local d'Alsace-Lorraine après les élections du Landtag de 1935 dans le cabinet de Joseph Brom, Stadler a étonnamment de nombreux contacts, des grandes entreprises aux principaux politiciens et journaux, et est très ambitieux - mais il est un fidèle partisan de la ligne nationale révolutionnaire et anti-démocratique du Premier président.§!"

 GER_oskar_hergt: "Oskar Hergt"
 GER_oskar_hergt_advisor_desc:9 "§YNaissance :§! §L22 octobre 1869, à Naumburg, province de Saxe, Royaume de Prusse, Confédération de l'Allemagne du Nord§!\n§YCarrière :§! §LHomme politique de droite chevronné, Oskar Hergt a occupé de nombreux postes politiques bien avant de s'engager dans la politique partisane, notamment ceux de président du district de Liegnitz et de Ministre des Finances de Prusse. Son idéal d'un parti de droite chrétien-conservateur uni pour ancrer l'Empire allemand contre le radicalisme de la gauche l'a finalement poussé vers les conservateurs, qu'il a rejoints dans les années 1920 et sous l'égide desquels il a continué à occuper divers postes ministériels en Prusse tout au long de la période d'après-guerre. Pendant le bref gouvernement libéral-conservateur de Posadowsky-Wehner en 1923, Hergt occupa le poste de Secrétaire à la Justice. Il apporte à la coalition Schwarz-Weiß-Rot son expertise et son respect, bien qu'il soit très sceptique à l'égard des extrémistes de droite avec lesquels le DkP a été contraint de s'asseoir. À ses yeux, les extrémistes ne feront que causer des problèmes qu'eux, politiciens calmes et posés, seront contraints de résoudre.§!"

 GER_adolf_von_trotha: "Adolf von Trotha"
 GER_adolf_von_trotha_advisor_desc:9 "§YNaissance :§! §L1er mars 1868, à Coblence, province du Rhin, Royaume de Prusse, Confédération de l'Allemagne du Nord§!\n§YCarrière :§! §LAdolf von Trotha est un membre éminent du DVLP et le président de la Ligue navale allemande (Deutscher Flottenverein), le groupe d'intérêt fondé par Adolf von Tirpitz en 1898 en tant que soutien extraparlementaire de sa Weltpolitik et de son programme de réarmement naval. Avant et pendant la Weltkrieg, la Ligue navale est devenue le lieu de brassage de la pensée nationaliste d'extrême droite qui souhaitait un dictateur fort et "bonapartiste" pour mener l'Allemagne à la victoire finale contre l'Entente - ces sentiments ont conduit à la genèse du DVLP. Trotha lui-même s'est également fait connaître pour son rôle à la fin de la Weltkrieg. Nommé chef de la marine à la fin de 1918, il a relancé la guerre sous-marine sans restriction pour aider à briser le moral des Français et des Britanniques et les inciter à se battre. Il s'est retiré du service actif après la fin de la guerre et s'est reconverti en publiciste et en politicien, dirigeant la Ligue navale et des organisations de jeunesse nationalistes et soutenant consciencieusement le cours d'Ulrich von Hassell.§!"

 GER_martin_spahn: "Martin Spahn"
 GER_martin_spahn_advisor_desc:9 "§YNaissance :§! §L7 mars 1875, à Marienburg, province de Prusse-Occidentale, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LLe professeur d'histoire Martin Spahn est devenu célèbre à l'origine pour "l'affaire Spahn" - la vocation d'un catholique, avec le soutien direct du Kaiser Wilhelm II, avait soulevé un tollé dans la société allemande et de nombreux professeurs protestants avaient protesté, car ils pensaient qu'un catholique ne pouvait pas faire de recherche universitaire empirique et impartiale. À l'époque, Spahn était un symbole des catholiques réformateurs, ceux qui voulaient que les catholiques allemands s'intègrent dans la société allemande. Depuis, il a changé : après la Weltkrieg, il a créé en Alsace le Parti de la Patrie Chrétienne-Sociale, un parti d'extrême droite qui mélange le conservatisme et le corporatisme interconfessionnels avec un régionalisme alsacien enragé. Le parti s'est finalement transformé en une branche régionale autonome du DVLP après l'arrivée au pouvoir d'Ulrich von Hassell. Spahn préside également plusieurs groupes de réflexion d'extrême droite et le Cercle de l'Enseignement supérieur allemand antisémite, une alliance d'étudiants völkisch de l'Empire. Bien qu'il reste un ardent défenseur de l'intégration des catholiques dans la société allemande, il défend un point de vue nationaliste allemand : les catholiques, comme tous les citoyens allemands, devraient se subordonner à un Empire allemand nationaliste rajeuni.§!"

