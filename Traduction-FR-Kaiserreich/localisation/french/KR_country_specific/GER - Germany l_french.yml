 gerbav.20.t: "Le Duché de Brunswick"
 gerbav.20.d: "Alors que la paix et l'ordre sont apparemment revenus depuis longtemps dans le Duché de Brunswick, les souvenirs de la tentative de soulèvement socialiste de la fin de 1936, la troisième révolution sur le sol du Brunswick en 106 ans, sont encore très vifs dans l'esprit de la population et des instances gouvernantes locales. L'ancien cabinet libéral-conservateur impopulaire du ministre d'État Werner Küchenthal n'a pas été rétabli à la suite de la Reichsexekution, mais a été remplacé par un gouvernement d'urgence temporaire non partisan sous la direction d'un Commissaire d'État nommé par Berlin (bien que local). Cependant, les fondations du nouveau gouvernement se sont fragilisées au cours des derniers mois tout d'abord en raison du manque d'un large soutien parlementaire, mais aussi à cause d'une résistance croissante à gauche comme à droite et ce n'est qu'une question de temps avant qu'il ne soit renversé.\n\nPour l'instant, l'administration reste aux commandes et, avec le plein contrôle des deux votes du Duché au Bundesrat, elle tranchera certainement en faveur de ses bienfaiteurs à Berlin sur la question de la Reichsexekution prévue en Bavière. Seules des probabilités extrêmement improbables pourraient probablement changer cela - mais qui sait, peut-être que les cicatrices de 1936 sont encore plus profondes qu'il n'y paraît, poussant les Brunswickois à prendre une décision imprévisible et inattendue, contrecarrant ainsi nos plans au moment où nous nous y attendons le moins."
 gerbav.20.a: "Nous allons tendre la main. Concentrez-vous sur l'intransigeance bavaroise."
 gerbav.20.a2: "Nous allons y arriver. Vendez notre Reichexecution comme une preuve de notre succès."
 gerbav.20.a3: "Nous allons y arriver. Menacez le Commissaire d'Etat."
 gerbav.20.b: "C'est une cause perdue. Concentrez vos efforts ailleurs."

 gerbav.21.t: "Le Cercle de Thuringe"
 gerbav.21.d: "La dernière région dont les votes sont incertains, la Thuringe, est une région de contrastes absolus. Au milieu de collines boisées et de villes médiévales idylliques, l’industrie hautement spécialisée rencontre les vastes terres agricoles, la haute culture cosmopolite rencontre la vie paysanne étroite d’esprit et la gauche politique rencontre la droite politique. La fragmentation extrême en 8 petites principautés plus une grande partie prussienne au nord a longtemps freiné la région, mais l'unification, réclamée par les radicaux progressistes depuis des décennies, reste incompatible avec la constitution allemande. Ironiquement, la fragmentation présente au moins un énorme avantage : ensemble, tous les Länder de Thuringe de moins de 2 millions d'habitants disposent de plus de voix que la puissante Bavière avec ses près de 7 millions d'habitants, ce qui en fait des alliés précieux pour obtenir une majorité.\n\nActuellement, quatre des Länder de Thuringe se trouvent dirigés par la droite, avec la participation du Landbund, du DkP, du NLP et du WP. Depuis peu, le DVLP est également en plein essor : dans Saxe-Cobourg et Gotha, qui était il y a quelques décennies un foyer du SPD, ce parti est déjà solidement implanté, en partie grâce au soutien indirect du Duc réactionnaire Carl Eduard. , et leur popularité continue de croître dans les autres États. Historiquement, la majeure partie de la Thuringe s’est toujours révélée être un allié fidèle sur lequel nous pouvions compter lorsque nous avions besoin d’une majorité. Nous avons donc bon espoir que nos intérêts s’alignent sur ceux des gouvernements de Gotha, Weimar, Altenburg et Greiz."
