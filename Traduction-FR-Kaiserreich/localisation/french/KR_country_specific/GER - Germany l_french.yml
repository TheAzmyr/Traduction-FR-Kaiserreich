 GER_wilhelm_ii: "Wilhelm II"
 GER_wilhelm_ii_leader_desc:9 "§YNaissance :§! §L27 janvier 1859, au Kronprinzenpalais, Berlin, Province de Brandebourg, Royaume de Prusse§!\n§YCarrière :§! §LRégnant en qualité de Roi de Prusse et d'Empereur d’Allemagne depuis 1888, Wilhelm II a gagné le respect du monde en dépit de ses débuts peu convaincants, et l’hégémonie allemande depuis la fin de la Weltkrieg est devenue indissociable de sa personne. Tendu, agité et irrésolu, rejetant farouchement le désir de sa mère Victoria de le préparer à devenir un aristocrate britannique libéral, mais ne se débarrassant jamais complètement de ces habitudes, Wilhelm monta sur le trône impérial à l’âge de 29 ans. Son règne fut celui d’un « nouveau tournant » belliqueux, culminant dans une Weltpolitik agressive, de querelles et de conflits avec presque chacun de ses chanceliers, et de maladresses diplomatiques qui isolèrent l’Allemagne dans les affaires mondiales avant le début de la Weltkrieg. Malgré des débuts médiocres, Wilhelm a lentement acquis de l’expérience, ou du moins a essayé de tempérer ses tendances les plus irrationnelles, surtout après l’affaire du Daily Telegraph de 1908. \n\nBien que Wilhelm n’ait jamais été un réformiste, il détestait également être exclu des affaires politiques par la clique réunie autour de Paul von Hindenburg et d’Erich Ludendorff pendant la Weltkrieg, et s'est tactiquement aligné sur les forces qui s’opposaient à leur dictature en développement, à la fin de la guerre. La victoire de son pays dans la Weltkrieg a finalement justifié la ligne impérialiste du Kaiser, effacé ses erreurs passées de la mémoire publique et lui a permis de briser la dictature des deux généraux. Depuis, l’Allemagne est revenue à la normale, servant de dernier point d’ancrage de l’ancien monde dans une planète de plus en plus en proie à la révolte et la révolution. Aujourd'hui, le Kaiser a presque 80 ans et a régné sur l’Allemagne pendant plus de la moitié de ces années. Ses années de jeunesse marquées par une ingérence brutale dans les affaires politiques et d'épanchement xénophobe dans la presse sont révolues - Wilhelm s'est montré largement passif dans la politique allemande pendant plus d’une décennie, exprimant sa volonté par le biais d’un cercle de conseillers et de l’aide de son prince héritier. Cependant, il reste un symbole de la victoire, de l’ambition et de la dignité de l’Allemagne.§!"

 GER_wilhelm_iii: "Wilhelm von Preußen"
 GER_wilhelm_iii_regnal: "Wilhelm III"
 GER_wilhelm_iii_leader_desc:9 "§YNaissance :§! §L6 mai 1882, au Marmorpalais de Potsdam, Province de Brandebourg, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LAncien héritier présomptif de l'Empire Allemand depuis l'âge de six ans, Wilhelm III était un commandant décoré de l'Armée Impériale Allemande à part entière. C'était également un membre de la famille royale mêlant modernité et discipline militaire malgré ses nombreuses affaires, cavalier compétent et étudiant en droit administratif. Il débuta sa carrière dans l'armée en 1911, chargé de commander le 1er Régime de Hussards. Lorsque la Weltkrieg commença, il pris le commandement de la 5ème armée, puis du groupe d'armées Kronprinz Wilhelm, malgré son jeune âge et son manque d'expérience militaire. Son influence dans la prise de décision sur le front était minime, cependant, et Wilhelm a plutôt utilisé le prestige de sa position pour soutenir Paul von Hindenburg et Erich Ludendorff - il a décrit l'éviction de Théobald von Bethmann Hollweg comme « le plus beau jour de sa vie ».\n\nWilhelm est revenu du front occidental en héros de guerre et a poursuivi ses fonctions d'héritier présomptif. Dans les années d'après-guerre, il a conservé son poste dans l'armée, tout en se rapprochant de plus en plus de la droite allemande - en particulier de Kurt von Schleicher, qui est l'un de ses amis et alliés. Assumant le trône après le décès de son père, Wilhelm III attise l'inquiétude des démocrates et suscite des ricanements parmi les diplomates étrangers qui s'attendent à ce qu'il fréquente les militaristes et les expansionnistes, et a donc beaucoup à prouver.§!"
 GER_wilhelm_iii_commander_desc:9 "§YNaissance :§! §L6 mai 1882, au Marmorpalais de Potsdam, province de Brandebourg, Royaume de Prusse, Empire allemand §!\n§YCarrière :§! §LAncien héritier présomptif de l'Empire Allemand depuis l'âge de six ans, Wilhelm III était un commandant décoré de l'Armée Impériale Allemande à part entière. C'était également un membre de la famille royale mêlant modernité et discipline militaire malgré ses nombreuses affaires, cavalier compétent et étudiant en droit administratif. Il débuta sa carrière dans l'armée en 1911, chargé de commander le 1er Régime de Hussards. Lorsque la Weltkrieg commença, il pris le commandement de la 5ème armée, puis du groupe d'armées Kronprinz Wilhelm, malgré son jeune âge et son manque d'expérience militaire. Son influence dans la prise de décision sur le front était minime, cependant, et Wilhelm a plutôt utilisé le prestige de sa position pour soutenir Paul von Hindenburg et Erich Ludendorff - il a décrit l'éviction de Théobald von Bethmann Hollweg comme "le plus beau jour de sa vie".\n\nWilhelm est revenu du front occidental en héros de guerre et a poursuivi ses fonctions d'héritier présomptif. Dans les années d'après-guerre, il a conservé son poste dans l'armée, tout en se rapprochant de plus en plus de la droite allemande - en particulier de Kurt von Schleicher, qui est l'un de ses amis et alliés. Assumant le trône après le décès de son père, Wilhelm III attise l'inquiétude des démocrates et suscite des ricanements parmi les diplomates étrangers qui s'attendent à ce qu'il fréquente les militaristes et les expansionnistes, et a donc beaucoup à prouver.§!"

 GER_wilhelm_iv: "Wilhelm IV"
 GER_wilhelm_iv_civilian:0 "Wilhelm von Preußen"
 GER_wilhelm_iv_leader_desc:9 "§YNaissance :§! §L4 juillet 1906, au Marmorpalais de Potsdam, Province de Brandebourg, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LWilhelm IV est le fils aîné du Prince Héritier Wilhelm et le petit-fils du célèbre Wilhelm II. La Weltkrieg a fortement marqué sa vie d'enfant et c'est fort de cette influence qu'il a grandi et fait ses études dans un Empire d'après-guerre moderne et parlementarisé. Pour le monarchiste allemand moyen, Wilhelm II était surtout associé à ses scandales d'avant-guerre, à ses erreurs médiatiques et à son incapacité notoire à diriger durant la Weltkrieg, tandis que le Prince Héritier ne méritait que le mépris du fait de son attitude de play-boy et de ses sympathies affichées pour l'extrême droite. Faute de mieux, les espoirs ont donc été placé dans le fils du Prince Héritier, second dans l'ordre de succession, \n\nBien qu'il ait été présenté tout au long de l'entre-deux-guerres comme un « Hohenzollern moderne » capable de transcender les frontières de classe rigides, Wilhelm a jusqu'à présent évité de s'impliquer dans la politique, se concentrant la plupart du temps sur les sports, les clubs étudiants et le service militaire (bien qu'il ait à quelques occasions participé à plusieurs groupes publics, en tant que membre honoraire). Il a cependant développé au fil du temps un sens politique considérable et est devenu véritablement populaire au fil du temps - sa popularité s'est encore accrue pendant la Seconde Weltkrieg, lorsqu'il a servi dans la Heer en tant que lieutenant, et avec distinction. En tant que nouvel Empereur Allemand, Wilhelm IV met à profit cette expérience sur le terrain et entend ne pas répéter les erreurs de son père et de son grand-père.§!"

