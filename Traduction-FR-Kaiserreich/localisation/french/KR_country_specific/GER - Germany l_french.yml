 gerschl.3.t: "Choix du Vice-Chancelier"
 gerschl.3.d: "Officiellement connu sous le nom de député général du Reichskanzler, le vice-chancelier peut être nommé à la demande du Reichskanzler. Il est capable de remplir les fonctions de Reichskanzler, de contresigner les ordres et décrets impériaux à la place du Reichskanzler, et détient généralement une influence considérable au sein du gouvernement fédéral collégial. Traditionnellement, le vice-chancelier fait également office de Secrétaire à l’Intérieur, même si ce n’est pas une règle absolue.\n\nLors des gouvernements de coalition dans l'Empire, le vice-chancelier est généralement attribué au partenaire de coalition le plus important du Reichskanzler. Pour Schleicher, c’est un problème, car il est étranger au Reichstag et cherche à œuvrer au-delà des barrières partisanes – mais cela donne aussi une opportunité. En nommant tactiquement un délégué d’une aile idéologique gênante, il peut les rassasier pendant un certain temps et consacrer ce temps à faire avancer son programme. Un responsable indépendant, non partisan, mais globalement conservateur, comme Tilo von Wilmowsky, serait considéré comme un acte de confiance par les conservateurs du Reichstag. D'un autre côté, un membre de l'aile droite du SPD, comme August Winnig, veillerait à ce que le gouvernement de Schleicher renforce sa prétention d'être un "Gouvernement du Général Rouge" et accorde certaines assurances au SPD.\n\nAlternativement, il est possible de simplement laisser le poste de Vice-Chancelier vacant – cela reviendrait à renoncer à des opportunités de construction de connexions croisées, mais cela consoliderait encore plus de pouvoir entre les mains du Reichskanzler. Quelle sera la décision de Schleicher ?"
 gerschl.3.a: "Tilo von Wilmowsky – un choix inoffensif et conservateur."
 gerschl.3.b: "August Winnig – un non-conformiste, mais tolérable pour le SPD."
 gerschl.3.c: "Schleicher n’a pas besoin d’un commandant en second."

 gerschl.4.t: "La Prusse et le Reichskanzler"
 gerschl.4.d: "Pendant les premières décennies qui ont suivi la formation de l’Empire Allemand, le Reichskanzler et le Ministre-Président de Prusse étaient une seule et même personne et étaient considérés par beaucoup comme ayant la même fonction. L'Empereur, en tant que roi de Prusse, préférait en effet garder la haute-main sur les deux positions, ce qui perpétuait également la domination prussienne sur l'Empire.\n\nCet état de choses a changé après la Weltkrieg, pour deux raisons. Premièrement, les réformes constitutionnelles de Mars ont introduit un vote de censure contre le Reichskanzler, permettant au Reichstag de le contrôler et éventuellement de le destituer, ce qui signifiait implicitement que le Reichstag pouvait désormais destituer un ministre-président prussien. Deuxièmement, Matthias Erzberger un catholique libéral du Sud, est devenu Reichskanzler en 1921, ce qui a rendu furieux la Chambre des Représentants Prussienne. Après avoir été sollicité par les législateurs prussiens, Wilhelm II leur a finalement donné raison et a nommé Wilhelm "Bill" Drews comme Premier Ministre-Président prussien indépendant.\n\nDepuis, un système compliqué de double gouvernement s’est formé dans l’Empire. La Prusse contrôle 70 % de la population et du territoire de l'Empire, et comme elle a désormais son propre gouvernement, la coopération entre elle et le gouvernement fédéral, ou plutôt l'absence de coopération, peut sauver ou enterrer un Reichskanzler. Cependant, alors que les tensions au sein de la Grande Coalition Prussienne augmentent, le Reichskanzler Schleicher s'est prononcé contre ce système. En ce moment critique, l’Empire doit avoir une tête, pas deux, il doit consolider ses ressources et en tant que fonctionnaire respecté de Prusse, Schleicher a le potentiel pour devenir le premier Reichskanzler occupant également les fonctions de Ministre-Président Prussien depuis plus d'une décennie - ce qui placerait les ressources, l'influence et l'application de la loi de la Prusse sous son contrôle direct, pour le meilleur ou pour le pire. Sa décision sera de..."
 gerschl.4.a: "Faire confiance à Roedern, c'est un vétéran politique."
 gerschl.4.b: "Demander à être nommé Ministre-Président de Prusse."

 gerschl.5.t: "Schleicher nommé Ministre-Président de Prusse"
 gerschl.5.d: "Suivant l'avis de ses conseillers, Wilhelm II, en sa qualité de roi de Prusse, a accepté la demande de Schleicher et l'a nommé prochain Ministre-Président de Prusse. Cette décision a suscité un certain nombre de réactions négatives de la part du Corps Législatif Prussien et a été décriée à gauche comme une menace d'expansion du pouvoir de Schleicher. Cependant, la majorité de l'establishment politique a accepté la décision sans grande fanfare. Dans son discours d'ouverture devant la Chambre des Représentants Prussienne, Schleicher a déclaré qu'il avait l'intention de maintenir l'esprit de coopération encouragé par son prédécesseur, Siegfried von Roedern, et que sa première action serait d'établir et d'étendre les programmes d'aide à l'emploi à travers le Royaume."
 gerschl.5.a: "Retour à la tradition."
