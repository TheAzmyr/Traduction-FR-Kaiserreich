 gerblack.0.t:0 "Lundi Noir"
 gerblack.0.d:0 "Le 3 février 1936, la Bourse de Berlin a cessé de sombrer : elle a carrément plongé. Alimentées par l'instabilité du marché, des ventes de panique ont en effet éclaté dès l'ouverture de la bourse, le lundi matin.\n\nIl a fallu attendre une bonne partie de la nuit pour que les téléimprimeurs arrêtent de diffuser les résultats de ce qui est désormais connu sous le nom de Lundi Noir. Après analyse des résultats, il apparaît clairement que la situation n'a fait qu'empirer.\n\nLe choc de cette catastrophe économique sans précédent se fera sans aucun doute sentir dans le monde entier. L’âge d’or allemand est terminé – du moins pour le moment…"
 gerblack.0.a:0 "Mein Gott!"
 gerblack.0.b:0 "Mein Gott !"
 gerblack.0.c:0 "Marx avait prédit ce jour !"

 gerblack.1.t: "Les Conséquences de l'Assassinat"
 gerblack.1.d: "Les coups de feu tirés hier dans les rues de Moscou constituent le premier événement inattendu de cette année, et ils ont eu des conséquences directes pour l'Allemagne puisque, à la suite de ces tirs, l'ambassadeur allemand à Moscou, Friedrich-Werner von der Schulenburg, a reçu une invitation du ministère russe des Affaires Etrangères pour négocier sur l'avenir des relations russo-allemandes. L'expiration prochaine de l'accord de Vilnius et le sort des grands investissements allemands en Russie en ont été les principaux sujets de discussion. Cependant, le contenu de la note russe a été divulgué à la presse par un employé de l'ambassade, et a immédiatement alimenté des rumeurs alarmistes sur la nationalisation planifiée des investissements allemands - et, peut-être même, des revendications pouvant mener à une guerre.\n\nLes actions des sociétés ayant de gros investissements en Russie, en particulier les géants de l’industrie lourde tels que Krupp AG et Rheinmetall, ont commencé à trembler et rendu un marché boursier jusque là en hausse constante, extrêmement volatil. Les interventions des principaux courtiers en bourse et banques, comme l'Association des Banques et Banquiers de Berlin, ont permis d'éviter le krach boursier, mais la confiance des investisseurs n'en a pas moins fortement chuté.\n\nAu milieu de ce tourbillon d’actualités économiques, rares sont ceux qui se sont posé la question de savoir ce qui pourrait attendre l’avenir de l’Europe de l’Est. Pendant deux décennies, la Russie a été considérée comme un tampon oriental instable dont les ambitions de grande puissance ont été définitivement brisées – mais peut-être cela n’était-il pas aussi permanent qu’on le pensait ?"
 gerblack.1.a: "Comment la Russie pourrait-elle redevenir une menace pour l’Allemagne ?"

 gerblack.2.t: "Dix ans après l'intervention"
 gerblack.2.d: "Au cours du mois dernier, la Bourse de Berlin est restée sur un plateau instable, et certaines voix, comme Walther von Rathenau, prédisent déjà un krach boursier imminent, tandis que d'autres restent sceptiques face à de telles affirmations catastrophiques. Pourtant, il est indiscutable qu'un sentiment de malaise pèse sur les marchés et que les volumes de transactions sont relativement modérés.\n\nJusqu’à présent, lorsqu’un doublé portait un deuxième coup dur à la stabilité du marché boursier. Après des audits forcés du Reichswirtschaftsamt (Bureau Economique Impérial), de nombreux cas de fraude ont été révélés parmi les entreprises opérant en Asie Orientale allemande : les finances déplorables de leurs succursales orientales étaient masquées par des chiffres falsifiés, et ces mêmes fraudes ont été utilisées pour leur éviter de payer des impôts. Juste au moment où un fonctionnaire à la retraite de l'Asie Orientale Allemande, Franz Brüninghaus, publiait un article dans le Berliner Tageplatt, intitulé "Dix ans après l'intervention", faisant référence à l'intervention allemande en Chine avec un corps expéditionnaire pour briser "l'Expédition du Nord" du Kuomintang.\n\nIl s'agit d'un article alarmiste, décrivant l'échec de la politique étrangère allemande en Asie de l'Est et affirmant que l'instabilité de la Ligue des Huit Provinces est le déclencheur qui déclenchera lui même une explosion de révoltes socialistes et anti-concessionnistes en Chine, menaçant tous les investissements allemands locaux.\n\nPour un marché dont la stabilité est déjà chancelante, ce n’était pas une bonne nouvelle : les investisseurs ont commencé à se retirer en masse des sociétés touchées, provoquant une baisse du cours global des actions. Les échanges sur les obligations d'État Allemandes ont connu une vague de négociation, les investisseurs exposés ayant besoin de liquidités les vendant à d'autres institutions moins exposées, à la recherche d'investissements plus stables. Si cela continue, cela pourrait conduire au plus grand krach boursier de l’histoire allemande."
 gerblack.2.a: "Mais que pourrait-on faire pour l’arrêter… ?"

 gerblack.3.t: "Impasse au Reichstag"
 gerblack.3.d:9 "Dans le Frankfurter Zeitung, Walther von Rathenau a réitéré son appel à l'action, exigeant que le gouvernement impose deux jours de fermeture temporaire à partir du lundi 3 février, ce qui permettrait d'apaiser un marché en surchauffe et de permettre à la tension ambiante de retomber. La nouvelle de cette proposition est parvenue aux oreilles du Président de la Reichsbank, Hjalmar Schacht, qui a transmis la proposition au chancelier Herbert von Dirksen. Les deux hommes d’État ont donc passé le week-end à tenter d’organiser une réponse d’urgence à un effondrement économique imminent.\n\nEntre-temps, une réunion des dirigeants des partis du Reichstag samedi s'est révélée infructueuse. Même si les dirigeants parlementaires étaient tous d'accord sur la nécessité d'agir de manière décisive, ils étaient en désaccord sur les détails - et, en fin de compte, les deux principaux dirigeants de l'opposition, Hermann Müller du SPD et Ulrich von Hassell du DVLP, s'attendaient à un effondrement économique, car ce n'est pas eux qui en seraient blâmés, mais surtout le LVP, le DkP, le Zentrum et le Chancelier. En fin de compte, déclarant que « la faillite de quelques ploutocrates pourrait simplement améliorer la situation de l'Allemagne », Müller a accusé la Coalition de Mars d'avoir créé les conditions du krach et a mis fin à la réunion.\n\nDésespéré et découragé par l’impasse politique, Schacht a choisi d’agir de manière indépendante. Dimanche, la Reichsbank a publié une note déclarant que l'accès au crédit auprès de la Reichsbank sera désormais basé sur son taux de couverture primaire, et a suspendu temporairement la convertibilité du Reichsmark en or. Son objectif était d'apporter une stabilité à long terme au marché en minimisant les dommages causés aux banques lors d'un krach boursier, mais, le dernier jour avant lundi, cela a semé la terreur sur le marché et neutralisé le rôle de la Reichsbank, en tant que prêteur de dernier ressort."
 gerblack.3.a: "Espérons que lundi apporte de bonnes nouvelles..."

 gerblack.4.t: "La chute libre de l'économie cesse"
 gerblack.4.d: "Après avoir été en chute libre ces derniers mois, la crise économique a finalement atteint un plancher de stabilité – ou, du moins, elle n'a plus grand-chose d'autre à perdre. Les entreprises et les banques les moins stables ont fait faillite, et désormais, les plus durables rivalisent dans un environnement sinistré. La confiance des investisseurs est au plus bas, de sorte que les nouveaux investissements sont inexistants et la production stagne. Et bien sûr, des millions de travailleurs qui avaient un emploi stable l’année dernière sont désormais à la rue, désespérés de trouver du travail – mais les entreprises, ébranlées par l’effondrement financier, hésitent beaucoup à se développer et à employer à nouveau davantage de travailleurs.\n\nLa surprise et le choc initiaux au sein du gouvernement allemand se sont apaisés et nos secrétariats et ministères peuvent commencer à élaborer des solutions. La quantité de travail est énorme : l'État doit d'une manière ou d'une autre ramener l'économie de l'Empire à ses anciens sommets, en relevant des défis qui peuvent nécessiter chacun des stratégies financières très différentes. Les bureaucrates et les fonctionnaires attendent donc avec impatience les résultats des élections d'avril. Peut-être que le prochain gouvernement disposera du capital politique nécessaire, pour cette action nécessaire."
 gerblack.4.a: "Nous restaurerons le miracle économique des Vingtaines Dorées !"

 gerblack.5.t: "Effondrement de la Danatbank"
 gerblack.5.d: "La Darmstädter und Nationalbank (Danatbank) est la première grande victime du krach financier du Lundi Noir. Deuxième plus grande banque de l’Empire Allemand, elle s’est lancée dans les prêts à haut risque avant 1936, offrant des prêts rapides et faciles aux futurs courtiers en valeurs mobilières et aux entreprises en croissance, et en récolte désormais les conséquences. L'une des entreprises lourdement endettées envers Danatbank était Norddeutsche Wollkämmerei & Kammgarnspinnerei (Nordwolle), une usine de transformation de laine et de laine peignée à Delmenhorst. Tout comme des centaines d'autres entreprises, elle a annoncé sa faillite au lendemain du krach, après avoir à peine réussi à rester à flot ces dernières années, et a finalement reçu le coup qui a rendu l'usine insolvable.\n\nLa nouvelle de la faillite de Nordwolle a provoqué une panique bancaire sur Danatbank, car de nombreux autres investisseurs craignaient pour l'avenir de la banque et ont rapidement retiré leurs économies alors qu'ils pouvaient encore en avoir pour leur argent. Comme la Danatbank n'avait pas réussi à atteindre son taux de couverture primaire au cours des dernières années en raison de ses pratiques de prêts spéculatifs, la Reichsbank n'a pas pu la sauver en ce moment de crise et a donc été contrainte de déclarer faillite elle aussi. L’effondrement de cette banque ancienne et respectée a provoqué des secousses terrifiantes dans le système bancaire allemand.\n\nPartout dans l’Empire, les investisseurs et les citoyens retirent leurs économies et se retirent du marché. Les banques s’effondrent les unes après les autres, prises au dépourvu par l’énorme krach, et le système financier de l’Empire est complètement paralysé."
 gerblack.5.a: "C'est un cauchemar!"

 gerblack.6.t: "Licenciements massifs"
 gerblack.6.d: "À l'aube de la fin du mois de février, la Reichsbank et les institutions de l'État ont enfin commencé à prendre les premières mesures visant à stabiliser les marchés en chute libre. Un jour férié a été instauré et des plans de sauvetage d'urgence ont été transmis aux banques clés qui ont survécu au krach initial, cela malgré le fait toutes les actions de l'État jusqu'à présent aient été réduites au minimum, car le Reichstag est dans l'impasse et les élections approchent.\n\nMais à l’heure actuelle, le mal est déjà fait. Avec un secteur financier paralysé et un système économique international fortement secoué, la demande d’exportations allemandes s’est effondrée et les entreprises de toute l’Allemagne sont contraintes soit de déclarer leur insolvabilité, soit de réduire considérablement leurs coûts. Pour presque toutes les industries, cela signifie licencier un grand nombre de travailleurs, et le nombre de chômeurs jetés à la rue se compte désormais par millions.\n\nLes réformes du travail Bauer-Giesberts de 1925 ont établi un système d'assurance chômage pour les travailleurs allemands, et ainsi une maigre pension permet aux chômeurs de joindre les deux bouts - mais cela a mis à rude épreuve les finances déjà en difficulté de l'Empire. Et dans de nombreux cas, les conséquences de l’accident ont été bien plus tragiques. Les courtiers en bourse qui ont tout perdu ces dernières semaines, les artisans en difficulté qui avaient tout mis dans leur humble carrière pendant des décennies et qui ont vu toute une vie de travail s'effondrer en une journée, tous ont préféré mettre fin à leurs jours. A présent, les forces de police de l'État sont contraintes de patrouiller de plus en plus souvent du côté des ponts."
 gerblack.6.a: "Le gouvernement doit intervenir et faire quelque chose..."

 gerblack.7.t: "La crise agraire allemande"
 gerblack.7.d: "Le secteur agricole allemand, en difficulté depuis des années, a beaucoup souffert de la crise économique déclenchée par le krach boursier du Lundi Noir. Il s’agit de la dernière étape du déclin persistant de l’agriculture allemande depuis la fin du XIXe siècle ; le point culminant de nombreuses années de méthodes inefficaces et dépassées, d’évolutions du marché mondial en défaveur d l'allemagne et de politiques agraires stagnantes et peu tournées vers l’avenir.\n\nPar rapport à ses concurrents occidentaux, comme l'Union Britannique ou les États-Unis, l’agriculture allemande est constamment à la traîne en termes d’efficacité. Vingt-cinq pour cent de toutes les terres arables de l’Empire sont détenues par 0,2 pour cent des propriétaires fonciers, dont la plupart opèrent en l’Elbie Orientale. Mais depuis la fin des années 20, les petits et moyens agriculteurs de tout le pays ont également commencé à ressentir les effets de cette crise d'efficacité imminente : l'érosion constante des prix des produits agricoles due à une concurrence étrangère moins chère et à la diminution du pouvoir d'achat ont lentement conduit de nombreux les agriculteurs dans la spirale sans fin d’un endettement croissant.\n\nCe qui aurait pu initialement être combattu par la réintroduction de droits de douane protecteurs et de quotas d’importation, instrument politique sans aucun doute controversé au sein de la Mitteleuropa, n’a finalement fait que retarder l’inévitable. Avec l'effondrement du secteur bancaire allemand, la crise imminente va bientôt s'aggraver, car de nombreux domaines et entreprises qui comptaient sur les prêts pour rester à flot sont voués à faire défaut dans un avenir proche, et l'effondrement de la demande de produits agricoles pourrait être le dernier clou planté dans le cercueil. Cette crise importante a déjà commencé à alimenter la campagne électorale du DkP et à mettre à l’ordre du jour la question d’une politique agricole radicalement différente. Ce que beaucoup semblent cependant oublier, c'est que les conservateurs sont eux-mêmes en partie responsables de ce dilemme, à travers leur candidat au Secrétariat d'État à l'agriculture, Martin Schiele, et sa politique agricole controversée au cours de la dernière décennie. Pour l’heure, son destin politique est sur le fil du rasoir."
 gerblack.7.a: "Les grands domaines Junker appartiennent au passé..."

 gerblack.8.t: "La crise de la dette souveraine allemande"
 gerblack.8.d: "Nos pires attentes sont devenues réalité : l’économie est dans le gouffre tandis que notre dette augmente chaque année, jusqu’à ce que, finalement, nous atteignions un point où nos revenus en baisse ne sont plus en mesure de couvrir à la fois nos nombreux besoins de dépenses et le service de la dette. Les investisseurs internationaux regardent avec horreur l’Empire Allemand, autrefois considéré comme le pivot du nouvel ordre financier, devenir insolvable.\n\nLa reprise économique est complètement au point mort, car nous sommes tout simplement incapables de financer les projets nécessaires à la revigoration du secteur industriel. Les constructions à grande échelle, qu'elles soient destinées à des besoins civils ou militaires, doivent être réservées pour le moment – ​​et le « temps » sera long. Il faudra de nombreuses années pour se remettre de notre surabondance financière, et on peut affirmer sans se tromper que nous vivons une « décennie perdue ». Du moins, si les syndicalistes et les Russes ne nous mangent pas vivants..."
 gerblack.8.a:0 "C'est une catastrophe !"
