### Commanders ###

 GER_gerd_von_rundstedt: "Gerd von Rundstedt"
 GER_gerd_von_rundstedt_commander_desc:9 "§YNaissance: §! §L12 décembre 1875, à Aschersleben, province de Saxe, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LNé dans une dynastie de la noblesse prussienne dont les hommes ont tous servi dans l'armée depuis Frédéric le Grand, Gerd von Rundstedt ne s'est pas écarté de cette tradition - son chemin depuis sa maturité s'est peu éloigné de celui de l'officier noble prussien ordinaire, d'abord le Kadettenanstalt Oranienstein, puis Institut Royal Principal des Cadets de Prusse de Groß-Lichterfelde, à Berlin. Diplômé comme officier d'infanterie, il fit bonne impression sur ses supérieurs grâce à ses capacités exceptionnelles et commença ainsi à gravir les échelons. Au début de la Weltkrieg, il était chef d'état-major de la 22ème Division. Tout au long de la guerre, il a peu participé à l'action, occupant principalement divers postes d'état-major, mais jouissant d'une grande réputation parmi ses pairs.\n\nAprès la guerre, il profite de cette bonne impression et de ces relations pour gravir à nouveau les échelons et atteindre finalement le grade de Generaloberst. Commandant compétent et expérimenté respecté par presque tout le monde au sein de l'état-major, von Rundstedt est peut-être aussi le plus apolitique : quel que soit le sujet ou la question, il estime que l'armée doit rester en dehors de toute affaire politique. Après tout, les maréchaux prussiens ne se mutinent jamais.§!"

 GER_alfred_von_vollard_bockelberg: "Alfred von Vollard-Bockelberg"
 GER_alfred_von_vollard_bockelberg_commander_desc:9 "§YNaissance :§! §L18 juin 1874, à Magdebourg, province de Saxe, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LAu moment de la Weltkrieg, von Vollard-Bockelberg comptait déjà 20 années de service en temps de paix en tant qu'officier d'artillerie dans l'armée. Il aurait cependant peu de chance de mettre à profit ses décennies d'expérience sur la ligne de front, car il fut rapidement sélectionné pour occuper des fonctions d'état-major peu après le déclenchement de la guerre. Bien qu'hésitant à quitter son poste de commandant de batterie, il aborde néanmoins son nouveau poste avec vigueur et son habileté naturelle, accédant finalement au poste de chef d'état-major de Paul von Hindenburg à la fin de la guerre.\n\nImpressionné par les progrès scientifiques réalisés dans le domaine de la guerre pendant la Weltkrieg, von Vollard-Bockelberg utilisera sa position au sein de l'état-major pour nouer des liens étroits avec l'industrie de l'armement et conduire à sa nomination au nouveau bureau d'armement de l'armée (Heereswaffenamt). Grâce à ses relations commerciales et à son travail assidu, il finira par prendre la tête du HWA et passe la majorité de son temps à coordonner la production militaire avec la vaste industrie d’armement allemande.§!"

 GER_rupprecht_von_bayern: "Rupprecht von Bayern"
 GER_rupprecht_von_bayern_commander_desc:9 "§YNaissance :§! §L18 mai 1869, à Munich, Haute-Bavière, Royaume de Bavière§!\n§YCarrière :§! §LLe roi sortant de Bavière, Rupprecht Maria Luitpold Ferdinand, est également l'un des commandants les plus décorés de l'armée impériale allemande pendant la Weltkrieg. Formé comme officier d'infanterie dans l'armée bavaroise, il a finalement accédé au commandement du Ier corps d'armée bavarois, tout en voyageant beaucoup, en s'adonnant à la menuiserie et en remplissant ses fonctions de prince de la famille royale bavaroise. En 1913, il devient l'héritier présomptif du royaume et, un an plus tard, il est chargé de diriger la sixième armée allemande pendant le plan Schlieffen. Bien que sa mission lui ait été confiée grâce à son statut royal, il s'est avéré être un commandant compétent et innovant. Dans le même temps, cependant, il utilisa son commandement militaire pour défendre les intérêts bavarois - refusant de retirer son armée du front occidental pour défendre la Prusse et forçant ainsi l'état-major à déplacer ses troupes de Belgique.\n\nEn juillet 1916, il fut promu Generalfeldmarschall et chargé de commander le groupe d'armées Rupprecht, grade qu'il conserve jusqu'à aujourd'hui. En 1921, après le décès de son père Louis III de Bavière, Rupprecht fut couronné nouveau roi de Bavière et règne depuis en monarque constitutionnel dans le respect des lois et des institutions de son pays natal. Bien que devoir occuper deux chaises à la fois puisse sembler épuisant pour certains, le roi ne semble pas en plus mauvais état et attend consciencieusement la prochaine grande guerre de l'Allemagne.§!"
 GER_rupprecht_von_bayern_leader_desc:9 "§YNaissance :§! §L18 mai 1869, à Munich, Haute-Bavière, Royaume de Bavière§!"

 GER_erich_von_manstein: "Erich von Manstein"
 GER_erich_von_manstein_high_command_desc:9 "§YNaissance: §! §L24 novembre 1887, à Berlin, province de Brandebourg, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LNé von Lewinski, Erich von Manstein est issu d'une famille de nobles généraux prussiens d'origine cachoube, et est le neveu de Paul von Hindenburg. Comme le reste de sa famille élargie, il a suivi une carrière militaire. Après six années passées dans le corps des cadets à Plön et Groß-Lichterfelde, il s'engagea dans le Troisième régiment de la Garde à pied - et entra dans la Weltkrieg en tant que lieutenant d'infanterie à l'Académie prussienne de la Guerre. La guerre mit fin à ses études et l'envoya au front, à l'Est comme à l'Ouest, sur plusieurs fronts et dans plusieurs campagnes de renommée mondiale, qui se terminèrent par la marche victorieuse sur la France en 1919.\n\nAprès la fin de la guerre, Manstein resta dans l'armée et continua à gravir les échelons, après avoir démontré son talent et son intelligence au cours des années précédentes. En tant que nouveau membre de l'état-major général, il a fait le tour des pays d'Europe pour étudier leurs installations militaires et les percées dans les nouvelles tactiques, tout en développant les siennes. Considéré comme un commandant innovant, doué pour les stratégies peu orthodoxes, il est l'un des principaux promoteurs de la guerre combinée au sein de l'armée allemande.§!"

 GER_heinz_guderian: "Heinz Guderian"
 GER_heinz_guderian_army_chief_desc:9 "§YNaissance: §! §L17 juin 1888, à Kulm, province de Prusse-Orientale, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LHeinz Guderian est né dans une famille de militaires prussiens et, comme son père, il intégra rapidement une école militaire de cadets. Il était déjà sous-lieutenant lorsque la Weltkrieg éclata, où il servit en tant qu'officier de communication chargé du renseignement des transmissions de la 4e Armée. Guderian combattit à Verdun, en Italie et fut finalement stationné en Pologne à la fin de la guerre.\n\nS'il n'avait pas rencontré le célèbre commandant de chars de la Weltkrieg, Ernst Volckheim, Guderian aurait peut-être continué à suivre la voie traditionnelle prussienne. Cependant, les idées controversées de Volckheim sur la primauté des unités blindées ont beaucoup inspiré Guderian. Au cours des années 1920, il devint un érudit prolifique de la guerre blindée et suivit de près les théories françaises émergentes de la "guerre de mouvement". Toutefois, son insistance obstinée sur la nouvelle doctrine et son sarcasme perçant ne le rendirent pas très populaire au sein de l'état-major allemand. En 1927, il fut "promu" attaché militaire du Roi August IV, et chargé de superviser et de former la Polnische Wehrmacht afin d'en faire une force de combat moderne.\n\nMalgré son exil de facto en Pologne et l'impossibilité de progresser dans sa carrière, Guderian a décidé de mettre ses théories en pratique au sein de l'armée polonaise. Il a rassemblé une clique d'officiers partageant les mêmes idées, comme Oswald Lutz et même quelques Polonais, comme Władysław Anders, et surtout, Guderian a réussi à convaincre le gouvernement polonais de soutenir sa vision de la guerre du futur - voyant sans doute une petite armée d'élite comme une option qui, à long terme, s'avérerait moins coûteuse et plus populaire que la conscription de masse. En 1936, Guderian a travaillé sans relâche avec ses divisions Panzer, dirigeant la modernisation de l'armée polonaise et sa doctrine pour toute guerre future.§!"

 GER_walter_model: "Walter Model"
 GER_walter_model_commander_desc:9 "§YNaissance :§! §L24 janvier 1891, à Genthin, province de Saxe, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LFils d'un professeur de musique, le jeune Walter Model s'oriente néanmoins vers une carrière militaire après avoir obtenu son diplôme au Domgymnasium de Naumburg. Ce qui lui manquait en termes de liens familiaux était largement compensé par son courage personnel et son aptitude au commandement. Blessé deux fois pendant la Weltkrieg en tant que commandant de peloton puis de compagnie, Model sera finalement choisi pour la formation d'état-major général et fera partie d'un groupe d'officiers subalternes qui accompagnent von Seeckt à Constantinople en 1917, gagnant le patronage du futur chef de l'OHL.\n\nBien qu'il n'ait finit la guerre qu'en tant qu'officier d'approvisionnement divisionnaire, de nombreux généraux allemands les plus influents ont reconnu les compétences de Model et ses amis puissants l'ont rapidement promu dans les rangs de l'état-major général. Largement reconnu comme l'un des meilleurs jeunes généraux allemands, doté de la bonne combinaison de compétences et de soutien politique, Model est prêt à servir dans toutes les fonctions dont le Kaiserreich a besoin. Idéologiquement, il est proche de la droite politique.§!"

 GER_werner_von_blomberg: "Werner von Blomberg"
 GER_werner_von_blomberg_army_chief_desc:9 "§YNaissance: §! §L2 septembre 1878, à Stargrad, province de Poméranie, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LIssu d'une famille noble germano-balte, Werner von Blomberg a grandi dans une famille militaire prussienne stéréotypée. Sélectionné très tôt pour une carrière au sein de l'état-major général, von Blomberg passa la majeure partie de la Weltkrieg à occuper divers postes d'état-major de division, de corps d'armée et d'armée.\n\nFervent défenseur du rôle sociétal joué par l'armée allemande, von Blomberg s'intéresse de près aux avantages militaires offerts par les régimes totalitaires. Bien qu'en désaccord avec von Schleicher sur la question du parlementarisme, von Blomberg soutient les idées du Général Rouge sur la mobilisation de l'ensemble de l'État allemand derrière l'armée, allant même jusqu'à déclarer un État de Défense Nationale (Wehrstaat) afin de tirer pleinement parti de l'autoritarisme pour accroître la puissance militaire de l'Allemagne.§!"

 GER_gunther_von_kluge: "Günther von Kluge"
 GER_gunther_von_kluge_commander_desc:9 "§YNaissance :§! §L30 octobre 1882, à Posen, province de Posen, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LSurnommé "Hans le futé" à l'école des cadets, la carrière de von Kluge a suivi une trajectoire typique d'un officier allemand. Servant comme chef d'état-major de la 236e division, il fut grièvement blessé en 1918 et passa le reste de la guerre dans un lit d'hôpital. La blessure n'a pas freiné Hans le futé qui a continué son travail limité tout en se rétablissant, à la grande admiration de ses supérieurs.\n\nS'écartant de ses débuts d'officier d'infanterie, von Kluge a montré un grand intérêt pour le développement d'unités blindées et leur utilisation possible pour éviter l'enlisement de la guerre de tranchées connue sur le front occidental. Théoriquement apolitique, von Kluge critique en privé les tendances autoritaires et militaristes de nombre de ses collègues généraux et espère qu'une armée allemande supérieure sera utilisée comme moyen de dissuasion contre une nouvelle Weltkrieg.§!"

 GER_wilhelm_ritter_von_leeb: "Wilhelm von Leeb"
 GER_wilhelm_ritter_von_leeb_commander_desc:9 "§YNaissance :§! §L5 septembre 1876 à Landsberg am Lech, Haute-Bavière, Royaume de Bavière, Empire allemand§!\n§YCarrière :§! §LNé Wilhelm Leeb, le Bavarois a débuté sa carrière comme lieutenant d'une batterie d'artillerie, au sein de laquelle il a combattu lors de la rébellion des Boxers. Il recevra le titre nobilliaire de "Ritter von Leeb" en raison de son implication dans la prise de la forteresse de Przemeysl en 1915. Largement décoré pour son travail d'état-major, von Leeb vit la fin de la guerre en tant qu'intendant en chef du groupe d'armées "Kronprinz Rupprecht", travaillant en collaboration avec le futur roi de Bavière.\n\nRestant dans l'armée royale bavaroise, von Leeb est resté un contrepoids important au corps des officiers prussiens plus centralisateurs. Fervent catholique et croyant à la structure traditionnelle de l’Empire Allemand, von Leeb a peu de points communs avec des personnalités comme von Schleicher et von Hammerstein-Equord. Si les Français ou les Russes revenaient pour menacer l'empire, von Leeb n'hésiterait jamais à sortir pour défendre le Kaiserreich avec ses compatriotes Bavarois, peu importe qui serait aux commandes à Berlin.§!"

 GER_albert_kesselring: "Albert Kesselring"
 GER_albert_kesselring_air_chief_desc:9 "§YNaissance: §! §L30 novembre 1885, à Marktsteft, Basse-Franconie, Royaume de Bavière, Empire allemand§!\n§YCarrière :§! §LLa fascination de Kesselring pour l'application de la puissance aérienne au soutien de l'armée a commencé dès avant la Weltkrieg. Bien qu'officier d'artillerie de formation, Kesselring a suivi un cours sur l'utilisation des ballons d'observation en 1912, un outil qu'il a eu l'occasion d'utiliser dès le début de la Weltkrieg. Passant d'un poste d'adjudant dans la Brigade d'Artillerie à Pied bavaroise à divers postes d'état-major de division et de corps d'armée, Kesselring continua d'observer et d'approfondir ses connaissances sur l'utilisation des aéronefs en soutien des forces terrestres.\n\nPassé dans l'infanterie à la fin de la guerre, Kesselring caressait l'idée de passer à la Luftstreitkräfte naissante, mais décida de rester dans l'armée pour les meilleures possibilités d'avancement qu'offrait l'Armée bavaroise. Sa fascination pour la puissance aérienne lui a valu d'être critiqué pour sa négligence à suivre l'évolution des domaines du combat blindé et motorisé, ce que Kesselring lui-même nie.§!"

 GER_eberhard_von_mackensen: "Eberhard von Mackensen"
 GER_eberhard_von_mackensen_high_command_desc:9 "§YNaissance: §! §L24 septembre 1889, à Bromberg, province de Posnanie, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LQuatrième enfant du célèbre Generalfeldmarschall von Mackensen, toujours en service actif, Eberhard a toujours été destiné à une carrière militaire. Suivant les traces de son père et s'enrôlant dans la cavalerie, von Mackensen passa la majeure partie de la Weltkrieg à divers postes d'état-major.\n\nPresque assuré d'une promotion grâce à l'influence de son père, von Mackensen monta rapidement en grade et devint chef d'état-major de l'Inspection de la Cavalerie peu après la fin de la guerre, avant de se voir confier le commandement de l'une des rares divisions de cavalerie restantes dans l'Armée allemande. Alors que le développement de la guerre blindée et motorisée pourrait menacer la branche de la cavalerie, von Mackensen est déterminé à utiliser les vertus traditionnelles de l'officier de cavalerie pour réussir. Qu'il s'agisse de panzers, de camions ou de chevaux, l'action décisive et agressive prévaudra toujours.§!"

 GER_nikolaus_von_falkenhorst: "Nikolaus von Falkenhorst"
 GER_nikolaus_von_falkenhorst_commander_desc:9 "§YNaissance :§! §L17 janvier 1885, à Breslau, province de Silésie, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LNé Nikolaus von Jastrzembski en tant que descendant de l'ancienne noblesse silésienne, il est autorisé à changer son nom en "von Falkenhorst" en 1911 alors qu'il sert en tant que lieutenant dans le régiment de grenadiers n° 7. C'est également dans les unités de la Garde qu'il servira pendant la majeure partie de la Weltkrieg. Il est surtout connu dans l'armée allemande pour son rôle de chef d'état-major lors de l'intervention allemande dans la guerre civile finlandaise en 1918. Reconnu par les Finlandais pour ses compétences personnelles, von Falkenhorst a également acquis une expérience précieuse au sein d'unités spécialisées et a combattu dans des conditions arctiques et quasi-arctiques.\n\nAprès la Weltkrieg, il a passé la majeure partie de sa carrière comme attaché militaire dans des pays comme la Finlande, l'Autriche-Hongrie et dans de nombreux nouveaux Oststaaten de la Mitteleuropa. Il a été pressenti pour commander une expédition en Norvège après le coup d'État du 1er mai 1935, mais sa nomination à ce poste a été annulée par les accords de Trondheim signés le même été.§!"

 GER_erich_hoepner: "Erich Hoepner"
 GER_erich_hoepner_commander_desc:9 "§YNaissance :§! §L14 septembre 1886, à Francfort-sur-l'Oder, province de Brandebourg, royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LBien qu'il ne soit pas issu d'une famille de militaires comme tant d'autres dans le corps des officiers allemands, son père étant médecin, Erich Hoepner s'engage dans la cavalerie en 1909 et suit les cours de la Kriegsakademie quelques années plus tard. Au début de la guerre, il est aide-soignant dans le XVIe corps d'armée. Il continue à servir près du front et est le témoin direct des horreurs de la stellungskrieg.\n\nResté dans la cavalerie après la fin de la guerre, Hoepner a occupé divers postes d'état-major dans la cavalerie avant de passer à la Panzertruppe à la fin des années 1920. Conscient de la valeur que représente le leadership en première ligne, Hoepner est constamment en première ligne de tout exercice et inculque le même état d'esprit à ses subordonnés. Cette volonté de partager les difficultés de ses hommes lui a valu leur admiration, et il est difficile de trouver un général allemand plus apprécié de ses troupes.§!"

 GER_ewald_von_kleist: "Ewald von Kleist"
 GER_ewald_von_kleist_commander_desc:9 "§YNaissance :§! §L8 août 1881, à Braunfels, province de Hesse-Nassau, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LIssu d'une famille qui avait déjà offert à la Prusse deux maréchaux, le jeune Ewald von Kleist est très attendu lorsqu'il rejoint l'armée allemande à l'âge de 18 ans. Passant de l'artillerie à la cavalerie en 1910, von Kleist dirige son escadron du 1er régiment de hussards à vie lors de la bataille de Tannenberg. Rapidement reconnu pour ses talents d'administrateur et d'organisateur, von Kleist est nommé officier d'état-major dans la division de cavalerie de la Garde, où il restera jusqu'à la fin de la guerre.\n\nConservateur prussien jusqu'au bout des ongles, von Kleist se méfie autant du parlementarisme de gauche que de celui de droite. Pour lui, le Kaiser est le chef légitime et suprême de l'Allemagne, et cette position doit être soutenue par l'armée allemande. Prenant sur lui de veiller à ce que les factions actuelles de l'armée ne menacent pas la monarchie, von Kleist se maintient au-dessus de la petite politique, prêt à suivre les ordres de son Kaiser et à servir le Kaiserreich.§!"

 GER_fedor_von_bock: "Fedor von Bock"
 GER_fedor_von_bock_commander_desc:9 "§YNaissance :§! §L3 décembre 1880, à Küstrin, province de Brandebourg, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LFils d'un commandant de division pendant la guerre franco-prussienne et neveu du (in)célèbre Erich von Falkenhayn, von Bock est envoyé à sa première académie militaire à l'âge de huit ans. Apprenant dès son plus jeune âge à obéir aux ordres et à suivre la hiérarchie militaire établie, von Bock est rapidement sélectionné pour faire partie de l'état-major général, et il occupe divers postes d'état-major pendant la Weltkrieg. Sa plus grande réussite pendant la guerre a été sa participation étroite à la planification de l'offensive allemande du printemps 1918, pour laquelle il a reçu le Pour le Mérite, la plus haute décoration militaire allemande.\n\nReconnu comme un officier très compétent, von Bock s'est vu confier des responsabilités de plus en plus importantes et a excellé dans chacune de ses affectations. Son adhésion stricte à la discipline prussienne et à l'obéissance ne lui a pas valu beaucoup d'amour de la part des soldats sous son commandement, mais il s'est assuré que si Berlin et l'OHL veulent faire un travail, von Bock reste en haut de leur liste.§!"

 GER_friedrich_paulus: "Friedrich Paulus"
 GER_friedrich_paulus_leader_desc:9 "§YNaissance :§! §L23 septembre 1890, à Guxhagen, province de Hesse-Nassau, Royaume de Prusse, Empire allemand§!"
 GER_friedrich_paulus_commander_desc:9 "§YNaissance :§! §L23 septembre 1890, à Guxhagen, province de Hesse-Nassau, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LAprès avoir été rejeté par la Kaiserliche Marine et avoir tenté d'étudier le droit à l'université de Marburg, Friedrich Paulus opte pour une carrière militaire, devenant lieutenant dans le 111e régiment d'infanterie. Il devient lieutenant dans le 111e régiment d'infanterie. Il sert ensuite dans le corps des Alpenkorps, avec lequel il se bat partout, des Alpes aux Flandres, en passant par la Roumanie et les Balkans. Dans ce dernier pays, il attrape une amibiase qui affectera sa santé jusqu'à la fin de sa vie et sa capacité à diriger depuis le front, ce qui l'amènera à rechercher de plus en plus des postes d'état-major dans l'armée.\n\nSon travail assidu au sein de l'état-major lui vaut d'être nommé à l'état-major général après la fin de la Weltkrieg, où sa maladie n'a pas d'incidence sur ses performances. Très impressionnant dans le département des opérations, Paulus est presque anéanti lors de la crise germano-russe de 1934. En tant que membre de l'équipe de planification de l'OHL, Paulus participe à la planification d'une intervention allemande en Russie à la suite de l'élection de Boris Savinkov. Bien qu'il ne soit pas démis de ses fonctions aux côtés d'Otto von Below à la fin de la crise, Paulus n'est plus aussi bien perçu par le nouveau chef de l'OHL. Paulus devra chercher d'autres occasions de mettre en œuvre ses compétences pour progresser davantage, et peut-être qu'une nouvelle guerre et un commandement sur le terrain seraient justement le moyen d'y parvenir.§!"

 GER_georg_von_kuchler: "Georg von Küchler"
 GER_georg_von_kuchler_commander_desc:9 "§YNaissance :§! §L30 mai 1881 à Hanau, province de Hesse-Nassau, Royaume de Prusse, Empire allemand.§!\n§YCarrière :§! §LEn tant que Hessois dans une armée dominée par l'aristocratie prussienne, von Küchler a dû faire ses preuves à chaque étape de sa carrière. Commandant de batterie d'artillerie au début de la Weltkrieg, von Küchler est reconnu pour ses compétences et transféré à l'état-major général. Son attitude et sa volonté d'entretenir des relations qui l'emportent sur ses origines non prussiennes lui permettent de se faire de nombreux amis puissants tout en occupant divers postes d'état-major jusqu'à la fin de la guerre.\n\nAprès avoir passé la majeure partie des années d'après-guerre à aider à la mise en place des différentes armées de l'Ostaat, von Küchler est toujours à la recherche d'un grand commandement de campagne qui lui accorderait la reconnaissance qu'il mérite, prêt à se plier aux exigences de tout gouvernement allemand désireux d'utiliser ses compétences.§!"

 GER_franz_halder: "Franz Halder"
 GER_franz_halder_commander_desc:9 "§YNaissance :§! §L30 juin 1884, à Würzburg, Basse-Franconie, Royaume de Bavière, Empire allemand§!\n§YCarrière :§! §LIssu d'une prestigieuse famille militaire bavaroise, Halder fut nommé enseigne au 3ème régiment d'artillerie de campagne bavarois en 1902, sous le commandement de son propre père. Cependant, prétendre que l'avancement de Halder était dû au népotisme et aux liens familiaux ne lui rendrait pas justice. Après avoir fréquenté plusieurs écoles militaires bavaroises spécialisées dans l'artillerie et l'ingénierie, Halder est sorti major de sa promotion à l'Académie de Guerre Bavaroise et a immédiatement commencé sa formation d'officier d'état-major. Servant au IIIème Corps d'armée au début de la Weltkrieg, Halder est passé d'un poste d'état-major à un autre et excellait constamment qu'il s'agisse d'une division, d'un corps d'armée ou d'un groupe d'armées.\n\nEn 1919, Halder fut transféré au Ministère Bavarois de la Guerre où il commença à travailler à la démobilisation et à la fusion des unités bavaroises restantes. Ses excellentes compétences en planification ont attiré l'attention de Halder sur Hans von Seeckt, qui a convaincu Halder qu'une armée allemande plus efficace et plus légère serait mieux préparée pour les guerres futures. Halder a introduit ce point de vue dans l'armée bavaroise, où il se heurta à l'opposition d'éléments plus conservateurs concernant l'avenir de la partie bavaroise de l'armée allemande.§!"

 GER_gotthard_heinrici: "Gotthard Heinrici"
 GER_gotthard_heinrici_commander_desc:9 "§YNaissance :§! §L25 décembre 1886, à Gumbinnen, province de Prusse orientale, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LFils d'un pasteur, Heinrici s'est marié dans la noblesse prussienne, ce qui lui a conféré de nombreuses relations nécessaires à tout aspirant officier allemand. Il a servi à la fois comme commandant de compagnie et de bataillon jusqu'à ce qu'il soit blessé lors de la bataille de Verdun, ce qui signifie qu'il a été transféré à divers postes d'état-major après sa guérison.\n\nAntisémite reconnu, Heinrici s'est heurté à l'opposition de l'humeur parlementaire qui a prévalu en Allemagne après la fin de la Weltkrieg. Plutôt que d'adopter une position apolitique qui était plus typique de nombre de ses collègues officiers, Heinrici s'est impliqué très tôt dans la création du DVLP. Cela a conduit à certaines objections de la part de hauts responsables concernant son avancement ultérieur, mais sa ténacité et ses compétences signifient qu'Heinrici s'est maintenu en tant que commandant respecté, sinon pour ses convictions politiques, du moins pour sa capacité à assumer un commandement avec succès.§!"

 GER_eugen_von_schobert: "Eugen von Schobert"
 GER_eugen_von_schobert_commander_desc:9 "§YNaissance :§! §L13 mars 1883, à Würzburg, Basse-Franconie, Royaume de Bavière, Empire allemand§!\n§YCarrière :§! §LContrairement à de nombreux autres officiers du haut commandement allemand, von Schobert (né Eugen Schobert) n'est devenu membre de l'état-major qu'après la Weltkrieg. L'officier d'infanterie bavarois a passé la majeure partie de la guerre avec son régiment d'infanterie, dirigeant le premier peloton, puis la compagnie et enfin le bataillon pendant toute la durée de la guerre. Dans son rôle de commandant de bataillon, von Schobert fut anobli suite à une audacieuse traversée du canal de Crozat lors de l'offensive du printemps 1918.\n\nÉtoile montante de l'armée bavaroise liée à l'extrême droite, von Schobert devient commandant de régiment puis, avec le patronage de plusieurs généraux bavarois influents qui recherchent des officiers héroïques pour contrer l'influence du corps des officiers prussien, il est nommé au Quartier Général, un poste que von Schobert a assumé son rôle plus administratif avec sa vigueur habituelle. Bien qu'il exige la plus haute qualité des soldats sous ses ordres, il partage volontiers leurs difficultés et mène donc presque toujours depuis le front, à la grande consternation de son état-major.§!"

 GER_wilhelm_list: "Wilhelm List"
 GER_wilhelm_list_commander_desc:9 "§YNaissance :§! §L14 mai 1880, à Oberkirchberg, district du Danube, Royaume de Wurtemberg, Empire allemand§!\n§YCarrière :§! §LFils de médecin, Wilhelm List a d'abord envisagé de nombreuses autres carrières avant de se décider pour celle d'officier de l'armée. Rejoignant initialement les pionniers bavarois en tant que volontaire, List impressionna rapidement par son aptitude au commandement et fut promu lieutenant et fréquenta l'Académie de Guerre Bavaroise. Outre un bref passage au 1er régiment d'infanterie bavarois, List passera immédiatement au travail d'état-major et sera officier de planification des opérations au début de la Weltkrieg. Chef d'état-major dans diverses divisions, List n'obtint son propre commandement qu'après la guerre, lorsqu'il fit le choix de rejoindre les troupes de montagne.\n\nRapidement reconnu pour ses compétences en formation et son aptitude à la guerre en montagne, List fut transféré au département de formation de l'état-major bavarois afin d'améliorer les compétences de l'armée bavaroise plus petite et plus professionnelle, à la suite des réformes Seeckt.§!"

 GER_maximilian_von_weichs: "Maximilian von Weichs"
 GER_maximilian_von_weichs_commander_desc:9 "§YNaissance :§! §L12 novembre 1881, à Dessau, Duché d'Anhalt, Empire allemand§!\n§YCarrière :§! §LNé dans la noblesse, von Weichs a naturellement choisi la cavalerie comme branche militaire préféré lorsqu'il a rejoint l'armée bavaroise en 1900. Il est immédiatement tombé amoureux de la vie militaire et a fréquenté plusieurs instituts et académies militaires, ce qui lui a permis de se qualifier pour le service sur le État-Major Bavarois en 1914, juste avant le déclenchement de la guerre. Il resta officier d'état-major pendant toute la guerre, pour finir dans l'état-major du commandement de remplacement du IIème Corps d'armée.\n\nDe retour dans la cavalerie après la fin de la guerre, von Weichs servit pendant une brève période comme commandant de division avant de rejoindre définitivement l'état-major bavarois. Enthousiasmé par les progrès de la guerre blindée et motorisée, von Weichs a préconisé la création d'une unité de panzers bavaroise ainsi que la motorisation de l'infanterie, afin de ne pas prendre davantage de retard sur les avancées réalisées par le reste de l'armée allemande.§!"

 GER_hermann_hoth: "Hermann Hoth"
 GER_hermann_hoth_high_command_desc:9 "§YNaissance :§! §L12 avril 1885, à Neuruppin, province de Brandebourg, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LFils d'un médecin militaire, Hoth a rejoint le corps des cadets prussiens à l'âge de 11 ans et a été promu lieutenant en 1905. Après avoir occupé divers postes d'état-major au sein des régiments, Hoth fut envoyé à l'Académie de Guerre de Prusse et rejoignit l'état-major général quelques mois avant le déclenchement de la Weltkrieg. Ayant occupé presque tous les postes que l'Armée allemande avait à offrir, du commandant de bataillon au chef de l'aviation de campagne et à l'intendant, les impressionnants états de service de Hoth lui ont permis de choisir l'avenir qu'il souhaitait pour lui-même à la fin de la guerre.\n\nRenonçant à poursuivre son travail d'état-major, Hoth a repris le commandement d'un bataillon, puis est devenu commandant de régiment avant d'être nommé Major général. Ayant servi dans l'infanterie presque toute sa vie, Hoth sert aujourd'hui à une époque où l'infanterie traditionnelle connaît une révolution en termes de mobilité. Selon les théoriciens, la redoutable Stellungskrieg pourrait appartenir au passé, mais Hoth et son expertise sont prêts à faire en sorte que l'infanterie allemande soit préparée à tout type de guerre, qu'elle soit statique ou mobile.§!"

 GER_franz_von_bayern: "Franz von Bayern"

 GER_curt_haase: "Curt Haase"
 GER_curt_haase_commander_desc:9 "§YNaissance :§! §L15 décembre 1881, à Bad Honnef, province du Rhin, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LBien qu'il ait débuté sa carrière comme officier d'artillerie, Haase est passé à l'infanterie après le début des hostilités en 1914. Servant dans l'armée du Wurtemberg, Haase est passé de commandant de batterie à l'état-major de la 51e brigade d'infanterie, et il est resté depuis dans l'infanterie. Outre ses impressionnants états de service dans divers postes d'état-major, Haase a également siégé à la Commission d'Armistice en 1919, tout en étant présent comme l'un des nombreux conseillers militaires à la Conférence de Paix de Versailles.\n\nAprès la fin de la Conférence de Paix, Haase retourne dans le Wurtemberg où il occupe un poste au sein du bureau principal du Ministère de la Guerre, son expérience politique à la Commission d'Armistice et à la Conférence de Paix lui étant bien utile lors de la démobilisation et de la réorientation des ressources militaires après la fin des hostilités. Bien que très soucieux de protéger les privilèges du Wurtemberg dans l'armée allemande, Haase reste un véritable monarchiste, fidèle à la fois au roi de Wurtemberg et au Kaiser.§!"

 GER_walther_von_reichenau: "Walter von Reichenau"
 GER_walther_von_reichenau_commander_desc:9 "§YNaissance :§! §L8 octobre 1884, à Karlsruhe, district de Karlsruhe, Grand-Duché de Bade, Empire allemand§!\n§YCarrière :§! §LFils d'un lieutenant général prussien, von Reichenau rejoint l'armée allemande à l'âge de 9 ans dans le 1er régiment d'artillerie de campagne de la Garde à Berlin. En gravissant les échelons du corps de garde, von Reichenau est transféré à l'état-major général en 1915 et occupe divers postes d'état-major divisionnaire.\n\nÀ la fin de la guerre, von Reichenau servit aux côtés de Werner Blomberg et devint un ardent défenseur de ses idées d'État de Défense Nationale (Wehrstaat) ainsi que plus indirectement un partisan de Kurt von Schleicher. Suite à la nomination de Schleicher au ministère prussien de la Guerre, von Reichenau fut nommé au ministère où il s'engagea dans le développement de cours d'éducation physique pour les recrues allemandes. Lui-même un athlète passionné de ski, de football, de course sur piste et de tennis, von Reichenau considère le sport comme un moyen de parvenir à ses fins. Une manière de favoriser la compétition et l’entraînement d’endurance en préparation au service militaire.§!"

 GER_hermann_balck: "Hermann Balck"
 GER_hermann_balck_commander_desc:9 "§YNaissance:§! §L7 décembre 1893, à Dantzig, Province de Prusse Occidentale, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LPetit-fils d'un lieutenant-colonel britannique et fils d'un lieutenant-général prussien, Belck rejoint le 10ème bataillon Jäger de Hanovre à l'âge de 20 ans. Blessé deux fois au cours de la première année de la guerre, Belck reste en poste sur la ligne de front et termine la Weltkrieg. en tant que commandant de compagnie.\n\nPromu au commandement de division durant l'entre-deux-guerres, avec l'aide de son père aujourd'hui à la retraite, Balck est reconnu pour ses excellentes compétences en leadership sur la ligne de front, ce qui l'a attiré vers la Panzerwaffe. Peut-être un exemple évident d'officiers prussiens bien connectés promus prématurément, le relativement jeune Balck se rattrape par un travail acharné, et ce ne sont pas seulement les amis de son père à l'état-major qui suivent sa carrière avec beaucoup d'intérêt.§!"

