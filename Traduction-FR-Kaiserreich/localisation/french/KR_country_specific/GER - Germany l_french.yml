 gerflavour.117.d3:9 "Alors que les combats dans les Ostaaten deviennent de plus en plus brutaux, tout semblant de vie normale le long des lignes de front s'est évanoui. Peu ont souffert plus que les Juifs d'Europe de l'Est qui, pour la deuxième fois en trente ans, se retrouvent coincés entre l'Allemagne et la Russie.\n\nBien qu'il ne soit pas directement lié à notre effort de guerre, le front intérieur a été bouleversé par les témoignages d'innombrables réfugiés fuyant la botte russe. Certains d'entre eux rapportent des récits poignants d'atrocités commises par les unités d'occupation de l'Armée rouge russe. Dans les villes sous contrôle russe, les communautés juives ont été victimes de pillages, d'incendies criminels et de massacres à ciel ouvert. Les rues sont jonchées de cadavres et les maisons sont en ruines.\n\nLa propagande russe, diffusée à travers l'Ukraine et la Ruthénie blanche, nie ces affirmations, les considérant comme des fabrications salaces destinées par la bourgeoisie à semer la division entre le prolétariat russe et le prolétariat juif. Cependant, les réfugiés racontent une autre histoire. Ils décrivent des unités locales de l'Armée rouge qui se livrent ouvertement à ce que l'on appelle la "violence révolutionnaire" contre des civils juifs. Certaines s'en prenaient à ceux qui semblaient riches, tandis que d'autres étaient beaucoup plus aveugles, qualifiant leurs victimes de "parasites capitalistes".\n\nD'abord rapportées dans d'obscurs journaux d'Ostjuden, ces histoires parviennent bientôt à la Jüdische Rundschau et finissent par faire la une du Vorwärts et d'autres grands journaux. Avec le soutien d'organisations politiques juives, notamment l'influent ZVfD, ainsi que d'intellectuels ukrainiens et biélorusses et de dissidents russes en exil, il est devenu impossible d'ignorer l'ampleur de la brutalité russe.\n\nNos propagandistes ont saisi l'occasion. Des voix de gauche parlent même aujourd'hui des Juifs d'Europe comme de nos "frères opprimés", un sentiment autrefois rare mais aujourd'hui repris dans toute la nation."
 gerflavour.117.a:9 "Un autre exemple de la sauvagerie russe."

 gerflavour.118.t:0 "Le Kaiser Wilhelm II est mort"
 gerflavour.118.d:0 "Wilhelm II, l'empereur allemand, est décédé aujourd'hui à son domicile d'une embolie pulmonaire. L'un des derniers monarques du XIXe siècle, Wilhelm II a tenté de perpétuer l'héritage de la grandeur européenne et du leadership mondial. Il a lancé la politique de la Weltpolitik, qui a porté ses fruits après la Weltkrieg, lorsque l'Allemagne est devenue la première puissance mondiale. Il était le dernier dirigeant de la vieille école - un rempart contre le radicalisme, un point de ralliement en temps de guerre, un dirigeant stable en période d'instabilité. À sa mort, le Kronprinz Friedrich Wilhelm montera sur le trône sous le nom de Wilhelm III. Plus modernisateur et extrémiste que son père, sa succession marque un changement radical dans la politique et la diplomatie allemandes. La réaction des partenaires et rivaux de l'Allemagne est encore incertaine, mais ce qui est sûr, c'est qu'avec la mort de Wilhelm II, le long déclin du dix-neuvième siècle est enfin achevé."
 gerflavour.118.a:0 "La fin d'une époque."
 gerflavour.118.b:0 "Bon débarras !"

 geregg.1.t: "La Fuite des Hohenzollern"
 geregg.1.d:9 "L'impensable est arrivé. L'armée impériale allemande a été vaincue sur le champ de bataille et s'enfonce de plus en plus dans le pays, sacrifiant des millions de nos concitoyens à l'occupation du bloc syndicaliste et de l'alliance russe. L'état d'esprit dans le pays et son armée varie. Beaucoup pensent que la chute de l'Empire est inévitable et souhaitent soit sauver leur peau, soit forcer le pays à négocier un traité de paix paralysant, même si les dirigeants français et russes ne font preuve d'aucune volonté de négociation. D'autres, dont le Reichskanzler, pensent que la guerre peut encore être renversée ou que le front peut être élargi grâce à l'arrivée de nouveaux alliés, ce qui permettra d'alléger la pression. D'autres encore blâment la faiblesse du gouvernement, déclarant qu'il n'a tout simplement pas ce qu'il faut pour mettre la nation sur le pied de guerre. S'il renonçait enfin aux prétentions du légalisme et établissait une dictature totalitaire, il pourrait rassembler les ressources nécessaires pour renverser la situation.\n\nLes espoirs des sceptiques sont anéantis lorsque les premières rumeurs de fuite du Kaiser se répandent dans les rues de Berlin. Le cœur et l'âme de l'Empire, le symbole de son ascension vers la suprématie mondiale, aurait embarqué dans un sous-marin avec sa famille pour s'enfuir vers les colonies, ou vers un pays neutre d'Amérique du Sud - quel que soit son sort, il ne croyait manifestement pas en la capacité de l'Allemagne à gagner la guerre. Encore plus accablantes sont les suggestions selon lesquelles [GER.GetSecondInCommand] a ordonné l'évasion de [GER.GetLeader] dans le cadre d'un plan visant à mettre en place un gouvernement en exil qui pourrait continuer le combat d'une manière similaire aux puissances de l'Entente après leurs révolutions.\n\nAlors, c'est fini ?"
 geregg.1.a: "L’Allemagne est désormais sans tête. A-t-elle encore un avenir ?"

 geregg.2.t: "Le putsch de Bauer"
 geregg.2.d: "Durant son mandat, le gouvernement du Reichskanzler [GER.GetSecondInCommand] s'est allié à Die Fronde, une coalition de chefs militaires et de réformateurs qui envisageaient une reconstruction totalitaire et nationaliste de l'armée impériale allemande. Ces mêmes dirigeants furent parmi les premiers à remettre en question le leadership peu brillant du gouvernement pendant la guerre - ils souhaitaient en même temps mettre en place une dictature autoritaire qui mobiliserait immédiatement toutes les ressources de l'Empire pour l'effort de guerre. Ils trouvèrent des alliés parmi de nombreux jeunes officiers inspirés par les idéologies totalitaires d'extrême droite et convaincus de pouvoir renverser le cours de la guerre à condition qu'on leur donne le pouvoir ; dans ce but ils ont contacté Max Bauer, le dernier des dirigeants de l'ancienne clique de Ludendorff lors de la première Weltkrieg. Général à la retraite très respecté par Die Fronde, en raison de son immense talent politique, organisationnel et de sa gestion du programme Hindenburg pendant la guerre, ce dernier devint le visage public de leur conspiration.\n\nUn putsch fut ensuite organisé à Berlin, au cours duquel l'ancien gouvernement fut renversé et arrêté par des officiers de l'armée. Le Reichstag, le Bundesrat et la législature prussienne furent tous dissous et une série de décrets d'urgence déclarèrent Bauer « Commandant suprême de l'Empire Allemand et chef du gouvernement de salut national ». Waldemar Pabst, son co-conspirateur, est devenu son commandant en second et le putsch a reçu le soutien d'autres partisans de la ligne dure - Eugen von Schobert, Walter von Reichenau, Wilhelm List, Paul von Lettow-Vorbeck, Franz von Epp et Georg Lindemann, entre autres.\n\nMais ce gouvernement arrivera t-il à empêcher l'agonie de l'Allemagne?"
 geregg.2.a:0 "Deutschland über alles !"

 geregg.3.t: "Tentative de révolution à Berlin"
 geregg.3.d:9 "L'impensable s'est produit. L’armée impériale allemande a été vaincue sur le champ de bataille et cède de plus en plus de terrain, sacrifiant au passage des millions de nos citoyens à l’occupation du bloc syndicaliste et de l’alliance russe. L’ambiance dans le pays est pessimiste. La démocratisation de l'Empire depuis 1936 a également conduit à une croissance raisonnable, quoique modeste, des mouvements socialistes radicaux en Allemagne – lesquels mouvements se sont enhardis suite aux défaites de l'armée au front. Pour certains, il semble que la seule manière pour l’Allemagne de survivre soit de se rendre, et la seule manière pour elle de se rendre soit de renverser le régime monarchiste réactionnaire.\n\nAujourd’hui, le coup fut donc porté à la monarchie allemande. Des révoltes spontanées, provoquées par le FAUD et le SP avec la participation des nationaux-syndicalistes, ont éclaté à Berlin et dans les autres grandes villes. Les premiers conseils ouvriers n'ont pas tardé à être créés, avec l'intention d'arracher le pouvoir à l'État et d'ouvrir la voie à une révolution syndicaliste. Naturellement, les forces de l’ordre et les divisions de réserve ont répondu avec force et des affrontements de rue ont éclaté dans tout Berlin.\n\nLe Kaiser a choisi de ne pas rester pour assister à sa propre déchéance, se faire renverser ou pire, lyncher par les foules furieuses. Le cœur et l'âme de l'Empire, symbole de son ascension vers la suprématie mondiale, aurait donc embarqué avec sa famille à bord d'un sous-marin pour fuir vers les colonies ou vers un pays neutre d'Amérique du Sud - quel que soit son sort, il a clairement assumé sa conviction selon laquelle l'Allemagne ne pouvait pas gagner la guerre.\n\nAlors, c'est vraiment fini ?"
 geregg.3.a: "L’Allemagne est désormais sans tête. A-t-elle encore un avenir ?"

 geregg.4.t: "La République"
 geregg.4.d: "Le gouvernement social-démocrate a été laissé à la tête d'un pays au bord de la désintégration - pour empêcher une révolution syndicaliste et couper l'herbe sous le pied des révolutionnaires, ils ont eux-mêmes proclamé le renversement du Kaiser. Une "République Allemande" a été déclarée par le Reichskanzler [GER.GetSecondInCommand] depuis le balcon du bâtiment du Reichstag, où l'homme politique a également promis une paix rapide et la mise en place de réformes immédiates pour le bien de la classe ouvrière protestataire - même si aucune d'elles ne semble susceptible d'être mise en œuvre vue la situation géopolitique.\n\nUn comité d'urgence présidé par le Reichskanzler, devenu de facto chef de l'Etat, et son collègue social-démocrate Hans Vogel a été créé et leur première priorité sera de maintenir le moral de l’armée, d’une manière ou d’une autre, et de trouver un moyen de renverser le cours de la guerre, ou de rendre la mort de l’Empire Allemand la plus indolore possible – du moins, si cela est encore faisable.\n\nMais cela empêchera t-il l'agonie de l'Allemagne?"
 geregg.4.a:0 "Deutschland über alles !"

 geregg.5.t: "L’Avenir du Régime du Salut"
 geregg.5.d: "Contre toute attente, nous sommes sortis vainqueurs et l’Europe entière est à nouveau notre terrain de jeu. Nous ne nous laisserons pas ramollir comme l’ont été nos prédécesseurs : les Français et les Russes, ainsi que les milliers de personnes qui ont trahi l’Allemagne à ses heures les plus sombres recevront leur dû. Une question se pose cependant : quel sera l’avenir de notre régime ? Le général Max Bauer a pris le pouvoir en tant que chef d’un gouvernement d’urgence pour sauver l’Allemagne dans ses heures les plus sombres.\n\nNotre loyauté a toujours été envers la monarchie, et les Hohenzollern pourraient être réinvités en Allemagne pour reprendre leur trône. Cependant, ils se sont déshonorés en abandonnant la nation au moment où elle en avait le plus besoin, donc si nous choisissons de restaurer la monarchie, nous devrions choisir un monarque fantôche que nous pourrons contrôler - le petit-fils de Wilhelm II, le prince Wilhelm, devrait bien servir nos objectifs. malgré ses sympathies hésitantes pour notre idéologie.\n\nLa trahison de la famille Hohenzollern peut aussi indiquer la nécessité d'une main plus directe - notre « Nouvelle Allemagne » sera dirigée par un grand homme approprié portant le titre de Reichsverweser, dont le commandement est totalement incontesté, jusqu'à ce qu'un Kaiser approprié puisse être couronné."
 geregg.5.a: "La monarchie sera restaurée."
 geregg.5.b: "Une Nouvelle Allemagne va naître!"

### Rework Foreign Events ###

 newgerfor.1.t: "Le plan Prittwitz"
 newgerfor.1.d: "Nous avons reçu un message de Berlin par l'intermédiaire de l'ambassadeur de l'Empire Allemand à Washington, Friedrich Wilhelm von Prittwitz et Gaffron. Bien que les États-Unis aient évité de s'impliquer dans la Weltkrieg, les relations entre nous et l'Empire Allemand se sont malgré tout dégradées au cours des deux dernières décennies - la sympathie du public pour la cause de l'Entente, les nouvelles des atrocités des puissances centrales en Belgique, en Serbie et en Arménie, et une brève reprise de la guerre sous-marine sans restriction à la fin de 1918, tout cela s’est ajouté à ces soupçons. Cependant, Berlin semble vouloir ouvrir une nouvelle page dans nos relations et établir un partenariat productif entre les deux plus grandes économies du monde.\n\nL'ambassadeur propose donc un projet de commerce et d'investissement appelé "Plan Prittwitz", qui réduirait les droits de douane pour le commerce germano-américain et nous accorderait plusieurs prêts sans intérêt grâce auxquels nous pourrions relancer notre économie atone. De manière informelle, ce plan vise à contenir la croissance du socialisme aux États-Unis – et même s’il serait certainement utile, accepter que nous devenions une puissance secondaire influencée par l’hégémonie allemande pourrait être trop difficile à avaler pour la fierté américaine."
 newgerfor.1.a: "Ce serait idiot de refuser"
 newgerfor.1.b: "Nous avons notre fierté, et cela doit certainement être un stratagème"

 newgerfor.2.t: "Les États-Unis acceptent le plan Prittwitz"
 newgerfor.2.d: "Le gouvernement des États-Unis a approuvé le plan Prittwitz et les premiers fonds sont déjà envoyés à Washington pour les aider dans leur redressement économique."
 newgerfor.2.a:0 "Super."

 newgerfor.3.t: "Les États-Unis refusent le plan Prittwitz"
 newgerfor.3.d: "Le gouvernement des États-Unis, soucieux de préserver la fierté américaine et peu disposé à accepter que son statut de puissance secondaire soit sauvé par l’hégémonie allemande, a refusé le plan Prittwitz."
 newgerfor.3.a: "Ils sont stupides."

 newgerfor.4.t: "Soutien du Heimat"
 newgerfor.4.d: "Nous avons été informés que le gouvernement de Berlin avait prévu une augmentation significative du financement de ses deux principales colonies, Mittelafrika et l'Asie de l'Est. Cela comprend un financement accru pour les entreprises économiques, la construction parrainée par l’État et le financement de l’achat d’équipement militaire pour les troupes coloniales. Comme nous sommes constamment à court de ressources, il s’agit d’une injection financière cruciale qui a été saluée par notre bureaucratie."
 newgerfor.4.a: "Nous apprécions le soutien."

 newgerfor.5.t: "L'aide allemand arrive"
 newgerfor.5.d: "Nous avons reçu un message de Berlin - l'Empire Allemand, cherchant à empêcher la montée du syndicalisme et de l'influence japonaise en Chine, propose de nous envoyer une mission militaire composée de plusieurs officiers à la retraite, de matériel d'infanterie et d'une légion de vétérans volontaires qui rejoindront notre forces. Les officiers allemands entraîneront notre armée et fourniront des conseils à nos forces, en initiant notre corps d'officiers aux concepts les plus récents de mobilité et d'armes interarmes."
 newgerfor.5.a:0 "Nous avons besoin de toute l'aide possible"
 newgerfor.5.b: "Nous pouvons gagner sans aide occidentale"

 newgerfor.6.t: "[LEP.GetLeader] accepte"
 newgerfor.6.d: "[FROM.GetLeader] a accepté les termes de notre mission militaire et leur permettra de s'installer dans la clique de Nanjing. Cela apportera à l’Allemagne l’expérience nécessaire sur l’état de la guerre moderne et favorisera également nos intérêts en Chine."
 newgerfor.6.a:0 "Super."

 newgerfor.7.t: "[LEP.GetLeader] refuse"
 newgerfor.7.d: "[FROM.GetLeader]a choqué nos diplomates en déclarant qu'il n'accepterait pas notre mission militaire. Les habitants de Nankin seront ainsi seuls face à leurs ennemis."
 newgerfor.7.a: "Comment ose-t-il ?"

 newgerfor.8.t: "Organisation d'autodéfense germano-américaine"
 newgerfor.8.d: "D’autres nouvelles nous parviennent de l’Empire Allemand – cette fois, notre sécurité intérieure a retrouvé une piste reliant l’ambassade allemande et la récente croissance des groupes d’autodéfense germano-américains au sein des autorités traditionnellement allemandes. Des millions d'Allemands-Américains qui ont émigré aux États-Unis entretiennent toujours des liens profonds avec leur pays d'origine, ce qui implique pour eux une profonde méfiance à l'égard du syndicalisme, le plus grand ennemi actuel de l'Allemagne. Ces groupes sont connus pour posséder des armements et des munitions considérables, officiellement pour se défendre contre les « gangs syndicalistes ». Pourtant, si des violences à grande échelle éclataient à travers le pays, ils pourraient certainement utiliser l’équipement qu’ils ont préparé pour se soulever…"
 newgerfor.8.a: "Encore une ingérence allemande..."
