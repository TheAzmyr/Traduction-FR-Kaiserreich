 gerbav.19.t: "Le Royaume de Saxe"
 gerbav.19.d: "Le Royaume de Saxe a été connu sous de nombreux surnoms tout au long de son histoire mouvementée, parmi lesquels « État Modèle du Conservatisme », « Terrain de la Réaction » ou « Royaume Rouge ». Ces termes datent d'une époque où la politique saxonne était sous le contrôle ferme d'un front conservateur-national-libéral incontesté contre des sociaux-démocrates émergents, qui, malgré des restrictions électorales extrêmement répressives, avaient réussi à obtenir près de 50 % des voix, mais dans la pratique n'avait aucune présence au Landtag. Ce n'est qu'en 1909 que ces restrictions furent pour la plupart levées après des grèves généralisées, et les sièges du SPD au Landtag passèrent de 1 à 25 lors des élections suivantes. Depuis lors, notamment depuis 1920, la domination sociale-démocrate sur le royaume est restée intacte.\n\nCependant, le SPD saxon est très différent des branches du parti dans d'autres parties de l'Empire. Ils sont favorables à la coopération même avec les partis bourgeois les plus à droite, conscients qu'une attitude positive envers l'État, dans la tradition de Ferdinand Lasalle, profite davantage au parti que de rester éternellement dans l'opposition. Le patriotisme et le particularisme saxon jouent également un rôle majeur dans leur programme, leur gagnant la confiance du défunt roi Friedrich August III et de son jeune successeur Georg II. Cela pourrait bien sûr en faire de puissants alliés des Bavarois. Cependant, le Général Rouge incarne également de nombreuses choses que les Saxons soutiennent depuis des années, notamment une saine combinaison de socialisme et de patriotisme. Ainsi, le gouvernement SPD-LVP-WP de Dresde pourrait jouer un rôle très important dans la réalisation de nos objectifs politiques."
