### Parties ###
 GER_totalist_party:9 "BNS"
 GER_totalist_party_long:9 "Bund Nationaler Syndikalisten (Ligue des Syndicalistes Nationaux)\n§LFondée à la fin des années 1920, le BNS est un cercle intellectuel dirigé par Fritz Wolffheim qui cherche à populariser les idées totalistes au sein de la FAUD. Il se rapproche le plus du sorélianisme et du national-syndicalisme, bien qu'il présente des différences dues aux tendances excentriques de Wolffheim - intérêt pour le nationalisme völkisch et la création d'une grande Allemagne, croyances social-darwinistes d'une grande lutte entre l'Europe, la Russie et le Japon, ce qui isole quelque peu le BNS. Contrairement à la plupart des groupes socialistes allemands, le BNS insiste également sur l'importance de la conquête de la paysannerie rurale.§!\n"
 GER_syndicalist_party:9 "FAUD"
 GER_syndicalist_party_long:9 "Freie Arbeiter Union Deutschlands (Union des travailleurs libres d'Allemagne)\n§LFondée en 1919, la FAUD est le noyau de la pensée syndicaliste en Allemagne et ne se perçoit ni comme un parti ni comme un syndicat, mais plutôt comme une "organisation d'unité" qui mène une lutte à la fois politique et syndicale. Elle est isolée du reste du spectre syndical et beaucoup plus petite que les syndicats libres massifs alignés sur le SPD, mais elle jouit d'une grande popularité dans certaines industries de la Ruhr. Idéologiquement, elle est très diverse, mais elle est dirigée par des syndicalistes "orthodoxes" et accepte la Charte d'Amiens.§!\n"
 GER_radical_socialist_party:0 "SP"
 GER_radical_socialist_party_long:9 "Sozialistische Partei Deutschlands (Parti Socialiste d'Allemagne)\n§LParti démocratique socialiste et luxembourgeois créé en 1920, le SP est le principal parti d'extrême gauche de l'échiquier politique allemand. Gardant une distance prudente avec les syndicalistes de la FAUD, le SP est résolument électoraliste et coopère tactiquement avec le SPD sur certaines questions, tout en cherchant à infiltrer et à subvertir les syndicats réformistes. En interne, le parti est divisé entre les pragmatiques qui défendent la participation électorale et les actionnistes qui cherchent à se concentrer davantage sur la lutte extraparlementaire ainsi que sur une collaboration plus étroite avec la FAUD.§!\n"
 GER_social_democrat_party: "SPD"
 GER_social_democrat_party_long:9 "Sozialdemokratische Partei Deutschlands (Parti Social-Démocrate d'Allemagne)\n§LFondé en 1863, le SPD est l'un des plus anciens partis socialistes au monde et le principal idéologue de la social-démocratie en Europe. Le parti cherche à créer un État-providence, à réformer la constitution et à protéger les réformes démocratiques. Bénéficiant d'une grande loyauté de la part de ses électeurs, le SPD est resté l'un des partis les plus stables au Reichstag, malgré une histoire marquée par la répression gouvernementale et des règles électorales défavorables.§!\n"
 GER_social_liberal_party:0 "LVP"
 GER_social_liberal_party_long:9 "Liberale Volkspartei (Parti Populaire Libéral)\n§LLe LVP est une union du parti social-libéral FVP et de l'aile gauche des libéraux nationaux, et se présente comme une grande coalition du libéralisme allemand. L'un des deux membres clés de la coalition de mars, il a fourni plusieurs chanceliers après la guerre et est resté influent. Il a suivi une ligne d'unité et de modération dans une société divisée, de réformes sociales progressistes et de maintien de la Constitution de mars.§!\n"
 GER_market_liberal_party: "Wirtschaftspartei"
 GER_market_liberal_party_long:9 "Wirtschaftspartei des deutschen Mittelstandes (Parti économique de la classe moyenne allemande)\n§LL'écart entre l'aile droite du LVP et les conservateurs est comblé par une pléthore de petits partis libéraux de droite, qui abritent d'anciens libéraux nationaux ainsi que des défenseurs des intérêts de la classe moyenne. Le plus important d'entre eux est le Parti économique, créé en 1920. Son programme préconise une réduction de l'intervention de l'État dans l'économie, une baisse des impôts et une plus grande liberté d'action pour les entreprises. Bien que libéral sur le plan économique, il est socialement conservateur et fortement antisocialiste, estimant que l'Allemagne est assiégée par les puissances syndicalistes et considérant le mouvement ouvrier comme un ennemi de la classe moyenne.§!\n"
 GER_social_conservative_party: "Kabinett Dirksen"
 GER_social_conservative_party_long:9 "März-Koalition - Kabinett Dirksen (Coalition de Mars - Cabinet von Dirksen)\n§LLe cabinet de Herbert von Dirksen dirige un gouvernement minoritaire au Reichstag, composé de représentants du Zentrum, du Parti économique et du DkP. Comme la soi-disant "opposition permanente", le SPD et le DVLP, attendent leur heure pour renverser le statu quo de la "Coalition de mars" de l'après-guerre, les chances du Reichskanzler de survivre aux prochaines élections sont nulles.§!\n"
 GER_true_social_conservative_party:0 "Zentrum"
 GER_true_social_conservative_party_long:9 "Deutsche Zentrumspartei (Parti du Centre Allemand)\n§LFondé en 1870, le Zentrum est un parti d'intérêt catholique qui constitue depuis sa création un pilier stabilisateur de la politique allemande. Il a lutté avec succès contre le Kulturkampf et s'est révélé crucial pour le soutien des chanceliers du Reichstag, étant conservateur mais ouvert au compromis. En 1918, il parvient à faire nommer le premier chancelier partisan de l'histoire allemande, le comte von Hertling, et devient l'un des deux principaux partis de la Coalition de Mars, fournissant des chanceliers et un soutien parlementaire à presque tous les cabinets depuis 1920.§!\n"
 GER_true_social_conservative_party_long_fake:0 "Deutsche Zentrumspartei (Parti du Centre Allemand)"
 GER_authoritarian_democrat_party: "DkP"
 GER_authoritarian_democrat_party_long:9 "Deutschkonservative Partei (Parti Conservateur Allemand)\n§LFondé en 1876, le Parti Conservateur Allemand a connu des débuts incertains avant de finalement se consolider en tant que parti des intérêts des Junkers – la vieille aristocratie prussienne qui s'accrochait au pouvoir à l'est de l'Elbe. A présent que l'ancienne génération d'aristocrates est en train de disparaître, le DkP s'est quelque peu réformé - et la fusion avec le Parti Conservateur Modéré du Reich Allemand (FKRP) lui a permis de regagner du terrain en tant que parti rural, agraire, socialement conservateur et quelque peu antisémite.§!\n"
 GER_authoritarian_democrat_party_long_fake: "Deutschkonservative Partei (Parti Conservateur Allemand)"
 GER_paternal_autocrat_party: "DKP (Bauernflügel)"
 GER_paternal_autocrat_party_long:9 "Deutschkonservative Partei - Bauernflügel (Parti Conservateur Allemand - Aile Populiste Paysanne)\n§LDirigée par des personnalités telles que Hans Schlange-Schöningen et Karl Hepp, l'Aile Paysanne rassemble des personnalités populistes rurales principalement préoccupées par les intérêts de la petite paysannerie, par opposition aux Junkers qui dirigent le DkP. Ils sympathisent avec les idées corporatistes et romantiques agrariennes et ont peu d’estime pour la démocratie.§!\n"
 GER_national_populist_party: "DVLP"
 GER_national_populist_party_long:9 "Deutsche Vaterlandspartei (Parti de la Patrie allemande)\n§LLe DVLP a été fondé à la fin de 1917 comme un mouvement fourre-tout unifiant l'ensemble de la classe politique allemande pour remporter la victoire dans la Weltkrieg. Dans la pratique, c'était un parti nationaliste radical, pangermaniste, antisémite, anticatholique et antidémocratique qui représentait une rupture avec le conservatisme aristocratique traditionnel. Isolé pendant la majeure partie des années 20, une réforme ambitieuse conforme aux idées révolutionnaires conservatrices a restauré la vigueur du parti, soutenant sa montée en puissance pour devenir le deuxième parti d'opposition après les élections de 1931. Le DVLP est économiquement populiste et rassemble son soutien auprès de la classe moyenne et des campagnes protestantes, ainsi que de ses alliances avec les syndicats de travailleurs modérés.§!\n"
 GER_national_populist_party_dead: "DVLP/DNRP"
 GER_national_populist_party_dead_long:9 "Deutsche Vaterlandspartei (German Fatherland Party)\n§LLe DVLP a été fondé à la fin de l'année 1917 et se voulait un mouvement fourre-tout unifiant l'ensemble de la classe politique allemande en vue de remporter la Weltkrieg. En pratique, il s'agit d'un parti radicalement nationaliste, pangermaniste, antisémite, anticatholique et antidémocratique qui représente une rupture avec le conservatisme aristocratique traditionnel. Isolé pendant la majeure partie des années 20, une réforme ambitieuse conforme aux idées révolutionnaires conservatrices a redonné de la vigueur au parti, lui permettant de devenir le deuxième parti d'opposition le plus puissant après les élections de 1931. Le DVLP est économiquement populiste et trouve son soutien dans la classe moyenne et la campagne protestante, ainsi que dans les syndicats de travailleurs jaunes.§!\nDeutschnationale Reichspartei (Parti national allemand)\n§LLe DNRP est une scission du DVLP, créée par l'aile réactionnaire du parti et dirigée par Alfred Hugenberg. Il est ouvertement xénophobe, autoritaire, antisémite et antidémocratique et compte dans ses rangs une grande variété de populistes, d'industriels réactionnaires et d'ésotéristes nationalistes.§!\n"
