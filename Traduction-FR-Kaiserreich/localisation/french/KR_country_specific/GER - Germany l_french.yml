 gerbav.22.t: "Le Cercle de Thuringe"
 gerbav.22.d: "Alors que Gotha, Weimar, Altenburg et Greiz sont dirigés par la droite, les quatre autres Länder de Thuringe sont dirigés par des gouvernements de gauche. Le SPD domine les États dotés d'un secteur industriel et minier fort et d'un potentiel agricole manquant. Sans une forte présence du Landbund pour entraver leur popularité, les sociaux-démocrates gouvernent ces régions presque sans contestation. Reuß-Gera, Saxe-Meiningen et les deux Schwarzburg ont été dirigés pratiquement continuellement par des gouvernements dirigés par le SPD depuis les réformes post-Weltkrieg, et les monarques locaux sont restés pour l'essentiel apathiques face à cette césure politique extrême, consacrant leur temps à la charité et à l'amende. arts au lieu d’essayer de se mêler de la politique locale. Bien entendu, les gouvernements sociaux-démocrates de Gera, Meiningen, Rudolstadt et Sondershausen pourraient être plus difficiles à convaincre que leurs voisins conservateurs. Cependant, étant donné qu'ils n'ont jamais été très attachés au fédéralisme, il est fort probable qu'ils préféreraient le « Général Rouge » aux Bavarois condescendants et conservateurs du Sud."
