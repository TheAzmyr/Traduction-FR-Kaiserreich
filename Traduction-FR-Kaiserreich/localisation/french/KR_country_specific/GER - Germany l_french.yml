 newgerfor.9.t: "Conseil International des Fortifications Orientales"
 newgerfor.9.d: "L'Empire Allemand a lancé un nouveau projet de défense commune de l'Europe Centrale contre une probable invasion russe : la plus longue ligne de fortifications du monde, l'Ostwall, qui serait un projet commun de l'Allemagne et de ses alliés d'Europe de l'Est visant à construire des forts à partir de Riga jusqu'à la mer Noire, formant un moyen de dissuasion contre toute invasion russe. Les représentants des ministères de la Défense de chaque État se réuniront semi-régulièrement et travailleront à l'achat de matériaux de construction et à l'organisation de la construction, et l'Allemagne s'est engagée à investir des fonds importants pour construire personnellement de nouvelles lignes de fortification."
 newgerfor.9.a: "Nous apprécions le soutien de Berlin!"

 newgerfor.10.t: "L'aide allemand arrive"
 newgerfor.10.d: "Nous avons reçu un message de Berlin : l'Empire Allemand, prenant note de notre lutte imminente contre la Russie, propose de nous envoyer une mission militaire composée de plusieurs officiers à la retraite qui entraîneront notre armée et fourniront des conseils à nos jeunes militaires."
