 gerschl.6.t: "Schleicher n'est pas nommé Ministre-Président Prussien"
 gerschl.6.d: "Sur avis de la Chambre des Lords Prussienne, Wilhelm II a refusé la demande de Schleicher de le nommer prochain Ministre-Président de Prusse. Un télégramme officiel du Stadtschloss déclare que Roedern remplit actuellement bien ses fonctions et que le roi de Prusse « ne voit pas la nécessité immédiate de le remplacer ». \n\nCette décision a été bien accueillie par la noblesse conservatrice de la Chambre des Lords et une grande partie du Corps Législatif Prussien, qui avait espéré maintenir leur indépendance respective vis-à-vis du gouvernement fédéral, mais qui avait été déçue par les actions du gouvernement. De nombreuses personnalités politiques, favorables aux plans de relance économique de Schleicher, ont également critiqué la décision, affirmant que l'effondrement économique actuel nécessitait une consolidation des ressources et non des luttes intestines entre la Prusse et l'Empire."
 gerschl.6.a: "Nous travaillerons avec ce que nous avons."

 gerschl.7.t:0 "Le Kanzler et la Radio"
 gerschl.7.d: "Les mois précédant les élections de 1936 n’ont pas donné à la population allemande une bonne image de son gouvernement : divisé, se disputant sur des questions insignifiantes et ignorant les besoins du peuple, il a en fait semblé complice de l’effondrement financier de février. Pour sortir de la crise financière, le gouvernement doit regagner la confiance du peuple – à la fois pour garantir que les masses de chômeurs et de pauvres ne se laissent pas séduire par des idées radicales, mais aussi pour influencer le Reichstag en affichant la popularité personnelle du Reichskanzler. Kurt von Schleicher, plus technicien de la politique que tribun public, s'est chargé de cette tâche.\n\nLe bureau du Reichskanzler a mis en place un programme de conférences radiophoniques hebdomadaires au cours desquelles le Reichskanzler expliquera ses plans de relance économique, les politiques qu'il entend présenter au Reichstag pour un vote et comment elles peuvent bénéficier au peuple allemand. Au cours des conférences radiophoniques, il a évoqué une comparaison entre l'état actuel de l'Allemagne et la situation de la Prusse dans la première moitié du XVIIIe siècle et a comparé sa vision avec la politique d'un « Friedrich Wilhelm I plus modéré » pour le redressement national. Tout comme le roi s’était concentré sur la réorganisation intérieure et avait évité les conflits au cours de son long règne, Schleicher entend également se concentrer patiemment sur les problèmes intérieurs. Tout comme il s'est d'ailleurs occupé du développement économique et a accordé des privilèges aux travailleurs productifs, son gouvernement encouragera une « rationalisation de l'économie » et « offrira la satisfaction la plus large possible aux désirs légitimes de l'ensemble de la classe ouvrière ».\n\nCette démarche sans précédent de rapprochement personnel entre le Reichskanzler et le peuple allemand a été un succès. Des centaines de milliers de personnes dans toute l'Allemagne sont venues écouter les conférences radiophoniques et le contenu des discours de Schleicher a été systématiquement commenté et discuté dans la presse."
 gerschl.7.a: "Il a une carte à jouer, avec les mots!"

 gerschl.8.t: "Ewald von Kleist-Schmenzin attaque Schleicher"
 gerschl.8.d: "Une critique cinglante du Reichskanzler a été publiée dans les journaux nationaux par Ewald von Kleist-Schmenzin, l'Oberpräsident de Poméranie. Depuis ses bureaux de Stettin, il a dénoncé le manque de principes et le pragmatisme sans cœur de Schleicher qui n'apporteront aucune nouvelle vision à l'Empire Allemand, et son bricolage à partir d'une centaine d'idées concurrentes qui n'apporteront rien - pour lui, le Reichskanzler est « un tacticien libéral ; un opportuniste sans principes; un girondin ». Un jour, il se comporte presque comme un syndicaliste devant les syndicats de Rhénanie,le lendemain, il dénonce ces mêmes idées tout en complotant avec les propriétaires d'entreprises et les bureaucrates fantoches. Un tel homme ne pourra jamais revigorer la nation allemande, mais au contraire la pousser dans sa chute.\n\nLes paroles de cette étoile montante des conservateurs allemands ont fait beaucoup de bruit. Aristocrate Est-Elbien bien connecté et leader du mouvement agraire de Poméranie, Kleist-Schmenzin représente une nouvelle génération Junker et a déjà été considéré par les conservateurs comme un candidat potentiel au poste de Ministre-Président de Prusse, voire à celui de Reichskanzler. Son sentiment à l'égard de Schleicher est particulièrement partagé par le DkP - qui a choisi cette semaine d'annoncer enfin que son alliance électorale avec la DVLP se poursuivrait également au Reichstag."
 gerschl.8.a: "Facile pour lui d'attaquer depuis son confortable bureau de Stettin..."

 gerschl.9.t: "La Chute du Cabinet Roedern"
 gerschl.9.d: "Le gouvernement non partisan en place en Prusse, dirigé par le ministre-président Siegfried von Roedern, n'a pas réussi à surmonter les conséquences de la crise économique. Les élections de 1936 ont également suscité des tensions entre les membres de la coalition de Roedern : la DVLP, le DkP, le Zentrum et le LVP prussiens ont été témoins du changement d'attitude de leurs homologues fédéraux et ont ainsi commencé à dériver. Après un vote raté sur les subventions gouvernementales aux industries charbonnières de Silésie, qui ont été qualifiées par la DVLP de « soutien ridicule aux courtisans et aux juifs », Roedern a choisi de démissionner en raison du manque de confiance du Corps Législatif envers le cabinet .\n\nWilhelm II, en tant que roi de Prusse, a alors accepté la recommandation de la Chambre des Lords de nommer Adolf Tortilowicz von Batocki-Friebe comme prochain Ministre-Président de Prusse. Aristocrate relativement pragmatique de Prusse Orientale d'origine lituanienne, Batocki s'est fait connaître pour sa direction du Bureau Impérial de la Nutrition pendant la Weltkrieg. Les médias estiment qu'il cherchera à maintenir la coalition de centre et de droite de Roedern et à maintenir la plupart des ministres en exercice."
 gerschl.9.a: "Cela ressemble à un changement superficiel."

 gerschl.10.t: "La Chute du Cabinet Batocki"
 gerschl.10.d: "Le gouvernement d'Adolf Tortilowicz von Batocki-Friebe en Prusse fut de courte durée. La DVLP et le LVP ont tous deux complètement rompu leur adhésion à la coalition de la Chambre des Représentants : les libéraux ne parvenaient plus à trouver un accord avec les nationalistes et les conservateurs, tandis que la DVLP exigeait d'obtenir des ministères supplémentaires vue sa forte représentation au sein de l'Assemblée Législative, mais la demande a été repoussé. Batocki a également envisagé des négociations avec la faction sociale-démocrate importante de l'Assemblée, mais ces négociations ont également échoué, car le SPD n'exigeait rien de moins que son assujettissement.\n\nConseillé par son entourage et par la Chambre des Lords de Prusse, Wilhelm II a annoncé la dissolution de la Chambre des Représentants Prussienne. La courte note du roi de Prusse sur la décision, envoyée du Königliches Schloss à Berlin, déclarait que "comme la composition de la Chambre actuelle ne peut parvenir à un accord et soutenir un gouvernement durable, le roi a jugé approprié de rendre son mandat" au peuple et d'attendre une nouvelle législature". Des élections anticipées auront lieu dans un mois, et bien que le système électoral pluraliste de la Prusse signifie qu'il n'y aura que des ajustements mineurs, une campagne électorale prussienne a commencé."
 gerschl.10.a: "Les résultats seront à peu prêt les mêmes…"

 gerschl.11.t: "Élections prussiennes anticipées de 1936"
 gerschl.11.d: "Les élections anticipées en Prusse sont enfin arrivées et ont permis à la coalition Schwarz-Weiß-Rot de réaliser des gains considérables grâce à la campagne active et à la mobilisation des mouvements agrariens d’Elbie Orientale. Même s’ils n’ont pas obtenu la majorité, ils ont rassemblé des alliés au sein du Zentrum et des petits partis libéraux, tels que le Wirtschaftspartei et le Parti National-Libéral, et, plus important encore, ont convaincu le Kaiser de se ranger de leur côté. Wilhelm II, en tant que roi de Prusse, a donc choisi de nommer le candidat préféré de la coalition, Ewald von Kleist-Schmenzin, au poste de Ministre-Président de Prusse.\n\nDans son premier discours devant la Chambre des Représentants Prussienne, le Ministre-Président Kleist a annoncé les deux axes du programme politique de son cabinet : la réforme de la campagne prussienne, qui soulagera le secteur agricole en difficulté et ouvrira la voie à la reprise économique, et deuxièmement, "l'affirmation de la position de la Prusse dans l'Empire". Les observateurs, y compris le Reichskanzler, sont certains que cela équivaudra à une résistance ouverte au gouvernement de Schleicher, à un soutien à la droite au Reichstag et à un dangereux dualisme fédéral-prussien dans l'Empire. Il aurait peut-être fallu faire quelque chose pour éviter cela..."
 gerschl.11.a: "C'est terrible..."

 gerschl.12.t: "Schleicher démis de ses fonctions suite à un vote de censure"
 gerschl.12.d:9 "La nomination de Kurt von Schleicher a été une gifle pour le Reichstag, qui avait favorisé un processus de parlementarisation de l’Empire Allemand au cours des dernières décennies et qui a soudainement vu son rôle informel dans la formation des gouvernements être remis en question. Ainsi, quelle que soit sa majorité, le Reichstag a commencé à comploter, cherchant à renverser le Reichskanzler grâce au pouvoir de censure accordé lors des réformes constitutionnelles de 1920.\n\nLe SPD et ses alliés, une alliance informelle connue sous le nom d'« Union Démocratique » (Demokratische Union), ont finalement pris la tête, formant une majorité au parlement et lançant un vote de censure, affirmant que le Reichskanzler ne pouvait plus diriger le gouvernement. dans ces conditions et devait se retirer. Même si Schleicher s'est battu au mieux de ses capacités, il n'a pas réussi à briser la volonté du SPD et a été contraint de démissionner après un vote majoritaire.\n\nSon rôle dans l'histoire sera donc celui d'un simple intérimaire, celui d'un indépendant qui a dirigé l'Allemagne pendant quelques brefs mois avant de céder les rênes au gouvernement d'Hermann Müller. Pour la première fois dans l’histoire de l’Empire, un social-démocrate a été nommé à contrecœur Reichskanzler – toute la résistance et le conservatisme de l’Empire n’ont pas pu s’opposer à la marche de l’histoire."
 gerschl.12.a: "La conclusion de décennies de lutte..."

 gerschl.13.t: "Schleicher démis de ses fonctions suite à un vote de censure"
 gerschl.13.d:9 "La nomination de Kurt von Schleicher a été une gifle pour le Reichstag, qui avait favorisé un processus de parlementarisation de l’Empire Allemand au cours des dernières décennies et qui a soudainement vu son rôle informel dans la formation des gouvernements être remis en question. Ainsi, quelle que soit sa majorité, le Reichstag a commencé à comploter, cherchant à renverser le Reichskanzler grâce au pouvoir de censure accordé lors des réformes constitutionnelles de 1920.\n\nLe DkP et le DVLP, unissant leurs forces au sein de l'alliance « Noir-Blanc-Rouge » (Schwarz-Weiß-Rot), ont finalement pris la tête, formant une majorité au Parlement et lançant un vote de censure, au motif que le Reichskanzler ne pourrait plus gérer le gouvernement dans ces conditions et devait se retirer. Bien que Schleicher se soit battu au mieux de ses capacités, il n’a pas réussi à vaincre la résistance conservatrice et il a été contraint de démissionner après un vote majoritaire.\n\nSon rôle dans l'histoire sera donc celui d'un simple intérimaire, celui d'un indépendant qui a dirigé l'Allemagne pendant quelques brefs mois avant de céder les rênes au gouvernement d'Ewald von Kleist-Schmenzin - un indépendant nommé pour servir de médiateur entre les deux puissants partenaires de la coalition. Pour la première fois depuis des décennies, un véritable gouvernement conservateur dirige à nouveau l'Allemagne – des années de parlementarisation, de libéralisme et de réforme n'ont pas pu freiner la réaction des conservateurs allemands, et ils sont revenus en force."
 gerschl.13.a: "Que deviendra la sacro-sainte Constitution ?"

 gerschl.14.t: "Grève Générale dans la Ruhr"
 gerschl.14.d: "Les violences à Berlin lors du 1er mai ont enhardi à la fois le mouvement socialiste et les associations patronales et ont exacerbé les tensions entre eux. L'Association des Industriels allemands du Fer et de l'Acier, l'organisation patronale la plus influente de la Ruhr, a choisi une politique de confrontation avec la classe ouvrière, refusant de négocier avec les syndicats. Elle craignait que de nouvelles augmentations de salaire, exigées par les sidérurgistes pour faire face à une inflation élevée rendrait leur production non compétitive et sonnerait le glas de l’industrie dans un environnement économique instable.\n\nLorsque les syndicats de la Ruhr, dirigés par les Syndicats libres, mais impliquant également leurs homologues libéraux et chrétiens, ont mis fin à la convention collective pour exiger une augmentation de salaire de 15 pfennigs de l'heure, les industriels ont répondu par un blocage des usines, essayant de forcer les syndicalistes de se plier à leur volonté. Dans un pays déjà en proie à une crise économique et à des tensions sociales, cela a déclenché un effet de cascade : les syndicats de tout le pays, mais particulièrement de la Ruhr, ont déclaré leur sympathie pour les travailleurs touchés et se sont joints à l'appel à la grève générale. Même plusieurs représentants au Reichstag, notamment Max Seydewitz, se sont prononcés en faveur des grévistes et ont déclaré le blocage des usines illégal.\n\nPlus d'un million de travailleurs ont rejoint la grève à la fin de la semaine, paralysant l'industrie dans une grande partie du pays. Le Reichskanzler doit relever un nouveau défi."
 gerschl.14.a: "Ne voient-ils pas que nous souffrons déjà assez ?"
 GER_ruhr_instab_tt: "Les scores de §Ydéclin économique§! et de §Ystagnation§! de la Crise sont §Raugmentés de 250 points§!."

 gerschl.15.t: "La Lutte Ouvrière dans la Ruhr"
 gerschl.15.d: "L'ascension du général Kurt von Schleicher aux côtés du Kaiser est une source d'inquiétude importante pour notre gouvernement, sa particule nobiliaire et son origine prussienne résumant tout ce qu'il y a à savoir du personnage. Bien qu’il ait tenté de maintenir une approche pragmatique, parfois même amicale, à l’égard du mouvement ouvrier allemand, étant parfois même surnommé le « Général Rouge », nos camarades n’ont pas été dupes si facilement. Ils ont vu à travers ce mince voile de tromperie : Schleicher est l’un des militaristes les plus redoutables de tous, un prototype de réactionnaire souriant à l’idée d’écraser la Révolution Populaire,au pire le complice volontaire des Junkers, au mieux leur marionnette involontaire.\n\nC’est pourquoi nos camarades allemands ont intensifié leurs efforts en faveur de l’organisation et de la mobilisation du prolétariat. Une grève générale a été déclenchée pour protester contre le nouveau gouvernement et la détérioration constante des conditions des travailleurs. Les patrons blâment la récession noire, mais cette corvée est rendue possible par l’avidité sans fin du capital pour les profits, répercutant les coûts de leur échec sur les travailleurs. Dans la Ruhr, le cœur battant de l'industrie lourde allemande, où la mobilisation est la plus forte, des exilés allemands bien connectés nous ont informés qu'il y avait peut-être plus qu'une simple grève en train de mijoter. La répression a été particulièrement dure et si les choses continuent ainsi, les travailleurs pourraient au moins se radicaliser davantage, peut-être suffisamment pour nous devenir favorables. Bien entendu, nous fournissons déjà discrètement des fonds, de la littérature et une aide logistique générale aux socialistes allemands, mais c’est là que nos amis exilés entrent en jeu. Tous nous ont imploré d'intensifier considérablement nos efforts de soutien, et certains se sont même portés volontaires pour retourner secrètement sur le territoire impérial, pour aider à organiser la lutte prolongée et, peut-être, fournir une expertise supplémentaire..."
 gerschl.15.a: "Apporter un soutien discret au prolétariat allemand."
 gerschl.15.b: "Limitons-nous à une note dénonçant les actions allemandes."
 gerschl.15.c: "S’impliquer ne fera que rendre les impérialistes plus audacieux – restez silencieux."

 gerschl.16.t: "Saboteurs et Agitateurs dans la Ruhr"
 gerschl.16.d:9 "Là où il y a de la fumée, il y a du feu – et là où il y a des grèves, il y a du sabotage syndicaliste. La Preußische Geheimpolizei rapporte qu'un grand nombre de provocateurs sont apparus dans la région de la Ruhr dans les jours qui ont suivi le début de la grève générale dans la région. Ils sont bien approvisionnés et financés, et font campagne pour que nos travailleurs restent fermes contre les entreprises résistantes et le gouvernement réactionnaire. Certains figurent sur les listes de la police secrète de militants syndicalistes présumés, leurs contacts avec la Troisième Internationale sont connus.\n\nMême si nous et la presse pouvons dénoncer ces agitateurs comme des traîtres, il est indéniable qu’ils sont efficaces. Déjà, de nombreuses actions de protestation, parfois même violentes, ont été constatées dans toute la Ruhr..."
 gerschl.16.a: "C'est très suspect..."

 gerschl.17.t: "Des espions français arrêtés en Alsace"
 gerschl.17.d: "Là où il y a de la fumée, il y a du feu, et là où il y a des grèves, il y a la main des Français. La Preußische Geheimpolizei a repéré un réseau d'espionnage opérant à Essen et lié à l'ambassade de la Commune de France - il semblerait que Paris apporte un soutien discret aux éléments radicaux de la grève générale de la Ruhr afin de prolonger son activité et de nous affaiblir, ou même de fomenter une révolution. Les saboteurs et les traîtres ont été arrêtés et tous leurs contacts connus au sein de la gauche ont fait l’objet d’une enquête pour établir tout lien avec la Commune.\n\nUne protestation diplomatique a été adressée à Paris et les tensions à la frontière se sont naturellement accrues – une guerre semble cependant extrêmement improbable, même à long terme."
 gerschl.17.a: "Pas de place pour les traîtres syndicalistes sur le sol allemand!"

 gerschl.18.t: "Paris dénonce l'oppression des travailleurs"
 gerschl.18.d: "Là où il y a de la fumée, il y a du feu, et là où il y a des grèves, il y a la voix des Français. Une note diplomatique a été remise à notre bureau des Affaires Etrangères de l'ambassade de la Commune de France à Berlin, dans laquelle plusieurs personnalités politiques de premier plan de la Commune, dont le chef de l'Etat [FRA.GetLeader], dénoncent notre prétendue oppression de la classe ouvrière allemande. Ils ont même l’audace de déclarer que des troubles prolongés sur notre sol pourraient conduire à une déstabilisation de l'ordre géopolitique en Europe, comme si nous n’étions pas actuellement les seuls protecteurs de la paix en Europe!\n\nNous ne prêterons évidemment pas attention à cette dénonciation, à part une note officielle en guise de réplique  pour que la Commune ne se mêle pas de nos affaires."
 gerschl.18.a: "Qu'ils balayent devant leur porte pour les crimes commis pendant la guerre civile."

 gerschl.19.t: "Grèves de sympathie rhénanes et westphaliennes"
 gerschl.19.d: "L’étincelle allumée dans la Ruhr a désormais atteint le reste de la région de Rhénanie-Westphalie, densément peuplée et industrialisée. Les uns après les autres, les groupes de travailleurs des usines et les syndicats locaux proclament leur allégeance à la grève générale et leurs membres descendent dans les rues, exigeant l'intervention du gouvernement dans l'économie, de nouveaux élargissements des droits des travailleurs, la justice pour les martyrs de Berlin Blutmai et la punition des hommes d'affaires pour leurs décisions de blocage illégaux dans la Ruhr.\n\nUn article du maire de Cologne, Konrad Adenauer, est parvenu dans la foulée au Frankfurter Zeitung, dans lequel il écrit que la vie économique dans sa ville ainsi que dans une grande partie de la région s'était effectivement arrêtée à cause de la grève. Il en a profité pour dénoncer les grévistes, leur intimant de se retirer car leurs rangs sont « infiltrés et détournés par des agents socialistes »."
 gerschl.19.a: "Comment allons-nous réparer l’économie maintenant ?"

 gerschl.20.t:9 "La FAUD appelle à la lutte armée dans la Ruhr"
 gerschl.20.d:9 "Le début de la grève générale dans la Ruhr a enhardi les organisations d’extrême gauche dans toute l’Allemagne – en revanche, elles ont accueilli le début de la grève avec réserve. De l'avis des syndicalistes et des socialistes radicaux du FAUD, du SP et d'autres partis d'extrême gauche, la dernière chose que ce mouvement de masse devrait devenir est une simple bataille pour les droits des travailleurs - c'est-à-dire un concessionnisme désespéré envers la classe supérieure bourgeoise, qui ne ferait qu'éloigner la révolution plutôt que de la hâter.\n\nDes journaux tels que Der Syndikalist et Die Rote Fahne ont commencé à appeler les travailleurs rhénans à établir un double régime dans la Ruhr, en remplaçant les organes de l'État par des conseils ouvriers capables de gérer les affaires quotidiennes, de diriger les travailleurs pour à terme remplacer entièrement l’État. Le petit groupe des "Combattants rouges", une association d'intellectuels syndicalistes qui cherchent à diriger la FAUD tout en gardant le contrôle des organisations clandestines de combat, a appelé à la formation de "Centaines prolétariennes" pour défendre le soulèvement ouvrier brassicole contre toute tentative de répression.\n\nLa Preußische Geheimpolizei a réduit la diffusion de ce matériel révolutionnaire et a commencé à enquêter sur le FAUD et le SP pour leurs activités menaçant l'État."
 gerschl.20.a: "Le syndicalisme n’arrivera pas ici!"

 gerschl.21.t: "Les syndicats sociaux-démocrates soutiennent la grève de la Ruhr"
 gerschl.21.d: "Malgré leur hésitation traditionnelle à utiliser l'action syndicale à des fins politiques, la Fédération Générale des Syndicats Allemands (ADGB), l'une des plus grandes organisations syndicales de l'Empire et affiliée au SPD, était étroitement surveillée par la presse et le public, surtout depuis le début des grèves de la Ruhr. Le SPD étant considéré comme un opposant à Schleicher, l’union de leurs syndicats avec les grévistes socialistes pourrait être exactement ce dont ils ont besoin pour renverser le Reichskanzler méprisé.\n\nLe journal de la Fédération, Die Arbeit, a cependant répondu à la question - les syndicats au sein de la Fédération ont été appelés à se joindre à la grève, mais avec des réserves - leur lutte devrait être consacrée aux droits des travailleurs et pour des réformes pratiques de la relation entre le capital et le travail, certainement pas pour tenter de provoquer la révolution. Des centaines de milliers de travailleurs dans toute l’Allemagne ont ainsi rejoint la grève de la Ruhr, paralysant encore davantage l’industrie."
 gerschl.21.a: "Tant pis pour la gauche patriotique..."

 gerschl.22.t: "Les syndicats sociaux-démocrates s'opposent à la grève dans la Ruhr"
 gerschl.22.d1: "Malgré leur hésitation traditionnelle à utiliser l'action syndicale à des fins politiques, la Fédération Générale des Syndicats Allemands (ADGB), l'une des plus grandes organisations syndicales de l'Empire et affiliée au SPD, était étroitement surveillée par la presse et le public, surtout depuis le début des grèves de la Ruhr. Le SPD étant considéré comme un opposant à Schleicher, l’union de leurs syndicats avec les grévistes socialistes pourrait être exactement ce dont ils ont besoin pour renverser le Reichskanzler méprisé.\n\nLe journal de la fédération, Die Arbeit, a répondu à la question : les syndicats au sein de la fédération n'ont simplement pas le droit de se joindre à la grève de la Ruhr, vue la menace que représentent « les radicaux syndicalistes et les infiltrés » pour le mouvement ouvrier, s'ils étaient légitimés. L'ADGB a conseillé à ses membres de poursuivre des réformes concrètes du travail par le biais de négociations collectives et de soutien au SPD au Reichstag – cela constitue un soulagement pour le gouvernement Schleicher."
 gerschl.22.d2: "Malgré leur hésitation traditionnelle à utiliser l'action syndicale à des fins politiques, la Fédération Générale des Syndicats Allemands (ADGB), l'une des plus grandes organisations syndicales de l'Empire et affiliée au SPD, était étroitement surveillée par la presse et le public, surtout depuis le début des grèves de la Ruhr. Leurs syndicats s’alliant aux grévistes socialistes donneraient certainement un élan considérable au mouvement.\n\nLe journal de la fédération, Die Arbeit, a répondu à la question : les syndicats au sein de la fédération n'ont simplement pas le droit de se joindre à la grève de la Ruhr, vue la menace que représentent « les radicaux syndicalistes et les infiltrés » pour le mouvement ouvrier, s'ils étaient légitimés. L'ADGB a conseillé à ses membres de poursuivre des réformes concrètes du travail par la négociation collective et le soutien au SPD au Reichstag – cela constitue un soulagement pour le gouvernement."
 gerschl.22.a:0 "Enfin de bonnes nouvelles."

 gerschl.23.t: "Du Sang sur le Rhin"
 gerschl.23.d: "La grève générale en cours en Rhénanie a fait ses premières victimes. La police d'Essen rapporte que deux corps ont été retrouvés la nuit dans le Rhin, tous deux criblés de plusieurs balles. Tous deux ont été identifiés comme militants et organisateurs des syndicats des métallurgistes, et une enquête rapide menée par les forces de l'ordre a permis de découvrir la piste de militants d'extrême droite en Rhénanie. Depuis la Weltkrieg, les anciens combattants et les jeunes extrémistes associés aux mouvements nationalistes d'extrême droite, savinkovistes et national-socialistes font parfois leur apparition dans l'actualité, participant à des affrontements de rue et à des campagnes politiques en faveur des partis marginaux d'extrême droite. Bien qu’inquiétants, ils ont été la plupart du temps négligés par les gouvernements d’après-guerre, ces derniers considérant qu’ils ne constituaient pas une menace.\n\nIl semblerait que plusieurs d'entre eux à Essen, cherchant à prendre les choses en main et à "empêcher une prise de pouvoir judéo-syndicaliste du Reich", aient assassiné dans la nuit leurs opposants socialistes. La nouvelle de ces décès a suscité la fureur parmi les travailleurs et de nombreux membres du Reichstag demandent au gouvernement de faire preuve de solidarité avec les familles des victimes. Cela nous dépeindrait cependant comme faibles face à la grève."
 gerschl.23.a: "Nous rembourserons les familles des victimes."
 gerschl.23.b: "Ils n'auraient pas dû être syndicalistes."

 gerschl.24.t: "Magnus von Levetzow critique la passivité du gouvernement"
 gerschl.24.d: "La décision du gouvernement d'indemniser les familles des victimes des violences de la Ruhr s'est heurtée à une résistance ouverte et bruyante dans les chambres du Reichstag - les conservateurs et les nationalistes ont attisé la frénésie en déclarant qu'il ne s'agissait là que d'une prosternation devant les traîtres nationaux. La voix la plus agressive de l'opposition s'est avérée être celle de Magnus von Levetzow, un membre notable du Parti de la Patrie, héros de la bataille du Jutland et proche allié d'Alfred von Tirpitz. Il est en outre tristement célèbre dans tout le spectre politique pour ses positions dures contre le syndicalisme et ses opinions d'extrême gauche.\n\nAu Parlement, Levetzow a fait appel à son expérience militaire commune et à celle de nombreux membres du gouvernement et a déclaré que "pour nous, soldats, il est important de former un front uni en association avec la police de sécurité, les forces armées des habitants et l'aide technique d'urgence, et mener la bataille annoncée par les communistes avec tous les sacrifices pour le bien de la patrie. Il n’est pas le seul – et si le Reichskanzler ne tient pas compte de leurs demandes, l’extrême droite du Reichstag promet d’intensifier sa résistance contre cet apaisement."
 gerschl.24.a: "Faire une démonstration de force pour apaiser la droite."
 gerschl.24.b: "Ignorons les extrémistes, des deux côtés."
 gerschl.24.c: "Prenons nos distances avec ce radical."

 gerschl.25.t: "Des ouvriers rhénans forment des groupes d'autodéfense"
 gerschl.25.d: "Partout en Rhénanie, les travailleurs ont commencé à prendre les choses en main et à former des groupes d’autodéfense pour éviter de nouveaux incidents comme celui survenu à Essen il y a quelques semaines. Des cachettes d'armes datant de l'époque de la Weltkrieg ont été découvertes et des membres de ces « groupes d'autodéfense » ont été vus assister à des réunions syndicales et à des manifestations de rue, patrouillant lors des événements pour empêcher toute violence contre leurs pairs.\n\nLes membres du Cabinet conviennent à l'unisson que nous approchons rapidement d'un point de non-retour : si nous avons atteint le point où les travailleurs en grève générale s'arment et forment des formations militaires, ce n'est qu'une question de temps avant qu'ils ne commencent à affronter la police et les forces militaires, et une guerre civile éclatera - si rien n'est fait. Alors que les partisans de la ligne dure du gouvernement et des partis conservateurs du Reichstag prendraient cela comme prétexte pour commencer à dissoudre les groupes d’autodéfense et à intimider les grévistes, peut-être est-il enfin temps d’entamer des négociations avec les syndicats pour régler la grève ?"
 gerschl.25.a: "Cela a assez duré : dissoudre les groupes par la force."
 gerschl.25.b: "Nous devons entamer des négociations sélectives avec les syndicats pour régler ce problème."

 gerschl.26.t: "Sommet de Bielefeld"
 gerschl.26.d:9 "Sous la direction de Carl Severing, l'une des principales figures de l'aile droite du SPD et figure influente du SPD de Bielefeld, un sommet s'est tenu entre les principaux représentants du gouvernement et les grévistes. Des représentants régionaux de partis politiques allant du Zentrum au SP, des représentants du syndicat FAUD ainsi que des syndicalistes locaux, des dignitaires municipaux et des représentants des comités exécutifs politiques des grévistes ont pris place, ainsi qu'un ministre de Prusse et du gouvernement central, chacun pour observation et consultation.\n\nLes deux priorités de la conférence, telles que décrites par Severing, étaient de négocier un armistice entre les travailleurs armés et le gouvernement central d'une manière qui n'obligerait aucune des parties à recourir à la violence - et, deuxièmement, un règlement global qui permettrait aux travailleurs de reprendre leur travail en toute sécurité. Mais les revendications des travailleurs de la Ruhr ont dépassé largement les augmentations de salaires qui ont déclenché le Ruhrkampf, et le gouvernement n'est peut-être pas non plus intéressé à répondre à toutes leurs revendications."
 gerschl.26.a: "Nous devons rechercher un accord approfondi, même avec les extrémistes."
 gerschl.26.b:9 "Isolez la FAUD, mais faites des concessions aux syndicats de l’establishment."
 gerschl.26.c: "Faites une démonstration de pourparlers avec quelques loyalistes pour gagner du temps."
 gerschl.26.e: "Négocier via les contacts du parti SPD et les syndicats alignés."

 gerschl.27.t: "Des progrès dans les négociations"
 gerschl.27.d:9 "Le sommet de Bielefeld est terminé et s'avère prometteur. Les syndicalistes modérés parmi les grévistes de la Ruhr sont prêts à faire des compromis sur certains de leurs programmes politiques afin d'obtenir des gains matériels pour les travailleurs - et même si les syndicalistes radicaux de la FAUD ne vont évidemment pas céder, la coopération avec les modérés pourrait les marginaliser et rendre ainsi la grève inoffensive. Bien sûr, il faudra encore beaucoup de travail pour modérer le radicalisme de la grève et contenir sa propagation, et même les grévistes qui étaient réceptifs au compromis ne sont pas encore retournés au travail, espérant obtenir encore plus de gains en faisant pression un peu plus sur leurs propriétaires d'usines."
 gerschl.27.a:0 "C'est mieux que rien."

 gerschl.28.t:0 "Les négociations échouent"
 gerschl.28.d:9 "Notre tentative de négocier avec les grèves de la Ruhr s’est soldée par un échec. Même l’aile modérée, plus préoccupée par les gains matériels que par les objectifs politiques, a choisi de ne pas s’écarter de son programme et a maintenu l’unité du mouvement syndicaliste, tandis que les syndicalistes radicaux de la FAUD ont toujours fait campagne pour l’absence de compromis avec le gouvernement. Nous devrons rechercher des approches alternatives si nous voulons que les travailleurs retournent dans leurs usines."
 gerschl.28.a: "Ce n'est pas bon."

 gerschl.29.t: "Une visite dans la Ruhr ?"
 gerschl.29.d: "L'équipe rapprochée du Reichskanzler a rédigé une proposition pour Schleicher : une visite officielle dans la Ruhr pour apaiser personnellement certaines tensions. Cela impliquerait plusieurs discours devant les représentants syndicaux de la région et un dernier discours public à Essen, où le Reichskanzler doit promettre une réforme du droit du travail et une protection de l'État pour les grévistes qui reprennent pacifiquement le travail. Cela renforcerait la réputation de Schleicher en tant que « Général Rouge » et ouvrirait la voie à une résolution pacifique de la grève générale.\n\nBien entendu, cette proposition comporte ses propres risques. On ne sait pas quelle impression le Reichskanzler fera auprès d’un public prolétaire agité et frustré, s’il sera impressionné par ses promesses ou s’il sera seulement plus enhardi pour résister. Enfin, même si le risque est faible, la présence de radicaux armés parmi les grévistes de la Ruhr signifie qu'il est possible que certains... prennent les choses en main."
 gerschl.29.a: "Rencontrer le Reichskanzler pourrait convaincre certains de retourner au travail."
 gerschl.29.b:0 "C'est trop risqué."

 gerschl.30.t: "Bonne impression dans la Ruhr"
 gerschl.30.d: "La visite du Reichskanzler dans la Ruhr a laissé une bonne impression à la population. Schleicher a prononcé plusieurs discours dans les grandes villes rhénanes, s'adressant aux foules et leur promettant une réglementation du travail plus stricte, gagnant l'ovation du public. Les représentants syndicaux et les organisateurs de grève ont également été informés des réformes prévues et ont été convaincus par les propositions du Reichskanzler, facilitant ainsi la voie potentielle vers des négociations.\n\nBien entendu, Schleicher n'a pas hésité à suivre cette voie en informant ses alliés du monde des affaires que cela ne mettrait pas leur position en danger, mais plutôt couperait le souffle à la grève générale, apaiserait la majorité avec des réformes étroites et rétablirait la paix dans le secteur industriel."
 gerschl.30.a: "C'est une très bonne nouvelle."

 gerschl.31.t: "Une visite de la Ruhr émaillée de protestations"
 gerschl.31.d: "La visite du Reichskanzler dans la Ruhr n'a pas laissé une bonne impression à la population. Comme le notent Schleicher et son cabinet, la situation dans la Ruhr s'est radicalisée de plus en plus et chaque discours prononcé dans les villes rhénanes a suscité des protestations et des appels à la démission. En raison de problèmes de sécurité croissants, la visite a dû être écourtée, les réunions avec les dirigeants syndicaux ont dû être annulées et le Reichskanzler est rapidement retourné à Berlin.\n\nLes événements n'ont pas été bien accueillis dans le reste de l'Empire. Les chefs d’entreprise et les membres du Reichstag ont perçu cela comme un signe de faiblesse et de manque de soutien de la part du gouvernement Schleicher – une impression qu’il faudra gérer d’une manière ou d’une autre."
 gerschl.31.a: "Ingrat..."
 GER_schleicher_weaker_tt: "Vous pourrez à présent marquer §R1§! faction de moins pour la protéger du ralliement."

 gerschl.32.t: "Tentative d'assassinat sur Kurt von Schleicher"
 gerschl.32.d:9 "Le pire auquel on pouvait s'attendre s'est produit dans la Ruhr : alors qu'il prononçait un discours à Essen, le Reichskanzler a essuyé des tirs venant de la foule, provoquant une panique générale et une émeute que la police municipale n'a contenue qu'après deux heures de combat et plusieurs morts. Schleicher a survécu à l'attaque, mais a été blessé au bras et a dû être immédiatement hospitalisé pour une opération.\n\nAprès interrogatoires des émeutiers capturés, l'agresseur a été identifié comme étant Erich Mielke, un membre de l'Organisation de combat des combattants rouges, une organisation connue de combat clandestin et de subversion qui est vaguement, mais pas fermement, liée à la FAUD. La tentative d'assassinat a été planifiée à l'avance par l'unité de Mielke. Malheureusement, l'assassin raté a disparu dans la foule et a échappé à la justice, mais les nouvelles en provenance d'Essen ont enhardi le gouvernement. Le public exige une action contre ces terroristes, et elle sera faite."
 gerschl.32.a: "Finis les gants de velours!"

 gerschl.33.t: "Grève du Syndicat Luxembourgeois des Mines et Métaux"
 gerschl.33.d: "Les vents de la grève générale de la Ruhr ont atteint le petit Grand-Duché de Luxembourg, pourtant industrialisé, l’un des plus récents ajouts à l’Empire Allemand. Sur place, Nicolas Biever, Président du Syndicat luxembourgeois des mines et métaux, l'une des plus grandes confédérations syndicales du Grand-Duché, s'est engagé à faire grève, poussant des milliers de travailleurs à travers le Luxembourg à faire de même. La célèbre industrie sidérurgique luxembourgeoise s'est presque entièrement gelée dans la foulée, et des conglomérats tels qu'ARBED recherchent désormais désespérément des travailleurs pour occuper des postes critiques dans leurs usines.\n\nLa nouvelle n'a pas été bien accueillie à la Chambre des Députés du petit-duché, où le Parti Luxembourgeois de la Droite, affilié au Zentrum, a dénoncé la grève comme un acte de trahison contre le Grand-Duché lui-même. Le Premier-Ministre Joseph Bech a prévenu que « l'infiltration syndicaliste » depuis la France se heurterait à des contre-mesures sévères."
 gerschl.33.a: "Combien de temps cela pourrait-il durer ?"

 gerschl.34.t: "Le Parti Luxembourgeois de Droite propose le "Maulkuerfgesetz""
 gerschl.34.d: "Les grèves au Luxembourg, déjà très vulnérable à l'agitation et à la mobilisation syndicalistes, ont fait le tour de la Chambre des Députés du petit Etat. Situé près de la France, à la « frontière » du bloc syndicaliste, et hautement industrialisé, avec de puissants syndicats et organisations socialistes locales, il craint depuis 1920 une éventuelle révolte socialiste. Le Premier-Ministre Joseph Bech, représentant le Parti Luxembourgeois de la Droite a proposé une loi pour freiner la croissance du socialisme au Luxembourg, la "Loi pour la Défense de l'Ordre Social et Politique".\n\nLes opposants à cette loi, cependant, ont pris l'habitude de l'appeler la « loi muselière », ou Maulkuerfgesetz. Elle donnerait au gouvernement le pouvoir de dissoudre toute autre organisation soupçonnée de menacer la Constitution. En conséquence, elle a été très critiquée par les socialistes et le SPD luxembourgeois, qui affirment que Bech entend utiliser cette loi pour interdire toute opposition à son parti et orchestrer la création d’un régime autoritaire, en prenant le Ruhrkampf comme excuse. La croissance inquiétante d’éléments autoritaires au sein du Parti de la Droite, influencée par le virage autoritaire antisocialiste dans le reste de l’Allemagne, donne certainement du crédit à ces affirmations."
 gerschl.34.a: "Observons et voyons comment cela évolue."
 gerschl.34.b: "Apporter tout votre soutien à Bech, cette loi est nécessaire."

 gerschl.35.t: "Joseph Bech convoque un référendum sur la Maulkuerfgesetz"
 gerschl.35.d:9 "La Chambre des députés du Luxembourg a adopté à la majorité la tristement célèbre loi Maulkuerfgesetz, mais l'histoire ne s'est pas arrêtée là. D'énormes manifestations ont eu lieu dans les rues du petit État occidental, exigeant la démission de M. Bech et l'abrogation de la "loi muselière" antidémocratique. Les critiques au niveau national ont été tout aussi féroces - de nombreux partis, dont le SPD, le LVP et même les éléments progressistes du Zentrum, ont formulé leurs critiques, d'autant plus que ni le gouvernement luxembourgeois ni les principaux producteurs d'acier n'ont même envisagé de négocier avec les grévistes.\n\nFrustré par l'opposition, M. Bech a choisi de mettre un terme à cette rhétorique une fois pour toutes, en annonçant un référendum sur la loi Maulkuerfgesetz. Estimant qu'il représente la "majorité silencieuse" en dehors des principales villes ouvrières, il espère remporter le référendum avec une large marge et légitimer ainsi sa démarche autoritaire."
 gerschl.35.a: "Nous verrons les résultats dans trois mois."

 gerschl.36.t: "La Maulkuerfgesetz est adoptée au Luxembourg"
 gerschl.36.d: "La Chambre des Députés du Luxembourg a adopté à la majorité la tristement célèbre Maulkuerfgesetz – mais l’histoire n’est pas terminée. D'énormes manifestations ont secoué les rues de ce petit État occidental, exigeant la démission de Bech et la révocation de la "loi muselière" antidémocratique. Les critiques au niveau national ont été tout aussi virulentes : de nombreux partis, dont le SPD, le LVP et même les éléments progressistes du Zentrum, ont déposé leurs critiques, d'autant plus que ni le gouvernement luxembourgeois ni les grands producteurs d'acier n'ont même envisagé de négocier avec les grévistes.\n\nCependant, Bech a reçu le soutien du Reichskanzler et de son gouvernement, et, par la suite, de celui d’un large éventail de médias de droite dans tout l’Empire. Au cours des semaines suivantes, le soutien à la Maulkuerfgesetz a étouffé les critiques et a finalement conduit au recul des protestations contre la loi au Luxembourg. Pourtant, la plupart pensent que l’État se dirige vers un autoritarisme pur et simple…"
 gerschl.36.a: "Enfin quelques progrès."

 gerschl.37.t: "Schleicher dehors, SPD dedans"
 gerschl.37.d: "Le début de la grève générale de la Ruhr, le plus grand défi lancé à l'établissement politique de l'Empire depuis 1925, s'est finalement avéré être la perte du Reichskanzler Schleicher. Le complot du « Général Rouge », comme on le soupçonnait, était de maintenir la grève le plus longtemps possible afin de faire pression sur les partis de l'establishment pour qu'ils le soutiennent, comme étant la seule option pour empêcher le syndicalisme. Il s'est pourtant montré incapable de gérer la situation.\n\nLe SPD et ses alliés, une alliance informelle connue sous le nom d'« Union Démocratique » (Demokratische Union), ont profité de la situation. La grève est devenue suffisamment modérée pour que ses dirigeants entament une coopération ouverte avec les sociaux-démocrates, et grâce à ses alliés progressistes proches du Kaiser, Hermann Müller a convaincu la cour, y compris Wilhelm II, qu'un gouvernement social-démocrate serait en mesure de mettre fin rapidement à la grève - et veiller à ce que de telles actions revendicatives de masse ne se reproduisent plus. Cela s'est avéré plus attrayant que les vagues promesses de sécurité nationale du Reichskanzler. Bien que Schleicher se soit battu du mieux qu’il pouvait, il fut contraint de démissionner.\n\nSon rôle dans l'histoire sera donc celui d'un simple intérimaire, celui d'un indépendant qui a dirigé l'Allemagne pendant quelques brefs mois avant de céder les rênes au gouvernement d'Hermann Müller. Pour la première fois dans l’histoire de l’Empire, un social-démocrate a été nommé à contrecœur Reichskanzler – toute la résistance et le conservatisme de l’Empire n’ont pas pu s’opposer à la marche de l’histoire."
 gerschl.37.a: "Était-ce leur plan depuis le début ?"

 gerschl.38.t: "Le Kaiser perd confiance en Schleicher"
 gerschl.38.d: "Le début de la grève générale de la Ruhr, le plus grand défi lancé à l'établissement politique de l'Empire depuis 1925, s'est finalement avéré être la perte du Reichskanzler Schleicher. Le complot du « Général Rouge », comme on le soupçonnait, était de maintenir la grève le plus longtemps possible afin de faire pression sur les partis de l'establishment pour qu'ils le soutiennent, comme étant la seule option pour empêcher le syndicalisme. Il s'est pourtant montré incapable de gérer la situation.\n\nLe DkP et le DVLP, unissant leurs forces au sein de l'alliance « Noir-Blanc-Rouge » (Schwarz-Weiß-Rot), ont profité de la situation. Par l'intermédiaire des conseillers réactionnaires du Kaiser à la cour royale, Kuno von Westarp et Ulrich von Hassell l'ont convaincu qu'un gouvernement conservateur uni vaincrait immédiatement les grévistes par la force et mettrait un terme à leur complot syndicaliste. Cela s'est avéré plus attrayant que les vagues promesses de sécurité nationale du Reichskanzler. Bien que Schleicher se soit battu du mieux qu’il pouvait, il fut contraint de démissionner.\n\nSon rôle dans l'histoire sera donc celui d'un simple intérimaire, celui d'un indépendant qui a dirigé l'Allemagne pendant quelques brefs mois avant de céder les rênes au gouvernement d'Ewald von Kleist-Schmenzin - un indépendant nommé pour servir de médiateur entre les deux puissants partenaires de la coalition. . Pour la première fois depuis des décennies, un véritable gouvernement conservateur dirige à nouveau l'Allemagne – des années de parlementarisation, de libéralisme et de réforme n'ont pas pu freiner la réaction des conservateurs allemands, et ils sont revenus en force."
 gerschl.38.a: "Espérons que cela ne se termine pas par quelque chose d'encore plus terrible."

 gerschl.39.t: "Paix dans la Ruhr"
 gerschl.39.d: "La grève générale de la Ruhr est terminée. Les factions révisionnistes modérées du soulèvement qui recherchaient des gains matériels pour leurs travailleurs ont été soit apaisées, soit se sont soumis à la force suprême déployée par Berlin, tandis que les radicaux qui considéraient ce soulèvement comme le fondement d'une révolution allemande ont été dispersés. Pour l’instant, une paix précaire s’est installée dans la Ruhr.\n\nLa presse conservatrice a déjà fièrement déclaré la victoire contre "les terroristes syndicalistes et anarchistes qui cherchaient à renverser l'Etat et à faire régner la terreur". Leurs homologues libéraux et socialistes sont plus réservés, leurs journalistes faisant remarquer que de tels incidents risquent de se poursuivre à moins qu'une réforme globale du droit du travail et de la sécurité sociale ne soit adoptée. Même si certains sont d’accord, d’autres, comme le groupe Hugenberg et d’autres militants d’extrême droite, en sont sortis encore plus radicalisés dans leur opposition au socialisme."
 gerschl.39.a: "Nous devrons procéder à des réformes du travail à l’avenir."

