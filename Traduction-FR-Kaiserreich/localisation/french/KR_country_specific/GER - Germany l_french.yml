 GER_invite_agrarians_tt:9 "Compléter au moins deux décisions nous permettra d'inviter les §sAgrariens§! au gouvernement, s'ils n'y sont pas déjà inclus!"
 GER_SPD_land_reform: "Lancer des initiatives de réforme agraire"
 GER_SPD_land_reform_desc: "De grandes parties de la campagne est-elbienne sont encore coincées à l’époque du Vieux Fritz, avec des domaines Junker gérés de manière inefficace, dont beaucoup sont toujours sous régime de fideicommissum héréditaire  dans certaines familles de magnats dominant le secteur agricole, et cela depuis des siècles. Malgré le caractère hautement endetté de ces domaines, les gouvernements précédents ont renfloué les Junkers pendant des décennies – cela doit cesser. La liquidation des domaines Junker non rentables et en faillite et la partition ultérieure de ces terres en zones d'habitation morcelées pour les ouvriers agricoles nous permettront de renforcer les petits et moyens agriculteurs et de former une nouvelle génération de petits exploitants fiers, travaillant efficacement et fidèles à la cause démocratique."
 GER_SPD_rural_democratic_sentiment: "Favoriser le sentiment démocratique rural"
 GER_SPD_rural_democratic_sentiment_desc: "Le paysan allemand n’a jamais été enthousiasmé par la démocratie et le parlementarisme, principalement en raison de l’influence très forte des conservateurs sur l’éducation rurale. Les masses rurales doivent apprendre quels avantages la représentation parlementaire peut leur apporter - nous devons soutenir les mouvements agraires à l'esprit démocratique tels que la paysannerie allemande, la Ligue des Paysans bavarois et l'Association des Associations d'Agriculteurs Allemands comme contrepoids à la Réaction. L'influence du Landbund renforcera la démocratisation des chambres agricoles locales et ralliera le vaste éventail de coopératives rurales à notre vision."
 GER_SPD_revitalise_german_east: "Revitaliser l'Est"
 GER_SPD_revitalise_german_east_desc: "L’Est peut bien être rural, stérile et, surtout, un foyer de la réaction. Ce n’est pas une cause perdue pour autant: ni pour l’amélioration économique, ni pour les idéaux démocratiques. Pendant des années, les aides à l'Est de Berlin n'ont atteint que les grands domaines agraires, la majorité des fonds finissant dans les poches des Junkers. Par conséquent, les conditions en Elbie Orientale ne se sont guère améliorées au cours des dernières décennies. Pour améliorer le niveau de vie, il faut donc introduire un programme beaucoup plus large qui touche tous les domaines de la vie : des industries qui complètent les entreprises agricoles locales, des infrastructures appropriées pour relier les centres urbains à la périphérie, la modernisation des ports et des voies navigables et des fonds supplémentaires pour les colons diligents de Posen et de Prusse occidentale."
 GER_SPD_profiteers_crack_down: "Réprimer les profiteurs"
 GER_SPD_profiteers_crack_down_desc: "Même pendant la crise la plus profonde, il y a toujours des individus qui tentent de profiter de la misère des autres et de remplir leurs propres poches. Certaines sociétés commerciales parasites achètent leurs produits aux agriculteurs au prix le plus bas possible et écrasent ensuite le consommateur final. Ce manque de solidarité aggrave la situation économique et peut être évité par une organisation plus efficace et des liens plus étroits entre les coopératives de consommateurs et de producteurs. Des trajets courts entre le consommateur et le producteur, sans étapes intermédiaires superflues, contrecarreront l'écart de prix élevé."
 GER_SPD_reform_rural_credit: "Réformer le marché du crédit rural"
 GER_SPD_reform_rural_credit_desc: "Les Junkers contrôlent fermement l'administration municipale à l'Est de l'Elbe : de nombreux établissements de crédit locaux ainsi que des commissions provinciales sont détournés par leurs acolytes, ce qui signifie que les fonds publics destinés à l'Est finissent souvent dans les mauvaises poches. Pour contrecarrer cela, nous nommerons un Commissaire d’État chargé de superviser la répartition équitable des fonds en Prusse et nous augmenterons notre contrôle sur le Fonds central coopératif prussien, une coopérative de crédit théoriquement indépendante qui a favorisé les Junkers particulièrement endettés ces dernières années. Il faut mettre fin à l’endettement croissant des grands domaines inefficaces, et les fonds doivent parvenir aux petits agriculteurs qui en ont vraiment besoin."

 GER_SPD_invite_agrarians: "Convier les partis agrariens"
 GER_SPD_invite_agrarians_desc: "Bien que les conservateurs et les réactionnaires contrôlent les campagnes depuis de nombreuses décennies, tous les représentants ruraux du Reichstag ne boivent pas au puits empoisonné du Landbund. La Ligue des Paysans Bavarois est influente en Bavière et d'autres mouvements comme la Paysannerie Allemande et l'Association des Associations d'Agriculteurs Allemands nous sont favorables. Rassemblons ces représentants agrariens dans notre coalition et obtenons leur soutien."
 GER_agrarians_in_coalition: "Les Agrariens participent à la coalition."

