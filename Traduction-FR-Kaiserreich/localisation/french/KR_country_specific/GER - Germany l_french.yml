 gerbav.16.t: "Les Princes Centraux"
 gerbav.16.d: "Encerclées de presque toutes parts par la Prusse, trois enclaves mineures et peu significatives résistent encore à l'influence toujours croissante de Berlin, suivant sereinement leur propre destin politique au cours des dernières années : le Duché d'Anhalt, la Principauté de Schaumburg- Lippe et la Principauté de Lippe. Contrairement au géant prussien, ces trois États ont longtemps suivi une voie de réforme modérément libérale, qui s'est manifestée par des coalitions modérées sous la direction d'un dignitaire local non partisan ou d'un Ministre d'État libéral de la vieille garde, souvent soutenu par un monarque plutôt ambivalent avec peu de moyens. intérêt pour l’ingérence politique.\n\nMême si la crise économique a entraîné le retour temporaire de cabinets d'experts non partisans à Bückeburg, Schaumburg et Dessau, on ne peut pas s'attendre à ce que les trois États nains soutiennent d'une manière ou d'une autre nos efforts minutieux visant à démanteler la démocratie et à initier mesures de violence contre un État constituant démocratique. En termes de population, les trois Länder comptent à peine 700 000 habitants au total, mais leur pouvoir uni au sein du Bundesrat ne doit pas être sous-estimé : après tout, leurs trois voix les rendent aussi forts que d'autres Länder avec plus du double de population et de potentiel économique. Mais naturellement, leur position géographique les rend vulnérables ; avec les bonnes mesures, nous pourrions encore être en mesure de les menacer indirectement de voter en faveur de notre programme."
