 GER_anti_sedition_laws_category: "Lois Anti-Sédition"
 GER_anti_sedition_laws_category_desc: "\n La Seconde Weltkrieg nécessitera une pleine mobilisation de la nation allemande pour défendre notre mode de vie et notre Empire contre les Syndicalistes et les Russes. Cela signifie que nous ne pouvons plus tolérer l’existence d’éléments séditieux au sein de notre nation. Les socialistes radicaux qui forment une cinquième colonne doivent faire l’objet d’une enquête et leurs moyens saisis pour empêcher la propagation de la propagande anti-guerre. \n"
