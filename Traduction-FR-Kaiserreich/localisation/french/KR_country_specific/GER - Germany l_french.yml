### Seconds-in-Command ###

 GER_kurt_von_schleicher:0 "Kurt von Schleicher"
 GER_kurt_von_schleicher_sic_desc:9 "§YNaissance :§! §L7 avril 1882, à Brandenburg an der Havel, province de Brandebourg, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LKurt von Schleicher est né en 1882 dans une famille de militaires prussiens et a suivi la même carrière que son père. Dès le début, il fit preuve d'un talent pour les relations sociales et d'un œil d'aigle pour l'avancement de sa carrière, développant rapidement des relations avec des hommes tels que Kurt von Hammerstein-Equord, Erich von Manstein, Franz von Papen et Wilhelm Groener - des camarades de classe et des collègues qui allaient tous devenir des leaders puissants de la société allemande et dont Schleicher mit les relations à profit. C'est pendant la Weltkrieg que Schleicher fit ses premiers pas au pouvoir. Officier d'état-major, il critiqua les profits de guerre et soutint des mesures économiques socialement progressistes, ce qui lui valut la réputation d'un libéral pragmatique. Protégé de Groener, il servit au sein du Kriegsamt avec un succès relatif.\n\nAprès la Weltkrieg, Schleicher noua un autre lien pour l'aider à progresser : Hans von Seeckt, le futur chef de l'État-major général allemand, qui se servit de Schleicher comme d'un agent de liaison utile et compétent entre l'OHL et le gouvernement civil. Schleicher facilita la coordination entre les gouvernements du Reichstag et les souhaits des militaires, gagna le soutien des parlementaires en tant qu'un des commandants les plus pragmatiques et socialement progressistes de l'armée, et continua à développer des réseaux. Il se lia d'amitié avec le Prince héritier Wilhelm et se rapprocha du Kaiser, puis établit une relation de travail avec le Ministre-Président Siegfried von Roedern, grâce à laquelle il fut nommé Ministre de la Guerre de Prusse en 1931. Bien que sa santé se dégrade lentement, Schleicher est au sommet de son pouvoir et de son influence en 1936, au point d'être considéré comme une "option de compromis" naturelle pour le poste de Reichskanzler dans les cercles politiques allemands. Les véritables objectifs du "Général rouge" ne sont cependant connus que de lui seul.§!"

