 GER_rudolf_hilferding: "Rudolf Hilferding"
 GER_rudolf_hilferding_advisor_desc:9 "§YNaissance :§! §L10 août 1877, à Vienne, Archiduché d'Autriche sous l'Enns, Autriche-Hongrie§!\n§YCarrière :§! §LNé à Vienne dans une famille juive aisée, Rudolf Hilferding s'intéressa à la politique socialiste pendant ses études universitaires et rejoignit le SPÖ autrichien, où il abandonna sa carrière de médecin pour se consacrer entièrement à l'étude de l'économie politique. En 1906, recommandé par Karl Kautsky, il s'installa à Berlin en tant qu'enseignant à l'école du parti SPD, et l'Allemagne devint rapidement sa seconde patrie. C'est là qu'il publia en 1910 "Das Finanzkapital", un jalon important de la théorie économique marxiste qui fit de lui le principal expert en économie du SPD. Aujourd'hui encore, ses travaux sur le "capitalisme financier" constituent le fondement de la politique économique du SPD.\n\nHilferding resta en Allemagne après la Weltkrieg - pendant un certain temps, il participa au mouvement anti-guerre USPD, mais revint au SPD une fois la guerre terminée. Aujourd'hui membre du Reichstag, il est le plus grand économiste du SPD et une option évidente pour les plus hautes fonctions gouvernementales.§!"

 GER_carl_severing: "Carl Severing"
 GER_carl_severing_advisor_desc:9 "§YNaissance :§! §L1er juin 1875, à Herford, province de Westphalie, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LCarl Severing est né dans la ville industrielle de Bielefeld, en Westphalie, et s'est fait connaître par le biais du mouvement syndical de la ville. Avant la guerre, il était l'un des "princes de province" les plus influents du SPD, dominant le SPD de Westphalie et utilisant cette position pour exercer une influence sur l'ensemble du parti. Après la Weltkrieg, il forma avec le Zentrum une coalition au Landtag de Westphalie et usa de son influence pour modérer les grèves et empêcher l'escalade du conflit de classe dans les années tumultueuses de l'après-guerre, ce qui lui valut la réputation d'un "Staatspolitiker" modéré, un politicien réformiste du SPD favorable à une coalition avec les autres partis progressistes au nom de la réforme démocratique.\n\nEn 1924, il retourna au Reichstag, où il est encore aujourd'hui l'un des députés sociaux-démocrates les plus influents. L'application de la loi et le droit de la fonction publique sont ses domaines de prédilection, mais lui et Otto Braun sont quelque peu sceptiques à l'égard d'Hermann Müller et de son intransigeance.§!"

 GER_johannes_bell: "Johannes Bell"
 GER_johannes_bell_advisor_desc:9 "§YNaissance :§! §L23 septembre 1868, à Essen, province du Rhin, Royaume de Prusse, Confédération de l'Allemagne du Nord§!"

 GER_albert_einstein: "Albert von Einstein"
 GER_albert_einstein_advisor_desc:9 "§YNaissance :§! §L14 mars 1879, à Ulm, district du Danube, Royaume de Württemberg, Empire allemand§!\n§YCarrière :§! §LLargement considéré comme l'esprit le plus brillant de l'époque, voire de toute l'histoire de l'humanité, Albert von Einstein est un physicien théoricien d'origine allemande qui a révolutionné la physique moderne avec sa théorie de la relativité. Temporairement apatride, il retourna en Allemagne en 1914 et dirigea l'Institut de physique Kaiser-Wilhelm à partir de 1917. En 1921, il reçut le Prix Nobel de physique et fut ensuite anobli par le Kaiser pour sa contribution exceptionnelle à la communauté scientifique allemande. Bien que la plupart des gens ne comprennent guère sa théorie, il est devenu une célébrité scientifique, et il utilise cette notoriété pour défendre un certain nombre de causes, notamment le pacifisme et les droits des juifs allemands. Politiquement, il sympathise avec le SPD et le LVP.§!"

