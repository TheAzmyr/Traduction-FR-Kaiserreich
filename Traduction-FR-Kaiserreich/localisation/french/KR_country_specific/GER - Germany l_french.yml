 GER_schlange_agricultural_settlement: "Loi sur la promotion des établissements agricoles"
 GER_schlange_agricultural_settlement_desc: "Destinée à garantir une base de financement solide pour la promotion de l'installation rurale dans l'Est, cette loi sera la première étape d'une longue série vers la vision de Schlange de redynamiser le monde paysan. La création de petites colonies agricoles de banlieue sera la première étape ; plus tard, la liquidation des domaines Junkers non rentables suivra, ce qui nous permettra de renforcer les petits et moyens agriculteurs et de former une nouvelle génération de petits exploitants fiers, travaillant efficacement et fidèles à la cause conservatrice."
 GER_schlange_agrarian_command_economy: "Poursuivre vers l’économie agraire dirigée"
 GER_schlange_agrarian_command_economy_desc: "La crise agraire ne peut être surmontée que par des mesures interventionnistes temporaires de l’État. Le progrès et le changement doivent parfois être imposés d’en haut, aussi controversée soit l'autorité. En période de pénurie et de difficultés, il n’existe pas d’alternative libérale-capitaliste. Il faut rappeler à l'agriculteur ses obligations envers la nation et notre production doit être profondément modernisée et adaptée aux besoins des consommateurs. Pour cela, nous avons besoin d’une régulation étatique totale, mais temporaire, de l’ensemble du marché agricole."
 GER_schlange_supplant_landbund: "Supplanter la direction du Landbund"
 GER_schlange_supplant_landbund_desc: "Le Reichslandbund, le groupe de pression agraire le plus puissant d'Allemagne, prétend représenter à parts égales les intérêts des Junkers et des petits agriculteurs, mais en raison du pouvoir des associations locales dominées par les Junkers en Elbie orientale, le siège social à Berlin a toujours en réalité profité aux bailleurs de fonds les plus puissants. Cela doit changer ; Puisque les propriétaires terriens sont sceptiques quant à notre agenda politique, le petit exploitant et sa place au sein de l'organisation comme du conseil d'administration doivent être renforcés par des intrigues, une ingérence indirecte dans les élections des présidents locaux et des contacts avec des hommes au niveau municipal."
 GER_schlange_agricultural_restructuring: "Programme de restructuration agricole"
 GER_schlange_agricultural_restructuring_desc: "L'essence même du programme de réforme de Schlange est de garantir la compétitivité à long terme des produits agricoles allemands sur le marché moyen-européen et international. Pour y parvenir, une modernisation, une mécanisation et une intensification de grande envergure sont nécessaires : produire plus, produire moins cher et mieux conserver. À l’avenir, nous nous concentrerons moins sur la culture de céréales non rentables et davantage sur la production de produits animaux de haute qualité. C’est la seule chance pour notre secteur agricole de croître efficacement dans l’économie mondiale sans avoir à dépendre éternellement des subventions et des barrières douanières."
 GER_schlange_self_help: "Le principe d’auto-assistance"
 GER_schlange_self_help_desc: "Un principe clé du credo économique de Schlange est la responsabilité personnelle du gérant de l'exploitation agricole et la nécessité de "s'aider soi-même", surtout en période de difficultés économiques. Selon lui, « seuls ont le droit d'obtenir de l'aide de l'extérieur ceux qui investissent leurs meilleurs efforts à l'intérieur ». Pour cela, un réseau renforcé de coopératives sociales rurales est nécessaire - un soutien au peuple par le peuple et un libre cours aux travailleurs diligents pour le bénéfice de l'ensemble de la société. Pour cela, le gouvernement doit exercer un contrôle plus étendu sur le Fonds Central Coopératif Prussien, une coopérative de crédit théoriquement indépendante qui a favorisé les Junkers particulièrement endettés ces dernières années. Il faut désormais mettre un terme à l’endettement croissant des grands domaines inefficaces, et les fonds doivent plutôt parvenir aux petits agriculteurs."
 GER_luninck_esplanade_circle: "Alliance avec le Cercle de l'Esplanade"
 GER_luninck_esplanade_circle_desc: "Le Cercle de l'Esplanade est un groupe élitiste composé à la fois de représentants de l'industrie et de Junkers qui organise régulièrement des dîners de la haute société à l'hôtel Esplanade à Berlin. Son personnage central n’est autre que l’influent homme politique du DkP, Tilo von Wilmowsky, qui, en tant que puissant fonctionnaire du Landbund et époux de Barbara Krupp, constitue l’intermédiaire le plus important entre l’industrie et l’agriculture. Nous devrions entrer en contact avec eux et entendre leur vision d'une politique économique qui puisse réellement créer un équilibre entre les deux secteurs économiques, sans désavantager personne."
 GER_luninck_seize_farmers_association: "Prendre le contrôle du VdB"
 GER_luninck_seize_farmers_association_desc: "Le VdB (Association des Associations d'Agriculteurs Allemands) est un puissant groupe de pression agraire qui opère dans les régions catholiques de l'Empire, où le Landbund n'a jamais pu pleinement mettre les pieds. Bien qu'il soit également dominé par des propriétaires terriens aristocratiques, le VdB entretient des liens étroits avec le parti Zentrum et ne fait donc pas partie de notre sphère d'influence. Cela doit changer. Le personnage clé dont nous devons nous débarrasser est son président, le politicien modéré du Zentrum Andreas Hermes. Après son départ, plus rien ne s'opposera à une coopération plus étroite entre le Landbund protestant et le VdB catholique, et nous pourrons étendre considérablement notre influence sur la pléthore d'organisations agricoles allemandes."
 GER_luninck_east_elbia: "Négociations sur l’Elbie-Orientale"
 GER_luninck_east_elbia_desc: "Pour atteindre notre objectif final d’une organisation agraire unie et puissante, nous devons impliquer le Landbund. Si leur président Eberhard von Kalckreuth est ouvert à nos projets, il est également déterminé à donner à sa propre organisation la plus grande influence possible dans les futures négociations sur la fusion. Cependant, nous ne pouvons pas permettre que les Junkers élitistes prennent le dessus dans cette hypothétique organisation d’unité ; les petits exploitants occidentaux alignés sur le VdB doivent également être représentés. Grâce à une politique de la carotte et du bâton, il devrait être possible de maîtriser Kalckreuth - le gouvernement accordera des avantages supplémentaires aux Junkers et renflouera leurs domaines si Kalckreuth fait preuve de retenue. En outre, des concessions liées à la représentation aux ouvriers agricoles prussiens doivent être faites pour que le Landbund puisse se débarrasser de sa réputation élitiste."
 GER_luninck_agricultural_trade_restriction: "L'inviolabilité de la propriété héréditaire"
 GER_luninck_agricultural_trade_restriction_desc: "Le secteur agricole allemand a toujours été d’une importance extraordinaire pour notre société, et il est crucial que nous le protégions et le préservions dans sa forme actuelle, car les Junkers et les petits exploitants ont contribué de manière égale à la glorieuse histoire de notre nation. Ces dernières années, les notions de réforme agraire ont été popularisées non seulement par la gauche politique, mais aussi par des populistes conservateurs induits en erreur. De telles idées ne sont tout simplement pas compatibles avec nos traditions. Nous respecterons la fideicommissa familiale existante et adopterons une loi qui instituera ce que l'on appelle les "Erbhöfe" (Fermes héréditaires), qui empêchera que les domaines agricoles soient hypothéqués, aliénés ou divisés. De telles mesures mettront en évidence l’importance sociétale de nos agriculteurs, et ne les réduiront pas à des sujets économiques rationnels qui seront remplacés dès qu’ils ne seront plus rentables."
 GER_luninck_endorse_cooperative_banking: "Rationalisation du système de coopératives rurales"
 GER_luninck_endorse_cooperative_banking_desc: "Dans l’histoire récente de l’Allemagne, les sociétés dites coopératives agricoles comme Raiffeisen ou RV ont constitué un aspect essentiel de la vie rurale. Enracinés dans les traditions chrétiennes, ils fournissent des prêts et des produits bon marché à des millions d’agriculteurs et constituent le point central d’innombrables sociétés villageoises. Cependant, au cours des deux dernières décennies, une dangereuse fragmentation du système coopératif s’est produite ; de nombreux groupes de pression ruraux ont leurs propres coopératives, sans parler des variations locales. En ces temps de crise, une « rationalisation » est nécessaire : nous devons rationaliser le mouvement coopératif d’en haut en travaillant vers une organisation unitaire puissante mais indépendante et alignée sur nos intérêts."

 GER_DVLP_emergency_conference: "£GFX_power_balance_texticon Conférence d'urgence du DVLP"
 GER_DVLP_emergency_conference_desc: "Une Conférence d'§YUrgence§! du DVLP devrait avoir lieu pour régler le fossé entre la faction nationale-révolutionnaire d'Ulrich von Hassell et la faction réactionnaire d'Alfred Hugenberg. Cependant, des personnalités conflictuelles et des niveaux d’influence peuvent rendre ce règlement insatisfaisant d’un côté, de l’autre, ou des deux."
 GER_DVLP_emergency_conference_tt: "Actuellement, §Y[?GER_DVLP_seats_hug]§! députés du DVLP sur §Y[?GER_DVLP_seats]§! sont alignés sur la faction de Hugenberg et le suivront.\nLe fossé entre les deux factions est de §R[?GER_hugenberg_faction_rift]%§!.\nSi les conditions actuelles perdurent jusqu’à la Conférence, le résultat sera:[GERDVLPConferenceResult]"
 GER_conference_hugenberg_marginalised_tt: "§YHugenberg est marginalisé§!"
 GER_conference_hugenberg_takeover_tt: "§RHugenberg élu Président§!"
 GER_conference_split_tt: "§RScission du Parti§!"
 GER_DVLP_hugenberg_alignment: "La harangue de Hugenberg"
 GER_DVLP_hugenberg_alignment_desc: "Hugenberg s'adresse actuellement aux députés du groupe parlementaire DVLP et, s'il n'est pas contré, il risque d'attirer encore plus de nos camarades avec ses promesses et ses mensonges."
 GER_DVLP_schlange_schoningen_alignment: "Vulnérabilité:§YHans Schlange-Schöningen§!"
 GER_DVLP_schlange_schoningen_alignment_desc: "Notre secrétaire à l'Agriculture, Hans Schlange-Schöningen, est vulnérable à la rhétorique de Hugenberg en raison de son alignement personnel avec le Völkisch et du manque de soutien à Schlange de la part du reste du cabinet . Bien qu’il soit membre du DkP, son soutien à Hugenberg convaincra les députés influents que ce dernier sera en mesure de maintenir la coalition."
 GER_DVLP_schmidt_alignment: "Vulnérabilité:§YOtto Schmidt§!"
 GER_DVLP_schmidt_alignment_desc: "Otto Schmidt est le principal contact du DVLP avec les organisations d'anciens combattants, et bien qu'il soit nominalement considéré comme faisant partie de la faction de Hassell, ses liens personnels avec Hugenberg le rendent vulnérable aux efforts de Hugenberg pour rassembler des alliés. Son soutien affaiblirait considérablement les Nationaux-Révolutionnaires."
 GER_DVLP_levetzow_alignment: "Vulnérabilité:§YMagnus von Levetzow§!"
 GER_DVLP_levetzow_alignment_desc: "L'amiral vétéran Magnus von Levetzow est un membre important de la faction nationale-révolutionnaire de Hassell, mais sa loyauté envers le Président est vacillante. Profondément méfiant à l'égard des socialistes et de la démocratie, il souhaite une main plus forte du gouvernement et une évolution déterminée vers l'autoritarisme - ce que Hugenberg pourrait réaliser."
 GER_DVLP_trotha_alignment: "Vulnérabilité:§YAdolf von Trotha§!"
 GER_DVLP_trotha_alignment_desc: "Le Président du Flottenverein et membre clé du DVLP, Adolf von Trotha, est un allié peu probable de Hugenberg en raison de son association étroite avec Hassell et sa faction, mais il semble que notre inaction le pousse à reconsidérer ses positions. Il faut au moins poser les bases pour que l'Etat Organique retrouve sa confiance."
 GER_not_strengthens_hugenberg_tt: "La situation au sein du groupe DVLP du Reichstag §Yrestera au point mort§!."
 GER_hugenberg_defend: "Renforcer la discipline parmi les députés du Reichstag"
 GER_hugenberg_defend_desc: "Les chefs de file de notre parti peuvent renforcer la discipline dans nos rangs au Reichstag en préparation de la Conférence, empêchant ainsi Hugenberg d'influencer l'un d'entre eux pendant un certain temps."
 GER_hugenberg_defend_tt: "Cette décision §Gsupprimera les effets§! de la mission de la §Y harangue de Hugenberg§!, jusqu'à ce qu'elle soit réactivée.\nCela va §Rélargir le fossé entre les partis§!."
 GER_hugenberg_faction_add_rift_tt: "Cela va §Rélargir le fossé entre les partis§!."
 GER_schlange_two_decisions_tt: "Au moins deux décisions relatives à la §Ypolitique agraire§! ont été prises."
 GER_hugenberg_defend_schlange: "Rassurer Schlange-Schöningen"
 GER_hugenberg_defend_schlange_desc: "Nous allons rassurer les inquiétudes de Schlange-Schöningen concernant notre direction et répandre un peu d'alarmisme sur l'ineptie de Hugenberg, pour le maintenir dans le rang."
 GER_hugenberg_defend_schmidt: "Rassurer Schmidt"
 GER_hugenberg_defend_schmidt_desc: "Nous allons rassurer les inquiétudes de Schmidt concernant notre direction et répandre un peu d'alarmisme sur l'ineptie de Hugenberg, pour le maintenir dans le rang."
 GER_hugenberg_defend_levetzow: "Rassurer Levetzow"
 GER_hugenberg_defend_levetzow_desc: "Nous allons rassurer les inquiétudes de Levetzow concernant notre direction et répandre un peu d'alarmisme sur l'ineptie de Hugenberg, pour le maintenir dans le rang."
 GER_hugenberg_defend_trotha: "Rassurer Trotha"
 GER_hugenberg_defend_trotha_desc: "Nous allons rassurer les inquiétudes de Trotha concernant notre direction et répandre un peu d'alarmisme sur l'ineptie de Hugenberg, pour le maintenir dans le rang."
 GER_hugenberg_der_nahe_osten: "Développer Der Nahe Osten"
 GER_hugenberg_der_nahe_osten_desc: "Fondé par Hans Schwarz et Adolf von Trotha, Der Nahe Osten : Politische Halbmonatsschrift est un journal bimensuel et l'un des rares organes d'information du DVLP à échapper complètement à l'influence de Hugenberg. Même si nous ne pouvons pas briser son contrôle sur l’information de droite, nous pouvons le défier et ainsi rassurer certains membres de notre parti en soutenant une alternative. Cependant, Hugenberg ne le prendra pas bien."
 GER_hugenberg_joint_committee: "Créer le Comité Mixte du Parti de la Patrie"
 GER_hugenberg_joint_committee_desc: "Une part importante de l'influence de Hugenberg vient du fait qu'il est le principal contact du parti avec les industriels de la Ruhr et l'industrie charbonnière, qui contribuent tous deux considérablement aux finances du parti. Nous pouvons le contourner en créant un comité composé de magnats de l’industrie qui exclurait Hugenberg et négocier ainsi directement leurs fonds."
 GER_hugenberg_reduce_tension: "Amendements interpartis"
 GER_hugenberg_reduce_tension_desc: "Grâce à des pourparlers stratégiques avec des députés moins importants, nous pouvons réduire les tensions au sein du parti pour éviter une scission. Après tout, aucun d’entre nous ne veut enterrer la révolution conservatrice."
 GER_weakens_hugenberg_tt: "§GCela affaiblira la faction de Hugenberg!§!"
 GER_hugenberg_reduce_tension_tt: "Cela permettra de §Gréduire la fracture entre les partis§!."
 GER_organic_statehood_hugenberg_tt: "Cela rendra la décision £GFX_decision_icon_small §YSécuriser Trotha§! disponible pour la £GFX_power_balance_texticon §YConférence d'Urgence du DVLP§!, ce qui §Gaffaiblira la faction Hugenberg!§!"
 GER_national_social_principle_hugenberg_tt: "Cela rendra la décision £GFX_decision_icon_small §YCréer le Comité conjoint du Parti de la Patrie§! disponible pour la £GFX_power_balance_texticon §YConférence d'Urgence du DVLP§!, ce qui aura les effets suivants : \n"
 GER_vanquish_decadent_democracy_principle_hugenberg_tt:9 "Cela rendra la décision £GFX_decision_icon_small §Y$GER_hugenberg_defend_levetzow$§! disponible pour la £GFX_power_balance_texticon §YConférence d'urgence du DVLP§!, ce qui §Gaffaiblira la faction Hugenberg!§!"

 GER_hugenberg_import_tariffs_controls: "Imposer des restrictions sur les importations"
 GER_hugenberg_import_tariffs_controls_desc: "Menacé de toutes parts, l’Empire Allemand doit devenir un îlot d’autarcie dans ce monde hostile. La dépendance à l’égard des marchés étrangers est une faiblesse : nous devons produire autant que nous le pouvons sur le plan national."
 GER_hugenberg_welfare_strike: "Commencer le démantèlement du système de protection sociale"
 GER_hugenberg_welfare_strike_desc: "Le système de protection sociale ne fait qu’engendrer des abus et du relâchement, et comme l’a dit le prolifique Gustav Hartz, il s’agit d’un système fondamentalement défectueux. Pour exprimer la vigueur d’autonomie du peuple allemand, nous devons commencer par un définancement massif du système de protection sociale afin d’ouvrir la voie à son remplacement par une assurance maladie privée obligatoire."
 GER_hugenberg_economic_deregulation: "Commencer la déréglementation de l’économie"
 GER_hugenberg_economic_deregulation_desc: "Les créateurs d’emplois dans l’Empire, c’est-à-dire les industriels et les propriétaires d’entreprises, doivent faire face à des formalités administratives et à une fiscalité constantes, dont ils ne veulent ni n’ont besoin. La prospérité d’une nouvelle Allemagne sera construite par un capitalisme national avant-gardiste, et elle ne doit pas être limitée."

 GER_KVP_split_tt:9 "[?GER_KVP_seats] députés du §LDkP§! feront scission du parti, §Rquitteront la coalition§! et formeront le §CKonservative Volkspartei§!."
