 gerbav.23.t: "La Chute de Schleicher"
 gerbav.23.d: "Le Bundesrat s'est réuni et sa décision est définitive : le pari de Schleicher n'a pas porté ses fruits. Citant plusieurs exemples de violations par le gouvernement Schleicher des droits des Länder consacrés dans la Constitution, les représentants des Länder ont déclaré que « les préoccupations de la Bavière doivent être prises en considération » et ont rejeté la demande du gouvernement d'une Reichexecution, qui était une acceptation prudente de l'annulation bavaroise de la loi d'habilitation. Cela a porté le coup final au gouvernement du Général Rouge : face au tumulte des Länder, du Reichstag et même de ses propres alliés, il a proposé sa démission de toutes ses fonctions.\n\nBien que le mandat de Schleicher en tant que Reichskanzler ait été relativement court, son impact sur le pays a été énorme. Le pouvoir du Reichstag dans le choix et le contrôle des chefs de gouvernement, qui s'est de plus en plus accru au cours des dernières décennies, a été gravement affaibli, et désormais, le pouvoir est de plus en plus détenu par une clique de généraux, de bureaucrates, de responsables du parti et de chefs d'entreprise qui composaient le cercle de Schleicher, pendant son cabinet. Suivant leurs conseils, Wilhelm II, en sa qualité d'Empereur Allemand, a nommé Carl Friedrich Goerdeler comme prochain Reichskanzler.\n\nFonctionnaire conservateur et maire de Königsberg, Goerdeler était l'un des proches alliés de Schleicher, et sa première tâche sera de nettoyer les dégâts causés par son ancien supérieur."
 gerbav.23.a: "Espérons que le prochain gouvernement saura résoudre ce problème..."

 gerbav.24.t: "La Défaite de la Bavière"
 gerbav.24.d: "Le Bundesrat s'est réuni et sa décision est définitive : le choix du gouvernement bavarois d'annuler les décrets pris en vertu de la loi d'habilitation a été déclaré comme une violation des devoirs des Länder de l'Empire. Les représentants ont donné le feu vert au gouvernement Schleicher pour promulguer une Reichexecution en Bavière, même si, contrairement à Brunswick, il n'y a eu aucune violence. Une fois les unités de l'armée impériale allemande mobilisées et envoyées à Munich, le roi Rupprecht de Bavière a pris l'initiative et s'est rangé du côté des interventionnistes - il ne voulait pas qu'une guerre civile entre l'Allemagne et la Bavière ait lieu et a choisi de coopérer avec le régime de Schleicher. même si cela signifiait limoger le gouvernement de Heinrich Held.\n\nUn Commissaire d'État, Ludwig Siebert, a été nommé à Munich à la place de Held, et il a immédiatement formé un cabinet nationaliste de droite fidèle au gouvernement de Berlin. Comme la Bavière était depuis longtemps le plus puissant défenseur des droits des Länder dans l'Empire Allemand, la destruction de sa volonté de résister aux ambitions de Schleicher d'un nouvel État signifie qu'aucun défi ne viendra plus des Länder."
 gerbav.24.a: "Il n'y a désormais plus d'opposition au grand projet."

 gerbav.25.t: "Prise de contrôle de la Prusse"
 gerbav.25.d: "La défaite de la Bavière a permis à Schleicher de tourner son regard vers la Prusse, qui, jusqu'à présent, était encore dirigée par un cabinet distinct du gouvernement fédéral, lequel se heurtait parfois aux programmes et aux réformes du Reichskanzler. La fracture entre le gouvernement fédéral et le gouvernement prussien, qui contrôlait soixante-dix pour cent de la population, du territoire et de l'industrie, est depuis longtemps l'une des faiblesses de l'État Allemand que Schleicher méprisait - et, avant même de devenir Reichskanzler, il s'est prononcé en faveur de mesures visant à dissoudre ou diviser la Prusse, la transformant en un Reichsland qui serait sous le contrôle total de Berlin.\n\nPrenant prétexte d'un déclin économique persistant et de troubles politiques nécessitant des mesures d'urgence venues d'en haut, Schleicher, utilisant le prince héritier comme intermédiaire, réussit à convaincre Wilhelm II de destituer le Ministre-Président sortant et de nommer le Reichskanzler à ce poste, les réunissant de la même manière que cela était avant 1923. Des élections anticipées pour la Chambre législative Basse prussienne furent convoquées, et elles donnèrent bientôt un résultat favorable au Général Rouge - les partis d'opposition tels que le SPD et le DVLP furent affaiblis et un très grand nombre de députés en faveur du Reichskanzler, qu'ils soient issus du DkP, du Zentrum, du LVP ou de l'aile droite du SPD furent élus. Cela a donné à Schleicher le capital politique nécessaire pour envisager une centralisation sans précédent de l’Empire…"
 gerbav.25.a: "Toute l’Allemagne sera dirigée par un régime unique et central."

 gerbav.26.t: "Stegerwald démissionne de son poste de secrétaire d'État au Travail"
 gerbav.26.d: "À la surprise de l'opinion publique, Adam Stegerwald, partisan de longue date du Reichskanzler Schleicher et l'un des personnages clés de son complexe réseau de connexions croisées, a officiellement annoncé sa démission du Secrétariat d'État au Travail à la suite de la Reichsexekution contre la Bavière. L’observateur politique attentif est naturellement pleinement conscient des véritables raisons. En tant que leader d’un parti très diversifié, Stegerwald ne peut pas se permettre de rester dans un gouvernement qui a mené des actions militantes contre l’État constitutif le plus puissant dirigé par le Zentrum. La pression des Länder s'est finalement avérée trop forte, même pour un président sûr de lui comme Stegerwald - la démission est donc venue avant tout pour préserver l'unité de son parti dans un moment de crise.\n\nMais ce n’est pas la seule raison. Malgré sa naïveté initiale, le titan du mouvement syndical chrétien semble avoir finalement compris qu'il n'était qu'une petite pièce d'échec dans le vaste réseau de contacts de Schleicher, un rouage sur mille. Il est évident que la vision de Schleicher ne s'arrête pas à la cooptation des dirigeants syndicaux établis - non, son objectif ultime est l'infiltration et l'asservissement complets de l'ensemble de la scène syndicale, y compris de ses anciens dirigeants, avec l'aide des nouveaux. des organisations qui gravitent entièrement autour du chancelier. Sachant pertinemment que les intérêts de Schleicher ne correspondent pas aux siens, Stegerwald a maintenant tiré sur la corde sensible: quelles en seront les conséquences ?"
 gerbav.26.a: "Les fondations du cabinet Schleicher commencent-elles à s’effondrer ?"

 gerbav.27.t: "Répression contre la direction du BVP"
 gerbav.27.d: "La tentative de violation de la Constitution par les dirigeants du Parti populaire bavarois (BVP) à Munich a prouvé à tout le monde de quoi les anciens dirigeants étaient capables pour préserver leurs propres intérêts égoïstes. Il est clair que non seulement le gouvernement bavarois était à l'origine de cette déclaration scandaleuse, mais aussi d'une intrigue anti-berlinoise menée par des fédéralistes et des particularistes qui s'étend jusqu'aux plus hautes sphères du parti Zentrum, dont le BVP n'est qu'un des nombreux des branches régionales autonomes profondément ancrées depuis des années. Aujourd’hui, l’occasion de faire grève s’est présentée.\n\nSous la supervision du nouveau gouvernement fantoche bavarois, une répression contre les personnalités suspectes du BVP a été instituée, la prison de Stadelheim étant désormais remplie à ras bord de visages célèbres du front fédéraliste qui a finalement échoué. Parmi eux se trouve nul autre que le président du Zentrum, Fritz Schäffer lui-même, qui constitue depuis la conférence du parti de 1936 le lien par excellence entre la direction berlinoise du parti et les sections régionales autonomes, et en premier lieu en Bavière.\n\nSans Schäffer, le parti est effectivement décapité. Nous veillerons à ce que Schäffer et ses acolytes en détention préventive fassent preuve de l'humilité nécessaire et qu'ils ne remettent plus jamais les pieds sur la scène politique après leur libération. L'affaire Schäffer sera une leçon pour ses co-conspirateurs particuliers au Luxembourg et en Alsace-Lorraine en particulier. Si nous parvenons à vous retrouver et à vous amener à Munich, le cœur battant du particularisme bavarois, vous ne serez plus en sécurité nulle part."
 gerbav.27.a: "Là où le bois est coupé, des éclats doivent tomber."

 gerbav.28.t: "Stegerwald expulsé du Zentrum"
 gerbav.28.d: "La crise gronde au sein du Zentrum Party. La Reichsexekution du Reich contre la Bavière a creusé un fossé infranchissable entre le gouvernement de Schleicher et le rempart des intérêts catholiques, et coincé entre les fronts n'est autre que l'un des plus proches collaborateurs de Schleicher et syndicaliste chrétien le plus haut placé, le secrétaire d'État au Travail Adam Stegerwald, nommé par Schleicher à l'été 1936. En ne se retirant pas volontairement du cabinet au pouvoir en réaction à l'intervention, Stegerwald, selon la direction de son parti, a silencieusement toléré les actions de son supérieur, ce qui fait de lui une honte pour la communauté catholique. Face à l'accusation de déloyauté envers ses camarades du parti, une procédure d'expulsion a été engagée contre Stegerwald.\n\nMême si l’indignation des médias est énorme, l’exclusion ne devrait pas avoir de conséquences négatives pour le géant syndical. Malgré des années de tentatives pour affirmer enfin sa prétention à la direction du Zentrum, Stegerwald est toujours apparu comme l'éternel vice-champion ; au plus tard depuis sa nouvelle défaite à la conférence du parti de 1936, les relations entre les syndicats chrétiens et le reste du parti sont devenues de plus en plus froides. Désormais totalement détaché de la politique des partis, Stegerwald est enfin en mesure de tisserdes liens encore plus étroits entre ses syndicats et l'appareil Schleicher ; son avenir dépend désormais entièrement du chancelier."
 gerbav.28.a: "Ceux qui n’ont rien à perdre tombent plus doucement."

 gerbav.1000.t: "[GRU.GetName] se soumet"
 gerbav.1000.d: "Après des négociations et une certaine pression mise sur le gouvernement, nous avons réussi à faire plier les délégués de [GRU.GetNameDef] au Bundesrat, et ils apporteront désormais leurs voix à une Reichsexekution contre les rebelles bavarois."
 gerbav.1000.a:0 "Bien."

 gerbav.1001.t: "[GRU.GetName] soutient la Bavière"
 gerbav.1001.d: "Malgré tous les moyens mis en oeuvre pour faire pression sur eux, les délégués de [GRU.GetNameDef] ont choisi de défendre les actions du gouvernement bavarois au Bundesrat et ils voteront désormais contre toute tentative d'élargir la loi d'habilitation ou d'imposer une Reichsexekution à la Bavière."
 gerbav.1001.a:0 "Les imbéciles!"

 gerswr.1.t: "La Révolution Conservatrice"
 gerswr.1.d:9 "Il y a des décennies, la "Sammlungspolitik", une stratégie visant à unir des factions partageant les mêmes idées pour former une opposition solide contre la gauche montante, en soutien aux objectifs impérialistes, a joué un rôle crucial dans le maintien des intérêts de l’État Impérial. Mais les temps ont changé. Aujourd’hui, l’État est confronté non seulement à des menaces provenant d’idéologies extérieures, mais aussi confrontés à ses propres contradictions. La transformation du Kaiser en une marionnette aux mains de parlementaires internationalistes a fait de lui et du gouvernement la cible même de la politique qu'ils défendaient autrefois : la Sammlungspolitik contre l'État.\n\nGrâce aux conseils avisés du président du DVLP, Ulrich von Hassell, et du président du DkP, Kuno von Westarp, ce que les précédents hommes d'État conservateurs n'ont pas réussi à réaliser en raison de rivalités mesquines et d'un manque de détermination a finalement porté ses fruits : des différends de longue date ont été résolus, jettant un pont qui unit les mouvements conservateurs du passé à ceux du présent. L’ère du modératisme sans but et des expériences pseudo-gauchistes de Schleicher est révolue. Un véritable front national a fait tomber les anciennes structures de pouvoir pourries, espérons-le une fois pour toutes – la révolution conservatrice est imminente.\n\nAlors que le front noir-blanc-rouge englobe un large éventail de factions de droite allant des populistes de la classe moyenne et des conservateurs modérés aux industriels d'extrême droite et aux Völkische, le parti national-révolutionnaire de la patrie allemande et le parti conservateur allemand à prédominance agraire-aristocratique conservent leur avantage. Certains ministères clés du gouvernement seront répartis entre eux, et la direction titulaire de la coalition, c'est à dire la Chancellerie Impériale, sera confiée à un candidat de compromis non partisan, Ewald von Kleist-Schmenzin, le vieux fonctionnaire conservateur prussien. En tant que l'un des critiques les plus virulents de Schleicher, Kleist a gagné le respect de toute la droite politique. Son leadership conciliant devrait éliminer les factions au sein du front conservateur."
 gerswr.1.a:0 "Commençons."

 gerswr.2.t: "Hugenberg demande le Ministère de l'Economie"
 gerswr.2.d:9 "Comme prévu, le DKP gardera une main ferme sur les questions agricoles, son secrétaire d'État Martin Schiele ayant été confirmé au poste. Pendant ce temps, le DVLP a fait son entrée au Secrétariat à l'Economie, avec une nomination assez controversée : rien de moins que le tristement célèbre magnat des médias, Alfred Hugenberg, le 2e président du parti.\n\nCes dernières années, Hugenberg a suscité la controverse à de nombreuses reprises. En tant qu’ultra-réactionnaire, il représente un vestige d’une époque révolue au sein d’un parti qui n’a cessé de se modérer depuis 1929 pour élargir son attrait à un électorat plus large. Avant cela, Hugenberg était considéré comme la première autorité économique du parti sous la direction d'extrême droite de Wolfgang Kapp et Georg Schiele, certains de diriger lui-même un jour le DVLP. Les élections à la présidence du parti en 1929 ont cependant porté au pouvoir une jeune génération de révolutionnaires nationaux dirigée par Ulrich von Hassell, avec une approche moins rigide idéologiquement et plus populiste de la politique parlementaire. La nomination de Hugenberg comme deuxième président n’était qu’un acte symbolique, une concession aux anciennes élites du parti – depuis cette époque, il joue d'ailleurs le rôle de second violon.\n\nCependant, l'énorme richesse de Hugenberg l'a rendu indispensable au sein de la direction du parti et son parcours politique est remarquable ; Rares sont ceux qui peuvent se vanter d’avoir participé à la fondation de deux organisations allemandes d’extrême droite aussi influentes : la Ligue pangermaniste extraparlementaire en 1890 d'une part et le Parti de la Patrie en 1917 d'autre part. Sans parler, bien sûr, de son énorme influence économique. Les doigts de Hugenberg sont partout comme une pieuvre - et il ne restera pas les bras croisés si ses demandes sont ignorées, aussi limitées que soient ses bases de pouvoir au sein du DVLP.\n\nSa candidature pourrait être considérée comme un effort visant à atténuer les tensions internes entre révolutionnaires nationaux et réactionnaires, et à maîtriser Hugenberg grâce à son rôle gouvernemental. Cependant, la réputation controversée de Hugenberg et ses relations tendues avec le Kaiser ajoutent à la complexité de cette décision : opter pour un candidat de compromis pourrait être un choix plus judicieux."
 gerswr.2.a: "Qu'il l'ait."
 gerswr.2.b: "Non, nous devrions limiter son influence."
 GER_hugenberg_appointed_tt: "§RDepuis sa défaite aux élections du DVLP en 1929, Hugenberg attend son heure. Rares sont ceux qui pensent qu’il a renoncé à ses ambitions de domination de la droite. Le nommer secrétaire l’apaiserait pour l’instant, mais est-ce pour autant la bonne décision?§!\n\nIl peut être judicieux d'économiser du £GFX_pol_power_icon pouvoir politique si nous voulons lutter contre son influence à l'avenir."
 GER_hugenberg_not_appointed_tt: "§RDepuis sa défaite aux élections du DVLP en 1929, Hugenberg attend son heure. Rares sont ceux qui pensent qu’il a renoncé à ses ambitions de domination de la droite. Si nous décidons de lui couper politiquement la parole, il entrera immédiatement en conflit avec nous : est-ce vraiment ce que nous voulons?§!\n\nIl peut être judicieux d'économiser du £GFX_pol_power_icon pouvoir politique si nous voulons lutter contre son influence à l'avenir."

 gerswr.3.t: "Postenschacher"
 gerswr.3.d:9 "Ironiquement, maintenant que Schleicher est tombé, les mêmes « patriotes » qui critiquaient autrefois les partis démocrates pour avoir donné la priorité aux intérêts du parti avant ceux du peuple se disputent désormais les postes vacants de Secrétaire d’État, désireux de faire avancer le programme de leur propre parti. Le nouveau candidat au ministère des Affaires Etrangères, le président du DVLP, Ulrich von Hassell, a été rapidement retenu. Bien que Hassell soit un diplomate à la retraite ayant une expérience en Italie, en Espagne et dans la Commune Française, sa nomination marque un changement historique dans la mesure où il amène la politique des partis à un rôle traditionnellement non partisan. La préférence de Hassell pour les Russes par rapport au Bloc Syndicaliste laisse présager des changements potentiels dans la politique étrangère allemande – l’avenir dira si une telle politique est compatible avec les intérêts mondiaux de l’Allemagne.\n\nPendant ce temps, le DkP, plus modéré, a obtenu le Secrétariat d'État à l'Intérieur, un poste qui nécessite des compétences en médiation. Le président du parti, Kuno von Westarp, n'a pas été retenu en raison de son affiliation aux gouvernements précédents et se concentrera sur sa base de pouvoir bien établie à la présidence. Au lieu de cela, le choix s'est porté sur le moins connu Wilhelm von Gayl. Avec une formation au Bundesrat, une expérience en matière de gouvernance dans les anciennes zones d'occupation de guerre d'Europe de l'Est et des relations au sein des cercles agraires et corporatistes, il apporte une richesse d'expertise. Gayl est peut-être un homme discret, mais ses prouesses et sa faible ambition lui permettent de ne pas devenir un rival du chef du parti Westarp tout en obtenant de bons résultats pour le DkP.\n\nLes postes restants de Secrétaire d'État sont encore à pourvoir, mais il est probable que le DkP conservera le contrôle du secrétariat à l'agriculture, tandis que le DVLP pourrait poursuivre sa domination dans les affaires économiques."
 gerswr.3.a: "Au moins, la compétition est calme et agréable pour l'instant."

 gerswr.4.t: "La Position du Zentrum"
 gerswr.4.d:9 "Maintenant que le front noir-blanc-rouge est au pouvoir, le parti Zentrum a un rôle clé à jouer : sa position vis-à-vis du nouveau gouvernement décidera de la facilité avec laquelle les droitiers pourront gouverner efficacement le pays à l'avenir. Un Zentrum plus à gauche pourrait sérieusement entraver leurs visions ambitieuses, tandis qu'un Zentrum plus à droite est beaucoup plus susceptible de les tolérer, leur donnant ainsi carte blanche tant que les intérêts catholiques et fédéraux ne sont pas lésés.\n\nHeureusement pour Kleist, Hassell, Westarp et consorts, c'est le deuxième cas qui s'applique. La direction conservatrice-fédéraliste nouvellement élue du parti Zentrum autour de Schäffer salue la nomination du gouvernement Kleist, en dépit d'une certaine opposition interne au parti. Schäffer lui-même a salué les efforts conjoints des nationalistes contre le gouvernement Schleicher pour empêcher les expériences pseudo-révolutionnaires et les tentatives de centralisation imposées par les militaires, et a exprimé l'espoir que le nouveau gouvernement adoptera une ligne plus dure que les gouvernements précédents pour défendre à la fois l'ordre intérieur de l'Allemagne et l'ordre européen au nom du maintien de la paix au niveau international."
 gerswr.4.a:0 "Bonnes nouvelles!"

 gerswr.5.t: "La Position du Zentrum"
 gerswr.5.d:9 "Maintenant que le front noir-blanc-rouge est au pouvoir, le parti Zentrum a un rôle clé à jouer : sa position vis-à-vis du nouveau gouvernement décidera de la facilité avec laquelle les droitiers pourront gouverner efficacement le pays à l'avenir. Un Zentrum plus à gauche pourrait sérieusement entraver leurs visions ambitieuses, tandis qu'un Zentrum plus à droite est beaucoup plus susceptible de les tolérer, leur donnant ainsi carte blanche tant que les intérêts catholiques et fédéraux ne sont pas lésés.\n\nMalheureusement pour Kleist, Hassell, Westarp et consorts, le pire des cas s'est produit. La direction progressiste nouvellement élue du parti Zentrum autour de Carl Ulitzka a immédiatement commencé à montrer son intransigeance - bien que contrainte par l'opposition interne au sein du parti à former une coalition avec l'extrême droite, la direction progressiste a néanmoins l'intention de bloquer toutes les propositions du nouveau gouvernement, à l'exception des plus modérées. Si leur résistance n'est pas prise en compte, la coalition pourrait s'en trouver carrément déséquilibrée."
 gerswr.5.a:0 "Malheureusement..."

 gerswr.6.t: "La Position du Zentrum"
 gerswr.6.d:9 "Maintenant que le front noir-blanc-rouge est au pouvoir, le parti Zentrum a un rôle clé à jouer : sa position vis-à-vis du nouveau gouvernement décidera de la facilité avec laquelle les droitiers pourront gouverner efficacement le pays à l'avenir. Un Zentrum plus à gauche pourrait sérieusement entraver leurs visions ambitieuses, tandis qu'un Zentrum plus à droite est beaucoup plus susceptible de les tolérer, leur donnant ainsi carte blanche tant que les intérêts catholiques et fédéraux ne sont pas lésés.\n\nMalheureusement, la position de Stegerwald et de ses compagnons syndicalistes à l'égard du nouveau gouvernement peut être qualifiée d'ambivalente. Au sein des syndicats chrétiens, on craint que certains cercles réactionnaires du DkP et du DVLP ne s'emploient à revenir sur de nombreuses lois du travail obtenues de haute lutte. Stegerwald lui-même tolère notre gouvernement pour l'instant, mais il surveillera de près notre futur programme de politique du travail - les mauvaises décisions pourraient nous coûter le soutien silencieux de l'une des organisations de masse les plus puissantes de l'Empire."
 gerswr.6.d.alt:9 "Maintenant que le Front noir-blanc-rouge est au pouvoir, le parti Zentrum a un rôle clé à jouer. Leur position à l'égard du nouveau gouvernement déterminera dans quelle mesure il sera facile pour les partis de droite de gouverner efficacement le pays à l'avenir. Un Zentrum plus à gauche pourrait sérieusement entraver leurs visions ambitieuses, tandis qu’un Zentrum plus à droite serait beaucoup plus susceptible de les tolérer, leur donnant ainsi carte blanche tant que les intérêts catholiques et fédéraux ne sont pas lésés.\n\nLa direction du compromis modéré qui préside le Zentrum depuis la dernière conférence du parti est quelque peu éloignée de certains de nos représentants les plus radicaux, mais n'a en principe pas trop d'objections à l'égard de notre vaste programme. Composés de nombreux membres de droite et de modérés qui, espérons-le, contrebalanceront l'influence néfaste des syndicats chrétiens de Stegerwald au sein du conseil d'administration, les présidents des partis devraient, espérons-le, se taire tant que nous gardons intact le cadre démocratique-fédéral de base, et ils pourraient même se laisser influencer par certaines concessions corporatistes, idées qui ont depuis longtemps gagné en popularité même au sein de l'establishment modéré."
 gerswr.6.a:0 "Je vois."

 gerswr.7.t: "Un Scandale Royal"
 gerswr.7.d1: "Autre jour, autre rumeur sensationnelle sur les « sombres secrets » de la famille royale. Cette fois-ci, le prince héritier Wilhelm et l'une de ses nombreuses prétendues liaisons amoureuses sont à nouveau au centre de l'attention. La censure des articles qui « diffament » ouvertement les Hohenzollern et menacent leur réputation est très stricte, et la plupart des grands journaux tentent de s'abstenir de publier des articles aussi controversés, par respect. Cependant, l'émergence rapide d'une presse tabloïd moins professionnelle a permis à certaines informations désagréables de glisser jusqu'aux oreilles du public. Compte tenu de la popularité assez mauvaise du prince héritier, on ne peut guère s'attendre à ce que quiconque soit vraiment choqué par les nouveaux titres. Ce n'est qu'au cœur de l'Empire, à la Chancellerie du Reich, que le comportement du futur monarque a provoqué le plus de mécontentement.\n\nLes vues du Reichskanzler Kleist sur le rôle de la monarchie et de la noblesse en général sont pour le moins particulières. Profondément fasciné par « l'esprit prussien » et le droit divin des rois, il est convaincu qu'un État se maintient en vie grâce aux forces qui l'ont fondé. Cependant, le rôle divin que joue le roi au sein de la société lui confère également certains devoirs importants. Le vrai conservateur sert son peuple de manière altruiste, exactement comme Dieu l’a voulu, estime Kleist, et ne place pas ses intérêts personnels avant tout le reste. De telles notions sont à l'origine de la perception assez idéaliste qu'ont les Reichskanzler de l'aristocratie, du « second pouvoir » : pour être respectés par l'homme ordinaire qui leur est naturellement subordonné, ils doivent être héroïques, déterminés, fidèles à leurs propres convictions, justes et pleins de foi - autant de traits qui manquent au prince héritier.\n\nMême si les aventures extraconjugales de Wilhelm ne sont peut-être pas si importantes pour le grand public et ne nuisent pas en soi à la famille royale, elles pourraient entraver les projets de réforme ambitieux du nouveau gouvernement à l'avenir, à un niveau plus subtil. Après tout, le comportement d’un souverain décadent et égoïste est susceptible de déteindre sur la population guidée par le premier, provoquant une perte de toutes les mœurs et traditions, et éloignant pour de bon la fière nation allemande de la cause conservatrice! Après une séance d'urgence secrète avec des membres de haut rang du gouvernement, Kleist est déterminé : certaines mesures doivent être prises."
 gerswr.7.d2: "Un autre jour, une autre rumeur sensationnelle sur les « sombres secrets » de la famille royale fait le tour. Cette fois-ci, le prince héritier Wilhelm et l'une de ses nombreuses prétendues liaisons amoureuses sont à nouveau au centre de l'attention. La censure des articles qui « diffament » ouvertement les Hohenzollern et menacent leur réputation est très stricte, et la plupart des grands journaux tentent de s'abstenir de publier des articles aussi controversés, par respect. Cependant, avec l'émergence rapide d'une presse tabloïd moins professionnelle ces dernières années, certaines informations désagréables parviennent toujours à se glisser jusqu'au public.\n\nCependant, compte tenu de la popularité relativement faible du prince héritier, presque personne ne peut vraiment être choqué par les nouveaux titres, à l'exception des partisans purs et durs de la monarchie de droite qui doivent accepter que ce sera le futur Kaiser."
 gerswr.7.a:0 "Terrible."
 GER_kleist_angry: "Des mesures supplémentaires sont nécessaires pour protéger la vertu dans la nation allemande."

 gerswr.8.t: "Un changement de cap à la campagne"
 gerswr.8.d: "Le nouveau gouvernement n'est pas au pouvoir depuis longtemps et doit déjà faire face à son premier défi majeur : la crise agraire rampante dans les campagnes. Au cours des douze derniers mois, même pendant le bref intermède de Schleicher, le secrétaire d'État à l'Agriculture Martin Schiele, un éminent représentant de la direction modérée du DkP de Westarp par ailleurs bien connecté au sein du Landbund, est resté en fonction - malgré d'énormes critiques. Il a farouchement défendu une politique tarifaire protectionniste, associée à des quotas d'importation stricts, convaincu que ces mesures mèneraient l'Allemagne vers le salut, et notamment vers une autarcie complète dans le secteur agricole.\n\nCe plan a toutefois échoué, en grande partie à cause de l'énorme résistance des partisans de la Mitteleuropa, des lobbyistes de l'industrie d'exportation et des dirigeants syndicaux qui craignent que la politique de Schiele n'aggrave le dilemme économique en détruisant les niveaux de salaires et en entravant un commerce rentable avec d'autres pays. des pays. Le défenseur le plus en vue de l’agriculture allemande est confronté aux ruines de son propre château de cartes effondré – ses efforts n’ont fait que retarder l’inévitable. Aujourd’hui, une chose est claire : alors que la situation continue de se détériorer et que la population rurale se radicalise de plus en plus, Schiele et ses méthodes doivent être remplacées. La nouvelle politique agraire allemande doit repartir de zéro."
 gerswr.8.a: "Mais qui pourrait remplir ce rôle ?"

 gerswr.9.t: "Bauernschach"
 gerswr.9.d: "Le limogeage de Schiele signifie la perte d’un ministère clé pour le DkP, et donc potentiellement une perte massive de pouvoir en faveur du DVLP. C'est donc clair : pour maintenir l'équilibre au sein de la coalition, son successeur doit également être issu du parti de Westarp. Cependant, de nos jours, « conservateur » ne signifie plus conservateur. Même l'ancien DkP est devenu un parti diversifié avec de nombreuses ailes idéologiquement divergentes, et selon laquelle d'entre elles sera en mesure de remplacer Schiele, les choses pourraient ne pas se terminer aussi bien pour l'ancienne direction modérée autour de Westarp.\n\nEn ce qui concerne notamment la question agricole pressante, deux factions puissantes ont émergé ces dernières années, entre lesquelles Schiele a récemment réussi à servir de médiateur avec plus ou moins de succès. D’un côté, il y a les propriétaires fonciers aristocratiques prussiens classiques, les Junkers. Réactionnaires, élitistes et bornés par nature, ils tiennent principalement à deux choses : préserver le statu quo sociétal et protéger leurs biens traditionnels. Il y a cependant le jeune fonctionnaire agricole rhénan Hermann von Lüninck qui entretien de bonnes relations avec eux ainsi qu'au sein du Landbund local, et même dans les organisations paysannes catholiques. Soucieux d'équilibrer les intérêts des propriétaires fonciers, des agriculteurs et de l'industrie, il est considéré comme un candidat de compromis ayant de bonnes relations avec la direction du parti.\n\nLe deuxième grand groupe est constitué des petits et moyens agriculteurs non aristocratiques, dont beaucoup sont originaires du centre et du sud-ouest de l’Allemagne. Bien plus nombreux que les Junkers, ils constituent une force politique émergente avec laquelle il faut compter. La crise économique a rouvert de vieilles blessures entre les deux groupes, la méfiance est à son plus haut niveau et apaiser les agriculteurs avec un bureau gouvernemental et les impliquer dans le processus politique pourrait apaiser les tensions. Cependant, beaucoup de ces agriculteurs adhèrent à des idées assez radicales avec une touche völkisch-corporatiste assez similaire à la vision du DVLP ; ainsi, le choix du candidat non aristocratique Hans Schlange-Schöningen, un expert agricole renommé de Poméranie, pourrait bénéficier à Hassell davantage qu'à Westarp à long terme."
 gerswr.9.a: "Choisir Lüninck, le conciliateur ouest-allemand."
 gerswr.9.b: "Choisir Schlange, la voix de l'homme ordinaire."

 gerswr.10.t: "Hermann von Lüninck"
 gerswr.10.d: "Hermann von Lüninck est depuis plusieurs années l’une des étoiles montantes du lobby agricole allemand, et ce n’est pas sans raison. Catholique, aristocratique, populiste et plutôt de droite, il marche dans les traces de son défunt mentor, longtemps président de l'Association Paysanne Rhénane Clemens von Loë-Bergerhausen, auquel Lüninck succéda après la mort de ce dernier en 1930. Lüninck représente un nouveau type de propriétaire foncier, différent des anciennes élites est-elbiennes - ses origines religieuses et son origine ouest-allemande font qu'il est plus difficile pour ses détracteurs de le diffamer en le décrivant comme un "Krautjunker" typique.\n\nCela ne signifie cependant pas que cet ambitieux très doué puisse être décrit comme plus modéré que ses frères est-Elbiens. Profondément antidémocratique et religieux, il méprise le Zentrum pour avoir soi-disant trahi ses propres valeurs en contribuant aux réformes parlementaires de 1920, et gravite ainsi vers les partis conservateurs. La vision de Lüninck dans un passé récent repose sur deux piliers importants : renforcer la coopération plus étroite entre le Reichslandbund protestant (RLB) et l'Association Catholique des Associations d'Agriculteurs aAllemands (VdB), dont fait partie l'Association Paysanne Rhénane, et œuvrer en faveur d'une forte alliance de droite, contre le Zentrum si nécessaire, pour rajeunir le conservatisme. Cette coopération entre le RLB et le VdB a déjà commencé en Rhénanie et en Westphalie, mais des efforts similaires au niveau national ont été bloqués par de puissants fonctionnaires du VdB affiliés au Zentrum.\n\nBien qu’il soit favorable à un front agraire fort et potentiellement à une organisation d’unité dominée par les vieilles élites aristocratiques, Lüninck est également à l’écoute des intérêts de l’industrie ouest-allemande et de la pléthore d’agriculteurs indépendants qui dominent le secteur agraire ouest-allemand. On s’attend donc à ce qu’il aborde la crise avec prudence mais fermeté ; j'espère sans aucune controverse majeure."
 gerswr.10.a: "Un pragmatique, mais un conservateur respectable."

 gerswr.11.t: "Hans Schlange-Schöningen"
 gerswr.11.d: "Hans Schlange-Schöningen compte parmi les personnalités les plus connues du Parti Conservateur. Bien qu'il soit techniquement un Junker d'origine non aristocratique, le dirigeant de longue date de la branche du DkP de Poméranie a plus en commun avec les petits et moyens agriculteurs à l'ouest de l'Elbe qu'avec ses frères réactionnaires céréaliers de l'Est de l'Elbe. Son domaine Gut Schöningen près de Stettin est considéré comme une entreprise modèle de renommée internationale, qui a survécu aux crises agricole et économique grâce à une gestion entrepreneuriale intelligente, et le savoir-faire de Schlange est incontesté dans toutes les sphères politiques. Ce qui n'est pas incontestable, cependant, ce sont ses méthodes.\n\nSchlange est favorable à une approche interventionniste lorsqu'il s'agit de résoudre la crise agraire ; à ses yeux, un véritable "revirement agropolitique" est nécessaire, "au terme duquel l'Allemagne de l'Est sera économiquement renforcée et consolidée au niveau national". Schlange s'efforce à terme d'aboutir à une restructuration complète de l'économie agricole, notamment en Elbie Orientale, via une réforme agraire indirecte : les domaines Junker trop lourdement endettés ne seront pas renfloués par l'État, mais répartis entre les petits et moyens agriculteurs ou repeuplés. par des ouvriers d'usine ou des ouvriers agricoles au chômage. La vision pragmatique et axée sur l'efficacité de Schlange n'est pas seulement ancrée dans son expérience d'économiste agricole expérimenté, mais elle a également des implications idéologiques. La combinaison de la revitalisation agraire et de la colonisation orientale est considérée comme un projet visant à « éveiller l'esprit colonisateur des Allemands et ainsi ramener les gens des villes surpeuplées vers un travail productif sur le sol rural qui donne de la nourriture et de la vie ».\n\nDe tels projets quasi révolutionnaires sont à l’opposé des idées de nombre de ses collègues du parti, mais pourraient réellement garantir une amélioration à long terme de la situation désastreuse de l’agriculture allemande. Une chose est sûre : la nomination de Schlange va provoquer des tensions."
 gerswr.11.a: "Un Junker parlant au nom des gens ruraux ordinaires n'est pas ce que je m'attendais à voir..."
 is_hired: "et est embauché, s'il y a des places libres de conseiller politique."

 gerswr.12.t: "Consolidation de l'Est"
 gerswr.12.d: "Un concept central dans les écrits de Schlange est celui de « l'Est Allemand économiquement renforcé, politiquement national consolidé et démographiquement équilibré ». Grâce à nos efforts, cette vision commence à devenir une réalité. Diverses colonies agricoles prospères ont vu le jour dans toute l'Elbie Orientale, sur de vastes terres qui étaient auparavant entre les mains de propriétaires terriens aristocratiques lourdement endettés. Bien que leur nombre soit encore insignifiant par rapport à la proportion de domaines Junker dans la région, cela peut être considéré comme la première étape réussie de notre vaste campagne de restructuration rurale.\n\nL'idée d'une "consolidation nationale" va de pair avec l'intensification de la campagne de germanisation qui a été lancée à nouveau en Posen et en Prusse occidentale au cours des derniers mois - bien sûr, la crise agraire a joué un excellent rôle dans cette campagne, comme de nombreux domaines appartenant à la noblesse polonaise sont confrontés aux mêmes problèmes que celui des Junkers. Conformément au droit en vigueur, des terres autrefois propriété polonaise situées à notre frontière orientale ont été acquises par la Commission Prussienne de Colonisation et transformées en "Colonies de Réforme Agraire" pour nos chômeurs.\n\nL’un des exemples les plus récents de ces efforts est la colonisation de Kobylepole, ou Gutenbrunn, à la périphérie sud-est de Posen. Célèbre pour sa brasserie, le domaine Kobylepole et les domaines environnants de Szczepankowo (Stephansort) et Spławie (Rossteich) appartenaient auparavant à la famille polonaise Mycielski, jusqu'à ce que la crise fasse des ravages. Désormais, les Mycielski ne disposent plus que de leur vieille villa de style italien, entourée de terrains morcelés appartenant à des colons allemands venus de l'ouest.\n\nLe cas de Kobylepole n’est qu’un des nombreux succès de notre programme de réagrarisation à l’Est. Dès que nos projets commenceront à porter leurs fruits, des colonies comme celle-ci deviendront l’élément vital du futur ordre politique, au grand bénéfice de nos enfants et petits-enfants, et, en tant que rempart contre le slavisme, un véritable symbole de notre résilience allemande."
 gerswr.12.a:0 "Très bien."

 gerswr.13.t: "L'Alliance du Fer et du Seigle"
 gerswr.13.d: "À l'époque dorée du Chancelier de Fer, lorsque notre structure sociale était beaucoup moins polarisée qu'elle ne l'est en ces temps difficiles, une importante alliance politique d'industriels et de propriétaires fonciers, de manoirs ruraux et de hauts fourneaux, de fer et de seigle maintenait notre État à flot, et a garanti les intérêts de l’élite dirigeante. Mais au fil du temps, la mondialisation rampante et l’affaiblissement ultérieur de notre société par des conceptions rationalistes, matérialistes et égoïstes, en bref anti-allemandes, ont profondément bouleversé cet équilibre fragile.\n\nAvec l’ordre d’après-guerre et de post-parlementarisation, l’ultra-capitalisme est arrivé et a causé un tort énorme à notre âme allemande. Un profond fossé divisait les intérêts de l’industrie et de l’agriculture, et tandis que l’un essayait de maximiser ses profits sur le marché mondial, l’autre luttait pour rivaliser avec des producteurs étrangers plus compétitifs. L’époque du « protectionnisme solidaire » bienveillant et attentionné était révolue. En fin de compte, cette fracture nous a conduit à la crise agraire qui menace depuis les années 20, et finalement aussi au dilemme économique auquel nous sommes confrontés aujourd’hui.\n\nMais ces crises ont été un moteur de changement en faveur d'une amélioration. Nous sommes en train de nous purifier de ces influences néfastes à mesure que notre économie et notre nation sont réformées, peut-être même révolutionnées, par le haut et à partir de zéro. Notre future politique commerciale et agricole reviendra à ses racines anciennes, à l’époque où régnait le consensus et non la division. La formation du front parlementaire "noir, blanc et rouge" a été la première étape, l'accord rétabli entre l'industrie et l'agriculture est la deuxième, maintenant la troisième étape doit être la revitalisation et le rajeunissement de notre société tout entière, afin que le soleil , plus magnifiquement que jamais, brille à nouveau sur notre fière nation."
 gerswr.13.a: "Que ce soit un mariage heureux."

 gerswr.14.t: "Accusations de totalisme agrarien"
 gerswr.14.d: "Jusqu'à présent, les journaux agrariens-conservateurs de l'Empire se sont concentrés sur un seul sujet : la politique agricole controversée du secrétaire d'État Hans Schlange-Schöningen. Plus tôt cette semaine, le Kreuzzeitung, le journal conservateur traditionnel allemand, a publié un commentaire de plusieurs pages sur l'aspirant politicien agricole, accusant Schlange d'utiliser sa politique pour favoriser la « privation des droits de l'Est » et la division de classe dans les campagnes, ce qui a conduit à des « conditions quasi russes ou françaises », et cela partout. Des critiques encore plus sévères ont été formulées par le comte Eberhard von Kalckreuth, la figure dirigeante la plus importante du Landbund allemand. Il est allé jusqu'à diffamer Schlange en le qualifiant de « totaliste agrarien » et a publiquement appelé le DkP et le chancelier Kleist à se distancier de leur mouton noir pour le bien de la nation. C'est un fait que les grandes ambitions suscitent toujours des détracteurs - mais il est également indiscutable que tant que le vieil establishment agrarien des Junkers restera opposé à nous, notre champ d'action sera extrêmement limité."
 gerswr.14.a: "Quelle idiotie."

 gerswr.15.t: "Le Front Vert"
 gerswr.15.d: "Après de longues négociations, nous avons atteint l'un de nos objectifs les plus importants, un sujet omniprésent dans les milieux agraires allemands au cours des dernières décennies : la formation d'un Front Uni de la Paysannerie Allemande. Avec l'expulsion d'Andreas Hermes de la présidence du VdB catholique, désormais composé de fonctionnaires fidèles à notre cause, les associations catholiques d'agriculteurs ne sont plus liées au Zentrum et peuvent pleinement adhérer à notre vision antiparlementaire, et avec la volonté d'Eberhard von Kalckreuth de faire certaines concessions pour faire du présidium du Landbund protestant une représentation plus juste de la vie rurale prussienne, qu'il s'agisse de Junkers, de petits exploitants ou d'ouvriers agricoles, le rapport de force entre le Landbund et le VdB sera plus équitablement réparti au sein de la nouvelle organisation.\n\nPendant de nombreuses années, une telle unification a été rejetée, en particulier dans les cercles catholiques, où l'on disait qu'il existait des divisions insurmontables entre les agriculteurs catholiques et protestants, sur les plans politique, confessionnel et social, que la coopération avec les Junkers discréditerait le VdB parmi la paysannerie catholique et que les Junkers finiraient par mettre les catholiques sur la touche au sein de l’organisation. Et pourtant, en fin de compte, les arguments du camp opposé ont prévalu : plus ironiquement encore, c'est un catholique ouest-allemand qui a finalement pu mettre à son crédit cet exploit historique.\n\nDans quelques jours, les anciennes organisations agraires auront disparu à jamais. À leur place, le Reichsbauernfront (Front Impérial des Paysans) apparaîtra, une organisation théoriquement indépendante et fidèle au programme agricole du gouvernement. Plus important encore, cela garantira que nous ne perdrons pas le contrôle de la paysannerie allemande, ce qui pourrait être bénéfique pour notre vision politique à l'avenir, une fois la crise agricole résolue. En contrebalançant les courants populistes et élitistes au sein de l’organisation, on garantit que le centre modéré sortira vainqueur, garantissant ainsi le statu quo sociétal que nous voulons préserver à tout prix – nous venons de faire d’une pierre plusieurs coups."
 gerswr.15.a: "Ensemble pour une vie rurale rajeunie!"

 gerswr.16.t: "La Question de l'Office du Travail"
 gerswr.16.d: "Peu de temps après sa nomination au poste de secrétaire économique, Alfred Hugenberg a contacté le gouvernement et proposé à Gustav Hartz un poste potentiel de secrétaire au Travail. Hartz est membre du DVLP et du Syndicat National Allemand des employés du commerce, un syndicat de cols blancs jouissant d'une influence considérable sur l'échiquier politique de droite. Il est bien plus célèbre, voire tristement célèbre, pour son ouvrage « les erreurs de la politique sociale allemande » (Irrwege der deutschen Sozialpolitik), dans lequel il appelait à l'abolition du système d'assurance sociale bismarckien et à son remplacement par une épargne personnelle obligatoire.\n\nSelon Hartz, l'État providence est un système fondamentalement défectueux qui ne donne du pouvoir qu'aux « fainéants » et profite des travailleurs et des propriétaires d'entreprises diligents. Un système d'épargne personnelle obligatoire, en revanche, obligerait la société à valoriser davantage la richesse et à développer un "esprit" capitaliste au sein de la classe ouvrière. Ces opinions sont en accord avec Hugenberg lui-même, un grand entrepreneur et un opposant au vitriol du socialisme et du syndicalisme – Hartz est, en fait, un de ses proches alliés.\n\nLe Secrétariat au Travail était censé être délégué au DVLP en premier lieu, donc il n'y aurait aucun problème à nommer Hartz au poste de Secrétaire du Travail - cependant, cela donnerait à Hugenberg un contrôle accru sur la politique économique et sociale du gouvernement. Est-ce vraiment ce que nous voulons ?"
 gerswr.16.a:0 "Cela semble raisonnable."
 gerswr.16.b: "Nous ne devrions pas donner à Hugenberg plus de pouvoir qu'il n'est nécessaire."

 gerswr.17.t: "Le Sauveur de l'Economie"
 gerswr.17.d:9 "Dans les mois qui ont suivi la nomination de Hugenberg au poste de secrétaire à l'Économie, son vaste empire de presse s'est mis en marche : les articles de journaux inondent le pays, louant le sens financier et économique du politicien. Hugenberg est présenté comme le « Sauveur économique », présenté comme le pivot de la résurgence économique de l’Allemagne, son caractère indispensable au gouvernement étant souligné à chaque instant. Les alliés de l'entrepreneur au Reichstag, qui a accueilli une poignée de nouveaux membres grâce à cette campagne de propagande, tiennent un discours similaire.\n\nPour la direction révolutionnaire nationaliste du DVLP, et pour Hassell en particulier, cette initiative constitue une menace plus qu’une aubaine. L'insistance de la presse de Hugenberg a louer la personnalité de son propriétaire, tout en ne publiant que des mentions superficielles de son rôle au sein du DVLP, soulève des inquiétudes quant à ses motivations réelles ; il est difficile d’ignorer le fait qu’il bâtit sa réputation personnelle. Certains soupçonnent même que le Secrétariat à l'Économie n'est qu'un premier tremplin pour contrôler pleinement les actions du gouvernement, grâce à son influence : après tout, le Secrétaire d'État à l'Économie exerce un pouvoir considérable au sein du gouvernement..."
 gerswr.17.a: "De toute façon, je ne fais pas confiance aux journaux."

 gerswr.18.t: "Les Mesures Urgentes"
 gerswr.18.d: "Après quelques semaines de silence, le Secrétariat à l'Économie, dirigé par Alfred Hugenberg, a publié un livre blanc annonçant ses priorités au sein du gouvernement Kleist. Il souligne l'importance d'une réforme économique immédiate et approfondie pour revigorer l'économie, favoriser un environnement bénéfique pour l'industrie et réduire la force du mouvement socialiste qui, selon le secrétaire d'État, sape l'Empire de sa force, avec ses revendications constantes. La liste en treize points, décrite comme des « mesures urgentes », reflète la vision économique et politique du monde de Hugenberg.\n\nCe dernier plaide pour une déréglementation et une privatisation immédiates des industries publiques, la mise en œuvre de contrôles à l'importation et de tarifs douaniers malgré des conflits potentiels avec les accords de Mitteleuropa, la refonte du système de protection sociale en faveur de plans d'épargne obligatoires, une interdiction complète des grèves et un délai d'un an. limite pour tous les syndicats à dissoudre ou à abandonner tous les « éléments socialistes ». En outre, le livre blanc fait allusion à la perspective de restreindre l’activité économique juive, même si les détails de ces mesures restent insaisissables.\n\nIl va sans dire que les mesures d’urgence ont immédiatement suscité des critiques – non seulement en raison de leur radicalisme, mais aussi parce que leur publication n’était absolument pas coordonnée avec la politique du gouvernement. En fait, Hugenberg est parti de son propre chef, supposant qu'il pouvait faire tout ce qu'il voulait et mettre le gouvernement devant le fait accompli."
 gerswr.18.a: "Indiquez qu'il ne parle pas en notre nom."
 gerswr.18.b: "Il peut diriger le Secrétariat comme bon lui semble."
 GER_hugenberg_remembers_that_tt: "§RHugenberg s'en souviendra.§!"
 GER_strengthens_hugenberg_tt: "§RCela renforcera la faction de Hugenberg!§!"
 GER_dkp_remembers_that_tt: "§RLa faction Volkskonservative ne laissera pas cela impuni.§!"

 gerswr.19.t: "La Réponse du Secrétaire"
 gerswr.19.d: "La réponse de Hugenberg à nos tentatives de nous dissocier du document des mesures d'urgence a été inattendue : il a déclaré que les mesures d'urgence représentaient le programme économique du Parti de la Patrie et devaient être prises en compte par la coalition Schwarz-Weiß-Rot. En tant que principal expert économique du DVLP, il a en effet exercé une grande influence dans la rédaction des principes économiques de leur programme, même si celui-ci ne va pas aussi loin que les réformes promises par Hugenberg.\n\nLes hauts responsables du DKP et du cabinet Kleist sont de plus en plus frustrés par Hugenberg - il est impossible de le dénigrer et il est totalement convaincu que non seulement le gouvernement devrait écouter ses propositions, mais que ses propositions sauveront l'Allemagne d'un seul coup, et une fois qu'ils l'auront fait, le Reichskanzler et le reste de la coalition n’auront d’autre choix que de reculer.\n\nCependant, il n'est pas le seul au sein du DVLP à le croire, et s'opposer à lui pourrait les pousser à se déchainer..."
 gerswr.19.a: "Il est temps de mettre fin à cette mascarade – proposez de le renvoyer."
 gerswr.19.b: "Hassell devrait pouvoir tenir son chien en laisse."

 gerswr.20.t: "Affrontement au sein du secrétariat du DVLP"
 gerswr.20.d: "Chargé de maîtriser le deuxième secrétaire du Parti de la Patrie, Ulrich von Hassell l'a convoqué à une réunion au siège du parti à Berlin – mais cela n'a fait qu'accroître les tensions. Selon des témoins, le débat entre eux a rapidement tourné au vinaigre et l'entêtement bien connu de Hugenberg a empêché toute sorte de compromis. Hugenberg reste certain que son projet pour le Secrétariat à l'Economie fera taire tous les opposants dès que d'énormes dividendes ne manqueraient pas d'arriver, et a menacé Hassell de défier son leadership à plusieurs reprises, au cours de la conversation.\n\nLe ton de la presse de Hugenberg a commencé à changer radicalement, dénonçant le gouvernement comme un gouvernement de lâches et de traîtres à la révolution conservatrice, qui aurait conclu un pacte avec « les libéraux, les socialistes et les juifs » pour réprimer les vrais patriotes allemands. Une scission du parti est imminente..."
 gerswr.20.a:0 "Ce n'est pas bon..."

 gerswr.21.t: "Le Clivage Tirpitzien-Réactionnaire"
 gerswr.21.d: "Les tensions croissantes entre les ailes réactionnaire et nationale-révolutionnaire du Parti de la Patrie, notamment grâce aux machinations de Hugenberg, se sont maintenant transformées en une véritable guerre interne. Les associations régionales sont en proie à des luttes intestines, la presse du parti est confuse quant à ses positions politiques et le soutien au Parti au sein de la population échoue. Certains médias libéraux et socialistes prédisent déjà une scission, voire un effondrement complet, et l’effondrement du titan autrefois redouté de l’extrême droite. Si cela se produisait, le cabinet Kleist pourrait connaître sa chute.\n\nLa direction du DVLP pourrait prédire qu’une scission du parti est imminente. Craignant une telle issue, Ulrich von Hassell a décidé de convoquer une conférence d'urgence du parti. Organisé à Berlin dans quatre mois, il rassemblera des représentants des associations régionales du parti, des organisations affiliées et des soutiens influents, et répondra au moins à certaines des très nombreuses questions sur l'avenir du parti. Tout le monde ne s’attend pas à ce que la Conférence devienne une mesure unificatrice. Si Hugenberg se sent en confiance, il pourrait finalement se séparer du parti avec sa clique, ou même tenter une seconde fois de se présenter à la direction du parti..."
 gerswr.21.a: "Espérons que Hassell et Hugenberg n’enterreront pas la révolution conservatrice…"

 gerswr.22.t: "Une Guerre dans la presse"
 gerswr.22.d: "Le document sur les mesures urgentes a été accueilli avec controverse. Bien qu’il ait été soutenu par un nombre étonnamment élevé de personnalités de droite, y compris de grands médias indépendants et des hommes politiques du DVLP et des autres partis de la coalition Schwarz-Weiß-Rot, un nombre équivalent de personnes s’y sont opposées. Les critiques de la vision de Hugenberg provenaient généralement des membres modérés du Parti Conservateur, la faction autoproclamée « Populaire Conservatrice ». Organisés autour de dirigeants tels que Walther Lambach et Gottfried Treviranus, ils souhaitaient la création d'un parti « populaire-conservateur » qui accepterait les fondamentaux du système démocratique et travaillerait en son sein – le Parti Conservateur Britannique étant leur inspiration.\n\nPour cette aile, la rhétorique réactionnaire et la guerre ouverte de Hugenberg contre les socialistes constituent un obstacle plutôt qu'une opportunité. Ce conflit a été largement exploité par la grande machine de propagande du SPD – bien sûr, ils méprisaient absolument Hugenberg et l’ensemble du gouvernement, mais ces conflits internes au sein du SWR en faisaient des cibles faciles pour leurs attaques."
 gerswr.22.a: "Nous sommes tous du même côté!"

 gerswr.23.t: "La Loi de Restriction des Activités Socialistes de Paul Bang"
 gerswr.23.d: "Un nouveau projet de loi a été déposé au Reichstag. Il émane de Paul Bang, député du DVLP, membre de la clique Hugenberg, antisémite notoire et membre dirigeant de la Ligue Pangermaniste. Baptisée « Loi de Restriction des Activités Socialistes », il s'agit de la première tentative de codifier les objectifs relativement vagues du document sur les mesures urgentes de Hugenberg, dans une loi.\n\nLa loi, définissant le « socialisme » comme toutes les idéologies fondées sur la vision du monde de Karl Marx ou des syndicalistes français, imposera un délai d'un an à tous les syndicats de l'Empire pour abandonner toute idéologie de ce type dans leurs programmes, et exigera également que tous les syndicats coopérent avec la police secrète pour réprimer les ennemis de l'État. Les grèves seront interdites et l'agitation en faveur d'une grève générale sera punie de prison. Au lieu de cela, toute lutte pour les droits des travailleurs devra se dérouler par les voies légales et par la négociation, ce qui favorisera naturellement les employeurs puissants.\n\nAlors que le Ruhrkampf et ses violences sont encore frais dans la mémoire des citoyens allemands, d'autres membres de la coalition Schwarz-Weiß-Rot ont du mal à s'exprimer contre la loi - même si le gouvernement et les dirigeants des deux partis estiment qu'il est trop tôt. Bien qu’ils sympathisent avec l’objectif de détruire le socialisme et même la social-démocratie, il est trop tôt – du moins avant que l’Internationale ne soit détruite. Il ne fait également aucun doute que Hugenberg a été impliqué dans la rédaction du projet de loi, et sa presse a commencé à militer en sa faveur dès son dépôt – il terrorise abondamment le reste de la coalition pour obtenir ce qu’il veut."
 gerswr.23.a: "Nous n'accepterons pas ce hooliganisme!"
 gerswr.23.b: "Il n'y a pas le choix. La loi est promulguée."

 gerswr.24.t: "La Réponse du Secrétaire"
 gerswr.24.d: "Un fossé s’est ouvert entre le secrétaire Hugenberg et le gouvernement Kleist – et, voyant la direction dans laquelle le vent souffle, Hugenberg a choisi de se battre. La presse de Hugenberg s'est ouverte sur des articles cinglants déclarant que la coalition avait abandonné la cause du conservatisme et conclu un accord avec « les libéraux, les socialistes et les juifs » afin d'enterrer la révolution conservatrice. La seule personne qui peut sauver l’Allemagne et la mettre sur la voie de la renaissance nationale est le secrétaire d’État, qui rallie le drapeau autour duquel tous les vrais patriotes allemands devraient se rassembler.\n\nComme Hugenberg a ouvertement choisi de se séparer du gouvernement, il ne lui reste que peu de bonne volonté et il n’y a donc pas d’autre choix que d’entamer le processus visant à le destituer de ses fonctions."
 gerswr.24.a: "Il est temps de mettre fin à cette mascarade."

 gerswr.25.t: "Hugenberg contre Lambach"
 gerswr.25.d: "Voyant que le Reichskanzler ne dénonce pas ses démarches au Reichstag, Hugenberg a lancé une offensive médiatique sans précédent. Dans Der Tag, il publie un nouvel éditorial intitulé "Block oder Brei?", dans lequel il lance soudainement des attaques cinglantes contre Lambach, Treviranus et les autres volkskonservatives. Ils sont attaqués pour avoir critiqué la politique de la coalition et menacé ainsi « l'union de toutes les forces nationalistes positives en Allemagne ». Dans son éditorial, il exige que puisque la droite est constamment attaquée par tous les ennemis de l'Allemagne – socialistes, libéraux, juifs et autres – toute dissidence dans les rangs de la Coalition soit désormais inacceptable et que tous les parlementaires qui se sont opposés au programme de mesures d'urgence soient punis par la direction de leur parti.\n\nSes critiques étaient particulièrement dirigées contre Hassell, dont il réclame le soutien "pour la mise en œuvre du programme du parti DVLP" dans le journal. On pense qu'officieusement, il a envoyé quelques ultimatums supplémentaires au chef du parti , affirmant que s'il n'avait pas le plein soutien du parti pour ses réformes, il retirerait tous ses partisans et tous ses énormes financements. Sans son soutien, le DVLP est voué à l’effondrement."
 gerswr.25.a: "Combien de temps va durer cette guerre civile ?"

 gerswr.26.t: "Pression Irréconciliable"
 gerswr.26.d: "Gottfried Treviranus a convoqué le Reichskanzler Kleist et les deux dirigeants du parti, Hassell et Westarp, à une réunion privée à Berlin. Le parlementaire du DkP y a expliqué que si la situation actuelle devait perdurer, la coalition ne durerait pas longtemps. Le virage brutal d'extrême droite de la Coalition, initié par leur soumission constante aux caprices de Hugenberg, aliène les conservateurs modérés, et les attaques constantes de Hugenberg à leur encontre, les assimilant à des traîtres nationaux, ne fait qu'empirer les choses. Eux, patriotes allemands, ne peuvent tolérer qu’on puisse laisser entendre qu’ils sont de mèche avec les socialistes et les libéraux.\n\nTreviranus exige que Hugenberg soit renvoyé en toute hâte du Secrétariat à l'Economie. Si cela n'arrive pas, ils n'auront d'autre choix que de quitter la coalition. Pourtant, la situation interne du DVLP n'a pas changé : la clique de Hugenberg est plus forte que jamais et le parti dépend toujours de ses finances. La Coalition est à la croisée des chemins. Quel que soit le choix, il fera mal – mais lequel fera le moins mal ?"
 gerswr.26.a: "Hugenberg doit bientôt partir."
 gerswr.26.b: "Hassell ne peut pas abandonner Hugenberg."

 gerswr.27.t: "L'Association des Conservateurs du Peuple"
 gerswr.27.d: "Le virage d’extrême droite de la coalition Schwarz-Weiß-Rot s'est suffisamment aliénée les conservateurs modérés pour qu’ils choisissent de se retirer purement et simplement de la coalition. Dirigés par Walther Lambach et Gottfried Treviranus, plusieurs membres influents du DkP ont proclamé la création de l'Association Populaire Conservatrice, un groupe d'influence dont l'objectif est de ramener le gouvernement conservateur sur la voie de la modération. Malgré les critiques de la droite selon lesquelles leurs actions affaiblissent l’unité du mouvement au moment où ils ont la plus grande chance de diriger l’Empire dans la bonne direction, la fracture est devenue définitive.\n\nNe recevant aucune offre d'armistice de la part du gouvernement Kleist et de la coalition SWR, les Volkskonservatives ont transformé l'Association en un parti - le Parti Populaire Conservateur (Konservative Volkspartei). Son objectif officiel est la formation d’un gouvernement conservateur compatissant, qui respecte les fondements de la démocratie et défend l’Allemagne du radicalisme de gauche et de droite. Une coalition entièrement chrétienne avec le Zentrum, et peut-être le DkP, est leur gouvernement préféré, qui, s'il était formé, laisserait le DVLP disparaitre dans la poussière et rétablirait partiellement la gouvernance équilibrée de la Coalition de Mars."
 gerswr.27.a:0 "Ordures!"
 GER_volkskonservatives_split: "L'Association Populaire Conservatrice n'existe pas."

 gerswr.28.t: "Le Clivage Tirpitzien-Réactionnaire"
 gerswr.28.d: "La faiblesse du gouvernement et l'accession au pouvoir de Hugenberg au poste de Secrétaire à l'Économie ont radicalement modifié l'équilibre entre les ailes réactionnaire et nationale-révolutionnaire du Parti de la Patrie. Les relations, tendues depuis 1928, se sont transformées en luttes intestines et, faisant à nouveau appel à sa presse, Hugenberg a soudainement annoncé qu'"il n'avait plus aucune confiance dans la direction du parti d'Ulrich von Hassell". Il s’agit d’un défi ouvert à la direction actuelle du parti, et les médias libéraux et socialistes prédisent déjà une scission, voire un effondrement complet, et un effondrement du titan autrefois redouté que représente l’extrême droite. Si cela se produisait, le cabinet Kleist pourrait connaître sa chute.\n\nComme il ne reste que peu d'autres options, Ulrich von Hassell a décidé de convoquer une conférence d'urgence du parti. Organisée à Berlin dans quatre mois, elle rassemblera des représentants des associations régionales du parti, des organisations affiliées et des soutiens influents, et répondra au moins à certaines des très nombreuses questions sur l'avenir du parti. Tout le monde ne s’attend pas à ce que la Conférence soit réellement unificatrice. Si Hugenberg se sent en confiance, il pourrait se séparer du parti avec sa clique, ou même tenter une seconde fois de se présenter à la direction du parti..."
 gerswr.28.a: "Espérons que Hassell et Hugenberg n’enterreront pas la révolution conservatrice…"

 gerswr.29.t: "Défaite de la Faction Réactionnaire"
 gerswr.29.d: "Les résultats de la conférence du parti DVLP sont concluants : l'ensemble des membres a soutenu la direction d'Ulrich von Hassell et n'approuve pas le militantisme ultra-réactionnaire d'Alfred Hugenberg. Hugenberg a été largement mis en minorité dans des proportions encore plus grandes qu'en 1928, et une fois le vote terminé, plusieurs de ses anciens alliés l'ont dénoncé, déclarant qu'ils désapprouvent les « positions activement hostiles et particularistes de Hugenberg, qui menacent l'unité du nationalisme contre les menaces syndicalistes et juives ».\n\nFace à une défaite aussi écrasante, Hugenberg a finalement décidé de jeter l’éponge. Il a démissionné de tous les postes du gouvernement et de nouveaux articles dans Der Tag ont affirmé le soutien du journal au cabinet Kleist. Le Chancelier, le DkP et les Révolutionnaires nationaux peuvent reprendre leur souffle. Le premier défi lancé à la révolution conservatrice a été surmonté."
 gerswr.29.a: "C'est la dernière fois que nous le verrons."

 gerswr.30.t: "Formation du Deutschnationale Reichspartei"
 gerswr.30.d: "La conférence du DVLP n'a pas conduit à l'apaisement des tensions espéré par le président Hassell - pour chaque motion et chaque sujet de discussion, le fossé entre lui et les ultra-réactionnaires rassemblés autour d'Alfred Hugenberg s'est élargi. De vieilles cicatrices datant de plusieurs années se sont rouvertes, et les désaccords sur l’orientation du gouvernement n’ont fait que mettre du sel sur ces blessures.\n\nBien que la faction de Hugenberg soit plus forte qu'elle ne l'était en 1928, elle n'a toujours pas réussi à acquérir la majorité à la conférence et a été battue lors de plusieurs votes serrés. Alors qu’il ne restait que peu d’autres options, le politicien a soudainement annoncé son départ de la conférence. Le fossé entre les Révolutionnaires Nationaux et les Réactionnaires s’est transformé en une véritable scission – les deux factions se sont dénoncées dans la presse comme des séparatistes, des traîtres et des crypto-socialistes, et Hugenberg n’est jamais revenu. Il a démissionné de ses fonctions au sein du gouvernement et a fondé le Parti National Allemand (Deutschnationale Reichspartei), un parti d'extrême droite distinct.\n\nLa perte de nombreux députés et membres du parti a considérablement ébranlé la position du DVLP au sein de la coalition et la stabilité du gouvernement lui-même est remise en question."
 gerswr.30.a:0 "Ce n'est pas bon."

 gerswr.31.t: "L'ascension de Hugenberg"
 gerswr.31.d: "La conférence du DVLP n'a pas conduit à l'apaisement des tensions espéré par le président Hassell - en fait, elle a abouti au pire résultat possible. Il s’avère que le nombre de partisans de Hugenberg parmi les membres du parti était plus grand que prévu. Les représentants qui ne savaient pas quel camp rejoindre se laissèrent convaincre par les réactionnaires avec des promesses de nominations et une ligne politique plus agressive. Confiant dans ses chances, Hugenberg a soudainement dénoncé le leadership de Hassell et a exigé un vote de censure à l'égard de la conférence - un vote que Hassell a finalement perdu.\n\nLe chef des Révolutionnaires Nationaux a démissionné dans la honte et Hugenberg a été élu à sa place, achevant ainsi sa marche triomphale vers le pouvoir. Bien que Hassell reste ministre des Affaires étrangères, les pleins pouvoirs au sein du DVLP sont désormais détenus par la faction réactionnaire – dont le chef déclare que le DVLP poursuivra désormais un véritable conservatisme national, et non le crypto-socialisme soutenu par son prédécesseur."
 gerswr.31.a: "Qu’est-ce que cela signifie pour la coalition ?"

 gerswr.32.t: "La Coalition Morcelée"
 gerswr.32.d:9 "Le temps passé au pouvoir n'a pas été clément pour la coalition Schwarz-Weiß-Rot : elle a perdu suffisamment de députés pour ne plus détenir la majorité au Reichstag. Bien que cela ne signifie pas nécessairement la mort d'un gouvernement, surtout s'il est doté d'une loi d'habilitation pour renforcer la position du Reichskanzler, cela signifie que l'adoption de toute loi deviendra un combat - en particulier les budgets annuels, qui pourraient ne pas être possibles sans le soutien du Zentrum, de l'extrême-droite ou de la gauche.\n\nL'époque récente du Reichskanzler Dirksen est un rappel brutal de ce que peut devenir un cabinet sans le soutien de la majorité au Reichstag. Il va sans dire que cette situation suscite la panique parmi les secrétaires de cabinet et les notables du parlement, et que toutes les options sont envisagées. Un gouvernement minoritaire prolongé ? Un cabinet non partisan, coordonné avec le Kaiser ? L'intégration du Zentrum dans le gouvernement ?"
 gerswr.32.a:0 "Pas bon..."

 gerswr.33.t: "« Vers un déclin dans le pêché ou une reconstruction spirituelle ? »"
 gerswr.33.d: "La paix temporaire au sein de l’aile droite de notre coalition a pris fin aujourd’hui, après qu’Alfred Hugenberg soit revenu dans la mêlée avec un nouvel article explosif. Bien qu'il ait été exclu du cabinet et qu'il soit naturellement furieux de ne pas être représenté, Hugenberg a déclaré qu'il hésitait à critiquer le cabinet et gardait ses inquiétudes pour lui - après tout, malgré ses défauts, le cabinet Kleist est la meilleure chose qui soit arrivé au conservatisme allemand au cours des deux dernières décennies.\n\nSon silence a cessé depuis que Der Tag a publié un article intitulé "Vers un déclin dans le pêché ou une reconstruction spirituelle ?", dans lequel Hugenberg critique personnellement les "demi-mesures" du gouvernement de coalition Schwarz-Weiß-Rot. Au lieu de balayer la construction libérale et juive qui avait été imposée à l’Empire en 1920, dit-il, « la droite nationale s’est engagée dans des affaires avec la démocratie et le résultat est que sa propre position est rendue plus difficile ». Dans le même article, il demande au cabinet Kleist de mettre en œuvre des mesures sévères contre le socialisme et en faveur des intérêts économiques, afin de détruire la cinquième colonne et de rajeunir l'économie allemande."
 gerswr.33.a: "Ici, nous sommes tous du même côté !"

 GER_hugenberg_will_annoy_you_tt: "§RLa fracture au sein du DVLP se creuse...§!"

 gerswr.34.t: "La Protestation de Hugenberg"
 gerswr.34.d: "Alfred Hugenberg n'est pas satisfait des décisions de notre gouvernement. Même si c’est le statu quo et que le gouvernement a appris à accepter qu’il ne peut pas être satisfait, son opposition à notre orientation actuelle a été particulièrement virulente. La presse de Hugenberg est devenue indépendante et répertorie diverses manières dont nos actions dénaturent l’intérêt national, et sont préjudiciables à l’avenir de la révolution conservatrice.\n\nBien que nous puissions simplement essayer de l'ignorer, cela élargirait le fossé entre nous et la clique de Hugenberg - alors que le calmer grâce à quelques changements de politique nous fera gagner du temps. Cependant, vue son avidité, Hugenberg ne sera jamais vraiment satisfait."
 gerswr.34.a: "Très bien, nous lui accorderons réparation."
 gerswr.34.b: "Il devrait apprendre à rester à sa place."

 gerswr.35.t: "Croissance de l'influence de Hugenberg dans les régions"
 gerswr.35.d: "Le Parti de la Patrie apparaît fort de l’extérieur, en particulier aux yeux des observateurs étrangers qui recherchent un parti allemand d’extrême droite fort qu’ils pourraient imiter – mais sa structure interne trahit de nombreuses faiblesses paralysantes. L'une est la situation déplorable des organisations régionales du parti, qui sont financièrement faibles et ne peuvent compter sur une réelle discipline de la part de leurs membres, lesquels par exemple ne paient pas leurs cotisations. Cela signifie également qu’ils dépendent souvent de riches bailleurs de fonds individuels, qui cherchent à faire avancer un programme qu’ils jugent acceptable. En outre, contrairement à la délégation du DVLP au Reichstag, qui doit d'une manière ou d'une autre faire des compromis avec la droite modérée, les membres des organisations régionales du parti prennent la propagande radicale au pied de la lettre.\n\nCela rend les organisations régionales du parti particulièrement vulnérables à l'influence de Hugenberg - et celui-ci a bien utilisé cet avantage en plaçant des alliés dans de nombreuses sections locales au cours des derniers mois. Son pouvoir au sein du parti grandit sous nos yeux et, pour l’instant, Ulrich von Hassell ne peut pas y faire grand-chose."
 gerswr.35.a: "Cela semble inquiétant."

 gerswr.36.t: "La phalange unifiée de la droite"
 gerswr.36.d: "Enhardi par la croissance de son influence au sein des organisations régionales, Hugenberg semble s’attaquer directement à Hassell : il a décidé d’écrire une lettre au Ministre des Affaires Etrangères, dans laquelle il expose sa position et son approche. Il ne trouve aucun salut dans la coopération avec la droite modérée : la participation à un gouvernement qui tolère le système parlementaire empêche le DVLP de s'attaquer aux questions fondamentales et de provoquer une « révolution nationale », qui décourage les jeunes électeurs enthousiastes de rejoindre le parti.\n\nSa structure s’est figée et la direction du parti a une croissance trop détachée de sa base. Pour répondre à cette question, Hugenberg propose une solution radicale : les organisations locales du DVLP devraient être autorisées à critiquer ouvertement les actions de la délégation du parti au Reichstag. Cela injecterait une loyauté idéologique renouvelée au sein du DVLP et permettrait aux membres communs du parti de servir de « conscience du parti » en confrontant leurs représentants sur leurs faiblesses et leurs retards.\n\nInutile de dire que Hassell a rapidement compris ce que signifiait cette proposition : une tentative de Hugenberg de le renverser de la direction en amenant les organisations régionales qui lui sont alliées à le critiquer sans fin. Une telle démarche aggraverait rapidement le fossé entre les réactionnaires de Hugenberg et les révolutionnaires nationaux de Hassell, et conduirait peut-être à l’effondrement du parti tout entier."
 gerswr.36.a: "Dites à Hugenberg que cette proposition est absurde."
 gerswr.36.b: "Négocions. Peut-être pourrions-nous le dissuader."

 gerswr.37.t: "Scission interne du DVLP"
 gerswr.37.d: "Hugenberg n’a pas bien supporté d’être rejeté. Der Tag et le reste de la presse Hugenberg passèrent immédiatement à l'offensive, dénonçant Hassell pour sa faiblesse, sa collaboration avec la droite modérée et son refus d'écouter les souhaits des membres du parti. Depuis 1929, une scission s'est creusée entre les factions de Hugenberg et de Hassell, et certaines organisations régionales parlent ouvertement de défection pour rejoindre un « véritable » parti nationaliste."
 gerswr.37.a:0 "Oh non..."

 gerswr.38.t: "Échec des négociations"
 gerswr.38.d: "Les négociations avec Alfred Hugenberg sont très simples : soit vous acceptez ses positions, soit vous ne parvenez à aucun accord. Assuré de son soutien parmi les membres du parti, Hugenberg n'a hésité sur aucune de ses positions dans les négociations et a même répondu par un ultimatum selon lequel il retirerait son soutien financier au parti si ses demandes ne sont pas satisfaites. Non seulement cela a fait apparaître la direction du DVLP comme faible face à une scission imminente du parti, faisant basculer quelques membres du Reichstag du côté de Hugenberg, mais cela a également rendu une telle scission effectivement inévitable, à moins que quelque chose ne soit fait pour sauver le parti."
 gerswr.38.a:0 "Oh non..."

 gerswr.39.t: "La Guerre contre le Socialisme"
 gerswr.39.d: "Chaque jour amène un autre problème avec la faction réactionnaire du DVLP : cette fois, l'acteur problématique est l'un des principaux lieutenants de Hugenberg, Paul Bang, qui s'est fait connaître avec une série d'articles antisocialistes cinglants. Depuis le Ruhrkampf, les inquiétudes de la droite concernant le sabotage syndicaliste et l'ingérence dans la politique allemande ont atteint un niveau record et Bang a attisé les flammes : « l'ennemi », a t-il déclaré, « est à gauche » ! Et par « la gauche », il ne fait pas simplement référence aux petits partis communistes impuissants remplis d’espions et de marionnettes françaises : le SPD, selon Bang, est complice de la création des conditions propices à l’influence syndicaliste auprès des travailleurs et des intellectuels allemands. Peut-être même volontairement...\n\nIl va sans dire que le SPD, qui doit lutter contre de telles accusations depuis des décennies, n'est pas d'accord - mais la position antisocialiste dure de Bang trouve un soutien parmi l'extrême droite, et il a été soutenu par des personnalités telles que Magnus von Levetzow. Les magnats de l'industrie de la Ruhr et Alfred Hugenberg, qui ne veulent pas écraser les syndicats et le militantisme ouvrier pour augmenter la productivité, sont également du même côté que les membres réactionnaires du Parti de la Patrie. L'aile de Hassell, à la tête du DVLP, préférerait, en revanche, une approche plus mesurée et prudente - bien sûr, la destruction de la social-démocratie est l'objectif de tous les membres de la coalition noir-blanc-rouge, mais devraient-ils vraiment être si pressés ?"
 gerswr.39.a: "Ordonner à la faction de Hugenberg de calmer son enthousiasme."
 gerswr.39.b: "Laisser simplement le débat interne se dérouler"

 gerswr.40.t: "La Gifle en plein Visage"
 gerswr.40.d: "La présence quasi incessante de Hugenberg sur la scène politique lui vaut des alliés, mais aussi de très nombreux ennemis, à droite comme à gauche. Récemment, ses conflits avec la coalition au pouvoir ont amené un journal affilié au DkP à publier un article qui lui a comme inflingé un coup de poing massif : il accusait Hugenberg d'être républicain !\n\nLes preuves en faveur de cette affirmation sont nombreuses – rares sont ceux qui croient que Hugenberg éprouve un quelconque amour pour la monarchie, surtout depuis que Wilhelm II s’est allié tactiquement aux réformistes du Reichstag et a renversé l’OHL. Pendant la guerre, Hugenberg a ouvertement exprimé son exigence d'une dictature nationaliste qui imposerait de vastes acquis annexionnistes à l'Est et à l'Ouest - et si le Kaiser n'était pas d'accord, comme il est censé l'avoir dit, alors le Kaiser ne devrait rien de moins que partir! Rares sont ceux qui croient également que Hugenberg souhaiterait partager le pouvoir avec qui que ce soit s'il devenait Reichskanzler, y compris avec le Kaiser lui-même.\n\nHugenberg, qui a maintenu au plus bas ses relations glaciales avec la monarchie depuis la Weltkrieg, en est visiblement mécontent - et il exige de Hassell qu'il agisse. Il s’agit clairement d’une diffamation à son encontre, et de telles attaques de la part d’un membre de la coalition ne peuvent être tolérées."
 gerswr.40.a: "Peut-être aurais-tu dû te taire, vieil homme..."
 gerswr.40.b: "Nous réprimanderons le journal."

 gerswr.41.t: "Du vieux vin dans de nouvelles bouteilles"
 gerswr.41.d: "Au cours des dernières semaines, profitant du programme de la radio d'État, le gouvernement a vanté de manière dithyrambique les prétendus progrès de la grande réforme agraire du secrétaire d'État Hermann von Lüninck, la présentant comme un tournant dans toute la crise agraire. Le bilan actuel en dit long, cependant. Pour l'essentiel, le parti conservateur allemand vient de ressortir les vieux slogans de Martin Schiele du début des années 30 dans un nouvel emballage, avec une teinte légèrement populiste et une main un peu plus ferme du gouvernement.\n\nDans les cercles réformistes, les gens doutent que le programme puisse apporter le redressement promis à long terme. Le programme "Erbhof" de Lüninck s'est déjà transformé en un gâchis bureaucratique excessif, un gouffre sans fond, et la question de savoir si les coopératives nouvellement "rationalisées" mettront fin à long terme à l'exode rural toujours croissant est encore inscrite dans les étoiles. Dans l’état actuel des choses, l’approvisionnement alimentaire de l’Allemagne serait probablement encore fragile dans un futur conflit hypothétique, mais tant que de petites avancées peuvent encore être qualifiées de réformes révolutionnaires et de succès politiques majeurs, cela ne sera probablement pas si tôt, au siège du parti DkP."
 gerswr.41.a: "Tout ira bien."

 gerswr.42.t: "Chaos à droite"
 gerswr.42.d: "Seuls ceux qui avaient la tête dans le sable auraient pu penser que l'ascension de Hugenberg apporterait de bonnes nouvelles au gouvernement. La première réunion des dirigeants de la coalition Schwarz-Weiß-Rot, à l'initiative de Westarp pour aplanir les divergences entre les conservateurs et le nouveau chef du Parti de la Patrie, s'est mal déroulée. Hugenberg a laissé son nouveau pouvoir lui monter immédiatement à la tête – il a donc commencé à montrer ses muscles et à exiger que les conservateurs se soumettent à sa volonté, en augmentant le nombre de secrétaires dans le cabinet et en apportant de grands ajustements à la politique gouvernementale. Westarp ne pouvait en retour offrir que de vagues promesses et des platitudes, ne convainquant personne.\n\nQuelques jours plus tard, les premiers articles dans des journaux alignés sur le DkP, comme le Kreuzzeitung, critiquant le DVLP furent publiés : ils soulignaient l'instabilité de l'extrême droite et affirmaient que Hugenberg mettait en danger la « Révolution Conservatrice ». La coalition était-elle sur le point de s’effondrer ? Les libéraux et les socialistes ne manqueraient pas d'en profiter. La délégation du DVLP au Reichstag a tenté de sauver la situation en déclarant qu'elle « soutiendrait un gouvernement national conservateur en toutes circonstances » - cette motion a été poussée par Hassell et ses nationaux-révolutionnaires, contournant Hugenberg et sa faction réactionnaire - une réaction directe à la répudiation de l'autorité du nouveau président."
 gerswr.42.a: "Y a-t-il un moyen de s'en sortir ?"

 gerswr.43.t: "La Motion Winterfeld"
 gerswr.43.d: "Alfred Hugenberg a activé son atout : à sa demande, le député du Parti de la Patrie au Reichstag Friedrich von Winterfeld a proposé une résolution qui donnerait au président du parti le droit exclusif de déterminer si le parti participerait à un gouvernement. Cette décision a été directement motivée par la révolte de la délégation du parti au Reichstag, et des observateurs extérieurs craignent que Hugenberg n'utilise cette résolution pour se retirer unilatéralement du gouvernement.\n\nUlrich von Hassell et ses alliés n’ont pas été informés de ce projet et, bien entendu, s’y opposent avec véhémence. Néanmoins, Winterfeld a présenté la motion au comité exécutif du DVLP, à qui il est désormais demandé de voter pour ou contre la transformation en politique du parti."
 gerswr.43.a: "Avec une courte majorité, la motion... passe !"
 gerswr.43.b: "Avec une courte majorité, la motion... échoue !"

 gerswr.44.t: "Hugenberg démissionne !"
 gerswr.44.d: "La coalition Schwarz-Weiß-Rot est morte. Désormais aux commandes de la délégation du Reichstag du DVLP, Hugenberg a soudainement annoncé son départ de la Coalition et a exigé que tous les secrétaires du DVLP démissionnent immédiatement de leurs fonctions. Les journaux ont annoncé frénétiquement son réalignement titanesque à toute la nation et en à peine quelques heures. Pour le reste de l’establishment conservateur, c’est un accès de folie – mais pour Hugenberg, tout cela fait partie d’un plan brillant. Son objectif est de détruire la coalition, puis d’utiliser son contrôle sur les médias pour la présenter comme la faute du DkP et du Reichskanzler Ewald von Kleist-Schmenzin – de cette façon, les électeurs conservateurs se réaligneraient sur le DVLP. Le système politique doit être polarisé entre un bloc d’opposition nationale et la gauche radicale, auquel cas tous les électeurs modérés ne feraient qu’affluer vers lui.\n\nCependant, tout le monde au sein du DVLP n’est pas d’accord avec ce projet. La faction nationale-révolutionnaire, qui en avait assez de l'incompétence et de l'entêtement de Hugenberg, a refusé de se retirer. Au lieu de cela, rassemblée autour d'Ulrich von Hassell, elle s'est scindée en un nouveau parti qui a proclamé sa loyauté envers le gouvernement et, au moins en partie, a rétabli la coalition noir-blanc-rouge. Leur influence au sein de cette coalition a toutefois été torpillée."
 gerswr.44.a: "Est-ce la fin de la révolution conservatrice... ?"

 gerswr.45.t: "Effondrement du DVLP"
 gerswr.45.d: "La défaite de la motion Winterfeld n'a pas plu au nouveau président : convaincu qu'il existait une conspiration au sein du parti pour saboter son plan parfait, il a commencé à prendre des mesures radicales afin de consolider son emprise sur le parti. De nombreux hommes politiques de premier plan, notamment des parlementaires, des associés de Hassell et des dirigeants régionaux opposés à la direction de Hugenberg, ont été expulsés afin de renforcer l'emprise de Hugenberg sur le Comité Central. Cela a enfoncé le dernier clou dans le cercueil du DVLP en désintégration.\n\nAu cours des semaines suivantes, le parti a littéralement éclaté : de nombreux groupes régionaux et des membres individuels ambitieux ont quitté le parti et ont créé leurs propres mouvements, entraînant avec eux un nombre important de membres de la base. Hugenberg a déclaré unilatéralement son départ de la coalition Schwarz-Weiß-Rot, et en réponse, une petite faction autour de Hassell a fait défection et s'est regroupée, restant au gouvernement - leur influence sur la politique gouvernementale est cependant complètement paralysée.\n\nLe DVLP est désormais mort en tant que force politique de premier plan. L’extrême droite est revenue à son état fracturé et dispersé d’avant la Weltkrieg."
 gerswr.45.a: "Est-ce la fin de la révolution conservatrice... ?"

 GER_hugenberg_left_coalition: "Hugenberg a quitté la coalition."
 GER_failed_swr_government: "Le gouvernement Schwarz-Weiß-Rot est tombé."

 gerswr.46.t: "Démission du Reichskanzler Kleist"
 gerswr.46.d: "L'impasse dans laquelle se trouve la coalition a été rapidement résolue : le Reichskanzler Ewald von Kleist-Schmenzin a soudainement annoncé sa démission. La nouvelle a été un choc pour tous les principaux détenteurs du pouvoir au sein de la coalition, et elle a immédiatement déclenché une ruée pour lui trouver un remplaçant. On pense que la décision de Kleist était motivée non seulement par l'effondrement de la coalition, mais aussi par des motivations personnelles. Au fond, il était un idéaliste qui a choisi de se lancer en politique parce qu'il cherchait à créer ce qu'il considérait comme une société vertueuse et harmonieuse. La politique acharnée qu'il a mené depuis sa nomination au poste de Reichskanzler a brisé ses attentes, et on pense qu'il se distanciera complètement de la politique par la suite, se retirant plutôt dans son domaine en Poméranie.\n\nAvec les conseils de son entourage et des représentants du Reichstag, Wilhelm II, en tant qu'empereur allemand, a jugé opportun de nommer Paul Lejeune-Jung comme prochain Reichskanzler. Il s'agit d'un changement important : Lejeune-Jung a été choisi comme un conservateur catholique modéré respecté par le DkP et le Zentrum, et le cabinet qu'il a formé reflète ce positionnement, en excluant le DVLP et le reste de l'extrême droite du gouvernement et en les remplaçant par Représentants du Centre. Bien qu’il soit favorable aux réformes envisagées par le DkP, rares sont ceux qui pensent qu’il sera aussi approfondi ou radical que le précédent cabinet DkP-DVLP."
 gerswr.46.a: "Tant pis pour le dernier Junker vertueux..."

 gerswr.47.t: "Les audacieux auront les mains libres"
 gerswr.47.d: "Avec l'introduction de la vaste réforme de la politique agraire du Dr Schlange, un vent de changement a commencé à secouer le secteur agricole allemand, en difficulté et à la traîne. Une nouvelle ère s'est ouverte, dans laquelle les tracteurs et les moissonneuses-batteuses modernes atteignent enfin les régions les plus reculées de l'Empire, où les engrais de haute performance permettent enfin à nos producteurs de rivaliser avec les produits de masse bon marché d'Europe de l'Est et d'outre-mer, et où L’expansion à grande échelle de l’agriculture centrée sur l’élevage enfonce lentement l’anachronisme prussien de la monoculture du blé et des céréales des livres d’histoire.\n\nTout cela a été rendu possible grâce à la politique généreuse de la Preußenkasse, affiliée à l'État, qui, ces derniers mois, n'a cessé de fournir tous les fonds nécessaires à nos agriculteurs dans le besoin. Contrairement au passé, le principe du mérite a finalement été appliqué ici. L’époque où les Junkers complaisants d’Elbie Orientale pouvaient emprunter sans limites sans contribuer en aucune manière à notre salut économique est révolue. Même si leurs contributions passées à la grandeur de notre nation restent incontestées, leur sceptre est désormais transmis à une nouvelle génération. L’époque du petit agriculteur et de son petit lopin de terre est désormais révolue.\n\nOn dit que le renouveau de l'Allemagne ne peut naître que du sol des hommes simples, du travail acharné, des larmes, du sang et de la sueur. Nous ne ferons pas obstacle à ceux qui donnent généreusement à l’Allemagne toute leur force vitale : les audacieux auront les mains libres!"
 gerswr.47.a: "Faites confiance au plan du Dr Schlange!"

 gerswr.48.t: "Le Duc de Saxe-Cobourg-Gotha reçoit des dissidents britanniques"
 gerswr.48.d: "Le week-end dernier, des événements particuliers ont eu lieu au palais Friedenstein à Gotha, la résidence d'hiver du Duc Carl Eduard de Saxe-Cobourg et Gotha. Lors d'un grand gala de l'Amicale Anglo-Allemande, le Duc a accueilli de nombreux représentants de l'ancien Empire Britannique ainsi que d'importants fonctionnaires de divers cercles d'émigrés britanniques, dont le tristement célèbre « Comité pour la Restauration de la Grande-Bretagne » (CRGB).\n\nIl n’est pas étonnant que Carl Eduard, petit-fils de la reine Victoria dont les titres anglais ont été révoqués en 1917 en vertu du Titles Deprivation Act, cherche à établir des liens étroits avec des organisations dissidentes aussi controversées. L'Allemagne a longtemps acquis une réputation dans les cercles émigrés anglais comme le dernier rempart contre le socialisme, et le Duc, autrefois boudé, est désormais salué par ses ex-ennemis comme un « brillant exemple des liens anglo-allemands ». Cette situation est étayée par l'idéologie personnelle de Carl Eduard - manifestement réactionnaire et autoritaire, qui fait de lui un opposant convaincu à l'ordre parlementaire de l'ère de la Constitution de Mars, ce qui lui a valu la sympathie du CRGB, un groupe élitiste composé principalement d'hommes d'affaires et de nobles anglais exilés.\n\nOutre les invités britanniques, de nombreux dignitaires allemands locaux étaient également présents au gala, notamment des magnats des affaires et des représentants du gouvernement national conservateur du Duché. La Thuringe est depuis plusieurs années un foyer de pensée de droite, et Gotha en particulier est le siège d'un gouvernement avec la participation du DVLP depuis le début des années 1930. Le Parti de la Patrie entretient des liens étroits avec la scène dissidente britannique d'extrême droite, et l'éditeur Walther Bacmeister, basé à Weimar et aligné sur le DVLP, a traduit et diffusé de nombreuses œuvres littéraires de dissidents. Tant que de telles réunions se déroulent à huis clos et ne sont pas associées à notre gouvernement, elles ne posent en principe pas de problème. Néanmoins, en période de tensions mondiales croissantes, la prudence est de mise : un professionnalisme un peu plus apolitique conviendrait très bien au duc de Cobourg."
 gerswr.48.a: "Un événement bienvenu."
 GER_swr_48_tt: "Une délégation de dissidents britanniques d'extrême droite est accueillie par le duc Carl Eduard en Allemagne. Nos bons amis de Merry England pourraient nous aider à l'avenir et, espérons-le, ne provoqueront pas de drame."

 gerswr.49.t: "Incident à Londres"
 gerswr.49.d: "Après des semaines d'enquête et de recherche d'indices, le RED a capturé sur notre sol deux saboteurs - des membres du Comité pour la Restauration de la Grande-Bretagne, une organisation séditieuse d'exilés qui opère en Allemagne, qui sont soupçonnés d'avoir reçu un soutien financier de l'Abteilung. IIIb et des monarques allemands, et dont les membres espionnaient nos capacités militaires et industrielles. Bien qu'ils aient pris toutes les précautions possibles pour ne pas être découverts, tous deux ont finalement été capturés à Douvres et sont désormais sous bonne garde.\n\nIl s’agit du dernier et du plus flagrant d’une liste d’incidents liés aux dissidents survenus ces dernières années – nous avons des raisons de supposer qu’ils sont provoqués depuis Berlin."
 gerswr.49.a: "Apportez ça directement à l'ambassade allemande."
 GER_swr_49_tt: "L'ambassadeur allemand Leopold von Hoesch sera convoqué au ministère des Affaires Etrangères et nous exigerons la cessation du soutien allemand au CRGB."

 gerswr.50.t: "Incident à Londres"
 gerswr.50.d: "À Londres, des ennuis se préparent. Ce matin, une autre note verbale de l'administration de [ENG.GetLeader] est arrivée à notre ambassade de Carlton House Terrace. Elle exige la comparution immédiate de l'ambassadeur Leopold von Hoesch au ministère britannique des Affaires Etrangères.\n\nNormalement, des mesures aussi drastiques ne sont prises qu'en cas de désaccords politiques graves entre deux États, mais ces derniers mois, Londres a utilisé cet outil assez souvent pour exprimer son désaccord avec toutes sortes d'événements liés à la dissidence qui se déroulent quelque part sur le sol allemand. En conséquence, notre ambassadeur n’a pas été très surpris lorsqu’il s’est avéré que l’affaire en question était encore une fois insignifiante. Il s'est avéré que récemment, le contre-espionnage britannique avait arrêté deux membres du Comité pour la Restauration de la Grande-Bretagne à Douvres et avait trouvé sur eux des documents compromettants révélant leurs liens avec nos services secrets, l'Abteilung IIIb. Bien entendu, Londres exige désormais que des mesures soient prises immédiatement pour lutter contre cette situation.\n\nHoesch se trouve donc confronté à un dilemme de politique étrangère. En principe, il n’est pas rare que les services de renseignement comptent parmi leurs effectifs des membres de l’opposition d’États rivaux. Dans le bloc syndicaliste, il est également courant de soutenir la scène politique de gauche en Allemagne, même si nous n’en avons aucune preuve tangible. De plus, le ministère allemand des Affaires Etrangères n’a aucun contrôle sur les services secrets et ne peut donc être tenu responsable de cet incident. Ce harcèlement britannique – un parmi tant d’autres à la suite – apparaît donc comme un acte de provocation délibérée.\n\nLa question suivante se pose malgré tout : sommes-nous vraiment disposés à accorder des concessions aux Britanniques au nom de la détente internationale, ou est-il préférable de rester intransigeant et de rejeter cette demande audacieuse ? Aucun pays étranger n’a, après tout, le droit d’intervenir dans ce qui relève de nos affaires internes."
 gerswr.50.a: "Promettre aux Britanniques d'enquêter sur l'affaire."
 gerswr.50.b: "C'est une blague."
 gerswr.50.c: "Le ministre des Affaires Etrangères, Ulrich von Hassell, ne peut pas paraître faible."
 GER_swr_50_a_tt: "Les Britanniques exigent la cessation de leur soutien au CRGB et nous montrerons notre volonté de faire des compromis."
 GER_swr_50_b_tt: "Les Britanniques exigent la cessation de leur soutien au CRGB, et nous resterons fermes."

 gerswr.51.t: "L'Allemagne plie"
 gerswr.51.d: "Confrontée aux liens qu'entretient son espionnage avec des exilés réactionnaires et des traîtres, l'Allemagne a choisi de céder, reculant après ce faux pas. Les Allemands expulseront vers l'Union plusieurs membres du Comité pour la Restauration de la Grande-Bretagne et cesseront de soutenir financièrement cette organisation de traîtres exilés. Le reste du monde peut respirer plus facilement, car les tensions entre nos États vont bientôt s’atténuer."
 gerswr.51.a:0 "C'est bon à entendre."

 gerswr.52.t: "L’Allemagne ne plie pas"
 gerswr.52.d: "Confrontée aux liens que son espionnage entretient avec des exilés réactionnaires et des traîtres, l’Allemagne a choisi de rejeter catégoriquement nos affirmations. Ils ont déclaré que nous n'avions aucune preuve réelle de la coopération de ces exilés avec leurs services de renseignement et nous ont même accusés d'attiser les flammes de la guerre, en utilisant cet incident comme prétexte à une confrontation diplomatique. Il va sans dire que cela a mis à rude épreuve les relations déjà mauvaises entre nos pays."
 gerswr.52.a: "Le DVLP est désormais à la tête de l’Allemagne, n’est-ce pas ? Il y a quelques paragraphes que nous devrions leur montrer..."
 gerswr.52.b: "Nous devrons nous méfier davantage des laquais du Kaiser à l'avenir..."

 gerswr.53.t: "Hoesch prêt à faire des compromis"
 gerswr.53.d: "En tant que l'un des représentants les plus renommés du corps diplomatique allemand, Leopold von Hoesch sait toujours quels mots sont nécessaires dans quelle situation pour verser de l'huile sur des eaux troubles. Après une consultation courte mais déterminée avec Berlin, il décide de promettre à Londres de vagues concessions au nom du rapprochement ; il a reconnu le bien-fondé des plaintes de Londres et a promis que le gouvernement allemand ouvrirait des enquêtes au sein des services secrets allemands pour traquer les moutons noirs, ce qui n'est certainement pas sans controverse.\n\nSentant déjà que les tensions avec la Grande-Bretagne ne s'atténueront probablement pas à l'avenir malgré tous les efforts, et que l'affront primitif de Londres pourrait être interprété comme une tentative de provocation délibérée, la stratégie de Hoesch se résume avant tout à étayer la réputation de l'Allemagne sur la scène mondiale comme un rempart tranquille. de droiture - une Allemagne qui crée délibérément des tensions en temps de paix au seul nom de son prestige national pourrait être isolée en cas de guerre, comme cela a déjà été prouvé il y a plus de 20 ans. Les partisans de la ligne dure en matière de politique étrangère pourraient ne pas être d’accord avec cette évaluation et submergeront sûrement bientôt le Cabinet d’innombrables mémorandums colériques."
 gerswr.53.a: "Comme le disait Bismarck : « Le devoir du diplomate est de faire des concessions réciproques et incessantes »."

 gerswr.54.t: "Hoesch reste ferme"
 gerswr.54.d: "En tant que l'un des représentants les plus renommés du corps diplomatique allemand, Leopold von Hoesch sait toujours quels mots sont nécessaires dans quelle situation pour agir dans le meilleur intérêt de l'Empire. Après une brève consultation avec Berlin, il a décidé de repousser les demandes audacieuses de Londres de manière polie mais déterminée. Les liens supposés de l'Allemagne avec les dissidents britanniques ont été qualifiés d'entreprises regrettables mais légales par des particuliers, et les liens présumés des saboteurs capturés avec l'Abteilung IIIb ne sont pas étayés.\n\nNaturellement, Londres est furieux de notre réaction, mais n'est pas en mesure de faire quoi que ce soit contre elle : utiliser un incident aussi mineur avec des preuves douteuses pour provoquer un conflit ouvert ruinerait la réputation du bloc syndicaliste sur la scène mondiale, d'autant plus qu'il s'est rendu complice d'actes similaires par le passé. Nous avons démontré une nouvelle fois notre intégrité et notre détermination, sans vouloir céder à cet acte de provocation évidente et délibérée. Les colombes de la politique étrangère pourraient être en désaccord avec cette affirmation et submergeront sûrement bientôt le Cabinet d’innombrables mémorandums colériques."
 gerswr.54.a: "Comme le disait Bismarck : « Nous deviendrons une enclume si nous ne faisons rien pour devenir un marteau »."

 gerswr.55.t: "Intervention de Berlin"
 gerswr.55.d: "En tant que l'un des représentants les plus renommés du corps diplomatique allemand, Leopold von Hoesch sait toujours quels mots sont nécessaires dans quelle situation pour arbitrer les conflits tout en agissant dans le meilleur intérêt de l'Empire. Cependant, malgré son excellente réputation de maître négociateur, le ministère des Affaires Etrangères à Berlin est directement intervenu dans ce différend diplomatique. Ce n'est pas une surprise : le secrétaire d'État aux Affaires étrangères, Ulrich von Hassell, critique depuis longtemps le comportement pragmatique de Hoesch et plaide pour son remplacement par un partisan plus résolu de la ligne dure.\n\nLes efforts de Hassell pour raccourcir la laisse de l'ambassadeur d'Allemagne à Londres en ce moment de faiblesse peuvent être interprétés comme une tentative désespérée d'aligner pleinement les diplomates de la vieille garde de l'Empire sur la conception de la « bonne » politique étrangère du Parti de la Patrie – avec cependant de graves conséquences potentielles. Lors d'une conférence de presse à Berlin, Hassell a déclaré que les accusations britanniques étaient une affirmation fabriquée de toutes pièces selon laquelle les anciens ennemis de l'Allemagne se cachent dans l'ombre, et a réitéré qu'aucun pays étranger ne peut s'arroger le droit de juger ou d'intervenir dans les affaires intérieures de l'Allemagne. Cette décision a été applaudie par les faucons de la politique étrangère de l’Empire, qui ont longtemps qualifié les relations médiocres et ambivalentes entre Londres et Berlin d’« hypocrisie fourbe ». La réaction de Londres a été tout aussi modérée, une déclaration officielle du gouvernement étant toujours attendue."
 gerswr.55.a: "Comme le disait Bismarck : « Nous deviendrons une enclume si nous ne faisons rien pour devenir un marteau »."

 gerswr.56.t: "Un As dans leur manche"
 gerswr.56.d: "Il semble que la stratégie globale de Hassell ait échoué et se soit retournée contre lui. Des documents tangibles ont été soumis à Hoesch qui prouvent l'implication incontestable du DVLP dans le soutien à la scène dissidente britannique, y compris plusieurs photographies compromettantes provenant de l'événement social controversé du duc Carl Eduard à Gotha, plus tôt cette année. Dans toute autre situation, cela aurait été la parole d'une personne contre celle d'une autre, mais l'apparition des photos a mis le ministre des Affaires Etrangères sous une forte pression, car elles annulent toutes ses déclarations précédentes. Les mensonges et la tromperie ont naturellement toujours fait partie de la diplomatie, mais cela ne devient généralement un problème que lorsque ces mensons peuvent être prouvés : et dans le cas présent, l'intégrité de Hassell est en jeu.\n\nMais sa propre carrière n’est pas la seule à être menacée. La révélation de Londres menace également gravement de nuire à la réputation du DVLP dans son ensemble, en particulier au sein du bloc noir-blanc-rouge, car elle confirmerait indirectement les préjugés et les inquiétudes de nombreux conservateurs de la vieille garde concernant le comportement amateur, peu fiable et trop belliciste des révolutionnaires nationaux sur la scène politique. L'influence du DVLP au sein de la coalition pourrait donc pâtir de cet incident.\n\nHassell se trouve donc désormais confronté à une partie d’échecs risquée. Pour sortir victorieux de cette impasse, il doit à la fois aplanir les choses afin de ne pas aggraver davantage les relations avec l'Angleterre, et d'une manière ou d'une autre, sauver la face, renforcer sa position et préserver la position forte du Parti de la Patrie au sein du cabinet Kleist . Une dangereuse course contre la montre a commencé - nous verrons maintenant qui est vraiment un maître diplomate de l'école bismarckienne et qui restera dans les annales de l'histoire comme un malheureux perdant, comme beaucoup auparavant."
 gerswr.56.a: "Garder un visage impassible et essayer de calmer les choses"
 gerswr.56.b: "Nous devons prendre Londres au dépourvu – retirez immédiatement notre ambassadeur en réponse à cette provocation!"
 GER_swr_56_a_tt: "Les Britanniques attendent actuellement une réaction de Berlin suite à la révélation des liens entre le DVLP et les dissidents britanniques. Si nous ne faisons rien, ils pourraient alors être contraints d’attendre et les tensions liées à l’inaction devraient se dissiper."
 GER_swr_56_b_tt: "Le retrait soudain de l’ambassadeur Hoesch devrait surprendre les Britanniques et envoyer un signal clair indiquant que nous ne sommes pas satisfaits de cette provocation britannique."

 gerswr.57.t: "L'ambassadeur Hoesch rappelé"
 gerswr.57.d: "A l'occasion d'un retournement de situation étonnamment radical, le ministère allemand des Affaires Etrangères a annoncé le retrait « temporaire » de l'ambassadeur Leopold von Hoesch à Berlin pour des « considérations stratégiques », une décision inattendue. Après huit années de relations plus ou moins stables entre l'Empire Allemand et l'Union-Britannique, initiées par les efforts diplomatiques bien intentionnés du ministre des Affaires Etrangères Arthur Henderson et du cabinet Wilhelm Marx en 1930, les liens entre Londres et Berlin ont été à nouveau rompus, un signal clair que le ministre allemand des Affaires Etrangères, Ulrich von Hassell, cherche à attiser les tensions.\n\nComment réagirons-nous ? Les yeux du monde sont désormais tournés vers nous. Devons-nous répondre du tac au tac et retirer notre ambassadeur de Berlin ? Alternativement, nous pouvons nous présenter comme étant du côté raisonnable et garder notre calme."
 gerswr.57.a: "Nous retirerons immédiatement notre ambassadeur."
 gerswr.57.b: "Ne prenons pas de décisions hâtives."

 gerswr.58.t: "L'ambassadeur Hoesch bloque les négociations"
 gerswr.58.d: "Étonnamment, mais peut-être conscient de l'impact de la publication des documents compromettants en notre possession, le ministre allemand des Affaires Etrangères Ulrich von Hassell a décidé d'aborder la situation avec calme et prudence. L'ambassadeur Hoesch a entamé des négociations avec nos diplomates sur l'avenir des relations germano-britanniques, sur nos émigrés présents sur le sol allemand et sur certaines autres de nos exigences.\n\nPourtant, à mesure que le temps passe, il ne semble pas que l'ambassadeur nous offre grand-chose en retour : s'en remettant à chaque étape au ministère allemand des Affaires Etrangères et refusant de faire des concessions ou des assurances tangibles, il a maintenu les négociations au point mort pendant des jours. Bien sûr, il n'est peut-être tout simplement pas facile pour le service extérieur allemand de proposer quoi que ce soit alors qu'il est à la merci des caprices du Kaiser, mais il se pourrait aussi qu'il s'agisse d'une tactique délibérée de la part de Hassell. Devons-nous poursuivre les négociations ou devons-nous faire quelque chose de radical pour imposer des concessions à Berlin ?"
 gerswr.58.a: "Faire pression sur Hoesch pour qu’il fasse des concessions, mais poursuivre les négociations."
 gerswr.58.b: "Remettre à Hoesch son passeport et le déclarer persona non grata pour qu'il soit renvoyé à Berlin."
 GER_wip:0 "En-cours de développement"

 gerswr.59.t: "L'ambassadeur Hoesch expulsé"
 gerswr.59.d: "A l'occasion d'un retournement de situation étonnamment radical, le gouvernement britannique a expulsé l'ambassadeur Leopold von Hoesch de l'ambassade d'Allemagne à Londres pour des « considérations stratégiques », une décision inattendue. Après huit années de relations plus ou moins stables entre l'Empire Allemand et l' Union-Britannique, initiées par les efforts diplomatiques bien intentionnés du ministre des Affaires Etrangères Arthur Henderson et du cabinet Wilhelm Marx en 1930, les liens entre Londres et Berlin ont été à nouveau rompus, un signal clair que le ministre allemand des Affaires Etrangères, Ulrich von Hassell, cherche à attiser les tensions.\n\nComment réagirons-nous ? Les yeux du monde sont désormais tournés vers nous. Devons-nous répondre du tac au tac et retirer notre ambassadeur de Londres ? A l'inverse, nous pouvons nous présenter comme raisonnables et conserver notre calme."
 gerswr.59.a: "Nous retirerons immédiatement notre ambassadeur."
 gerswr.59.b: "Ne prenons pas de décisions hâtives."

 gerswr.60.t: "La Crise des Ambassadeurs"
 gerswr.60.d: "Une crise diplomatique a éclaté entre l' Union britannique et l'Empire allemand, et les deux pays ont décidé de retirer leurs ambassadeurs. On connaît peu d'informations sur les raisons sous-jacentes, mais le prétexte officiel est l'arrestation d'exilés britanniques à Douvres et la découverte de documents confirmant leur coopération avec l'espionnage allemand.\n\nBien qu’une guerre entre les deux États semble peu probable, elle creusera encore un fossé entre l’Empire Allemand et le Bloc Syndicaliste, à moins qu’elle ne soit résolue."
 gerswr.60.a: "Espérons que ce sera le cas."

 gerswr.61.t: "Tous les regards sont tournés vers Berlin"
 gerswr.61.d: "Notre stratégie n’a pas fonctionné comme prévu, car les Britanniques n’ont pas répondu au retrait de l’ambassadeur Hoesch de Londres en retirant leur propre ambassadeur de Berlin en guise de représailles. Par conséquent, nous sommes désormais perçus sur la scène mondiale comme des provocateurs unilatéraux qui alimentent délibérément les tensions mondiales et nuisent aux relations anglo-allemandes à cause d’un incident diplomatique apparemment insignifiant.\n\nIl nous reste deux choix : soit nous pouvons décider de tendre la main à Londres pour calmer à la fois les retombées de l'incident et la communauté internationale, ce qui dissuadera sûrement Londres de publier les documents compromettants en leur possession, sur le DVLP,  soit nous pouvons décider de redoubler d’efforts pour prouver au monde que notre cause est juste. \n\nLe premier choix pourrait désamorcer cette situation difficile, mais pourrait se terminer par une humiliation, car nous serions certainement contraints de faire des concessions. Parfois, la force impitoyable est le meilleur moyen de promouvoir nos intérêts : une petite manœuvre navale près de Dogger Bank pourrait mettre un terme rapide à l’ambitieuse fuite icarienne des Anglais."
 gerswr.61.a: "Rencontrons-nous à nouveau et trouvons un compromis."
 gerswr.61.b: "Nous devons faire une démonstration de force pour intimider Londres."

 gerswr.62.t: "La réponse de Berlin"
 gerswr.62.d: "Notre stratégie consistant à rester calme et à ne pas réagir à l'acte de provocation le plus embarrassant de Berlin a porté ses fruits. Déstabilisé par notre passivité, Berlin a en fait reculé, maintenant que les projecteurs internationaux sont à nouveau braqués sur la politique étrangère erratique de l'Allemagne, et a accepté d'entamer un deuxième cycle de négociations bilatérales secrètes avec nous. C’est quelque chose sur lequel nous pouvons certainement capitaliser : ici, au ministère des Affaires Etrangères, nous détenons certainement un avantage que nous devons utiliser au maximum pour promouvoir nos intérêts."
 gerswr.62.a: "La deuxième fois c'est la bonne."

 gerswr.63.t: "La réponse de Berlin"
 gerswr.63.d: "Notre stratégie consistant à rester calme n’a apparemment pas impressionné Berlin, bien au contraire. Après plusieurs jours de silence radio diplomatique complet, nous avons soudainement reçu des informations du CIC et de plusieurs villes portuaires de la côte de la mer du Nord selon lesquelles une force navale massive d'origine inconnue avait été rassemblée à Dogger Bank, dangereusement proche de nos eaux intérieures. Après une enquête plus approfondie, il s'est avéré qu'il s'agissait d'une énorme manifestation navale allemande, décrite dans les médias allemands comme une extension de la manœuvre annuelle du Kaiser, qui a généralement lieu à la fin de l'été. Les intentions réelles, cependant, sont plus que claires : les Allemands utilisent une astuce ancienne de leur répertoire de politique étrangère, la diplomatie de la canonnière, pour nous forcer à nous soumettre. Cependant, nous ne sommes pas encore une république bananière d’Amérique Centrale pour nous laisser prendre à une tentative d’escalade aussi bon marché – ce ne serait pas la première fois que les Allemands sous-estiment notre détermination. Cela aura des conséquences immédiates !"
 gerswr.63.a: "Assez avec ces petit jeux - publiez le document."

 gerswr.64.t: "Fin de la Crise des Ambassadeurs"
 gerswr.64.d: "Plus tôt cette semaine, les négociations entre l’ Union Britannique et l’Empire Allemand sont finalement entrées dans leur deuxième cycle au ministère britannique des Affaires Etrangères à Londres, cette fois sans obstruction allemande. Non seulement l'ambassadeur allemand Leopold von Hoesch, temporairement rappelé, a fait le voyage symbolique à Canossa de l'autre côté de la Manche, mais cette fois aussi le ministre des Affaires Etrangères Ulrich von Hassell lui-même.\n\nAprès plusieurs séries de débats houleux, les deux parties ont apparemment réussi à parvenir à un accord de compromis, qui semble en réalité légèrement favoriser la partie britannique, qui a pu clairement utiliser son avantage local. Les Allemands ont été contractuellement obligés de couper immédiatement tout soutien gouvernemental aux groupes dissidents britanniques et doivent procéder à de nouvelles nominations aux échelons supérieurs du service de renseignement, le Département III b. C'est d'autant plus embarrassant pour l'Allemagne que le même résultat aurait pu avoir lieu, si Berlin avait coopéré avec Londres dès le début, au lieu de faire délibérément obstruction pour sauver la face et ainsi alimenter les tensions mondiales.\n\nNéanmoins, le pire a été évité pour Hassell et le DVLP, puisque les documents en possession de Londres n'ont pas été rendus publics. Pour un parti qui incarne des positions politiques étrangères intransigeantes et semblables à celles des faucons, l'accord est cependant une humiliation évidente, et la réputation de Hassell en tant que partisan de la ligne dure de la politique étrangère en a souffert - avec de probables conséquences sur la lutte de pouvoir interne au sein du cabinet noir-blanc-rouge."
 gerswr.64.a:0 "Bien Compris."
 GER_DVLP_indy_split_tt:9 "Mécontents de l'échec de Hassell dans la crise des ambassadeurs, [?GER_DVLP_indy_seats] les députés §nDVLP§! se sépareront du parti et formeront §Cun groupe d'extrême droite indépendant§!, §Rquittant la coalition !§!"

 gerswr.65.t: "Fin de la Crise des Ambassadeurs"
 gerswr.65.d: "Plus tôt cette semaine, les négociations entre l’ Union-Britannique et l’Empire Allemand sont finalement entrées dans leur deuxième cycle au ministère britannique des Affaires Etrangères à Londres, cette fois sans obstruction allemande. Non seulement l'ambassadeur allemand Leopold von Hoesch, temporairement rappelé, a fait le voyage symbolique à Canossa de l'autre côté de la Manche, mais cette fois aussi le ministre des Affaires Etrangères Ulrich von Hassell lui-même.\n\nÉtonnamment, il semble que la présence de ce dernier ait pu augmenter massivement l’influence de l’Allemagne lors des négociations. Hassell s'est présenté comme un défenseur acharné des intérêts allemands et a pu racheter son comportement d'amateurisme antérieur en étant capable de convaincre la partie britannique d'accepter certaines contre-demandes allemandes, avec un effet global réducteur sur les concessions à faire par l'Allemagne.\n\nL’accord anglo-allemand qui en a résulté, truffé de clauses ambiguës, ne semble donc pas favoriser les Britanniques autant qu’on l’espérait initialement. Alors que les Allemands ont été contractuellement obligés de mettre fin immédiatement à tout soutien gouvernemental aux groupes dissidents britanniques, aucune des clauses n’est en réalité en mesure d’imposer de facto des mesures concrètes à leur encontre ; Cependant, en même temps, Londres a seulement concédé de ne pas publier les documents compromettants, mais aucune clause ne mentionne une destruction pure et simple du matériel. En fin de compte, cela signifie plus ou moins qu’aucune des parties ne peut tirer un bénéfice évident de l’accord, ce qui le rend – d'un point de vue cynique – étonnamment juste.\n\nPour Hassell, cependant, cela suffit pour se présenter comme le grand stratège qui a réussi à renverser la situation dans l’intérêt allemand au dernier moment. Son étrange manœuvre de politique étrangère et la crise des ambassadeurs en général sont perçues avec incompréhension et confusion en Allemagne, mais au moins Hassell a réussi d’une manière ou d’une autre à sauver la face au sein de la coalition noir-blanc-rouge et à épargner à son parti une humiliation bien plus grande."
 gerswr.65.a: "Si c’est là le meilleur de la diplomatie allemande, l’avenir s’annonce sombre."

 gerswr.66.t: "Fin de la Crise des Ambassadeurs"
 gerswr.66.d: "Plus tôt cette semaine, les photographies discréditantes du DVLP prises au château de Friedenstein ont été officiellement publiées dans les principaux journaux britanniques, le Daily Herald et le Daily Worker. L'indignation au sein de l'Union et à l'étranger a été énorme - personne ne semble douter de l'authenticité des photos, le Parti de la Patrie Allemande et donc l'administration Kleist ont été massivement discrédités et l'Empire apparaît à la communauté internationale comme un provocateur intentionnel de tensions du fait qu'il maintient des liens directs du gouvernement avec la communauté dissidente britannique.\n\nLa réaction en Allemagne peut être qualifiée de mitigée. Bien que la flotte allemande ait entre-temps été à nouveau retirée de Dogger Bank, le ministère des Affaires Etrangères a annoncé de graves répercussions pour cet acte audacieux. L'ambassadeur britannique à Berlin, qui n'avait pas été rappelé par Londres au départ, a ensuite été expulsé par les autorités allemandes en réponse, de sorte que les relations diplomatiques entre l'Allemagne et la Grande-Bretagne sont désormais complètement rompues - avec des conséquences considérables sur les tensions mondiales.\n\nLes médias d'opposition ont profité de cette occasion pour accroître encore leur pression sur le gouvernement, affirmant que le DVLP n'était pas assez mûr pour diriger le pays, se comportant comme un taureau dans un magasin de porcelaine sur la scène mondiale et étant si peu professionnel qu'il se permettait d'être photographié avec des dissidents étrangers de haut rang, malgré les responsabilités gouvernementales qui exigent un certain degré de neutralité. Des idées similaires ont également commencé lentement à imprégner les journaux alignés sur le Parti Conservateur Allemand – un fossé semble se former entre les traditionalistes et les révolutionnaires nationaux, et pas exactement en faveur du DVLP. Le limogeage de Hassell n'est apparemment pas envisageable, mais il ne fait aucun doute que sa position a été considérablement affaiblie au sein de son parti, ainsi que celle du DVLP au sein de la coalition noir-blanc-rouge."
 gerswr.66.a:0 "Bien Compris."

 gerswr.67.t: "Tous les regards sont tournés vers Londres"
 gerswr.67.d: "Notre stratégie n’a pas fonctionné comme prévu, car les Allemands n’ont pas répondu à notre expulsion de l’ambassadeur Hoesch de Londres en expulsant en retour notre propre ambassadeur de Berlin. Par conséquent, nous sommes désormais perçus sur la scène mondiale comme des provocateurs unilatéraux qui alimentent délibérément les tensions mondiales et nuisent aux relations anglo-allemandes à cause d’un incident diplomatique apparemment insignifiant.\n\nIl nous reste deux choix. Premièrement, nous pouvons décider de tendre la main à Berlin pour calmer à la fois les répercussions de cet incident et la communauté internationale, pour démontrer au monde que nos intentions sont pures et non trompeuses, comme notre premier geste diplomatique aurait pu le laisser croire, et que nous sommes disposés à trouver un compromis pour autant que nos intérêts légitimes soient respectés. Cela pourrait désamorcer cette situation difficile, mais pourrait aboutir à une humiliation, car nous serions certainement contraints d’accepter des concessions. L'autre stratégie serait de redoubler d'efforts et d'intensifier encore nos efforts, pour faire comprendre à tous que notre cause est la bonne - nous n'aurions d'autre choix que de publier les documents compromettants en question. Dans le pire des cas, cela pourrait se retourner contre nous si la communauté internationale remettait en question notre fiabilité, mais ce serait un signe fort de notre détermination."
 gerswr.67.a: "Rencontrons-nous à nouveau et trouvons un compromis."
 gerswr.67.b: "Nous publierons ces documents – il est temps de dénoncer ces intrigues allemandes!"

 gerswr.68.t: "Londres plie"
 gerswr.68.d: "Notre stratégie consistant à rester calme et à ne pas réagir à l'acte de provocation le plus embarrassant de Londres a porté ses fruits. Déstabilisés par notre passivité, les syndicalistes ont en fait reculé, maintenant que les projecteurs internationaux sont braqués sur leur politique étrangère erratique et très peu professionnelle. Que peut-on attendre d'autre d'un régime qui manque même du corps le plus élémentaire de diplomates de carrière ? Un deuxième cycle de négociations bilatérales secrètes avec nous doit débuter dans un avenir proche, mais cette fois-ci, les négociations auront lieu à Berlin, où nous devrions, espérons-le, avoir le dessus - sur lequel nous devons tirer le meilleur parti possible pour faire avancer nos intérêts!"
 gerswr.68.a: "La deuxième fois est la bonne "

 gerswr.69.t: "La réponse de Londres"
 gerswr.69.d: "Notre stratégie consistant à rester calme n’a apparemment pas impressionné Londres, bien au contraire. Après plusieurs jours de silence radio diplomatique total, nous avons soudainement reçu des informations selon lesquelles les photographies discréditantes du DVLP prises au château de Friedenstein avaient été officiellement publiées dans les principaux journaux britanniques, le Daily Herald et le Daily Worker. Cet acte de calomnie insolente est inacceptable, mais ne cadre que trop bien avec le caractère lâche de l'Anglais fourbe qui préfère planter un couteau dans le dos de son adversaire plutôt que de respecter les règles honorables de la diplomatie internationale. Pour le ministre des Affaires Etrangères Hassell et le Parti de la Patrie, ces documents pourraient entraîner un scandale majeur et nuire à leur crédibilité sur la scène mondiale et au sein de l’Empire – notre sort dépend désormais de savoir si nous ou les Britanniques obtiendrons plus de crédit."
 gerswr.69.a: "Nous avons une réponse publique prête..."

 gerswr.70.t: "Fin de la Crise des Ambassadeurs"
 gerswr.70.d: "Plus tôt cette semaine, des photographies révélant ostensiblement des liens directs entre divers hauts fonctionnaires et responsables gouvernementaux du Parti de la Patrie Allemande et la scène dissidente britannique ont été publiées dans les principaux journaux britanniques. Cependant, il semble que l'écho international ait été relativement peu impressionnant. Même si l'indignation à l'égard de l'Union est énorme, le comportement suspect affiché par cette dernière à l'approche de cette révélation a largement détruit sa crédibilité sur la scène mondiale et l'a même isolé - même de ses alliés les plus importants qui se sont montrés réticents à revenir à Londres, pour des raisons pragmatiques.\n\nLe ministère allemand des Affaires Etrangères a annoncé de graves répercussions pour cet acte audacieux et l'ambassadeur britannique à Berlin a ensuite été expulsé par les autorités allemandes, de sorte que les relations diplomatiques entre l'Allemagne et l'Union-Britannique sont désormais complètement rompues - avec des conséquences considérables sur les tensions mondiales. La réaction des médias allemands peut cependant être qualifiée de relativement réservée, car les médias d'opposition n'ont pas saisi cette occasion pour se précipiter contre le gouvernement. En fait, l'incident semble avoir renforcé la légitimité de la politique étrangère intransigeante de Hassell et lui a donné une occasion en or de se présenter comme un combattant vaillant contre les mensonges et la tromperie anglo-saxons et syndicalistes. Pour le DVLP, la crise arrive donc à point nommé, puisqu'elle va certainement renforcer sa position au sein du cabinet noir-blanc-rouge - Londres, en revanche, aura du mal à se débarrasser de sa réputation d'être peu fiable, provocatrice et amateur."
 gerswr.70.a:0 "Bien Compris."

 gerswr.71.t: "Fin de la Crise des Ambassadeurs"
 gerswr.71.d: "Plus tôt cette semaine, les photographies discréditantes du DVLP prises au château de Friedenstein ont été officiellement publiées dans les principaux journaux britanniques. L'indignation au sein de l'Union et à l'étranger a été énorme - presque personne ne semble douter de l'authenticité des photos, le Parti de la Patrie Allemande et donc l'administration Kleist ont été massivement discrédités et l'Empire apparaît aux yeux de la communauté internationale comme un provocateur intentionnel de tensions, notamment en maintenant des liens directs du gouvernement avec la communauté dissidente britannique. Il s’agit d’un énorme soulagement pour la Grande-Bretagne, dont la fiabilité était initialement en jeu après le renvoi de l’ambassadeur Hoesch, sans raison apparente.\n\nLe ministère Allemand des Affaires Etrangères a annoncé de graves conséquences pour cet acte audacieux et l'ambassadeur britannique à Berlin a ensuite été expulsé par les autorités allemandes, de sorte que les relations diplomatiques entre l'Allemagne et la Grande-Bretagne sont désormais complètement rompues - avec des conséquences considérables sur les tensions mondiales. Les médias d'opposition ont profité de cette opportunité pour accroître encore davantage leur pression sur le gouvernement, affirmant que le DVLP n'était pas assez mûr pour diriger le pays, se comportant comme un taureau dans un magasin de porcelaine sur la scène mondiale et étant si peu professionnel qu'il se permettait de être photographié avec des dissidents étrangers de haut rang, malgré les responsabilités gouvernementales qui exigent un certain degré de neutralité. Des idées similaires ont également commencé lentement à imprégner les journaux alignés sur le Parti conservateur allemand – un fossé semble se former entre les traditionalistes et les révolutionnaires nationaux, et pas exactement en faveur du DVLP. Le limogeage de Hassell n'est apparemment pas envisageable, mais il ne fait aucun doute que sa position a été considérablement affaiblie au sein de son parti, ainsi que celle du DVLP au sein de la coalition noir-blanc-rouge."
 gerswr.71.a:0 "Bien Compris."

 gerswr.72.t: "Fin de la Crise des Ambassadeurs"
 gerswr.72.d: "Plus tôt cette semaine, les négociations entre l’ Union-Britannique et l’Empire Allemand sont finalement entrées dans leur deuxième cycle – non pas au ministère britannique des Affaires Etrangères à Londres, mais au ministère allemand des Affaires Etrangères à Berlin, et cette fois sans obstruction britannique. Le changement de lieu a été délibérément exigé par les Allemands après que l'Union-Britannique ait tenté de désamorcer la situation, dans l'espoir d'utiliser pleinement l'avantage de son pays et de renverser la situation en faveur de l'Allemagne.\n\nAprès plusieurs séries de débats houleux, les deux parties ont apparemment réussi à parvenir à un accord de compromis, qui semble en réalité légèrement favoriser la partie allemande. Les Britanniques ont été contraints d'accéder à un large éventail de demandes allemandes, telles que la destruction de toutes les photographies et documents discréditants, tandis que les contre-concessions allemandes ont été relativement ambiguës - tandis que Hassell a indirectement promis de mettre fin à tout soutien gouvernemental aux groupes dissidents britanniques. aucune des clauses n’est réellement en mesure d’imposer de facto des mesures coercitives à son encontre. L’accord anglo-allemand qui en a résulté, truffé de clauses énigmatiques, peut donc être considéré comme une victoire stratégique pour Berlin. Hassell s'est présenté comme un défenseur acharné des intérêts allemands et un rempart fidèle contre les accusations syndicalistes audacieuses et a pu améliorer sa réputation de diplomate compétent, même parmi nombre de ses anciens sceptiques. Cela renforcera certainement l'influence du parti au sein du cabinet noir-blanc-rouge ."
 gerswr.72.a:0 "Bien Compris."

 gerswr.73.t: "Fin de la Crise des Ambassadeurs"
 gerswr.73.d: "Plus tôt cette semaine, les négociations entre l’ Union-Britannique et l’Empire Allemand sont finalement entrées dans leur deuxième cycle – non pas à Londres, mais au ministère allemand des Affaires Etrangères à Berlin, et cette fois sans obstruction britannique. Le changement de lieu a été délibérément exigé par les Allemands après que l'Union-Britannique ait tenté de désamorcer la situation, dans l'espoir d'utiliser pleinement l'avantage de son pays et de renverser la situation en faveur de l'Allemagne. Cela ne semble cependant pas avoir été le cas. Dotée d'un énorme charisme, la partie britannique s'est présentée comme un défenseur acharné des intérêts de l'Union et a réussi à racheter son comportement d'amateurisme antérieur en parvenant à convaincre les Allemands d'accepter certaines contre-demandes, en échange de la promesse de détruire chacun des les documents discréditants.\n\nL'accord anglo-allemand qui en a résulté ne semble donc pas favoriser Berlin autant qu'on l'espérait initialement : les Allemands ont notamment accepté de couper tout soutien gouvernemental aux groupes dissidents britanniques et de muter quelques représentants de haut rang des services de renseignement. . En fin de compte, les deux parties ont donc été contraintes de faire un certain nombre de concessions, ce qui rend l'accord relativement équitable, dans la mesure où les deux parties peuvent au moins tirer un certain avantage de l'accord, même s'il s'agit d'un avantage mineur.\n\nPour le DVLP, le pire a été évité puisque les documents en possession de Londres ont été détruits, et Hassell peut se présenter comme le grand stratège qui a réussi à forcer l'Union-Britannique à céder simplement en restant calme et en ne réagissant pas à leur provocation injustifiée - Le fait que des concessions aient été faites ne renforcera probablement pas sa position au sein de la coalition noir-blanc-rouge. Londres, en revanche, peut être soulagée que l’Allemagne leur garantisse par traité de couper tous les liens gouvernementaux avec la communauté émigrée britannique. Ni Londres ni Berlin ne peuvent prétendre avoir assuré tous leurs intérêts au sens classique de la politique de puissance, mais temporairement, les tensions plus profondes entre les deux nations semblent avoir été apaisées - même si une ambiance froide sous-jacente persiste."
 gerswr.73.a:0 "Bien Compris."

 gerswr.74.t: "La Guerre en vue"
 gerswr.74.d: "Pendant un bref instant, le monde resta immobile. Rapidement, l'Allemagne et l'Union-Britannique ont rompu toutes leurs relations diplomatiques dans le cadre d'une stratégie du tac au tac - après toutes les tensions dans les périphéries lointaines au cours des années précédentes, il s'agit désormais d'un incident diplomatique apparemment mineur qui a a de nouveau amené l’Europe au bord de la guerre, et les pages de titre des journaux du monde entier sont couvertes par la même question : une guerre en vue ? Krieg en Sicht? La guerre est-elle en vue ? Predviditsya li voyna? L’époque de la diplomatie secrète et des négociations bilatérales est révolue. Désormais, l’attention du monde entier est tournée vers les deux nations, alors que les craintes d’une nouvelle escalade augmentent. A Paris, Vienne et Moscou, des observateurs craintifs et des intrigants opportunistes se préparent à intervenir ou à accroître leur influence.\n\nLa confrontation entre Londres et Berlin a désormais atteint sa phase la plus chaude ; chaque décision mineure déterminera l’issue de la crise, voire le sort des deux nations – un seul camp pourra en sortir victorieux. Les deux pays devront peser soigneusement leurs options et réfléchir à la façon de procéder – une victoire hypothétique dépendra fortement de la décision potentiellement malavisée de l’adversaire. Il reste deux options : tenter d’apaiser les tensions, ou redoubler d’efforts et aggraver encore la crise. Comment les choses vont-elles se passer ?"
 gerswr.74.a: "Nous devons poursuivre l'escalade."
 gerswr.74.b: "Attendons et voyons."
 GER_depends_on_opponent_tt: "Le résultat de notre choix dépendra de la volonté de notre adversaire de poursuivre l'escalade ou de reculer."

 gerswr.75.t: "Fin de la Crise des Ambassadeurs : triomphe allemand"
 gerswr.75.d: "L’histoire n’a-t-elle rien appris à l’humanité ? En 1913, le chancelier allemand Theobald von Bethmann Hollweg prononçait les mots suivants : « Si la guerre éclatait en Europe, ce serait un terrible malheur, et la postérité nous considérerait tous comme des imbéciles si nous ne parvenions pas à l'éviter ! Quelques mois plus tard, les lampes s'éteignaient dans toute l'Europe. Aujourd’hui, 25 ans plus tard, une nouvelle génération d’imbéciles, tant à Londres qu’à Berlin, a décidé de commettre la même erreur : poursuivre l'escalade, jouer avec le feu avec le sort du continent tout entier. Alors que les documents discréditants sur le Parti de la Patrie étaient publiés dans les principaux journaux britanniques, les forces navales allemandes étaient rassemblées pour une manifestation massive de pouvoir à Dogger Bank, non loin des eaux territoriales britanniques. Deux décennies de paix ne tenaient qu’à un fil.\n\nSeule l'intervention de puissances étrangères à la dernière minute, en faveur de l'Allemagne, pouvait empêcher le déclenchement des hostilités. D’après ce qu’il semble, les documents publiés n’ont pas eu l’écho souhaité par Londres au sein de la communauté internationale, beaucoup restant sceptiques quant à la fiabilité de la publication. Par conséquent, le bloc d’alignement syndicaliste s’est montré assez réticent à apporter tout son soutien aux Britanniques – ce dont le bloc allemand a pleinement profité. Un front puissant d'États vaguement alignés sur l'Allemagne s'est formé contre la « provocation britannique trompeuse » sur la scène mondiale et a vigoureusement défendu l'action de Berlin comme un acte de défense légitime contre de telles accusations. Sous une immense pression, l'Union-Britannique a été contrainte de céder, et les négociations bilatérales pour résoudre l’incident se sont poursuivies à Berlin peu après.\n\nL'accord anglo-allemand qui a suivi est une nette victoire de politique étrangère pour l'Allemagne, qui a réussi à arracher un certain nombre de concessions douloureuses aux Britanniques, notamment une compensation financière pour les biens expropriés des émigrés britanniques résidant en Allemagne. Hassell s'est présenté comme un défenseur acharné des intérêts allemands, comme un joueur rusé qui a réussi à jouer ses atouts et à pousser sa chance jusqu'au bout et qui en est quand même sorti victorieux - avec des effets énormes sur sa base de pouvoir. Pour l’ Union-Britannique , cependant, la crise est certainement l’une des humiliations les plus importantes de sa brève histoire. Même si les tensions se sont apaisées, l’avenir entre les nations s’annonce sombre après cette crise."
 gerswr.75.a:0 "Bien Compris."

 gerswr.76.t: "Fin de la Crise des Ambassadeurs : triomphe britannique"
 gerswr.76.d: "L’histoire n’a-t-elle rien appris à l’humanité ? En 1913, le chancelier allemand Theobald von Bethmann Hollweg prononçait les mots suivants : « Si la guerre éclatait en Europe, ce serait un terrible malheur, et la postérité nous considérerait tous comme des imbéciles si nous ne parvenions pas à l'éviter ! Quelques mois plus tard, les lampes s'éteignaient dans toute l'Europe. Aujourd’hui, 25 ans plus tard, une nouvelle génération d’imbéciles, tant à Londres qu’à Berlin, a décidé de commettre la même erreur : poursuivre l'escalade, jouer avec le feu avec le sort du continent tout entier. Alors que les documents discréditants sur le Parti de la Patrie étaient publiés dans les principaux journaux britanniques, les forces navales allemandes étaient rassemblées pour une manifestation massive de pouvoir à Dogger Bank, non loin des eaux territoriales britanniques. Deux décennies de paix ne tenaient qu’à un fil.\n\nLe déclenchement ouvert des hostilités ne pouvait être évité que par l'intervention de puissances étrangères à la dernière minute – en faveur de l'Union-Britannique. D’après ce qu’il semble, les documents publiés ont eu l’écho souhaité au sein de la communauté internationale, l’indignation face à cette provocation trompeuse allemande étant généralisée. Par conséquent, le bloc allemand s’est montré assez réticent à apporter tout son soutien à son allié – ce dont le bloc syndicaliste a pleinement profité. Un front puissant d'États vaguement alignés sur les syndicalistes s'est formé contre la « provocation allemande insensée » sur la scène mondiale et a vigoureusement défendu la sincérité des intentions britanniques et la validité des revendications contre le DVLP. Sous une immense pression, le Reichskanzler Kleist a forcé son ministre des Affaires Etrangères à céder, et les négociations bilatérales pour résoudre l'incident se sont poursuivies à Londres peu de temps après.\n\nL’accord anglo-allemand qui a suivi est une nette victoire en politique étrangère pour l'Union-Britannique, qui a réussi à arracher un certain nombre de concessions douloureuses aux Allemands, notamment des reconductions aux plus hauts échelons des services secrets. Pour Hassell, il s’agit de l’un des pires scénarios absolus : son parti a été massivement discrédité et sa réputation de partisan de la ligne dure en politique étrangère a été entachée par les concessions douloureuses. Tandis que Londres célèbre sa victoire diplomatique, le DVLP panse ses blessures à Berlin ; Le limogeage de Hassell n'est apparemment pas envisageable, mais il ne fait aucun doute que sa position a été considérablement affaiblie au sein de son parti, ainsi que celle du DVLP au sein de la coalition noir-blanc-rouge."
 gerswr.76.a: "Le gagnant remporte tout."

 gerswr.77.t: "Fin de la Crise des Ambassadeurs : Londres humiliée"
 gerswr.77.d: "Nouvelles choquantes en provenance de Londres : alors que l’on pensait que les tensions entre la Grande-Bretagne et l’Allemagne avaient déjà atteint leur paroxysme, les Britanniques ont encore redoublé d’efforts. Plus tôt cette semaine, les photographies discréditantes du DVLP prises au château de Friedenstein ont été officiellement publiées dans les principaux journaux britanniques, le Daily Herald et le Daily Worker. L’Allemagne, en revanche, a décidé de rester calme – avec le recul, c’est la bonne décision. L'écho international a été relativement peu impressionné, car le comportement suspect affiché par l'Union-Britannique à l'approche de cette révélation a largement détruit sa crédibilité sur la scène mondiale et l'a isolé dans une certaine mesure - même les alliés les plus importants de l'Union se sont montré plutôt réticents à soutenir ouvertement Londres, par considérations pragmatiques. Par la suite, Londres s'est retrouvée confrontée à un puissant front uni de nations alignées sur l’Allemagne, capables d’exercer une pression bien plus grande que l’Empire seul. Effrayé par cette énorme réaction, Londres a décidé de faire marche arrière et a accepté d'entamer un nouveau cycle de négociations avec les Allemands, cette fois à Berlin.\n\nAu cœur de l’Empire, les syndicalistes soumis furent par conséquent poussés à faire toute une série de concessions, telles qu’une compensation financière pour les biens expropriés des émigrés britanniques résidant en Allemagne et une déclaration officielle du gouvernement sur le caractère fallacieux des photos publiées. Pour Berlin et le ministre des Affaires Etrangères Hassell, le meilleur cas possible s'est produit : d'une manière presque bismarckienne, il a décidé de faire preuve de retenue au plus fort de la crise et a amené ses opposants à frapper les premiers, ce qui les a isolés sur la scène mondiale et a donné L'Allemagne a une plus grande marge de manœuvre pour agir : les Britanniques ont réussi à se montrer sans pitié du fait de leur propre comportement.\n\nL'incident semble avoir renforcé la réputation de Hassell en tant que fervent défenseur des mensonges et de la tromperie syndicalistes. Pour le DVLP, la crise arrive donc à point nommé, puisqu'elle va certainement renforcer sa position au sein du cabinet noir-blanc-rouge - Londres, en revanche, aura du mal à se débarrasser de la réputation du douteux et en même temps provocateur amateur."
 gerswr.77.a: "Le gagnant remporte tout."

 gerswr.78.t: "Fin de la crise des ambassadeurs : Berlin discrédité"
 gerswr.78.d: "Nouvelles choquantes en provenance de Londres : alors que l’on pensait que les tensions entre l'Union Britannique et l’Allemagne avaient déjà atteint leur paroxysme, les Britanniques ont encore redoublé d’efforts. Plus tôt cette semaine, les photographies discréditantes du DVLP prises au château de Friedenstein ont été officiellement publiées dans les principaux journaux britanniques, le Daily Herald et le Daily Worker. L’Allemagne, en revanche, a décidé de rester calme – ce qui, avec le recul, est une erreur. D'après ce qu'il semble, la stratégie de Londres a en fait réussi : l'indignation à l'étranger a été énorme, la communauté internationale ne semble pas douter de l'authenticité des photos. Le Parti de la Patrie Allemande et donc l’administration Kleist ont été massivement discrédités, et l’Empire apparaît à la communauté internationale comme un provocateur intentionnel de tensions, notamment en maintenant des liens gouvernementaux directs avec la communauté dissidente britannique.\n\nPar conséquent, il est devenu terriblement évident que la stratégie de Hassell a échoué. En restant calme au lieu de poursuivre l'escalade, il a tenté de gagner l'affrontement en gardant son visage de poker, en attendant et en faisant en sorte que son adversaire frappe le premier, ce qui n'est pas sans rappeler la stratégie de Bismarck en 1870. Il aurait probablement dû mieux apprendre de son glorieux modèle - parfois , c'est une démonstration classique de puissance et d'avancée brusque qui récompense les jeux d'esprit les plus forts et non les plus spirituels. Alors que Londres célèbre sa victoire diplomatique, Berlin a annoncé des représailles sévères d'une nature sans précédent – ​​l'avenir nous montrera ce que cela entraînera.\n\nPendant ce temps, la pression sur le DVLP augmente. Beaucoup pensent que le parti n'est pas assez mûr pour diriger le pays, se comporte comme un taureau dans un magasin de porcelaine sur la scène mondiale et manque de professionnalisme au point de se laisser photographier avec des dissidents étrangers de haut rang, malgré les responsabilités gouvernementales qui exigent une un certain degré de neutralité. Des idées similaires ont également commencé lentement à imprégner les journaux alignés sur le Parti Conservateur Allemand – un fossé semble se former entre les traditionalistes et les révolutionnaires nationaux, et pas exactement en faveur du DVLP. Le limogeage de Hassell n'est apparemment pas envisageable, mais il ne fait aucun doute que sa position a été considérablement affaiblie au sein de son parti, ainsi que celle du DVLP au sein de la coalition noir-blanc-rouge."
 gerswr.78.a: "Plus d'as dans la manche."

 gerswr.79.t: "Fin de la crise des ambassadeurs : victoire stratégique britannique"
 gerswr.79.d: "Nouvelles choquantes en provenance de Berlin : alors que l’on pensait que les tensions entre l'Union Britannique et l’Allemagne avaient déjà atteint leur ampleur maximale, les Allemands ont encore redoublé d’efforts. Plus tôt cette semaine, la frénésie médiatique à l’échelle européenne s’est encore intensifiée lorsque la nouvelle s’est répandue d’une force navale allemande géante censée se rassembler à Dogger Bank, non loin des eaux britanniques. Décrites dans les médias allemands comme une extension de la manœuvre annuelle du Kaiser, qui a généralement lieu à la fin de l'été, les intentions réelles étaient plus que claires : les Allemands utilisaient une astuce ancienne de leur répertoire de politique étrangère, la diplomatie de la canonnière, pour forcer l'Union Britannique à se soumettre.\n\nCependant, Londres ne semble pas avoir cédé à cette provocation. Alors qu'une brève alerte à la guerre avait éclaté au sein de la population de l'Union, le gouvernement est resté peu impressionné et a attendu, peu après avoir capitalisé sur la position isolée dans laquelle les Allemands se trouvaient sur la scène mondiale après leur manœuvre navale risquée et provocatrice. Par la suite, Berlin fut confronté à un puissant front uni de nations alignées sur les syndicalistes, capables d’exercer une pression bien plus grande sur l’Empire que l'Union Britannique seule. Les menaces les plus inquiétantes concernant la provocation de Berlin venaient de Paris, l'ambassadeur de France à Berlin ayant soi-disant fait de vagues allusions à tout un dossier de documents compromettants sur Hassell en possession des Communards, qui daterait de son époque en tant que consul d'Allemagne à Marseille, pendant les années 1920. Effrayé par la pression soudaine de toutes parts, le Reichskanzler Kleist est intervenu et a immédiatement forcé Hassell à céder afin d'éviter une nouvelle escalade.\n\nPeu de temps après, les négociations se sont poursuivies à Londres, où Berlin a été contraint de faire toute une série de concessions douloureuses. Mais pour Londres, le meilleur cas possible s'est produit : ils ont réussi à forcer Berlin à se soumettre sans avoir à publier leurs documents sur le DVLP. Pour Hassell, il s'agit sans aucun doute d'un coup dur : la base de pouvoir de son parti au sein du cabinet noir-blanc-rouge a été massivement ternie."
 gerswr.79.a: "Plus d'as dans la manche."

 gerswr.80.t: "Fin de la crise des ambassadeurs : victoire stratégique allemande"
 gerswr.80.d: "Nouvelles choquantes en provenance de Berlin : alors que l’on pensait que les tensions entre l'Union Britannique et l’Allemagne avaient déjà atteint leur ampleur maximale, les Allemands ont encore redoublé d’efforts. Plus tôt cette semaine, la frénésie médiatique à l’échelle européenne s’est encore intensifiée lorsque la nouvelle s’est répandue d’une force navale allemande géante censée se rassembler à Dogger Bank, non loin des eaux britanniques. Décrites dans les médias allemands comme une extension de la manœuvre annuelle du Kaiser, qui a généralement lieu à la fin de l'été, les intentions réelles étaient plus que claires : les Allemands utilisaient une astuce ancienne de leur répertoire de politique étrangère, la diplomatie de la canonnière, pour forcer l'Union Britannique à se soumettre.\n\nÉtonnamment, Londres semble y avoir cru. Une peur de la guerre a éclaté parmi la population de l'Union, obligeant le gouvernement à céder et à poursuivre les négociations bilatérales avec l'Allemagne - cette fois à Berlin et non à Londres, où les Allemands espéraient pouvoir capitaliser sur leur avantage intérieur. Après plusieurs séries de débats houleux, les deux parties ont apparemment réussi à parvenir à un accord de compromis, qui semble cependant en réalité favoriser la partie allemande. Les Britanniques ont été contraints d'accéder à un large éventail de demandes allemandes, telles que la destruction de toutes les photographies et documents discréditants, tandis que les contre-concessions allemandes ont été relativement ambiguës - Hassell a indirectement promis de couper tout soutien gouvernemental aux groupes dissidents britanniques, mais aucune des clauses n’est réellement en mesure d’imposer de facto des mesures concrètes à son encontre. L’accord anglo-allemand qui en a résulté, truffé de clauses énigmatiques, peut donc être considéré comme une victoire stratégique pour Berlin. Hassell s'est présenté comme un défenseur acharné des intérêts allemands, prêt à jouer avec le feu lorsque cela était nécessaire et a ainsi pu améliorer sa réputation de diplomate compétent, même parmi nombre de ses anciens sceptiques. Cela renforcera certainement l'influence du parti au sein du cabinet noir-blanc-rouge ."
 gerswr.80.a: "Plus d'as dans la manche."

 gerswr.81.t: "Fin de la crise des ambassadeurs : l'arbitrage international en faveur de l'Allemagne"
 gerswr.81.d: "En fin de compte, il semble que le bon sens ait prévalu : ni Berlin ni Londres n’ont décidé d’aggraver davantage la crise, dans le but de sortir de cette situation de la manière la plus gracieuse possible. Après le rappel des deux ambassadeurs, une courte période d'inactivité tendue et sans but a suivi, qui n'a été interrompue que lorsque le gouvernement danois à Copenhague est intervenu et a proposé une médiation. Les deux puissances décidèrent d’accepter à contrecœur et envoyèrent leurs représentants au Danemark pour poursuivre les négociations : cette fois, pas bilatéralement, mais sous supervision neutre.\n\nL’accord anglo-allemand qui a suivi semble légèrement favoriser l’Allemagne. Les Britanniques ont été contraints d'accéder à un large éventail de demandes allemandes, telles que la destruction de toutes les photographies et documents discréditants, tandis que les contre-concessions allemandes ont été relativement ambiguës - Hassell a indirectement promis de couper tout soutien gouvernemental aux groupes dissidents britanniques, mais aucune des clauses n’est réellement en mesure d’imposer de facto des mesures concrètes à son encontre. L’accord anglo-allemand qui en a résulté, truffé de clauses énigmatiques, peut donc être considéré comme une victoire stratégique pour Berlin – mais pas pour Hassell et le DVLP.\n\nLe fait que Hassell ait eu recours à l'arbitrage étranger n'est pas du tout conforme à la réputation qu'il souhaite en tant que fervent et dur qui a évoqué la force mondiale incontestée de l'Allemagne dans de nombreux de ses discours passés. Dans les milieux d'extrême droite, Hassell a donc désormais acquis la réputation moqueuse du chien qui aboie beaucoup mais ne mord pas - si cela n'affaiblira pas sa position au sein de la coalition noir-blanc-rouge, cela ne la renforcera pas nécessairement non plus. Temporairement, les tensions plus profondes entre les deux nations semblent avoir été apaisées grâce aux efforts de Copenhague – même si une ambiance glaciale sous-jacente demeure."
 gerswr.81.a:0 "Bien Compris."

 gerswr.82.t: "Fin de la crise des ambassadeurs : détente négociée"
 gerswr.82.d: "En fin de compte, il semble que le bon sens ait prévalu : ni Berlin ni Londres n’ont décidé d’aggraver davantage la crise, dans le but de sortir de cette situation de la manière la plus gracieuse possible. Après le rappel des deux ambassadeurs, une courte période d'inactivité tendue et sans but a suivi, qui n'a été interrompue que lorsque le gouvernement danois à Copenhague est intervenu et a proposé une médiation. Les deux puissances décidèrent d’accepter à contrecœur et envoyèrent leurs représentants au Danemark pour poursuivre les négociations : cette fois, pas bilatéralement, mais sous supervision neutre.\n\nLes observateurs syndicalistes ont noté dès le début que le choix du Danemark comme hôte des négociations pourrait être un choix controversé ; alors que le pays prétend être neutre sur le plan politique extérieur, ses liens économiques étroits avec l’Allemagne contredisent cette affirmation. Néanmoins, l’accord anglo-allemand final ne semble pas favoriser Berlin autant qu’on l’espérait initialement. Alors que les Allemands ont été contractuellement obligés de mettre fin immédiatement à tout soutien gouvernemental aux groupes dissidents britanniques, aucune des clauses n’est en réalité en mesure d’imposer de facto des mesures concrètes à leur encontre ; Cependant, en même temps, Londres a seulement concédé de ne pas publier les documents compromettants, mais aucune clause ne mentionne une destruction pure et simple du matériel. En fin de compte, cela signifie plus ou moins qu’aucune des parties ne peut tirer un bénéfice évident de l’accord, ce qui le rend – sur un plan cynique – étonnamment juste.\n\nPour le DVLP, le pire a été évité puisque les documents en possession de Londres n'ont pas été publiés. Néanmoins, à y regarder de plus près, l'accord ne peut pas être qualifié de bénéfique pour la cause de Hassell. Le fait qu'il s'est appuyé sur un arbitrage étranger n'est pas du tout conforme à la réputation qu'il souhaitait en tant que ligne dure et intransigeante qui a évoqué la force mondiale incontestée de l'Allemagne dans le monde. de nombreux discours. Dans les cercles d'extrême droite, Hassell a donc désormais acquis la réputation moqueuse du chien qui aboie beaucoup mais ne mord pas - en relation avec le fait que l'accord n'a abouti à aucune concession britannique significative, à la position de Hassell et du DVLP. La coalition noir-blanc-rouge a été légèrement affaiblie. Ni Londres ni Berlin ne peuvent prétendre avoir défendu leurs intérêts au sens classique du terme de politique de puissance, mais temporairement, les tensions plus profondes entre les deux nations semblent avoir été apaisées grâce aux efforts de Copenhague - même si une ambiance froide sous-jacente persiste."
 gerswr.82.a:0 "Bien Compris."

 gerswr.83.t: "Bismarck-Jugend"
 gerswr.83.d: "La marque de la croissance de la politique des partis en Allemagne a été la création d'organisations de jeunesse de parti dans toute l'Allemagne. La jeunesse! Dans un état noble d'autrefois, cette dernière serait aussi éloignée que possible de la politique, de l'art des personnes expérimentées et instruites, mais les temps ont changé et le succès de la Jeunesse Ouvrière Socialiste du SPD a encouragé les partis de droite à établir leurs propres alternatives.\n\nPourtant, jusqu’à aujourd’hui, les organisations de jeunesse de droite étaient désorganisées et divisées, incomparablement plus faibles que leurs homologues sociaux-démocrates. Ni le DkP ni le DVLP n’ont pu rassembler une jeunesse de masse non plus, car leur conservatisme réactionnaire ne séduisait tout simplement pas la génération suivante. Mais maintenant que la droite allemande s'est unifiée en une seule hégémonie, elle a également besoin d'une organisation de jeunesse unie - ainsi, les groupes de jeunesse disparates des deux partis, ainsi que de nombreuses autres organisations de jeunesse de droite, se sont unis et ont créé le Bismarckjugend ( Jeunesse Bismarck). Les armoiries de la maison de Bismarck furent adoptées comme nouveau symbole et, incidemment, Herbert von Bismarck, le célèbre petit-neveu du Reichskanzler, fut élu président.\n\nGrâce au contrôle du système éducatif exercé par la DNVB, des centaines de milliers de jeunes Allemands ont été inscrits dans ses rangs. Il servira de terrain de recrutement pour de nouveaux politiciens talentueux, endoctrinera les jeunes dans l'idéologie de la révolution conservatrice et leur offrira une formation militaire de base."
 gerswr.83.a: "Pour la renaissance de l'Allemagne !"

 gerswr.84.t: "Démocratie consolidée"
 gerswr.84.d: "L’Empire sera remodelé selon notre vision. En principe, il n’y a rien de mal avec l’ancien système parlementaire, pour autant qu’il fonctionne bien : un électorat instruit sélectionnerait des hommes instruits qui géreraient le pays selon les principes et les valeurs traditionnels donnés par Dieu et le mèneraient à la prospérité. Malheureusement, cela ne fonctionne pas bien : le parlementarisme a longtemps été détourné par les démagogues et transformé en quelque chose d’obscène et anti-allemand. Les socialistes et les libéraux copient allègrement les expériences de l'Occident, ignorant le fait que seul un système issu des racines d'une nation fonctionne le mieux pour ce pays.\n\nC’est pour cela que nous avons le DNVB. Il servira de voie par laquelle des hommes respectables et instruits pourront se lancer en politique et ensuite gérer le pays sans être redevables à des intérêts populistes. Bien entendu, pour y parvenir, nous devrons contrôler quelque peu les tendances des gens. Il est certain que nous devrons défaire la transition démagogique vers la représentation proportionnelle dans les villes et restreindre la propagande socialiste radicale – tout en rééduquant notre nation dans des valeurs chrétiennes et conservatrices.\n\nC'est une démocratie - nous ne serons jamais seuls au Reichstag, les catholiques et les libéraux occuperont après tout certains sièges - mais une démocratie consolidée, qui sert l'intérêt national plutôt que les illusions populistes."
 gerswr.84.a: "Et cela durera des siècles !"

 gerswr.85.t: "La Renaissance Nationale"
 gerswr.85.d: "Il est temps de remodeler l’Empire de bas en haut. Pendant trop longtemps, nous avons été induits en erreur par un internationalisme fanatique : l’Allemagne doit être relancée, ses traditions restaurées et un État organique établi à partir de sa base nationale. Le système parlementaire qui constitue l’élément clé de la Constitution depuis des décennies est mécanique, anti-allemand et asservit le Volk à un internationalisme socialiste avide d’argent. Il y a plus d’un siècle, le réformateur prussien Heinrich Friedrich Karl vom und zum Stein a réalisé exactement la même prophétie – et plutôt que de suivre aveuglément la Révolution française comme tant d’autres, il a conçu un système unique qui aurait engagé la Prusse sur sa propre voie. Son État organique serait dirigé par un conseil de représentation nationale composé d’une élite locale, formée de citoyens allemands patriotes et instruits qui se sont fait un nom dans la fonction publique de leur communauté locale.\n\nLes temps ont changé, et nous ne pouvons pas non plus copier aveuglément les idées de Stein – mais nous pouvons nous en rapprocher. Nous déracinerons et détruirons la démocratie parlementaire mécanique et la remplacerons par notre propre système, et la DNVB, qui contrôlera la fonction publique et l’administration, jouera un rôle clé dans le fonctionnement de ce système. La nation devra à nouveau être imprégnée d’un esprit de communauté et de christianisme, et toute propagande socialiste et démocratique sera vaincue en toute impunité. L’Allemagne va enfin renaître."
 gerswr.85.a: "Et cela durera des siècles !"

 gerswr.86.t: "Retour du libéralisme national"
 gerswr.86.d: "Les nationaux-libéraux sont l'un des partis les plus célèbres d'Allemagne. Leur histoire remonte aux années 1860 et joue un rôle crucial dans les premières années de l'Empire unifié. Bien que le mouvement conservateur n'ait pas grand-chose en commun avec eux, le PNL a malheureusement été dépassé par des éléments encore pires de l'électorat bourgeois - des libéraux de gauche qui ont commencé à militer agressivement en faveur de réformes parlementaires qui importeraient mécaniquement les pratiques stériles des États d'Europe occidentale. Les nationaux-libéraux, même s’ils n’étaient pas irréprochables, comprenaient la folie de tels rêves. Après tout, ils se considéraient comme plus libéraux que démocrates.\n\nLa reconfiguration du système politique après notre révolution conservatrice a donné un nouveau souffle au PNL - la déception face aux échecs du libéralisme de gauche a poussé de nombreux libéraux de droite à adopter une attitude plus coopérative envers le régime, défendant les intérêts des entreprises contre le bloc massif, rural, autoritaire et conservateur de la DNVB. Nos représentants ont ainsi développé une relation de coopération avec le PNL renforcé, et nous espérons qu’ils serviront d’opposition constructive et inoffensive."
 gerswr.86.a: "Peut-être qu’après tout, la paix entre l’industrie et les agriculteurs est possible."

 gerswr.87.t: "Le Weltvolk"
 gerswr.87.d: "C’est un fait historique que les Allemands sont un peuple né pour dominer et gouverner, un peuple qui ne mérite pas de rester coincé en Europe centrale, mais doit s’étendre à travers le monde – ils sont un « Weltvolk », un peuple à la destinée mondiale. Tirpitz l'a compris : c'était un militant de la Weltpolitiker sans précédent qui était prêt à sortir l'Allemagne de son enfermement continental, et bien qu'il ne soit plus parmi nous et qu'il ait été arrêté par des politiciens égoïstes, nous devons suivre ses traces et conduire l'Allemagne dans un avenir grandiose.\n\nBien entendu, nous ne devrions pas y parvenir seuls. L'Allemagne est le cœur, le moteur de la Grande Europe - Großeuropa - mais un cœur ne peut pas battre sans tous les autres organes qui composent le corps. Tout comme l’Europe sans l’Allemagne ne serait qu’une coquille en elle-même, elle le serait aussi sans l’Espagne, la France, la Russie ou l’Italie. Pourtant, l’Europe a besoin d’être dirigée par un peuple ouvert sur le monde comme les Allemands, et toute l’Europe a quelque chose en commun : un esprit chrétien et un pur caractère européen.\n\nL'Allemagne a donc un rôle naturel à jouer pour diriger l'Europe, un bloc paneuropéen qui luttera contre les autres grandes civilisations et l'emportera - une Europe dirigée par l'Allemagne doit dominer le monde, des Amériques jusqu'aux confins de l'Asie, et notre régime, raviver la fierté nationale de l'Allemagne, permettra de réaliser ce rêve."
 gerswr.87.a: "L'Allemagne domine tout!"

 gerswr.88.t: "La vision kleistienne : une surveillance attentive du prince héritier"
 gerswr.88.d: "Avec la restauration du Conseil Privé, notre influence sur la famille impériale et sur la prise de décision politique du Kaiser Wilhelm s'est considérablement accrue, nous permettant d'imposer plus facilement notre programme idéologique aux Hohenzollern. Le prince héritier, cependant, est un personnage assez imprévisible ; bien qu'aligné théoriquement sur notre vision d’affaiblissement de l’ordre parlementaire, il n’est pas disposé à écouter les conseils de nos conseillers conservateurs-moralistes. Des amis personnels douteux, comme l'ancien chancelier Schleicher, sapent nos efforts en essayant de persuader le prince héritier que nous l'utilisons uniquement comme un instrument, sans vouloir réellement renforcer les prérogatives royales. Comme si Schleicher n'avait pas le même plan !\n\nLe Reichskanzler Kleist n'a jamais été un ami du prince héritier, l'idée que ce clown décadent, indigne de l'héritage de ses grands ancêtres, soit celui qui succèdera au trône de Prusse le dégoûte. Quelqu’un d'aussi impopulaire auprès du peuple pourrait ruiner notre grand projet conservateur d’un seul faux pas. Il doit y avoir un moyen de maîtriser cet homme – peut-être qu'un type lent comme lui a besoin d'un peu plus… enfin, de persuasion directe.\n\nWilhelm est connu pour être un chasseur enthousiaste, que l'on trouve souvent dans les pavillons de chasse royaux de Prusse Orientale, de Silésie ou dans la forêt lointaine de Bialowieza. Il est temps pour lui de renouer avec les vieilles vertus prussiennes comme la sobriété, la tempérance et la frugalité. Kleist enverra au prince héritier une invitation à une manifestation de chasse commune dans le vieux style prussien sur les terrains de chasse de Kleist en Poméranie lointaine, loin du mode de vie pompeux habituel des Hohenzollern. Une petite conversation en tête-à-tête pourrait lui ouvrir les yeux."
 gerswr.88.a: "Waidmannsheil!"

 gerswr.89.t: "La vision kleistienne : à la recherche d’idéaux disparus depuis longtemps"
 gerswr.89.d: "Étonnamment, le prince héritier Wilhelm a accepté l'invitation de Kleist. En arrivant à Gut Schmenzin, le pittoresque domaine poméranien du Reichskanzler, il ne pouvait pas encore savoir que ni son équipement de chasse ultramoderne ni ses plus proches confidents ne seraient nécessaires pour le programme établi par Kleist. Il s'agirait d'une affaire en tête à tête entre le chancelier et le prince héritier, dans le but de ramener ce dernier à ses racines ancestrales, en lui montrant ce qui compte vraiment dans la vie : un voyage spirituel à l'époque du vieux Fritz.\n\nDès la première nuit, Wilhelm fut confronté à la réalité rustique de la vie rurale prussienne traditionnelle. Réveillé à 15 heures par les domestiques du manoir, il rencontrait le chancelier pour un petit déjeuner. Autour de pain de seigle, de thé fort et d'un cigare, les détails de la chasse à venir sont discutés. Le sanglier est sur la liste de chasse ce matin-là, rien de spécial pour le prince héritier, par ailleurs habitué à chasser la baleine, l'orignal et autres gros gibiers. Mais pour Kleist, il ne s'agit pas de la chasse elle-même, mais du message subliminal qu'il veut transmettre.\n\nPour une simple chasse au sanglier, le trajet prend pas mal de temps. Wilhelm est étonné de voir comment Kleist reste si longtemps dans la forêt sans déjeuner, et après avoir finalement abattu le sanglier, il admire le dévouement de Kleist envers l'animal mort. Un bref sillage à côté de la carcasse, puis une mesure minutieuse de ses défenses - un contraste saisissant avec les tueries insouciantes qui sont courantes sur les terrains de chasse des Hohenzollern. « L'appréciation de la création de Dieu est l'une de nos obligations les plus importantes », lui rappelle Kleist. Plus tard dans la soirée, les deux chasseurs se retrouvent pour une conversation dans le salon au coin du feu. Kleist, célèbre pour ses capacités d'analyse astucieuses, saisit chaque instant pour examiner le comportement de Wilhelm. Qui est l’homme derrière cette façade tordue ?\n\nLorsque le prince héritier part le lendemain, le chancelier a enfin une idée plus claire en tête. Comme son père, le prince héritier Wilhelm semble soucieux de reconnaissance. Ceux qui sont restés si longtemps dans l’ombre, qui ont grandi sans aucune influence vertueuse, se transforment en une coquille amorale. Kleist espère que le tête-à-tête a eu un certain effet sur le prince héritier et qu'il a pris davantage conscience de son rôle dans la société et des joies d'une vie simple et vertueuse."
 gerswr.89.a: "Nous verrons si cela porte ses fruits."

 gerswr.90.t: "La vision kleistienne : les talents de demain"
 gerswr.90.d: "C'est encore un de ces jours où la vie professionnelle de Kleist dans le désert de pierre qu'est Berlin devient trop difficile à gérer ; quelqu'un qui passe chaque jour avec des politiciens de carrière acharnés risque lui-même de tomber dans la dégénérescence mentale. L'échange intellectuel aide à calmer ses nerfs dans de tels moments. Aujourd'hui, Kleist décide de visiter l'Université Friedrich Wilhelm, non loin de la Chancellerie Impériale. Un jeune docteur en théologie du nom de Dietrich Bonhoeffer, qui parvient à captiver ses étudiants même avec les sujets théologiques les plus arides, est censé y donner des conférences – le Reichskanzler, lui-même protestant instruit,  se devait simplement de rencontrer un homme d'un tel talent.\n\nKleist se mêle discrètement à la foule des étudiants et assiste à la conférence de Bonhoeffer depuis la tribune de l'auditorium. Il est impressionné par le fait qu'une prière commune ait lieu au début et le talent rhétorique du jeune homme, probablement âgé d'à peine 30 ans, l'envoûte. Kleist n'est pas d'accord avec toutes les conclusions théologiques de Bonhoeffer, surtout pas avec son attitude œcuménique prononcée, mais la conférence lui plait malgré tout. Il ressent à présent le besoin d'avoir une conversation personnelle avec ce jeune talent!\n\nUne fois tous les étudiants partis, Kleist révèle son identité et les deux décident de se rencontrer pour un débat théologique dans un café de la rue voisine. Les heures passent en discussions approfondies et la conversation devient de plus en plus politique. Comment le chrétien allemand d’aujourd’hui peut-il encore avoir de l’espoir dans une Europe en proie à des tensions croissantes et à une guerre imminente ? Quel rôle clé l’Allemagne, cœur du continent, peut-elle jouer et jouera-t-elle à l’avenir dans tout cela ?\n\nBonhoeffer fonde son argumentation sur le "Sermon sur la Montagne" du Nouveau Testament. "Parce que nous ne pouvons en aucun cas comprendre la guerre comme un ordre de préservation de Dieu et donc comme un commandement de Dieu", affirme-t-il, "la prochaine guerre doit être condamnée par l'Église. Nous ne devons pas ici hésiter à utiliser le mot 'pacifisme'". Kleist n’est que partiellement d’accord, établissant un lien direct entre les sphères politique et religieuse. "Le vrai conservateur sert son peuple de manière désintéressée, exactement comme Dieu l'a voulu", affirme-t-il. "Puisque la tâche principale que Dieu nous a donnée est de défendre sa création, la guerre ne peut-elle pas être perçue comme une question de défense légitime, si ce n'est en dernier recours ?""
 gerswr.90.a: "Herr Dr Bonhoeffer, que diriez-vous ?"

 gerswr.91.t: "La vision kleistienne : l’éthique chrétienne dans un monde non chrétien"
 gerswr.91.d: "Bonhoeffer secoue la tête. « Comment naît la paix ? Par un système de traités politiques, par l’armement pour assurer la paix ? Non, pas du tout, pour la simple et bonne raison que paix et sécurité sont trop souvent confondues. Il n’y a pas de chemin vers la paix par la sécurité. La paix est le contraire de la sécurité. Exiger la sécurité signifie se méfier, et cette méfiance donne naissance à la guerre.» L’Allemagne a contribué à l’escalade des tensions européennes en les alimentant davantage par sa rhétorique et ses postures défensives exagérées. Kleist acquiesce à contrecœur, arguant que cela est dû au fait que l’Allemagne a préféré oublier pendant de nombreuses décennies ses propres racines au bénéfice de l’esprit prussien. «L'Allemagne doit à nouveau assumer le rôle que Dieu lui a confié en tant qu'« Empire du Centre », en créant un équilibre sur le continent à la manière de la vieille Prusse ! C'est pourquoi il est bon d'avoir des chrétiens lucides et constructifs comme vous, pour laisser derrière nous la dégénérescence qui nous a égarés pendant des décennies à ce stade!\n\nPeu de temps après, les deux se séparent à nouveau. Sur le chemin du retour à la Chancellerie, Kleist repense aux paroles de Bonhoeffer. Comment les transformer en politique pratique? Plongé dans ses pensées, il se rend soudain compte d’une terrible réalité. Comment lui, le Reichskanzler, peut-il ne serait-ce que contribuer à une paix durable, le seul véritable devoir chrétien, avec un cabinet composé principalement de partisans de la ligne dure de la politique étrangère et de politiciens de carrière qui attisent ouvertement les tensions pour de mesquines raisons liées au prestige? La réorganisation politique intérieure d'après 1936 était sans aucun doute une nécessité, mais le déclenchement de la guerre est-il de la même manière inévitable ? Le jour viendra où Kleist devra se justifier devant son Dieu : pourra-t-il alors affirmer en toute bonne conscience qu'il a fait tout ce qui était possible pour accomplir son devoir divin ?"
 gerswr.91.a: "Parfois, nous réalisons que nous détenons moins de pouvoir que nous le pensions initialement."

 gerswr.92.t: "La vision kleistienne : une matriarche conservatrice"
 gerswr.92.d:9 "La décadence imprègne non seulement les Hohenzollern depuis des décennies, mais aussi la majorité de l'aristocratie, jusqu'à la noblesse terrienne la plus pauvre. Comment le Second État peut-il encore assumer sa responsabilité divine d’être un exemple pour l’homme ordinaire ? Il n’est pas étonnant que les jeunes d’aujourd’hui soient considérés comme particulièrement gâtés, ils leur manquent des modèles à admirer ! La vénération de ces modèles commence au niveau du village ; le seigneur du manoir local est plus susceptible de servir de figure d'identification au simple ouvrier agricole que le Kaiser du lointain Berlin. Kleist est convaincu qu'il faut des pionniers qui ouvrent la voie pour faire changer les mentalités au sein de la noblesse.\n\nHeureusement, une de ces pionnières vit non loin de Gut Schmenzin : la tante de Kleist, Ruth von Kleist-Retzow, du domaine voisin de Klein Krössin, la vieille matriarche de la famille Kleist et la Junker la plus célèbre de Poméranie. Tout au long de sa vie, Ruth, qui partage la plupart des idées idéalistes religieuses de son parent Schmenzin, a écrit une multitude de guides sur les obligations de la noblesse, le plus célèbre étant « La responsabilité de la propriété foncière dans cette crise sociale ». Elle y souligne que la propriété foncière à grande échelle apporte non seulement des privilèges, mais aussi des responsabilités.\n\nEn tant que « petit roi » de sa petite communauté, le Junker doit veiller au bien-être de ses subordonnés, par exemple en fournissant des fonds pour améliorer les normes locales de soins de santé et de logement pour ses ouvriers agricoles et ses ouvriers agricoles ; pour citer Ruth : « Un propriétaire foncier qui s'offre une voiture, mais pas une infirmière communautaire, n'est pas digne du domaine que Dieu lui a donné !\n\nNos récentes réformes devraient soulager les Junkers et les détacher légèrement du cadre capitaliste tout en empêchant plus résolument l'exode rural vers les villes. C'est seulement sans considération de rentabilité que la classe Junker pourra à nouveau assumer ses anciennes responsabilités. Les écrits de Ruth von Kleist-Retzow devraient devenir une littérature obligatoire dans chaque maison noble – à long terme, cela renforcera non seulement les liens entre les Junkers et les travailleurs ruraux, mais fera également de la campagne prussienne un rempart fiable d'une tradition solide."
 gerswr.92.a: "La campagne forme une union spirituelle, aussi bien dans la prospérité que dans l’échec!"

 gerswr.93.t: "Un Moment de Silence"
 gerswr.93.d: "Loin de Berlin, par une froide matinée, la cloche de la petite église du village poméranien de Hopfenberg sonne à 10h30, marquant la fin du sermon hebdomadaire du dimanche. Les quelques assistants quittent le bâtiment, se disent adieu et se séparent. Parmi eux se trouve un invité de marque et d'honneur, un homme âgé avec une moustache touffue, mince et élancé, enraciné dans son district natal comme un chêne centenaire – nul autre que l'ancien chancelier Ewald von Kleist-Schmenzin.\n\nAlors qu'il se dirige vers sa voiture garée, il sort sa pipe et tente de localiser la petite boîte d'allumettes au fond de la poche de son manteau, lorsqu'un inconnu l'approche soudainement, quelqu'un que Kleist n'a jamais vu auparavant dans ce paisible village. « Herr von Kleist-Schmenzin », l'entend-il crier dans le vent froid : « Belgarder Kreisblatt ! Pourrions-nous avoir votre déclaration sur les récents événements politiques à Berlin ?\n\nCe n'est pas la première fois que l'Altkanzler est sollicité par des journalistes, principalement des journaux locaux ou étrangers. Mais ce qu'il pense vraiment du gouvernement actuel ne serait même plus imprimé sous la censure actuelle. Un projet politique avec un tel potentiel, et pourtant, il a été dilué en cours de route par le même type de personnes que Kleist s'était engagé à combattre il y a de nombreuses années : des parlementaires cupides et égoïstes, sous couvert d'un pur conservatisme. Qu’est-ce que cela a apporté à l’Allemagne ? Le régime bien établi d’un parti corrompu est bien loin du leadership organique que beaucoup envisageaient il y a dix ans. La noblesse est devenue encore plus décadente, la rhétorique nationaliste encore plus vulgaire – l’esprit prussien est sans doute aussi mort qu’il y a dix ou vingt ans. Le populisme, le nationalisme radical, le matérialisme et la politique de masse ont depuis longtemps remplacé les vieilles valeurs prussiennes de noblesse.\n\nTout cela n'aurait été qu'à moitié pire si Kleist lui-même n'avait pas contribué à cette abomination - avec sa propre naïveté. Mais l’Altkanzler s’est depuis longtemps lassé des discussions politiques. Il range sa pipe éteinte et fait signe au journaliste de s'en aller. « Dites à votre auditoire, répond-il, que je suis en pleine paix avec moi-même et avec mon Dieu. Je ne suis pas disponible pour des entretiens ». Tandis que sa Mercedes s'éloigne, Kleist regarde mélancoliquement au loin. Mentir est peut-être un péché, mais que reste-t-il d’autre en ces temps sombres que de fuir dans l’intimité et la solitude ?"
 gerswr.93.a: "Alles ist verschwunden, was mir leid und lieb, hab' kein Glück gefunden..."
 GER_kleist_ending_tt: "§LTout ce qui m'était cher à disparu; je n'ai trouvé aucun bonheur et il ne me reste que le mal du pays.§!"

 gerswr.94.t: "L'héritage du Grand Amiral Tirpitz"
 gerswr.94.d:9 "Les principes de la Révolution Nationale et de l'État Organique jouent un rôle central dans la rhétorique du DVLP, même s'ils n'ont pris racine dans le parti que depuis quelques années. D'abord formulées par des idéologues d'extrême droite d'après-guerre, puis popularisées après l'ascension du président Hassell en 1929, l'essence de ces idées est aussi ancienne que le DVLP lui-même.\n\nLeurs racines remontent à l’un des hommes les plus controversés de l’histoire récente de l’Allemagne, le grand amiral Alfred von Tirpitz. Mondialement connu comme le cerveau derrière la guerre sous-marine sans restriction ainsi que comme le principal moteur de la course aux armements navals anglo-allemande, son rôle d’idéologue de droite ne doit pas être sous-estimé. Malgré une implication directe pendant seulement trois ans, de 1917 à 1920, en faveur du DVLP, ses idées eurent un impact durable, notamment désormais défendues par son gendre Hassell à la tête du parti.\n\nTirpitz fut parmi les premiers à reconnaître que le véritable conservatisme exigeait plus que la simple préservation. Confier la défense de la tradition à une élite de gardiens retranchés ne pouvait que conduire à une dilution et à une infiltration de forces plus adaptables – la survie du plus fort. Déjà en 1914, l’Allemagne en était arrivée à ce point et en 1920 le coup final fut porté. Les réformes de Mars ont souligné l'idée que le Kaiser lui même ne pouvait plus être considéré comme un défenseur de la véritable âme de l'Allemagne ; en véritable patriote, Tirpitz reconnaissait que l'institution la plus sacrée de l'Allemagne, la monarchie, devait être protégée d'elle-même.\n\nPréserver les traditions allemandes et faire progresser le véritable conservatisme, incarné par l’État Organique, exige de garder une longueur d’avance sur les adversaires et de les battre à leur propre jeu. L’Allemagne doit retrouver le chemin de ses racines via un mouvement d’esprit national venant d’en bas, incluant autant de groupes que possible dans le processus : catholiques, ouvriers, voire juifs. C'est précisément ce que signifie la révolution nationale de Tirpitz, ce qu'incarne la pensée nationale-révolutionnaire et ce à quoi aspire le « nouveau » DVLP de Hassell et ses associés !"
 gerswr.94.a:9 "Le renouveau de l'Allemagne est imminent !"

 gerswr.95.t: "Pris entre l'ancien et le nouveau"
 gerswr.95.d:9 "Avec la formation de la coalition noir-blanc-rouge, le Parti Conservateur Allemand est confronté à un dilemme difficile. La mise en place d'un gouvernement exclusivement droite était un rêve longtemps attendu par de nombreux conservateurs, mais le DkP se retrouve désormais comme le plus petit partenaire de la coalition, vulnérable à une marginalisation menée par progressivement par le DVLP, du fait de la vaste base de soutien dont ce dernier dispose. Les deux partis ciblent un électorat similaire, ce qui en fait techniquement des rivaux, et l’association du DkP avec un establishment partisan méprisé complique encore davantage sa position.\n\nPour éviter de devenir une simple annexe de son partenaire de coalition le plus radical, des mesures proactives sont nécessaires. Le président Kuno von Westarp a passé des années à affiner son propre concept de conservatisme, appelé « conservatisme appliqué », affirmant que le conservatisme a l'obligation divine de gouverner, tout en plaidant pour une approche plus large et fourre-tout, au lieu de rester enfermé dans une tour d'ivoire élitiste. Ce concept a bien fonctionné au cours des 15 dernières années, établissant fermement le DkP au sein de l’électorat protestant rural – mais il nécessite à présent d’être développé davantage.\n\nIl est clair que le DkP n’aura jamais le même attrait auprès des masses radicalisées que le DVLP. C'est pourquoi il est temps de tirer les forces de ses faiblesses : la réputation d'être un parti d'establishment s'accrochera toujours aux vieux conservateurs, il faut donc l'utiliser à leur avantage. Lorsqu’on leur proposera une alternative raisonnée au nationalisme populiste radical, les masses se réorienteront en faveur du DkP dès que le climat politique brûlant commencera à se calmer. Ensuite, une navigation stratégique entre tradition et innovation, un savant équilibre entre ancien et nouveau, ainsi que les liens de Westarp avec l’establishment modéré seront essentiels pour maintenir le contrôle sur la population, tout en sapant l’influence du DVLP au sein de la coalition."
 gerswr.95.a: "La vraie stratégie requiert de la ruse."

 gerswr.96.t: "Les élections du Président du DkP en 1939"
 gerswr.96.d:9 "Pour la première fois depuis des années, le Parti Conservateur Allemand se prépare à des élections à sa direction. Kuno von Westarp, président du parti pendant près de deux décennies, se trouve à la croisée des chemins : malgré sa vigueur persistante à 75 ans, il reconnaît la nécessité d'une transition et propose un concept sans précédent dans l'histoire du parti, un modèle de gouvernance à deux têtes. Dans cet arrangement, Westarp conserverait ses fonctions symboliques de Premier Président, lui permettant de consacrer plus de temps à son éventuelle retraite, tandis qu'un coprésident plus jeune insufflerait une nouvelle vigueur au parti. Son objectif est clair : une poignée de main symbolique entre la vieille garde et la nouvelle garde.\n\nPourtant, cette transition ne se fera pas sans heurts, car la nouvelle garde du DkP est désespérément divisée. Depuis 1936, le fossé entre les soi-disant conservateurs populaires de Gottfried Treviranus et l'aile paysanne de Hans Schlange-Schöningen n'a cessé de se creuser. Alors que le premier cherche à développer le concept de « conservatisme appliqué » de Westarp pour transformer le DkP en un parti de masse moderne sur une base démocratique de droite capable de contrebalancer les influences radicales du DVLP, le second prône un programme nationaliste völkisch et soutient le corporatisme. , des idées anti-élitistes, jouant ainsi directement dans la même cour que le DVLP.\n\nAlors que le DKP se trouve à un tournant critique, l’issue de cette lutte de pouvoir au sein de la nouvelle garde façonnera la trajectoire du parti pour les années à venir."
 gerswr.96.a: "Treviranus, le Conservateur Populaire, gagne."
 gerswr.96.b: "Schlange-Schöningen, le populiste agraire, gagne."
 gerswr.96.c: "Qui sera l’héritier du vieux titan conservateur ?"
 GER_treviranus_wins_tt: "§YGottfried Treviranus§!, représentant l'aile modérée du Volkskonservative, deviendra coprésident du DkP."
 GER_schlange_wins_tt: "§YHans Schlange-Schöningen§!, représentant l'aile radicale Bauernflügel, deviendra coprésident du DkP."

 gerswr.97.t: "Les conservateurs populaires sont victorieux"
 gerswr.97.d:9 "L'élection du Président a tourné en faveur de Gottfried Treviranus, recteur spirituel des Conservateurs populaires et protégé personnel de Westarp. Autrefois commandant naval prometteur ayant combattu dans des batailles illustres telles que la légendaire confrontation du Jutland, Treviranus appartient techniquement au même groupe démographique qui a afflué en masse vers le Parti de la Patrie au début des années 30, les « Jeunes Conservateurs » autoproclamés. Là où d’autres de sa génération ont cédé aux aberrations du populisme radical, il a choisi la voie de la modération, du dialogue et du compromis, travaillant en étroite collaboration avec Westarp pour élargir l’attrait du DkP en difficulté ces dernières années.\n\nEn fin de compte, Treviranus n'est pas non plus un partisan de l'ordre parlementaire : comme la plupart des conservateurs, il méprise profondément la social-démocratie et les Réformes de Mars et aspire à un retour à un système plus organique, à un passé romancé. Mais contrairement à des voix plus radicales, lui et ses Conservateurs populaires n’ont pas l’intention de détruire l’ordre démocratique de fond en comble pour le remplacer par une alternative corporatiste et dictatoriale. Le système défaillant doit simplement être un peu rationalisé, pour servir les intérêts conservateurs. Adoptant les définitions conservatrices traditionnelles de la responsabilité et du devoir, il préconise non pas l’abandon total du système politique donné, mais l’évolution adaptative du conservatisme pour y affirmer sa domination."
 gerswr.97.a: "La raison a triomphé de l'émotion."

 gerswr.98.t: "Les agraires populistes sont victorieux"
 gerswr.98.d1:9 "L'élection du Président a tourné en faveur de Hans Schlange-Schöningen, Secrétaire d'État à l'Agriculture depuis 1937 et recteur spirituel de l'aile paysanne. Malgré les controverses entourant son ambitieux programme de réforme, le mandat de Schlange a été témoin de progrès sans précédent dans la résolution de la crise agraire, ce qui lui a valu un large soutien parmi les agriculteurs et les paysans ordinaires. Grâce à ces succès, la victoire de sa faction au sein du DkP n’était qu’une question de temps.\n\nCependant, pour l’establishment bien établi du Parti Conservateur, la victoire du « Bauernflügel » marque un changement sismique d’une gouvernance rationnelle, vers une trajectoire populiste. Schlange assumant désormais la coprésidence, l’ère dominée par les élites traditionnelles, les Junkers et l’influence bureaucratique au sein du DkP touche à sa fin, ouvrant la voie à l’ascendant de la faction agraire populiste de droite. La dérive vers les bas-fonds du populisme nationaliste est désormais imminente : pour la première fois dans l’histoire du DkP, le concept völkisch-nationaliste de souveraineté populaire pourrait prendre le pas sur l’idéal prussien traditionnel de souveraineté d’État.\n\nLe principal bénéficiaire du changement à venir sera certainement le Parti de la Patrie. Schlange et ses associés partagent un terrain idéologique commun avec les révolutionnaires nationaux de Hassell et aligneront probablement leur parti plus étroitement avec le partenaire de coalition plus radical. Cela pourrait effectivement transformer le Parti Conservateur en un partenaire junior au sein de la coalition, fragilisant son rôle de contrepoids contre les influences radicales."
 gerswr.98.d2:9 "L'élection du Président s'est déroulée en faveur de Hans Schlange-Schöningen, dirigeant de longue date de la branche du DkP de Poméranie et recteur de l'aile paysanne Spiritus. En 1937, Schlange se vit écarté du poste de Secrétaire d'État à l'Agriculture au profit du conciliateur plus modéré Hermann von Lüninck - cela fit de Schlange une voix dissidente de premier plan dans les rangs du parti. Le succès limité de Lüninck dans la lutte contre la crise agraire n'a fait qu'enhardir Schlange et ses partisans. A partir de ce moment, la victoire de sa faction au sein du DkP n'était qu'une question de temps.\n\nCependant, pour l’establishment bien établi du Parti Conservateur, la victoire du « Bauernflügel » marque un changement sismique d’une gouvernance rationnelle vers une trajectoire populiste. Maintenant que Schlange assume la coprésidence, l’ère dominée par les élites traditionnelles, les Junkers et l’influence bureaucratique au sein du DkP touche à sa fin, ouvrant la voie à l’ascendant de la faction agraire populiste de droite. La dérive vers les bas-fonds du populisme nationaliste est désormais imminente et pour la première fois dans l’histoire du DkP, le concept völkisch-nationaliste de souveraineté populaire pourrait prendre le pas sur l’idéal prussien traditionnel de souveraineté d’État.\n\nLe principal bénéficiaire du changement à venir sera certainement le Parti de la Patrie. Schlange et ses associés partagent un terrain idéologique commun avec les révolutionnaires nationaux de Hassell et aligneront probablement leur parti plus étroitement avec le partenaire de coalition plus radical. Cela pourrait effectivement transformer le Parti Conservateur en un partenaire junior au sein de la coalition, fragilisant son rôle de contrepoids contre les influences radicales."
 gerswr.98.a: "La raison a triomphé de l'émotion."

 gerswr.99.t:9 "La Mort de Kuno von Westarp"
 gerswr.99.d:9 "Aujourd'hui, l'Allemagne pleure le décès de Kuno von Westarp, leader de longue date du Parti Conservateur, décédé paisiblement à l'âge de 81 ans. Bien qu'il ait conservé le titre de Premier Président jusqu'à sa mort, Westarp a assumé un rôle subalterne depuis les élections présidentielles de 1939, se consacrant principalement à des activités universitaires, notamment un volume complet consacré à la politique conservatrice à l'époque de Wilhelmine.\n\nL’héritage politique du vieux titan conservateur est légendaire. Diffamé par ses adversaires comme étant un archétype de Junker faussement pragmatique, après l'introduction de la Constitution de Mars pour préserver la position des conservateurs, Westarp était en réalité une figure assez complexe. Né dans une famille modeste de la noblesse rurale, sans vastes domaines à son actif, Westarp a gravi les échelons politiques grâce à sa diligence et à son mérite au sein de la fonction publique, évitant les voies traditionnelles du pouvoir, de la richesse ou des liens familiaux. Contrairement à ses véritables collègues Junkers, ses convictions ne découlaient donc pas d’intérêts de lobby agraire mais d’une loyauté intrinsèque envers la monarchie et la fonction publique prussienne.\n\nMême si l’allégeance de Westarp à des idéaux aussi démodés l’a empêché de se détacher de la mentalité bismarckienne du XIXe siècle, ses conseils ont assuré la survie du Parti Conservateur à des moments charnières de l’histoire récente. Sous la bannière du « conservatisme appliqué », il a revitalisé le parti, le remettant sur le devant de la scène politique pour dominer le paysage tout au long des années 1920 et 1930. Initialement sceptique à l'égard de la coalition Noir-Blanc-Rouge, Westarp a finalement trouvé son rôle au sein de la « nouvelle » Allemagne qui a émergé au cours de la dernière décennie – principalement en tant qu'opposant interne aux idées révolutionnaires nationales de Hassell et de ses associés.\n\nQuelles que soient nos opinions personnelles sur Westarp, son énorme empreinte sur l’idéologie conservatrice au cours des années 1910, 20 et 30 est indéniable. Mais bien qu’influent à son époque, sa façon de penser est désormais une relique du passé. Une nouvelle ère de conservatisme a commencé et seul l’avenir dira ce qu’il adviendra de l’héritage politique de Westarp."
 gerswr.99.a: "Un adieu au Junker sans terres."

 gerswr.101.t:9 "Zentrum s'oppose à"
 gerswr.101.d:9 "L'annonce par le gouvernement de sa nouvelle politique autoritaire planifiée n'a pas été prise à la légère par le Zentrum. Le gouvernement est certes dominé par les deux partis conservateurs, mais c'est le Zentrum qui lui apporte le soutien nécessaire à une majorité au Reichstag. Cela signifie que nous devons être attentifs à leurs exigences, ainsi qu'à leurs lignes rouges.\n\nLes dirigeants de Zentrum ont annoncé qu'ils recommanderaient à leurs députés de voter contre les mesures prévues et qu'ils envisageraient de quitter la coalition si elles étaient adoptées malgré tout. Tous les députés de Zentrum ne suivront pas - les conservateurs fédéralistes de Bavière, d'Alsace-Lorraine, du Luxembourg et le cercle autour du propriétaire terrien de Westphalie Franz von Papen resteront probablement avec nous malgré tout - mais qui sait si cela suffira ?"
 gerswr.101.a:9 "Nous accepterons les demandes de Zentrum et retirerons la politique."
 gerswr.101.b:9 "Laissez-les partir. Nous n'avons plus besoin du Zentrum !"
 GER_zentrum_swr_coalition_likely_rift_tt:9 "La direction du §CZentrum§! est §Ropposée§! à cette priorité ! Ils risquent de §Rquitter la coalition§! si nous tentons de la compléter !"
 GER_zentrum_will_leave_tt:9 "Si nous choisissons cela, le §CZentrum§! va §Rquitter la coalition§! ! Ils ont actuellement §Y[?GER_swr_zentrum_deputies]§! députés dans la coalition, parmi lesquels §Y[?GER_Zentrum_seats_r]§! pourraient rester avec nous après le départ du Zentrum."
 GER_zentrum_swr_coalition_helps_tt:9 "Cette action va augmenter le nombre de députés du §CZentrum§! loyaux envers la Coalition, §Lmême contre leur direction§! !"
 GER_zentrum_swr_coalition_hurts_tt:9 "Cette action va §Rdiminuer§! le nombre de députés du §CZentrum§! loyaux envers la Coalition !"
 GER_focus_will_be_cancelled_tt:9 "La priorité en cours sera annulée. (En jeu, toutes les priorités auxquelles le Zentrum s'oppose seront bloquées pendant 7 jours.)"
 GER_blocked_by_zentrum:9 "Cette priorité est bloquée par le Zentrum."

 gerswr.102.t:9 "Le Départ du Zentrum"
 gerswr.102.d:9 "Aujourd'hui, l'accord de coalition entre les conservateurs, le parti de la patrie et Zentrum a été résilié. Le conseil d'administration de Zentrum a retiré tous ses parlementaires des comités de coalition et a rejoint l'opposition.\n\nCependant, cette décision ne fait pas l'unanimité parmi les catholiques. La tente est large - et elle comprend des réactionnaires et des conservateurs pour qui la coalition noir-blanc-rouge était une bouffée d'air frais par rapport aux compromis peu attrayants avec les libéraux nécessaires pour maintenir la Coalition de mars à flot. Franz von Papen, leader notable de l'aile prussienne du Zentrum, est l'un des premiers à s'élever contre cette décision. Il est bientôt rejoint par un chœur de voix provenant de Bavière, d'Alsace-Lorraine et du Luxembourg. Pendant plusieurs jours, les médias catholiques se sont affrontés, les réactionnaires réclamant un nouvel accord de coalition avec l'extrême droite et les hommes d'État progressistes, tels que Joseph Wirth et Matthias Erzberger, critiquant agressivement ces propositions.\n\nFinalement, l'impossible s'est produit : le Zentrum s'est scindé. Les branches bavaroise, alsacienne-lotharingienne et luxembourgeoise, déjà très autonomes, ont totalement rompu leurs liens avec le Zentrum et ont été rejointes par plusieurs députés du Reichstag emmenés par Papen et Heinrich Dieckmann. Ensemble, ils ont créé l'Union fédéraliste (Föderalistische Union), un parti de droite catholique, conservateur et fédéraliste qui souscrit pleinement à notre programme conservateur. Si leur nombre est suffisant pour maintenir la majorité, nous pourrons poursuivre notre révolution conservatrice en intégrant les catholiques coopératifs et en excluant ceux qui ne le sont pas."
 gerswr.102.a:9 "Accueillez-les chaleureusement !"

 gerswr.103.t:9 "Le Zentrum demande la préférence pour le Sud"
 gerswr.103.d:9 "La nouvelle politique du gouvernement, qui consiste à améliorer les relations avec les Länder et à soutenir ceux qui ont des gouvernements conservateurs amicaux, a attiré l'attention du Zentrum. Puissant au niveau des Länder, il dirige plusieurs d'entre eux, dont les trois Länder du sud - Baden, Wurttemberg et Bavière. Il est compréhensible que ces États apprécient l'aide fédérale pour divers projets de développement local. C'est ce que les Américains appellent le "Pork barrel spending".\n\nLes députés du Zentrum exigent que leurs gouvernements bénéficient d'une préférence pour l'aide fédérale aux gouvernements des États, et sont particulièrement véhéments à ce sujet - si nous leur refusons, il est possible qu'ils détruisent la coalition avec l'intention de reformer une coalition de centre-droit plus amicale."
 gerswr.103.a:9 "Accepter leurs exigences et donner aux États du Sud ce qu'ils veulent."
 gerswr.103.b:9 "Préférence pour les libéraux du Sud ? Non, merci."

 gerswr.104.t:9 "Le Zentrum exige des concessions à la classe moyenne"
 gerswr.104.d:9 "Le gouvernement ayant commencé à se concentrer sur la politique économique, l'attention du Zentrum s'est accrue. Bien qu'il s'agisse d'un parti à large spectre qui comprend tout le monde, des syndicats catholiques aux aristocrates westphaliens réactionnaires, une grande partie du soutien et de la direction du parti provient de la classe moyenne catholique, et il a promu les intérêts de la classe moyenne à son tour. Maintenant que la réforme économique est envisagée au plus haut niveau du gouvernement, son conseil d'administration a commencé à nous contacter pour nous demander d'y participer.\n\nIls demanderont certainement une pléthore de changements, y compris des taux d'imposition plus bas pour la classe moyenne et un soutien aux petites entreprises, tandis qu'Adam Stegerwald et ses semblables exigeront certainement l'assurance que toute législation antisocialiste ne touchera pas les syndicats catholiques. Si nous refusons d'écouter nos partenaires, le Zentrum pourrait soudainement retirer son soutien et tenter de détruire la coalition."
 gerswr.104.a:9 "Acceptez leurs demandes et commencez à réduire les impôts."
 gerswr.104.b:9 "Des concessions à ces rats des villes ? Non, merci."

 gerswr.105.t:9 "Les libéraux en plein désarroi"
 gerswr.105.d:9 "La Koalition Schwarz-Weiß-Rot entend lutter pour un retour au traditionalisme, à l'ordre et à un gouvernement raisonnable et comprend que le retour de l'Allemagne à un ordre conservateur après des décennies de libéralisme et d'opportunisme borné, la dernière chose qu'elle souhaite est donc d'être obligée de s'appuyer sur les parlementaires cosmopolites des partis libéraux, et peut-être que dans d'autres circonstances elle ne le ferait pas. Aujourd'hui, l'Allemagne est confrontée à un désastre. La crise économique n'est pas prête de s'arrêter, tandis que l'Allemagne fait face à des voisins communistes et que les grévistes révolutionnaires deviennent de plus en plus forts. Le front du monde syndicaliste semble se rapprocher chaque jour du Reichstag.\n\nBien que le LVP reste fortement opposé à nous, un petit groupe de ses députés a été assez raisonnable pour voir que le chaos du cabinet Schleicher ne pouvait pas continuer et que le soutien à notre gouvernement était la seule voie possible. Ils ont démissionné de la présidence du parti et ont choisi de s'affilier au NLP d'Eduard Dingeldey, qui a proposé de participer au Front national. On attend de ces députés qu'ils agissent de manière plus honorable que leurs anciens camarades, et nous les accueillerons avec plaisir à nos côtés."
 gerswr.105.a:9 "L'Allemagne est au-dessus de tout."
 gerswr.105.tta:9 "Les §G2§! députés du §mNational Liberal Party§! seront rejoints par les §G[?GER_LVP_seats_to_NLP]§! députés du LVP et rejoindront notre coalition."
 gerswr.105.ttb:9 "Les §G[?GER_LVP_seats_to_NLP]§! députés du LVP rejoindront le §mNational Liberal Party§! et rejoindront notre coalition."

 gerspd.1.t: "La Victoire de la Démocratie"
 gerspd.1.d:9 "Dans les rues de Paris, de Berlin et de New York, l'Empire allemand a toujours été stéréotypé comme un pays de Junkers et de soldats commandés par le Kaiser comme un général à la tête de son régiment, mais cela ne pourrait pas être plus éloigné de la vérité. Dès le début, les forces démocratiques ont lutté contre l'aristocratie profondément enracinée, les intérêts des propriétaires d'entreprises et des sociétés réactionnaires, l'influence d'une armée prussienne toute puissante et les machinations de la monarchie. Parmi les ouvriers, le parti social-démocrate a vu le jour et est devenu le parti le plus puissant du pays ; à partir du confluent hétérogène du libéralisme allemand, un parti populaire libéral uni s'est finalement formé ; au sein des catholiques, le désir et la volonté de réformer l'Empire dans le sens de l'inclusion et de la démocratie ont finalement pris le dessus.\n\nAujourd'hui, l'union des forces démocratiques a vaincu les réactionnaires du bloc conservateur-nationaliste et la montée trompeuse du militariste Schleicher. Et elle n'est pas dirigée par une faible figure de proue nommée par le Kaiser, ni par un modéré choisi parmi les libéraux ou les catholiques - non, pour la première fois dans l'histoire de l'Empire allemand, un social-démocrate occupe la plus haute fonction civile du pays. Hermann Müller, chef du groupe parlementaire du SPD, a pris ses fonctions et présidera un cabinet composé de représentants de tous les membres de la coalition - un gouvernement partisan jusqu'au bout des ongles. D'ores et déjà, les espoirs et les rêves se bousculent dans les discussions des dirigeants sociaux-démocrates : quelles réformes pourront-ils enfin mettre en œuvre, maintenant qu'ils en ont les moyens ? Le temps est-il venu d'une seconde parlementarisation de l'Empire ? Que peut-on faire pour que la démocratisation de l'Allemagne devienne permanente, et à quels défis peuvent-ils s'attendre de la part d'une droite certainement amère de sa défaite ?"
 gerspd.1.a: "Faites confiance au processus!"
 POL_add_to_coalition: "Les §9Autonomistes Minoritaires§! rejoindront la coalition."
 agr_add_to_coalition:9 "Les §sLibéraux agrariens§! rejoindront la coalition."

 gerspd.2.t: "Le programme Liegnitz"
 gerspd.2.d: "Le programme d'Erfurt, adopté en 1891, était suffisant pour unifier le parti pendant le débat révisionniste et le maintenir stable dans la Weltkrieg, mais il n'était plus pertinent dans le système parlementarisé adopté en mars 1920. La défection de l'aile radicale du parti et les révolutions en France et en Russie ont également exigé que le parti définisse sa position sur ces formidables changements. Ainsi, en 1922, une conférence nationale du parti s'est tenue dans la ville silésienne de Liegnitz, où, après plusieurs jours de délibérations, un nouveau programme du parti a été adopté et reste jusqu'à aujourd'hui le principal guide de la politique du SPD.\n\nLe programme Liegnitz conserve les fondamentaux marxistes du parti, tels que le concept de lutte des classes et l’éventuelle transition vers le socialisme, mais il est sensiblement plus vague quant à leur forme. Il accepte davantage les membres non prolétaires, comme les agriculteurs et les cols blancs, et déclare que la priorité à moyen terme du SPD est un gouvernement parlementaire démocratique où les travailleurs peuvent exprimer leurs intérêts, défendre leurs droits et développer leur conscience de classe. Son objectif constitutionnel est de réformer l’Empire en une monarchie pleinement parlementaire – les acquis de la Constitution de Mars doivent être défendus et élargis davantage, et le peuple doit devenir la principale source de pouvoir dans l’Empire Allemand.\n\nLes revendications pratiques incluent la nationalisation des industries ferroviaires, du charbon et de l'acier, la réforme du système de protection sociale, le logement social, la lutte contre les cartels et la réforme de la fonction publique. Lors des élections de 1936, les candidats du SPD ont fait campagne sur ces programmes plutôt que sur des objectifs lointains de réforme constitutionnelle. Le parti est donc sous la pression de ses électeurs pour qu'ils tiennent leurs promesses..."
 gerspd.2.a: "Nous devrons trouver un équilibre prudent entre les objectifs à court et à long terme."

 gerspd.3.t: "Tension entre la Coalition et le LVP"
 gerspd.3.d: "Contrairement à nos adversaires de droite, nous comptons sur le soutien parlementaire pour maintenir notre gouvernement en place, et la nature hétérogène de notre coalition signifie que des conflits entre nos partenaires éclatent inévitablement de temps en temps. Tant que ces incendies sont maîtrisés, ces désaccords sur l’orientation peuvent être acceptés, mais nous devons quand même veiller à ce que personne ne se sépare et ne coule le cabinet .\n\nCette fois, c'est le LVP qui entre en conflit avec le reste de la Coalition. Leur croyance dans le libre marché, même s'il est réglementé et « progressiste » afin de maintenir la paix entre les travailleurs, la bourgeoisie et les industriels, a été contestée par les parlementaires assis à leur gauche. Le conflit a brièvement éclaté dans la presse avant de se calmer."
 gerspd.3.a: "Que tout le monde se calme!"

 gerspd.4.t: "Tension entre la Coalition et le Zentrum"
 gerspd.4.d: "Contrairement à nos adversaires de droite, nous comptons sur le soutien parlementaire pour maintenir notre gouvernement en place, et la nature hétérogène de notre coalition signifie que des conflits entre nos partenaires éclatent inévitablement de temps en temps. Tant que ces incendies sont maîtrisés, ces désaccords sur l’orientation peuvent être acceptés, mais nous devons quand même veiller à ce que personne ne se sépare et ne coule le cabinet .\n\nCette fois, c'est le Zentrum qui entre en conflit avec le reste de la Coalition. Leur focalisation résolue sur les intérêts des catholiques, parfois très conservateurs tant sur le plan social qu'économique, leur a valu des ennuis avec les autres parlementaires. Le conflit a brièvement éclaté dans la presse avant de se calmer."
 gerspd.4.a: "Que tout le monde se calme!"

 gerspd.5.t: "Tension entre la coalition et les Agrariens"
 gerspd.5.d: "Contrairement à nos adversaires de droite, nous comptons sur le soutien parlementaire pour maintenir notre gouvernement en place, et la nature hétérogène de notre coalition signifie que des conflits entre nos partenaires éclatent inévitablement de temps en temps. Tant que ces incendies sont maîtrisés, ces désaccords sur l’orientation peuvent être acceptés, mais nous devons quand même veiller à ce que personne ne se sépare et ne coule le cabinet .\n\nCette fois, ce sont les partis agrariens qui entrent en conflit avec le reste de la Coalition. Soutenant les intérêts des travailleurs ruraux, ils sont naturellement plus conservateurs que leurs camarades, ce qui a suscité des discordes entre parlementaires. Le conflit a brièvement éclaté dans la presse avant de se calmer."
 gerspd.5.a: "Que tout le monde se calme!"

 gerspd.6.t: "Tensions entre la Coalition et les Minorités"
 gerspd.6.d: "Contrairement à nos adversaires de droite, nous comptons sur le soutien parlementaire pour maintenir notre gouvernement en place, et la nature hétérogène de notre coalition signifie que des conflits entre nos partenaires éclatent inévitablement de temps en temps. Tant que ces incendies sont maîtrisés, ces désaccords sur l’orientation peuvent être acceptés, mais nous devons quand même veiller à ce que personne ne se sépare et ne coule le cabinet .\n\nCette fois, c'est le Bloc Minoritaire qui entre en conflit avec le reste de la Coalition. La seule question qui les a attirés vers l'Union Démocratique est la défense des droits des minorités. Sur les questions sociales et économiques, ils sont très conservateurs sur le plan culturel et social, ce qui a été la cause d'une discorde importante entre eux et les autres partis. Le conflit a brièvement éclaté dans la presse avant de se calmer."
 gerspd.6.a: "Que tout le monde se calme!"

 gerspd.7.t: "Tension entre la Coalition et la Gauche"
 gerspd.7.d: "Contrairement à nos adversaires de droite, nous comptons sur le soutien parlementaire pour maintenir notre gouvernement en place, et la nature hétérogène de notre coalition signifie que des conflits entre nos partenaires éclatent inévitablement de temps en temps. Tant que ces incendies sont maîtrisés, ces désaccords sur l’orientation peuvent être acceptés, mais nous devons quand même veiller à ce que personne ne se sépare et ne coule le cabinet .\n\nCette fois, c'est l'aile gauche du SPD qui entre en conflit avec le reste de la Coalition. Actifs dans la société civile, méfiants à l’égard du système monarchiste et favorables à une collaboration avec l’extrême gauche, ils sont difficilement supportables pour les membres les plus conservateurs de la coalition et ont donc été contestés. Le conflit a brièvement éclaté dans la presse avant de se calmer."
 gerspd.7.a: "Que tout le monde se calme!"

 gerspd.83.t:9 "Navigation en douceur"
 gerspd.83.d:9 "Contrairement à nos adversaires de droite, nous comptons sur le soutien parlementaire pour maintenir notre gouvernement en place, et la nature hétérogène de notre coalition signifie que des conflits entre nos partenaires éclatent inévitablement de temps à autre. Tant que ces incendies sont circonscrits, ces désaccords sur la direction à prendre peuvent être acceptés, mais nous devons veiller à ce que personne ne se sépare et ne fasse couler le cabinet.\n\nIl semble que nous ayons évité toute tension au sein de la coalition jusqu'à présent - tous les partis sont d'accord sur la direction de l'État et il n'y a pas d'incendie à éteindre."
 gerspd.83.a:9 "Wow... vraiment ?"

 gerspd.8.t: "Échec Budgétaire au Parlement Prussien"
 gerspd.8.d: "Il n’est pas surprenant que tout le monde ne soit pas satisfait de la formation du premier gouvernement social-démocrate de l’histoire allemande. Les politiciens conservateurs et réactionnaires sont furieux et recherchent tous les leviers de pouvoir grâce auxquels ils pourraient renverser notre cabinet. La solution qu’ils ont trouvée est venue de Prusse où, grâce au suffrage pluriel à la Chambre des Représentants et à la composition aristocratique de la Chambre des Lords, ils détiennent un pouvoir démesuré. En Prusse, ils ont choisi la voie de l’obstruction totale. Les protestations contre la législation fédérale se sont succédées au Parlement Prussien et la coopération entre ces deux pouvoirs est devenue de plus en plus difficile, voire possible.\n\nLa dernière gifle est survenue lorsque la Chambre des Lords Prussienne a soudainement refusé de voter le budget prussien de l'année suivante et a décliné toute proposition alternative avec le même niveau de vitriol. Un obstructionnisme pur et simple, dans le but de renverser le gouvernement prussien afin de faire peser la douleur sur le SPD - une démarche très maladroite, mais véritablement douloureuse. Le gouvernement fédéral compte toujours sur l’administration prussienne pour exécuter ses lois, et si la fonction publique prussienne est mise au chômage technique, le gouvernement tout entier pourrait se retrouver paralysé."
 gerspd.8.a: "C'est carrément du sabotage!"

 gerspd.9.t: "Rochade Prussienne"
 gerspd.9.d1: "L’échec du budget à la Chambre des Lords n’a pas été favorable au gouvernement d’Otto Braun : malheureusement, notre principal allié du Royaume de Prusse n’a pas pu maintenir sa coalition dans la foulée. Quelques jours après l’échec budgétaire, il choisit de démissionner et son gouvernement est dissous.\n\nA sa place, une nouvelle « grande coalition » anti social-démocrate, dans la même veine que le gouvernement non partisan de Siegfried von Roedern, fut formée et l'avocat indépendant et ancien ministre des Finances du gouvernement Roedern, Johannes Popitz, a été invité à diriger le nouveau gouvernement.\n\nPopitz a du coup décidé de se plier à la volonté de la Chambre des Lords et de la nouvelle majorité de la Chambre Basse. Il a donc repoussé toutes les offres de négociation avec le gouvernement fédéral et refuse brutalement de coopérer. Un budget très conservateur qui paralyserait délibérément les fonctions du gouvernement fédéral pourrait être adopté à l'avenir, mais pour l'instant, le gouvernement est de plus en plus paralysé."
 gerspd.9.d2: "Face à la résistance agressive de la Chambre des Lords, le gouvernement prussien, déjà conservateur et opposé au SPD, a choisi de s'y joindre. Le cabinet prussien a été remanié et davantage de politiciens conservateurs de droite ont été ajoutés à ses rangs, tandis que le ministre-président a annoncé qu'il refuserait pour l'instant toute offre de négociation avec le gouvernement fédéral.\n\nUne confrontation redoutée depuis que les postes de Reichskanzler et de ministre-président prussien ont été séparés l'un de l'autre entre les gouvernements fédéral et prussien a commencé. Un budget prussien très conservateur, qui paralyserait délibérément les fonctions du gouvernement fédéral, pourrait être adopté à l'avenir, mais pour l'instant, le gouvernement est de plus en plus paralysé."
 gerspd.9.a:0 "Pas bon..."

 gerspd.10.t: "Rencontre à Berlin"
 gerspd.10.d: "Une réunion partiellement secrète entre de nombreuses personnalités influentes de la droite a eu lieu à Berlin, où ont été discutés les réformes du cabinet Müller et le récent réalignement politique du Parlement Prussien. Dans une surprenante démonstration d’unité depuis leur échec à renverser Kurt von Schleicher ou la coalition démocratique en 1936, la réunion a été organisée par les présidents du DkP et du DVLP – Kuno von Westarp et Ulrich von Hassell. Ils furent rejoints par leur contact à la Chambre des Lords Prussienne – Otto II zu Salm-Horstmar, un sympathisant connu de longue date du mouvement d'extrême droite de Hassell.\n\nHeinrich Class, représentant de la Ligue pangermaniste, Adolf von Trotha de la Ligue navale et Tilo von Wilmowsky, un conservateur connaissant bien plusieurs groupes d'intérêt, étaient également présents. Les discussions ont porté sur le gouvernement dirigé par le SPD et son avenir – tous les participants ont convenu que l’agenda social-démocrate mènerait au syndicalisme, à la domination populaire, à l’effondrement économique, à la dégradation des valeurs morales, etc.\n\nBien que rien de spécifique ne soit ressorti de la réunion, tous les participants ont garanti leur soutien à la rébellion du corps législatif prussien et ont juré de "voir la chute du cabinet de Müller et l'ascension d'un gouvernement responsable de l'opposition nationale, par tous les moyens nécessaires"."
 gerspd.10.a:0 "Pas bon..."

 gerspd.11.t: "Carl Severing souligne l'inefficacité"
 gerspd.11.d: "Les mois passent et les luttes politiques qui ont marqué l’année qui a suivi le krach boursier de Berlin ne se sont toujours pas apaisées. La lenteur des réformes et la nécessité constante de compromis avec la politique conservatrice continuent de frustrer la base de soutien du Parti social-démocrate – même si peu de gens croyaient que Müller et le reste du cabinet pourraient d'un coup de baguette magique instaurer un ordre social équitable dans un avenir proche. Ils ne s’attendaient pas non plus à devoir faire face à une telle lutte.\n\nLe secrétaire à l’Intérieur, Carl Severing, a récemment attisé de manière significative les flammes de la société allemande. Chargé de réformer les administrations fédérale et prussienne afin de faciliter la mise en œuvre des réformes sociales et politiques, Severing a dénoncé les tendances réactionnaires perçues au sein de la fonction publique prussienne – une institution historiquement importante, respectée et très puissante. Ils entravent l’adoption et l’application des réformes dans le but de saboter le premier gouvernement social-démocrate.\n\nInutile de dire que la droite politique n’a pas bien accueilli ces critiques. De nombreuses attaques contre Severing et le gouvernement Müller ont été publiées dans la Kreuzzeitung, le journal influent de la haute bourgeoisie prussienne, dans lequel l'impartialité et la perfection du système de la fonction publique étaient défendues et le SPD attaqué pour ses intentions de « politiser les fonctionnaires pour imposer une dictature de la classe ouvrière »."
 gerspd.11.a: "Nous devons revoir la bureaucratie."
 # https://www.jstor.org/stable/4284896

 gerspd.12.t: "Le malheureux Zentrum prussien"
 gerspd.12.d: "Les conservateurs ne sont pas les seuls à être offensés par les critiques de Carl Severing à l'égard du système de fonction publique : l'aile prussienne du Zentrum a également déposé une plainte contre ces déclarations. Dominés par des archi-conservateurs et des aristocrates comme l'ancien ministre de l'Intérieur de Prusse Franz von Papen, les hommes politiques catholiques voient le système de fonction publique prussienne comme un outil permettant d'empêcher une "prise de pouvoir libérale et socialiste", un diable qu'ils connaissent et préfèrent éviter le radicalisme dégoûtant du SPD – du moins, de leur point de vue.\n\nEtant un parti hétérogène de tous les catholiques, le Zentrum doit également inclure de tels hommes politiques dans ses rangs - et même si de telles critiques de la politique de coalition doivent être punies, peut-être pouvons-nous laisser passer ces dénigrements de la part de quelques réactionnaires peu influents ?"
 gerspd.12.a: "Exiger de nos alliés du Zentrum qu’ils retiennent leurs pairs."
 gerspd.12.b: "Laisser tomber."

 gerspd.13.t: "Le parti est déçu"
 gerspd.13.d: "Les journaux conservateurs ont rapidement repris les déclarations de von Papen et les ont publiées en gros caractères en première page, déclarant haut et fort que la coalition est en difficulté et que les « attaques dégoûtantes de Severing contre la fierté de la société allemande, ses fonctionnaires » sont minoritaires. Cela agite l'aile gauche de la coalition, le SPD et les libéraux, pour qui la réforme de la fonction publique est une démarche nécessaire pour démocratiser l'Empire depuis ses racines.\n\nDes pétitions de membres du parti arrivent au bureau du Reichskanzler Müller, lui demandant de ne pas céder aux pressions - elles ont souvent un ton accusateur, craignant que le parti ne se contente que de paroles et ne parle pas. Nous devrons déployer des efforts supplémentaires pour convaincre nos membres qu’il ne s’agit que d’un simple hasard."
 gerspd.13.a:0 "Ordures!"

 gerspd.14.t: "La Commission de Révision Constitutionnelle"
 gerspd.14.d: "Après des discussions initiales sur l'orientation des réformes constitutionnelles envisagées par le gouvernement, un comité d'experts en droit et de membres du Reichstag a été créé avec pour tâche de rédiger des amendements constitutionnels en vue d'une réforme approfondie de la Constitution Bismarckienne. Le SPD fait campagne depuis des années en faveur d’une réforme constitutionnelle, affirmant que les réformes de mars étaient incomplètes et qu’il restait encore beaucoup à faire pour établir une monarchie véritablement parlementaire. L'inquiétude suscitée par la fragilité de notre gouvernement démocratique a également joué un rôle : la crainte que nous soyons remplacés par des conservateurs après un mauvais tournant signifie que le Reichskanzler et ses secrétaires souhaitent laisser une marque aussi grande que possible.\n\nLe talentueux universitaire et juriste Carlo Schmid a été nommé président de la commission de révision constitutionnelle. Au cours des prochaines années, il passera en revue chaque article des Constitutions ainsi que des exemples historiques de leur utilisation pratique, et présentera des recommandations au Reichstag sur la base de leur analyse. Bien entendu, il tentera également de trouver la meilleure façon de mettre en œuvre des réformes progressistes telles que le droit de vote des femmes, la représentation proportionnelle et un plus grand pouvoir fédéral sur les États..."
 gerspd.14.a: "Finalement, l'Empire deviendra véritablement démocratique."

 gerspd.15.t: "Réunion du Cabinet sur la question prussienne"
 gerspd.15.d: "Une réunion extraordinaire du Reichskanzler et de ses secrétaires, ainsi que des représentants de tous les partis représentés dans la Demokratische Union, a eu lieu, au cours de laquelle l'échec budgétaire du Parlement Prussien a été le principal sujet de discussion. Quelques options ont été envisagées. En bref, la possibilité d'une Reichsexekution a été évoquée. Cependant, même si le manque de coopération de la Prusse avec le gouvernement fédéral répond certainement aux exigences, elle est considérée comme trop extrême pour être jamais réalisée. Comment l’armée prussienne a-t-elle pu choisir de renverser son propre gouvernement ? Au lieu de cela, le Cabinet est arrivé à la conclusion qu’il devait négocier.\n\nIl existe quelques moyens de faire plier la Prusse sans rupture violente. La coalition anti-social-démocrate à la Chambre des Représentants n'est pas solide : elle est composée de plusieurs intérêts différents, et certains peuvent être plus disposés à négocier avec nous que d'autres. Nous pourrions également trouver des alliés utiles au sein du gouvernement prussien, qui pourraient négocier à notre place..."
 gerspd.15.a: "Passons en revue nos options..."

 gerspd.16.t: "Schleicher est d’accord"
 gerspd.16.d: "Après sa chute, l'ancien Reichskanzler Kurt von Schleicher a pris une retraite temporaire - ses problèmes de santé l'avaient rattrapé après les mois les plus intenses de sa vie, et ils avaient besoin de mener une vie plus appaisée pour les régler. Il ne pouvait cependant pas refuser une opportunité de reprendre le pouvoir grâce à une coopération avec le SPD. Lui et les sociaux-démocrates ont des points communs - l'opposition au vieil establishment conservateur, par exemple - et grâce à ses relations personnelles et à son prestige, Schleicher aurait beaucoup plus de facilité à être nommé Reichskanzler que n'importe quelle personne nommée par la Demokratische Union.\n\nBien qu’il ait accepté le pacte, celui-ci a suscité certaines inquiétudes au sein du Reichstag : Schleicher ne sera pas facile à contrôler, et qui sait quelles peuvent être ses intentions ? Quoi qu’il en soit, il pourrait s’avérer un allié précieux dans la bataille pour la Prusse."
 gerspd.16.a: "Naturellement, la Demokratische Union va soutenir notre nouvel allié en Prusse."

 gerspd.17.t: "Schleicher nommé"
 gerspd.17.d: "Avec le soutien de la Demokratische Union, Kurt von Schleicher a lancé sa candidature pour le poste de Ministre-Président de Prusse - et après avoir obtenu un certain soutien des représentants et de la Chambre des Lords, il a acquis suffisamment d'influence pour que Wilhelm II, en tant que Roi de Prusse, le nomme officiellement. Une victoire bienvenue : Schleicher va immédiatement commencer à nous aider dans nos négociations avec les factions parlementaires et les Lords."
 gerspd.17.a: "Il nous sera utile."

 gerspd.18.t: "Scheilcher échoue"
 gerspd.18.d: "Avec le soutien de la Demokratische Union, Kurt von Schleicher a lancé un défi pour le poste de ministre-président de Prusse - mais n'a trouvé aucun soutien au-delà du SPD et d'autres réformistes, ce qui signifie que son défi a échoué, finalement. Mais est-ce vraiment le cas ? Maintenant que l'entrée de Schleicher a semé le chaos à la Chambre des Représentants, le gouvernement prussien semble faible, et une pression suffisante pourrait déclencher des élections anticipées, qui pourraient tourner en notre faveur..."
 gerspd.18.a: "Juste un revers temporaire."

 gerspd.19.t: "De nouvelles élections prussiennes sont déclenchées"
 gerspd.19.d: "Même si nous n’avons pas pu forcer Kurt von Schleicher à devenir ministre-président, sa tentative de prendre le pouvoir a affaibli la position du gouvernement actuel et, grâce à une poignée de transfuges, a permis à la Chambre des Représentants de convoquer des élections anticipées. Après une période très chaotique à partir de 1936, cette nouvelle a été accueillie par beaucoup comme une bouffée d'air frais, mais en même temps, ils sont également conscients que ce ne sera qu'un nouveau champ de bataille entre le gouvernement et l'opposition.\n\nDepuis 1918, le système de vote à trois classes en Prusse a été remplacé par un système de vote plural. Cela signifie que même si chaque homme adulte dispose d'une voix, certains en ont plus d'une : des qualifications supplémentaires telles que le service militaire, l'âge et la position politique leur confèrent des voix supplémentaires, qui favorisent l'élite et les classes supérieures. Ainsi, ils disposent d’une part disproportionnée des voix, mais loin d’être aussi grande que sous l’ancien système à trois classes. Nous aurons peut-être du pain sur la planche si nous voulons obtenir une majorité favorable en Prusse."
 gerspd.19.a: "Juste un revers temporaire."

 gerspd.20.t: "Politique agricole"
 gerspd.20.d: "Les vastes domaines et terres agricoles de la Prusse, en particulier ses provinces orientales, font de la question agricole la clé de la victoire lors de toute élection dans le Royaume. Maintenant que des élections anticipées ont été convoquées, nous devons préciser notre politique concernant l'agriculture de l'Elbe Orientale. Après tout, la Prusse a été la plus durement touchée par la crise agricole de l'après-guerre, et des milliers d'électeurs exigent des solutions. Comment allons-nous essayer de voler la vedette au DkP en tant que représentants des intérêts de la paysannerie rurale ?"
 gerspd.20.a: "Nous devrions mettre l'accent sur la création de coopératives agricoles."
 gerspd.20.b: "Emprunter des idées au programme du LVP - dissolution de grandes propriétés en exploitations individuelles."
 gerspd.20.c: "Mettre l’accent sur l’aide sociale pour les paysans démunis."

 gerspd.21.t: "Destin de la Commission Prussienne de Colonisation"
 gerspd.21.d: "Créée en 1886, la Commission Prussienne de Colonisation est une commission gouvernementale prussienne chargée de la colonisation des provinces orientales de la Prusse, à la frontière avec la Pologne du Congrès. Elle a accordé des terres à des milliers de familles allemandes dans le seul but de briser le pouvoir polonais sur la région et de la germaniser. Mais depuis 1918, elle se montre moribonde et la crise agricole en Elbie Orientale à partir des années 1930 ne lui a fait aucun cadeau. Même ceux qui soutiennent la colonisation allemande de l’Est doivent reconnaître que la Commission de Colonisation a été contre-productive, dans la mesure où elle a motivé une réponse défensive polonaise et a accru les tensions dans la région.\n\nLes politiciens progressistes et, bien sûr, les Polonais eux-mêmes exigent son abolition, mais les Junkers et la paysannerie allemande craignent que sans cela, les Polonais n'empiètent sur le sol allemand - ils invoquent des taux de natalité polonais plus élevés et des familles plus nombreuses pour prétendre que les Allemands seront remplacés partout dans le coin de Posen, si rien n'est fait. Quelle sera votre position au sein de la Commission pendant la campagne ?"
 gerspd.21.a: "C'est un programme injuste qui doit être aboli."
 gerspd.21.b: "Nous resterons silencieux sur la question pour l’instant."

 gerspd.22.t: "Droits des États"
 gerspd.22.d: "Le fait que ces élections aient été déclenchées peu après le début d’un conflit ouvert entre les gouvernements prussien et fédéral n’échappe pas aux électeurs. En fait, l’affirmation selon laquelle vous avez déclenché ces élections afin de coordonner le gouvernement prussien avec l’Empire est un sujet de discussion majeur au sein des partis de droite. Devons-nous nous défendre contre cette rhétorique, ou devons-nous préciser que nous souhaitons effectivement que la Prusse se coordonne davantage avec le gouvernement fédéral et mette un terme à sa rébellion législative ?"
 gerspd.22.a: "Vous savez, une plus grande coopération avec l'Empire apporterait des bénéfices à la Prusse..."
 gerspd.22.b: "Nous formerons un gouvernement démocratique qui défendra les intérêts de la Prusse."

 gerspd.23.t: "Majorité Coopérative"
 gerspd.23.d: "Les élections se terminent et les résultats montrent que les partis prussiens de la Demokratische Union ont remporté la majorité des sièges à la Chambre des Représentants Prussienne. Parfait! Presque immédiatement, Kurt von Schleicher a été nommé Ministre-Président de Prusse et il s'efforcera de nous aider à mettre fin à la crise budgétaire prussienne."
 gerspd.23.a:0 "Dieu merci."

 gerspd.24.t: "Défaite électorale"
 gerspd.24.d: "Les bureaux de vote ferment – ​​et il y a peu de changement dans les résultats des élections. La Demokratische Union n'a pas réussi à obtenir la majorité à la Chambre des représentants prussienne et nous ne pourrons donc pas obtenir un gouvernement coopératif en Prusse de cette manière."
 gerspd.24.a: "Et bien, zut alors, quoi d'autre?"
 GER_prussia_coalition_number_tt: "La §YDemokratische Union§!: §Y[?GER_Prussia_coalition]§! des 443 sièges que compte la Chambre des Représentants Prussienne."

 gerspd.25.t: "Négociations avec les Nationaux-Libéraux"
 gerspd.25.d: "Après l'unification du PNL et du FVP au sein du Parti Populaire Libéral, les nationaux-libéraux ont effectivement disparu de la scène politique au niveau fédéral, à l'exception de quelques candidats locaux qui conservent toujours leurs circonscriptions individuelles - cependant ils demeurent une force sur laquelle il faut compter au niveau prussien. Ici, l'électorat plus conservateur et la plus grande influence de l'élite riche grâce au vote plural leur permettent de se constituer un groupe parlementaire de taille raisonnable, qui coopère avec le DkP et a participé au gouvernement de « grande coalition » anti-SPD de Siegfried von Roedern, par le passé.\n\nCela ne signifie pas pour autant qu'il est impossible de négocier avec eux - d'autant plus que les intérêts économiques qui soutiennent le PNL sont probablement inquiets des actions terroristes du Parlement Prussien et préféreraient de loin une attitude coopérative qui maintiendrait la stabilité des marchés. Bien entendu, cela signifie également que nous devrons faire des promesses à l’industrie et aux entreprises si nous voulons les influencer."
 gerspd.25.a: "Nous nous montrerons généreux avec nos promesses."
 gerspd.25.b: "Négocier sur un pied d’égalité."

 gerspd.26.t: "Succès de la négociation"
 gerspd.26.d: "Après négociations, les nationaux-libéraux de Prusse ont accepté notre offre et vont désormais coopérer avec nous pour adopter un nouveau budget prussien."
 gerspd.26.a:0 "Grand succès!"

 gerspd.27.t: "Échec de la négociation"
 gerspd.27.d: "Après de nombreuses négociations, il est apparu clairement qu'aucun accord ne pourrait être trouvé avec les Nationaux-Libéraux en Prusse. Nous devrons réduire nos pertes et abandonner nos tentatives d’influencer leur groupe parlementaire."
 gerspd.27.a:0 "Verdammt!"

 gerspd.28.t: "Négociations avec le lobby agricole"
 gerspd.28.d: "Les organisations agricoles telles que le Landbund et l'Association des Associations d'Agriculteurs Allemands exercent une influence considérable sur les membres des deux chambres du Parlement Prussien - et bien que certaines, en particulier le Landbund, soient plutôt réactionnaires, leur focalisation résolue sur les intérêts des agriculteurs signifie que nous pouvons trouver un accord avec eux, si nous offrons un soutien généreux à leur base de soutien. Le VdB, dirigé par le politicien du Zentrum Andreas Hermes, sera particulièrement utile pour parvenir à un accord, même s'il faudra encore faire des promesses et offrir des assurances."
 gerspd.28.a: "Nous chercherons à apaiser les agrariens."
 gerspd.28.b: "Nous négocierons sur un pied d’égalité."

 gerspd.29.t: "Succès de la négociation"
 gerspd.29.d: "Après des négociations, le lobby agricole prussien a accepté notre offre et va désormais coopérer avec nous pour adopter un nouveau budget prussien."
 gerspd.29.a:0 "Grand succès!"

 gerspd.30.t: "Échec de la négociation"
 gerspd.30.d: "Après de nombreuses négociations, il est apparu clairement qu'aucun accord ne pourrait être trouvé avec le lobby agricole prussien. Nous devrons réduire nos pertes et abandonner nos tentatives pour les influencer."
 gerspd.30.a:0 "Verdammt!"

 gerspd.31.t: "Boycott de la Chambre Prussienne"
 gerspd.31.d: "Faute d'autres options, Otto Braun, le leader de l'aile prussienne du SPD, a proposé une arme radicale pour forcer la Chambre des Lords et le gouvernement conservateur prussien à négocier. Tous les députés appartenant aux partis de la coalition auront pour instruction de boycotter toutes les sessions de la Chambre des Représentants - par le biais d'abstentions, de congés de maladie et d'autres événements parmi les députés conservateurs, cela entraînera un manque constant de quorum à la Chambre et paralysera la gouvernance. Nous poursuivrons ce boycott jusqu'à ce que la Chambre des Lords et le Ministre-Président entament des négociations avec nous.\n\nCependant, à moins d’obtenir l’adhésion d’une masse critique de députés, cette initiative risque d’échouer."
 gerspd.31.a: "Nous mettrons tout en œuvre."
 gerspd.31.b: "Nous garderons ce boycott limité et continuerons de voter sur des projets de loi essentiels."

 gerspd.32.t: "Succès du Boycott"
 gerspd.32.d: "Le boycott s'est bien déroulé : de nombreux projets de loi importants ont été bloqués parce que le quorum était insuffisant et l'électorat prussien accuse les conservateurs d'être à l'origine de ce conflit. Cela devrait les inciter à reprendre les négociations avec nous."
 gerspd.32.a:0 "Grand succès!"

 gerspd.33.t: "Échec du boycott"
 gerspd.33.d: "Malgré des débuts prometteurs, le boycott de la Chambre Prussienne n’a pas réussi à rassembler la masse critique nécessaire pour ne pas atteindre le quorum. Nous devrons réduire nos pertes et abandonner cette stratégie."
 gerspd.33.a:0 "Verdammt!"

 gerspd.34.t: "Recrutement de Konrad Adenauer"
 gerspd.34.d: "Même si la Chambre des Lords est un refuge pour les réactionnaires, nous y avons quelques-uns de nos hommes. L'un d'eux est Konrad Adenauer, maire de Cologne depuis 1917 - et, en raison d'une clause de la Constitution Prussienne, également membre de la Chambre des Lords Prussienne. Au Zentrum, il est une entité connue, quelque peu liée à Stegerwald et non un ami de la gauche, mais proche de nous en raison de sa haine amère envers le prussianisme.\n\nIl est prêt à utiliser sa présence à la Chambre des Lords pour négocier en notre faveur et faire pencher ses pairs en notre faveur. Cependant, il a besoin de notre garantie de certaines promesses qu'il peut proposer aux lords afin de les influencer."
 gerspd.34.a: "Nous apporterons à Adenauer tout le soutien dont il a besoin."
 gerspd.34.b: "Nous allons simplement lui permettre de faire son travail."

 gerspd.35.t:0 "Négociations réussies"
 gerspd.35.d: "Adenauer a réussi à convaincre certains influents de la Chambre des Lords de reconsidérer leur position. Cela devrait les inciter à reprendre les négociations avec nous."
 gerspd.35.a:0 "Grand succès!"

 gerspd.36.t: "Échec de la négociation"
 gerspd.36.d: "Malgré des débuts prometteurs, Adenauer s'est révélé tout simplement incapable de convaincre les principaux membres de la Chambre des Lords de reconsidérer leur position. Nous devrons réduire nos pertes et abandonner cette stratégie."
 gerspd.36.a:0 "Verdammt!"

 gerspd.37.t: "Tourner une nouvelle page"
 gerspd.37.d: "Après un certain temps, et grâce à nos efforts fructueux pour entamer des négociations, le soutien à la rébellion au sein du Parlement Prussien a diminué, car de plus en plus de ses anciens partisans acceptent désormais un compromis. En fin de compte, même les réactionnaires de la Chambre des Lords Prussienne ont dû accepter que la situation n’était plus tenable. Un comité ad hoc entre législateurs prussiens et membres du Reichstag fut créé, au sein duquel un accord fut conclu. La Prusse votera un nouveau budget modéré, tandis que le gouvernement de la Demokratische Union réduira quelque peu les contributions de la Prusse au budget impérial et réduira ses tentatives d'influencer la fonction publique prussienne.\n\nTout le monde au sein du SPD n’est pas à l’aise avec cet accord, mais une Prusse coopérative vaut toujours mieux qu’une Prusse en colère et un gouvernement paralysé."
 gerspd.37.a: "Bien joué, les gars!"

 gerspd.38.t: "Kleist-Schmenzin critique le gouvernement"
 gerspd.38.d: "Chaque jour, un autre article hostile à notre gouvernement parait dans la Kreuzzeitung, le prestigieux journal de l'élite aristocratique prussienne. Cette fois, l'un d'entre eux a été rédigé par Ewald von Kleist-Schmenzin, Oberpräsident de Poméranie et homme d'État très respecté par la droite. Selon Kleist, le gouvernement « abuse de la question sociale » : même s'il reconnaît que certains individus abusent de leur pouvoir dans la société et de la hiérarchie naturelle qui s'y développe, ni le SPD ni sa coalition ne pourront jamais espérer représenter les besoins de l'ensemble de la nation. Ce sont des particularistes dont le principal intérêt n'est pas la prospérité organique de l'ensemble de la couche sociale, depuis le propriétaire foncier et l'homme d'affaires jusqu'aux travailleurs moyens, mais simplement l'apaisement de la classe qu'ils représentent.\n\nIl est particulièrement hostile à la représentation libérale au sein de la Demokratische Union, car, à ses yeux, le libéralisme représente la "forme la plus dégoûtante" de l'individualisme issu des idéaux de 1789, qui place les besoins de l'individu avant la communauté.\n\nNaturellement, il a été soutenu par le DkP et le DVLP, deux partis qui ont pris le titre d'«Opposition Nationale » — en signe de leur ambition de représenter l'opposition « patriotique » face au gouvernement social-démocrate « antipatriotique »."
 gerspd.38.a: "Sont-ils toujours affligés par leur défaite ?"

 gerspd.39.t: "Carlo Mierendorff exprime son inquiétude"
 gerspd.39.d: "Un article du Vorwärts a attiré l'attention de la direction sociale-démocrate . Il est écrit par Carlo Mierendorff, membre du Reichstag et étoile montante du SPD – considéré comme le leader de l'aile néo-révisionniste, inébranlable en faveur de la réforme démocratique, de la mobilisation de masse et de la lutte contre la droite conservatrice.\n\nPlus méfiant à l'égard des intentions de la soi-disant "Opposition Nationale" que de la direction passive du parti , il prévient que des incidents tels que le mécontentement au sein de la fonction publique et la crise budgétaire prussienne ne sont pas isolés, mais constituent en fait un tout plus vaste. Se référant à l'époque de Bethmann-Hollweg pendant la Weltkrieg et à la manière dont il s'est heurté à l'opposition d'un « mouvement de renversement du chancelier » (Kanzlersturzbewegung) de droite, il affirme qu'un mouvement similaire s'est formé dans leur dos. Le DkP, le DVLP, l’industrie lourde et les associations de droite sont tous indifférents à toute forme d’opposition coopérative et cherchent à renverser le premier gouvernement SPD par tous les moyens nécessaires.\n\nMierendorff termine son article en exigeant une attitude plus proactive de la part du SPD. Ils ne doivent pas supposer que la bataille pour une société démocratique a été gagnée lorsque Schleicher a été renversé – non, le combat ne fait que commencer et ils doivent s’y préparer."
 gerspd.39.a: "Intéressant... mais est-ce vraiment le cas ?"
 GER_chancellor_overthrowal_movement_tt: "Le Mouvement de Renversement du Chancelier ne s’arrêtera pas avant d'avoir provoqué la chute de notre cabinet…"
 GER_schleicher_endorses_brunswick_front_tt: "Le pouvoir de Kurt von Schleicher sur l'appareil administratif prussien renforcera considérablement le mouvement de renversement du chancelier!"

 gerspd.40.t: "L’Opposition Nationale s’organise à Brunswick"
 gerspd.40.d: "Des nouvelles surprenantes et inquiétantes nous parviennent de la droite idéologique. La soi-disant « Opposition nationale » — DVLP et DkP — a annoncé son intention d'organiser un rassemblement de tous les politiciens de droite de l'Empire lors d'un sommet où ils se mettront d'accord sur une coopération et un ensemble d'objectifs communs, qui incluront certainement essayer de renverser notre gouvernement et de mettre un terme à « l'expérience marxiste » en Allemagne. Otto Schmidt, l'une des personnalités du DVLP et président de son groupe parlementaire, était apparemment l'initiateur de ce projet, mais il a été soutenu à la fois par Kuno von Westarp du DkP et par Ulrich von Hassell du DVLP. Brunswick a été choisi comme site symbolique de la victoire contre une révolution ratée en 1936, et aussi parce qu'il est actuellement dirigé par un gouvernement d'urgence de droite qui permettra aux participants d'arriver sans restriction.\n\nOn pense également que ce "Front National d'Opposition", où qu'il se déroule, réunira des représentants d'associations de droite telles que la Ligue pangermaniste, le Landbund et la Ligue navale, ainsi que des petits partis de droite - Les nationaux-libéraux, les socialistes allemands et le parti Völkisch, peut-être aussi les Guelfes. Des personnalités politiques de droite ont également l’intention d’y assister.\n\nUne telle coalition de nos ennemis ne peut rien signifier de bon."
 gerspd.40.a: "Nous devons surveiller cela de près."

 gerspd.41.t: "Le coup de couteau dans le dos de Schleicher"
 gerspd.41.d: "Des nouvelles choquantes nous sont parvenues des couloirs du 63 Wilhelmstraße  - où Kurt von Schleicher, ayant apparemment oublié qu'il n'est ministre-président de la Prusse que grâce à notre soutien, a déclaré son soutien au prochain sommet de l'Opposition Nationale à Brunswick. Selon lui, c'est "un forum de discussion bienvenu pour tous les hommes politiques à l'esprit patriotique", et, pire encore, il a annoncé qu'il assisterait lui-même à la réunion!\n\nCela a placé le gouvernement prussien dans une position ouvertement hostile à notre égard, et cela ne nous rendra certainement aucun service."
 gerspd.41.a: "Ce serpent vicieux, pourquoi lui avons-nous fait confiance ?!"

 gerspd.42.t: "Schleicher ouvert à la discussion"
 gerspd.42.d: "Au cours de sa brève chancellerie, Kurt von Schleicher a initié un changement important dans le paysage politique allemand : il s'est imposé comme ministre-président de Prusse et, bien qu'il ait démissionné de la chancellerie, il a conservé ce poste et dirige désormais une droite modérée. Le gouvernement de droite est légèrement moins hostile aux sociaux-démocrates que le gouvernement de Roedern. Cela ne veut pas dire non plus qu’il lui est très sympathique pour autant. Même si la rébellion à la Chambre des Lords Prussienne n’était pas de sa faute, il la toléra et aligna son gouvernement sur l’opposition conservatrice.\n\nEn serpent pragmatique qu’il est, Schleicher n’est certainement pas du côté de la révolte prussienne pour des raisons idéologiques. Tant que nous avons quelque chose à lui offrir, il devrait être possible de le convaincre de nous rejoindre."
 gerspd.42.a: "Espérons que les négociations se dérouleront bien."

 gerspd.43.t: "Accords avec le Gouvernement Prussien"
 gerspd.43.d: "Après des négociations secrètes, Schleicher a accepté de changer de camp : il nous soutiendra désormais dans notre lutte contre la résistance conservatrice au Parlement Prussien. Cela devrait rendre les négociations avec les lobbies et d’autres actions beaucoup plus faciles à mener à bien."
 gerspd.43.a: "Il nous sera utile."

 gerspd.44.t: "Le Gouvernement Prussien refuse de coopérer"
 gerspd.44.d: "Malheureusement, les négociations avec Schleicher ont pris une mauvaise tournure et le ministre-président n'a finalement pas été convaincu de l'utilité d'une collaboration avec la Demokratische Union. Nous devrons nous passer de son aide."
 gerspd.44.a: "Juste un revers temporaire."

 gerspd.45.t: "Franz von Papen sera présent à Brunswick"
 gerspd.45.d: "L'extrême droite du parti Zentrum, composée d'aristocrates catholiques qui ressemblent à leurs pairs Junkers par leur comportement et leur ton, de politiciens catholiques réactionnaires et de dirigeants d'État des Länder qui méprisent tout empiétement sur leur territoire, a semé le trouble depuis que la Demokratische Union est arrivée au pouvoir. Ils ont protesté contre les réformes du gouvernement et remettent en question la nécessité d'une réforme constitutionnelle envisagée pourtant par le reste de la coalition. S'ils le pouvaient, ils formeraient certainement une coalition avec le DkP, mais, jusqu'à aujourd'hui, leur coopération avec « l'Opposition Nationale ». semblait peu probable.\n\nAujourd'hui, comme le tonnerre dans une belle journée d'été, la nouvelle est arrivée que Franz von Papen, ancien ministre de l'Intérieur de Prusse et membre éminent de la délégation du Zentrum Prussien, avait annoncé sa participation au sommet de la droite à Brunswick. Bien connecté et aristocrate lui-même - presque une version plus sympathique des Junkers réactionnaires qui ont contribué au renversement du Reichskanzler Bethmann en 1917, comme Oldenburg-Januschau - Papen a l'intention de parler en faveur des intérêts agraires au sommet de Brunswick. Il est cependant probable qu'il commencera à encourager en coulisses la droite du Zentrum contre le gouvernement, et s'il y parvient, il pourrait même amener le Zentrum à envisager de quitter la coalition pour éviter une scission du parti..."
 gerspd.45.a: "Nous aurons besoin du Zentrum pour l'enchaîner à son domaine..."

 gerspd.46.t: "Le Front de Brunswick"
 gerspd.46.d: "Au total, 4000 personnes - pour la plupart des membres ordinaires du DVLP et du DkP - ont assisté aujourd'hui à la conférence à Brunswick, un événement qui a duré presque toute la journée. La conférence a été ouverte par un sermon du prêtre protestant conservateur Bruno Doehring, puis a été suivie par une marche des participants, un événement intimidant dirigé par Ulrich von Hassell, Otto Schmidt, Kuno von Westarp et Alfred Hugenberg, jusqu'à la salle de conférence. Derrière eux se trouvaient des représentants de tous les grands partis conservateurs, ainsi qu'un élément étonnamment important des petits radicaux radicaux DvP et DSP, qui ont tenté de se présenter comme des égaux aux deux géants conservateurs – sans succès. Julius Streicher du DSP n'a même pas été autorisé à s'approcher de la première rangée.\n\nLors de la conférence, de nombreux intervenants ont dénoncé le gouvernement social-démocrate, la « bolchevisation » et la « syndicalisation » imminentes de l'Allemagne. Hermann Müller a été comparé à Alexandre Kerensky, soi-disant chef de gouvernement socialiste condamné à être renversé par des éléments socialistes radicaux à moins que l'opposition nationale ne l'arrête. Tous les Allemands à l’esprit patriotique devaient choisir s’ils soutenaient « la voie russe et française ou la voie allemande ». Cependant, il y a eu aussi une certaine déception parmi les participants : la représentation de l'industrie lourde était très limitée, car même les industriels favorables au nationalisme tels que Thyssen n'étaient pas présents, inquiets des répercussions sur leurs entreprises. Des tensions ont également été perceptibles au sein de la conférence : une tentative d'organiser un déjeuner commun a finalement échoué.\n\nLa conférence s'est terminée par une déclaration d'action commune. Le "Front de Brunswick" organisera des discours et rassemblera de plus en plus d'éléments patriotiques allemands jusqu'à ce que le Kaiser en prenne enfin note et renverse enfin le gouvernement social-démocrate méprisé."
 gerspd.46.a: "Très bien, alors c'est cela que nous devons combattre, à présent!"

 gerspd.47.t: "Le LVP quitte la coalition"
 gerspd.47.d: "Après des mois de tensions, de disputes et de débats internes, il apparaît que l'orientation du gouvernement de la Demokratische Union et les intérêts du LVP sont devenus totalement incompatibles. Ne trouvant aucun compromis avec le gouvernement SPD, les libéraux ont finalement décidé de se retirer et ont déclaré qu'ils traceraient une « troisième voie » indépendante dans la politique allemande."
 gerspd.47.a:0 "Malheureusement."

 gerspd.48.t: "Le Zentrum quitte la coalition"
 gerspd.48.d: "Après des mois de tensions, de disputes et de débats internes, il apparaît que l'orientation du gouvernement de la Demokratische Union et les intérêts du Zentrum sont devenus totalement incompatibles. Ne trouvant aucun compromis avec le gouvernement SPD, les catholiques ont finalement décidé de se retirer et ont déclaré qu'ils traceraient une « troisième voie » indépendante dans la politique allemande."
 gerspd.48.a:0 "Malheureusement."

 gerspd.49.t: "Les Agrariens quittent la coalition"
 gerspd.49.d: "Après des mois de tensions, de disputes et de débats internes, il apparaît que l'orientation du gouvernement de la Demokratische Union et les intérêts des partis agraires sont devenus complètement incompatibles. Ne trouvant aucun compromis avec le gouvernement SPD, les Agrariens ont finalement décidé de se retirer et ont déclaré qu'ils préféreraient un gouvernement DkP-Zentrum qui défendrait davantage les intérêts des travailleurs ruraux."
 gerspd.49.a:0 "Malheureusement."

 gerspd.50.t: "Le Bloc Minoritaire quitte la coalition"
 gerspd.50.d: "Après des mois de tensions, de disputes et de débats internes, il apparaît que l'orientation du gouvernement de la Demokratische Union et les intérêts du bloc minoritaire sont devenus totalement incompatibles. Ne trouvant aucun compromis avec le gouvernement SPD, les représentants de la minorité ont finalement décidé de se retirer et ont déclaré qu'ils chercheraient plutôt à coopérer avec un gouvernement du centre LVP-Zentrum."
 gerspd.50.a:0 "Malheureusement."

 gerspd.51.t: "L'aile gauche du SPD se divise"
 gerspd.51.d: "Après avoir été réprimés et ignorés pendant des mois, les dissidents de gauche au sein du SPD ont déclaré qu'ils en avaient assez. Une conférence fondatrice du Parti Socialiste Ouvrier (Sozialistische Arbeiterpartei Deutschlands, ou SAPD) a été convoquée, à laquelle 20 000 membres fondateurs, pour la plupart issus de l'aile gauche du SPD, de la jeunesse socialiste et de certains partis de l'extrême gauche a proclamé sa fondation. Cela a suscité le choc, l’horreur et la confusion au sein de la gauche – d’autant plus qu’un grand nombre de représentants du SPD au Reichstag ont fait défection vers le nouveau parti."
 gerspd.51.a:0 "Malheureusement."

 gerspd.52.t: "La chute du premier cabinet social-démocrate"
 gerspd.52.d: "Le gouvernement a perdu sa majorité au Reichstag.\n\nPour les cabinets précédents, ce serait un coup dur, mais pas insurmontable, car ils pourraient simplement travailler de l'autre côté de l'allée ou compter sur le soutien de la monarchie pour rester un cabinet apolitique. Le cabinet d’Hermann Müller, en revanche, ne pouvait se permettre une telle faveur. Ayant accédé au pouvoir en tant que représentants des intérêts parlementaires et du pouvoir du Reichstag sur la monarchie, ils comptaient dès le début sur le soutien du pouvoir législatif. Sans cela, ils n’ont aucun moyen de faire adopter leur programme et, par conséquent, le travail du gouvernement s’est arrêté.\n\nDe brèves discussions sur une loi d'habilitation ont été rapidement interrompues : contrairement à ses ennemis de droite, le SPD n'était pas disposé à saboter la fragile démocratie allemande pour obtenir le pouvoir. Depuis leur création, ils n’ont cherché qu’une voie légale pour accéder au pouvoir. Au lieu de cela, le Reichskanzler Müller a démissionné de son poste.\n\nEn sa qualité d'Empereur Allemand, Wilhelm II a nommé Rudolf Schwander, un bureaucrate libéral indépendant et successeur remarqué de la pensée libérale réformiste de Friedrich Naumann, comme nouveau Reichskanzler - comme le Reichstag reste dominé par les forces progressistes, il a été considéré comme l'option la plus fiable pour travailler avec les parlementaires tout en réduisant leurs tendances radicales. Quelques secrétaires du SPD sont restés dans le cabinet de Schwander, mais, pour la plupart, il s'agit d'une tout autre bête et ne poursuivra pas les vastes réformes économiques des sociaux-démocrates."
 gerspd.52.a: "Pourtant, nous avons montré à toute l’Allemagne que nous pouvions diriger le pays… et nous reviendrons."

 gerspd.53.t: "La chute du premier cabinet social-démocrate"
 gerspd.53.d: "La résistance conservatrice constante au Reichstag, dans les parlements des Länder et dans la fonction publique a conduit à une situation où le maintien du cabinet Müller est devenu intenable. Alors que les demandes de sa démission s'accumulent, l'empereur Wilhelm II, sous les conseils de ses conseillers, a fait finalement le choix de le démettre de ses fonctions. Cela a immédiatement déclenché une brève crise parlementaire, le SPD ayant choisi de ne pas sortir sans combattre. À plusieurs reprises, la coalition a réapprouvé le Reichskanzler, ce qui n'a conduit qu'à sa destitution ultérieure.\n\nDe brèves discussions sur une modification de la Constitution visant à supprimer la prérogative de révocation du Kaiser furent rapidement interrompues – avec une faible majorité au Reichstag, cela était effectivement impossible. Au lieu de cela, le SPD a choisi de négocier.\n\nEn sa qualité d'Empereur Allemand, Wilhelm II a nommé Rudolf Schwander, un bureaucrate libéral indépendant et successeur remarqué de la pensée libérale réformiste de Friedrich Naumann, comme nouveau Reichskanzler - comme le Reichstag reste dominé par les forces progressistes, il a été considéré comme l'option la plus fiable pour travailler avec les parlementaires tout en réduisant leurs tendances radicales. Quelques secrétaires du SPD sont restés dans le cabinet de Schwander, mais, pour la plupart, il s'agit d'une tout autre bête et ne poursuivra pas les vastes réformes économiques des sociaux-démocrates."
 gerspd.53.a: "Pourtant, nous avons montré à toute l’Allemagne que nous pouvions diriger le pays… et nous reviendrons."

 gerspd.54.t: "Les « Jeunes Turcs » prennent le pouvoir!"
 gerspd.54.d:9 "Le premier gouvernement social-démocrate est au pouvoir depuis un certain temps maintenant, et pourtant, peu de progrès ont été réalisés dans le domaine du bien-être de la population. Au contraire, cette période a été assombrie par des querelles mesquines avec les membres de la coalition et des conflits avec les conservateurs, à tel point qu'un nombre important de membres du parti en a eu assez de cette complaisance. Une rébellion s'est déclenchée au sein du SPD, menée par un ensemble de factions que les journaux ont baptisées "Jeunes Turcs", un surnom donné aux dirigeants rebelles de la nouvelle génération du parti qui cherchent à prendre le contrôle de manière agressive.\n\nLes "Jeunes Turcs" sont hétérogènes, mais bien qu'ils comportent un élément marxiste radical tel que Seydewitz et Grotewohl, les leaders de la résistance à Müller sont l'aile dite néo-révisionniste, dirigée par Carlo Mierendorff, Theodor Haubach et Kurt Schumacher. Après avoir uni leurs forces à celles de la résistance au sein des sections régionales du parti et même à celles de quelques personnalités modérées ayant des réticences personnelles à l'égard de Müller, telles que Braun et Severing, ils ont poussé Müller à organiser une conférence d'urgence du parti. Une grande partie des sous-présidents et des bureaux exécutifs du président ont été remplacés et de jeunes militants ont été élus, tous déterminés à mettre fin à la passivité du parti.\n\nLes premiers messages d'inquiétude émanent déjà des membres de notre coalition, qui craignent que le changement à l'intérieur du parti n'entraîne un SPD plus agressif et moins coopératif."
 gerspd.54.a: "Cela rendra les négociations futures avec le reste de la coalition… difficiles."

 gerspd.55.t: "Départ des militants de droite"
 gerspd.55.d: "Le changement de direction au sein du SPD a aliéné plusieurs vétérans du parti ainsi que des groupes spécifiques qui se contentaient d'une attitude gouvernementale plus passive et coopérative. C’est notamment la position de la branche saxonne du parti – une aile large et puissante qui a réussi à former des gouvernements dans le Royaume grâce à la coopération avec les partis bourgeois de droite. Il est aussi, notamment, plus nationaliste et de droite que ses homologues au niveau fédéral, et joue aussi beaucoup sur le particularisme saxon, qui entre en conflit avec la vision centraliste de la Constitution Wilhelmienne.\n\nCraignant que leur maintien dans le SPD après la rébellion des « Jeunes Turcs » ne mette en péril leur coalition avec les libéraux de droite en Saxe, ils ont choisi de faire défection et ont été rejoints par un mélange hétérogène de membres de la vieille garde tels que Gustav Noske et des « sociaux-nationalistes » comme August Winnig. En conséquence, une conférence fondatrice a créé l'ancien Parti Social-Démocrate d'Allemagne (Alte Sozialdemokratische Partei Deutschlands) - bien qu'il ait été envisagé comme une « aile modérée de la social-démocratie allemande », il s'est immédiatement orienté vers divers concepts de nationalisme prolétarien, qui lui ont, peut-être ironiquement, attiré la sympathie d'extrémistes de droite tels que Julius Streicher et le DSP de Gregor Strasser. Il est peu probable qu'ils puissent renverser le SPD, mais ils rongeront le bastion saxon des sociaux-démocrates."
 gerspd.55.a:0 "Malheureusement."

 gerspd.56.t: "La seconde chute de Schleicher"
 gerspd.56.d: "Le gouvernement de Kurt von Schleicher en Prusse n'a jamais été véritablement stable : mis sur pied grâce à ses machinations en tant que Reichskanzler, il s'est appuyé sur la bonne volonté et la coopération de la plupart des partis à la Chambre des Représentants Prussienne. En exerçant une pression d'en haut et en organisant des réunions avec les membres de la Chambre, il a ainsi facilement renversé son château de cartes. Un vote de censure l'a démis de ses fonctions et Schleicher a été jeté à la rue.\n\nEn tant que roi de Prusse, Wilhelm II nomme Jakob Kaiser nouveau ministre-président de Prusse. Syndicaliste du Zentrum, quelque peu aligné sur l'aile stegerwaldienne du parti, il fut ministre dans le gouvernement prussien de Schleicher et offre ainsi une certaine continuité. Il a mis en place une large coalition allant du LVP au DkP, qui maintient ses distances avec la Demokratische Union, mais ne lui est pas hostile. Quant à Schleicher, il a finalement été contraint à la retraite après des années de complots et de manipulations aux plus hauts échelons du gouvernement."
 gerspd.56.a: "S'il vous plaît, ne revenez plus."

 gerspd.58.t: "La Chute de von Papen"
 gerspd.58.d: "Heureusement, il semble que les dirigeants du Zentrum eux-mêmes ne tiennent pas von Papen en haute estime. Après des critiques internes contre le complot de l'aristocrate westphalien, il décida de réduire ses pertes et de quitter purement et simplement le parti. Une poignée de députés réactionnaires élus à ses côtés le rejoignirent, mais leur tentative d'une vaste rébellion réactionnaire-fédéraliste échoua, le BVP refusant finalement de travailler avec von Papen.\n\nTant que notre coalition n’est pas sur le point de perdre la majorité, tout ira bien."
 gerspd.58.a: "Dieu merci, il ne nous dérangera plus."

 gerspd.59.t: "La question de von Papen"
 gerspd.59.d: "Le président du Zentrum, Fritz Schäffer, n'est pas notre ami et il est beaucoup plus proche de von Papen que de nous - mais, comme il s'est retrouvé d'une manière ou d'une autre dans une coalition avec nous, il a donné suite à certaines de nos revendications. Nous avons été informés que l'aristocrate westphalien a été réprimandé et qu'il quittera le comité du Front de Brunswick - cependant, notre décision contre lui n'a pas été très bien accueillie par le parti.\n\nIl est possible qu'ils envisagent de se séparer de nous même si von Papen n'est plus actif..."
 gerspd.59.a: "Eh bien, au moins, il ne nous dérangera plus."

 gerspd.60.t: "Troubles sur le front de Brunswick"
 gerspd.60.d: "Les premiers mois qui ont suivi la création du Front de Brunswick ont ​​été remplis d'enthousiasme, mais rapidement il a été de plus en plus remplacé par une réalité froide et dure. Il y a une raison pour laquelle la droite allemande a toujours été divisée entre de nombreux petits partis relativement insignifiants : leurs objectifs et leurs intérêts diffèrent, comme si certains cherchaient simplement une démocratie conservatrice, d’autres souhaitaient une révolution nationale ou une restauration du monarchisme traditionnel.\n\nNous recevons des informations selon lesquelles le "Comité Brunswick", un groupe de dirigeants de droite créé lors de la première réunion à Brunswick et chargé par la suite de la gestion de la lutte contre notre gouvernement, souffre de difficultés de coordination. Il est difficile de trouver un consensus sur des choses aussi simples que des manifestations communes et des coalitions au niveau de l’État, et le Front commence également à recevoir des critiques de toutes parts."
 gerspd.60.a: "Est-ce notre chance ?"

 gerspd.61.t: "Explosion de violence à Berlin"
 gerspd.61.d: "Bien que le Front de Brunswick ait été fondé avec un plan d'action commun, chacun des partis membres et des individus a interprété ses objectifs différemment. Les conservateurs modérés n'y voient qu'une alliance temporaire pour mettre fin aux aspirations marxistes et permettre au pays de revenir à une vie parlementaire respectable comme avant 1936 - alors que leurs homologues radicaux espèrent que la polarisation entre la gauche et la droite ouvrira la voie à une une « Révolution Nationale », mettant fin à la démocratie parlementaire et mettant en place un régime d'homme fort.\n\nL’un des partisans de cette idée est le Parti (National) Socialiste Allemand, un petit parti d’extrême droite dirigé par Julius Streicher et Gregor Strasser, surreprésenté parmi les étudiants et les vétérans nationalistes et qui l’utilise pour semer occasionnellement des troubles dans les rues. Grâce à leur militantisme agressif, ils ont été invités à participer Front de Brunswick - et ils ont brillamment profité de cette opportunité, s'imposant dans les journaux par des actes de harcèlement, des protestations bruyantes, des actions et des rassemblements antisémites, tout en recevant un financement généreux du Comité de Brunswick.\n\nLa dernière pièce du plan de Streicher est désormais mise en place. Le rassemblement du DSP à Berlin aujourd'hui est d'une violence inattendue, même selon ses normes - délibérément, semble-t-il, alors que les « nationaux-populistes allemands » cherchent à provoquer l'agression des contre-manifestations organisées par le Front pan-démocratique. La police de Berlin reçoit des informations faisant état des premiers passages à tabac, de vitres brisées dans des magasins juifs et de jets de pierres..."
 gerspd.61.a: "C'est intolérable ! Rétablissez immédiatement l’ordre à Berlin !"
 gerspd.61.b: "C'est intolérable ! Arrêtez Streicher et Strasser immédiatement !"

 gerspd.62.t: "Éclatement de « l’Opposition Nationale »"
 gerspd.62.d: "Les événements de Berlin divisent l'opposition nationale. Alors que le DkP s'opposait avec véhémence à toute sorte d'« action révolutionnaire enfantine », comme l'exprimaient ses dirigeants , la réponse au sein du DVLP était plus divisée. Il n’est pas très surprenant que Hugenberg ait salué l’action du DSP et de ses affiliés DvP, peut-être avec l’illusion qu’il pourrait utiliser cette polarisation croissante pour se positionner comme le nouveau leader de la droite radicalisée et ainsi utiliser les radicaux populistes nationaux pour accéder au pouvoir. D'autres membres du DVLP n'étaient pas disposés à exclure le DSP du front commun, certains leur étaient sympathiques, d'autres étaient contre et adoptaient la même position que le DkP à l'égard des "radicaux égarés".\n\nEn fin de compte, la fracture s'est creusée trop rapidement pour que les dirigeants du mouvement tels que Schmidt, Westarp et Hassell puissent la dissimuler. Sous la pression de l'aile conservatrice modérée, le DkP a annoncé sa décision de se retirer du Comité Brunswick, bientôt rejoint par de nombreux hommes d'État de droite qui s'étaient engagés dans l'alliance de la droite. Ce qui reste de la résistance unie contre notre gouvernement est désormais unifié autour du Parti de la Patrie, de plus en plus fragile."
 gerspd.62.a: "Ha! Les imbéciles se battent entre eux!"

 gerspd.63.t: "Clôture du Comité Brunswick"
 gerspd.63.d: "Le Comité de Brunswick, créé il y a moins d'un an lors de la réunion du Front de Brunswick, a fermé ses portes, car il n'a plus les fonds ni l'élan nécessaires pour continuer. Les manifestations et les rassemblements contre notre gouvernement cesseront et les conservateurs modérés, comme le DkP, nous offriront plutôt une main de coopération prudente, à condition que nous freinions les tendances radicales de notre parti.\n\nHumiliée par l’échec de la résistance contre notre gouvernement, la droite allemande est brisée. Leur aile modérée ne cherche plus à renverser le premier gouvernement social-démocrate par tous les moyens, alors que la droite radicale se fragmente. Les derniers mois ont rouvert d'anciennes divisions entre Hassell et Hugenberg au sein du DVLP et on estime qu'aucune réconciliation entre eux n'est possible. Hassell est sûr de blâmer son deuxième président pour l'effondrement du Front de Brunswick, ce qui signifie qu'une purge, une scission et le déclin ultérieur de la droite radicale sont à venir."
 gerspd.63.a: "Il n’y a pas de pays pour ces vieillards."

 gerspd.64.t: "Victoire de « l’Opposition Nationale »"
 gerspd.64.d: "Bien que Rudolf Schwander soit loin d'être un conservateur, le simple fait que leur agitation ait pu provoquer la chute du premier gouvernement social-démocrate a grandement motivé l'opposition nationale. Ce succès a même masqué les divisions de plus en plus grandes au sein de l’opposition conservatrice qui, au bout d’un certain temps, auraient pu provoquer la division et l’effondrement de l’opposition conservatrice.\n\nKuno von Westarp et Gottfried Treviranus se sont prononcés en faveur de Schwander au Reichstag, exprimant leur désir de coopérer, à l'image de l'époque de la Coalition de Mars. Schwander est également ouvert à une telle relation de travail, même si cela signifie que certaines des réformes les plus importantes pour le SPD devront être abandonnées."
 gerspd.64.a:0 "Malheureusement."

 gerspd.65.t: "La Chambre des Représentants Prussienne débat de la réforme électorale"
 gerspd.65.d: "En 1918, le remplacement du tristement célèbre système de vote à trois classes en Prusse par une loi sur le vote plural était considéré comme une formidable réussite pour les politiciens progressistes, mais en 1936, cela ne suffit plus. Une grande partie de l’Empire a désormais adopté le suffrage universel égal et, n’étant plus satisfait des réalisations d’il y a vingt ans, le SPD a été le premier à exiger l’établissement du suffrage égalitaire en Prusse dans son programme électoral.\n\nMaintenant que la résistance au pouvoir central en Prusse a été écrasée et que la Demokratische Union semble stable, les représentants du SPD à la Chambre des Représentants Prussienne ont présenté à l'audience une proposition de réforme électorale. Il lui faudra non seulement vaincre la résistance des députés conservateurs, mais aussi celle des députés réactionnaires de la Chambre des Lords Prussienne, qui riposteront contre toute menace perçue contre leur pouvoir. Déjà, leur influence avait été freinée en 1919 avec l'introduction de représentants d'intérêts professionnels, de l'agriculteur à l'artisan en passant par le Junker et l'industriel.\n\nQuelle proposition les sociaux-démocrates vont-ils apporter ?"
 gerspd.65.a: "Nous serons minutieux. Abolition des privilèges des seigneurs! Un homme, une voix!"
 gerspd.65.b: "Suffrage égal et représentation proportionnelle à la chambre basse."
 gerspd.65.c: "Faire simplement pression pour l’égalité du suffrage à la chambre basse."

 gerspd.66.t: "Succès de la réforme"
 gerspd.66.d: "Après de longs et ardus débats, le Parlement Prussien a finalement approuvé le programme de réformes proposé par la Demokratische Union. Toutes les inégalités dans le droit électoral ont finalement été balayées, et on s'attend à ce que les prochaines élections à la Chambre des Représentants voient d'énormes gains pour les partis démocrates. L’élite Junker, les agriculteurs conservateurs et les hommes d’affaires réactionnaires doivent faire face à une nouvelle défaite et réfléchir à la manière de réinventer leurs mouvements pour la nouvelle ère. Peut-être adopteront-ils un conservatisme compatissant, s'aligneront encore plus étroitement sur la politique agraire, ou même, éventuellement, uniront leurs forces avec les catholiques..."
 gerspd.66.a: "Encore une victoire de la social-démocratie."

 gerspd.67.t: "Les réformes modérées"
 gerspd.67.d: "Grâce à des débats longs et ardus, obligeant la Demokratische Union à faire des compromis à chaque instant, les conservateurs prussiens ont réussi à défaire le projet de loi et à maintenir une grande partie de leurs positions institutionnelles. La Chambre des Lords sera maintenue et certaines restrictions, telles que la privation du droit de vote de ceux qui dépendent d'un faible soutien, seront maintenues – cependant, le suffrage égal sera établi en Prusse. À bien des égards, il s’agit encore d’un accomplissement, même si cela signifie que la prochaine génération devra terminer le travail."
 gerspd.67.a:0 "Mieux que rien."

 gerspd.68.t: "Les réformes bloquées"
 gerspd.68.d: "Après de longs et incessants débats, il est devenu clair que la résistance du bloc réactionnaire à la Chambre des Lords ne serait pas vaincue. Finalement, la proposition de réforme a été retirée. Le suffrage pluriel sera maintenu pour l'instant, ce qui constitue une défaite inattendue pour la Demokratische Union. Pourtant, même si les Junkers et les industriels réactionnaires peuvent être ravis de la défense des garanties institutionnelles de leurs partis, l'ambiance au sein du SPD est celle de la détermination plutôt que du défaitisme. Le temps est en notre faveur : chaque année qui passe, la vieille génération réactionnaire s’éteint et le pouvoir de celles qui restent s’affaiblit. La prochaine génération reprendra le flambeau et terminera le combat à la Chambre des Représentants."
 gerspd.68.a: "Espérons-le."

 gerspd.69.t: "La rébellion dans la fonction publique prend fin"
 gerspd.69.d: "Grâce à l’apaisement des politiciens conservateurs, aux réformes de la fonction publique ou à l’effondrement de l’influence des forces réactionnaires dans la société allemande, nous avons finalement brisé leur résistance à notre pouvoir. L'un après l'autre, les principaux politiciens conservateurs, depuis les dirigeants du DkP jusqu'aux acteurs des groupes d'intérêt agraires et industriels, choisissent de s'engager sur la voie de la coopération et de l'attente, s'engageant dans un transfert pacifique du pouvoir après les élections plutôt que dans un processus de sabotage politique.\n\nMême si tout le monde n'acceptera pas notre coalition progressiste, les partis d'extrême droite comme le DvP et le DSP, ou les groupes d'intérêt comme la Ligue pangermaniste, continueront toujours à diffuser une propagande insidieuse antidémocratique, antiparlementaire et antisémite, mais ils ne constituent pas une menace à eux seuls."
 gerspd.69.a:0 "Bien."

 gerspd.70.t: "Le plan Wissell"
 gerspd.70.d: "La première fois que Rudolf Wissell et Wichard von Moellendorff, adeptes de l'idée de Walther von Rathenau d'une économie rationalisée et efficace qui travaillerait pour la nation dans son ensemble plutôt que pour le profit, la Gemeinwirtschaft, ont proposé leurs idées pour l'économie allemande, c'était en 1920, sous l'ère Wilhelmienne. Sous le mandat de Solf en tant que Reichskanzler – ils n'ont cependant pas gagné beaucoup d'influence. Inspirés par le contrôle de l'économie allemande en temps de guerre et par l'échec du projet de Conseil Economique National d'Otto von Bismarck, ils militent pour  un « socialisme conservateur » de cartellisation nationale, d'intensification de la production industrielle et de reconstruction de l'économie entière en un seul corps systématique, ce qui était trop idiosyncrasique pour les sociaux-démocrates et est allé trop loin pour la bourgeoisie.\n\nLe secrétaire au Travail Wissell et le directeur de l'Institut de recherche sur les métaux Moellendorff de la KW Society sont prêts à remettre leurs projets à l'ordre du jour. Selon Moellendorff, la socialisation de l’industrie du charbon et de l’acier sera la preuve du concept d’une nationalisation totale de l’économie allemande. Une Commission Allemande des Mines et de l'Acier (Deutsche Bergwerks- und Hüttenkommission) sera créée pour superviser les deux secteurs économiques et comprendra des commissions chargées de la mise en œuvre de techniques de production rationnelles, du contrôle du commerce extérieur, de la formulation de plans de développement à long terme et d'un Conseil Economique où les travailleurs et les représentants des employeurs conseilleront le gouvernement. Même si la propriété privée demeurera, les capitalistes seront traités comme des gestionnaires régionaux au sein d’un vaste système national et devront se fondre dans le cartel national."
 gerspd.70.a: "Un nouveau système économique pour un nouveau siècle!"

 gerspd.71.t: "Paragraphe 175"
 gerspd.71.d: "Après l'unification de l'Empire Allemand, le droit pénal prussien a été adopté comme droit pénal impérial commun, y compris le paragraphe 175, qui punit tous les actes d'homosexualité masculine par l'emprisonnement et la perte des droits civils. Depuis son adoption, ce paragraphe a fait l'objet d'une campagne publique active, menée par le Comité Scientifique et Humanitaire (Wissenschaftlich-humanitäres Komitee), dirigé par Magnus Hirschfeld. En 1897, le SPD a présenté pour la première fois au Reichstag une proposition visant à abolir ce paragraphe et n’a cessé depuis de lutter pour légaliser l’homosexualité. Dans cette lutte, ils ont été rejoints à la fois par des socialistes radicaux et des libéraux progressistes, et maintenant qu'ils ont pris le pouvoir et formé un cabinet, les organisations publiques qui font campagne pour l'abolition du paragraphe 175 envoient une fois de plus une pétition pour modifier la loi pénale.\n\nNaturellement, tous les membres de notre coalition ne seront pas satisfaits de la proposition visant à légaliser l’homosexualité. Des membres de droite du Zentrum, en coopération avec les conservateurs protestants, se sont même battus pour élargir le champ d'application du paragraphe 175, cherchant à alourdir les sanctions, à interdire l'homosexualité féminine et à classer certains cas d'homosexualité, comme la prostitution, comme des « cas graves ». Il faudra des pressions et des négociations importantes pour convaincre nos partenaires de soutenir la loi – mais peut-être est-ce un prix qui vaut la peine d'être payé ?"
 gerspd.71.a: "Nul doute que nos partenaires accepteront de nous soutenir si nous faisons des concessions…"
 gerspd.71.b: "Ne prenons pas le risque d'allumer cette poudrière pour l'instant."

 gerspd.72.t: "Négociations avec le Parti Populaire Libéral"
 gerspd.72.d: "Des représentants du LVP, tels que Hugo Preuß, Erich Koch et Otto Geßler, ont été invités au comité d'interaction pour négocier les conditions de leur inclusion dans la coalition et donc du rétablissement de la Demokratische Union favorisée par le leadership du SPD et du LVP lors de la campagne électorale de 1936. Ce sera une tâche plus facile à dire qu'à faire : non seulement le LVP se sent à la fois méprisé et responsabilisé et imposera certainement des conditions de participation élevées (plusieurs secrétaires libéraux et une politique économique plus modérée sont garantis), mais tout le monde au sein du LVP n'est pas aussi enthousiaste à l'idée de coopérer avec nous.\n\nLes anciens nationaux-libéraux qui ont uni leurs forces avec leurs homologues de gauche en 1929 et représentent les intérêts des entreprises, en particulier les partisans « pragmatiques » de feu Gustav Stresemann, estiment que travailler avec le SPD conduirait à la marginalisation de l'idéologie libérale et transformerait le LVP en un appendice bourgeois de la social-démocratie. Si nous voulons les convaincre d’unir nos forces à nos côtés, nous devrons leur rappeler l’alternative : l’alliance d’extrême droite du DkP et du DVLP, qui prendrait sûrement le pouvoir en cas de chute de notre gouvernement ."
 gerspd.72.a: "Laisser simplement les négociations se dérouler normalement."
 gerspd.72.b: "Nous jouerons sur la peur d'assister à une prise de pouvoir de la droite si le LVP ne nous soutient pas."
 gerspd.72.c: "Soit vous êtes avec nous, soit vous serez écrasé! Faites votre choix!"

 gerspd.73.t: "Le LVP accepte"
 gerspd.73.d: "Les négociations avec les députés libéraux ont été fructueuses et un accord de coalition a été signé. Il faudra convaincre l'empereur Wilhelm II de licencier plusieurs ministres et de les remplacer par des personnalités libérales, et la politique de notre cabinet sera ajustée pour répondre aux intérêts libéraux. La Demokratische Union est restaurée !"
 gerspd.73.a:0 "Excellent!"

 gerspd.74.t: "Le LVP refuse"
 gerspd.74.d: "Sous la pression de l'aile droite du parti, le LVP a finalement décliné notre appel à l'unité progressiste et a déclaré qu'il chercherait à devenir une « troisième force dans la politique allemande, entre les extrêmes de gauche et de droite ». Ils ne rejoindront pas notre coalition – un coup dur pour notre longévité."
 gerspd.74.a:0 "Bon sang!"

 gerspd.75.t: "Le Dilemme Agrarien"
 gerspd.75.d: "L'année dernière, notre cabinet s'est occupé de remédier à la situation économique globale de l'Empire, mais jusqu'à présent, c'est principalement la population urbaine qui a profité de ces efforts. Les campagnes restent cependant en difficulté depuis plus d'une décennie, et les progrès réalisés par les cabinets précédents et par notre gouvernement actuel pour atténuer cette situation ont été marginaux. Cela doit changer. \n\nLes militants de droite ont longtemps considéré le SPD et leurs partenaires de coalition, ou comme dirait le comte Westarp du DkP, " comme des ennemis mortels de l'agriculture allemande et de ses annexes", en tant que barons voleurs socialistes déterminés à creuser un fossé entre les petits agriculteurs. et Junkers sur le front de l'unité agraire et en privant le modeste propriétaire foncier de ses dernières économies. \n\nTant que l'influence conservatrice dans de nombreuses régions rurales sera incontestée, de nombreux paysans croiront aveuglément à ces accusations audacieuses. Nous devons donc mettre en place un programme agraire qui soit capable de convaincre le paysan ordinaire du contraire. Le Ministère de l'Agriculture élaborera diverses réformes conformément à la vision de tous nos partenaires de la coalition pour annoncer une nouvelle ère dans les campagnes !"
 gerspd.75.a: "Für die Volksherrschaft auf dem Dorfe!"

 gerspd.76.t: "Un Paysan Libre sur un Sol Libre"
 gerspd.76.d: "Pendant des décennies, un programme agricole social-démocrate était un oxymore. Le premier SPD se considérait avant tout comme une représentation du prolétariat urbain et décrivait la paysannerie comme « l’enfant adoptif de l’État ». Le seul objectif vaguement défini les concernant était la socialisation éventuelle des moyens de production ruraux, dans le meilleur des cas sous la forme de grandes propriétés gérées par des coopératives. Après tout, Marx lui-même avait prophétisé la disparition éventuelle des petites exploitations agricoles de subsistance et voyait l’avenir dans de grandes entreprises agraires mécanisées, rationalisées et semblables à des plantations.\n\nCependant, au fil du temps, des camarades avisés ont commencé à se rendre compte que Marx s’était trompé. Ce n’est pas la petite ferme qui était vouée à la mort, mais le grand domaine Junker de l’Est, mal géré. Des révisionnistes comme Eduard David, Arthur Schulz et Georg von Vollmar ont commencé à contester les doctrinaires marxistes orthodoxes et ont développé le concept de socialisme agrarien démocratique, étroitement inspiré des notions sociales-libérales. Des idées telles que le partage des grandes propriétés agraires en entreprises familiales morcelées, la solidarité entre ouvriers et agriculteurs et la colonisation interne à grande échelle ont été rejetées par des dirigeants de partis comme Bebel et Kautsky, car elles ne feraient que garantir la propriété d'une classe archaïque menacée d'extinction, ce qui était incompatible avec la doctrine du parti et la lutte des classes.\n\nCe n’est qu’après la guerre que les voix de la raison ont pris le dessus. Les vieux partisans de la ligne dure sont passés au second plan à mesure que commençait l’ère de la pratique politique social-démocrate sous Solf, Erzberger et Brockdorff. Néanmoins, il a fallu encore près d’une décennie avant que le parti adopte finalement les théories mises en place plus d’une génération avant lui, et encore une autre jusqu’à leur mise en œuvre définitive sous le gouvernement de la Demokratische Union. Main dans la main avec des partis bourgeois disposés à faire des compromis, le SPD a finalement osé tendre la à l'agriculteur ordinaire, a réduit l'influence des grands domaines et a embrassé l'idée d'un socialisme agrarien et démocratique. Aujourd’hui, alors que le paysan libre se dresse enfin sur son propre sol libre, un autre pilier de la démocratie allemande a été renforcé contre la réaction omniprésente."
 gerspd.76.a: "L’avenir appartient au paysan propriétaire!"

 gerspd.77.t: "Construire des ponts entre la ville et la campagne"
 gerspd.77.d: "La société allemande a toujours été définie par un énorme fossé entre les régions rurales et urbaines. Le ressentiment généralisé et les images d'épinal dressent les uns contre les autres dans la vie sociale quotidienne, mais aussi lors des épisodes de vote. Les crises économiques et agraires ont renforcé ces convictions, et les partis de droite s’appuient depuis longtemps sur un ressentiment anti-urbain rampant pour élargir leur électorat. Cette malédiction qui pèse sur le peuple allemand doit être levée – les prétendues différences irréconciliables entre la ville et la campagne ne sont qu’un mythe construit par des élites bien établies pour maintenir les classes inférieures divisées, dans le but de renforcer leur hégémonie. Seule l’unité nous rendra forts !\n\nGrâce à nos décideurs politiques, des efforts ont été entrepris pour créer des ponts entre les zones urbaines et rurales et apaiser les tensions de longue date, car une solution aux crises agricoles et économiques n'est possible que par la coopération, comme en témoignent nos réformes. Une recrudescence des colons ruraux augmente la demande de produits industriels et renforce notre économie industrielle urbaine. Cela a, à son tour, un impact positif sur le niveau de salaire des travailleurs, qui peuvent ainsi dépenser plus d'argent pour des produits agricoles locaux de haute qualité tels que les produits laitiers, les légumes et la viande. À long terme, cela signifie une société plus satisfaite, mieux nourrie et plus prospère, un secteur agricole compétitif et un faible taux de chômage.\n\nBien entendu, il faudra beaucoup de temps avant que toutes les animosités entre zones rurales et urbaines ne soient complètement éliminées - malgré notre lutte contre les spéculateurs, les cartels et les profiteurs qui gonflent artificiellement les prix et suscitent depuis longtemps la haine entre consommateurs et producteurs, les blessures sont trop fraîches, et l'impact des phrases populistes de ces dernières décennies sont profondes. Comme toujours, la patience est de mise : un jour, un front commun fort d’agriculteurs et de travailleurs pourra peut-être s’opposer aux élites dirigeantes et défendre leurs intérêts."
 gerspd.77.a: "Für das arbeitende Volk in Stadt und Land!"

 gerspd.78.t: "Revitalisation de la vallée de la Vistule"
 gerspd.78.d: "Pour beaucoup de nos concitoyens, la Prusse Occidentale est un exemple de terre agricole aride au milieu de nulle part. Tout ce qui se trouve au-delà de Dantzig, la perle de la mer Baltique, est tout au plus associé aux images romancées de l'époque des chevaliers teutoniques. Mais la Prusse Occidentale est bien plus que cela : elle constitue le lien entre l’Est et l’Ouest, entre la Baltique et la Pologne, et sa bouée de sauvetage, la Vistule, offre un énorme potentiel d’urbanisation. Il faut pour cela contrecarrer des années d’exode rural.\n\nL'arrière-pays situé entre les grands centres régionaux comme Elbing, Graudenz, Dirschau et Thorn est caractérisé par d'innombrables petits villages qui, s'ils se rapprochent grâce aux mesures de colonisation initiées par nous, formeront un rempart de plus en plus urbanisé contre la polonisation rampante. Bien que la province soit relativement pauvre en matières premières, son potentiel agricole, notamment pour le secteur de l'élevage, est énorme. L'époque de la culture effrénée des céréales est révolue et, à l'avenir, les agriculteurs de Prusse occidentale devraient se spécialiser dans ce qui fait la renommée de la province : d'excellents produits laitiers et la culture de la betterave sucrière.\n\nBien entendu, les efforts d’industrialisation ne peuvent pas non plus être négligés. Dantzig est célèbre pour ses quais, l'usine automobile Komnick à Elbing présente un énorme potentiel pour la motorisation de la province et la fonderie de fer Herzfeld & Victorius à Graudenz est la plus grande de ce type dans le nord-est de l'Allemagne. Néanmoins, l'emploi dans le secteur secondaire est plutôt clairsemé par rapport aux autres provinces. Dans les campagnes, il faut rationaliser davantage les distilleries, les raffineries de sucre et l'industrie du bois. Si les installations portuaires de Dantzig sont ensuite progressivement agrandies et que le réseau autoroutier est étendu, plus rien ne s'opposera à un développement exemplaire. Une Prusse Occidentale renforcée conduira à une meilleure intégration de la Posen, encore plus rurale, et de la Prusse orientale lointaine, et améliorera l’économie globale de l’Elbie Orientale."
 gerspd.78.a: "L’essence allemande sera préservée grâce au travail allemand."

 gerspd.79.t: "Désaccords au sein du Front Démocratique"
 gerspd.79.d: "Le large spectre des différentes idéologies démocratiques représentées au sein du Front est naturellement difficile à gérer. Les conflits au sein des membres ont éclaté à propos des messages spécifiques de la propagande du Front : les représentants du SPD de gauche souhaitent que le Front fasse davantage référence à notre lutte pour la justice sociale, alors que divers conservateurs démocrates et catholiques ne sont pas d'accord."
 gerspd.79.a: "Faites quelques efforts pour que nous puissions tous suivre la ligne."
 gerspd.79.b: "Ces désaccords sont naturels."

 gerspd.80.t: "Affrontements de rue"
 gerspd.80.d: "Des militants du Front Démocratique se sont affrontés aujourd'hui avec des militants d'extrême droite du DVLP, du DSP et du DvP lors d'une manifestation en faveur des droits démocratiques. Il n'y a pas eu de morts, mais quelques blessés : cette lutte violente pour défendre nos avancées contre la réaction de la droite nous rapproche, mais a aussi un coût."
 gerspd.80.a: "Nous ne nous arrêterons pas maintenant!"

 gerspd.81.t: "Tensions entre néo-révisionnistes et gauchistes"
 gerspd.81.d:9 "Les deux jeunes ailes militantes du SPD qui ont joué un rôle important dans la genèse du Front démocrate, les néo-révisionnistes dirigés par Theodor Haubach et Carlo Mierendorff, et la gauche marxiste dirigée par Max Seydewitz, Otto Grotewohl et Franz Lepinski, ne s'entendent guère que sur leur cause commune contre la droite réactionnaire. La question d'une nomination au département de la propagande du Front a ravivé le conflit entre ces deux ailes - et c'est à nous de décider laquelle d'entre elles doit être favorisée."
 gerspd.81.a: "Donnons cette position aux néo-révisionnistes."
 gerspd.81.b: "Donnons cette position à la Gauche."

 gerspd.82.t:0 "Contre-offensive du front de Brunswick"
 gerspd.82.d:0 "Bureaucrates, journalistes, politiciens, industriels et autres acteurs de la droite examinent à nouveau les points faibles du gouvernement parlementaire, alors que la guerre politique entre la réaction et la démocratie se poursuit. Le gouvernement doit élaborer une stratégie minutieuse, de peur que le Front ne fasse capoter les efforts les plus modestes."
 gerspd.82.a:0 "Poussez-vous !"

 germil.1.t: "Direction de l'Armée"
 germil.1.d: "On dit depuis longtemps que la Prusse était une armée dotée d’un État, et bien que l’Allemagne ait quelque peu dépassé cette image brutale, il n’est pas surprenant que l’armée impériale allemande soit l’une des armes les plus influentes et les plus appréciées de l’Empire. La Weltkrieg lui a conféré une aura d'invincibilité et, même si cela est peut-être vrai, l'armée est néanmoins embourbée dans des problèmes qui pourraient s'avérer être son talon d'Achille. Une rivalité vicieuse entre les services, un manque de coordination centrale et un corps d'officiers aristocratiques calcifiés ne sont que quelques-uns des nombreux problèmes qui inquiètent l'OHL et le ministère prussien de la Guerre.\n\nDes factions, ou cliques, se sont formées au sein de l’armée, chacune avec une vision différente. Les Reformisten sont les partisans des idées de feu Hans von Seeckt et sont représentés par l'actuel chef d'état-major, Kurt von Hammerstein-Equord. Ils envisagent une armée professionnelle centralisée, modernisée, ouverte à toutes les couches sociales et employant la guerre mécanisée interarmes. De l’autre côté se trouvent les Altgardisten, l’ancien establishment qui préfère une simple rationalisation de la structure militaire existante. Enfin, à côté, Die Fronde, défendue par des généraux comme Joachim von Stülpnagel, souhaite une armée nationaliste et idéologisée, adaptée à une guerre totale qui nécessitera une mobilisation de la nation de haut en bas.\n\nL'enracinement de l'armée dans la politique signifie que chacune des trois factions a de puissants alliés au Reichstag et un gouvernement de choix - maintenant que la poussière est quelque peu retombée, les vainqueurs des batailles politiques de 1936 sont libres de soutenir leurs alliés dans la politique et façonner l'armée selon leur vision."
 germil.1.a: "Nous sommes prêts."
 GER_military_mechanics_tt: "La voie politique que nous avons choisie déterminera l’orientation de la réforme militaire :\n - La régime dictatorial de Schleicher soutiendra §YDie Fronde§! .\n - La Coalition Schwarz-Weiß-Rot soutiendra §Yles Altgardisten§! .\n - La Demokratische Union soutiendra §Yles Reformisten§! .\n\nPar l'intermédiaire de §Ydécisions§!, vous devrez renforcer l'emprise de la faction de votre choix en influençant ou en promouvant des commandants soutenant votre cause. Plus l'adhésion sera forte, plus il y aura de §Ypriorités nationales§! disponibles."

 germil.2.t: "Les Reformisten"
 germil.2.d: "En 1924, le général Hans von Seeckt fut nommé chef de l'état-major allemand après plusieurs décennies de service décoré dans l'armée impériale allemande - et se mit immédiatement au travail. Seeckt avait une vision assez radicale de la réforme militaire : il souhaitait transformer la Heer en une armée de l'ère moderne, avec des armes terrestres, navales et aériennes séparées sous l'autorité d'un commandement unique répondant lui même à un ministère des armées unique. L'armée devait se structurer autour d'un noyau professionnel qui emploie des tactiques interarmes de pointe pour percer les lignes ennemies, les encercler et les détruire.\n\nSes batailles avec l'establishment et les politiciens civils ont érodé son capital politique et il a été démis de ses fonctions après l'obtention de son leadership, l'indépendance de la Luftstreitkräfte et la création du Secrétariat de l'Armée de l'Air dans le cabinet impérial . Cependant, sa vision attire toujours des adeptes, appelés Reformisten ou réformistes. Kurt von Hammerstein-Equord, l'actuel chef de l'armée, est un adepte de ces idées, Walther Reinhardt a été l'une de leurs inspirations tandis qu'Ernst Volckheim, Erich von Bonin et Oswald Lutz sont leurs principaux idéologues, et ils recueillent également le soutien des vétérans. \n\nMême si peu d’entre eux tiennent la démocratie en haute estime, ils ont conclu une alliance difficile avec le SPD et les parlementaires réformistes. Après tout, leur vision radicale requiert également un regard politique radical, et seul le SPD est prêt à défier le vieil establishment de l'armée prussienne. "
 germil.2.a: "La guerre moderne nécessite une armée moderne."

 germil.3.t: "Abolition des Armées Fédérales"
 germil.3.d: "L'unification de l'Empire allemand en 1871 n'a été réalisée qu'au prix d'un important compromis avec les États du Sud - l'une des concessions faites concernait les armées des plus grands États, la Saxe, la Bavière et le Wurtemberg. Au lieu d'être regroupés en une « armée allemande » unie, ils ont conservé leur organisation distincte, leurs listes d'officiers et même leurs ministres de la guerre séparés - bien qu'importants pour les identités nationales des États du Sud et de la Saxe, ils ont également été fortement méprisés par les chefs de l'armée réformiste, en raison de l’inefficacité qui découle de cette organisation. Les armées bavaroise, saxonne et wurtembergeoise se sont bien regroupées sous le commandement suprême de l'armée prussienne en temps de guerre, mais sont restées pour la plupart autonomes en temps de paix, ce qui rendait difficile la réorganisation uniforme de l'armée.\n\nAprès de longues négociations avec le gouvernement de la Demokratische Union, un amendement constitutionnel a finalement été adopté pour mettre fin à cette pratique. Certaines distinctions entre les anciens régiments bavarois, saxons, wurtembergeois et prussiens subsisteront, comme les insignes nationaux pour certains régiments, mais toutes les forces armées de l'Empire dépendront désormais d'un seul ministère et d'un seul état-major."
 germil.3.a: "Espérons qu’ils comprendront notre raisonnement à temps."
 GER_du_has_majority_tt: "Le gouvernement dispose d'une majorité réformiste au Reichstag."

 germil.4.t: "Reichskriegsamt"
 germil.4.d: "Depuis 1871, l'Allemagne n'a pas de ministère de la Guerre. Le fait que son armée était en réalité divisée en une armée bavaroise, une armée saxonne, une armée wurtembergeoise et une armée prussienne signifiait que chacun de ces États avait son propre ministère de la Guerre, celui de Prusse étant le plus puissant, il servant de facto de ministère de la guerre de l'Allemagne. Cela a entravé la coopération militaro-civile et le contrôle civil de l’armée, avec des résultats quasi désastreux pendant la Weltkrieg. La centralisation actuelle de l'armée a finalement mis fin à cette faiblesse de l'armée impériale : le Secrétariat Impérial de la Guerre, ou Reichskriegsamt, a été créé et fait désormais partie intégrante du cabinet ministériel (informel) dirigé par le Reichskanzler.\n\nDans le même temps, une structure globale unifiant les trois branches de l’armée allemande – terrestre, navale et aérienne – et répondant au Reichskriegsamt a été mise en place. Après de longues discussions sur le nom, des noms plus « centralistes » tels que la Reichswehr ont été repoussés en faveur de la Deutsche Streitkräfte (Forces Armées Allemandes) politiquement neutre."
 germil.4.a: "Un commandement central est nécessaire à une guerre moderne."

 germil.5.t: "Die Fronde"
 germil.5.d: "Les dernières étapes de la Weltkrieg ont prouvé que les guerres du futur ne ressembleront en rien au passé : elles nécessiteront une mobilisation totale des ressources d’un État afin de rallier la plus grande force militaire possible et de survivre à son adversaire. En tant que telle, l’Allemagne ne pourra gagner la prochaine guerre que si elle suit ce principe à la lettre. "Die Fronde", un terme désuet signifiant "La Révolte", unit deux factions plus petites ayant des objectifs similaires : les Psychologues et la Volksarmee. Ce sont des militaristes purs et durs d'une vision idéologique d'extrême droite qui cherchent à améliorer la « psychologie » du soldat allemand et à établir une « armée populaire », hautement nationaliste et idéologisée qui englobe l'ensemble de la société allemande. Ludwig Beck, Joachim von Stülpnagel et Werner von Blomberg sont leurs principaux idéologues, tandis que leur « grand-père » spirituel est le général Max Bauer, l'un des plus proches collègues d'Erich Ludendorff et l'idéologue de sa « dictature de Ludendorff ».\n\nMême si tous ne sont pas en bons termes avec Schleicher, ses ambitions de transformer l’Empire Allemand en un régime autoritaire guidé par l’armée s’alignent sur Die Fronde. Ce sont donc des alliés naturels."
 germil.5.a: "Tout le monde à bord pour une guerre totale!"

 germil.6.t: "La Wehrmacht"
 germil.6.d: "Les forces terrestres, navales et aériennes de l'Empire Allemand restent séparées depuis 1871 : tandis que les forces terrestres sont divisées en armées bavaroise, saxonne, wurtembergeoise et prussienne, la marine et l'armée de l'air sont des institutions entièrement impériales avec leurs propres secrétariats au sein du cabinet du Reichskanzler. Cela entrave la coopération interarmées de notre armée et rend difficile une grande planification stratégique, car il n’existe pas de plate-forme officielle pour coordonner les actions des différentes branches. Cela se termine aujourd’hui avec la création de la Force de Défense Impériale, ou Wehrmacht – les forces terrestres unifiées de l’Empire Allemand.\n\nLe commandement suprême de la Wehrmacht répondra uniquement au Kaiser et au Reichskanzler – les parlementaires ignorants ne méritent pas d’exercer un quelconque contrôle sur l’armée. Il est cependant peu probable que la centralisation de l’armée soit complète pour l’instant : les armées bavaroise, saxonne et wurtembergeoise demeureront séparées, car leur suppression coûterait un peu trop de capital politique. Une fois la guerre gagnée, nous pourrons terminer le travail."
 germil.6.a: "Une armée nationale pour un empire national!"

 germil.7.t: "Les Altgardisten"
 germil.7.d: "Bien que tous les commandants et théoriciens de renom de la Heer suivent la doctrine de la mobilité et de l’encerclement, ils sont loin de vouloir réformer radicalement le système. Après tout, la Weltkrieg a été remportée par une armée allemande éprouvée, et maintenant nos ennemis sont encore plus faibles - tout ce que la Heer doit faire est de s'adapter à certains développements technologiques modernes pour conserver son avantage. Les représentants des "Altgardisten" (vieille garde) sont formés par des généraux vétérans de la Grande Guerre, des aristocrates prussiens, des chefs des armées fédérales qui craignent que leurs structures autonomes et leurs traditions ne soient abolies par leurs collègues à l'esprit réformiste, et bien d'autres - ils ne sont pas une faction définie, simplement un establishment conservateur qui ne souhaite pas réparer ce qui n'est pas cassé.\n\nLa coalition Schwarz-Weiß-Rot, qui cherche à défendre la tradition de la nation allemande contre l'invasion des radicaux et qui est également soutenue par l'aristocratie prussienne, est leur alliée naturelle."
 germil.7.a: "L'armée impériale est la meilleure au monde!"

 gerflavour.1.t: "Derrière le rideau"
 gerflavour.1.d:9 "Une frénésie médiatique a éclaté à l’échelle nationale à la suite du récent krach boursier ; la conviction selon laquelle l’âge d’or de l’Allemagne était définitivement révolue est désormais incontestée. D’énormes conséquences s’ensuivront, d’un point de vue économique et politique – certaines plus tôt que d’autres.\n\nDans un bureau faiblement éclairé du ministère prussien de la Guerre, au cœur des machinations politiques les plus profondes de Berlin, un homme élabore sans relâche un plan de limitation des dégâts : le jeune et ambitieux ministre de la Guerre Kurt von Schleicher. Pour certains, Schleicher, qui dirige son ministère depuis environ quatre ans, n’est qu’un stéréotype de « général de bureau », un rédacteur assidu sans expérience notable de première ligne. D’autres, cependant, le voient comme une « Éminence grise », un marionnettiste d’hommes d’État facilement contrôlables bien que nominalement supérieurs à lui – une hypothèse qui est loin d'être infondée.\n\nSchleicher compte en effet parmi les hommes les plus influents de l’Empire. Son esprit politique, sa capacité de compromis et son énorme influence sur les affaires civiles et militaires lui ont ouvert de nombreuses portes au début des années 30, ainsi que ses liens avec toutes sortes de personnalités influentes, depuis les Syndicalistes jusqu'au Prince Héritier lui-même. En 1934, il a notamment utilisé son influence lors de l'un des incidents diplomatiques les plus graves de l'histoire récente de l'Allemagne, la crise du lac Lubahn ; lors d'une impasse diplomatique avec la Russie, il réussit à écarter ses opposants faucons de guerre au sein de l'état-major et imposa indirectement à la fois la nomination d'un chef d'état-major plus fidèle à son propre programme politique pragmatique, ainsi que le limogeage du Reichskanzler Bernstorff en faveur du diplômate facilement contrôlable Herbert von Dirksen. Suite à ce coup d'éclat, en 1936, l’influence de Schleicher sur le gouvernement militaire et civil est considérable.\n\nLe Lundi Noir menace cependant cette influence bien que ce ne soit que le dernier des nombreux désastres survenus au cours des 15 mois de mandat de Dirksen. Il est devenu évident que les jours du Reichskanzler étaient comptés. Les opportunistes de droite et de gauche ont commencé à préparer la frappe finale contre un establishment en difficulté  et il est peut-être temps pour le plus grand intrigant de tous de prendre les choses en main, au lieu de déléguer ses responsabilités à des marionnettes incompétentes."
 gerflavour.1.a: "M. Loyal entre en scène..."

 gerflavour.2.t: "L'héritage des Kanalrebellen"
 gerflavour.2.d: "Après plus de trois décennies, l'un des projets de construction les plus ambitieux et les plus controversés d'Allemagne est enfin arrivé à son terme. Une fois terminé le dernier tronçon de liaison entre Aller et l'Elbe, le canal Mittelland, la plus longue voie navigable artificielle d'Europe, est ouvert à la circulation. Les navires chargés de charbon et de fer dans la Ruhr peuvent désormais atteindre les centres industriels de Hanovre, de Brunswick, du Brandebourg et de la Saxe sans grands détours via la mer du Nord et même accéder aux marchés lointains de l'Est de l'Elbie.\n\nMême si la majeure partie de l'opinion publique, y compris les conservateurs, s'est réjouie de l'achèvement de ce projet prestigieux, cela n'a certainement pas toujours été le cas. En 1899, lorsque les efforts de construction furent lancés par l'empereur Wilhelm II lui-même, le canal rencontra une vive opposition de la part de l'élite des Junkers de l'Elbie Orientale, qui craignait qu'une connexion entre le Rhin et l'Elbe n'inonde la Prusse rurale de céréales importées à bas prix. La résistance du DkP et de la Ligue Agrarienne au Parlement Prussien fut si écrasante que le Kaiser dut abandonner pour le moment ses projets ambitieux. La résistance de ces soi-disant « rebelles du canal » (Kanalrebellen) fut l'un des premiers précédents de l'opposition conservatrice aux projets du Kaiser et du gouvernement. Bien sûr, tous ces protectionnistes pur et durs sont désormais disparus depuis longtemps et ont été remplacés par une génération de conservateurs plus jeunes et plus ouverts au compromis, mais il est néanmoins intéressant de voir à quel point la position d'un parti politique peut changer aussi radicalement sur un sujet donné, avec le temps."
 gerflavour.2.a: "Andere Zeiten, andere Sitten."

 gerflavour.3.t: "Le Débat sur l'Indochine"
 gerflavour.3.d: "Le récent éclatement de la révolte en Indochine a donné lieu à de vives discussions au Reichstag, à l'autre bout du monde, après la présentation d'un projet d'intervention militaire directe dans la colonie. Même si la plupart des partis s’accordent sur le fait qu’un abandon de la colonie est totalement hors de question, la question laisse un goût fade en bouche car en réalité pourquoi l’Allemagne s’est-elle étendue en Extrême-Orient en 1919 ? Pour la première fois depuis des années, il semble que le Parlement soit parvenu à un constat unanime : l’annexion des colonies françaises en dehors de l’Afrique n’a pratiquement apporté aucun bénéfice à l’Allemagne.\n\nLes représentants du SPD affirment que le colonialisme devrait servir les objectifs de la civilisation, ce qui n’est déjà guère le cas en Afrique, mais ce n’est certainement pas le cas en Asie, où les autorités coloniales corrompues perpétuent l’héritage d’exploitation des Français et des Britanniques. Les délégués du Wirtschaftspartei déplorent que, même si l'Indochine était initialement destinée à remplacer de lourdes réparations de guerre, elle n'a été qu'un gouffre financier, notamment ces dernières années, contribuant ainsi au dilemme économique dans lequel se trouve l'Allemagne. Le DVLP admet même, à contrecœur, que l'acquisition de l'Indochine a rendu l'Allemagne vulnérable, car elle l'a exposée sur son flanc oriental aux expansionnistes japonais, ce qui a aggravé le soi-disant "Einkreisung" (encerclement) de l'Allemagne sur la scène mondiale, tout comme au cours des décennies d'avant la Weltkrieg.\n\nAu final, l’Allemagne n’est pas si différente des empires français et britannique d’avant la Weltkrieg, et répète les mêmes erreurs que ses prédécesseurs, au grand dam des parlementaires. Cependant, plutôt que s'en tenir à de simples discussions stériles - il appartiendra à notre courageuse Schutztruppe en Asie de l'Est de mettre fin le plus rapidement possible à la rébellion, et un plan de renforcement des forces dans les colonies a finalement été adopté par le Reichstag."
 gerflavour.3.a: "Nous sommes devenus ce que nous avions juré de détruire."

 gerflavour.4.t: "Les renforts allemands arrivent"
 gerflavour.4.d: "Des renforts sont arrivés du Heimat, approuvés par le Reichstag en réaction à la rébellion en cours en Indochine. Les renforts comprennent des kits d'équipement d'infanterie supplémentaires provenant des réserves de la Heer et des renforts d'infanterie triés sur le volet parmi les réservistes de l'armée."
 gerflavour.4.a: "Ils seront certainement utiles."

 gerflavour.5.t: "Déportés d'Allemagne"
 gerflavour.5.d: "Un « point de tension », c'est ainsi que la presse parisienne décrit l'événement singulier survenu à un poste de contrôle dans les Vosges. Jour après jour, des dizaines de personnes traversent la frontière avec seulement leurs vêtements sur le dos et tout ce qu'elles peuvent emporter, rassemblées par des compagnies de Feldgendarmerie. Ces pauvres malheureux sont les nombreux et glorieux dirigeants des travailleurs libres d'Allemagne, dont le seul crime a été d'avoir osé tenir tête aux Junkers.\n\nUne fois les événements de la Ruhr terminés et les grèves impitoyablement réprimées, les autorités impériales ont mis fin à toute prétention de conciliation avec les forces prolétariennes au sein de l'Empire et ont lancé ce qui ne peut être décrit que comme une campagne de terreur « légale » réactionnaire. Pour l'instant, nous n'avons eu connaissance d'aucun décès : les hommes du Kaiser n'ont pas été assez fous pour faire d'autres martyrs. Cependant, de nombreuses voix éminentes ont déjà été emprisonnées sur la base de fausses accusations. Certains journaux socialistes ont été fermés et les syndicats jugés trop radicaux ont été interdits. Quant à ceux jugés gênants mais qui ne valent pas la peine d’être enchaînés, on en a fait des exemples, déchus de leur citoyenneté et expulsés. Ce sont ceux-là qui sont désormais jetés à notre porte.\n\nBien entendu, nous sommes heureux de les accueillir. Ils ont peut-être été rendus apatrides par la Couronne allemande, mais la Fédération universelle des travailleurs ne se soucie pas de ces notions bourgeoises. Dès qu'ils franchissent la frontière, ils sont pris en charge par le Secours Populaire. Beaucoup montrent des signes de mauvais traitements, certains ayant clairement subi des coups. À chaque nouvelle vague, les tensions augmentent encore entre les gardes des deux côtés, avec des insultes, des menaces et parfois des projectiles improvisés qui traversent la frontière. Il semble peu probable que la situation échappe à tout contrôle, mais l’opinion publique est indignée. Un jour, cet abus flagrant sera vengé, nous le jurons. En attendant, ces exilés rejoignent ceux déjà en France, chacun d'entre eux étant désormais déterminé à revenir libérer sa patrie."
 gerflavour.5.a: "Nous les ramènerons chez eux un jour."

 gerflavour.6.t:0 "Wilhelm Groener est décédé"
 gerflavour.6.d: "Le général Wilhelm Groener, héros renommé de la Weltkrieg, est décédé aujourd'hui à Bornstedt. Pendant la Weltkrieg, ses réformes du système ferroviaire militaire ont aidé l'armée impériale allemande à prendre l'avantage sur ses rivaux de l'Entente, mais sa coopération avec les autorités civiles à la tête du Kriegsamt lui a valu des critiques en raison de sa coopération avec les syndicats et de ses commentaires incendiaires à l'égard des intérêts des entreprises, et il fut temporairement limogé. Groener a repris de l'importance dans l'armée après la chute de Ludendorff et s'impliqua dans la politique civile, gagnant non seulement une réputation de commandant militaire compétent, mais aussi d'intermédiaire compétent entre les intérêts de la Heer au sein du gouvernement et du Reichstag. Son décès est pleuré par ses pairs de l'armée et par sa famille."
 gerflavour.6.a:0 "La Heer a besoin de plus d'hommes comme lui."

 gerflavour.7.t:0 "Sedantag"
 gerflavour.7.d:0 "Après la guerre franco-allemande de 1870-1871, le Sedantag a été créé pour célébrer notre victoire à Sedan, où nous avons capturé le dernier empereur français Napoléon III et la crème de son armée. À l'origine une fête en l'honneur de l'armée prussienne, le Sedantag s'est transformé en une célébration de la fondation du Reich et, après la Weltkrieg, en une humiliation de ses ennemis.\n\nDans chaque ville et village, d’Aix-la-Chapelle à Memel, chaque rue est décorée de noir, blanc et rouge. Chaque cloche proclame fièrement ce jour de célébration. Nobles, soldats et innombrables vétérans défilent fièrement dans les rues, acclamés par les masses joyeuses. En effet, c’est un bon jour, un jour qui nous rappelle la paix et la prospérité dont nous jouissons depuis la création du Reich."
 gerflavour.7.a:0 "Heil dem Kaiserreich!"

 gerflavour.9.t:0 "La Mort de Wilhelm II"
 gerflavour.9.d_GER: "Notre Kaiser Wilhelm II est décédé aujourd'hui d'une embolie pulmonaire à l'hôpital de la Charité de Berlin. C'est pour ainsi dire la fin d'une époque. Wilhelm II fut l'un des derniers monarques européens à avoir régné au XIXe siècle et durant toute sa vie, il s'efforça de défendre - parfois avec succès, souvent en échouant - les valeurs en lesquelles il croyait, à cette époque. Avec sa mort, on peut dire qu'à présent le XXème siècle nous est véritablement ouvert.\n\nPartout dans l’Empire, les drapeaux sont en berne et des cérémonies publiques sont organisées pour honorer le Weltkriegskaiser, le Kaiser qui a conquis le monde pour l’Allemagne. A Berlin, le Kronprinz Friedrich Wilhelm, sait qu'il devra désormais défendre l'honneur du Kaiserreich dans le monde."
 gerflavour.9.d_GEX: "Notre Kaiser Wilhelm II est décédé aujourd'hui d'une embolie pulmonaire à l'hôpital de la Charité de Berlin. C'est pour ainsi dire la fin d'une époque. Wilhelm II fut l'un des derniers monarques européens à avoir régné au XIXe siècle et durant toute sa vie, il s'efforça de défendre - parfois avec succès, souvent en échouant - les valeurs en lesquelles il croyait, à cette époque. Avec sa mort, on peut dire qu'à présent le XXème siècle nous est véritablement ouvert.\n\nPartout dans l'Empire, ou dans ce qu'il en reste, les drapeaux sont en berne et des cérémonies publiques sont organisées pour honorer le Weltkriegskaiser, le Kaiser qui a gagné et perdu le monde pour l'Allemagne. A Dar-es-Salaam, le Kronprinz Friedrich Wilhelm sait qu'il devra désormais défendre l'honneur du Kaiserreich dans le monde."
 gerflavour.9.a:0 "Le Kaiser est mort! Vive le Kaiser Wilhelm III!"

 gerflavour.10.t:0 "Le couronnement de Wilhelm III"
 gerflavour.10.d: "Le prince héritier de l'Empire Allemand, qui attendait patiemment depuis 1888 la succession de son père désormais légendaire, a été couronné et est monté sur le trône sous le nom de Wilhelm III, nouvel Empereur Allemand. Et même en faisant fi de la situation géopolitique, le couronnement n'a pas été sans problème , car l'Empire n'a pas réellement de tradition d'investiture cérémonielle. Aucune couronne impériale allemande n'a jamais été fabriquée. Seule une couronne de cérémonie de Wilhelm II est disponible - car il est vrai que ni lui, ni son prédécesseur Friedrich III n'ont eu de leur temps de vrai couronnement. C'est donc selon la tradition prusienne que la cérémonie de couronnement a eu lieu, dans la capitale.\n\nWilhelm III doit non seulement répondre aux attentes laissées par son père, mais aussi lutter contre sa propre réputation peu brillante. Il est méprisé par la gauche et considéré comme un bouffon par la droite. Cependant, peu importe ce que les uns ou les autres pensent de lui, ils doivent accepter qu’il est désormais leur Kaiser."
 gerflavour.10.a:0 "Heil dir im Siegerkranz!"

 gerflavour.11.t: "Décès du Duc Ernst de Saxe-Meiningen"
 gerflavour.11.d: "Aujourd'hui, le duc Ernst de Saxe-Meiningen est décédé à l'âge de 82 ans. Célèbre sous le nom de "Malerherzog" (Le Duc Peintre) ou le "Duc qui n'a jamais voulu être duc", Ernst, qui n'est monté sur le trône qu'à 68 ans, était largement connu pour son vif enthousiasme pour les beaux-arts et son désintérêt pour la politique, ce qui contrastait fortement avec le style de gouvernement de son frère aîné et prédécesseur Bernhard III, un admirateur belliqueux du mode de vie prussien. Même si l'héritage de "seulement" 14 années de règne peut sembler minime comparé à celui de son père et de son grand-père qui ont tous deux gouverné Saxe-Meiningen pendant environ un demi-siècle, Ernst ne sera certainement pas oublié, comme le sont de nombreuses belles peintures peintes par le Duc, déjà exposées dans le cadre d'une exposition permanente au Lindenau Art Museum à Meiningen."
 gerflavour.11.a:0 "Il va nous manquer."

 gerflavour.12.t: "Grande Liberté"
 gerflavour.12.d: "Cette semaine, "Große Freiheit" (Grande Liberté), le nouveau blockbuster d'Helmut Käutner mettant en vedette des acteurs de renommée mondiale tels que Hans Albers et Ilse Werner, a célébré sa première au palais du cinéma UFA de Hambourg, le plus grand cinéma d'Europe - pour le plus grand plaisir de la population locale, car l'histoire du film se déroule également dans la ville hanséatique. Salué par la critique comme un grand exemple du genre du réalisme poétique, le film raconte l'histoire d'un ancien marin vieillissant et cynique nommé Johnny qui passe sa retraite comme chanteur dans un club le long de la Große Freiheit, une rue du célèbre quartier rouge de Hambourg, de St. Pauli. Après avoir promis à son frère mourant de veiller sur la petite amie de ce dernier, Gisa, après sa mort et permis à la jeune fille d'à peine 20 ans de vivre dans sa chambre comme femme de ménage, il commence à développer des sentiments amoureux pour la première fois depuis de nombreuses années - mais sans que Gisa ne se doute de quoi que ce soit,  car elle a commencé entre-temps à courtiser un ouvrier d'un chantier naval, à l'insu de Johnny. Johnny devient tellement obsédé par la fille qu'il va jusqu'à envisager de lui proposer et d'abandonner son ancienne vie instable, mais juste au moment où il a acheté les bagues, il découvre la relation secrète de Gisa. Lésé, honteux et déshonoré, le vieux loup de mer décide d'abandonner définitivement son ancienne vie et s'embarque à nouveau sur un navire la même nuit, pour ne jamais revenir.\n\nLe film est devenu très populaire non seulement en raison de son scénario profondément mélancolique et fataliste, qui capture parfaitement l'esprit de l'époque de la guerre, mais aussi en raison de sa bande originale fantastique - de nombreux morceaux figurent dans le film, comme l'emblématique "La Paloma" et "On the Reeperbahn at Half Past Midnight" qui est déjà devenu un classique instantané, joué sur des tourne-disques dans toute l'Europe."
 gerflavour.12.a: "L'épouse d'un marin, c'est la mer."

 gerflavour.13.t: "Décès du prince Frédéric de Waldeck-Pyrmont"
 gerflavour.13.d:9 "Après un règne de plus de 53 ans, le prince Friedrich de Waldeck-Pyrmont est décédé paisiblement aujourd'hui à l'âge de 81 ans. Malgré son manque de charisme et son héritage politique quasi inexistant, Friedrich a réalisé ce dont rêvaient de nombreux monarques allemands : il est désormais officiellement le plus ancien des monarques allemands à régner. Au cours des 75 années d'histoire de l'Empire Allemand, il a même réussi à surpasser le légendaire Wilhelm II de quelques semaines seulement, ce qui doit probablement faire se retourner le "Kaiser éternel" dans sa tombe.\n\nLa grande insignifiance du prince Friedrich peut être attribuée non seulement au fait que Waldeck est l'un des États constitutifs d'Allemagne les plus petits et les moins peuplés, mais aussi du fait de son extrême dépendance à l'égard de la Prusse. En raison d'un traité controversé signé en 1867, la principauté n'étant pas en mesure de couvrir les cotisations annuelles que chaque État membre doit payer, le prince est devenu une figure de proue sans importance, tandis que l'administration interne a été reprise par les Prussiens de Cassel et de Hanovre. À plusieurs reprises, la dissolution pure et simple de Waldeck-Pyrmont a été envisagée, en partie parce que les militants de Bad Pyrmont, qui n'ont pas grand-chose en commun avec leurs dirigeants d'Arolsen, ont appelé à une unification avec la province de Hanovre, mais ces plans ont toujours été échoué.\n\nCe sera le devoir du fils de Friedrich, le prince Josias de Waldeck-Pyrmont, de guider la petite principauté vers une nouvelle ère."
 gerflavour.13.a:0 "Memento mori."

 gerflavour.14.t:0 "Le prince héritier Wilhelm s'est vu offrir le commandement de l'armée"
 gerflavour.14.d: "Wilhelm, le prince héritier de l'Empire Allemand, s'est vu proposer une nouvelle fois d'être nommé dans l'armée par l'entourage du Kaiser, pour diriger les troupes lors de la Seconde Weltkrieg. Au cours de la Première Weltkrieg, il était l'un des commandants suprêmes du front occidental et, bien que son leadership ait été critiqué par nombre de ses généraux, il est rentré chez lui victorieux. Peut-être pourra-t-il à nouveau faire ses preuves sur le champ de bataille ?"
 gerflavour.14.a:0 "Il commandera à nouveau le Heeresgruppe Kronprinz"
 gerflavour.14.b:0 "Gardons-le loin de cette guerre"

 gerflavour.15.t:0 "Le roi Rupprecht reçoit le commandement de l'armée"
 gerflavour.15.d:0 "Suite à l'annonce du retour du prince héritier Wilhelm au front pour la Seconde Weltkrieg, le roi Rupprecht de Bavière a également été réaffecté au poste de commandant de l'armée impériale allemande. Commandant du Heeresgruppe Rupprecht von Bayern pendant la Weltkrieg, il s'est montré un commandant compétent bien qu'il doive sa position à son statut, et a été considéré par ses pairs comme peut-être le seul roi allemand méritant un commandement militaire pendant toute la guerre. Comme il est le roi en titre et qu'il approche les 70 ans, Rupprecht ne mène peut-être plus avec la même capacité qu'avant, mais il a néanmoins été bien accueilli par la OHL."
 gerflavour.15.a:0 "Il mènera les troupes bavaroises à la gloire"

 gerflavour.16.t:0 "Fête des Mères"
 gerflavour.16.d: "Depuis que le Congrès Américain a désigné le deuxième dimanche de mai comme celui de la Fête des Mères, en 1914, en signe d'amour et de respect pour les mères du monde, cette tradition américaine a lentement gagné du terrain outre-Atlantique. Après la fin de la Weltkrieg, l'Association des Fleuristes Allemands (Verband Deutscher Blumengeschäftsinhaber) en a profité comme tactique de marketing pour promouvoir cette date afin d'augmenter les ventes de fleurs en mai. L'accent liturgique de la vision originale de la fête a également gagné le soutien de groupes religieux conservateurs, qui la considéraient comme une alternative viable à la Journée Internationale de la Femme, initiée par les organisations socialistes. Les mouvements appelant à en faire un jour férié ont gagné du terrain dans l’Empire Allemand dans les années 1920 et 1930.\n\nAux côtés des propriétaires d'entreprises, des sociétés conservatrices et des militants des droits des femmes, la campagne en Allemagne a également été soutenue par des groupes völkisch, qui ont associé l'idée de la fête des mères à leur idéal d'extrême droite d'une mère loyale en matière de procréation qui est l'avenir de la race des maîtres germaniques. La nomination de Kurt von Schleicher, un Reichskanzler patriote et nationaliste mais néanmoins progressiste, a redonné espoir à cette campagne militante, et de nombreuses lettres sont parvenues à Berlin lui demandant d'enfin faire de la fête des mères une fête nationale. L'Empire a... connu des jours meilleurs, mais peut-être qu'une petite victoire de propagande ne lui causera aucun mal ?"
 gerflavour.16.a: "Faites savoir aux générations futures que Schleicher respecte les femmes plus que quiconque."
 gerflavour.16.b: "Les mères peuvent attendre. Le pays est au bord de l’effondrement."

 gerflavour.17.t: "Découverte de la Fission Nucléaire"
 gerflavour.17.d: "L'Institut Kaiser Wilhelm de chimie a rapporté que ses scientifiques, dirigés par Otto Hahn et Fritz Strassmann, ont confirmé l'existence d'un phénomène soupçonné depuis des années par la communauté des physiciens et des chimistes, mais présumé n'être qu'une hypothèse : la fission nucléaire. Après avoir bombardé des atomes d’uranium avec des neutrons, ils ont découvert que les noyaux d’uranium étaient divisés avec succès et produisaient des atomes de baryum. Bien qu'il ait fallu un certain temps à l'équipe pour confirmer que ce qu'ils avaient vu n'était pas simplement une contamination, Hahn et Strassmann ont finalement inventé le terme Uranspaltung (fission de l'uranium) pour décrire le phénomène.\n\nCela pourrait ouvrir la voie à de nouvelles technologies, si l’énergie probablement énorme libérée par la fission nucléaire pouvait être contenue et utilisée."
 gerflavour.17.a: "Eurêka!"

 gerflavour.18.t: "Le Jubilé du Trône d'Or"
 gerflavour.18.d: "Aujourd’hui est un jour de célébration mémorable ! Il y a exactement 50 ans, en 1888, notre Kaiser Wilhelm II accédait au trône après la mort malheureuse de son père Frédéric III. Les cinquante dernières années ont vu l’Allemagne devenir un empire mondial et établir une hégémonie dans toute l’Europe, tout en réalisant d’immenses réformes dans son pays – l’ère Wilhelmienne a été une période de grands changements, de conflits, mais aussi de grandeur.\n\nLe Kaiser - déjà âgé de près de 80 ans et dont la santé se détériore - a fait le tour de son empire, rencontrant ses sujets et rendant visite aux monarques des États constituants. Son fils aîné et héritier présumé, le prince héritier Wilhelm, a rempli une grande partie des fonctions lors des visites. Déjà, le peuple et les responsables gouvernementaux s’attendent à ce qu’il accède bientôt au trône. Les préparatifs se font lentement pour le transfert du pouvoir et des fonctions..."
 gerflavour.18.a: "Longue vie au Kaiser Wilhelm II!"

 gerflavour.19.t:0 "L’Allemagne renforce son soutien à la Mitteleuropa"
 gerflavour.19.d:0 "La nomination de Paul Lejeune-Jung comme prochain président de la Commission Mitteleuropa sous initiative allemande devrait apporter des avantages aux États membres de la Mitteleuropa grâce à une plus grande efficacité des projets de construction transnationaux. Déjà, nos entreprises de construction font état de transactions et de financements plus faciles."
 gerflavour.19.a:0 "Bien."

 gerflavour.20.t: "Découverte du cycle de l'acide citrique"
 gerflavour.20.d: "Dans la dernière publication du "Chemiker-Zeitung über die wichtigsten Gebiete der Chemie und chemischen Industrie", les lecteurs ont pu trouver un article soumis par Hans Krebs MD, intitulé "Le rôle de l'acide citrique dans le métabolisme intermédiaire des tissus animaux". Krebs y présente sa dernière découverte d'un cycle de réactions impliquant la molécule d'acide citrique, qui s'est avérée essentielle dans le fonctionnement de tous les organismes vivants. Le processus implique une série de conversions chimiques cycliques et constitue un élément essentiel de la respiration cellulaire, permettant à tous les organismes de fonctionner.\n\nL'auteur de l'article, le Dr Hans Krebs, est un chercheur de l'Université de Fribourg, connu pour avoir découvert le cycle de l'ornithine en 1932. En utilisant les travaux antérieurs d'Albert Imre Szent-Györgyi de Nagyrápolt, qui a découvert plusieurs produits et réactions dans le cycle , Krebs a présenté ses découvertes de manière succincte.\n\nCette découverte récente a été considérée comme extrêmement innovante et Krebs reçoit déjà de nouveaux honneurs et une nouvelle renommée dans le monde scientifique. Cette réussite a également renforcé la réputation des cercles scientifiques allemands et, plus important encore, de la Société Kaiser-Wilhelm."
 gerflavour.20.a: "Un cycle de vie."

 gerflavour.21.t: "Vydunas"
 gerflavour.21.d: "Les nominations pour le prix Nobel de littérature 1940 parviennent déjà au comité du prix Nobel, et parmi elles se trouve un nom inattendu : Wilhelm Storost, plus communément connu sous le nom de « Vydūnas ».\n\nVydūnas est un chef spirituel de la communauté prussienne-lituanienne, membre des sociétés théosophes, poète et philosophe, ainsi qu'un remarquable conservateur des traditions locales, du folklore, des chants et même de leur ancienne foi préchrétienne, qu'il a cherché à préserver. reconstruire et racheter. Son influence morale parmi la population de langue lituanienne en diminution en Prusse orientale est incontestable, et il s'est même fait un nom de l'autre côté du Memelland, dans le royaume de Lituanie, où ses œuvres sont lues et citées. Bien sûr, il a également gagné le respect parmi les intellectuels allemands, même si son statut minoritaire et son orientation le laissent relativement inconnu.\n\nPourtant, la nouvelle fut accueillie chaleureusement à Berlin et avec joie à Tilsit, et bien que sa victoire ne soit pas du tout assurée, le simple fait de prendre en considération Vydūnas constitue un accomplissement significatif pour les Prussiens-Lituaniens. Le seul point de tension est le possible conflit entre lui et l'establishment aristocratique prussien - une partie considérable des œuvres de Vydūnas est consacrée à la conquête et à la colonisation de la Prusse par les chevaliers teutoniques, ainsi qu'à la destruction de la culture et du mode de vie locaux. processus provoqué. Étant donné que non seulement la Prusse, mais sans doute l’Empire lui-même, sont originaires des territoires conquis dans l’Ostsiedlung, cela a amené la presse de droite à ridiculiser le poète en le qualifiant d’antipatriotique."
 gerflavour.21.a: "Une réalisation louable pour la littérature allemande!"
 gerflavour.21.b: "Poussons le Comité à considérer davantage d'auteurs... patriotiques."

 gerflavour.22.t: "Une Approbation"
 gerflavour.22.d: "Bien qu’apparemment assiégée de tous côtés par les conservateurs et les réactionnaires, la coalition de la Demokratische Union compte également de nombreux partisans. Aujourd’hui, un soutien nouveau, mais pas tout à fait inattendu, est venu du lauréat du prix Nobel et président de longue date de l’Institut de physique de la Société Kaiser-Wilhelm – Albert von Einstein.\n\nReconnu comme l’un des plus grands esprits du XXe siècle grâce à ses théories révolutionnaires sur la relativité générale et restreinte, Einstein jouit d’un grand prestige dans la haute société allemande – et il utilise ce poids pour faire campagne en faveur de ses idéaux politiques. Il est membre du parti pacifiste Bund Neues Vaterland qui milite pour la paix mondiale et le respect du droit international, a écrit avec passion sur le socialisme et la réforme sociale et soutient la création d'une patrie nationale juive en Palestine.\n\nAujourd'hui, il soutient également ouvertement notre gouvernement, déclarant par écrit que « parmi les partis en compétition au Reichstag, la nécessité d'une grande réforme sociale et politique dans l'Empire ne peut être réalisée que par le SPD »."
 gerflavour.22.a: "C’est grandement apprécié."
 gerflavour.22.b: "Rendons en nature au génie de notre époque."

 gerflavour.23.t: "Le nouveau groove du Kaiser"
 gerflavour.23.d: "Bien qu'une grande partie de son pouvoir ait été freinée par l'affaire du Daily Telegraph, le processus de parlementarisation et les Réformes Constitutionnelles de Mars, Wilhelm II est resté influent dans la politique allemande presque jusqu'à sa mort. Non pas du fait de sa personnalité — jusqu'à la fin de sa vie, il n'a jamais pu s'adapter pleinement au parlementarisme — mais par ses conseillers et sa cour, qui se sont adaptés aux réformes de Mars en coopérant avec le Reichstag pour faire pression sur les candidats préférés au Kaiser à une époque où le les parlementaires ne parvenaient pas à se mettre d’accord. C'est ainsi que des Reichskanzlers tels que Posadowsky, Brockdorff-Rantzau et Dirksen ont pu accéder au pouvoir malgré la composition du Reichstag, même après les Réformes de Mars.\n\nWilhelm III est un animal totalement différent. Avec une éducation militariste, deux décennies passées à être adoré par l'extrême droite comme « leur sauveur » et une résolution égocentrique d'être ce « sauveur de l'Allemagne » d'une manière que son faible père n'était pas, il est entré en conflit avec le gouvernement en place depuis les premiers jours de son règne. Son objectif : trouver un moyen de renverser le SPD et nommer quelqu'un qu'il aime, comme Kurt von Schleicher ou Elard von Oldenburg-Januschau, au poste de Reichskanzler. Les réalignements de la haute politique après le couronnement d'un nouvel empereur allemand ne sont pas nouveaux dans l'histoire de l'Empire - Wilhelm II lui-même avait fait à peu près la même chose, renvoyant Otto von Bismarck peu après son couronnement, après tout. Mais les temps étaient-ils vraiment les mêmes ?"
 gerflavour.23.a: "Nous ne sommes plus en 1890, Votre Majesté."

 gerflavour.24.t: "La Défaite Fracassante"
 gerflavour.24.d: "Au cours des jours suivants, l'une des situations les plus tendues de l'histoire du gouvernement de la Demokratische Union s'est produite. Depuis sa loge de Potsdam, Wilhelm III a envisagé plusieurs options possibles pour le Reichskanzler – mais la prise de conscience qu’elles nécessiteraient l’approbation du Reichstag a fait échouer ces plans les uns après les autres. Face aux nouveaux défis de l'establishment conservateur, tous les partis de la coalition se sont unis pour refuser l'accord de tout Reichskanzler proposé par le Kaiser, campant sur leurs positions et exigeant le maintien du cabinet en place.\n\nL'offre de Wilhelm III d'un gouvernement remanié, formant un « gouvernement d'experts », fut également refusée. Certains ont réfléchi à des options radicales, comme la dissolution complète du Reichstag, mais ses conseillers ont dissuadé le Kaiser de prendre de telles mesures. L'ambiance dans la nation était de plus en plus favorable au Reichstag et non au Kaiser, les premières manifestations commençaient à se rassembler dans les rues, exigeant l'indépendance du gouvernement face aux caprices du monarque - alors que les tensions entre ces deux leviers du pouvoir atteignaient le point où un l'abolition de la monarchie était parfois envisagée dans les salles parlementaires.\n\nFinalement, Wilhelm III céda. Aucun changement de gouvernement n’a été adopté et, dans le calme, le processus de parlementarisation a remporté sa dernière et plus complète victoire. Un précédent a été créé selon lequel le Reichstag est l'autorité décisionnelle ultime dans le pays, et si lui et le Kaiser ne sont pas d'accord, c'est le Kaiser qui doit céder. Il peut toujours détenir le pouvoir de licencier le Reichskanzler ou n’importe quel secrétaire, mais, en pratique, il ne peut pas exercer ce pouvoir sans l’approbation explicite du Parlement.\n\nLa monarchie constitutionnelle en Allemagne n'est en aucun cas parfaite et l'influence du Kaiser est toujours importante. Cependant, il sera désormais de plus en plus difficile de revenir sur cet acquis."
 gerflavour.24.a: "L’Allemagne ne reviendra jamais à son passé peu glorieux."

 gerflavour.25.t: "Reichstagswahl de [GetYear]"
 gerflavour.25.d: "De nouvelles élections ont lieu en Allemagne tous les cinq ans pour élire les 445 membres du Reichstag. Maintenant que la Seconde Weltkrieg est passée, le pays peut à nouveau revenir à la politique du temps de paix, aux débats sur la fiscalité, les services sociaux, l'éducation et les politiques ethniques qui étaient si fréquents avant l'incident du Lundi Noir. Les changements survenus dans notre pays depuis 1936 se refléteront certainement également dans la capacité des partis à remporter les élections..."
 gerflavour.25.a: "Les catholiques formeront le nouveau gouvernement!"
 gerflavour.25.b: "Le SPD formera le nouveau gouvernement!"
 gerflavour.25.c1: "Le Front unique conservateur remporte la majorité! Treviranus est nommé!"
 gerflavour.25.c2: "Le Front unique conservateur remporte la majorité! Schlange-Schöningen est nommé!"
 gerflavour.25.c3: "Le Front unique conservateur remporte la majorité! Hassell est nommé!"
 gerflavour.25.e: "Face à aucune opposition sérieuse, le régime de Schleicher obtient la majorité!"
 gerflavour.25.f: "Le DVP formera le nouveau gouvernement!"
 gerflavour.25.g: "Les libéraux formeront le nouveau gouvernement avec la confiance des socialistes !"

 gerflavour.26.t: "Eintopfsonntag"
 gerflavour.26.d: "La guerre dure plus longtemps que prévu initialement, et cela ne peut signifier qu’une seule chose, tout comme lors de la Première Weltkrieg : l’heure du rationnement. L'un des piliers majeurs de l'économie de guerre est l'ajustement du régime alimentaire de chaque citoyen allemand : fini les Sonntagsbraten, mangez de l'Eintopf pour la victoire finale de l'Allemagne ! Bientôt, nos concitoyens apprécieront enfin à nouveau la grande variété de plats que l'on peut préparer avec des pommes de terre, des navets et du gruau, comme au temps du vieux Fritz."
 gerflavour.26.a: "Mais toujours accompagné d'une saucisse, n'est-ce pas ?"

 gerflavour.27.t: ""L'histoire de la Cachoubie" publiée"
 gerflavour.27.d: "Aleksander Majkòwsczi — une figure éminente du Towarzëstwò Młodokaszëbów (Association des jeunes Cachoubes) — travaille à la publication de son projet « L'histoire de la Cachoubie » sous forme de bribes pour le journal « Gryf » depuis 1922 et sous forme de livre depuis 1936, en réaction à « Geschichte der Kaschuben" de Friedrich Lorentz. Le livre de Lorentz étant perçu comme une histoire de la germanisation en Cachoubie, Majkòwsczi a décidé de mettre en évidence la nationalité cachoube comme slave en commençant son livre par une brève histoire des nationalités slaves. Il percevait que les Slaves occidentaux, y compris les Poméraniens et les Cachoubes, étaient influencés par l'Europe occidentale – avec l'allemand comme influence principale, renforcée par la germanisation. La seconde partie était un aperçu géographique de la Cachoubie, de ses groupes locaux et des historiens de la nation. Puis, une présentation de l'histoire à partir des légendes : à travers la culture païenne, la domination polonaise, le duché de Pomerelia sous la dynastie locale de Sobiesławice, la domination teutonique, l'administration polonaise renouvelée et enfin la domination prussienne qui dure jusqu'à nos jours.\n\nAleksander Majkòwsczi n'a pas vécu assez longtemps pour voir son livre publié puisqu'il est décédé cette année, alors qu'il était en cours d'impression. Un comité fut formé, composé de ses anciens collègues, qui décidèrent de publier le livre à son nom aux côtés de son roman "Żëcé i przigòdë Remùsa". Depuis sa sortie, le livre a été vivement critiqué par la droite, qui appelle à son interdiction, mais a été salué par les politiciens cachoubes et libéraux."
 gerflavour.27.a: "Son nom de famille est-il Majkowski ou Majkòwsczi ?"
 gerflavour.27.b: "Les Kashubiens méritent que l'histoire de leur nation soit enfin écrite par l'un d'entre eux."
 gerflavour.27.c: "Un livre plein de mensonges et de calomnies. Interdisez-le immédiatement."

 gerflavour.28.t: "Les élections au Reichstag retardées"
 gerflavour.28.d: "Les élections au Reichstag devraient normalement avoir lieu aujourd'hui. Cependant, l'Allemagne est actuellement impliquée dans une guerre qui déterminera son avenir et celui de l'Europe dans son ensemble. Et rien ne doit perturber le cours de la guerre! Le Reichstag a donc approuvé un report d'un an des élections, qui seront renouvelées une fois par an jusqu'à ce que nous menions la guerre jusqu'à sa glorieuse conclusion !"
 gerflavour.28.a:0 "Bien."

 gerflavour.29.t: "Le vote de l'amendement constitutionnel"
 gerflavour.29.d: "Des projets de réforme de la Constitution Impériale ont été élaborés depuis la formation de la coalition de la Demokratische Union en 1936 – et maintenant, avec la fin de la Seconde Weltkrieg, ils pourraient enfin être mis en œuvre. Même si le Kaiser n’y est pour rien (et s’oppose en fait à de nombreuses propositions de réforme constitutionnelle), le terme « Constitution Wilhelmine » a déjà commencé à circuler dans la presse et la société civile. Après tout, ce serait le couronnement de l'ère wilhelmienne - elle a peut-être commencé avec le régiment personnel du Kaiser et la tyrannie de l'OHL pendant la Première Weltkrieg, mais elle s'est terminée par une victoire du processus démocratique et est devenue synonyme de la parlementarisation de l'Empire.\n\nMais aujourd’hui ne sera pas le bon jour. Il s’avère qu’aucun projet précis d’amendement constitutionnel n’a été élaboré par les partenaires de la coalition, du moins pas un projet sur lequel ils peuvent tous s’entendre, et c’est pourquoi le débat sur l’amendement constitutionnel a été interrompu dès le début de la session du Reichstag. Après avoir fait campagne en faveur d'amendements à la Constitution et de la démocratisation du processus politique, les partis au pouvoir en souffriront certainement."
 gerflavour.29.a:0 "Bon sang!"

 gerflavour.30.t: "Le vote de l'amendement constitutionnel"
 gerflavour.30.d: "Des projets de réforme de la Constitution Impériale ont été élaborés depuis la formation de la coalition de la Demokratische Union en 1936 – et maintenant, avec la fin de la Seconde Weltkrieg, ils pourraient enfin être mis en œuvre. Même si le Kaiser n’y est pour rien (et s’oppose en fait à de nombreuses propositions de réforme constitutionnelle), le terme « Constitution Wilhelmine » a déjà commencé à circuler dans la presse et la société civile. Après tout, ce serait le couronnement de l'ère wilhelmienne - elle a peut-être commencé avec le régiment personnel du Kaiser et la tyrannie de l'OHL pendant la Première Weltkrieg, mais elle s'est terminée par une victoire du processus démocratique et est devenue synonyme de la parlementarisation de l'Empire.\n\nLe résultat final fut cependant décevant. Bien que des ajustements aient été apportés à la constitution pour garantir un régime plus rationalisé et plus démocratique, les éléments clés sur lesquels le SPD et le LVP ont fait campagne, à savoir la parlementarisation complète du gouvernement , n'ont pas été inclus dans le projet final. Cela signifie que la lutte pour la démocratie dans l’Empire devra se poursuivre pendant une autre génération."
 gerflavour.30.a:0 "Bon sang!"

 gerflavour.31.t: "Le vote de l'amendement constitutionnel"
 gerflavour.31.d:9 "Des projets de réforme de la Constitution Impériale ont été élaborés depuis la formation de la coalition de la Demokratische Union en 1936 – et maintenant, avec la fin de la Seconde Weltkrieg, ils pourraient enfin être mis en œuvre. Même si le Kaiser n’y est pour rien (et s’oppose en fait à de nombreuses propositions de réforme constitutionnelle), le terme « Constitution Wilhelmine » a déjà commencé à circuler dans la presse et la société civile. Après tout, ce serait le couronnement de l'ère wilhelmienne - elle a peut-être commencé avec le régiment personnel du Kaiser et la tyrannie de l'OHL pendant la Première Weltkrieg, mais elle s'est terminée par une victoire du processus démocratique et est devenue synonyme de la parlementarisation de l'Empire.\n\nLe résultat final a surpris même les sociaux-démocrates radicaux de l’aile gauche du SPD. Il s'avère qu'un processus de négociation réussi a permis au SPD de convaincre tous ses partenaires de coalition d'accepter la quasi-totalité de ses revendications : le système gouvernemental a été entièrement parlementarisé, les pouvoirs des États réactionnaires ont été réduits et des réformes progressistes telles que le droit de vote des femmes a été adopté. L’Allemagne est enfin entrée dans les rangs des États civilisés modernes."
 gerflavour.31.a:0 "Hourra!"

 gerflavour.32.t: "Le vote de l'amendement constitutionnel"
 gerflavour.32.d: "Des projets de réforme de la Constitution Impériale ont été élaborés depuis la formation de la coalition de la Demokratische Union en 1936 – et maintenant, avec la fin de la Seconde Weltkrieg, ils pourraient enfin être mis en œuvre. Même si le Kaiser n’y est pour rien (et s’oppose en fait à de nombreuses propositions de réforme constitutionnelle), le terme « Constitution Wilhelmine » a déjà commencé à circuler dans la presse et la société civile. Après tout, ce serait le couronnement de l'ère wilhelmienne - elle a peut-être commencé avec le régiment personnel du Kaiser et la tyrannie de l'OHL pendant la Première Weltkrieg, mais elle s'est terminée par une victoire du processus démocratique et est devenue synonyme de la parlementarisation de l'Empire.\n\nLes pouvoirs du Kaiser ont été réduits et le Reichstag aura désormais le contrôle total des cabinets et des secrétaires, et des réformes supplémentaires ont été adoptées pour rationaliser la gouvernance et introduire des réformes progressistes. Tout ce que le SPD souhaitait n'était pas inclus dans la Constitution - la bataille pour les droits des citoyens allemands "
 gerflavour.32.a:0 "Hourra!"

 gerflavour.33.t: "Le Grand-Duché de Thuringe"
 gerflavour.33.d: "Encouragés par le gouvernement de Berlin, les représentants des petits États de Thuringe - Saxe-Weimar-Eisenach, Saxe-Meiningen, Saxe-Altenbourg, Saxe-Cobourg-Gotha, Schwarzbourg-Sondershausen, Schwarzbourg-Rudolstadt et les deux principautés de Reuss - se sont réunis dans la ville de Weimar pour délibérer sur l'unification de ces petites monarchies en un seul État de Thuringe. La partition de la Thuringe en petits États, chacun avec son propre gouvernement et ses propres lois, a freiné le développement et le progrès de l'État pendant un certain temps, et trouver une solution à cette division était depuis un certain temps dans l'esprit des politiciens en quête de centralisation.\n\nAprès un certain temps et un peu de pression de Berlin, un accord viable a été trouvé : une Thuringe unie sera créée et le Grand-Duc Charles-Auguste II de Saxe-Weimar-Eisenach, le plus grand des petits États, sera couronné Grand-Duc de Thuringe. Cependant, les autres princes conserveront leurs biens et leurs lignées seront représentées à la chambre haute du Landtag de Thuringe, aux côtés de pairs nommés et élus. La chambre basse sera élue au suffrage universel et le gouvernement résidera à Weimar.\n\nLa Constitution de Thuringe a été approuvée par tous les parlements des Länder et les modifications nécessaires à la Constitution ont été approuvées par le Bundesrat. Le Grand-Duché de Thuringe est ainsi devenu une réalité."
 gerflavour.33.a: "Le cœur vert de l’Allemagne est enfin uni…"
 GER_united_thuringia_tt: "Le §YGrand-Duché de Thuringe§! est établi."

 gerflavour.34.t: "Marlène Dietrich"
 gerflavour.34.d: "Alors que le pays se mobilise pleinement pour une nouvelle Weltkrieg, de nombreux acteurs de l’industrie cinématographique se sont portés volontaires pour mettre leurs talents artistiques au service de l’effort de guerre allemand. Parmi ces volontaires patriotes, il n'y a autre que Marlène Dietrich, la belle et glamour ancienne actrice du cinéma muet qui s'est rendue sur les lignes de front pour remonter le moral de ceux qui se trouvaient dans les tranchées.\n\nNée Marie-Madeleine Dietrich le 27 décembre 1901, elle est issue d'une famille berlinoise aisée et a créé son nom en fusionnant ses deux prénoms à l'âge de 11 ans. Ayant très tôt une formation musicale, une blessure au poignet l'a dissuadée de faire carrière dans l'orchestre et elle au lieu de cela, elle s'est retrouvée à jouer des rôles mineurs sur le grand écran. En 1929, elle décroche son rôle décisif avec le personnage de « Lola-Lola », une chanteuse de cabaret, dans la production de l'UFA de « L'Ange bleu » (1930) — réalisé par le cinéaste autrichien Josef von Sternberg. Le succès retentissant du film a conduit von Sternberg et Dietrich à travailler ensemble sur six autres films, en particulier avec l'image emblématique de Dietrich, une femme fatale glamour et mystérieuse. Parmi ses films, Morroco (1930) et Shanghai Express (1932, un film détaillant les troubles politiques de l'empire Qing), se sont imposés comme de véritables chefs-d'œuvre. Alors que beaucoup de ses films ont été tournés aux États-Unis, l'instabilité croissante du pays l'a amenée à retourner en Allemagne en 1936.\n\nAlors que la guerre bat son plein, Dietrich est passée sur les ondes avec son interprétation de la chanson d'amour populaire "Lili Marleen". Le gouvernement l'a félicitée pour ses efforts de mobilisation de l'effort de guerre allemand et ses chansons sont devenues les préférées des soldats des deux côtés du front de la Weltkrieg."
 gerflavour.34.a: "Son engagement est le bienvenu."

 gerflavour.35.t: "Kurt von Schleicher nommé Reichskanzler"
 gerflavour.35.d: "Des élections ont eu lieu dans l’Empire Allemand après deux années de gouvernements défaillants et de krach boursier, qui ont entraîné un effondrement économique mondial. Les partis d'opposition permanents - le SPD et le DVLP - ont obtenu une part des voix suffisamment importante pour qu'un autre cabinet libéral-catholique modéré ne soit plus possible. Face à la situation difficile, Kurt von Schleicher a été désigné comme figure fédératrice.\n\nSchleicher est un général de la Heer et ministre prussien de la Guerre qui a accumulé une influence impressionnante au cours des dernières années. Pragmatique dans l'âme, il exprime son souhait de travailler avec tous les partis du Reichstag pour combattre la crise, mais il ne recule pas devant son véritable objectif : un Empire plus fort, plus centralisé et militarisé."
 gerflavour.35.a: "Un autre Junker au service du Kaiser!"
 gerflavour.35.b: "Nous espérons qu'il s'en sortira bien."
 gerflavour.35.c: "Un choix intéressant."

 gerflavour.36.t: "Gouvernement de la Demokratische Union en Allemagne"
 gerflavour.36.d: "Kurt von Schleicher n’a pas été en mesure de contrôler la résistance du Reichstag ni de gérer les conséquences de l’effondrement économique. Il a donc finalement été démis de ses fonctions. Ce sont la gauche et le centre parlementaires qui ont profité de sa chute : un gouvernement réformiste soutenu par une coalition appelée « Demokratische Union » dirigée par le SPD a acquis la majorité au Reichstag.\n\nHermann Müller, coprésident du SPD, est devenu le premier Reichskanzler social-démocrate de l'histoire de l'Allemagne et son cabinet promet un programme ambitieux de réformes sociales et de changements constitutionnels pour transformer l'Empire en une monarchie parlementaire. Toutefois, ces objectifs se heurteront inévitablement à la résistance de l’establishment conservateur."
 gerflavour.36.a: "Les traîtres de classe s'inclinant devant le Kaiser."
 gerflavour.36.b: "Bien, cela devrait nous donner plus de marge de manœuvre."
 gerflavour.36.c: "Socialistes ou aristocrates, ils sont tous les laquais du Kaiser."
 gerflavour.36.e:0 "Compris."

 gerflavour.37.t: "Gouvernement Schwarz-Weiß-Rot en Allemagne"
 gerflavour.37.d: "Kurt von Schleicher n’a pas été en mesure de contrôler la résistance du Reichstag ni de gérer les conséquences de l’effondrement économique. Il a donc finalement été démis de ses fonctions. C'est la droite qui a profité de sa chute : les deux partis conservateurs, le DkP et le DVLP, ont formé une alliance « Schwarz-Weiß-Rot » et ont acquis la majorité au Reichstag.\n\nEwald von Kleist-Schmenzin, fonctionnaire non partisan et idéologue conservateur, a été nommé comme compromis entre les deux titans conservateurs - formant le premier cabinet conservateur en Allemagne depuis 1924. Leur mépris pour l'ordre constitutionnel réformé conduira certainement à des tentatives pour défaire le processus de parlementarisation."
 gerflavour.37.a: "Un autre exemple de la réaction inhérente à l’Allemagne."
 gerflavour.37.b: "Espérons qu’ils respecteront notre autonomie."
 gerflavour.37.c:0 "Compris."

 gerflavour.38.t: "Schleicher adopte la loi d'habilitation"
 gerflavour.38.d: "La situation économique dégradée de l'Empire Allemand a conduit à des grèves, des affrontements de rue et finalement à une tentative de révolution dans le duché industrialisé de Brunswick. Les révolutionnaires socialistes ont brièvement occupé la ville et diffusé une vague de terreur et de peur dans tout l'Empire. Le Reichskanzler Kurt von Schleicher a profité de l'occasion pour présenter au Reichstag une loi d'habilitation qui lui permettrait de rétablir l'ordre avec des pouvoirs d'urgence.\n\nCraignant une révolution, les parlementaires ont approuvé la loi – même si, à long terme, cela pourrait s'avérer une erreur. Schleicher est désormais presque inattaquable – il est probable qu’il profitera de l’occasion pour commencer à remodeler l’Allemagne en un « nouvel État » centralisé et militarisé, et consolider le contrôle de sa clique militaire."
 gerflavour.38.a: "Un autre exemple de la réaction inhérente à l’Allemagne."
 gerflavour.38.b: "Que se passe-t-il là-bas ?!"
 gerflavour.38.c: "Bien noté."

 gerflavour.39.t: "Scission du DVLP"
 gerflavour.39.d: "Les conséquences des élections de 1936 n’ont pas été tendres pour le Parti de la Patrie. Pendant deux décennies, ils avaient espéré apporter une « révolution conservatrice » en Allemagne, même en s’alliant à la droite modérée, mais même les conséquences de la plus grande crise de l’histoire économique allemande n’ont pas suffi à les propulser au pouvoir. De nombreux bailleurs de fonds du DVLP se sont retirés, reconnaissant que leur argent était en réalité jeté dans un trou géant. De vieilles inimitiés d'il y a dix ans ont refait surface - Alfred Hugenberg a une fois de plus lancé un défi au président du parti, Ulrich von Hassell.\n\nLa faction réactionnaire agressive de Hugenberg, encore plus antisémite et antiparlementaire que ses rivaux, a tenté de renverser Hassell lors d'une conférence du parti, mais a échoué et a donc choisi une autre voie : la scission. Au cours de l'année, le DVLP a commencé à se désintégrer : la faction de Hugenberg a formé le Deutschnationale Reichspartei (Parti National Allemand), tandis que quelques autres personnalités ambitieuses des branches locales ont soit fait défection en faveur de l'extrême droite radicale, comme le DvP et le DSP, soit les conservateurs sont devenus indépendants ou ont même formé leurs propres partis de droite insignifiants. La fragile unité de l’extrême droite allemande a pris fin – les luttes intestines dominent à nouveau le courant radical, un peu comme avant la Weltkrieg."
 gerflavour.39.a:0 "Dieu merci."
 gerflavour.39.b: "Commencez à regrouper ces petits groupes dans notre giron."

 gerflavour.40.t: "Décès d'Erich Ludendorff"
 gerflavour.40.d: "Les journaux de Munich rapportent qu'Erich Ludendorff, le cerveau de la Troisième OHL et commandant en second de Paul von Hindenburg pendant les dernières années de la Weltkrieg, est décédé hier d'un cancer du foie. Alors que Hindenburg, décédé il y a trois ans, est presque universellement vénéré comme un maître tacticien et le sauveur de l'Allemagne dans ses heures les plus sombres, l'héritage de Ludendorff est bien plus controversé. Ses capacités militaires sont incontestables, mais il est considéré comme celui qui tirait les ficelles du régime militaire autoritaire qui a pris le contrôle de l’Allemagne à la fin de la Weltkrieg. En 1920, essayant d'arrêter le processus de parlementarisation, il tenta une dernière fois de menacer Wilhelm II, mais comme ses services n'étaient plus nécessaires et que son supérieur Hindenburg passa un accord avec les réformistes parlementaires pour maintenir intact le pouvoir de l'armée, Ludendorff fut contraint de démissionner et tomba en disgrâce.\n\nDepuis lors, il est resté une ombre menaçante planant sur l’extrême droite allemande, mais même ceux qui le vénéraient ont commencé à avoir des doutes une fois qu’il s’est impliqué dans la frange néo-païenne völkisch sous l’influence de son épouse Mathilde. Ses théories du complot excentriques et ses emprunts à l’ésotérisme l’ont finalement conduit à être ignoré par les politiciens d’extrême droite qui souhaitaient se présenter comme respectables. Quoi qu'il en soit, il aura droit à des funérailles nationales, auxquelles assisteront les membres survivants de son entourage ainsi que la famille royale."
 gerflavour.40.a: "Est-ce mal d’espérer que sa mort ait été douloureuse ?"
 gerflavour.40.b: "C'est vraiment dommage qu'un homme de son talent soit tombé si bas..."
 gerflavour.40.c: "Souvenons-nous du héros de guerre, pas du fou."

 gerflavour.41.t: "Création de la DNVB"
 gerflavour.41.d.base:9 "Pendant des décennies, la droite allemande était divisée et constituait donc une proie facile pour les réformistes et les socialistes qui cherchaient à détruire progressivement les valeurs allemandes traditionnelles et à mettre en place un régime étranger et libéral pour les masses égarées. Aujourd'hui, cependant, ce processus s'est inversé. En travaillant ensemble pendant des décennies et en surmontant les défis internes et externes, la coalition Schwarz-Weiß-Rot s'est non seulement établie au pouvoir pendant des années et a gagné le soutien universel pour sa direction compétente pendant la deuxième guerre mondiale, mais elle s'est aussi de plus en plus rapprochée. Une fois la guerre gagnée, les deux présidents des partis de la coalition ont décidé de mettre de côté leurs dernières divergences et de créer une alliance commune, l'Union nationale du peuple allemand.\n\nLe manifeste du DNVB est clairement influencé par le DkP, qui avait joué un rôle de premier plan dans la coalition précédente. Ainsi, le syndicat professe son soutien à la démocratie parlementaire, bien qu'avec de nombreuses mises en garde, tout en conservant son programme conservateur traditionnel d'intérêts ruraux, de défense de la monarchie et de nationalisme allemand. Cette décision n'est cependant pas acceptée par tous les membres du gouvernement. En particulier, le Reichskanzler Ewald von Kleist-Schmenzin, qui avait clairement exprimé son mépris de l'esprit de parti, démissionne de son poste et choisit de retourner dans la région rurale de Poméranie. Le nouveau président de l'Union,"
 gerflavour.41.d1:9 "$gerflavour.41.d.base$ Hans Schlange-Schöningen, le remplacera."
 gerflavour.41.d2:9 "$gerflavour.41.d.base$ Gottfried Treviranus, le remplacera."
 gerflavour.41.a: "Trois hourras pour l'Union Populaire Nationale!"

 gerflavour.42.t: "Création de la DNVB"
 gerflavour.42.d: "Pendant des décennies, la droite allemande a été divisée et a donc été une proie facile pour les réformistes et les socialistes qui cherchaient à détruire progressivement les valeurs allemandes traditionnelles et à faire émerger un régime étranger et libéral pour les masses égarées. Mais aujourd’hui, ce processus est inversé. En travaillant ensemble depuis des décennies et en surmontant les défis intérieurs et extérieurs, la coalition Schwarz-Weiß-Rot s'est non seulement établie au pouvoir depuis des années et a gagné un soutien universel pour sa direction compétente pendant la Seconde Weltkrieg, mais elle s'est également rapprochée de plus en plus. Une fois la guerre gagnée, les deux présidents des partis de la coalition décidèrent de mettre de côté leurs dernières divergences et de fonder une alliance commune : l'Union Populaire Nationale Allemande.\n\nLe manifeste de la DNVB montre une nette influence de la part du DVLP, qui avait assumé un rôle de premier plan dans la coalition précédente. Ainsi, le syndicat a déclaré que la démocratie parlementaire est un système étranger, occidental, et a déclaré son alignement sur le « système organique » autoritaire et d'influence chrétienne promu par le DVLP. Cependant, tout le monde au sein du gouvernement n’a pas accepté cette décision. Plus particulièrement, le Reichskanzler Ewald von Kleist-Schmenzin, qui avait clairement exprimé son mépris de la partisanerie, a démissionné de son poste et a choisi de retourner dans la Poméranie rurale. Le nouveau président de l'Union, Ulrich von Hassell, le remplacera."
 gerflavour.42.a: "Trois hourras pour l'Union Populaire Nationale!"

 gerflavour.43.t: "La Deuxième Loi Antisocialiste"
 gerflavour.43.d: "Des années d’opérations antisocialistes approfondies ont paralysé la force du SPD au point qu’il n’est tout simplement plus capable de maintenir son emprise sur la classe ouvrière. Beaucoup de leurs organisations civiques ont été fermées à la suite d’enquêtes policières, tandis que d’autres ont choisi de se dissoudre volontairement afin de pouvoir se reformer en groupes collaborationnistes qui tentent de rallier les travailleurs au gouvernement sans aucune idéologie socialiste derrière eux. Certains dirigeants du SPD, ne trouvant aucun recours, ont complètement quitté le pays, affirmant qu'il n'y était plus sans danger pour leur santé.\n\nDans ces conditions, le gouvernement a finalement choisi de porter le coup final. Depuis l'interdiction temporaire du SPD au cours des dernières années de Bismarck, la droite allemande a envisagé la possibilité de le rétablir, un plan désespéré pour arrêter ce qu'elle considérait comme la plus grande menace pour l'Allemagne, un « cancer ». Pourtant, cela a été jugé irréalisable en raison de la taille et de l’influence énormes du SPD – jusqu’à aujourd’hui. Une deuxième loi antisocialiste a été imposée, déclarant illégales toutes les organisations socialistes, y compris le SPD, ainsi que leur rétablissement. Les services chargés de l'application des lois de la Prusse et des autres États allemands ont été habilités à persécuter toute personne tentant d'enfreindre cette loi.\n\nLe dernier débouché pour une opposition sérieuse à la révolution conservatrice a été brisé. Le temps nous dira si cela portera véritablement le coup mortel à la social-démocratie comme l’attend le gouvernement DNVB… ou si le manque d’autres voies pour résister à un régime de plus en plus népotiste et dégénéré pousse la prochaine génération vers des mesures plus radicales."
 gerflavour.43.a: "Les marxistes et les syndicalistes ne nous menaceront plus jamais."

 gerflavour.44.t:0 "La Convention Constitutionnelle"
 gerflavour.44.d: "Des projets de réforme de la Constitution impériale ont été élaborés depuis la formation de la coalition de la Demokratische Union en 1936 – et ils devaient être mis en œuvre après la guerre. Même si le Kaiser n’y est pour rien (et s’oppose en fait à de nombreuses propositions de réforme constitutionnelle), le terme « Constitution Wilhelmine » a déjà commencé à circuler dans la presse et la société civile. Après tout, ce serait le couronnement de l'ère wilhelmienne - elle a peut-être commencé avec le régiment personnel du Kaiser et la tyrannie de l'OHL pendant la Première Weltkrieg, mais elle s'est terminée par une victoire du processus démocratique et est devenue synonyme de la parlementarisation de l'Empire.\n\nCependant, aucun plan ne résiste au contact de l’ennemi. Ce n'est pas l'Empire Allemand qui a remporté la Seconde Weltkrieg, mais la République, proclamée aux heures les plus sombres de la nation, après la fuite des Hohenzollern. Les réformes constitutionnelles prévues avant la guerre ont ainsi été adoptées dans une Constitution républicaine, qui définit la structure politique du nouveau régime. Le bureau du Reichspräsident a été créé pour remplacer l'ancien rôle impérial, avec des pouvoirs renforcés, mais aussi avec un strict équilibre des pouvoirs entre lui et le Reichstag. Les pouvoirs des États ont été réduits et des gouvernements républicains ont été établis dans chacun d'entre eux."
 gerflavour.44.a:0 "Hourra!"

 gerflavour.45.t: "Le Deuxième Mandat"
 gerflavour.45.d: "Sans surprise, le SPD a remporté les élections organisées sous la Constitution Wilhelmine – les électeurs ont attribué un deuxième mandat au parti qui a établi un véritable État-providence, réformé la Constitution et remporté la Seconde Weltkrieg. Beaucoup de travail a déjà été accompli, mais il reste encore beaucoup de tâches à accomplir. Il lui faut encore trouver un moyen de restreindre le pouvoir de l’armée, préoccupation constante de tout réformateur démocratique en Allemagne, ainsi que rationaliser et réformer la structure étatique de l’Empire. D’une manière ou d’une autre, la position dominante du Royaume de Prusse doit être affaiblie et ce géant transformé d’un bastion de la réaction en un rempart démocratique.\n\nPourtant, les victoires déjà remportées sont exaltantes et marquent déjà un changement dans la pensée du parti. Ceux qui, au sein du parti, s'accrochaient encore à de vieux rêves d'un parti pour les travailleurs et par les travailleurs, peut-être même d'une éventuelle révolution spontanée qui donnerait naissance à la révolution socialiste prophétisée par Karl Marx, ont été complètement marginalisés - la dernière décennie a prouvé que le La seule façon pour les travailleurs de réaliser des progrès est de participer au processus démocratique.\n\nPeut-être que les promesses marxistes, qui sont encore écrites en gras dans le programme Liegnitz, étaient erronées et que les idées des jeunes révisionnistes, les soi-disant « Jeunes Turcs », étaient correctes : le véritable rôle du SPD devrait être celui d'un défenseur de l'ordre démocratique libéral, un vrai « parti populaire » qui poursuit le progrès social uniquement dans le cadre démocratique ? La vieille garde du parti est encore réticente à abandonner le marxisme, bien entendu – mais, à ce stade, cela semble inévitable."
 gerflavour.45.a:0 "Vorwärts!"
 GER_postwar_elections_held: "Des élections d'après-guerre ont eu lieu."

 gerflavour.46.t: "Le Parti de tous les Chrétiens"
 gerflavour.46.d: "Les élections depuis la transformation du Zentrum en Parti Populaire Chrétien ont été étonnamment réussies pour les catholiques – peut-être que les électeurs n'ont pas accordé beaucoup d'importance aux réformes des sociaux-démocrates, ou peut-être que les conséquences de la guerre les ont poussés à choisir une alternative d'opposition, ou un certain nombre d'autres. les raisons. Cette victoire a légitimé le départ incertain de la Tour que le parti avait initié immédiatement après la Weltkrieg : peu de gens croyaient que les agriculteurs protestants et les électeurs de la classe moyenne passeraient un jour à un ancien parti catholique, mais leurs doutes se sont révélés erronés.\n\nLe système des partis dans l’Empire Allemand est en train de changer. Autrefois parti du centre, le CVP pourrait être de plus en plus amené à prendre des positions à droite afin de combler le créneau laissé par les partis conservateurs protestants en voie de disparition. Après tout, les électeurs protestants prussiens sont plus conservateurs que leurs pairs du Sud. En conséquence, qu’adviendra-t-il de leur aile progressiste ? Avant la transformation au CVP, c'était leur foi catholique qui les attachait au Zentrum – mais une « démocratie chrétienne » générale est-elle tout aussi efficace pour maintenir cette grande tente debout ?\n\nSeul le temps nous le dira. Beaucoup s’attendent à ce que les prochaines élections soient dominées par le SPD et le CVP, peut-être avec des partis mineurs qui bousculeront la donne en passant d’un partenaire de coalition à l’autre. Puis, à mesure que de nouveaux problèmes sociaux surgissent, de nouvelles questions se posent... notamment celles qui peuvent diviser cette tente de progressistes, de conservateurs et de réactionnaires : est-ce que cela durera ?"
 gerflavour.46.a: "Für Wahrheit, Freiheit und Recht!"

 gerflavour.47.t: "L'Avenir du Libéralisme Allemand"
 gerflavour.47.d: "Il y a bien longtemps, le LVP a été fondé pour échapper au sort dans lequel il se trouve aujourd'hui : être un partenaire junior à gauche comme à droite, leur donnant un rôle de faiseur de rois. Sur le plan électoral, ils ne sont tout simplement pas assez puissants pour prendre les rênes de l’État et établir ainsi une bonne gouvernance pratique du centre. Pire encore, le paysage politique changeant menace encore davantage leurs positions. Après tout, plus le SPD abandonne ses racines marxistes ouvrières, plus il sera en mesure d’attirer des électeurs de classe moyenne de gauche qui votaient traditionnellement pour le LVP.\n\nMais tout n’est pas perdu. La niche du LVP demeure : contrairement au SPD ou au CVP, il s'engage pleinement en faveur de l'économie de marché, mais avec des concessions évidentes au nom de l'harmonie sociale, ce qui lui confère un solide soutien parmi les classes moyennes et supérieures. Plus le boom économique d’après-guerre se prolonge, plus la prospérité se prolonge, plus leurs promesses d’une gestion économique saine qui perpétuera ce miracle deviennent attrayantes. Ce qui est aussi de leur côté, c'est... le temps. Les anciens thèmes et conflits disparaîtront, tandis que de nouvelles questions sociales et politiques surgiront – le monde ne cessera jamais de changer.\n\nEt qui sait comment cela va réaligner le système des partis ? Après tout, le LVP est le parti de ceux qui ne savent pas pour qui voter."
 gerflavour.47.a: "Einigkeit und Recht und Freiheit!"

 gerflavour.48.t: "L'Agonie du Conservatisme Allemand"
 gerflavour.48.d: "Le gouvernement de la Demokratische Union a été un cauchemar pour les conservateurs allemands. Les rêves des réformistes et des socialistes étant finalement devenus réalité – les masses ont été convaincues par leurs slogans populistes et ont donc abandonné l’électorat conservateur, déjà en déclin. Le DVLP a connu des divisions et des conflits internes à la suite des élections de 1936, alors que les egos de Hassell et de Hugenberg s'affrontaient une fois de plus, tandis que le DkP avait désormais un concurrent : le CVP nouvellement créé mettait en avant une forte concurrence pour le vote de l'électorat protestant rural conservateur.\n\nCertaines personnalités conservatrices ont réagi avec une résignation emprunte de déprime, estimant qu’il n’y avait plus de place pour elles dans leur pays – mais d’autres ont continué le combat. Le DkP luttera pour sa survie dans le monde post-Wilhelminien. Tous les électeurs ruraux protestants ne se tourneront pas vers le CVP, mais il ne s'agissait pas d'un large électorat au départ. L'avenir du DkP est donc incertain.\n\nPeut-être est-il enfin temps d’orchestrer l’unité de la droite (protestante) allemande ? Cela n’était pas possible auparavant, mais peut-être que les restes du DVLP pourront être à nouveau assemblés en quelque chose de réalisable. Peut-être pourront-ils réaliser le « pivot urbain » ? Il y a pas mal de petits bourgeois frustrés et insatisfaits qui ont voté pour le Wirtschaftspartei ou le LVP et qui pourraient se tourner vers une politique réactionnaire. Ou peut-être qu'il n'y a pas d'autre choix que de capituler et de fusionner avec le CVP... Quel que soit le choix que feront les futurs dirigeants du DkP, personne ne sait combien de temps durera l'agonie du conservatisme allemand."
 gerflavour.48.a: "Willst Du das Deutschland Bismarcks?"

 gerflavour.49.t: "Ersatz Coca-Cola"
 gerflavour.49.d: "Le début de la guerre civile américaine a rendu difficile l’acquisition du sirop de Coca-Cola : le commerce avec les États-Unis, ou ce qu’il en reste, a effectivement cessé. Cela a mis Coca-Cola Allemagne, la filiale en croissance rapide de l'entreprise dans l'Empire Allemand, dans une position difficile – et la nation tout entière en ressentira certainement également la pression, car la boisson gazeuse noire est utilisée non seulement pour la consommation civile, mais également comme médicament, par exemple pour les soldats blessés.\n\nEn réponse, la filiale a décidé de trouver une alternative, en utilisant des ingrédients uniquement disponibles localement : jus de fruits, sucre de betterave sucrière et lactosérum. Cela a abouti à une boisson sucrée au goût de fruit et de couleur orange. Après une séance de brainstorming, les vendeurs de l'entreprise sont tombés sur "Fantasie" (Imagination), après que l'un des employés de l'entreprise, Max Keith, leur ait demandé "d'utiliser leur imagination". La boisson a été un succès, notamment grâce à un marketing qui la décrit comme une « alternative locale et patriotique » aux boissons gazeuses importées existantes. Selon une rumeur, Coca-Cola Allemagne aurait même envoyé une boîte de Fantasie à la famille royale et aurait reçu une réponse positive."
 gerflavour.49.a: "Buvez!"

 gerflavour.50.t: "La Constitution Schleicher"
 gerflavour.50.d: "La Deuxième Weltkrieg est gagnée. Pour la deuxième fois, l’armée impériale allemande a vaincu ses adversaires à l’Ouest et à l’Est, et cette fois a définitivement consacré son hégémonie sur l’Europe. Après avoir dirigé l'Empire durant ses heures les plus sombres, le Reichskanzler Kurt von Schleicher acquit ainsi une renommée éternelle et une place au panthéon des héros allemands, position qu'il mit immédiatement à profit. Ce serait en effet idiot pour lui de gaspiller son immense capital politique – pas alors que son statut de héros de guerre lui permettrait de finaliser la création d’un Empire Allemand plus fort et plus consolidé sans aucune protestation.\n\nUne session du Reichstag a été convoquée où, grâce au soutien d'une grande partie de l'échiquier politique, Schleicher a obtenu une énorme majorité en faveur de changements constitutionnels - et a ainsi présenté une liste d'amendements, rédigée par une équipe de juristes dirigée par Carl Schmitt, Hans Luther et Wilhelm von Gayl, qui restructureraient radicalement le cadre constitutionnel. Le Bundesrat devait enfin être aboli, remplacé par la Ständekammer (Chambre des Etats) - une chambre haute corporatiste composée de représentants des organisations professionnelles. Les pouvoirs des États ont été considérablement affaiblis et le gouvernement central a assumé une position supérieure sur eux, mais les cabinets civils n'étaient pas non plus libres de tout contrôle - une clause infâme a été ajoutée à la Constitution qui a effectivement permis au commandement suprême de la Heer de opposer son veto à la nomination d'un membre du cabinet , donnant ainsi à l'armée un immense contrôle sur la politique civile.\n\nLes rêves des centralisateurs se sont enfin réalisés : les ingérences et les plaintes des États ne pourront plus jamais freiner un gouvernement central puissant à Berlin, mais à quel prix ?"
 gerflavour.50.a: "Pour un Empire Allemand plus fort !"

 # Wirtschaftsvereinigung zur Förderung der geistigen Wiederaufbaukräfte
 gerflavour.51.t: "Association pour la Promotion des Forces de Reconstruction Spirituelle"
 gerflavour.51.d: "Alfred Hugenberg, principal financier du Parti de la Patrie et chef de l'influent groupe Hugenberg, est depuis longtemps un fauteur de troubles au sein de l'extrême droite allemande, et Schleicher a gardé ses distances avec lui, se méfiant des intentions du « Hamster » ou de son manque de sens politique. Mais maintenant qu'il est décédé, son successeur est beaucoup plus disposé à tendre la main à Hugenberg - d'autant plus que l'homme d'affaires et monopole de la presse a pris conscience que la dictature du Front de l'Unité Nationale est ce qui se rapproche le plus de sa vision en Allemagne.\n\nAprès des négociations, le Reichskanzler et Hugenberg sont parvenus à un accord : le groupe Hugenberg recevra le plein soutien de l'État et sera financé par un comité de 12 hommes composé d'industriels et de représentants gouvernementaux de premier plan, l'« Association pour la promotion de l'économie ». Forces de Reconstruction Spirituelle". Ce nom lourd fait référence à l'objectif de l'association professionnelle de promouvoir le nationalisme, le sentiment d'appartenance à la Volksgemeinschaft et de diffuser de la propagande afin de « reconstruire » l'esprit national allemand.\n\nAu fil du temps, cela signifie que le message du gouvernement deviendra de plus en plus réactionnaire, ethno-nationaliste et antisémite. N'oublions pas non plus que ce cas de corruption assez flagrant inspirera certainement des imitateurs, abusant des relations amicales du régime avec les « capitalistes nationaux » pour s'enrichir... mais c'est un sujet dont les générations futures devront s'inquiéter, pas nous."
 gerflavour.51.a: "Les médias diront ce que nous voulons entendre."

 gerflavour.52.t: "La Ständekammer"
 gerflavour.52.d: "Le Bundesrat, créé pour la Confédération de l’Allemagne du Nord afin de servir d’équilibre entre la Prusse et les nombreux petits États qui ont signé pour l’unification de l’Allemagne, a longtemps été une épine dans le pied de tout homme politique et général obsédé par l’efficacité nationale. Ni représentative ni compétente, ne servant qu'à faire obstacle aux législations nécessaires au nom des « droits de l'État », elle a été balayée. Aujourd'hui s'est tenue la première session de sa remplaçante, la Ständekammer, ou Chambre des Etats. L'économiste et maire d'Essen Hans Luther a été élu premier président.\n\nLa Ständekammer met pleinement en œuvre la pensée idéologique moderne du corporatisme. 500 représentants des gouvernements locaux, du Gewerkschaftsbund et d'autres organisations affiliées au Front d'unité nationale, ainsi que des personnes désignées pour représenter les intérêts du gouvernement composent la chambre. La division en groupes parlementaires ou en affiliations partisanes est interdite, mais des groupes informels de militaristes, de conservateurs et d'une poignée de réformistes se sont déjà formés.\n\nEn théorie comme en propagande, la Ständekammer devrait représenter les véritables besoins de l’État allemand et travailler ensemble au nom de cet intérêt national. Dans la pratique, cela ne fonctionne pas exactement ainsi : faute d’une menace syndicaliste autour de laquelle s’unifier, la dictature laissée par Kurt von Schleicher dégénère de plus en plus, plongeant dans le népotisme et la corruption, et la Ständekammer incarne ce changement plus que toute autre institution."
 gerflavour.52.a: "Vers une nouvelle ère de meilleure efficacité!"

 gerflavour.53.t: "Formation du Parti Populaire Chrétien"
 gerflavour.53.d: "Les élections de 1936 et le conflit entre factions qui ont suivi ont prouvé que le Zentrum avait besoin d'une réforme interne approfondie s'il voulait rivaliser pour la direction de la nation lors des élections ultérieures et éviter de s'éteindre, poussé des deux côtés et ne plus être en mesure de former une marche modérée. Coalition. Le paysage politique de l’Empire a également beaucoup changé depuis 1936, nécessitant une approche différente des élections parlementaires.\n\nPendant des décennies, le débat entre « rester dans la tour » et « quitter la tour » a été un casse-tête pour les dirigeants du Zentrum – certains estimant que le Zentrum devrait se réformer en un parti conservateur entièrement chrétien et se positionner ainsi comme la principale droite. en tant qu'alternative à la gauche, tandis que d’autres craignaient que l’abandon du catholicisme ne fasse perdre au parti son seul facteur unificateur substantiel. L'aile syndicale et la droite réactionnaire étaient particulièrement intéressées à "quitter la tour", mais elles se heurtaient à l'opposition de l'aile progressiste, pour qui une réforme en un parti conservateur de droite sonnerait le glas.\n\nNéanmoins, la réalité politique de l’Allemagne d’après-guerre a rendu nécessaire une réforme du CVP. Une conférence du parti a été organisée, au cours de laquelle un nouveau programme a été rédigé, les portes des membres protestants ont été entièrement ouvertes et un nouvel ordre du jour pour le nouveau Parti Populaire Chrétien (CVP) a été adopté. La conférence a déclaré que le CVP était « un parti démocrate-chrétien interconfessionnel dédié aux causes de la démocratie parlementaire et de l'économie sociale de marché ». Une nouvelle direction a ensuite été élue - pour l'essentiel une continuation de l'ancien parti Zentrum, mais avec une plus grande représentation protestante ainsi qu'une plus grande influence de l'aile syndicale de Stegerwald."
 gerflavour.53.a: "Wohlstand für alle! Wählt die CVP!"

 gerflavour.54.t: "Une nouvelle direction pour un nouveau parti"
 gerflavour.54.d: "La conférence du Zentrum en 1936 s'est terminée par un compromis malheureux : comme aucune faction ne pouvait revendiquer la victoire, Adam Stegerwald est resté aux commandes de la faction parlementaire tandis qu'un conseil de compromis composé de représentants des factions rivales et dirigé par Hugo Mönnig prenait le contrôle du parti lui-même. Rares furent les satisfaits de ce compromis, et beaucoup ont imputé le déclin ultérieur du parti après 1936 à l'indécision du conseil d'administration. Encore moins de personnes s'attendaient à ce que le conseil de compromis perdure après la formation du CVP.\n\nPourtant, au début, il semblait que l’issue ne serait pas différente : les factions syndicales, progressistes et de droite en conflit au sein du Zentrum n’avaient disparu nulle part et étaient prêtes à se battre à nouveau pour leurs divergences. Craignant qu'une bataille prolongée pour la direction n'annule les acquis du renouveau du parti, Mönnig démissionna et recommanda un choix inattendu : Konrad Adenauer, maire de Cologne depuis 1917. Bien qu'il ne soit pas totalement étranger à la scène nationale, en tant que maire de Cologne, il se montra réservé. un siège à la Chambre des Lords Prussienne et y était donc le principal représentant du Zentrum, et il était également un partisan actif de la "sortie de la tour" avant 1936 - il n'avait pas le profil de Stegerwald ou de Joos.\n\nCependant, Adenauer a intelligemment joué avec les factions rivales en leur offrant à tous des promesses tangibles. Idéologiquement, il était le plus proche du groupe de Stegerwald, mais il pouvait aussi trouver un terrain d'entente avec les fédéralistes de droite. Les progressistes ne lui étaient pas entièrement opposés en raison de son histoire de collaboration avec le SPD et le LVP au sein de la législature prussienne. Même si certains étaient encore mécontents d'un nouveau choix de compromis, Adenauer fut ainsi élu premier président d'un Parti Populaire Chrétien Unifié."
 gerflavour.54.a: "Mais il n'est que maire, peut-il vraiment nous mener à la victoire ?"

 gerflavour.55.t: "La démission du Reichskanzler"
 gerflavour.55.d: "Quelques jours seulement après la promulgation de la Constitution Schleicher, Schleicher a annoncé sa décision choquante de démissionner et de prendre sa retraite. Bien que les masses et même le membre moyen du Front d'Unité Nationale aient été surpris, ses plus proches collaborateurs pouvaient dire que cela prendrait du temps. Depuis plus d’une décennie, Schleicher lutte contre l’anémie pernicieuse, une maladie mortelle pour laquelle un remède peu fiable n’a été développé que récemment. Dès 1930, son médecin l’informait qu’un surmenage grave pouvait conduire à sa mort en six mois ou même moins. Pourtant, avec les meilleurs médicaments que l’Empire Allemand pouvait offrir, il a enduré la maladie jusqu’à ce qu’elle devienne finalement trop lourde à supporter.\n\nLe cercle Schleicher devra donc poursuivre seul la Révolution Nationale – peu de gens croient que Schleicher a encore longtemps à vivre. La décision quant à savoir qui lui succédera peut-elle façonner l’avenir de l’Empire allemand pendant des décennies ? Faut-il désigner un autre candidat de la Heer et renforcer l'emprise du régime, par l'intermédiaire du Reichskanzler Ferdinand von Bredow ? Ou faut-il restaurer le régime civil et transformer le Front d’unité nationale en un parti pour le pouvoir, dirigé par des bureaucrates et des hommes politiques dignes de confiance, par l’intermédiaire du Reichskanzler Carl Friedrich Goerdeler ? Ou peut-être que le vice-chancelier de Schleicher, s'il en a un, peut poursuivre sereinement ses directives ? Qui sera recommandé au Kaiser [GER.GetLeader]?"
 gerflavour.55.a: "Ferdinand von Bredow veut renforcer notre régime."
 gerflavour.55.b: "Maintenir le gouvernement sous la direction du vice-chancelier, Tilo von Wilmowsky."
 gerflavour.55.c: "Maintenir le gouvernement sous la direction du vice-chancelier August Winnig."
 gerflavour.55.e: "Carl Goerdeler améliorera notre position auprès des masses."

 gerflavour.56.t: "Kurt von Schleicher est mort."
 gerflavour.56.d: "Le plus grand Reichskanzler de l'histoire récente, Kurt von Schleicher, est décédé dans sa villa de Neubabelsberg, près de Potsdam, d'une anémie pernicieuse à un stade avancé. Schleicher a passé les derniers mois de sa vie dans une retraite lente et prudente pour éviter d'aggraver sa maladie, rencontrant diverses personnalités dans sa villa, commençant ses mémoires et effectuant quelques voyages avec sa femme. Le gouvernement a annoncé un deuil le jour de sa mort et des funérailles massives ont eu lieu à Berlin, en présence du Kaiser, du Reichskanzler, de tous les membres du cabinet, de nombreux représentants de la Heer et du Reichstag ainsi que des centaines de civils. Le général Kurt von Hammerstein-Equord, qui chérissait son amitié avec Schleicher malgré leur dispute, a porté un toast de 400 officiers en l'honneur de Schleicher.\n\nSchleicher n'a laissé aucun enfant : son mariage avec sa femme Elizabeth, elle-même fille du général Victor von Hennings, était politique. Sa beauté et son charme ont valu l'admiration des Schleicher lors des événements sociaux et ont permis à son mari de se connecter avec des personnalités influentes, et il a lui-même écrit qu'il "avait besoin d'un certain soutien de la sagesse féminine et du tact féminin dans son travail". Il laisse cependant derrière lui un héritage qui façonnera l’avenir de l’Allemagne pendant un siècle, voir plus."
 gerflavour.56.a: "Adieu, notre chef..."

 gerflavour.57.t: "Adam Stegerwald placé en détention protectrice"
 gerflavour.57.d: "Selon les médias locaux, le dirigeant du Zentrum et ancien secrétaire d'État au Travail, Adam Stegerwald, a été placé ce matin en garde à vue par la police secrète à son domicile de Cologne. Schleicher et Stegerwald, autrefois un partisan clé du "Général Rouge", se sont séparés après la controversée Reichsexekution en Bavière, qui a menacé de déchirer le parti de Stegerwald et l'a contraint à reconsidérer sa position sur la direction voulue par le chancelier. Les initiés décrivent cette initiative comme le point culminant d'une grève stratégique planifiée par l'État contre d'anciens dirigeants du mouvement syndical allemand, Stegerwald étant déjà le deuxième syndicaliste de haut rang à être arrêté par le régime de Schleicher cette semaine, après le social-démocrate Wilhelm Leuschner.\n\nStegerwald, dans sa position d'ancienne figure dirigeante des syndicats chrétiens, avait longtemps résisté à la subordination au Front d'Unité Nationale et au Gewerkschaftsbund de Schleicher, peu disposé à abandonner sa propre influence dans le mouvement ouvrier chrétien aux sbires du dictateur parvenu. La vague soudaine d’arrestations semble avoir brisé toute résistance restante contre Schleicher au sein des syndicats ; On ignore où se trouvent actuellement Stegerwald et Leuschner. La présidence du Zentrum a été temporairement assurée par un comité intérimaire, mais l'avenir reste incertain.\n\nÀ mesure que son règne se renforce, l'aspirant général commence lentement à montrer son vrai visage. De plus en plus de politiciens de l’ancien système corrompu disparaissent du jour au lendemain, et un nouvel ordre surgit à l’horizon, tirant inexorablement vers l’avenir comme un rouleau compresseur qui ne laisse derrière lui qu’un sillage de dévastation. Ceux qui ont soutenu Schleicher il y a seulement quelques années pour des raisons opportunistes pourraient éventuellement reconsidérer leur position - mais il est désormais trop tard pour avoir des remords."
 gerflavour.57.a: "De toute façon, c’était un traître."

 gerflavour.58.t: "La politique d'Occupation nécessite plus de ressources"
 gerflavour.58.d: "L'Occupation de nos ennemis syndicalistes continue. Il s’avère que nous avons sous-estimé la quantité de ressources – et d’hommes – qu’exigerait un projet aussi colossal. Les pertes inattendues dues à la non-coopération des habitants et aux cas de corruption ont également épuisé nos approvisionnements, plus que ce que l'aide des collaborateurs et des industries locales pourrait compenser - il faudra donc diriger les renforts vers l'Ouest.\n\nNaturellement, cela ne contribue pas à l’impopularité de l’occupation dans notre pays. Peut-être devrions-nous commencer à chercher des moyens de nous retirer..."
 gerflavour.58.a: "Cela devrait suffire pour l'instant."

 gerflavour.59.t: "Troubles majeurs dans les territoires syndicalistes occupés"
 gerflavour.59.d: "Notre occupation de nos ennemis syndicalistes continue. L'Oberstleutnant von Degurechaff rapporte que des troubles majeurs, provoqués par les cellules syndicalistes restantes, ont éclaté dans l'un des districts de l'Ouest occupé. Des milliers de personnes ont exigé le retrait de l'occupation allemande et ont protesté contre la faim et la pauvreté persistantes qui se sont installées en temps de guerre et dans les conditions d'occupation. Les commandants ont procédé à des dizaines d'arrestations, tandis que le reste de la foule a été dispersé sans faire de victimes. Pourtant, les nouvelles n'ont pas amélioré l'image de notre occupation.\n\nNaturellement, cela ne contribue pas à l’impopularité de l’occupation dans notre pays. Peut-être devrions-nous commencer à chercher des moyens de nous retirer..."
 gerflavour.59.a: "Je suppose que nous avons arrêté les fauteurs de troubles ?"

 gerflavour.60.t: "Aide Alimentaire envoyée à l'Occupation"
 gerflavour.60.d: "Notre occupation de nos ennemis syndicalistes continue. La Seconde Weltkrieg a conduit à la destruction de l'agriculture locale et notre politique d'occupation dure n'a guère aidé les choses, c'est pourquoi nos commandants ont demandé une aide alimentaire supplémentaire. Une de nos zones industrielles sera ainsi dédiée à la préparation de colis alimentaires pour les civils de la zone d'occupation, et il faudra du temps avant qu'elle puisse à nouveau produire quelque chose de réellement utile.\n\nNaturellement, cela ne contribue pas à l’impopularité de l’occupation dans notre pays. Peut-être devrions-nous commencer à chercher des moyens de nous retirer..."
 gerflavour.60.a: "Vite!"

 gerflavour.61.t: "Fournitures supplémentaires envoyées à l'Occupation"
 gerflavour.61.d: "Notre occupation de nos ennemis syndicalistes continue. Nos troupes qui maintiennent l’ordre dans les zones d’occupation ont naturellement besoin de tout, des munitions aux vêtements et à la nourriture en conserve, et les coûts croissants inattendus de l’occupation signifient que ces approvisionnements s’épuisent. Une de nos zones industrielles sera ainsi dédiée à la production de fournitures pour les troupes dans la zone d'occupation, et il faudra du temps avant qu'elle puisse recommencer à produire des choses plus importantes.\n\nNaturellement, cela ne contribue pas à l’impopularité de l’occupation dans notre pays. Peut-être devrions-nous commencer à chercher des moyens de nous retirer..."
 gerflavour.61.a: "Vite!"

 gerflavour.62.t: "Protestation contre l'Occupation"
 gerflavour.62.d: "Notre occupation de nos ennemis syndicalistes continue. Les nouvelles constantes d’épidémies de violence, de faim, de malnutrition et de pauvreté dans les zones d’occupation occidentales, ainsi que l’augmentation des coûts, ont déclenché une protestation dans le pays. Des centaines de citoyens se sont rassemblés à Berlin pour exiger notre retrait et la mise en place de gouvernements civils locaux. Aucune violence n'a été signalée, mais les informations ont rendu compte de la protestation sans relâche.\n\nNaturellement, cela ne contribue pas à l’impopularité de l’occupation dans notre pays. Peut-être devrions-nous commencer à chercher des moyens de nous retirer..."
 gerflavour.62.a:0 "Bon sang..."

 gerflavour.63.t:0 "Le Parti Populaire"
 gerflavour.63.d: "La chute de la monarchie et la formation de la République Allemande ont brisé la droite monarchiste, d’autant plus que nombre de ses dirigeants ont fui juste avant que nos armées ne retournent la guerre ou ne soient tués par les forces syndicalistes et russes. Ainsi, maintenant que la paix a été rétablie et que les procédures politiques normales peuvent, avec une certaine incertitude, se poursuivre, l’extrême droite fragmentée et affaiblie n’a pas réussi à se réunir et constitue un défi important pour le système républicain.\n\nCe défi devait plutôt venir de la droite modérée. Les nationaux-libéraux, aussi faibles soient-ils avant la guerre, et les conservateurs fracturés et affaiblis, en particulier leur aile modérée « Volkskonservative », ont trouvé un terrain d'entente en s'opposant au système républicain et en souhaitant le contester démocratiquement. Une convention s'est tenue à Berlin, à laquelle plusieurs centaines de personnalités ont participé et ont proclamé la création du Parti Populaire Allemand (Deutsche Volkspartei), accompagnée d'une plate-forme monarchiste unie. Parallèlement à la rhétorique attendue selon laquelle la République n'est pas un système adapté au peuple allemand et proposant à la place une monarchie parlementaire « éclairée », le DVP cherche à défendre les intérêts de la classe moyenne et, grâce à l'influence d'anciens dirigeants du DkP, les intérêts agricoles.\n\nOn s’attend cependant à ce qu’il reste une force secondaire dans la politique allemande."
 gerflavour.63.a:0 "Intéressant."

 gerflavour.64.t: "Le Parti des Princes"
 gerflavour.64.d: "Peu de temps après la formation du DVP, celui-ci a été soutenu par de nombreux anciens membres de la famille royale, pour des raisons compréhensibles : dans l’espoir de restaurer l’ancienne Allemagne Wilhelmienne, ils ont supposé que leurs anciens domaines et principautés seraient également restaurés. Parmi eux, cependant, la plus grande attention médiatique s'est portée sur le prince Wilhelm de Prusse.\n\nFils aîné du prince héritier Wilhelm (aujourd'hui demandeur), le prince Wilhelm a servi dans la Heer pendant la Seconde Weltkrieg et a réussi à survivre au conflit malgré le fait qu'il a frôlé la mort à plusieurs reprises. Même avant la guerre, il était considéré comme l'espoir de nombreux monarchistes - alors que Wilhelm II était connu pour ses maladresses et son manque de tact, le prince héritier pour son infidélité et son flirt avec l'extrême droite, le potentiel "Wilhelm IV" est bien éduqué, moderne et relativement libéral. Aujourd’hui, il a choisi de soutenir ouvertement le DVP et de confirmer vaguement que si le peuple allemand lui offrait, à lui ou à sa famille, le trône, même dans un système strictement parlementaire, il l’accepterait. Cela a suscité des spéculations selon lesquelles il pourrait être le candidat du DVP à une future élection présidentielle, une fois la Constitution de la République promulguée."
 gerflavour.64.a: "Très intéressant."

 gerflavour.65.t: "La Campagne du candidat von Preußen"
 gerflavour.65.d: "La première élection présidentielle de l'histoire allemande est prévue le mois prochain et tous les grands partis présentent leurs candidats pour l'élection. Comme on pouvait s'y attendre, le DVP a présenté comme candidat Wilhelm Prinz von Preußen, petit-fils de Wilhelm II et fils aîné du prince héritier Wilhelm. Le charmant prince, héros de guerre attire déjà dans son camp un grand nombre d'électeurs conservateurs, ruraux et de la classe moyenne, ce qui fait craindre que, malgré la faiblesse de son parti par rapport au SPD et aux catholiques, il puisse finalement remporter les élections.\n\nLe dutur Président devra prêter serment à la Constitution, qui reprend les principes fondamentaux du régime républicain, mais on ne sait pas si le prince Wilhelm remplira réellement ses fonctions. Il est possible qu'il tente de restaurer l'Empire et d'anéantir ainsi tout ce que nous avons réalisé jusqu'à présent. Devons-nous lui permettre de se présenter malgré tout, ou devrions-nous adopter à la hâte une loi interdisant à tout membre de la Maison des Hohenzollern de se présenter aux élections ?"
 gerflavour.65.a: "Laissons-le se présenter, puis battons-le lors d’élections honnêtes."
 gerflavour.65.b: "Nous ne pouvons pas prendre de risques. Empêchez-le de déposer sa candidature."
 GER_dvp_candidate_wilhelm: "§YWilhelm von Preußen§! sera le candidat du DVP à la prochaine élection présidentielle."
 GER_dvp_candidate_manteuffel: "§YHasso von Manteuffel§! sera le candidat du DVP à la prochaine élection présidentielle."

 gerflavour.66.t:0 "L'élection présidentielle de [GetYear]"
 gerflavour.66.d: "Selon la Constitution de la République Allemande, le président, ou Reichspräsident, est élu pour un mandat de sept ans lors d'élections nationales à deux tours et peut être réélu. Bien que le pouvoir législatif soit entre les mains du Reichstag et du Reichskanzler, le Reichspräsident dispose toujours d'un pouvoir important, de sorte que tous les grands partis politiques présentent leurs candidats.\n\nLes partis libéraux, bien qu’ils n’aient aucune chance de remporter les élections au Reichstag, présentent des candidats qui pourraient se faufiler au second tour et ainsi unifier une grande partie de la nation contre un adversaire social-démocrate ou catholique moins tolérable. C'est peut-être leur seule chance d'influencer de manière significative l'orientation de l'État. D'un autre côté, leurs adversaires de gauche et de droite feront également tout ce qu'ils peuvent pour gagner..."
 gerflavour.66.a: "Carlo Mierendorff, un social-démocrate de la nouvelle génération !"
 gerflavour.66.b: "Theodor Heuss, l'homme d'État des libéraux de gauche !"
 gerflavour.66.c: "Wilhelm von Preußen, héros de guerre et prince des Hohenzollern!"
 gerflavour.66.e: "Hasso von Manteuffel, le célèbre héros de guerre représentant les libéraux de droite!"
 gerflavour.66.f: "Joseph Joos, l'homme d'État catholique!"
 GER_president_mierendorff: "§YCarlo Mierendorff§! est élu Reichspräsident."
 GER_president_heuss: "§YTheodor Heuss§! est élu Reichspräsident."
 GER_president_wilhelm: "§YWilhelm von Preußen§! est élu Reichspräsident."
 GER_president_manteuffel: "§YHasso von Manteuffel§! est élu Reichspräsident."
 GER_president_joos: "§YJoseph Joos§! est élu Reichspräsident."

 gerflavour.67.t: "L'Avenir de la République"
 gerflavour.67.d: "La première élection présidentielle en République Allemande a été remportée par le prince Wilhelm, après avoir battu de justesse le candidat du SPD Kurt Schumacher au deuxième tour. Depuis lors, il gouverne l’État de manière calme et modeste, tandis que le DVP cherche frénétiquement un moyen de l’utiliser pour rétablir la monarchie. Travailler avec le SPD était hors de question, mais les catholiques, finalement neutres sur la question du gouvernement, se montrèrent plus accommodants. Une solution a été trouvée : la restauration de la monarchie par référendum national, qui, grâce à la grande popularité personnelle du Reichspräsident et à sa victoire électorale, a été facilement gagné. Ce référendum établirait une monarchie entièrement parlementaire qui conserverait effectivement la Constitution Républicaine, sauf avec un monarque cérémonial au sommet.\n\nIroniquement, cela représenterait une perte de pouvoir pour Wilhelm, car il devrait accepter ce pouvoir cérémoniel par opposition au pouvoir réel qu’il détient en tant que Président de la République Allemande. De plus... peut-être, surtout en raison du serment qu'il a dû prêter pour protéger la République, préférerait-il de loin être le « citoyen Wilhelm » que l'Empereur Wilhelm IV ?"
 gerflavour.67.a: "L'Empire Allemand renaît!"
 gerflavour.67.b: "J'ai été élu par la République et je servirai la République."
 GER_dvp_electable: "Le §YDVP§! est désormais éligible aux élections régulières du Reichstag!"

 gerflavour.68.descstart: "Aujourd’hui, le conflit le plus meurtrier de l’histoire de l’humanité touche à sa fin en Europe. Avec la capitulation des forces internationalistes et russes, l’Empire Allemand et ses alliés ont proclamé la victoire – et alors que l’Europe recolle les morceaux, l’avenir du continent reste une question ouverte. \n \n"
 gerflavour.68.t: "Fin de la Seconde Weltkrieg"
 gerflavour.68.d: "$gerflavour.68.descstart$ De son côté, le gouvernement allemand cherche déjà à concrétiser sa victoire. Alors que la fin de la Première Weltkrieg a apporté une vague de libéralisation, la fin de la Seconde promet le contraire : les forces de la démocratie allemande n’ont jamais été aussi faibles, et les conservateurs au pouvoir ont déjà pris des mesures pour réorganiser la politique allemande afin de cimenter leur défaite. On dit aussi que leur mépris du progressisme s’étend au-delà des frontières allemandes"
 gerflavour.68.d2: "$gerflavour.68.descstart$ Au centre de tout cela se trouve Kurt von Schleicher et son « Wehrstaat » : le système de centralisation quasi absolue que son gouvernement a poursuivi. Avec la fin de la guerre, Schleicher a promis un retour à la normale – mais rares sont ceux qui pensent qu’elle ressemblera beaucoup à la démocratie d’avant, étant donné l’impact profond du Wehrstaat sur la société allemande. Les progressistes en dehors de l’Allemagne regardent également avec inquiétude la rhétorique anti-gauchiste qui ne fait que se renforcer..."
 gerflavour.68.d3: "$gerflavour.68.descstart$ Le gouvernement allemand victorieux a promis qu'il serait un gouvernement brillant par sa compétence. Aux yeux de beaucoup, les sociaux-démocrates et leurs alliés ont prouvé sans aucun doute les mérites de la démocratie, et de nouvelles réformes constitutionnelles sont déjà envisagées. Les réactionnaires à l’étranger ont observé avec inquiétude : si le soi-disant bastion du conservatisme en Europe peut tomber, alors qu’est-ce qui les attend ?"
 gerflavour.68.d4: "$gerflavour.68.descstart$ Du côté des vainqueurs, la radicalisation politique en Allemagne prévue après le krach boursier de Berlin ne s'est jamais concrétisée. Au lieu de cela, des politiciens modérés sont revenus au premier plan – et tandis que l’Allemagne et l’Europe avancent sur la voie de la reprise, les citoyens de tout le continent espèrent que la paix leur apportera un jour un avenir qui leur est familier."
 gerflavour.68.d5: "$gerflavour.68.descstart$ La victoire allemande, autrefois considérée comme inimaginable, est malheureusement bien plus inquiétante que quiconque aurait pu le prédire. Un coup d’État de dernière minute mené par des généraux ultranationalistes s’est soldé par une contre-offensive qui a mis l’Europe au pas – et nombreux sont ceux qui craignent que le continent ne souffre sous le joug de la nouvelle Allemagne."
 gerflavour.68.d6: "$gerflavour.68.descstart$ La victoire allemande, autrefois considérée comme inimaginable, représente un changement décisif dans le paysage européen. Avec la déclaration d’une République et la contre-offensive qui a suivi qui a repoussé les armées d’invasion, le vieil ordre monarchiste que l’Allemagne maintenait n’est plus. On ne sait pas exactement ce que cela signifie pour l'avenir de l'Europe."
 gerflavour.68.a1: "La victoire logique de l’ordre et de la stabilité."
 gerflavour.68.a2: "Le berceau de la démocratie est à présent aussi son tombeau."
 gerflavour.68.a3: "L’Europe peut reculer, mais nous ne perdrons pas espoir."
 gerflavour.68.b1: "Celui qui mène une guerre doit être prêt à la gagner – il n’y a pas de meilleur exemple."
 gerflavour.68.b2: "Un jour sombre pour la démocratie européenne."
 gerflavour.68.b3: "Le monde ne doit pas oublier le prix de cette soi-disant « victoire »."
 gerflavour.68.c1: "Mieux que l’alternative, mais dommage."
 gerflavour.68.c2: "Il n'aurait pas pu y avoir de meilleur résultat."
 gerflavour.68.c3: "Comme toujours, le réformisme condamne la révolution."
 gerflavour.68.e1: "La raison a été restaurée en Europe."
 gerflavour.68.e2: "Les lampes se rallument enfin dans toute l’Europe."
 gerflavour.68.e3: "Nous avons reçu un coup dur, mais la révolution est toujours inévitable."

