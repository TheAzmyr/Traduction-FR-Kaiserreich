 GER_march_to_april: "Mars mène à Avril"
 GER_march_to_april_desc: "Les réformes de Mars de la Constitution Bismarckienne, approuvées en 1920 après la chute du régime de l’OHL, ont jeté les bases d’une nouvelle ère de véritable constitutionnalisme dans l’Empire Allemand. Un consensus d'après-guerre s'est rapidement développé sous le nom de « Coalition de Mars » composée des partis libéraux et du Zentrum, qui cherchaient à conserver les acquis des réformes de mars, à coopérer tactiquement avec la gauche ou la droite pour empêcher l'un ou l'autre d'accéder au pouvoir et à finaliser la glorieuse conclusion de la Weltpolitik. Satisfait d'éloigner le SPD et le DVLP de la chancellerie, Wilhelm II a approuvé ce consensus, approuvant leurs chanceliers et en proposant des coopératifs ailleurs.\n\nCe consensus a finalement pris fin, à la fois du fait du déclin du Parti Libéral Volkspartei, de l'attitude arrogante et flagorneuse du Chancelier Herbert von Dirksen ainsi que de la croissance de « l'opposition permanente » du Reichstag. Au milieu de l’année 1935, la Coalition de Mars se dissout et le Chancelier n’a désormais pratiquement aucun soutien au Reichstag. Défiant les attentes, le SPD et le DVLP refusent de demander un vote de censure contre le chancelier, dans l'intention de le laisser pourrir sur son trône squelettique, jusqu'aux élections au Reichstag d'avril prochain. Le début du mois d'avril provoquera la fin de mars."
 GER_imperial_pride: "Deutsches Weltreich"
 GER_imperial_pride_desc: "L'Empire Allemand est au sommet du monde. Ses rivaux et ennemis d’il y a 20 ans sont soit tombés dans la révolution, abandonnant leurs empires, soit ont connu un déclin brutal. Toutes les routes de ce nouveau monde mènent à Berlin, le cœur économique, culturel et politique de l'Europe. Notre mission est de défendre ce nouveau monde de toutes nos forces, car nos ennemis sont nombreux."
 GER_victors_of_wwi: "Vainqueurs de la Weltkrieg"
 GER_victors_of_wwi_desc: "Le 12 août 1919, les canons se turent. La Weltkrieg était terminée et l’Allemagne sortait enfin victorieuse après cinq années de guerre éreintantes. Il était désormais certain dans l’esprit de la population allemande que l’armée impériale allemande était invincible : la France avait été battue pour la seconde fois et la Russie était complètement démantelée. Pour autant, cette victoire n'a pas rassuré les brillants esprits de la Deutsches Heer : de nouvelles armes et techniques de guerre, telles que des véhicules blindés et des armes combinées, ont été adaptées à la doctrine traditionnelle de la guerre mobile, et la Luftstreitkräfte a été créée en tant qu'armée de l'air indépendante après une bagarre politique en 1927.\n\nAussi invincible que semble l’armée allemande, elle souffre cependant en tant qu’institution. Les lauriers de la victoire cachent un manque de coordination centrale, la domination de l’armée par les aristocrates et une rivalité au vitriol entre les services. Le Heer est divisé en cliques, chacune avec sa propre manière de résoudre la crise, tandis que la motivation du gouvernement civil pour réformer l'armée est à son plus bas  - mais si l'Allemagne veut gagner l'inévitable Seconde Weltkrieg, ces problèmes doivent être résolus."
 GER_pre_black_monday: "Rallye boursier de Noël"
 GER_pre_black_monday_desc: "Des années d’investissements spéculatifs et la prolifération d’obligations d’État allemandes de grande valeur ont créé un marché haussier massif à la Bourse de Berlin. L'indice boursier de l'Office Impérial des Statistiques fait état de hausses record des cours boursiers, créant un marché volatil mais néanmoins très rentable. L’argent circule rapidement et est rapidement canalisé vers l’épargne, les investissements ou, de manière générale, vers une spéculation encore plus importante. Le consensus est que la hausse du cours des actions durera soit pour toujours, soit juste assez longtemps pour que chacun puisse en avoir pour son argent."

