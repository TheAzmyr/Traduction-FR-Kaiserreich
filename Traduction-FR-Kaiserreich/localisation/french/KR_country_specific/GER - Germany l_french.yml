 GER_black_monday_escalation: "£pol_violence Escalade du krach économique"
 GER_black_monday_escalation_desc: "Tous les 10 jours, les effets de la crise économique déclenchée par le krach boursier du Lundi Noir vont s'intensifier, jusqu'à atteindre finalement §Rle plateau le plus bas§!."
 GER_economic_decisions_category:0 "Projets industriels"
 GER_economic_decisions_category_desc: "\n La crise du Lundi Noir et le réarmement des puissances syndicalistes nous obligent à intervenir plus profondément dans l'économie impériale. Nous devons nous assurer que les machines de guerre fonctionnent, développer une vaste base industrielle pour donner du travail au peuple et des armes à la Heer, et arriver à la Seconde Weltkrieg préparés, pour faire face à tout ce qui pourrait arriver. \n"
 GER_factory_decision_stab_tt: "La réalisation de cette décision réduira les scores de §YDéclin Économique§! et de §YStagnation§! de la Crise §Gde 100 points§!."

 GER_Infrastructure_Development: "Développement des infrastructures de [FROM.GetName]"
 GER_Infrastructure_Development_desc: "Les camions, voitures et autres véhicules modernes prolifèrent de plus en plus sur les routes et nécessitent des routes asphaltées modernes pour rendre les déplacements entre les villes fluides, rapides et sûrs. Un vaste réseau d'autoroutes sera non seulement apprécié par la population civile, mais facilitera également le déplacement de grandes quantités de véhicules militaires à travers le pays en temps de guerre - et emploiera également des centaines, voire des milliers de chômeurs dans de longs travaux de terrassement, de voiries et de transport de ciment."
 GER_Reichswerke_Development: "Reichswerke - [FROM.GetName]"
 GER_Reichswerke_Development_desc: "L'État de Défense Nationale a besoin d'une base industrielle solide, et tous ses efforts doivent être orientés vers les besoins militaires. Pour atteindre cet objectif, nous créerons de nouvelles industries d'armement appartenant à l'État à [FROM.GetName]."
 GER_Housing_Expansion: "Développement du logement à [FROM.GetName]"
 GER_Housing_Expansion_desc: "Enfermer les travailleurs dans des wagons et des caves comme des sardines n’est pas acceptable pour l’État-Providence allemand. Nous devons poursuivre l'expansion massive de logements abordables pour la classe ouvrière à [FROM.GetName] - un projet qui non seulement améliorera le niveau de vie, mais permettra également la poursuite de la croissance de nos villes."

 GER_Gelzenberg_Takeover: "Prendre le contrôle de Gelsenkirchener Bergwerks-AG"
 GER_Gelzenberg_Takeover_desc: "Établie à Essen, Gelsenkirchener Bergwerks-AG est l'une des plus grandes sociétés minières de charbon de l'Empire Allemand et a passé l'entre-deux-guerres à acquérir une part de marché de plus en plus importante grâce à l'acquisition de ses concurrents, souvent financées par divers emprunts. Aujourd'hui, son propriétaire, Friedrich Flick, est confronté au coût de ses investissements, trop ambitieux : une entreprise en faillite et des emprunts massifs qui pèsent sur l'ensemble du conglomérat. Alors qu’il cherche quelqu’un pour lui racheter ses actions, nous avons l’opportunité d’intervenir et d’acheter une part majoritaire dans GBAG, donnant ainsi à l’État le contrôle d’une grande partie de l’industrie charbonnière allemande."
 GER_Vereinigte_Stahlwerke: "Créer des Vereinigte Stahlwerke"
 GER_Vereinigte_Stahlwerke_desc: "La Ruhr abrite de nombreuses entreprises sidérurgiques et charbonnières qui ont fait preuve d'une saine concurrence lors du boom économique des années 20 et 30, mais la nouvelle crise économique les fait toutes sombrer rapidement dans l'ornière. Nous avons l’opportunité d’orchestrer une énorme fusion de toutes ces entreprises en une seule, les Aciéries Réunies, et de placer ainsi une grande partie de la capacité industrielle de la Ruhr sous l'autorité d'une seule société massive et qui en plus nous est amicale."
 GER_Heidelberg_Cement: "Fusionner Heidelberg Cement et Portland-Zement Spohn AG"
 GER_Heidelberg_Cement_desc: "Heidelberg et l'entreprise familiale Spohn sont les deux principales entreprises productrices de ciment de Bade et, au cours de la période post-Weltkrieg, elles se sont de plus en plus rapprochées. Il est temps pour le gouvernement d’aider ces deux entreprises à franchir une nouvelle étape et à commencer à s’intégrer au sein d'un cartel massif de l’industrie du ciment, qui sera en mesure d’exécuter facilement tous les contrats militaro-industriels."

 GER_Fanta: "Ordonner la création d'Ersatz Coca-Cola"
 GER_Fanta_desc: "La Guerre Civile Américaine a rendu impossible pour la branche allemande de Coca-Cola d'importer en toute sécurité du sirop des États-Unis, et le début de la Seconde Weltkrieg a isolé l'entreprise des alternatives faciles d'accès au sirop à l'étranger. Pour maintenir le moral en temps de guerre et créer une boisson qui rendra la vie des citoyens allemands plus douce à une époque où le sucre est fortement rationné, nous allons charger la branche allemande de Coca-Cola de créer un ersatz de boisson produit à partir d'ingrédients disponibles en Allemagne, même s'il s'agit du reste des restes."
 GER_Leuna_Synthetics: "Application industrielle du procédé Bergius"
 GER_Leuna_Synthetics_desc: "Créé par le prix Nobel Friedrich Bergius, le procédé Bergius est une méthode de production d'hydrocarbures liquides en appliquant une température et une pression élevées à du charbon bitumineux. Il s’agit d’une manière coûteuse, mais autosuffisante, de créer du combustible à partir du charbon, et même si notre industrie chimique la considère généralement comme peu rentable, nos besoins de défense nationale priment. Notre situation géopolitique précaire signifie que quelle que soit la quantité de pétrole que nous extrayons à travers le monde, ces sources peuvent être coupées par les flottes de l'Internationale. Nous avons donc besoin d’une production pétrolière nationale d’urgence pour maintenir la machine en marche."
 GER_Rayon_Production: "Soutenir la production de rayonne"
 GER_Rayon_Production_desc: "La rayonne ou viscose est une fibre semi-synthétique composée de cellulose régénérée. Elle est utilisée pour une large gamme de tissus, des textiles de maison en passant par les uniformes et les cordes. Historiquement, l'Allemagne a été un leader dans la production de rayonne et c'est là qu'a été inventé le procédé Bemberg, qui crée une fibre artificielle inhabituellement fine et ininflammable, utile pour un certain nombre d'applications, même pour la soie de parachute. Plus important encore, elle peut être produite uniquement avec de la pâte de bois, et peut ainsi nous rendre indépendants des importations coûteuses de soie et de coton d’outre-mer et des colonies."

 GER_Mittelland_Canal: "Achever le canal Mittelland"
 GER_Mittelland_Canal_desc: "La construction du canal Mittelland a commencé en 1906. Il s'agit d'un projet ambitieux visant à relier les plus grandes voies navigables du pays et à créer une route de navigation directe entre la Rhénanie et Berlin. Avant et après la guerre, sa construction s'est progressivement étendue du canal Dortmund-Ems, à Sehnde, puis Peine, puis Braunschweig. Reste désormais le dernier segment à réaliser : Magdebourg, où le canal Mittelland sera relié au canal Elbe-Havel et donc à l'Elbe. Cela nécessitera des milliers de travailleurs et beaucoup, beaucoup de travail manuel intense, mais une fois terminé, cela deviendra une aubaine considérable pour le commerce intérieur allemand."
 GER_Lehnmuhle_Dam: "Terminer le barrage de Lehnmühle"
 GER_Lehnmuhle_Dam_desc: "Les inondations constantes dans l'est des Monts Métallifères et le besoin croissant d'une source locale d'électricité ont poussé le gouvernement saxon à commencer à construire des barrages sur les rivières les plus importantes du royaume. Les barrages de Malter et de Klingenberg ont été achevés avant la Weltkrieg et le début de la crise économique provoquée par le krach du Lundi Noir a relancé le projet de construire également des barrages sur la rivière Wilde Weißeritz. Des dalles massives de gneiss provenant des carrières saxonnes doivent être transportées et amenées sur le chantier de construction et de nouvelles routes doivent être construites pour contourner le réservoir prévu du barrage, et ces deux tâches seront accomplies avec le travail de milliers de chômeurs allemands."
 GER_Peat_Extraction: "Extraction de tourbe dans les landes du nord"
 GER_Peat_Extraction_desc: "L'Allemagne du Nord abrite de nombreuses tourbières, marais et landes qui constituent depuis des siècles un casse-tête pour les habitants locaux. Mais depuis, ils ont été colonisés et habités, et grâce à cette colonisation, nous avons découvert leur potentiel économique. Les landes sont une excellente source de tourbe, un substitut de faible qualité au charbon ou au bois, qui peut être extrait du sol et utilisé comme combustible d'appoint par les industries locales et les habitations privées. Le gouvernement impérial créera une société d'extraction de tourbe dans le Mecklembourg, détenue en partie par l'État et en partie par le Grand-Duché de Mecklembourg-Schwerin, et recrutera des centaines de chômeurs pour extraire la tourbe dans toute la région."
 GER_Alpine_Dams: "Développer l’énergie hydroélectrique dans les Alpes"
 GER_Alpine_Dams_desc: "Les régions alpines abritent de nombreuses rivières au débit rapide et dotées d’un potentiel inexploité pour la production d’électricité. Des barrages hydroélectriques, grands et petits, ont déjà été construits en Bavière et à Bade, mais un soutien impérial supplémentaire pourrait garantir une croissance encore plus grande de cette industrie qu'auparavant. En outre, la construction de barrages est un processus à forte utilisation de main-d'œuvre, dans lequel nous pouvons employer de nombreux chômeurs afin qu'ils puissent gagner leur vie."

 GER_Opelwerk_Brandenburg: "Financer Opelwerk Brandebourg"
 GER_Opelwerk_Brandenburg_desc: "Opel, l'un des constructeurs automobiles les plus importants d'Allemagne, s'est développé régulièrement tout au long des années 1920 et 1930, grâce à ses technologies innovantes de production de masse qui lui ont permis de détenir plus de 25 % du marché national des voitures particulières depuis 1928. L'entreprise a continué à se développer même après la crise du Lundi Noir et cherche à établir un nouveau site de production dans le Brandebourg, près de Berlin. Si nous soutenons cette initiative, nous gagnerons un allié dans le secteur automobile qui promet de produire des milliers de camions pour le futur effort de guerre."
 GER_Auto_Union: "Orchestrer la création d’Auto Union AG"
 GER_Auto_Union_desc: "Au cours des années 1920, l'ingénieur danois Jørgen Skafte Rasmussen a considérablement étendu son influence dans le secteur automobile allemand, en commençant par l'acquisition d'une participation majoritaire dans Audiwerk AG, communément appelée Audi, puis dans plusieurs petites entreprises automobiles de Saxe. Cependant, la crise économique qui a suivi le Lundi Noir a porté un coup dur à son empire et il a été contraint de céder une grande partie de ses actifs à d'autres investisseurs et banques. Ici, cependant, nous avons la possibilité d'intervenir : si nous réorganisons et fusionnons toutes les participations de Rasmussen en un seul conglomérat, nous injecterons de la rationalisation et de l'efficacité dans l'industrie automobile saxonne. Appelons ce conglomérat « Auto Union » – et attribuons-lui un symbole composé de quatre O imbriqués pour signifier ses origines."
 GER_BMW: "Contrats de véhicules pour BMW-Fahrzeugfabrik Eisenach"
 GER_BMW_desc: "Bayerische Motoren Werke AG est un motoriste bavarois qui vivait de la production de moteurs d'avions et de motos dans les années 1920 et 1930. Mais grâce à quelques achats astucieux, ils ont acquis la Fahrzeugfabrik Eisenach AG, une usine de production automobile située en Thuringe, et ont commencé à se lancer dans la production de voitures particulières. Leurs premières tentatives n'ont pas été très fructueuses, mais si nous accordons à BMW des contrats avantageux, nous pouvons favoriser leur développement en tant que constructeur automobile indépendant et ainsi utiliser leurs ressources en temps de guerre."

 GER_Mobelwerke_Turnet: "Soutenir Felke-Möbelwerke et Thonet"
 GER_Mobelwerke_Turnet_desc: "Felke-Möbelwerke et Thonet sont deux des plus grandes entreprises de meubles d'Allemagne et emploient chacune plus d'un millier de travailleurs pour la production de diverses menuiseries, comme la célèbre chaise n°14, également connue sous le nom de chaise Bistro, indispensable à tout café en Europe. Leur importance en temps de guerre ne peut pas non plus être sous-estimée : les usines de meubles peuvent facilement se tourner vers la production de lits superposés, de boîtes et d'autres matériels militaires. Accorder à ces deux sociétés des contrats gouvernementaux supplémentaires établira une coopération entre elles et le gouvernement et permettra d’utiliser leur potentiel de guerre."
 GER_Beer_Breweries: "Subventionner les Brasseries de Bière"
 GER_Beer_Breweries_desc: "La bière est une partie importante de la culture allemande et reste encore aujourd’hui une industrie importante. C'est ici que le Reinheitsgebot, le premier règlement sur la sécurité de la production de bière en Europe, a été promulgué en 1516 et influence encore aujourd'hui les normes de production de bière dans l'Empire Allemand. Alors que le marché de la bière est plus faible dans le nord de l'Allemagne et bien plus centralisé avec quelques marques importantes, le sud et en particulier la Bavière abrite un vaste monde de petites brasseries à destination de la population locale. Grâce à la coopération avec l'Association des Brasseurs Allemands, nous pouvons concentrer le soutien de l'État sur les établissements productifs et de haute qualité et garantir une croissance sans entrave de l'industrie brassicole."
 GER_Rheinhessen_Wine: "Développer la région viticole de la Hesse Rhénane"
 GER_Rheinhessen_Wine_desc: "La France et la Méditerranée peuvent prétendre être le berceau des vins européens, mais le sud de l'Allemagne produit également traditionnellement des vins réputés et de grande qualité destinés à la consommation nationale et étrangère. Rheinhessen est la plus grande des 16 Weinanbaugebiete (régions viticoles) allemandes, située sur la rive gauche du Rhin et est connue pour son Liebfraumilch, un vin blanc mi-doux. Des investissements considérables dans ces producteurs de vin et l'ouverture du marché du vin allemand à de vastes exportations - mais aussi avec l'assurance que la réputation des vins allemands ne sera pas entachée par des alternatives produites en masse à bas prix - garantiront une croissance rapide de l'industrie vinicole allemande. ."
 GER_Tobacco_Cigarettes: "Garantir l’approvisionnement en tabac de l’industrie de la cigarette"
 GER_Tobacco_Cigarettes_desc: "L'industrie allemande du tabac est regroupée autour de plusieurs conglomérats tels que Reemtsma et Batschari, et même si ce vice reste toujours aussi populaire, les bénéfices des entreprises qui le fournissent ne sont pas aussi considérables. Les mauvaises récoltes de tabac en Turquie et dans d'autres régions productrices de tabac ainsi que la hausse des taxes ont gravement réduit les revenus des producteurs de cigarettes. Comme cette industrie est également un contribuable important, nous devons assurer sa survie en réduisant les droits de douane sur les feuilles de tabac et en réduisant les campagnes antitabac."
 GER_Glasfabrik_Lamberts: "Contrats pour Glasfabrik Lamberts"
 GER_Glasfabrik_Lamberts_desc: "La société dite Glashütte, fondée dans le Fichtelgebirge par Laurenz Lamberts à la fin du 19ème siècle, est l'un des producteurs de verre les plus importants de l'Empire Allemand en raison de son universalité - ses équipements sont capables de produire des profilés, des ornements, des fils et de l'antimoine. verre solaire gratuit, et elle dépend de ressources locales plutôt que de l’importer de l’étranger. Accorder à cette entreprise des contrats gouvernementaux établira une relation bénéfique et nous permettra de favoriser la production de verre de qualité militaire – un savoir-faire précis qui peut être utilisé dans les armes, les avions et les avions."

 GER_People_Apartments: "Commander des appartements Volkswohnung "
 GER_People_Apartments_desc: "Même avant la révolution industrielle, l'Allemagne était relativement urbanisée par rapport au reste de l'Europe, et ce processus s'est considérablement accéléré après la fondation de l'Empire : entre 1871 et 1910, le pourcentage de la population rurale en Allemagne a diminué de 64 pour cent à 40 pour cent. Ce processus s'est poursuivi depuis la Weltkrieg, alors que l'augmentation des opportunités d'emploi et la crise agricole en Elbie Orientale ont poussé de nombreuses personnes à quitter les villages et les villes pour s'installer dans les centres urbains du nord et de l'ouest. La Rhénanie, la Saxe, Berlin et les villes côtières du nord comme Hambourg et Kiel sont les principaux destinataires de cette migration. Toutefois, l’urbanisation nécessite une augmentation du parc de logements et de l’espace de vie que l’entreprise privée ne peut pas encore fournir. L’État doit créer des autorités chargées de la construction de logements sociaux qui développeront de grands immeubles de banlieue pouvant accueillir chacun des centaines de familles."
 GER_People_Tractor: "Commander la production de Volkstraktor"
 GER_People_Tractor_desc: "Le « tracteur du peuple » (Volkstraktor) sera un tracteur bon marché et abordable qui répondra aux besoins des petits agriculteurs allemands, qui ne sont pas assez riches pour se permettre des équipements modernes et dont l'efficacité agricole est donc en retard par rapport aux normes mondiales. De plus, les usines de tracteurs peuvent être rapidement converties pour la production militaire en temps de guerre – en passant aux camions ou aux chars."
 GER_People_Refrigerator: "Commander la production de Volkskühlschrank"
 GER_People_Refrigerator_desc: "Le « réfrigérateur du peuple » (Volkskühlschrank) sera un réfrigérateur utilitaire, de fabrication bon marché, accessible à la population en général. L’utilité des réfrigérateurs ne peut être sous-estimée : la possibilité de stocker de grandes quantités de nourriture pendant une période beaucoup plus longue que d’habitude constituera une amélioration visible de la qualité de vie de l’Allemand moyen."
 GER_People_Car: "Développer les usines automobiles publiques"
 GER_People_Car_desc: "La Ford T a démontré l'existence d'une demande d'automobiles au sein la population : en deux décennies, la voiture est devenue indispensable même pour l'Américain moyen. Les constructeurs allemands ont tenté de créer leurs propres « voitures du peuple », mais aucun n’a réussi à égaler le succès d’Henry Ford. Peut-être que l’avenir réside dans la construction automobile parrainée et orchestrée par l’État – adaptons l’un des modèles proposés de « voiture du peuple » et créons des usines automobiles appartenant à l’État qui seront en mesure de fournir des voitures bon marché à la population en général. Mais plus important encore, ces usines peuvent facilement être converties pour produire des camions ou des chars d'assaut en temps de guerre."

 GER_Westfalenhutte: "Agrandir la Westfalenhütte"
 GER_Westfalenhutte_desc: "Fondée par Hoesch AG en 1871, la Westfalenhütte, au nord-est de Dortmund, est l'un des plus grands sites industriels d'Allemagne occidentale, employant des milliers de travailleurs dans l'industrie lourde. Les hautes cheminées de ses nombreux fours en acier, vues de loin, sont un symbole de l'industrialisation de la Rhénanie, du moteur de l'économie allemande qu'elle est devenue, et de l'importance de l'industrie lourde pour toute l'Allemagne, voire l'Europe. Il y a cependant encore de la place pour son amélioration. Des investissements supplémentaires sur le site nous permettront de libérer de l'espace pour des usines supplémentaires, et la création d'une gare sur le site permettra à la production d'entrer et de sortir beaucoup plus efficacement."
 GER_Walzstahlhaus: "Création de l'Association de l'Acier Laminé de Dortmund"
 GER_Walzstahlhaus_desc: "La Ruhr abrite de nombreux producteurs d'acier et une myriade d'usines de transformation d'acier. Si la concurrence entre eux est saine pour le marché, ils doivent également pouvoir coopérer, que ce soit pour des normes de production communes ou pour des quotas de production militaire partagés. La Walzstahlhaus de Düsseldorf deviendra le siège de l'Association des Producteurs d'Acier Laminé d'Allemagne et du Stahlwerksverband, un cartel d'industriels qui contrôle le marché de l'acier en Allemagne. Cela garantira que les civils et les militaires auront accès à une quantité abondante d’acier laminé de haute qualité."
 GER_Bosch_Hildesheim: "Création de Bosch Trillke-Werke GmbH"
 GER_Bosch_Hildesheim_desc: "Basée à Stuttgart, Bosch AG est le premier producteur d'appareils et de moteurs électriques en Allemagne et s'est considérablement développée au cours des années 1920 et 1930 grâce à des acquisitions stratégiques et à la diversification de sa production. Les contrats militaires ne lui sont pas non plus étrangers : Bosch fournit déjà à la Heer des équipements essentiels tels que des pompes à injection, des démarreurs et des allumeurs magnéto. Les usines qui seront orientées vers la production d'armements pour l'armée constitueront donc pour eux une évolution naturelle. Nous avons été informés d'un projet visant à établir une usine industrielle Bosch financée par l'État, loin de la frontière française, à Hildesheim, qui produirait uniquement des armements et des équipements destinés aux besoins militaires - et, bien sûr, emploierait également des centaines de travailleurs soulagés pendant la crise. - donnons le feu vert à Robert Bosch pour ce projet."

 GER_railroad_decisions_category: "Deutsche Reichsbahn"
 GER_railroad_decisions_category_desc: "\n Les chemins de fer de l’Empire Allemand appartenaient traditionnellement aux États. Chaque État suffisamment grand pour posséder son propre service ferroviaire aurait également sa propre compagnie ferroviaire, qui fixerait ses propres tarifs et entretiendrait son propre stock. Depuis l'échec d'Otto von Bismarck à créer une compagnie ferroviaire d'État en 1875, les Chemins de Fer Royaux Prussiens ont poursuivi son rêve de centralisation sur une voie plus prudente, en rachetant les petites compagnies ferroviaires et en les coordonnant avec Berlin. Aujourd’hui, nous avons atteint cet objectif et pouvons créer la Deutsche Reichsbahn – et apporter une rationalisation inégalée au système d’infrastructure. \n"
 GER_railway_nationalisation_idea_stronger_tt: "Cette §Ymise à niveau§! de l'idée durera 90 jours, après quoi l'ancienne idée sera rétablie, à moins que nous ne prenions d'autres décisions pour en prolonger l'effet."
 GER_Saxon_State_Railways: "Absorber les chemins de fer royaux saxons"
 GER_Bavarian_State_Railways: "Absorber les chemins de fer royaux bavarois"
 GER_BW_State_Railways: "Absorber les chemins de fer du Bade et du Wurtemberg"
 GER_State_Rail_Wagon_Association: "Intégrer l'Association d'Etat des Wagons et du Chemin de Fer"

 GER_peace_summit_repeatable: "Organiser un sommet pour la paix"
 GER_peace_summit_repeatable_desc: "Si nous pensons que la prochaine grande guerre européenne est trop proche alors que nous ne sommes pas encore préparés, nous pouvons organiser un sommet avec les ambassadeurs des États hostiles pour apaiser quelque peu les tensions."
 peace_summit_threat: "L'Allemagne organise un sommet pour la paix"

 GER_send_aid_to_east_asia: "Créer la Force d'intervention en Indochine"
 GER_debt_negotiations_with_foreign_tag:9 "Négocier avec les prêteurs de [FROM.GetNameDef]"
 GER_debt_negotiations_with_foreign_tag_desc: "[GERDebtNegotiations]"
 GER_debt_negotiations_AUS_desc: "Vienne et son Empire sont sans aucun doute notre plus grand partenaire commercial en Europe. Ayant été touchés presque autant que nous par la crise économique, il serait dans notre intérêt mutuel de nous asseoir et de discuter de la manière de restructurer toute dette impayée afin que les échanges commerciaux puissent continuer à se dérouler."
 GER_debt_negotiations_SWI_desc: "Bien qu’il s’agisse d’un petit pays, la Suisse possède d’importantes réserves d’or et de devises fortes provenant du monde entier. Malgré leur position géopolitique, ils savent aussi bien que nous que si notre économie venait à échouer, une grande partie de leur capital perdrait toute valeur. C’est avec cette connaissance que nous allons nous asseoir avec leurs créanciers, ce qui nous permettra de restructurer nos dettes en quelque chose de plus gérable."
 GER_debt_negotiations_HOL_desc: "Grâce à leurs participations en Asie et à leur infrastructure portuaire avancée, les Pays-Bas restent une nation riche avec laquelle nous partageons des liens commerciaux étroits. En mettant l’accent sur la nécessité de surmonter ensemble cette crise financière et de renforcer la coopération économique, nous nous asseyons et discutons de nouvelles conditions avec les prêteurs néerlandais."
 GER_debt_negotiations_CAN_desc: "Bien qu'il soit un vestige de l'ancien Empire Britannique, le Canada possède toujours un capital financier important. Une grande partie de cette richesse provient de riches exilés, dont beaucoup détenaient des participations substantielles dans notre économie avant son krach. Envoyer nos bailleurs de fonds à Ottawa pour définir de nouvelles modalités de remboursement pourrait constituer une première étape vers un dégel des relations, ainsi que vers une éventuelle coopération à l’avenir."
 GER_debt_negotiations_RUS_desc: "Au lendemain du Lundi Noir, la domination financière que nous détenions sur la Russie a été considérablement affaiblie. Grâce à la vente massive et à la saisie d’entreprises en faillite dans le cadre des plans de nationalisation forcée du Vozhd, une grande partie de l’influence économique a été anéantie du jour au lendemain. Malgré cela, au grand regret de Moscou, nous détenons toujours une part importante dans leur économie – du moins pour le moment. Dans cette optique, nous devons agir de toute urgence pour récupérer autant de nos actifs et de notre capital que possible avant qu’il ne soit trop tard."
 GER_debt_negotiations_JAP_desc: "Les relations avec le Japon restent tendues, d’autant plus maintenant que le Lundi Noir a affaibli notre emprise autrefois apparemment incontestée sur l’Asie de l’Est. Indépendamment de cela, les Zaibatsu avaient quand même investi dans plusieurs entreprises et participations en dehors de la Mandchourie au cours des années suivantes de la Weltkrieg. Celles-ci comprenaient des industries appartenant à AOG ainsi que des ressources en Indochine et en Malaisie. Pour l’instant, Tokyo doit encore commercer avec nous, ce dont les deux parties sont douloureusement conscientes. C’est pourquoi nous enverrons nos diplomates à l’étranger avec la tâche peu enviable de négocier avec les investisseurs japonais, dans l’intérêt de notre propre préservation économique."
 GER_debt_negotiations_AST_desc: "Bien que l’Australasie n’ait pas beaucoup de commerce direct avec l’Allemagne en raison de sa situation à l’autre bout du globe, elle le fait avec nos diverses possessions coloniales d’Asie de l’Est. Même si les relations entre nos deux nations sont froides et que de nombreux investisseurs fortunés ont fui là-bas après la chute de l’Empire Britannique, il serait imprudent de les négliger. En conséquence, des télégrammes devraient être envoyés à Canberra pour régler les dettes existantes."
 GER_debt_negotiations_SWE_desc: "Pays scandinave le plus riche, la Suède fut un partenaire commercial essentiel pendant la Weltkrieg et les années de prospérité qui suivirent grâce à son minerai de fer et son coke. Avec le chaos du Lundi Noir qui a suivi, de nombreux investisseurs des deux côtés de nos pays se sont retrouvés dans un état d’incertitude. Une délégation à Stockholm pour négocier de nouvelles limites de crédit serait mutuellement bénéfique, pour assurer le flux continu de capitaux financiers entre nos deux économies."
 GER_debt_negotiations_generic_desc: "Si nous avons établi de bonnes relations avec le gouvernement de [FROM.GetName], nous pouvons contacter les prêteurs privés de ce pays, tels que les banques et les fonds, pour restructurer nos dettes et nous permettre de les rembourser une autre fois."
 GER_AUS_armoured_division: "Former la division blindée "Otto le Grand""
 GER_AUS_armoured_division_desc: "Nous pouvons appliquer l'expertise que nous avons acquise lors de la mission militaire allemande en Autriche pour former une division blindée vétéran pour l'armée KuK."
 GER_AUS_armoured_division_tt: "£nato_unit_light_armor_icon_small Lève une §Ydivision blindée entraînée par les Allemands§! composée de 6 bataillons de §Ychars moyen§! et 4 bataillons §Ymotorisés§!, 1 groupe d'§Yartillerie de soutien§!, 1 groupe de soutiens du §Ygénie§! et 1 groupe de soutien de §Yreconnaissance motorisée§!."
 GER_AUS_infantry_division: "Créer la division «Frohwalt von Schmidt»"
 GER_AUS_infantry_division_desc: "Nous pouvons appliquer l'expertise que nous avons acquise lors de la mission militaire allemande en Autriche pour former une division d'infanterie de vétérans pour l'armée KuK."
 GER_AUS_infantry_division_tt: "£nato_unit_infantry_icon_small Lève une §YDivision d'infanterie entrainée par les allemands§! composée de 7 bataillons d'§Yinfanterie§! et 2 d'§Yartillerie§!, 1 groupe d'§Yartillerie de soutien§!, 1 groupe de soutien du §Ygénie§!, et 1 groupe de soutien de §Yreconnaissance motorisée§!."

 GER_11000_mp_2000_eq: "£manpower_icon  §H11000§! £rifle_texticon  §H2000§!"
 GER_11000_mp_2000_eq_blocked: "£manpower_icon  §R1000§! £rifle_texticon §R2000§!"
 GER_11000_mp_2000_eq_tooltip: "Cela coûte $GER_11000_mp_2000_eq_blocked$ pour prendre cette décision"
 GER_will_send_volunteers:9 "Si [GER.GetNameWithFlag] est contrôlé par l'IA, il enverra des volontaires à vos guerres en cours !\n\nAttention : accepter les volontaires allemands dans notre guerre contre la Russie augmentera le temps de la mission §YTenir contre la Russie§!"

 GER_AZR_align_azerbaijan: "Aligner l’Azerbaïdjan sur nos intérêts"
 GER_AZR_align_azerbaijan_desc:9 "Le moment est venu pour nous d'acquérir le plus grand prix du Moyen-Orient, le pétrole de l'Azerbaïdjan. Si nous organisons une réunion avec des diplomates azerbaïdjanais de haut rang à Bakou, nous pourrons peut-être parvenir à un accord avec eux. En garantissant leur indépendance, ils pourraient bien accepter de se soumettre à notre suzeraineté sans se battre."
 GER_OTT_settling_old_disputes: "Règlement des différends avec l'Empire Ottoman"
 GER_OTT_settling_old_disputes_desc: "Les empires allemand et ottoman ont connu des hauts et des bas dans leurs relations, mais maintenant que la stabilité au Moyen-Orient est à nouveau assurée, il est enfin temps de mettre fin à cette neutralité et d’inclure Constantinople dans l’ordre européen."
 GER_invite_GRE: "Pacte avec la Grèce"
 GER_invite_GRE_desc: "Les Grecs se sont battus contre nous lors de la Weltkrieg et ont attaqué nos anciens alliés bulgares il n’y a pas si longtemps, mais nous pouvons mettre tout cela de côté si cela signifie avoir un allié fort en Méditerranée."
 GER_align_GEO: "Aligner la Géorgie sur nos intérêts"
 GER_align_GEO_desc: "L’État géorgien a été créé au lendemain de la Weltkrieg grâce à notre généreuse reconnaissance, et ils devraient payer les dividendes de cette générosité en se rapprochant de nous."
 GER_invite_PER: "Pacte avec l'Iran"
 GER_invite_PER_desc: "L’État iranien est étroitement lié à nous et cherche à reconquérir son territoire pris par l'Empire Russe – l’envoi d’un émissaire nous permettra de négocier son inclusion dans le Reichspakt, ouvrant ainsi un autre front dans le dos des Russes."
 GER_invite_AFG: "Pacte avec l'Afghanistan"
 GER_invite_AFG_desc: "Amanullah Khan, émir d'Afghanistan, est un germanophile bien connu et souhaite s'associer à nous. Une mission diplomatique à Kaboul pourrait le convaincre de s’associer à nous et d’envoyer ses forces attaquer la frontière russe !"

 GER_claim_malta: "Faire avancer nos revendications sur Malte"
 GER_claim_malta_desc: "Maintenant que nous sommes de nouveau entrés en guerre contre l'Entente, nous pouvons revendiquer l'importante base navale de Malte - à mi-chemin entre l'Empire et ses colonies en Asie, c'est une base stratégiquement importante qui doit tomber sous notre contrôle."
 GER_claim_cyprus: "Base à Chypre"
 GER_claim_cyprus_desc: "Même si nous contrôlons désormais Malte et Suez, nous pouvons prendre des bases insulaires supplémentaires pour véritablement consolider notre domination sur la Méditerranée. Chypre nous servira de bonne base, si nous parvenons à la capturer."
 GER_claim_crete: "Base en Crète"
 GER_claim_crete_desc: "Même si nous contrôlons désormais Malte et Suez, nous pouvons prendre des bases insulaires supplémentaires pour véritablement consolider notre domination sur la Méditerranée. La Crète nous servira de base idéale si nous parvenons à la capturer."
 GER_claim_st_helena: "Faire avancer nos revendications sur Sainte-Hélène"
 GER_claim_st_helena_desc: "Les îles britanniques de l’Atlantique, Sainte-Hélène et Ascension, sont restées sous le contrôle des syndicalistes au lendemain de leur guerre civile et constituent une menace pour nos intérêts en Afrique. Alors qu’un conflit ouvert avec la Grande-Bretagne approche, nous devons déclarer notre intention de nous emparer de ces îles, après la Seconde Weltkrieg."
 GER_invite_SIC: "Alliance avec les Deux-Siciles"
 GER_invite_SIC_desc: "Les Deux-Siciles, dirigées par les Bourbons, sont peut-être la seule faction du conflit italien alignée sur le Reichspakt. Nous devrions les aligner sur notre cause et établir un pied solide en Méditerranée."
 GER_break_open_gibraltar: "Forcer le détroit de Gibraltar"
 GER_break_open_gibraltar_desc: "Le détroit de Gibraltar est actuellement occupé par une puissance hostile. Il est temps pour l’Empire d’exercer sa puissance dans le sud de l’Europe et d’envahir l’Espagne pour briser ces eaux et assurer un flanc sud sûr à l’Europe allemande."
 GER_invite_BRM: "Alliance avec la Birmanie"
 GER_invite_BRM_desc: "La République de Birmanie est un petit État post-britannique en conflit avec le Siam – grâce à la position pro-japonaise du Siam, nous pouvons en profiter et aligner la Birmanie sur le Reichspakt."
 GER_invite_PRF:9 "Pacte [PRF.Capital.GetCapitalVictoryPointName]-Berlin"
 GER_invite_PRF_desc: "Le sous-continent indien a été uni sous l'autorité des Princes du Sud, un régime conservateur neutre ni aligné sur l’Entente ni sur la Troisième Internationale. La menace que le Japon et le socialisme font peser sur l'Inde en fait une cible privilégiée pour une alliance - et nous pouvons offrir nos îles dans l'océan Indien pour adoucir l'accord avec les Princes."
 GER_claim_siamese_east_asia: "Revendiquer l'Asie de l'Est siamoise"
 GER_claim_siamese_east_asia_desc: "Maintenant que nos relations avec le Siam sont devenues ouvertement hostiles, nous pouvons revendiquer les anciennes colonies françaises et britanniques qui ont été saisies par Bangkok au lendemain de la Weltkrieg, y compris leurs lucratives plantations d’hévéas."

 GER_ostwall_courland: "Kurland-Stellung"
 GER_ostwall_courland_desc: "La construction de l'Ostwall se poursuit – étendons-le jusqu'à [FROM.GetNameDef] et protégeons-le de l’incursion russe."
 GER_ostwall_belarus: "Weißruthenien-Stellung"
 GER_ostwall_belarus_desc: "La construction de l'Ostwall se poursuit – étendons-le jusqu'à [FROM.GetNameDef] et protégeons-le de l’incursion russe."
 GER_ostwall_kiev: "Kiew-Tscherkassy-Stellung"
 GER_ostwall_kiev_desc: "La construction de l'Ostwall se poursuit : étendons-le jusqu’au nord de l’Ukraine et protégeons-le de l’incursion russe."
 GER_ostwall_kherson: "Cherson-Jekaterinoslaw-Stellung"
 GER_ostwall_kherson_desc: "La construction de l'Ostwall se poursuit : étendons-le jusqu’au sud de l’Ukraine et protégeons-le de l’incursion russe."

 GER_invite_FIN: "Aligner la Finlande sur nos intérêts"
 GER_invite_FIN_desc: "L’État finlandais a été créé grâce aux armes allemandes à la fin de la Weltkrieg, mais les Finlandais ne nous ont pas été suffisamment reconnaissants et se sont éloignés de notre sphère d'influence. Cela ne peut pas durer – et maintenant que la Finlande est à nouveau menacée et amicale, elle peut à nouveau revenir dans notre giron."

 GER_invite_MEX: "Protéger le Mexique"
 GER_invite_MEX_desc: "Les Mexicains, récemment libérés du carcan syndicaliste, sont menacés par le nouveau régime d'extrême gauche des ex-États-Unis. Nous serons courageusement aux côtés de nos frères mexicains et les intégrerons dans la sphère allemande."
 GER_invite_BRA: "Alliance avec le Brésil"
 GER_invite_BRA_desc: "Le Brésil est le poids lourd de l’Amérique du Sud et un allié naturel contre la menace croissante du syndicalisme dans le Cône Sud. Si nous nous alignons à nos côtés, nous pourrons contenir cette menace et ouvrir un nouveau front lors de la Seconde Weltkrieg - contre les Argentins."
 GER_invite_PRU_BOL_PAR:9 "Aligner [FROM.GetNameDef] sur nos intérêts"
 GER_invite_PRU_BOL_PAR_desc: "La menace socialiste argentine peut être ressentie dans toute l’Amérique du Sud : en tant que défenseurs responsables de l’ordre naturel contre la révolution, nous devons former un front contre cette marée et arrêter les socialistes dans le cône Sud !"

 GER_attack_syndicalists_tooltip: "Débloque la décision: £decision_icon_small §Yenvahir les États Syndicalistes en Europe§!"
 GER_attack_monarchists_tooltip: "Débloque la décision: £decision_icon_small §Yenvahir les monarchies autoritaires et les états nationaux-populistes en Europe§!"
 GER_topple_natpops_BAT: "Changement de régime dans les Pays Baltes"
 GER_topple_natpops_BAT_desc: "Les pays baltes ont dépassé les bornes. Nous devons faire un effort ferme pour éliminer ce régime autoritaire et établir un gouvernement plus tolérable à Riga."
 GER_annex_RIG: "Annexer Riga"
 GER_annex_RIG_desc: "Avec l'annexion officielle des terres baltes entourant la ville-État de Riga, il est grand temps de déclarer enfin que Riga fait officiellement partie de l'Empire allemand."
 GER_topple_UKR_govt: "Changement de régime en Ukraine"
 GER_topple_UKR_govt_desc: "L’Ukraine s’est éloignée de nous depuis trop longtemps. Nous devrions les réaligner sur nos intérêts."
 GER_topple_POL_govt: "Changement de régime en Pologne"
 GER_topple_POL_govt_desc: "La Pologne sera persuadée de réformer son gouvernement suivant notre goût. Nous ne tolérerons pas de non-conformistes à notre porte."
 GER_topple_BLR_govt:9 "Changement de régime en [BLR.GetNameDef]"
 GER_topple_BLR_govt_desc:0 "La Ruthénie blanche, petite nation située dans un endroit critique, ne peut être autorisée à déstabiliser la région par une gouvernance radicale."
 GER_topple_LIT_govt: "Changement de régime en [LIT.GetNameDef]"
 GER_topple_LIT_govt_desc: "Le gouvernement lituanien a agi trop librement sans notre surveillance. Il est temps de rectifier cette erreur."
 GER_topple_EST_govt: "Changement de régime en [EST.GetNameDef]"
 GER_topple_EST_govt_desc: "Le gouvernement radical estonien est hors de propos et doit être informé de ceux que nous pouvons et ne pouvons pas soutenir."
 GER_destroy_SER: "Intervenir dans les guerres balkaniques"
 GER_destroy_SER_desc: "La guerre a une fois de plus consumé les Balkans, provoquée par les Serbes. Nous devons donner une leçon à cet État Slave hautain et apporter une paix permanente à ce qu’on appelle la poudrière."
 GER_invite_SER: "Aligner la Yougoslavie sur nos intérêts"
 GER_invite_SER_desc: "Dans l'intérêt d'une paix permanente en Europe, nous devons chercher un compromis avec Belgrade - bien qu'ils aient mené la guerre contre nos frères autrichiens, ils ont établi un État stable et assez puissant que nous devrions mettre à nos côtés."
 GER_invite_ALB: "Aligner l'Albanie sur nos intérêts"
 GER_invite_ALB_desc: "La petite république albanaise était un partenaire proche de l’Autriche et de la Bulgarie et devrait donc naturellement s’aligner sur nous. Cela renforcera notre contrôle dans la région des Balkans."
 GER_invite_ROM: "Aligner la Roumanie sur nos intérêts"
 GER_invite_ROM_desc: "Le Royaume de Roumanie était notre ennemi dans le passé, mais sa défaite lors des guerres balkaniques a tempéré ses ambitions et la chute de son gouvernement légionnaire permet de les intégrer dans notre giron."
 GER_suez_crisis: "Défier le contrôle du canal de Suez"
 GER_suez_crisis_desc: "[753.owner.GetNameDefCap] contrôle le canal de Suez, une artère de transport clé qui relie l’Europe à nos colonies d’Afrique et d’Asie de l’Est. Ils ne sont pas alignés avec nous, nous devons donc les menacer pour qu’ils abandonnent le canal, sous peine de destruction.\n\n§RL'importance massive du canal de Suez signifie que de grandes puissances étrangères pourraient intervenir dans notre opération, soyez prudent.§!"
 GER_invite_MNT: "Aligner le Monténégro sur nos intérêts"
 GER_invite_MNT_desc: "Le petit État monténégrin a été libéré par la Bulgarie pendant les guerres balkaniques et est donc un allié naturel de Sofia et, par extension, un de nos alliés. Nous devrions leur envoyer une invitation à s’aligner sur notre bloc."
 GER_invite_ETH: "Aligner l’Éthiopie sur nos intérêts"
 GER_invite_ETH_desc: "La monarchie éthiopienne s’est alignée sur nous au cours des deux dernières décennies, et maintenant qu’elle s’est occupée des tribus somaliennes, nous pouvons désormais les intégrer en toute sécurité."
 GER_claim_kirkuk_oil: "Exiger le contrôle des champs pétrolifères de Kirkouk"
 GER_claim_kirkuk_oil_desc: "[349.owner.GetNameDefCap] contrôle d’importantes réserves de pétrole à Kirkouk – le carburant du futur, crucial pour nos industries en pleine croissance. Renforçons notre diplomatie et amenons leur gouvernement à céder pacifiquement le contrôle de ces sites d'extraction à nos sociétés."
 GER_claim_khuzestan_oil: "Demander le contrôle des champs pétrolifères du Khouzestan"
 GER_claim_khuzestan_oil_desc: "[413.owner.GetNameDefCap] contrôle d’importantes réserves de pétrole au Khouzestan – le carburant du futur, crucial pour nos industries en pleine croissance. Renforçons notre diplomatie et amenons leur gouvernement à céder pacifiquement le contrôle de ces sites d'extraction à nos sociétés."
 GER_accelerate_NFA_collapse: "Accélérer l’effondrement de l’Afrique Française"
 GER_accelerate_NFA_collapse_desc: "Les exilés français à Alger restent une épine à nos côtés et cherchent à remettre en cause notre domination à l’Ouest. Même si cela peut être un peu risqué, nous pouvons utiliser leur instabilité contre eux et soutenir des groupes de résistance africains qui pourraient briser le pouvoir de ces exilés sans que nous levions le petit doigt."
 GER_destroy_TUR: "Renverser le régime kadroïste"
 GER_destroy_TUR_desc: "La Turquie a été prise par un régime de kémalistes radicaux, le mouvement Kadroïste, extrémiste et influencé de manière inquiétante par les idées socialistes. Il vaudrait mieux, pour la stabilité du Moyen-Orient, mettre un terme à ce régime et mettre au pouvoir à Constantinople un gouvernement fantôche plus tolérable pour nous."
 GER_invite_IRQ: "Aligner l’Irak sur nos intérêts"
 GER_invite_IRQ_desc: "L’État irakien est peut-être le plus ami de Berlin au Moyen-Orient. Il est dirigé par d’anciens officiers ottomans formés selon nos standarts. Nous devrions adresser à Bagdad une invitation dans le Reichspakt pour consolider ces liens."
 GER_sino_german_cooperation: "Accord de coopération sino-allemand"
 GER_sino_german_cooperation_desc: "La Chine a finalement été réunifiée après des années de conflit et de lutte, et la réunification a été défendue par une faction qui nous est amie. Nous devons leur tendre la main et faire en sorte que la Chine reste un environnement favorable à nos affaires."
 GER_destroy_INC: "Frapper l'Indochine"
 GER_destroy_INC_desc: "La révolution socialiste en Indochine constitue une menace pour nos intérêts en Asie de l’Est. Nous devons l’étouffer avant qu’il ne fasse tomber nos colonies dans des révolutions anticoloniales, comme des dominos."

 GER_invest_oststaat: "Contrôler l’économie de [FROM.GetNameDef]"
 GER_invest_oststaat_desc: "Nous devrions créer un département du commerce et des investissements à plein temps dans la capitale de [FROM.GetNameDef] pour y faciliter l'afflux des investissements allemands. Leur main-d’œuvre à faible coût offrira à nos industries de nombreux avantages et nous élargirons notre contrôle sur leur économie."
 GER_german_investment_oststaat_idea: "Contrôle économique allemand croissant"
 GER_german_investment_oststaat_idea_desc: "Les investissements allemands à grande échelle dans notre pays supplantent la production locale et siphonnent nos ressources vers l’Allemagne."

 GER_bavaria_mechanic_tt: "La lutte concernant la nullification juridique en Bavière commence. Tous les 7 jours, vous recevrez des informations concernant chaque §Hétat membre§! allemand et prendrez des décisions pour les aligner sur votre intérêts.\nRegardez £decision_icon_small  l'onglet des §Hdécisions§!, et plus particulièrement la catégorie §HCrise de nullification juridique§! pour davantage d'informations."
 GER_bavaria_mechanics_category: "Crise de la nullification juridique en Bavière"
 GER_bavaria_mechanics_category_desc: "\nLes démarches centralisatrices du Reichskanzler Kurt von Schleicher ont initié une forte réaction de la part des États allemands, menés par la Bavière, qui cherchent à défendre leurs droits constitutionnels et leur autonomie contre un autoritarisme toujours plus envahissant. Faute d’autres options, le gouvernement bavarois a déclaré la nullification, c'est à dire la nullité juridique de la loi fédérale en Bavière, créant ainsi une crise sans précédent. La solution de Schleicher à cet acte potentiellement illégal est une Reichsexekution sur la Bavière et un amendement à la loi d'habilitation, permettant au gouvernement d'intervenir dans les États membres pour établir des commissaires d'État si ledit État ne respecte pas les termes de la loi. Cependant, tout cela nécessite l'approbation du Bundesrat - et la question de savoir si Schleicher parviendra à convaincre une majorité des délégués présents à la Chambre de suivre sa volonté déterminera si son gouvernement survivra et si la démocratie en Allemagne survivra également.\n\nIl y a des §H63§! votes au §HBundesrat§! de l'Empire Allemand. Il en faut donc §H32§! pour obtenir la majorité.\n\n§HLa Reichsexekution§! commence par la §H Prusse§! et §HWaldeck-Pyrmont§! qui vote pour. Il a actuellement §H[?GER_schleicher_br_votes]§! votes.\n§HLa nullification§! commence avec la §HBavière §! qui vote pour. Ils ont actuellement §H[?GER_bavaria_br_votes]§! votes.\n"
 GER_votes_awarded_to_schl_tt: "Les votes de l'Etat s'exprimeront en faveur de §H la Reichsexekution§!."
 GER_votes_awarded_to_bav_tt: "Les votes de l'Etat s'exprimeront en faveur de §H la Nullification juridique§!."
 GER_current_votes_tt: "§H[GRU.GetNameDefCap]§! vaut [?GER_current_votes] des votes du Bundesrat."
 GER_we_will_fight_tt: "Nous allons dépenser du pouvoir politique pour combattre les votes de l'Etat. Le choix de l'Etat pour l'orientation de leurs votes est affecté par:\n"
