 # Agrarian decisions (Schleicher)

 GER_schleicher_agrarian_decisions: "La Crise Agraire"
 GER_schleicher_agrarian_decisions_desc: ""
 GER_schl_luninck_esplanade_circle: "Alliance avec le Cercle de l'Esplanade"
 GER_schl_luninck_esplanade_circle_desc: "Le Cercle de l'Esplanade est un groupe élitiste composé à la fois de représentants de l'industrie et de Junkers qui organise régulièrement des dîners de la haute société à l'hôtel Esplanade à Berlin. Son personnage central n’est autre que l’influent homme politique du DkP, Tilo von Wilmowsky, qui, en tant que puissant fonctionnaire du Landbund et époux de Barbara Krupp, constitue l’intermédiaire le plus important entre l’industrie et l’agriculture. Nous devrions entrer en contact avec eux et entendre leur vision d'une politique économique qui puisse réellement créer un équilibre entre les deux secteurs économiques, sans désavantager personne."
 GER_schl_luninck_seize_farmers_association: "Prendre le contrôle du VdB"
 GER_schl_luninck_seize_farmers_association_desc: "Le VdB (Association des Associations d'Agriculteurs Allemands) est un puissant groupe de pression agraire qui opère dans les régions catholiques de l'Empire, où le Landbund n'a jamais pu pleinement mettre les pieds. Bien qu'il soit également dominé par des propriétaires terriens aristocratiques, le VdB entretient des liens étroits avec le parti Zentrum et ne fait donc pas partie de notre sphère d'influence. Cela doit changer. Le personnage clé dont nous devons nous débarrasser est son président, le politicien modéré du Zentrum Andreas Hermes. Après son départ, plus rien ne s'opposera à une coopération plus étroite entre le Landbund protestant et le VdB catholique, et nous pourrons étendre considérablement notre influence sur la pléthore d'organisations agricoles allemandes."
 GER_schl_luninck_east_elbia: "Négociations sur l’Elbie-Orientale"
 GER_schl_luninck_east_elbia_desc: "Pour atteindre notre objectif final d’une organisation agraire unie et puissante, nous devons impliquer le Landbund. Si leur président Eberhard von Kalckreuth est ouvert à nos projets, il est également déterminé à donner à sa propre organisation la plus grande influence possible dans les futures négociations sur la fusion. Cependant, nous ne pouvons pas permettre que les Junkers élitistes prennent le dessus dans cette hypothétique organisation d’unité ; les petits exploitants occidentaux alignés sur le VdB doivent également être représentés. Grâce à une politique de la carotte et du bâton, il devrait être possible de maîtriser Kalckreuth - le gouvernement accordera des avantages supplémentaires aux Junkers et renflouera leurs domaines si Kalckreuth fait preuve de retenue. En outre, des concessions liées à la représentation aux ouvriers agricoles prussiens doivent être faites pour que le Landbund puisse se débarrasser de sa réputation élitiste."
 GER_schl_luninck_agricultural_trade_restriction: "L'inviolabilité de la propriété héréditaire"
 GER_schl_luninck_agricultural_trade_restriction_desc: "Le secteur agricole allemand a toujours été d’une importance extraordinaire pour notre société, et il est important que nous le protégions et le préservions dans sa forme actuelle, car les Junkers et les petits exploitants ont contribué de manière égale à la glorieuse histoire de notre nation. Même si une réforme agraire limitée serait techniquement dans notre intérêt, elle pourrait alarmer les élites rurales et potentiellement contrecarrer notre projet politique. C'est pourquoi nous respecterons la fideicommissa familiale existante et adopterons une loi qui instituera ce que l'on appelle les "Erbhöfe" (Fermes Héréditaires), qui empêchera que les domaines agricoles ne soient hypothéqués, aliénés ou divisés. De telles mesures mettront en évidence l’importance sociétale de nos agriculteurs, et ne les réduiront pas à des sujets économiques rationnels qui seront remplacés dès qu’ils ne seront plus rentables."
 GER_schl_luninck_endorse_cooperative_banking: "Rationalisation du système de coopératives rurales"
 GER_schl_luninck_endorse_cooperative_banking_desc: "Dans l’histoire récente de l’Allemagne, les sociétés dites coopératives agricoles comme Raiffeisen ou RV ont constitué un aspect essentiel de la vie rurale. Enracinés dans les traditions chrétiennes, ils fournissent des prêts et des produits bon marché à des millions d’agriculteurs et constituent le point central d’innombrables sociétés villageoises. Cependant, au cours des deux dernières décennies, une dangereuse fragmentation du système coopératif s’est produite ; de nombreux groupes de pression ruraux ont leurs propres coopératives, sans parler des variations locales. En ces temps de crise, une « rationalisation » est nécessaire : nous devons rationaliser le mouvement coopératif d’en haut en travaillant vers une organisation unitaire puissante mais indépendante et alignée sur nos intérêts."
 GER_schl_baade_command_economy: "Rétablir l’économie agraire dirigée"
 GER_schl_baade_command_economy_desc: "La crise agraire ne peut être surmontée que par des mesures interventionnistes temporaires de l’État. Le progrès et le changement doivent parfois être imposés d’en haut, aussi controversée soit l'autorité. En période de pénurie et de difficultés, il n’y a pas d’alternative libérale-capitaliste : il faut rappeler à l’agriculteur ses obligations envers la nation et notre production doit être entièrement modernisée et adaptée aux besoins des consommateurs. Pour cela, nous avons besoin d’une régulation étatique totale, mais temporaire, de l’ensemble du marché agricole."
 GER_schl_baade_supplant_landbund: "Supplanter le Landbund"
 GER_schl_baade_supplant_landbund_desc: "Le Reichslandbund, le groupe de pression agraire le plus puissant d'Allemagne, prétend représenter à parts égales les intérêts des Junkers et des petits agriculteurs, mais en raison du pouvoir des associations locales dominées par les Junkers en Elbie orientale, le siège social à Berlin a toujours en réalité profité aux bailleurs de fonds les plus puissants. Cela doit changer ; Puisque les propriétaires terriens sont sceptiques quant à notre orientation politique, le petit exploitant et sa place au sein de l'organisation comme du conseil d'administration doivent être renforcés - par des intrigues, une ingérence indirecte dans les élections des présidents locaux et des hommes de contact au niveau municipal."
 GER_schl_baade_agricultural_settlement: "Loi sur la promotion des établissements agricoles"
 GER_schl_baade_agricultural_settlement_desc: "Destinée à garantir une base de financement solide pour la promotion de l’installation rurale à l’Est, cette loi sera la première étape pour briser l’hégémonie rurale de la classe Junker mourante. La création de petites colonies agricoles de banlieue sera la première étape ; plus tard, la liquidation des domaines Junker non rentables suivra, ce qui nous permettra de renforcer les petits et moyens agriculteurs, d'encourager l'installation et de former une nouvelle génération de petits exploitants fiers et efficaces - en effet si vous ne pouvez pas gérer vos finances, pourquoi le gouvernement devrait-il vous renflouer ?"
 GER_schl_baade_esplanade_circle: "Gagner la fidélité des syndicats d’ouvriers agricoles"
 GER_schl_baade_esplanade_circle_desc: "Notre pacte avec la Fédération Unie des Syndicats Chrétiens et les Syndicats Libres Sociaux-Démocrates vise avant tout à améliorer les conditions de la population urbaine en souffrance. Mais pourquoi s'arrêter là ? Il existe également des syndicats d'ouvriers agricoles et forestiers des campagnes, affiliés aux principaux syndicats mais qui ont toujours joué un rôle plutôt marginal. Si nous parvenons à créer une base stable pour les négociations entre Georg Schmidt, président du Syndicat Allemand des Travailleurs Agricoles aligné sur le SPD, et Franz Behrens, qui préside l'Association Centrale Conservatrice des Travailleurs Forestiers, Agricoles et Viticoles d'Allemagne, nous pourrions peut-être pour ancrer plus fermement le Querfront de Schleicher en dehors des villes."
 GER_schl_baade_east_elbia: "Programme d'Arbeitsbeschaffung rural"
 GER_schl_baade_east_elbia_desc: "Dans quel endroit si ce n'est les campagnes, les projets de création d’emplois à grande échelle ont-ils autant de pertinence ? Routes, voies ferrées, nouvelles gares, rénovation des bâtiments publics, aménagement du territoire, redressement des voies navigables : tout ce qui profite aux infrastructures rurales de l'Empire conduira à la relance économique !"

