 GER_military_decisions_category: "L'Avenir de l'Armée"
 GER_military_decisions_category_desc: "\nLes forces armées de l’Empire Allemand, bien que considérées par certains comme imbattables, sont en proie à des problèmes internes, et trois factions se disputent la suprématie au sein du Corps des Officiers, afin d’imposer leur plan de réforme et mettre en oeuvre leurs propres solutions aux problèmes. Certains visent une transformation plus radicale de l’armée, en abolissant les anciennes structures désuètes et en forgeant une armée centralisée moderne, tandis que d’autres cherchent simplement à faire face aux urgences les plus graves et à perpétuer la tradition qui a mené l’Allemagne jusqu’à présent.\n\nVous aurez accès à une pléthore de §Hdécisions§! pour promouvoir des commandants alignés sur votre faction et renforcer l'emprise de votre faction au sein des forces armées - plus l'influence de votre faction est grande, plus vous aurez accès à des §Hpriorités nationales§! (§Hdépensant§! au passage l'influence de votre faction pour les séléctionner), et plus vous serez §Hpréparé pour la Seconde Weltkrieg§!.\n\nActuellement, vous êtes aligné sur [GERAlignedArmyFaction]. Leur emprise actuelle sur l'armée est de §H[?GER.GER_military_faction_strength]%§!.\n"
