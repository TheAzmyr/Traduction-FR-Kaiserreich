### Focuses ###

 GER_von_schleicher_cabinet: "Kabinett Schleicher"
 GER_von_schleicher_cabinet_desc: "Aucun vainqueur n’est sorti vainqueur des élections au Reichstag de 1936. Il faut donc un Reichskanzler capable d’unifier l’Empire face à la fois à l’agression étrangère et aux difficultés intérieures. Ce Reichskanzler est Kurt von Schleicher, ancien ministre prussien de la Guerre – et il a un programme pour sauver les masses allemandes dans le besoin."

 GER_arbeitsschlacht: "Die Arbeitsschlacht"
 GER_arbeitsschlacht_desc: "Le premier point de notre ordre du jour doit être les besoins du peuple. Des millions de personnes sont dans la rue et cherchent désespérément à être sauvées. Si le gouvernement ne crée pas d'emplois pour eux, ils chercheront des solutions alternatives et extrêmes. Leurs employeurs les ont laissés tomber, se débattant avec des dettes ou attendant des jours meilleurs. L’État doit donc faire le gros du travail et créer lui-même ces emplois."

 GER_constructive_no_confidence: "Principe de Censure Constructive"
 GER_constructive_no_confidence_desc: "Avant que la nature fragmentée du Reichstag sortant ne déclenche une vague de votes de censure, nous devons établir un principe selon lequel tout vote de censure doit également proposer un candidat alternatif pour le siège du Reichskanzler. De cette façon, nous ne connaîtrons pas de situation dans laquelle l’Allemagne se retrouverait sans tête et cela à un moment crucial."

 GER_renew_rathenauplan: "Renouveler le Rathenauplan"
 GER_renew_rathenauplan_desc:0 "Le programme "Neue Wirtschaft" de Walther von Rathenau constituerait un changement majeur pour l'économie allemande s'il était mis en œuvre - il appelle à une planification et une centralisation approfondies de la vie économique, grâce auxquelles les pires excès du capitalisme seront réduits et une pleine efficacité économique sera atteinte. C’est une solution extrême, mais nous vivons également des temps extrêmes."

 GER_war_economic_offices: "Relancer les travaux des Bureaux Economiques de Guerre"
 GER_war_economic_offices_desc: "Pendant la Weltkrieg, le gouvernement a créé plusieurs bureaux, agences et départements pour donner à l'État le contrôle total de ses ressources pour la guerre. Leur expérience peut être mise en avant une fois de plus, mais pour la reconstruction de l’économie, plutôt que pour la mobilisation en temps de guerre."

 GER_reichsarbeitsamt: "Etendre le pouvoir du Reichsarbeitsamt"
 GER_reichsarbeitsamt_desc: "Le Reichsarbeitsamt a été créé à la fin de la Weltkrieg pour centraliser toutes les tâches sociopolitiques et professionnelles de l'État sous un secrétariat distinct. Dans le contexte de crise économique actuelle, il peut également servir de puissant organisme de planification du travail au Rathenauplan. De nouvelles agences en son sein s'occuperont de l'emploi temporaire des travailleurs des travaux publics, des conseils professionnels et de l'application des conventions collectives."

 GER_binnenwirtschaft: "Conduire la Binnenwirtschaft"
 GER_binnenwirtschaft_desc: "La Binnenwirtschaft, ou « économie intérieure », est un concept clé du programme de Rathenau. Il postule le développement de l’industrie nationale pour parvenir à l’autarcie des produits industriels, et le développement d’industries qui dépendent de la fabrication et des biens allemands du début à la fin du processus de production. Grâce à l’efficacité et à l’expansion, l’Allemagne peut se mettre à l’abri des chocs étrangers."

 GER_streamline_goods_production: "Rationaliser la production de biens"
 GER_streamline_goods_production_desc: "Rathenau envisage une société d’une efficacité de production parfaite, qui gaspille le moins de ressources possible en matière de marketing, de gaspillage ou de concurrence. Les autorités économiques de l'État imposeront des normes de qualité et d'efficacité de production et favoriseront les installations industrielles les plus efficaces. Les industries publiques serviront de terrains d'essai pour les nouvelles technologies industrielles."

 GER_equality_of_opportunity: "Égalité des chances"
 GER_equality_of_opportunity_desc: "En raison d'obstacles liés à leur origine sociale, religieuse ou ethnique, de nombreux membres de la société allemande sont incapables d’exploiter pleinement leur potentiel. Étant lui-même juif, Rathenau a personnellement exprimé sa consternation face à ces circonstances. L'État doit déployer tous les efforts possibles pour intégrer tous les citoyens dans la vie économique et réformer le système éducatif pour recruter les plus qualifiés."

 GER_tarnow_baade_plan: "Elaborer le Plan Tarnow-Baade"
 GER_tarnow_baade_plan_desc: "Fritz Tarnow et Fritz Baade sont des dirigeants syndicaux qui ont lancé des discussions sur un projet de réforme socio-économique peu de temps après le krach boursier du Lundi Noir et ont publiquement soutenu la nomination de Schleicher dans l'espoir qu'il écoutera leurs préoccupations. Leur projet implique une vaste intervention de l’État pour restreindre le secteur bancaire et créer des travaux publics."

 GER_role_of_trade_unions: "Garantir le rôle moteur des syndicats"
 GER_role_of_trade_unions_desc: "La reprise économique en Allemagne ne sera pleinement réalisée et ne bénéficiera à toutes les classes que si elle se fait avec le soutien des syndicats allemands – socialistes, libéraux ou chrétiens. Nous devons impliquer les dirigeants syndicaux dans les plans de réforme économique et créer des discussions entre le gouvernement, les représentants des entreprises et les syndicalistes pour écouter les préoccupations de chacun."

 GER_price_controls: "Établir des mécanismes de contrôle des prix"
 GER_price_controls_desc: "L’un des effets les plus regrettables de la crise économique est la chute des prix du marché – soit trop élevés, en raison d’un manque d’offre, et pénalisant les populations, soit trop bas, en raison d’une demande insuffisante, et pénalisant ainsi les entreprises. Par le biais d’une fiscalité stratégique et d’investissements financiers, l’État doit intervenir et remettre de l’ordre sur le marché."

 GER_public_works: "Travaux publics massifs"
 GER_public_works_desc: "Tarnow et Baade envisagent de dépenser plus de 2 milliards de marks rien que pour les programmes de travaux publics : jusqu'à ce que l'économie se redresse et puisse à nouveau les employer, des millions de chômeurs doivent recevoir une aide temporaire sous la forme de travaux publics."

 GER_bank_controls: "Former la Staatliche Bankenaufsicht"
 GER_bank_controls_desc: "La nature imprudente des banques allemandes a conduit à l’effondrement du Lundi Noir et montre que la surveillance du gouvernement est nécessaire pour éviter que cela ne se reproduise. La Reichsbank doit également être réduite et coopérer plus étroitement avec le gouvernement élu."

 GER_state_credit: "Étendre le dispositif de crédit fourni par l'État"
 GER_state_credit_desc: "Le secteur industriel peut sortir de son malaise en accordant des crédits à l’État. Nous donnerons notre feu vert à l’émission de davantage d’argent et le fournirons aux entreprises en difficulté avec des taux d’intérêt très bas, leur donnant ainsi l’injection dont elles ont besoin pour se remettre sur pied et retrouver leur pleine capacité de production."

 GER_debt_restructuring: "Négocier une restructuration de la dette"
 GER_debt_restructuring_desc: "Les investissements publics et les programmes de relance économique ont inévitablement un coût que quelqu’un doit payer – jusqu’à présent, nous avons réussi à couvrir ces investissements par des dettes à court et à long terme. Cela ne peut pas durer éternellement : nous devons entamer des négociations avec les prêteurs nationaux et internationaux pour retarder les paiements et restructurer notre dette afin d’éviter un krach budgétaire."

 GER_nitrate_tobacco_monopoly: "Monopole d'État sur les nitrates et le tabac"
 GER_nitrate_tobacco_monopoly_desc: "L'économiste Karl Helfferich a proposé d'établir des monopoles d'État sur deux industries de consommation lucratives - l'extraction du nitrate et le tabac, ce qui apporterait au budget des recettes indispensables. Cette proposition a également trouvé un soutien à gauche et à l’extrême droite."

 GER_slash_welfare: "Réduire considérablement le financement de la protection sociale"
 GER_slash_welfare_desc: "Le système de protection sociale allemand est relativement bien financé, mais en période de crise, nous ne pouvons pas y consacrer autant de fonds que nous le pourrions normalement. Mais cette solution sera forcément impopulaire auprès de la population en général."

 GER_federal_income_taxes: "Établir des impôts fédéraux sur le revenu"
 GER_federal_income_taxes_desc: "Les finances de l'Empire Allemand sont en relatif mauvais état, car le gouvernement doit s'appuyer sur le financement des États pour rester à flot et ne peut lever que des impôts et des droits de douane indirects pour percevoir des recettes. Il est temps de mettre fin à cette faiblesse – si possible, nous devons faire adopter une réforme fiscale au sein du Parlement et permettre enfin à l’Empire de collecter des impôts directs sur le revenu."

 GER_inflation_weaponry: "L'arme de l'inflation"
 GER_inflation_weaponry_desc: "Une méthode efficace, quoique quelque peu artificielle et controversée, pour augmenter les recettes publiques consiste simplement à imprimer davantage de monnaie – même si cela provoquera de l’inflation, cela nous fournira également la monnaie nécessaire à la reprise économique. Bien sûr, tant que la confiance dans le mark allemand demeure."

 GER_labour_service: "Freiwilliger Arbeitsdienst"
 GER_labour_service_desc: "La première priorité du nouveau gouvernement est de faire en sorte que le moins possible de citoyens allemands meurent de faim dans la rue. Nous établirons un service de travail volontaire qui acceptera et nourrira les chômeurs, les emploiera à des travaux subalternes et à forte intensité de travail dans tout l'Empire et améliorera les infrastructures, tout en donnant un coup de main à nos chômeurs."
 GER_labour_service_tt: "Injecter des capitaux dans l’économie avec des projets de construction contribuera à la sortie de la crise économique!"

 GER_infrastructure_development:0 "Le développement des infrastructures"
 GER_infrastructure_development_desc: "À mesure que les industries et les services se développent, la nécessité d’infrastructures modernes reliant chaque ville devient évidente. Les déplacements civils, les systèmes d'approvisionnement modernes et, bien sûr, le mouvement d'importantes forces armées dépendent tous de la qualité des routes et des chemins de fer – que nous favoriserons grâce à de grands projets d'infrastructure."

 GER_mitteleuropa_trade: "Sécuriser les liens commerciaux de Mitteleuropa"
 GER_mitteleuropa_trade_desc: "La pire chose qui puisse arriver à notre situation économique est un arrêt du commerce international. En conséquence, les industries allemandes qui dépendent de l’exportation fermeraient et s’effondreraient instantanément. Nous devons favoriser et sécuriser nos liens commerciaux avec le reste de la Mitteleuropa et renouveler les échanges au sein de notre bloc commercial pour maintenir nos industries à flot."

 GER_job_creation_secretariat: "Sekretariat für Arbeitsbeschaffung"
 GER_job_creation_secretariat_desc: "La crise économique a révélé que nous ne pouvons pas faire entièrement confiance aux entreprises privées pour réembaucher rapidement des millions de travailleurs allemands nouvellement au chômage. Ici, l’État doit intervenir pour apporter un soulagement. Nous établirons un Secrétariat à la création d'emplois dont la tâche sera de créer et de développer de grands travaux publics. Ils utiliseront le moins de machines et autant de travail manuel que possible, et pourront ainsi subvenir aux besoins de milliers de personnes en cas de besoin."

 GER_cartelisation: "Organiser la cartellisation de l’économie"
 GER_cartelisation_desc: "Le Lundi Noir a révélé à quel point les entreprises allemandes étaient fragiles, incapables de rester à flot de manière indépendante et qu'elles gaspillent inutilement leurs ressources dans une concurrence insensée. Nous devons orchestrer l’unification des secteurs industriels clés en cartels industriels massifs, qui seront non seulement capables de supporter des difficultés financières, mais aussi d’honorer plus facilement les contrats militaires."

 GER_automotive_industry: "Soutenir les constructeurs automobiles allemands"
 GER_automotive_industry_desc: "L'Allemagne est le pays de l'automobile moderne et, depuis Karl Benz et d'autres pionniers, nous jouons un rôle clé dans l'industrie automobile internationale. Mais la crise économique menace ce secteur : la demande de voitures diminue et de nombreux petits constructeurs font faillite. Nous devons la maintenir en vie avec le soutien de l’État – après tout, les usines automobiles peuvent être rapidement reconverties à la production en temps de guerre."

 GER_imperial_self_sufficiency: "Poursuivre l’objectif d'Autosuffisance Impériale"
 GER_imperial_self_sufficiency_desc:9 "Malgré notre nouvel empire mondial, notre position géographique signifie que la Russie et l'Internationale peuvent facilement nous bloquer lors de la prochaine guerre. Il est donc nécessaire de rendre le centre de l'Allemagne au moins un peu autosuffisant en ressources stratégiques, que ce soit grâce à des matériaux de substitution ou à des technologies innovantes."

 GER_salzgitter_reichswerke: "Salzgitter Stahlwerke"
 GER_salzgitter_reichswerke_desc: "Les grandes quantités de minerai de fer de faible qualité près de Salzgitter à Hanovre sont connues depuis le 14ème siècle, mais leur fusion a été jugée non rentable par l'industrie sidérurgique. Les progrès récents dans la technologie d’extraction du minerai ont réduit ce coût, et les besoins militaires rendent crucial l’autosuffisance en acier. Nous créerons une société minière publique à Salzgitter pour exploiter ces ressources."

 GER_kaiser_wilhelm_society: "Développer la société Kaiser Wilhelm"
 GER_kaiser_wilhelm_society_desc: "La Société Kaiser Wilhelm pour l'avancement de la science est la première institution scientifique de l'Empire Allemand, réunissant des centaines d'intellectuels et de scientifiques dans tous les domaines. Alors que nous intensifions l’implication de l’État dans les affaires économiques, nous ne devons pas oublier une orientation équivalente vers la recherche et le développement financés par l’État – le financement de la Société KW est un bon début."

 GER_light_industry: "Soutenir l’industrie légère impériale"
 GER_light_industry_desc: "L’Allemagne est la capitale manufacturière de l’Europe – et cela ne se limite pas à l’acier et aux armes. Les industries légères, telles que l’industrie alimentaire, le verre, le travail du bois et d’autres biens utilitaires, sont également au cœur de notre prospérité – les efforts de l’État rajeuniront ces secteurs et garantiront que notre statut d’hégémonie industrielle reste incontesté."

 GER_heavy_industry: "Dynamiser l’industrie lourde"
 GER_heavy_industry_desc: "L’acier et les armes à feu sont ce qui vient en premier à l’esprit de l’Européen moyen lorsqu’il entend parler de l’industrie allemande – et c’est une réputation méritée. Les industries lourdes de l’Empire Allemand ont contribué à la prospérité de la Rhénanie et équipé l’armée la plus puissante d’Europe – il n’est que juste que nous revenions à cette industrie en nature."

 GER_price_control_secretariat: "Sekretariat für Preisüberwachung"
 GER_price_control_secretariat_desc: "Les premières mesures de contrôle des prix que nous avons mises en œuvre lors de la crise du Lundi Noir sont bonnes, mais pas suffisantes, et risquent de fausser le marché. Nous nommerons Carl Friedrich Goerdeler comme premier secrétaire au contrôle des prix et créerons un secrétariat qui s'occupera du contrôle des prix des biens de consommation sur le marché allemand."

 GER_affordable_commodities: "Développement de Produits Abordables"
 GER_affordable_commodities_desc: "Malgré la reprise économique, le niveau de vie du citoyen moyen reste chancelant, car l’homme ordinaire ne peut tout simplement pas se permettre d'acheter des produits modernes. Une proposition farfelue serait de créer de vastes industries d’État qui produiraient des biens de masse bon marché à un prix déprimé, notamment des appartements, des appareils électroménagers et des voitures – mais cela pourrait bien fonctionner."

 GER_kamarilla: "Le Maître du Haut Château"
 GER_kamarilla_desc: "Le parlementarisme, aussi bénéfique qu'il soit pour apaiser le peuple, est sujet à la faiblesse et au désarroi. Il doit être organisé et limité à un système qui favorisera l’unité plutôt que la division. Le Reichskanzler Schleicher suit cette vision et, entouré d’un cercle partageant les mêmes idées, il poursuivra le lent démantèlement de la démocratie allemande."

 GER_zentrum_unity: "Prod Zentrum va faire respecter la discipline du parti"
 GER_zentrum_unity_desc: "L'un des plus grands partis de l'Empire Allemand, le Zentrum est également hétérogène et a donc pour habitude de faire respecter la discipline de parti lors des votes au Reichstag afin d'éviter la scission. Cette discipline peut être utilisée contre les adversaires de Schleicher : en incitant le Zentrum à maintenir la discipline, nous pouvons les empêcher de s'aligner sur une coalition d'opposition pendant un certain temps."

 GER_zentrum_right: "Négocier avec le Zentrum prussien"
 GER_zentrum_right_desc: "La faction du Zentrum à la Chambre des Représentants Prussienne est nettement plus réactionnaire que ses pairs, et son chef Franz von Papen est une connaissance de Schleicher qui peut être incité à suivre ses objectifs. Grâce à cette interconnexion, le Reichskanzler pourrait s'entendre avec l'ensemble de l'aile droite du Zentrum et les convaincre de rester fidèles."

 GER_querverbindung: "Querverbindung"
 GER_querverbindung_desc: "La Querverbindung (« interconnexion ») est la tactique de Schleicher pour soumettre le Reichstag et le mettre sous contrôle. Intrigant qui s'appuie sur ses relations personnelles avec les dirigeants des partis et des syndicats pour faire avancer son programme, Schleicher fonctionne selon un principe simple : les partis sont des unités abstraites de pouvoir, et une combinaison de certaines d'entre elles peut toujours être trouvée pour faire avancer ses objectifs."

 GER_spd_prussia: "Le SPD au 63 Wilhelmstraße"
 GER_spd_prussia_desc: "Depuis le Lundi Noir, le gouvernement prussien est devenu instable, et une solution à ce désordre est de s’appuyer sur la gauche. Une coalition entre le SPD, le LVP, les Polonais et certains transfuges pourrait être stable, et bien qu’une telle coalition à la tête de la Prusse soit une terreur pour tout aristocrate prussien, elle satisfera également les sociaux-démocrates, pour l’instant."

 GER_shuffle_prussian_ministries: "Mélanger les Ministères Prussiens"
 GER_shuffle_prussian_ministries_desc: "Depuis le Lundi Noir, le gouvernement prussien est devenu instable et une solution à ce désordre est de s’appuyer sur la droite. En attribuant des ministères supplémentaires en Prusse au DVLP, celui-ci pourrait devenir plus fidèle au cabinet en place et lui donner ainsi une colonne vertébrale pour résister aux tentatives visant à le renverser du pouvoir. Cela satisfera également les nationalistes, pour l’instant."

 GER_ferment_dvlp_split: "Fomenter une scission du DVLP"
 GER_ferment_dvlp_split_desc: "Le DVLP, bien qu'uni en apparence, est en réalité profondément divisé entre les révolutionnaires nationaux de Hassell et les réactionnaires de Hugenberg. L'approfondissement de ce fossé par le biais de nominations stratégiques d'une faction ou d'une autre et de contacts personnels pourrait finalement déchirer ce parti et le rendre complètement impuissant à arrêter la dictature de Schleicher."

 GER_thyssen_pact: "Pacte Schleicher-Thyssen"
 GER_thyssen_pact_desc: "Fritz Thyssen est un industriel et un homme de pouvoir politique notoire qui peut mettre Schleicher en contact avec des cercles d'affaires influents et lui faire gagner leur approbation. Après tout, sa vision est la seule défense dont dispose l’Empire contre le syndicalisme, et les intérêts du capital s’alignent en fin de compte sur la sienne."

 GER_propaganda_machine: "Construire la machine de propagande"
 GER_propaganda_machine_desc: "Grâce à des campagnes grandiloquentes et à la manipulation de la vérité, le Reichstag et la population peuvent être façonnés exactement comme le souhaite le Reichskanzler. Les vastes campagnes de propagande de la Weltkrieg nous donnent l'exemple de la manière dont nous pouvons mobiliser suffisamment de représentants pour soutenir un dirigeant qui restaurera la force de l'Empire et le défendra contre le syndicalisme."

 GER_guarantee_of_liberties: "Une Garantie verbale des libertés démocratiques"
 GER_guarantee_of_liberties_desc: "Alors que de plus en plus de pouvoir se consolide entre les mains de Schleicher, les titans du SPD doivent être apaisés, et bien que leur parti soit trop consolidé pour simplement se diviser et devenir insignifiant, leur chant en faveur de la modération sera leur perte. La garantie que le Reichskanzler maintiendra les libertés démocratiques et renoncera à tout pouvoir supplémentaire après la crise le tiendra à distance pendant un certain temps."

 GER_ruhrkampf: "Intensifier la répression du Ruhrkampf"
 GER_ruhrkampf_desc: "Même si les milliers de travailleurs trompés par les subversifs socialistes peuvent avoir des griefs légitimes, leur lutte pour leurs droits doit avoir lieu dans l’arène législative et non sous la forme de violents affrontements de rue. Nous devons mobiliser nos forces et réprimer rapidement la grève générale rhénane."

 GER_reward_loyal_unions: "Récompenser les syndicats loyaux"
 GER_reward_loyal_unions_desc: "Il faut employer la carotte aussi bien que le bâton. Les syndicats qui ont refusé de se joindre à la grève générale et ont ordonné à leurs membres de continuer à travailler seront récompensés par le soutien de l'État et des avantages supplémentaires pour leurs membres. Cela incitera le reste de la main-d’œuvre syndiquée à s’intéresser davantage au dialogue qu’à l’action."

 GER_you_are_going_to_france: "Déporter les meneurs vers la Commune"
 GER_you_are_going_to_france_desc: "Les meneurs agressifs de la grève générale, ceux qui ne sont pas assez marquants pour être arrêtés, seront écartés de la vie politique en les déportant vers les Communards - ils seront amenés à la frontière alsacienne et déchus de leur citoyenneté. Puissent-ils pourrir dans Paris et ses fades quartiers ouvriers."

 # schleicher tree

 GER_red_general: "Le Régime du Général Rouge"
 GER_red_general_desc: "La première année du mandat de Kurt von Schleicher a montré qu'une main forte était nécessaire pour guider l'Allemagne dans les troubles actuels - c'est ce que propose le Général Rouge. Avec la loi d’habilitation dans une main et une clique de loyalistes dans l’autre, il remodèlera et transformera la société allemande, forgeant un nouvel État capable de surmonter ces adversités."

 GER_gewerkschaftsbund: "Créer le Gewerkschaftsbund"
 GER_gewerkschaftsbund_desc: "Nous devons favoriser les relations entre l’État et les travailleurs à travers une confédération syndicale nationale. Lothar Erdmann, un syndicaliste fidèle à Schleicher, présidera cette association de tous les syndicats fidèles du pays - et nous briserons les syndicats qui ne coopèrent pas."

 GER_railway_nationalisation:0 "Nationaliser les chemins de fer"
 GER_railway_nationalisation_desc: "Depuis l’unification de l’Allemagne, les chemins de fer de l’Empire ont été divisés entre plusieurs compagnies ferroviaires contrôlées par les États, favorisant l’inefficacité et la concurrence interne. Au nom de l'intérêt national, nous mettrons fin à cette division et toutes les compagnies ferroviaires seront réunies en une seule Deutsche Reichsbahn."

 GER_autarky_doctrine: "Doctrine de l'Autarcie Nationale"
 GER_autarky_doctrine_desc: "La politique économique du régime de Schleicher appelle au développement économique national grâce à la coopération entre l'État et les grandes entreprises. L’État doit diriger l’économie, l’orienter vers les intérêts de la défense nationale et de la population, parvenir à l’indépendance vis-à-vis des importations étrangères et assurer un développement harmonieux."

 GER_mandatory_union_membership: "Adhésion Syndicale Obligatoire"
 GER_mandatory_union_membership_desc: "Pour contrôler le prolétariat allemand, nous exigerons que chaque entreprise ayant un nombre suffisant d'ouvriers ait une cellule du Gewerkschaftsbund. Les travailleurs devront adhérer à notre syndicat d'État, recevoir une éducation patriotique par l'intermédiaire de leurs institutions, se voir inculquer leur loyauté - et bénéficier d'avantages sociaux, tels que des vacances."

 GER_wehrsport: "Wehrsportorganisation"
 GER_wehrsport_desc: "L’Allemagne s’est forgée par la guerre, est devenue une grande puissance grâce à la guerre et ne doit jamais oublier la guerre. Lentement, nous favoriserons un nouveau militarisme allemand – notre outil pour atteindre cet objectif est le Wehrsport, « Sport Militaire », une organisation paramilitaire appartenant à l'État qui rassemblera la jeunesse allemande pour qu'elle participe à des sports, à des entraînements militaires, à des rassemblements patriotiques, et leur donnera un sens, un but."

 GER_military_oversight: "Surveillance militaire des gouvernements des États"
 GER_military_oversight_desc: "En tant que guide social de l’Empire, l’Armée doit avoir davantage son mot à dire dans les affaires politiques. Nous établirons une politique de liaisons avec la Heer dans tous les États membres de l’Empire Allemand – ces liaisons coopéreront avec les gouvernements des États pour représenter nos intérêts et pousser ces gouvernements vers une direction plus coopérative."

 GER_oaths_of_loyalty: "Serments de loyauté des bureaucrates"
 GER_oaths_of_loyalty_desc: "Nous exigerons de tous les membres de la bureaucratie d'État qu'ils prêtent serment de loyauté envers l'Empire, le Kaiser et le gouvernement lors de leur emploi - et nous leur rappellerons ce serment chaque fois que la bureaucratie tentera de résister à nos actions."

 GER_national_unity_front: "Créer le Front d'Unité Nationale"
 GER_national_unity_front_desc: "Le Reichskanzler est suivi par une clique croissante de loyalistes, mais jusqu’à présent, ils restent simplement une clique. Il est temps de transformer cette communauté en un mouvement politique – un front d’unité destiné à dépasser toute partisanerie et à établir l’unité au sein du Reichstag."

 GER_nationalise_prussian_secret_police: "Nationaliser la police secrète prussienne"
 GER_nationalise_prussian_secret_police_desc: "La Preußische Geheimpolizei est depuis longtemps tristement célèbre parmi les socialistes et les traîtres nationaux comme une arme puissante dans la gestion du Royaume. Cependant, l'Empire tout entier a besoin de ses services. Nous allons regrouper les services de police prussiens en une seule organisation contrôlée par le gouvernement central et l'utiliser pour établir l'ordre."

 GER_mobilisation_of_the_masses: "Mobilisation des masses"
 GER_mobilisation_of_the_masses_desc: "Nous devons constamment favoriser notre contact avec les masses et créer des organisations publiques qui impliquent autant de citoyens que possible – sociétés de jeunesse publiques, clubs sportifs, services du travail, syndicats et sections du parti. Notre régime doit imprégner la vie quotidienne et le peuple doit se rallier derrière nous pour nous donner une base invincible."

 GER_national_revolution: "Proclamer une Révolution Nationale"
 GER_national_revolution_desc: "Lentement mais sûrement, le Reichskanzler et sa clique coordonnent toute l’Allemagne dans leur démarche centralisatrice. Nous pouvons progressivement faire tomber les masques et le dire clairement : Schleicher a conduit l’Allemagne vers une révolution nationale ! Une transformation qui redonnera à l’Allemagne sa vitalité, son unité et sa force, et qui donnera aux masses un sentiment d’utilité que le parlementarisme ne donnera jamais."

 GER_diminish_reichstag: "Briser les règles de la législation"
 GER_diminish_reichstag_desc: "Nous ne pouvons pas encore agir facilement contre le Reichstag, mais nous avons des astuces pour le garder sous contrôle. Pousser et modifier les règles du Reichstag, rendre plus difficile la parole de l'opposition, permettre au gouvernement de faire adopter des lois plus facilement et limiter le débat parlementaire au minimum - tout cela s'additionne, créant un parlementarisme sans démocratie."

 GER_corporatist_bundesrat: "Vers une représentation corporatiste"
 GER_corporatist_bundesrat_desc: "Pour maintenir le Reichstag réduit et favoriser notre rêve d’un nouvel État corporatiste, nous devons envisager la formation d’un nouvel organe parlementaire – un conseil d’intérêts composé d’associations, de syndicats et d’entreprises pour représenter l’intérêt national. Ce sera un organe consultatif pour l'instant, mais nous pouvons envisager d'autres changements... révolutionnaires après la guerre."

 GER_reichland_losung: "Reichsland-Losung"
 GER_reichland_losung_desc: "Le dernier bloc de notre programme de centralisation sera de ramener la Prusse dans notre giron : le gouvernement prussien indépendant sera aboli et son territoire tombera sous le contrôle direct du gouvernement central. Exploiter toutes les ressources prussiennes dont nous disposons directement entraînera une montée sans précédent de la puissance impériale – et rendra le Nouvel État irrésistible."

 # Wehrstaat foci

 GER_national_defence_state:0 "L'État de Défense Nationale"
 GER_national_defence_state_desc: "Les régimes totalitaires qui se forment parmi nos opposants syndicalistes sont une source d’inspiration à suivre – non pas sur le plan idéologique, mais en raison de leur capacité à mobiliser un tel potentiel sans aucune retenue. Utilisons leurs armes contre eux et commençons la construction d’une Wehrstaat – un État par et pour l’armée impériale allemande."
 GER_national_defence_state_tt: "Soit §Y[FRA.GetNameWithFlag]§! , §Y[ENG.GetNameWithFlag]§! ou §Y[RUS.GetNameWithFlag]§! existent et leur parti au pouvoir actuel est §YTotaliste§! \n\n"

 GER_war_industry_nationalisation: "Nationalisation des industries critiques de guerre"
 GER_war_industry_nationalisation_desc: "Seul l’État devrait détenir des industries militaires critiques et donc fixer ses propres normes et quotas, sans être limité par ce que l’on appelle le libre marché. Même si nous n’abolirons pas le capitalisme, nous devons abandonner ses principes en ce qui concerne l’industrie de défense : c’est la nécessité nationale qui dirigera sa production, et non l’avidité."

 GER_no_idle_resources: "Aucune ressource ne sera laissée inactive"
 GER_no_idle_resources_desc: "Nous devons considérablement augmenter la taille de nos opérations de collecte de ressources, accorder des financements à de nouvelles exploitations de ressources à travers l’Empire et placer les mines les moins rentables sous le contrôle de l’État pour les maintenir en activité. Nous devons parvenir à l’autosuffisance en ressources nécessaires à l’effort de guerre – en particulier le charbon et l’acier."

 GER_mobilisation_protocols: "Protocoles de mobilisation"
 GER_mobilisation_protocols_desc: "Nous devons établir une réserve militaire plus importante et élaborer des protocoles sur la mobilisation de cette réserve dans l'armée dans un délai accéléré, ce qui nous permettra de remplir les rangs de la Heer avec un plus grand nombre d'hommes et rapidement."

 GER_society_control: "Politique d'économie"
 GER_society_control_desc: "Tous les partis politiques de l’Empire doivent se plier à la volonté des militaires et accepter à l’unanimité certaines politiques de mobilisation économique et militaire, sans aucun doute. L’État de défense nationale idéal devrait être totalement apolitique, se préoccuper uniquement de la manière de gagner les guerres rapidement et cela efficacement – ​​pour parvenir à la destruction totale de nos ennemis."

 GER_propaganda_campaigns: "Réactiver les opérations de propagande"
 GER_propaganda_campaigns_desc: "Nous devons revigorer la fierté et la loyauté nationales grâce à des campagnes de propagande de plus en plus importantes. Tout comme avant le début de la Weltkrieg, le peuple allemand doit être prêt à partir en guerre, suivre l’exemple de l’orgueilleuse Heer et apprendre à haïr ses éternels ennemis."

 # Schwarz-Weiß-Rot path

 GER_conservative_revolution: "Die Konservative Revolution"
 GER_conservative_revolution_desc: "Depuis plus d’une décennie, l’Allemagne n’a pas eu de véritable Reichskanzler conservateur, et si l’on considère que Posadowsky a été de courte durée, alors cet écart de décadence se prolonge pendant encore deux décennies. Ce n’est plus le cas – cette mascarade prend fin et nous remodelerons l’Empire selon la vision des vrais patriotes allemands dans une grande révolution conservatrice."

 GER_anti_socialist_laws: "Renouveler les lois antisocialistes"
 GER_anti_socialist_laws_desc: "Les lois antisocialistes de Bismarck ont ​​peut-être échoué, mais leur esprit demeure : la social-démocratie doit cesser d’empoisonner les esprits et les pensées de millions de citoyens allemands. Nous tirerons les leçons des échecs de nos prédécesseurs et déracinerons la force du socialisme au sein de la classe ouvrière, mettant ainsi un terme à la lutte des classes inutile."

 GER_prussia_privy_council: "Restaurer le Cabinet Civil Privé"
 GER_prussia_privy_council_desc: "En 1920, les réformateurs ont aboli le système du Conseil Privé Impérial, subordonnant les conseillers du Kaiser à des bureaux contrôlés par le gouvernement civil. Cette erreur ne doit pas perdurer. Le Cabinet Civil Privé , qui conseille le Kaiser et gère ses communications avec le cabinet et les gouvernements des États, doit être rétabli – et doté de bons conservateurs patriotiques."

 GER_engine_of_conservative_revolution: "Moteur de la Révolution Conservatrice"
 GER_engine_of_conservative_revolution_desc: "Notre Reichskanzler, bien qu'au-dessus des querelles de la coalition, a sa propre vision : il promulguera une « loi sur la réglementation du déploiement de la main-d'œuvre », qui interdira la migration de la main-d'œuvre, en particulier de l'Elbie Orientale, si elle n'est pas favorisée par le gouvernement; et un programme de subventions de l'État aux domaines Junker, l'Osthilfe, qui visera à améliorer les conditions de travail et à financer des activités culturelles dans les communautés locales."

 GER_suum_cuique: "Suum Cuique"
 GER_suum_cuique_desc: "La prochaine étape de Kleist dans sa vision d'un ordre communautaire traditionnel restauré à la campagne sera le soutien aux organisations caritatives rurales, aux églises, aux mouvements de tempérance et à la formation des pasteurs. Suum Cuique, "à chacun selon ce qu'il mérite", sera le credo de la nouvelle Allemagne - chaque membre de la société fait partie de son domaine comme l'a ordonné Dieu et doit accepter son rôle dans la communauté rurale idyllique, pour le mieux-être de tous."

 GER_support_agrarian_organisations: "Front Uni de la Paysannerie Allemande"
 GER_support_agrarian_organisations_desc: "La faiblesse des groupes d'intérêt agraires réside dans leur division selon des lignes idéologiques, de classe et confessionnelles - par la négociation et par la force, nous devons unifier ces groupes disparates en un seul Front Vert qui peut lutter efficacement pour les intérêts des petits comme des grands propriétaires terriens oubliés."

 GER_curtail_banking_system: "Réduire le pouvoir du système bancaire"
 GER_curtail_banking_system_desc: "Le système bancaire, contrôlé par les citadins et surtout par les Juifs, dont aucun d’entre eux ne comprend le sort des agriculteurs de souche allemande, a vidé la vie des campagnes pendant de nombreuses années. Nous devons établir des contrôles plus stricts pour les banques, proposer des plans de sauvetage aux agriculteurs endettés et abolir le commerce à terme des céréales."

 GER_agricultural_cooperatives: "Promouvoir les banques coopératives agricoles"
 GER_agricultural_cooperatives_desc: "Le système bancaire coopératif né dans les campagnes allemandes au XIXe siècle, baptisé Banques Raiffeisen en l'honneur de son fondateur Friedrich Wilhelm Raiffeisen, est la plus grande association coopérative au monde. Elle offre une alternative locale, fiable et patriotique aux banques urbaines que nous devons promouvoir et soutenir à l’avenir."

 GER_proclaim_new_conservatism: "Nouveau Conservatisme Allemand"
 GER_proclaim_new_conservatism_desc: "Les années d'après-guerre n'ont pas été tendres avec le Parti conservateur. Pourtant, nous avons repris nos esprits et trouvé une nouvelle plate-forme pour rallier les agriculteurs et la classe supérieure. Notre nouveau conservatisme acceptera les principes fondamentaux, désormais incontestables, du système parlementaire et œuvrera en son sein pour défendre la tradition, le patriotisme et les droits des États."

 GER_cartel_of_productive_estates: "Restaurer le Cartel des Domaines Productifs"
 GER_cartel_of_productive_estates_desc: "Le Cartel des Domaines Productifs a été créé par des représentants de l’agriculture, de l’industrie et de la classe moyenne en 1913 pour stopper la croissance de la social-démocratie et œuvrer à une société traditionnelle stable où toutes les tentatives de libéralisation sont neutralisées. Une telle alliance de groupes d’intérêts amis sera cruciale dans notre objectif d’unifier l’État, s’il est restauré."

 GER_prussia_suffrage: "Consacrer le Vote Pluriel Prussien"
 GER_prussia_suffrage_desc: "En 1918, nous avons cédé à la pression des progressistes et accepté la fin du système de vote à trois classes en Prusse. Pourtant, ils ont maintenant commencé à faire pression en faveur du suffrage universel absolu dans l'État, une avancée inacceptable. Nous devons transformer le suffrage plural en Prusse en un amendement constitutionnel et empêcher ainsi son abolition."

 GER_reichstag_cooperation: "Élargir la coopération interpartisane"
 GER_reichstag_cooperation_desc:9 "Bien que malmené par les entreprises socialistes et libérales, le Reichstag n'est pas une institution terrible en soi, et les partis modérés qui y sont représentés, tels que les libéraux et les catholiques, peuvent trouver un terrain d'entente avec nous sur certains points. Gardons nos options ouvertes et écoutons nos compatriotes d'en face pour le bien de la nation."

 GER_prussian_cooperation: "Nouveau partenariat Prussien-Impérial"
 GER_prussian_cooperation_desc: "Nos adversaires n’hésitent pas à poursuivre leurs objectifs centralisateurs, en proposant des projets qui aboliraient le royaume prussien et le remplaceraient par un régime fédéral autoritaire – notre vision est différente. Le gouvernement prussien autonome sera conservé et leur partenariat sera rétabli, mettant ainsi fin aux querelles de l'entre-deux-guerres entre ces deux régimes."

 GER_carrot_and_stick_federalism: "Le fédéralisme de la Carotte et du Bâton"
 GER_carrot_and_stick_federalism_desc: "Notre coalition est la seule force politique qui défend les droits et l’autonomie des États impériaux – et nous devons l’exploiter à notre avantage. Les États qui coopèrent avec nous et forment des gouvernements conservateurs recevront un plus grand soutien d’en haut et un financement accru de la part du gouvernement central, tandis que les gouvernements socialistes seront laissés pour compte."

 GER_people_conservatism: "Favoriser le Volkskonservatismus"
 GER_people_conservatism_desc: "Les "Conservateurs Populaires" sont une faction importante au sein du DkP qui cherche à transformer le parti en un parti conservateur modéré, constitutionnel, acceptant le système parlementaire et défendant la tradition de l'intérieur - tout comme les conservateurs britanniques. Favoriser la croissance de cette faction fera évoluer la révolution conservatrice vers une voie théoriquement démocratique."

 GER_organic_statehood: "État Organique"
 GER_organic_statehood_desc: "Le libéralisme occidental ne convient pas à la société allemande. Au lieu de cela, les idéologues du DVLP poursuivent les idéaux du grand réformateur prussien Heinrich Friedrich Karl vom und zum Stein : un État organique, un régime autoritaire méritocratique fondé sur la fonction publique, auquel les citoyens sont encouragés à participer en augmentant les rangs de l’administration locale plutôt que par un électoralisme corrompu."

 GER_reform_catholicism: "Promouvoir le Catholicisme National"
 GER_reform_catholicism_desc: "La Révolution conservatrice ne peut pas être uniquement un projet de la population protestante – nous devons constamment élargir notre portée vers la communauté catholique. Au lieu de lutter pour leurs intérêts étroits, ils doivent accepter l’État Allemand et collaborer entre les lignes religieuses vers l’objectif commun de la Volksgemeinschaft."

 GER_corporate_state_council: "Créer le Staatsrat"
 GER_corporate_state_council_desc: "Le Staatsrat est envisagé comme une représentation nationale des ministres, des administrateurs et des fonctionnaires du gouvernement qui remplacera un jour le Reichstag et concentrera tout le pouvoir dans un conseil restreint composé des plus instruits et des plus méritants de diriger. Pour l’instant, il s’agira simplement d’un conseil consultatif servant de modèle pour l’avenir."

 GER_vanquish_parliamentarism: "Vaincre la démocratie décadente"
 GER_vanquish_parliamentarism_desc: "À chaque fois, nous devons lutter contre le cancer de la démocratie qui sape la vie de la nation allemande. Nous devons briser les règles de procédure du Reichstag et utiliser toutes les subtilités politiques disponibles pour réduire sa capacité d'action, en concentrant de plus en plus de pouvoir dans le cabinet, la fonction publique et les institutions locales."

 GER_eastern_settlement: "Étendre la Clonisation Orientale"
 GER_eastern_settlement_desc: "Créée en 1886, la Commission Prussienne de Colonisation a longtemps été l’arme de la germanité dans sa lutte pour consolider son emprise sur les terres d’Elbe Orientale. Pourtant, les Polonais de Posen et de Prusse occidentale ont neutralisé ces acquis en travaillant ensemble pour conserver leurs droits fonciers et en s’opposant à la colonisation. Un soutien accru de l’État à la Commission inversera une fois de plus la tendance."

 GER_clash_of_civilisations: "Le Choc des Civilisations"
 GER_clash_of_civilisations_desc: "L'Allemagne joue un rôle unique dans l'histoire de l'Europe : dans la lutte pour la survie entre les continents, elle est le cœur battant et le leader naturel de l'Europe, le futur leader de la Großeuropa, un bloc anti-américain et anti-asiatique. Il doit complètement remodeler le visage de l’Europe et devenir un empire invincible capable de défendre le christianisme, la nationalité et la tradition."
 GER_mountain_republic_clash_of_civilisations_tt:9 "Si nous nous concentrons sur cette question et acceptons l'offre de paix conditionnelle de la Russie, nous serons en mesure d'obtenir la §YRépublique des Montagnes§! dans les conditions de la paix."

 GER_abolish_universal_suffrage: "Abolir le suffrage universel"
 GER_abolish_universal_suffrage_desc: "Le parlementarisme et le suffrage universel sont tous deux des polypes écoeurants qui ouvrent la voie aux intrigues libérales, syndicalistes et anti-allemandes. Cependant, nous ne pouvons pas les abolir tous les deux, car leur fureur amènerait sûrement la monarchie à s’agenouiller. Si nous devons choisir, nous restreindrons le droit de vote : une fois que le Reichstag est composé uniquement d'intellectuels patriotes loyaux, élus au suffrage pluriel, nous n'avons plus rien à craindre du parlementarisme."

 GER_national_social_principle: "Principe national-social"
 GER_national_social_principle_desc: "Notre vision économique est la création de la Volksgemeinschaft – une communauté populaire, où les petites classes et les divisions sociales sont mises de côté au nom du travail commun pour le bien national. Les travailleurs et les entrepreneurs doivent travailler ensemble et faire des concessions les uns envers les autres, pour la nation comme pour la société."

 GER_league_for_national_economics: "BfNuW"
 GER_league_for_national_economics_desc: "La Ligue pour l'Economie Nationale et la Communauté du Travail (Bund für Nationalwirtschaft und Werkgemeinschaft) est une association de petites et moyennes entreprises nationalistes alignées sur le DVLP. Elle luttera contre les monopoles internationaux et le capital juif omniprésent, au nom d’une économie nationale par et pour l’ethnie allemande."

 GER_patriotic_workers_association: "Appareil agro-politique"
 GER_patriotic_workers_association_desc: "L'ancienne politique de non-intervention envers le secteur agricole ne fonctionne plus et on ne peut plus faire confiance aux Junkers - nous devons rapidement mettre en place une administration alimentaire qui planifiera et contrôlera la production agricole. Les différentes organisations agricoles doivent être intégrées dans l'appareil d'État et tout conflit entre elles doit être apaisé."

 # DU path

 GER_victory_of_democracy: "La Victoire de la Démocratie"
 GER_victory_of_democracy_desc: "Même face aux machinations de Schleicher et au complot réactionnaire de la coalition Schwarz-Weiß-Rot, nous avons eu gain de cause et un cabinet de coalition véritablement démocratique a été nommé. Nos ambitions sont vastes, et tant que nous restons unis malgré toutes les divergences et gardons un œil sur les inévitables conspirations des réactionnaires, nous devrions changer à jamais le visage de l’Empire."

 GER_interfaction_committee: "Restaurer le Comité d’Interaction"
 GER_interfaction_committee_desc: "Le Comité d'Interaction a été initialement créé en 1917 pour coordonner les actions des partis réformistes au cours des dernières années de la Weltkrieg et a finalement conduit à la promulgation de la Constitution de Mars. La situation nous oblige à le rétablir - un comité permanent composé de représentants de tous les membres de la coalition aidera à trouver les compromis nécessaires."

 GER_lvp_demands: "LVP : soutenir le capitalisme progressiste"
 GER_lvp_demands_desc: "Soutenant le libre marché et soutenu par les entreprises, le LVP souhaite que nous modérions notre rhétorique agressive et que nous approuvions l’annulation des effets négatifs du capitalisme par la réforme sociale et la coopération. Les entreprises et l’État travaillant ensemble au nom du progrès peuvent assurer la prospérité de l’homme ordinaire."

 GER_lvp_demands_2: "LVP : Rejeter l’enseignement privé"
 GER_lvp_demands_2_desc: "Un point important du plan du LVP appelle à un système d'éducation publique plus fort et plus large, au détriment des écoles privées, afin de former une nouvelle génération d'intellectuels dotés de valeurs démocratiques. Nous devons faire nôtre cette revendication."

 GER_lvp_demands_3: "LVP : Renforcer la protection des Juifs"
 GER_lvp_demands_3_desc: "La LVP souhaite que nous élargissions les protections de la communauté juive allemande, de ses fidèles partisans et des citoyens loyaux de l’État allemand, contre la discrimination dans l’emploi, le lieu de travail et les métiers."

 GER_lvp_demands_4: "LVP : Supprimer l'impôt sur la fortune"
 GER_lvp_demands_4_desc: "Le LVP est très critique à l'égard de l'impôt sur la fortune, l'un des rares impôts fédéraux allemands, et exige sa suppression afin de réduire la charge qui pèse sur les riches et les propriétaires d'entreprises."

 GER_lvp_demands_5: "LVP : abandonner les projets de nationalisation"
 GER_lvp_demands_5_desc: "Le LVP est très préoccupé par le plan Wissell, qui nécessiterait la gestion étatique voire la nationalisation des grandes industries au nom du bien commun. Ils exigent que ce plan soit abandonné et qu’aucune réorganisation à grande échelle de l’économie n’ait lieu dans un avenir proche."

 GER_lvp_demands_finished: "LVP : Toutes les demandes ont été satisfaites"
 GER_lvp_demands_finished_desc: "Nous avons répondu à toutes les demandes du LVP. Si leur loyauté envers la coalition perdure, alors nos concessions auront été couronnées de succès ; s’ils complotent toujours pour quitter la coalition, c’est qu’ils ont simplement exigé nos votes pour servir leur propre agenda et qu’ils ne voient plus l’utilité d’une coopération."

 GER_z_demands: "Z : Renforcer l’éducation catholique"
 GER_z_demands_desc: "Le Zentrum, étant avant tout un parti catholique, souhaite que nous défendions les intérêts de ses électeurs : nous devrions renforcer la protection juridique des écoles catholiques et permettre aux gouvernements des États catholiques d’en créer davantage."

 GER_z_demands_2: "Z : Protéger les petites entreprises"
 GER_z_demands_2_desc: "Bien que le Zentrum soit hétérodoxe sur les questions économiques, les intérêts des petites et moyennes entreprises leur tiennent à cœur. Ils souhaitent donc que nous protégions ces entreprises en réduisant les impôts des entreprises et en augmentant la pression sur les grands trusts et les cartels d'affaires."

 GER_z_demands_3: "Z : Infrastructures dans les États catholiques"
 GER_z_demands_3_desc: "Nos partenaires du Zentrum souhaitent montrer directement les progrès à leurs électeurs et nous demandent donc d'investir dans les routes, les ponts, les voies ferrées et les infrastructures urbaines dans le sud et l'ouest de l'Empire."

 GER_z_demands_4: "Z : Transférer le Ministère de l'Intérieur"
 GER_z_demands_4_desc: "En raison de sa grande taille, le Zentrum espère détenir une part importante du cabinet et demande maintenant que lui soit transféré le Ministère de l'Intérieur, l'un des ministères les plus importants du cabinet. Johannes Bell est leur Ministre de l'Intérieur de prédilection – un juriste expérimenté et compétent."

 GER_z_demands_5: "Z : Empêcher la libéralisation des droits des femmes"
 GER_z_demands_5_desc: "Le Zentrum est très préoccupé par la politique officielle de notre parti visant à élargir les droits des femmes – à l'avortement, à l'emploi et à l'indépendance financière. Les catholiques conservateurs, qui constituent une grande partie de leur électorat, sont inquiets, tout comme leurs représentants. Ils exigent le vœu d’abandonner cette promesse électorale."

 GER_z_demands_finished: "Z : Toutes les demandes ont été satisfaites"
 GER_z_demands_finished_desc: "Nous avons répondu à toutes les exigences du Zentrum. Si leur loyauté envers la coalition perdure, alors nos concessions auront été couronnées de succès ; s’ils complotent toujours pour quitter la coalition, c’est qu’ils ont simplement exigé nos votes pour servir leur propre agenda et qu’ils ne voient plus l’utilité d’une coopération."

 GER_pp_demands: "Bloc Minoritaire : abolir les restrictions linguistiques"
 GER_pp_demands_desc: "Le Bloc Minoritaire a présenté une demande attendue : les citoyens polonais, danois, sorabes et français devraient être autorisés à faire appel aux autorités locales dans leur langue maternelle et les restrictions fédérales sur l'éducation dans les langues minoritaires devraient être abolies."

 GER_pp_demands_2: "Bloc Minoritaire : restreindre l’Ostmarkenverein"
 GER_pp_demands_2_desc: "Les représentants polonais du Bloc Minoritaire nous demandent de restreindre la société xénophobe et nationaliste allemande des marches orientales, également connue sous le nom de Hakata ou Ostmarkenverein - sa proximité avec l'extrême droite en fait un ennemi à la fois pour nous et pour les responsables de la minorité."

 GER_pp_demands_3: "Bloc Minoritaire : vendre des actifs en Pologne"
 GER_pp_demands_3_desc: "Les représentants polonais du Bloc Minoritaire nous ont demandé de réduire notre influence économique directe en Pologne et de favoriser de bonnes relations avec le Royaume de Pologne en vendant certains de nos actifs à des entreprises polonaises."

 GER_pp_demands_finished: "Bloc Minoritaire : toutes les revendications ont été satisfaites"
 GER_pp_demands_finished_desc: "Nous avons répondu à toutes les demandes du Bloc Minoritaire. Si leur loyauté envers la coalition perdure, alors nos concessions auront été couronnées de succès ; s’ils complotent toujours pour quitter la coalition, c’est qu’ils ont simplement exigé nos votes pour servir leur propre agenda et qu’ils ne voient plus l’utilité d’une coopération."

 GER_agr_demands: "Agrariens : Protéger la production agricole"
 GER_agr_demands_desc: "Inquiets de voir les importations étrangères bon marché supplanter la production nationale et les subventions agricoles détournées vers des investissements militaires, nos alliés agrariens souhaitent que nous consacrions l’attention nécessaire à la protection de nos producteurs."

 GER_agr_demands_2: "Agrariens : Initiatives de développement rural"
 GER_agr_demands_2_desc: "Les représentants agrariens souhaitent que nous investissions dans l'infrastructure de nos régions rurales sous-développées - en améliorant les routes, en défrichant les terres et en assainissant les marécages pour ouvrir davantage de territoires à une agriculture intense."

 GER_agr_demands_3: "Agrariens : Ministère de l'Agriculture"
 GER_agr_demands_3_desc: "Les représentants agrariens souhaitent que le Ministère de l'Agriculture appartienne à un véritable défenseur des intérêts agricoles - ils proposent pour ce poste Anton Fehr, dirigeant du Bauernbund bavarois."

 GER_agr_demands_finished: "Agrariens : Toutes les revendications ont été satisfaites"
 GER_agr_demands_finished_desc: "Nous avons satisfait à toutes les revendications des représentants agraires. Si leur loyauté envers la coalition perdure, alors nos concessions auront été couronnées de succès ; s’ils complotent toujours pour quitter la coalition, c’est qu’ils ont simplement exigé nos votes pour servir leur propre agenda et qu’ils ne voient plus l’utilité d’une coopération."

 GER_left_spd_demands: "Aile Gauche du SPD : libérer les prisonniers politiques"
 GER_left_spd_demands_desc: "L'aile gauche de notre parti sont préoccupés par le sort des nombreux militants socialistes détenus et même emprisonnés par les nombreuses agences de sécurité de notre Empire au cours des deux dernières décennies. Si certains d'entre eux sont là pour de bonnes raisons, ils exigent que les cas évidents de chasse aux sorcières voient leurs peines commuées ou réduites."

 GER_left_spd_demands_2: "Aile Gauche du SPD : Expropriation des domaines"
 GER_left_spd_demands_2_desc: "Notre aile gauche est déçue par notre position passive envers la réforme agraire : elle nous demande d'initier l'expropriation de certains domaines en faillite en Elbe Orientale et la redistribution de leurs terres aux paysans sans terre et aux travailleurs ruraux."

 GER_left_spd_demands_3: "Aile Gauche du SPD : s’opposer aux concessions"
 GER_left_spd_demands_3_desc: "Notre aile gauche est frustrée par les concessions que nous avons faites récemment à nos partenaires de la coalition. Bien qu’ils comprennent la nécessité de maintenir une coalition de centre-gauche unie, ils estiment que nous dévalorisons nos promesses électorales en cédant trop à nos alliés. Si nous voulons les apaiser, nous devrions mettre un terme à ces concessions pour un certain temps."

 GER_left_spd_demands_4: "Aile Gauche du SPD : un ministre socialiste"
 GER_left_spd_demands_4_desc: "Notre gauche estime qu'ils devraient être représentés au gouvernement . Otto Grotewohl, une étoile montante de la gauche du SPD, a été trié sur le volet comme choix possible de ministre. Si nous voulons apaiser cette aile, nous devons le proposer au Kaiser et le placer quelque part dans le cabinet ."

 GER_left_spd_demands_5: "Aile Gauche du SPD : renforcer l’engagement en faveur du socialisme"
 GER_left_spd_demands_5_desc: "Notre gauche est très préoccupée par les tendances révisionnistes du parti qui nous appellent à abandonner les références au marxisme dans notre programme de parti. Ils estiment que nous devons rester un parti socialiste démocratique engagé et exigent que nous mettions fin à ces rumeurs."

 GER_left_spd_demands_finished: "Aile Gauche du SPD : toutes les revendications ont été satisfaites"
 GER_left_spd_demands_finished_desc: "Nous avons satisfait à toutes les revendications de l'aile gauche du SPD. Si leur loyauté envers la coalition perdure, alors nos concessions auront été couronnées de succès ; s’ils complotent toujours pour quitter la coalition, c’est qu’ils ont simplement exigé nos votes pour servir leur propre agenda et qu’ils ne voient plus l’utilité d’une coopération."

 GER_lvp_no_demands: "LVP : PAS DANS LA COALITION"
 GER_lvp_no_demands_desc: "Le LVP est actuellement en dehors de la coalition de l’Union Démocratique et s’oppose à notre programme au Reichstag."

 GER_z_no_demands: "Z : PAS DANS LA COALITION"
 GER_z_no_demands_desc: "Le Zentrum est actuellement en dehors de la coalition de l’Union Démocratique et s’oppose à notre programme au Reichstag."

 GER_pp_no_demands: "Bloc Minoritaire : PAS DANS LA COALITION"
 GER_pp_no_demands_desc: "Le Bloc Minoritaire est actuellement en dehors de la coalition de l’Union Démocratique et s’oppose à notre programme au Reichstag."

 GER_agr_no_demands: "Agrariens : PAS DANS LA COALITION"
 GER_agr_no_demands_desc: "Les partis agrariens sont actuellement en dehors de la coalition de l’Union Démocratique et s’opposent à notre programme au Reichstag."

 GER_left_spd_no_demands: "SAPD : PAS DANS LA COALITION"
 GER_left_spd_no_demands_desc: "Le SAPD est actuellement en dehors de la coalition de l’Union Démocratique et s’oppose à notre programme au Reichstag."

 GER_to_the_welfare_state: "Les fondations de l’État-Providence"
 GER_to_the_welfare_state_desc: "Même si le socialisme est encore une vision lointaine à nos yeux, notre première priorité devrait être l’amélioration du bien-être du citoyen commun. Lançons un programme ambitieux de réformes économiques et politiques pour transformer l’Allemagne en un Etat de tous, pour tous!"

 GER_equality_of_sexes: "Égalité Sociale et Economique des sexes"
 GER_equality_of_sexes_desc: "Le SPD s’engage depuis longtemps en faveur de l’égalité juridique entre les hommes et les femmes, et nous avons encore beaucoup à faire, même au-delà de la lutte évidente pour le droit de vote des femmes. Nous devons légaliser l'avortement en cas de grave danger pour la vie de la mère et assurer le libre accès à la contraception, et nous devons lutter pour l'égalité des chances dans l'emploi dans les institutions publiques."

 GER_nationalise_rail: "La Deutsche Reichsbahn"
 GER_nationalise_rail_desc: "Pendant des décennies, les chemins de fer de l’Empire ont été divisés entre plusieurs sociétés d’État, chacune conservant son indépendance opérationnelle, ce qui rend le système de transport inefficace et augmente les coûts de déplacement pour le commun des mortels. Il semble qu’une nationalisation complète des chemins de fer soit la seule solution : nous créerons la Deutsche Reichsbahn et intégrerons tous les chemins de fer d’État dans le giron de cette institution."

 GER_cartel_busting: "Destruction des Cartels"
 GER_cartel_busting_desc: "Même si nous reconnaissons l’efficacité des organisations d’entreprises cartelisées, certaines d’entre elles sont tout simplement devenues trop grandes, trop influentes et trop réactionnaires, notamment dans l’industrie du charbon et de l’acier. Nous devons commencer à appliquer des mesures restrictives et encourager des concurrents moins hostiles à nos intérêts."

 GER_nationalise_coal: "Le plan Wissell"
 GER_nationalise_coal_desc: "L'idée de la « socialisation de l'industrie », un processus par lequel des industries entières sont soumises au service de la Gemeinwirtschaft, a été défendue par Rudolf Wissell et Wichard von Moellendorff depuis 1920. Proposition radicale d'un contrôle étatique sans précédent sur l'économie, elle est néanmoins suffisamment intéressante pour être examinée par la Coalition - après tout, les barons du charbon de la Ruhr constituent une menace sérieuse pour nous..."

 GER_cartel_cooperation: "Coopération avec les cartels"
 GER_cartel_cooperation_desc: "Nous reconnaissons l’efficacité des cartels d’affaires : au lieu de gaspiller des ressources dans la concurrence, ils consacrent toutes les ressources possibles à l’amélioration de la production et de l’efficacité. Certains de leurs dirigeants peuvent nous être hostiles, bien sûr, mais ce n’est rien que nous ne puissions résoudre simplement par le dialogue."

 GER_privatisation: "Privatisation Limitée"
 GER_privatisation_desc: "Certains services publics et sociétés non rentables actuellement sous le contrôle de l'État peuvent être divisés et vendus au plus offrant, à la fois pour générer des revenus supplémentaires pour l'État et pour accroître l'efficacité de la production et des services."

 GER_municipal_socialism: "Socialisme Municipal"
 GER_municipal_socialism_desc: "Parfois, les plus grandes améliorations apportées à la vie des citoyens ne viennent pas des lois fédérales, mais du travail des gouvernements locaux qui comprennent les besoins de leur population. Nous devons nous concentrer sur la victoire du plus grand nombre possible d’élections locales et amener nos hommes à des postes de maire, où ils pourront poursuivre des programmes de nationalisation des services publics, d’expansion des infrastructures et de protection sociale."

 GER_social_housing: "Programmes de Logement Social"
 GER_social_housing_desc:9 "Depuis des décennies, l'Allemagne est en proie à une pénurie de logements, qui laisse des milliers de personnes entassées dans des habitations de mauvaise qualité et fait grimper le coût de la vie à des niveaux sans précédent. Nous nous engageons à construire un grand nombre de logements à prix modérés à la périphérie des grandes villes et à fournir aux masses appauvries les logements qu'elles méritent."

 GER_service_law_democracy: "Démocratisation du Droit de la Fonction Publique"
 GER_service_law_democracy_desc: "Pour garantir l'acceptation de notre gouvernement par la fonction publique, nous devons faire adopter des amendements à la loi sur la fonction publique qui obligeront tous les fonctionnaires à prêter serment d'accepter et de protéger la Constitution - la même Constitution sous laquelle nous opérons, bien sûr."

 GER_restrict_protective_custody: "Restreindre la détention protectrice en Prusse"
 GER_restrict_protective_custody_desc: "La détention protectrice a été introduite dans le droit prussien en 1848 pour permettre à la police prussienne de détenir des individus alors qui n'avaient commis aucun crime - et cela indéfiniment et sans contrôle judiciaire. Nous devons établir des restrictions à cette pratique, que beaucoup de nos camarades ont expérimentée, afin de protéger la liberté de l'individu."

 GER_labour_court: "Arbeitsgericht"
 GER_labour_court_desc: "Afin d'assurer un arbitrage juste et régulier des conflits du travail et de traiter d'autres questions liées au droit du travail, nous créerons un tribunal du travail doté d'une compétence nationale. Nous espérons que la présence d’une autorité finale sur les questions de travail contribuera à éviter un deuxième Ruhrkampf en nous permettant de répondre aux doléances des travailleurs par les voies légales."

 GER_constitutional_committee: "Commission de Révision Constitutionnelle"
 GER_constitutional_committee_desc: "Nous ne nous contenterons pas de simplement accepter les rênes du gouvernement. Nous devons laisser notre marque dans l’histoire en poursuivant une réforme constitutionnelle, encore plus grande que celle réalisée en 1920, et transformer enfin l’Empire en une monarchie parlementaire. Un Comité composé de députés du Reichstag et d'experts juridiques sera chargé d'élaborer des réformes de la Constitution."

 GER_full_parliamentarisation: "Parlementarisation complète du Cabinet"
 GER_full_parliamentarisation_desc: "Même si notre vision de l'avenir peut différer, il y a une chose sur laquelle nous sommes tous d'accord : le Reichstag doit être l'autorité finale sur toutes les questions de gouvernance, et non le Kaiser. La Constitution réformée doit accorder au Parlement le pouvoir de recommander les Reichskanzlers, d’approuver les Reichskanzlers et d’approuver les Secrétaires d'Etat – sans cela, nous ne pourrons pas prétendre avoir réalisé la moindre réforme."

 GER_prussia_equal_suffrage: "Lutter pour l’égalité du suffrage en Prusse"
 GER_prussia_equal_suffrage_desc: "En 1919, nous sommes parvenus à un compromis à la Chambre des Représentants Prussienne, abolissant le système de vote à trois classes et le remplaçant par un système de vote pluriel. Bien que cela soit considérablement plus juste, ce n'est toujours pas suffisant - et maintenant que nous avons brisé la résistance conservatrice en Prusse, nous devons achever ce que nous avons commencé."

 GER_women_suffrage: "Le Suffrage des Femmes"
 GER_women_suffrage_desc: "Depuis les années 1900, le mouvement pour le droit de vote des femmes en Allemagne lutte contre l'indifférence de la société conservatrice et cherche à accorder le droit de vote à des millions de femmes allemandes. Cette injustice sera corrigée et la Constitution amendée précisera que tous les citoyens, quel que soit leur sexe, ont le droit de vote."

 GER_proportional_representation:0 "Représentation Proportionnelle"
 GER_proportional_representation_desc: "En 1920, nous avons fait le premier pas vers l’abandon du vieux et injuste système électoral fondé sur les circonscriptions en introduisant des circonscriptions plurinominales dans les grandes villes. Mais nous avons désormais la possibilité de terminer le travail. La représentation parfaite de la multitude d’intérêts grâce à la représentation proportionnelle garantira une gouvernance véritablement réactive."

 GER_direct_legislation: "Législation Directe"
 GER_direct_legislation_desc: "Pendant trop longtemps, le peuple a été contraint d’exprimer ses intérêts uniquement par les caprices peu fiables des élus. Il est temps d'améliorer notre démocratie en accordant à notre peuple un nouvel outil pour façonner l'orientation de l'Empire avec des pétitions et des référendums."

 GER_fundamental_rights: "Restaurer les « droits fondamentaux »"
 GER_fundamental_rights_desc: "L'Assemblée de Francfort de 1848 a promulgué les droits fondamentaux du peuple allemand, qui ne peuvent jamais être violés, quel que soit celui qui accède au pouvoir - cela inclut l'égalité devant la loi, la liberté d'expression, la liberté de la presse, la liberté d'association et l'habeas corpus. Incorporons une version modernisée de ce document dans notre Constitution et renforçons nos fondements démocratiques."

 GER_abolish_death_penalty:0 "Abolir la peine de mort"
 GER_abolish_death_penalty_desc: "La peine capitale est de plus en plus considérée comme une pratique barbare incompatible avec l'éthique moderne – et le SPD réclame son abolition depuis des décennies. Maintenant que nous sommes en mesure de le faire, mettons de côté les guillotines et les pelotons d'exécution et créons un système axé sur la réhabilitation de tous les criminels, à l’exception des pires d'entres eux."

 GER_administrative_court: "Créer la Cour Administrative Impériale"
 GER_administrative_court_desc: "Le système judiciaire de l'Empire Allemand reste décentralisé et il n'existe pas de tribunal administratif doté d'une compétence à l'échelle nationale - démêlons la complexité de l'application de la loi dans l'Empire et appliquons un système de tribunaux à l'échelle nationale, avec un tribunal administratif impérial (Reichsverwaltungsgericht) comme autorité suprême, compétent sur toutes les questions non constitutionnelles."

 GER_uniform_municipal_law: "Loi Municipale Uniforme"
 GER_uniform_municipal_law_desc: "Notre nouvelle Constitution devrait inclure une loi sur les municipalités impériales qui établira des pouvoirs, devoirs et droits uniformes des autorités municipales dans tout l'Empire. Cela réduira considérablement la complexité des lois locales et facilitera grandement leur application."

 GER_federal_police: "Fédéralisation de la Police"
 GER_federal_police_desc: "Chaque État de l'Empire Allemand dispose de sa propre police, même si celle-ci coopère souvent, notamment sous avec la police prussienne qui supervise un peu l'ensemble. Réformons ce système en profondeur et établissons constitutionnellement une force de police unifiée et pan-impériale qui maintiendra l'ordre public de l'Alsace à la Prusse."

 # fopo tree

 GER_master_of_the_world: "Maître du Monde"
 GER_master_of_the_world_desc: "La Weltkrieg et la Révolution Britannique ont fait connaître un fait : nous avons atteint le sommet de notre puissance et de notre influence, et nous sommes seuls au sommet. Nous, maîtres du monde, avons mérité la place que nous méritons au soleil et notre devoir aujourd’hui est de la défendre. Les ennemis du monde entier cherchent à renverser l’Aigle Allemand, nous nous devons donc de toujours pouvoir riposter."

 GER_loan_to_america: "Le plan Prittwitz"
 GER_loan_to_america_desc: "L'ambassadeur aux États-Unis, Friedrich Wilhelm von Prittwitz et Gaffron, a souligné la situation économique et sociale déplorable aux États-Unis et a prédit qu'un vaste conflit pourrait bientôt éclater à travers l'Union, si rien n'est fait pour l'arrêter. Pour cela, il a élaboré un plan de prêt sans intérêt aux États-Unis qui contribuerait à leur reprise économique et freinerait la croissance socialiste."

 GER_german_american_self_defence: "Associations Germano-Américaines d’Autodéfense"
 GER_german_american_self_defence_desc: "Il semble que la guerre civile aux États-Unis soit inévitable. Notre dernier recours est de faire en sorte que les socialistes soient réprimés par la force militaire. Grâce à nos contacts dans les organisations germano-américaines, nous pouvons favoriser la formation de milices d'autodéfense loyalistes qui se lèveront aux côtés des forces antisocialistes dans la guerre civile."

 GER_new_world_activities_organisation: "Département des Opérations du Nouveau-Monde"
 GER_new_world_activities_organisation_desc: "Le début de la guerre civile américaine signifie la fin de la doctrine Monroe dans un avenir proche – qui ouvre toute l’Amérique centrale et du Sud à l’intervention directe des puissances européennes. Utilisons cela à notre avantage et créons un département distinct au sein du ministère des Affaires Etrangères pour étendre notre influence lors d'opérations dans le Nouveau Monde."

 GER_south_american_cordon_sanitaire: "Cordon Sanitaire Sud-Américain"
 GER_south_american_cordon_sanitaire_desc: "La croissance du socialisme dans le cône Sud menace de consumer toute l'Amérique du Sud - nous ne devons pas laisser passer cela et commencer à former un cordon sanitaire anti-socialiste composé d'États dignes de confiance de la région, qui seront capables de travailler ensemble pour mettre fin à cette menace lorsque le temps sera venu."
 GER_south_american_cordon_sanitaire_tt:9 "§CCes décisions ne seront visibles que si la révolution socialiste en Argentine réussit.§!"

 GER_promote_exports_to_americas: "Promouvoir le commerce transatlantique"
 GER_promote_exports_to_americas_desc: "La croissance de l’influence allemande dans le Nouveau Monde ouvre des opportunités lucratives aux deux parties. Nos entreprises ont hâte de vendre à des dizaines de millions de citoyens sud-américains, et nous répondrons à leurs espoirs en facilitant le commerce transatlantique, grâce à des accords et des transactions."

 GER_ostwall: "L'Ostwall"
 GER_ostwall_desc: "Nos alliés orientaux nous supplient de les aider face à une agression russe imminente. Pour parer leurs offensives à l'avance, nous commencerons la construction d'une grande ligne de fortifications s'étendant à travers l'Europe de l'Est - le Mur de l'Est, ce qui rendra toute offensive russe vers l'ouest trop coûteuse à tenter."

 GER_central_asia_missions: "Missions Militaires en Asie centrale"
 GER_central_asia_missions_desc: "Les petits États d’Asie centrale se sont libérés lors de la guerre civile russe et ont survécu pendant deux décennies – mais leur indépendance est menacée par la résurgence de la Russie. Même si leurs chances de survivre dans une guerre avec la Russie sont nulles, les missions militaires allemandes sur place permettront d’obtenir des informations sur les capacités russes, ce qui nous permettra de nous préparer à une guerre contre la Russie."

 GER_buying_time_with_spies: "Gagner du temps grâce aux espions"
 GER_buying_time_with_spies_desc: "Notre service de renseignement extérieur, l'Abteilung IIIb, est déjà conscient que la prochaine grande guerre européenne est inévitable. Cela ne signifie pas pour autant qu'elle doit arriver bientôt. Grâce à une utilisation intelligente de nos moyens de renseignement, nous pouvons perturber nos adversaires potentiels et retarder leurs actions offensives jusqu’à ce que l’Allemagne se remette de ses difficultés financières et politiques."

 GER_operation_eulen: "Opération : Eulen"
 GER_operation_eulen_desc: "Dirigée par le confident du pape Ludwig Kaas et l'évêque de Münster Clemens August von Galen, l'« Association Pour la Défense des Catholiques Français » attire l'attention depuis près d'une décennie sur la violation des droits des fidèles en France. Il est temps d'utiliser les nombreux contacts de cette association pour financer et soutenir une résistance à grande échelle au régime communard."

 GER_russo_german_consortium: "Consortium d'investissement russo-allemand"
 GER_russo_german_consortium_desc: "Depuis les accords de Vilnius, l’économie russe est étroitement liée à celle de l’Allemagne : notre douce influence peut devenir une arme puissante si elle est utilisée à bon escient. Nous créerons un Consortium composé des plus grands investisseurs du marché russe pour coordonner nos actions et accroître considérablement la dépendance de la Russie à notre égard."
 GER_russo_german_consortium_tt:9 "Les §YPoints de Sanction économique§! stockés sont dépensés pour gagner de l'§YInfluence économique§! supplémentaires, jusqu'à un maximum de deux points."

 GER_operation_jacobus: "Opération : Jacobus"
 GER_operation_jacobus_desc: "Le régime de Londres affiche peut-être une façade unie, mais en réalité, nombreux sont ceux qui attendent le retour du roi dans les campagnes. L’Écosse, dont le paysage montagneux est parfait pour la guérilla et les caches secrètes, deviendra le foyer d'implantation d’une organisation clandestine dont la tâche sera de préparer le débarquement canadien – ou le nôtre – et de sécuriser les têtes de pont."

 GER_support_colonies: "Augmenter les budgets coloniaux"
 GER_support_colonies_desc: "Nos colonies d’Afrique et d’Asie ont connu des temps difficiles, luttant contre la résistance coloniale et n’étant pas préparées aux menaces extérieures. Une augmentation du financement de leurs départements économiques et de défense les préparera mieux aux années à venir."

 GER_china_expeditionary_corps: "La Seconde Expédition en Chine"
 GER_china_expeditionary_corps_desc: "Il y a dix ans, nos forces ont débarqué en Chine pour réprimer le révolutionnaire socialiste Chiang Kai-shek – mais son parti, le Kuomintang, s’est à nouveau relevé grâce à l’effondrement de la Ligue des Huit Provinces. Même si nous ne pouvons pas nous permettre une nouvelle intervention directe, nous devons néanmoins aider nos alliés en Chine pour empêcher la montée d’un nouveau poids lourd socialiste."
 GER_china_expeditionary_corps_tt: "Si £KR_game_rule_flag_LEP Nanjing remporte le conflit, nous gagnerons :"
 # buff Nanjing and Qing if pro-German

 GER_mission_to_constantinople: "Mission Militaire à Constantinople"
 GER_mission_to_constantinople_desc: "Nos alliés du temps de la Weltkrieg au Moyen-Orient, l’Empire Ottoman, n’ont pas encore complètement abandonné leurs relations avec Berlin, malgré certains problèmes entre nos États dans le passé. En outre, ils sont la seule force capable de maintenir un Moyen-Orient stable et aligné sur l’Allemagne – il n’y a aucune raison de ne pas les soutenir."

 GER_balkans_and_caucasus: "Inviter les États des Balkans et du Caucase"
 GER_balkans_and_caucasus_desc: "Nous devons établir un front sûr au sud et au sud-est avant la Seconde Weltkrieg – une alliance avec des pays comme la Bulgarie, les petits États du Caucase, ou même l’Iran et l’Afghanistan soulagera la pression russe et serbo-roumaine et permettra à nos armées de se concentrer sur nos principaux ennemis."
 GER_balkans_and_caucasus_tt:9 "£GFX_decision_icon_small §YPacte avec la Grèce§! ne sera disponible que si nous n'avons pas sanctionné les Grecs auparavant, si §Y[OTT.GetNameDef]§! n'est pas dans notre faction, et si §Y[BUL.GetNameDef]§! n'est pas dans notre faction ou ne possède pas §YSerres§!.\n\n£GFX_decision_icon_small §YAligner la Géorgie§! ne sera disponible que si les Ottomans ont perdu la crise du Levant ou si la §YGéorgie§! possède §YBatumi§!.\n\n£GFX_decision_icon_small §YPacte avec l'Iran§! ne sera disponible que si nous sommes en guerre avec §Y[RUS.GetNameDef]§! et que les Ottomans ont perdu la crise du Levant.\n\n£GFX_decision_icon_small §YPacte avec l'Afghanistan§! ne sera possible que si nous sommes en guerre contre §Y[RUS.GetNameDef]§! et que l'Afghanistan est dirigé par §CAmanullah Khan§!."

 GER_dmk_is_back_baby: "Ouvertures Méditerranéennes"
 GER_dmk_is_back_baby_desc: "Nos colonies en Asie et en Afrique ont accru l’importance stratégique d'un contrôle du bassin méditerranéen : les voies de navigation sur cette mer doivent rester sûres et les États de la côte méditerranéenne doivent éventuellement s’aligner sur le Kaiserreich, nous offrant ainsi un flanc sûr pendant la Seconde Weltkrieg."

 GER_gea_regiments: "Former des régiments supplémentaires d'Asie de l'Est"
 GER_gea_regiments_desc: "L’Asie de l’Est Allemande a toujours besoin de renforts – que ce soit pour faire face aux révoltes locales ou à l’agression japonaise. Nous avons déjà tellement investi dans notre sécurité asiatique, que représente une division ou deux de plus ?"

 GER_indian_ocean_coalition: "L'Association de l'Océan Indien"
 GER_indian_ocean_coalition_desc: "Grâce à nos participations en Afrique et en Asie de l’Est, nous pouvons exercer une influence sur l’ensemble de l’océan Indien, et une région amicale de l’océan Indien nous est également précieuse : une Inde ou une Indochine hostile mettrait en péril nos positions asiatiques. Nous devons étendre notre contrôle et former des alliances bénéfiques avec les États d’Asie du Sud."

 GER_treaty_of_metz: "Exiger le renouvellement du traité de Metz"
 GER_treaty_of_metz_desc: "Après la Weltkrieg, le chancelier Wilhelm Solf a conclu le Traité de Metz avec le nouveau régime communard, dans lequel ils ont confirmé qu'ils respecteraient le Traité de Versailles et maintiendraient la frontière franco-allemande démilitarisée. Comme ces deux Traités ont été rompus de facto, nous devrions faire pression sur Paris pour qu’ils y adhèrent de nouveau – en les décrivant comme des fauteurs de guerre à l’échelle mondiale."

 GER_reinforce_alsace: "Renforcer les fortifications alsaciennes"
 GER_reinforce_alsace_desc: "Le revanchisme et le militantisme des communards nous obligent à revoir l’état de nos fortifications frontalières à l’Ouest. Même si nous devons toujours nous attendre à une guerre éclair victorieuse, cela ne devrait pas non plus faire de mal d’accorder une certaine attention à nos mesures défensives, au cas où cette guerre se déroulerait différemment de la première fois."

 GER_arm_austrians: "Coopération militaire austro-allemande"
 GER_arm_austrians_desc: "Les deux Kaisers d’Europe se sont tenus du même côté lors de la Weltkrieg, et il n’y a aucune raison pour que cela change la deuxième fois. Établissons une coopération militaire permanente entre les puissances allemande et autrichienne et enseignons à nos frères du Sud toutes les nouvelles tactiques de guerre développées dans nos Kriegsschulen."

 GER_leopold_legion: "Légion 'Fürst Leopold'"
 GER_leopold_legion_desc: "Nos alliés en Espagne se sont effondrés dans une guerre civile brutale, dans laquelle les forces syndicalistes en Catalogne menacent d’établir une autre puissance européenne qui nous est hostile. Pour empêcher cet encerclement croissant du Kaiserreich, nous devons soutenir les monarchistes : une légion, nommée en l’honneur de Léopold, prince de Hohenzollern, roi d’une Espagne qui n’a jamais existé, y combattra pour nos intérêts."
 GER_leopold_legion_tt2: "L'Espagne sera assurée de rejoindre notre faction si nous adoptons cette orientation."

 # Mitteleuropa

 GER_leader_of_the_flock: "À la tête du troupeau"
 GER_leader_of_the_flock_desc: "Mitteleuropa est le fruit de notre travail, notre projet. Il est tout à fait normal que nous assumions un rôle de premier plan au sein de l'organisation, que nous veillions à ce que cette organisation reflète avant tout nos intérêts et que nous rapprochions tous les autres membres de l'organisation."

 GER_european_brotherhood: "La Fraternité Européenne"
 GER_european_brotherhood_desc: "La Mitteleuropa est peut-être notre idée, mais elle ne peut pas devenir un objet d’oppression. Si nous la transformons en une organisation de coopération et de codépendance européennes égales, elle apportera des bénéfices à nous tous et inaugurera une nouvelle ère de paix paneuropéenne."

 GER_mitteleuropa_cohesion_fund: "Mitteleuropäischer Kohäsionsfond"
 GER_mitteleuropa_cohesion_fund_desc: "La grande différence de développement entre l'Allemagne et l'Europe de l'Est risque à l'avenir de fausser le marché intérieur de la Mitteleuropa et d'être à l'origine d'autres problèmes, comme l'immigration slave en Allemagne. Ce problème peut être résolu en créant un « fonds de cohésion » qui contribuera au développement des États d’Europe de l’Est."

 GER_new_ee_partnership: "Nouveau partenariat pour l'Europe de l'Est"
 GER_new_ee_partnership_desc: "Nos États satellites d’Europe de l’Est constituent notre première ligne de défense contre les Russes – mais nous devons également tenir compte de leurs objectifs économiques. Ils n’ont jamais été censés être libres, ce sont des marchés sur lesquels notre industrie peut se développer et y puiser des richesses – et nous devons renforcer cette emprise, pour nous assurer qu’ils ne l’oublieront jamais."

 GER_eastern_rail_plan: "Plan ferroviaire de l'Est"
 GER_eastern_rail_plan_desc: "Les liaisons ferroviaires entre notre patrie et les États d’Europe de l’Est devraient être améliorées afin que nos divisions puissent se déployer rapidement vers l’est et dissuader une avance russe, surtout si une nouvelle Weltkrieg éclatait."

 GER_finance_ee_cooperation: "Financer l’EEDC"
 GER_finance_ee_cooperation_desc: "Les Oststaaten ont créé conjointement une organisation intéressante : un fonds de coopération en matière de défense destiné à contre une attaque de la Russie. Cette initiative nous est utile et nous devrions la financer avec des fonds et des équipements excédentaires."

 GER_new_members: "Direction de l'Élargissement"
 GER_new_members_desc: "Nous devons établir un mécanisme commun pour ajouter de nouveaux membres à la Mitteleuropa et rationaliser le processus d'adhésion aux nombreux accords économiques de notre bloc, ce qui nous permettra d'ajouter de nouveaux membres à la Mitteleuropa et d'élargir notre influence."

 GER_regulation_system: "Le Système de Régulation"
 GER_regulation_system_desc: "Nous avons besoin d'un mécanisme pour coordonner les activités des États membres de la Mitteleuropa. Nous introduirons un système de réglementations – elles seront créées avec l’accord unanime des États membres (du moins officiellement), mais elles seront obligatoires pour tous les États membres."

 GER_directive_system: "Introduire les Directives de la Commission"
 GER_directive_system_desc: "Nous avons besoin d'un mécanisme pour coordonner les activités des États membres de la Mitteleuropa. Nous introduirons un système de directives - des lignes directrices obligatoires pour tous les États membres, que chacun d'entre eux pourra mettre en œuvre selon sa propre interprétation, tout en conservant son autonomie politique."

 GER_conference_parliamentarisation: "Parlementarisation de la Conférence"
 GER_conference_parliamentarisation_desc: "La Conférence de Mitteleuropa, c'est à dire l'Assemblée des Ministres des Affaires Etrangères des États Membres de la Mitteleuropa, n'est pas représentative de la population dans son ensemble. Nous devrions modifier la composition de la Conférence et établir un système de délégations proportionnelles de parlementaires, formant un pseudo-parlement qui renforcerait le débat sur les initiatives mitteleuropéennes."

 GER_contributions_quota: "Quota par contribution budgétaire"
 GER_contributions_quota_desc: "Nous devons rendre notre domination sur la Mittteleuropa plus institutionnelle, plutôt que simplement basée sur notre soft power. Disons que le quota de voix et de représentants dans toutes les institutions de Mittteleuropa sera pondéré en fonction de sa contribution au budget de l'organisation - où nous seuls contribuons d'ailleurs presque plus que tous les autres membres réunis."

 GER_berlin_bureaucracy: "Centraliser le Siège de l'institution à Berlin"
 GER_berlin_bureaucracy_desc: "Nous devons déplacer tous les sièges et bureaux de l'institution Mitteleuropa à Berlin, afin que la bureaucratie qui y est employée soit composée de nos citoyens - qui feront naturellement avancer nos intérêts avant ceux des autres."

 GER_mitteleuropa_court: "Système Judiciaire de la Mitteleuropa"
 GER_mitteleuropa_court_desc: "Les nombreux règlements et directives adoptés par la Mitteleuropa peuvent entrer en conflit avec les lois nationales des États membres - nous devons établir une Cour de Mitteleuropa impartiale qui rendra des jugements sur de tels cas. Les avocats et juges professionnels qu'elle emploiera seront également en mesure de fournir des conseils aux États membres sur diverses questions juridiques."

 GER_qualified_majority_voting: "Principe de la Majorité Qualifiée"
 GER_qualified_majority_voting_desc: "Pour démocratiser davantage le processus décisionnel de la Conférence, nous devons établir un principe de majorité qualifiée : toute motion ne peut être adoptée que si elle est soutenue par une majorité de voix et si les États membres correspondants constituent la majorité de la population du bloc."

 GER_europamark: "Le projet Europamark"
 GER_europamark_desc: "Pour lier plus étroitement les économies de la Mitteleuropa, nous devons créer une monnaie de réserve commune - l'Europamark. Même si les monnaies locales resteront en vigueur, cette monnaie, rattachée au mark allemand, constituera les réserves de change des États membres et facilitera ainsi le commerce international."

 GER_single_market: "Vers un Marché Unique"
 GER_single_market_desc: "Nous devons progressivement éliminer les barrières qui entravent le commerce entre les États membres de la Mitteleuropa. Les citoyens et les marchandises devraient pouvoir circuler d'un État à l'autre avec un minimum de contrôles aux frontières, bien entendu, à condition que nous prenions également des mesures énergiques contre d'éventuels flux de criminalité et d'espionnage."

 GER_enforcement_commission: "Direction de l'Exécution"
 GER_enforcement_commission_desc: "Nous devons créer un directoire qui supervisera tous les États membres et aura le pouvoir de sanctionner les États qui ne respectent pas à la lettre les réglementations de la Mitteleuropa. Bien entendu, cela servira également de méthode pour étendre notre contrôle politique sur les États membres."

 GER_conference_control: "Contrôle conférentiel des institutions"
 GER_conference_control_desc: "La Commission de Mitteleuropa est restée jusqu'à présent indépendante du contrôle de la Conférence - c'est maintenant fini! Toutes les nominations importantes au sein de l'administration de Mitteleuropa doivent désormais être approuvées par les membres de la Conférence."

 GER_treaty_of_munchen: "La Conférence de Munich"
 GER_treaty_of_munchen_desc: "L’organisation de Mitteleuropa est ainsi devenue plus démocratique et plus prospère. Appliquons cette expérience à la scène mondiale – convoquons un sommet des nations du monde et établissons un forum international pour la paix et l'unité, l'Union des Nations."

 GER_officialise_cession_of_sovereignty: "Officialiser la cession de souveraineté"
 GER_officialise_cession_of_sovereignty_desc: "C'est fini. Après des années de réforme, Mitteleuropa est devenue centralisée et consolidée sous notre direction bienveillante. Il est temps de mettre fin à cette façade et de donner à Mitteleuropa – et, par extension, à nous – un pouvoir de veto sur les gouvernements membres, les transformant officiellement en vassaux."

 # Wartime

 GER_france_invaded: "Le Coup Syndicaliste"
 GER_france_invaded_desc:9 "Les Communards ont frappé ! Des millions de soldats français, rejoints par leurs collaborateurs russes et britanniques, se mobilisent au-delà de nos frontières et ne s'arrêteront qu'à la destruction totale de la nation allemande et de notre mode de vie! C’est la lutte finale pour le sort de l’Europe, et nous devons remporter la victoire à tout prix!"

 GER_invade_france: "Opération : Scharnhorst"
 GER_invade_france_desc: "Maintenant que notre situation intérieure s’est stabilisée, nous pouvons tourner notre attention vers notre frontière occidentale. Les machinations des Communards français pour renverser la paix en Europe sont bien connues: si nous les frappons à titre préventif, nous pouvons nous assurer que ce conflit ne dégénèrera pas en une seconde guerre mondiale."

 GER_cross_the_ostwall:9 "Traverser l'Ostwall"
 GER_cross_the_ostwall_desc:9 "Une victoire a été remportée contre l'Occident à la vitesse de l'éclair, et la seule puissance qui reste pour s'opposer à la domination allemande sur l'Europe est la Russie. Nous avons tous les atouts de notre côté et il est temps de prévenir toute menace majeure pour la puissance allemande. À Moscou !"

 GER_combat_defeatism: "Combattre le défaitisme"
 GER_combat_defeatism_desc: "La guerre a pris la nation allemande au dépourvu, et nombreux sont ceux qui, minés par des années de ralentissement économique et de querelles politiques, ne savent pas si nous serons capables de supporter une attaque conjointe des syndicalistes et de la Russie. Un tel défaitisme doit être réprimé immédiatement et l’esprit patriotique de tous les Allemands doit être ravivé. Ensemble pour la victoire!"

 GER_riefenstahl: "Les talents de Riefenstahl"
 GER_riefenstahl_desc: "Leni Riefenstahl, l'une des cinéastes les plus talentueuses de notre époque, s'est récemment portée volontaire pour tourner des films de propagande pour l'armée impériale – une affaire incroyable. Ses oeuvres impressionnantes montreront la puissance de l'armée et la gloire du Kaiser, et apprendront au peuple qu'il n'a rien à craindre."

 GER_notabitur: "Restaurer le système Notabitur"
 GER_notabitur_desc: "Un Notabitur est un diplôme d'études secondaires obtenu après un examen final accéléré et plus facile pour permettre aux élèves de dernière année de lycée de se porter volontaires pour l'armée en temps de guerre. Nous devons rétablir ce système pour donner à nos jeunes une chance de servir leur pays sans entraver leurs objectifs académiques."

 GER_anti_sedition_laws: "Lois anti-sédition"
 GER_anti_sedition_laws_desc: "Nous devons une fois de plus imposer la loi de siège et commencer à réprimer la cinquième colonne résidant dans notre pays – les syndicalistes et les socialistes radicaux qui saboteront sûrement l'effort de guerre pour aider la victoire de Paris. Ils seront envoyés en prison et, dans les cas extrêmes, se prendront une balle."

 GER_prevent_turnip_winter: "Prévenir les hivers de disette"
 GER_prevent_turnip_winter_desc: "Le blocus de guerre a épuisé nos réserves alimentaires pendant la première Weltkrieg et a conduit à une famine généralisée qui a presque paralysé la foi de notre peuple à la fin de la guerre. Nous devons empêcher que cela ne se reproduise en augmentant les stocks alimentaires, en luttant contre le profit et en investissant dans des aliments de substitution."

 GER_dissolve_socialists: "Dissoudre les organisations socialistes"
 GER_dissolve_socialists_desc: "La guerre nous donne une chance de paralyser à la fois le socialisme et nos éternels opposants sociaux-démocrates. Les organisations pacifistes, socialistes et sociales-démocrates seront dissoutes en raison de la menace qu’elles représentent pour l’unité en temps de guerre, et les dirigeants les plus virulents seront détenus indéfiniment."

 GER_wartime_mobilisation: "Mobilisation en temps de guerre"
 GER_wartime_mobilisation_desc: "Le géant endormi doit se réveiller ! Nous devons mettre notre industrie et notre société sur le pied de guerre. Les industries civiles doivent se tourner vers la production militaire et la production de matériel militaire doit recevoir la priorité absolue en matière de ressources et de main-d’œuvre."

 GER_relocate_industry: "Délocaliser l’industrie"
 GER_relocate_industry_desc: "Nous devons déplacer les usines des villes rhénanes menacées et transporter leurs équipements plus à l'intérieur des terres, là où ils seront à l'abri des bombardiers ennemis et, dans le pire des cas, de l'occupation militaire."

 GER_conversion_industry: "Conversion de l'industrie civile"
 GER_conversion_industry_desc: "En temps de guerre, nous avons besoin de balles, pas de beurre, et d’obus, pas de saucisses ! Nous devons ordonner aux entreprises civiles de déplacer une partie ou la totalité de leur capacité de production vers la production de biens militaires."

 GER_guest_workers: "Fremdarbeiterprogramm"
 GER_guest_workers_desc: "Alors que de plus en plus de travailleurs sont envoyés au front, les usines perdent le personnel nécessaire et leur capacité de production en souffre. Comme lors de la guerre précédente, il faudra employer des femmes, mais une autre source de main-d’œuvre pourrait être constituée de milliers de citoyens d’Europe de l’Est qui pourraient être importés ici en tant que travailleurs invités."

 GER_wartime_espionage: "Développer l'espionnage en temps de guerre"
 GER_wartime_espionage_desc: "Nos armées ont besoin de renseignements précis sur les mouvements des troupes ennemies, leurs stratégies et leurs plans d’invasion si elles veulent l’emporter. Nous devons accroître la taille de nos services d’espionnage et éliminer les agents doubles dans nos rangs."

 GER_expand_conscription: "Augmenter la conscription"
 GER_expand_conscription_desc: "La guerre s'avère être une guerre totale, exigeant un engagement total de toutes les ressources de chaque nation pour l'emporter. Nos armées manquent de réserves – nous devons élargir la période de conscription et traquer ceux qui nous ont échappé."

 # Military

 GER_army_reform_stuff: "Initier une réforme militaire"
 GER_army_reform_stuff_desc: "L’armée allemande est la plus grande force combattante de la planète – cependant, même nous devons envisager des réformes pour correspondre à la force croissante inquiétante de nos ennemis, à l’Est comme à l’Ouest. Les nouvelles technologies doivent être intégrées dans nos rangs, de nouvelles stratégies élaborées et de nouvelles industries militaires établies."

 GER_the_reaction: "S'adapter à la modernité"
 GER_the_reaction_desc: "L’establishment militaire de la Heer est certain que nos stratégies militaires traditionnelles sont adéquates et que la rhétorique extrême des Reformisten et de Die Fronde ne mènerait qu’à des résultats destructeurs. Nous devrions nous adapter quelque peu à la technologie moderne, tout en conservant notre touche traditionnelle éprouvée."

 GER_streamlined_mobilisation: "Mobilisation Rationalisée"
 GER_streamlined_mobilisation_desc: "La Seconde Weltkrieg sera probablement une guerre de masses, tout comme la première. Nous devons améliorer nos protocoles de mobilisation pour tenir compte de cela, et ainsi garantir que la Heer puisse enrôler rapidement des réservistes pour un autre grand conflit."

 GER_adapt_weltkrieg_experience: "Adapter l’expérience de la Weltkrieg"
 GER_adapt_weltkrieg_experience_desc: "La Weltkrieg nous a obligés à nous adapter à une époque en évolution rapide et a prouvé qu’une percée massive réussie grâce à la volonté du fantassin, à l’artillerie appliquée en masse et au soutien blindé pouvait mettre fin à la guerre de position et restaurer la mobilité sur un front figé. Comme la Seconde Weltkrieg risque également de se terminer par une guerre de tranchées, nous devrions former nos officiers en gardant cela à l’esprit."

 GER_foster_aristocratic_tradition: "Favoriser la tradition aristocratique"
 GER_foster_aristocratic_tradition_desc: "Même si nous ne pouvons pas fermer entièrement le corps des officiers aux roturiers, les lignées militaro-aristocratiques de Prusse devraient rester la principale source de généraux et de commandants pour la Heer. Nous devons également favoriser la tradition aristocratique dans le corps et renforcer la noble camaraderie entre les officiers."

 GER_strengthen_branch_cooperation: "Renforcer la coopération interservices"
 GER_strengthen_branch_cooperation_desc: "La Heer, la Kaiserliche Marine et la Luftstreitkräfte devraient rester séparées, mais nous devons renforcer la coopération entre elles grâce à un processus rationalisé de planification tactique et stratégique commune."

 GER_armoured_support: "Stratégie de soutien blindé"
 GER_armoured_support_desc: "Le Panzer jouera un rôle de soutien dans les guerres futures. Nous ne pouvons pas compter sur des divisions blindées ; les corps blindés doivent plutôt rester à proximité immédiate de l’infanterie et leur fournir des capacités de protection et de défense offensives et défensives."

 GER_mobile_artillery:0 "Artillerie Mobile"
 GER_mobile_artillery_desc: "La pièce d'artillerie est la reine du champ de bataille et elle nous a permis de gagner la Weltkrieg ; elle doit également jouer un rôle central dans les percées des guerres futures. Cependant, au lieu de batteries stationnaires, nous devons passer à une artillerie mobile qui dispose d'une plus grande liberté d'action et peut répondre aux urgences sur le front."

 GER_aggressive_breakthrough: "Percée de Masse"
 GER_aggressive_breakthrough_desc: "Une fois que nous avons identifié une vulnérabilité dans les lignes ennemies, nous devons réaliser une percée massive et agressive en s'appuyant sur l'infiltration d'unités d'élite et la concentration des forces - tout comme lors du Kaiserschlacht. L'ennemi sera submergé, dispersé et balayé par l'infanterie qui avance."

 GER_the_revolt: "La Révolte des Totalitaires"
 GER_the_revolt_desc: "Die Fronde rassemble des factions disparates qui cherchent une transformation totalitaire de la Heer – depuis l'amélioration de la « psychologie » du simple soldat par la propagande et le dévouement nationaux, jusqu'à la mobilisation totale de toutes les ressources nationales pour la guerre. La technologie sert la volonté du peuple allemand et doit être utilisée pour détruire l’ennemi sans retenue !"

 GER_wehrmacht: "Créer la Wehrmacht"
 GER_wehrmacht_desc: "Pendant trop longtemps, l’armée, la marine et l’aviation de l’Empire Allemand ont été indépendantes les unes des autres, ce qui a entravé la communication et la coopération entre elles. Nous les placerons tous sous une structure de forces armées unifiées – la Force de Défense Impériale, ou Wehrmacht."

 GER_rapid_mobilisation: "Stratégies de mobilisation améliorées"
 GER_rapid_mobilisation_desc: "La Wehrmacht doit se préparer à se mobiliser et lancer des opérations offensives dans les 48 heures suivant l'ordre donné. Si une nouvelle guerre mondiale éclate, nous devons réagir immédiatement et vaincre nos adversaires avant même qu’ils ne puissent réagir."

 GER_military_ideology:0 "La Victoire ou la Mort"
 GER_military_ideology_desc: "Aux yeux de certains, la Heer, tout comme son prédécesseur, l’armée prussienne, doit être apolitique et servir de bras droit du Kaiser. Nous ne sommes pas d’accord : l’esprit de nos soldats doit être injecté d’idéologie nationaliste et patriotique. Ils doivent savoir qu’ils se battent pour la survie de leur nation et qu’ils sont prêts à se sacrifier si nécessaire."

 GER_total_war: "L'Appel à la Guerre Totale"
 GER_total_war_desc: "Les Weltkriegs ne ressemblent à aucun autre conflit avant elles : ce sont des guerres de mobilisation totale des ressources, et seule une nation entièrement vouée à la guerre l’emportera sur ses ennemis. Nous devons tenir compte de cet appel à la guerre totale : la nation allemande se lèvera dans la grande lutte comme une seule personne !"

 GER_soldier_psychology: "La Psychologie du Fantassin"
 GER_soldier_psychology_desc: "La technologie peut inverser le cours d’une bataille si elle est appliquée correctement, mais seule une force déterminée et courageuse peut gagner des guerres entières de manière fiable. Nous devons améliorer la psychologie des fantassins – leur inculquer l’idéologie nationaliste, améliorer leurs conditions et établir une formation stricte qui transformera les recrues en guerriers."

 GER_unrestrained_warfare: "Guerre Totale"
 GER_unrestrained_warfare_desc: "Dans une guerre totale, aucune solution n'est démesurée : les armes chimiques, voire biologiques, doivent être envisagées si l’on veut briser la volonté de l’ennemi et le briser. Mettons fin aux misérables réglementations et aux scrupules moraux et libérons la puissance allemande sans retenue sur notre adversaire !"

 GER_counteroffensive_strategies: "Stratégies de Contre-Offensive"
 GER_counteroffensive_strategies_desc: "Après que nos troupes déterminées aient enduré le premier coup de l’ennemi, nous devons lancer une puissante contre-offensive qui créera des ouvertures dans les lignes ennemies et transformera le front en une guerre de manœuvre. Cela nous permettra d'encercler et de briser les divisions ennemies. Nous devons nous préparer à l’avance à une telle contre-offensive."

 GER_stay_behind_units: "Unités de Sabotage"
 GER_stay_behind_units_desc: "Nous devons établir des unités formées au sabotage qui pourront harceler les lignes de ravitaillement ennemies sous occupation, anéantir la détermination de la poussée ennemie et nous permettre de les briser lors d’une contre-attaque victorieuse."

 GER_faith_in_german_race: "Endoctrinement Nationaliste"
 GER_faith_in_german_race_desc: "Par-dessus tout, le soldat allemand doit croire en l’Empire, au Kaiser et au régime, et comprendre qu’il se bat pour sauver la race allemande de l’extinction. De tels sentiments patriotiques motiveront nos troupes à percer même les défenses les plus résistantes."

 GER_path_of_seeckt: "Dans les Pas de Seeckt"
 GER_path_of_seeckt_desc: "Les Reformisten s'appuient sur les réformes de Hans von Seeckt et cherchent à transformer la Heer en une force combattante professionnelle. Il ne sert à rien de s’accrocher aux vieilles traditions aristocratiques alors que les masses peuvent apporter encore plus d’expertise et de talent, et que la technologie doit être appliquée pour une offensive interarmes qui contournera les vieilles armées basées sur l’infanterie."

 GER_reichskriegsamt: "Reichskriegsamt"
 GER_reichskriegsamt_desc: "Pendant trop longtemps, l’armée de terre, la marine et l’aviation de l’Empire Allemand ont été indépendantes les unes des autres, ce qui a entravé la communication et la coopération entre elles. Nous les placerons tous sous une structure de forces armées unifiées et établirons le Ministère Impérial de la Guerre comme ministère officiel de l'armée qui sera responsable de toutes les questions militaires nationales."

 GER_interservice_cooperation:0 "Coopération Interservices"
 GER_interservice_cooperation_desc: "La guerre moderne dépend d'une coopération efficace entre l'armée, l'aviation et la marine. Sans elle, nous ne serons pas en mesure d'exécuter de grandes manœuvres ni d'exécuter efficacement les plans de guerre interarmes. Mettons fin aux petites rivalités interservices et établissons les mécanismes d’une coopération fructueuse."

 GER_general_staff_reform: "Formation approfondie de l'Etat-Major"
 GER_general_staff_reform_desc: "L'Etat-Major doit être formé à la politique, à la stratégie et même à l'économie si nous voulons qu'il comprenne pleinement l'ampleur de la guerre et prenne les bonnes décisions stratégiques. Nous devons réformer nos programmes dans les écoles de guerre pour en tenir compte."

 GER_abolition_of_federal_armies: "Abolition des Armées Fédérales"
 GER_abolition_of_federal_armies_desc: "Les armées de Bavière, du Wurtemberg et de Saxe conservent un certain niveau d'autonomie, et bien que cela ait longtemps été une fierté pour ces trois royaumes, des forces armées impériales unifiées n'ont pas besoin d'être divisées en unités prussiennes et non prussiennes. Toutes les armées fédérales doivent être fusionnées au sein de la Deutsche Streitkräfte!"

 GER_abolish_immediatrecht: "Supprimer l’Immediatrecht"
 GER_abolish_immediatrecht_desc: "Nos réformes doivent étendre le contrôle civil sur l'armée - l'Immediatrecht, qui permet aux dirigeants militaires de contourner le gouvernement civil et de parler directement au Kaiser, sera aboli, et le Reichskriegsamt, dirigé par des politiciens civils, sera ainsi le principal intermédiaire entre les dirigeants militaires et le gouvernement."

 GER_professional_core: "Le noyau professionnel"
 GER_professional_core_desc: "La Heer doit devenir un noyau entraîné et entraîné de troupes motorisées et bien approvisionnées, capables de mettre en déroute et de détruire des forces ennemies encore plus importantes grâce à l'application d'une technologie et de tactiques supérieures. Nous devons accroître considérablement le professionnalisme de l’armée permanente et améliorer son équipement."

 GER_combined_arms_offensive:0 "Offensive Combinée"
 GER_combined_arms_offensive_desc: "Menées par un fer de lance de divisions Panzer indépendantes et soutenues par une vaste force aérienne, nos forces briseront les lignes ennemies et forceront la guerre à la mobilité, auquel cas nous serons en mesure de détruire et de submerger facilement les unités ennemies lentes et moins entraînées."

 GER_training_standards: "Normes de formation de premier ordre"
 GER_training_standards_desc: "Nos forces doivent atteindre le summum de la discipline militaire. Nous devons organiser des manœuvres à grande échelle impliquant des unités de toutes les branches de l’armée pour préparer la guerre interarmes, et toujours maintenir le noyau professionnel de l’armée prêt pour la prochaine grande guerre."

 GER_lower_class: "Portes ouvertes à la classe inférieure"
 GER_lower_class_desc: "Pendant des décennies, les niveaux supérieurs des officiers de Heer ont été dominés par l’armée, ce qui nous limite à seulement une fraction de l’intellect et du talent du peuple allemand. Abattons les derniers obstacles à l’avancement de carrière des roturiers et créons un corps d’officiers plus inclusif axé sur le talent plutôt que sur la qualité de la naissance."

 GER_yearning_for_cannae: "Des envies d'une nouvelle bataille de Cannes"
 GER_yearning_for_cannae_desc: "Pendant des siècles, la doctrine militaire allemande s’est construite sur les principes de manœuvre, d’encerclement et de destruction. L’ancienne bataille de Cannes est présentée aux étudiants des académies de guerre comme la bataille parfaite – et nous devrions continuer à lutter pour y parvenir, en améliorant nos principes de guerre de manœuvre pour créer une doctrine de guerre moderne imparable."

 GER_einkreisung: "Seconde Einkreisungstheorie"
 GER_einkreisung_desc: "Tout comme avant la Weltkrieg, nous sommes entourés d’ennemis. Ceci est, bien sûr, le fruit des complots ignobles des Russes et des Syndicalistes, et non le résultat d’erreurs de notre politique étrangère – cependant, la force des armes corrigera cette évolution. Cette Second Einkreisung doit servir de sonnette d’alarme pour nos forces armées et notre société."

 GER_infantry_motorisation:0 "Motorisation de l'infanterie"
 GER_infantry_motorisation_desc: "Les progrès de la technologie nous permettent d’étendre les capacités de manœuvre de l’ensemble de notre force d’infanterie, et pas seulement de certaines divisions fers de lance, conférant ainsi un nouvel avantage à nos forces. Même si la motorisation, même partielle, des forces d’infanterie sera coûteuse, elle n’est pas impossible à financer, et les avantages seront dix fois supérieurs aux coûts."

 GER_expand_kriegsschulen: "Agrandir les Kriegsschulen"
 GER_expand_kriegsschulen_desc: "Les écoles de guerre et les académies de guerre constituent le noyau du corps des officiers prussiens depuis le XVIIe siècle et, même si elles ne nous ont pas fait défaut, elles devraient être agrandies afin d'accueillir des étudiants supplémentaires, notamment issus des classes inférieures, auxquels nous devrions progressivement ouvrir des postes d'officiers."

 GER_kampfgruppe: "Formations tactiques Kampfgruppen"
 GER_kampfgruppe_desc: "Les Kampfgruppen sont des formations interarmes ad hoc créées pour des tâches spécifiques à tout moment au cours d'une opération de grande envergure. Elles sont beaucoup plus élastiques que les divisions standards et peuvent être formées pour répondre aux besoins immédiats du front. Nous devons étendre leur utilisation à l’ensemble de l’armée impériale allemande."

 GER_technology_annihilation: "L'Annihilation grâce à la technologie"
 GER_technology_annihilation_desc: "La discipline et la foi ne suffisent pas pour prévaloir dans une guerre moderne – et nos tactiques mobiles nécessitent plus que jamais de mettre l’accent sur le développement technologique. Nous devons étendre nos capacités de recherche et de développement pour anéantir nos adversaires grâce à une application supérieure de la technologie – chars, avions et équipements de soutien."

 GER_new_manoeuvre_warfare: "Commander des Manuels traitant de la Guerre de Manœuvre"
 GER_new_manoeuvre_warfare_desc: "Nous devons mettre à jour les manuels scolaires et manuels utilisés par l’armée impériale allemande pour tenir compte de l’expérience de la Weltkrieg et de la façon dont elle affecte notre doctrine de guerre de manœuvre. Il y a de nombreux théoriciens dans les rangs de nos forces qui ont déjà mis des mots sur leurs pensées. Il ne nous manque plus qu’une théorie cohérente à suivre."

 GER_prepare_for_russia: "Se préparer aux opérations sur un front large"
 GER_prepare_for_russia_desc: "En Russie, nous serons confrontés à des plaines et des forêts vallonnées, dans lesquelles même de vastes armées de conscription peuvent être débordées. Nous devons nous préparer à une guerre de manœuvre à longue distance à l’Est et veiller à ce que nos troupes puissent se déplacer avec discipline plus longtemps."

 GER_prepare_for_france: "Vaincre les fortifications françaises"
 GER_prepare_for_france_desc: "En France, nous serons confrontés à plusieurs couches de fortifications, conçues pour contrer nos poussées agressives habituelles. Pour compenser, nous devons accroître nos capacités destructrices et préparer nos forces à une vaste percée interarmes à la frontière."

 GER_mechanised_infantry: "Développer l’infanterie mécanisée"
 GER_mechanised_infantry_desc: "L'infanterie motorisée peine à maintenir l'élan d'une attaque sur des champs de bataille obstrués de cratères et de tranchées, et ses véhicules au blindage léger offrent peu de protection aux troupes. Nous devons évoluer vers une infanterie d’élite équipée de semi-chenillés capables de suivre le rythme des chars tout en fournissant un soutien adéquat."

 GER_panzer_divisions: "Divisions Panzer"
 GER_panzer_divisions_desc: "L’ère des chars d’infanterie est révolue. Les blindés doivent être regroupés en formations indépendantes capables de réaliser une percée suffisante et de mettre en déroute les armées ennemies grâce à leur blindage et leur mobilité. Une fois développée, notre flotte de chars débordera les forces Syndicalistes et Russes !"

 GER_artillery_focus:0 "La Reine du Champ de Bataille"
 GER_artillery_focus_desc: "La guerre blindée doit toujours s’accompagner d’un appui-feu adapté. Le développement de l'artillerie automotrice garantira que la reine du champ de bataille rugisse toujours et puisse toujours soutenir l'avancée du fer de lance blindé."

 GER_panzer_focus:0 "Vague Mécanisée"
 GER_panzer_focus_desc: "Nous sommes l’un des rares pays de la planète à pouvoir se permettre un déploiement massif de chars. Nous devons augmenter la taille et le nombre de nos divisions de panzers et compter sur elles comme principale force offensive de nos opérations."

 GER_tank_destroyers:0 "Chasseurs de Chars"
 GER_tank_destroyers_desc: "À mesure que nous développons notre force blindée, nos ennemis aussi - nous avons donc besoin d'une solution pour contrer les chars ennemis. Une option consiste à déployer des « chasseurs de chars », en installant des canons antichar sur un châssis de char pour percer le blindage ennemi. Ce n'est pas une solution permanente, mais cela fonctionne bien pour l'instant."

 GER_modern_communications: "Multiplier les moyens de communication modernes"
 GER_modern_communications_desc: "La guerre de manœuvre moderne n’est possible que si nous maintenons toujours la communication entre les unités et le commandement supérieur, sinon toute offensive s’arrêtera faute d’ordres et de renseignements. Nous investirons davantage dans les technologies radio et radar pour en tenir compte."

 GER_w_system: "Établir le système W"
 GER_w_system_desc: "Une autre guerre est inévitable. Lentement, l’Allemagne doit à nouveau entrer sur le pied de guerre. Nous déclarerons certaines usines, « usines W », consacrées uniquement à la production militaire et commencerons le réarmement de nos forces armées."

 GER_industriewerke: "Réseau Industriewerke"
 GER_industriewerke_desc: "Il ne suffit pas de déclarer simplement que les usines existantes doivent travailler pour l’armée impériale allemande : nous allons commencer la construction d’un réseau d’usines d’armes et de munitions appartenant à l’État, les Industriewerke, pour étendre le complexe militaro-industriel existant."

 GER_naval_production: "Revigorer les chantiers navals"
 GER_naval_production_desc: "La fierté des villes côtières allemandes, leurs chantiers navals qui ont construit l'invincible Kaiserliche Marine, doivent se remettre sur le pied de guerre - nous leur accorderons de nouveaux contrats et organiserons des réunions avec les fabricants d'armes navales pour obtenir un statut préférentiel et restaurer notre potentiel perdu."

 GER_assembly_line: "Méthodes de production sur chaîne d’assemblage"
 GER_assembly_line_desc: "La prochaine guerre sera une guerre de production de masse et non de qualité individuelle. Nous devons commencer à mettre en œuvre une production moderne à la chaîne dans les industries industrielles et dans d’autres industries publiques afin d’augmenter considérablement notre efficacité de production."

 GER_brabag: "Former BRABAG"
 GER_brabag_desc: "Entourés de puissances hostiles de tous bords, nous devons garantir l’efficacité énergétique, et nous pouvons y parvenir grâce aux progrès de la technologie moderne – du lignite au carburant synthétique, du Braunkohlen au Benzin. La création d'une entreprise publique dédiée au développement et à la production de carburants synthétiques nous aidera dans cette entreprise."

 GER_military_railways:0 "Chemins de fer militaires"
 GER_military_railways_desc: "Les chemins de fer civils ne peuvent pas remplir la tâche de transporter d'énormes forces armées modernes - les besoins en infrastructures nécessitent le développement et l'expansion de chemins de fer publics dédiés uniquement au transport militaire, qui peuvent approvisionner les forces sur le front et déplacer les troupes d'un bout à l'autre de l'Europe en quelques semaines."

 GER_military_airports: "Construire des pistes d’atterrissage à l’ouest"
 GER_military_airports_desc: "Pour briser les syndicalistes, nous devons gagner la guerre aérienne – et si nous voulons gagner la guerre aérienne, nous devons déployer de plus en plus d’avions et avoir de la place pour les stocker. De nouvelles pistes d’atterrissage le long du front ouest garantiront que nous conserverons toujours notre avantage numérique."

 GER_domestic_steel: "Développer les liens avec Friedrich Krupp AG"
 GER_domestic_steel_desc: "Le conglomérat Krupp est l’un des producteurs d’acier et d’armement les plus célèbres d’Europe – et nos liens avec leur établissement remontent à très loin. Nous devons conserver et élargir ces liens, en favorisant la coopération entre notre armée et l’industrie de défense."

 GER_infantry_development: "Développer les tests de fusils à WaPrüf-II"
 GER_infantry_development_desc: "WaPrüf-II est la section d'infanterie du Heereswaffenamt, qui s'occupe de la recherche, du développement, des tests et de l'adoption de kits d'infanterie. Nous devons rouvrir les concours pour les kits d'infanterie Heer modernes et commencer à tester de nouveaux fusils améliorés qui nous donneront un avantage dans les échanges de tirs et les escarmouches."

 GER_mauser_werke: "Nouveaux contrats avec Mauser AG"
 GER_mauser_werke_desc: "Originaire du Wurtemberg, Mauser est le principal fournisseur d'armes légères de l'armée impériale allemande depuis les années 1870, et ses modèles tels que le Gewehr 98 sont désormais populaires sur toute la planète. Nous devons établir de nouveaux contrats avec l'entreprise pour la recherche et la production d'équipements d'infanterie."

 GER_artillery_development: "Développer l’artillerie automotrice"
 GER_artillery_development_desc: "Pendant la majeure partie de l'histoire de l'artillerie, les pièces d'artillerie ont été relativement immobiles, au mieux tirées par des chevaux. La technologie moderne nous permet désormais de dépasser cette limite et de monter des canons de haut calibre sur des véhicules, permettant à l'artillerie de se propulser sur le champ de bataille. Nous devons enquêter sur ces tactiques et poursuivre leur adoption généralisée au sein de la Heer."

 GER_rocket_development: "Raketenwerfer"
 GER_rocket_development_desc: "Le lance-roquettes est une curieuse alternative à l'artillerie. Plus chère et moins précise, elle permet en revanche une plus grande portée et mobilité, car les lance-roquettes montés sur véhicule ont peu ou pas de recul et permettent au véhicule de quitter le terrain immédiatement. Nous devons concentrer nos recherches sur les Raketenwerfer et déployer nos premières brigades d'artillerie à roquettes."

 GER_railway_guns: "Programme d'artillerie ferroviaire Krupp"
 GER_railway_guns_desc: "Les canons ferroviaires sont d'énormes pièces d'artillerie capables de réduire en miettes les fortifications et sont développés par Krupp. Adaptons leur programme d'artillerie ferroviaire et déployons un troupeau de canons capables de traverser les forts communards, permettant ainsi aux forces mobiles de percer facilement."

 GER_tank_development: "Développer la section automobile HWA"
 GER_tank_development_desc: "La section automobile de la Heereswaffenamt s'occupe de la recherche et du développement de véhicules, en particulier de chars. Nous devons attirer davantage d'ingénieurs et d'entreprises dans cette section et augmenter son financement - cela améliorera considérablement nos capacités de recherche sur les blindés."

 GER_anti_tank_development: "Panzerabwehrkanone"
 GER_anti_tank_development_desc: "Nous ne sommes pas les seuls à nous concentrer sur l’utilisation des blindés : les Français et les Russes disposeront sûrement de leurs propres forces blindées, et nous devons trouver des moyens de les contrer. Le développement de canons antichars, capables de percer et de détruire les chars, est la meilleure solution, et nous devons la poursuivre."

 GER_peenemunde_centre: "Création de Peenemünde"
 GER_peenemunde_centre_desc: "Les progrès des avions et des fusées modernes nécessitent un centre dédié uniquement à la recherche et au développement des deux. Peenemünde, en Poméranie, remplira ce rôle de manière adéquate dès que nous aurons mis en place l'infrastructure nécessaire."

 GER_heavy_tanks: "Surpasser les technologies de pénétration syndicalistes"
 GER_heavy_tanks_desc: "Il ne fait aucun doute que les Français développeront des capacités de plus en plus grandes pour percer nos blindages – cela ne peut être résolu qu’avec des blindages encore plus lourds. Les chars lourds, dotés de plusieurs couches de protection, deviendront des monstres du champ de bataille, totalement invulnérables et à presque tout."

 GER_enigma_machine: "La machine ENIGMA"
 GER_enigma_machine_desc: "La collecte de renseignements est un élément clé de la guerre depuis ses débuts – et grâce à la technologie moderne, nous pouvons rendre nos actions véritablement indéchiffrables. La machine ENIGMA nous a été présentée comme capable d'écrire via un code indéchiffrable, qui nous garantira un avantage permanent contre les efforts de déchiffrement des syndicalistes - nous devons l'utiliser."

 GER_nuclear_research: "Établir l'Uranverein"
 GER_nuclear_research_desc: "Récemment, nos physiciens se sont intéressés au potentiel de l'énergie dite « nucléaire », libérée par la division de l'atome, qui pourrait devenir une source inépuisable de combustible - ou d'enflammer l'atmosphère dans une réaction en chaîne et provoquer la fin de l'humanité. Si nous consacrons des ressources à l’étude de ce phénomène, nous pourrons déterminer lequel de ces phénomènes est le plus probable."

 GER_electronics_research: "Zuse Apparatebau"
 GER_electronics_research_desc: "Konrad Zuse est un jeune génie qui a réussi à mettre au point une technologie informatique révolutionnaire avec des moyens très modestes. Il a construit le premier ordinateur programmable au monde dans un appartement berlinois, avec une boîte de déchets ! Lui accorder les fonds nécessaires à la création d'une société informatique nous permettra de mettre ses compétences au service d'applications militaires et civiles."

 GER_wever_doctrine: "La guerre aérienne opérationnelle"
 GER_wever_doctrine_desc: "Transféré des forces terrestres à la Luftstreitkräfte, Walther Wever est un représentant de la faction réformiste Seecktienne au sein de l'armée de l'air. Son programme implique une approche équilibrée qui favoriserait à la fois le soutien offensif direct et les bombardements à longue portée."

 GER_armour_air_spearhead: "Soutenir la doctrine du Fer de Lance Blindé"
 GER_armour_air_spearhead_desc: "L'armée de l'air est capable de soutenir l'avancée des forces terrestres indépendamment des chemins de fer - unités motorisées, véhicules blindés et surtout divisions Panzer. Perturber le mouvement des forces ennemies et cibler les unités au sol facilitera la percée de notre ligne de front, permettant ainsi l’encerclement et l’anéantissement."

 GER_tactical_destruction:0 "Annihilation Tactique"
 GER_tactical_destruction_desc: "Nous ne pouvons pas compter uniquement sur un appui aérien rapproché : la nécessité de cibler les infrastructures et les installations industrielles ennemies nécessite le développement de bombardiers à moyenne et longue portée capables de frapper nos ennemis de près et de loin."

 GER_airbase_targets: "Priorité à la destruction des bases aériennes"
 GER_airbase_targets_desc: "Une flotte de bombardiers à longue portée doit d’abord frapper les infrastructures militaires ennemies, et en particulier les bases aériennes. Si nous paralysons la flotte aérienne ennemie alors qu’elle est encore au sol, cela les laissera impuissants face à la désintégration totale de leurs forces terrestres."

 GER_long_range_bombers: "Bombardiers à Longue Portée"
 GER_long_range_bombers_desc: "Nous devons envisager des projets qui poussent les bombardiers à long rayon d’action jusqu’à leurs limites technologiques. Peut-être sera-t-il possible de concevoir un avion capable d'atteindre les montagnes de l'Oural - la capacité de couvrir un territoire aussi immense à partir d'une seule base aérienne serait indispensable."

 GER_seize_naval_air_arm: "Pousser pour le transfert de l'aviation navale à LSK"
 GER_seize_naval_air_arm_desc: "Lorsque la Luftstreitkräfte fut finalement transformée en une branche indépendante des forces armées de l'Empire Allemand, des compromis durent être faits, notamment en laissant entièrement l'aviation navale à la flotte impériale. Représentant les réformistes qui cherchent à transformer l’armée en une force armée moderne, Wever a activement fait pression pour que cet accord soit rétabli."

 GER_air_tannenberg: "Tannenberg dans les airs"
 GER_air_tannenberg_desc: "La bataille de Tannenberg a été gagnée grâce à la perturbation des infrastructures et des communications russes, permettant au grand maréchal Hindenburg de les vaincre méticuleusement. Une force aérienne compétente sera en mesure d’accomplir cela encore plus facilement, en ciblant les lignes de ravitaillement et les voies ferrées pour semer le chaos derrière le front."

 GER_richthofen_doctrine: "Épées Brisées"
 GER_richthofen_doctrine_desc:9 "Wolfram von Richthofen, ainsi que son cousin Manfred, le Baron Rouge, sont partisans de l'approche traditionnelle de la Luftstreitkräfte - un appui aérien rapproché et un puissant corps d'avions de combat qui assureront la domination dans le ciel et permettront à l'armée de l'air de réduire les coûts. en abandonnant les projets coûteux de bombardiers stratégiques."

 GER_air_superiority_focus: "Dominer le ciel"
 GER_air_superiority_focus_desc: "La guerre aérienne ne peut être gagnée que par une force massive d’ avions de combat , qui écraseront l'aviation ennemie et donneront carte blanche à nos bombardiers en piqué pour dévaster les forces ennemies. Faisons-en notre priorité absolue."

 GER_ace_generation: "Nouveau culte des As de l'aviation"
 GER_ace_generation_desc: "Bien que les as de l'aviation ne puissent pas gagner la guerre dans les airs seuls, ils constituent de grandes icônes de propagande et peuvent être utilisés pour rallier le front intérieur autour de leur héroïsme impressionnant. Tout comme lors de la Weltkrieg, nous encouragerons un culte de ces pilotes d’élite et les utiliserons comme point d’ancrage pour maintenir haut notre soutien à la guerre."

 GER_dive_bombers: "Modèle de bombardier en piqué"
 GER_dive_bombers_desc: "Un bombardier en piqué doit être rapide, précis et infliger beaucoup de dégâts à la fois, désorganisant les défenses terrestres de l'ennemi et permettant au fer de lance blindé de percer les troupes dispersées. Nous devons pousser nos concepteurs d’avions à atteindre ces objectifs de conception."

 GER_air_production_mass: "Économie d'Echelle"
 GER_air_production_mass_desc: "Les bombardiers en piqué et les avions de combat peuvent être produits en bien plus grand nombre que leurs homologues plus gros - et nous devons utiliser cela à notre avantage. Une flotte aérienne massive composée d’avions plus petits sera capable de submerger l’ennemi par son nombre."

 GER_ground_support_tactics: "Tactiques de soutien au sol"
 GER_ground_support_tactics_desc: "Afin de garantir que notre méthode idéale de soutien au sol interarmes soit toujours mise en œuvre sans problème, nous devons améliorer la communication et la coopération entre l'armée de l'air et les unités mobiles et tester ces tactiques au préalable lors de manœuvres."

 GER_knauss_doctrine: "Destruction de la Volonté"
 GER_knauss_doctrine_desc: "Partisan des idées de Giulio Douhet d'anéantissement complet de la volonté ennemie au moyen de bombardements stratégiques, Robert Knauss est un choix radical aligné sur les psychologues - et il cherchera à transformer la Luftstreitkräfte en une machine à inspirer la terreur."

 GER_strategic_bombers: "Flottes de Bombardements Stratégiques"
 GER_strategic_bombers_desc: "La priorité en matière de construction doit être donnée aux bombardiers stratégiques à longue portée, et nous devons former des flottes entières de bombardiers afin de dévaster les installations et les villes ennemies avant que ces derniers ne décident de nous le faire subir."

 GER_firepower_focus: "Priorité à la Puissance de Feu"
 GER_firepower_focus_desc: "Les guerres du futur ne seront pas gagnées grâce à des tactiques avancées ou à l’héroïsme individuel, mais grâce à une énorme puissance de feu. Nulle part ailleurs cela n’est plus clair que dans l’armée de l’air : chaque année qui passe, notre capacité de destruction grandit de plus en plus. Adoptons cette orientation et submergeons l’ennemi !"

 GER_terror_bombing: "Bombardement de Terreur"
 GER_terror_bombing_desc: "Même si cela peut paraître inhumain, la destruction des villes et le ciblage des bâtiments civils sont nécessaires pour briser la volonté de combat de l'ennemi. Cependant, si cela garantit des pertes moindres pour nous – et pour notre ennemi, car ils se rendront le plus tôt possible – ces pertes sont acceptables."

 GER_strategic_target_analysis: "Analyse des cibles stratégiques"
 GER_strategic_target_analysis_desc: "Nous devons créer des départements chargés d’analyser les capacités industrielles ennemies et les éléments les plus cruciaux de leur réseau de production – afin qu’ils puissent ensuite être anéantis par nos bombardiers stratégiques, paralysant ainsi leur capacité à reconstituer leurs pertes et les rapprochant de la capitulation."

 GER_bomber_aerial_combat: "Tactiques de combat aérien des bombardiers"
 GER_bomber_aerial_combat_desc: "Même si les bombardiers ne seront jamais en mesure de rivaliser avec les avions de combat dans les combats air-air, ils ne sont pas totalement impuissants - et l'ajout de chasseurs d'escorte à longue portée à nos escadrons de bombardiers garantira que nous disposions de renforts et empêchera l'ennemi de simplement anéantir nos pilotes lors des raids."

 GER_air_defence:0 "Fortifier les Villes"
 GER_air_defence_desc: "Même si, idéalement, aucun bombardier ennemi n’atteindra jamais la Ruhr, nous devons nous préparer au pire résultat possible. Lorsque notre force aérienne ne pourra pas arrêter les flottes ennemies, notre dernière ligne de défense, des tours anti-aériennes fixes, assurera la sécurité de nos villes."

 GER_radar_detection: "Détection FuMG"
 GER_radar_detection_desc: "La science de l’utilisation des ondes électromagnétiques pour la détection d’objets a une longue histoire en Allemagne et nous devons rester pionniers dans ce domaine. Le physicien Rudolf Kühnhold de la Kaiserliche Marine a présenté des expériences réussies dans la création d'un Funkmessgerät - un appareil de mesure radio, qui détectera l'arrivée des avions et des navires depuis plus loin que ce que les yeux peuvent voir."

 GER_sturmgruppen_focus: "Sturmgruppen"
 GER_sturmgruppen_focus_desc: "Les flottes de bombardiers déployées par les syndicalistes nécessitent une force de riposte composée de chasseurs intercepteurs lourds , capables de poursuivre et d'intercepter les bombardiers stratégiques, garantissant que les bombardiers ennemis seront repérés et détruits avant qu'ils ne puissent causer des dommages à notre industrie."

 GER_night_operations: "Formation aux Opérations de Nuit"
 GER_night_operations_desc: "La nuit présente des défis importants pour les opérations aériennes, mais elle offre également des avantages : couverts par le voile de l'obscurité, nos avions pourraient dévaster les positions ennemies avant même qu'ils ne sachent ce qui les a frappés. Nous devons établir un programme d'entraînement spécial pour nos pilotes afin de garantir qu'ils sachent combattre de nuit comme de jour."

 GER_proliferation_of_anti_air: "Prolifération des batteries anti-aériennes"
 GER_proliferation_of_anti_air_desc: "Quel que soit le nombre d'avions que nous produisons, ils ne peuvent pas couvrir la totalité du front, ce qui donne aux bombardiers ennemis suffisamment d'opportunités pour éliminer les formations d'infanterie vulnérables avant que nos chasseurs ne puissent les intercepter. Doter nos troupes de batteries anti-aériennes mobiles éliminera ce problème."

 GER_hwa_aircraft_sector: "Réformer la section aérienne HWA"
 GER_hwa_aircraft_sector_desc: "La section aérienne du Heereswaffenamt s'occupe de l'acquisition, de la recherche et du développement de nouveaux avions - lui accorder des fonds supplémentaires et créer des sous-sections supplémentaires pour les nouvelles catégories d'avions nous permettra de conserver l'avance technologique."

 GER_aircraft_industry: "Développer l’industrie aéronautique"
 GER_aircraft_industry_desc: "Nous devons établir des contrats permanents avec les grandes compagnies aéronautiques et leur permettre ainsi d’exploiter tout leur potentiel de production en temps de guerre. Les chaînes d’assemblage d’avions civils peuvent être modernisées pour construire des avions de combat et des bombardiers – et nous en aurons besoin de bien plus à l’avenir."

 GER_siemens: "Collaboration avec Siemens-Schuckert"
 GER_siemens_desc:9 ""J'ai besoin d'une ligne télégraphique et de tramways électriques"\n"Pas de problème gouvernement allemand, on vous fait ça. Autre chose ?"\n"Vous ne sauriez pas par hasard où je pourrais me procurer des bombardiers utilisant un moteur d'avion à 14 cylindres radiaux refroidi par air, n'est-ce pas ?"\n"J'ai peut être quelquechose pour vous""

 GER_parachute_divisions: "Former des Divisions Parachutistes"
 GER_parachute_divisions_desc: "Le développement des parachutes et des avions de transport offre aux avions la possibilité non seulement de soutenir, mais aussi de lancer des invasions. Nous devons immédiatement poursuivre dans cette voie : nos divisions de parachutistes se déploieront derrière les lignes ennemies, captureront des points et des îles stratégiques et paralyseront l’ennemi avant l’arrivée de la totalité de la force d’invasion."

 GER_luftkriegsschule: "Développer les Luftkriegsschulen"
 GER_luftkriegsschule_desc: "Les « écoles de guerre aérienne », créées après la fin de la Weltkrieg pour fournir des pilotes et des officiers à la Luftstreitkräfte nouvellement indépendante, forment la prochaine génération d'aviateurs militaires. Cependant, un financement supplémentaire et l'expansion des installations leur permettront de fournir un nombre encore plus grand de talents à l'armée de l'air."

 GER_new_naval_theory: "Le Deuxième Plan Naval"
 GER_new_naval_theory_desc: "Les plans du grand amiral Alfred von Tirpitz visant à développer la marine impériale allemande n'ont pas été achevés pendant la Weltkrieg, mais ils prouvent qu'une marine forte est nécessaire à une grande puissance. Une Seconde Weltkrieg approche et nous devons une fois de plus développer et réformer notre marine pour relever les défis du moment."

 GER_submarine_arm: "La Branche des Sous-Marins"
 GER_submarine_arm_desc: "Notre flotte sous-marine s’est comportée admirablement dans la Weltkrieg, même si ses opérations ont donné lieu à plusieurs incidents diplomatiques. Même si nous développons et réformons la flotte de surface, nous ne devons pas oublier l’efficacité des opérations sous-marines, ni augmenter leur taille."

 GER_elektroboot: "Elektroboot"
 GER_elektroboot_desc: "Un sous-marin électrique, contrairement aux modèles précédents, serait capable d’opérer sous l’eau pendant de très longues périodes sans avoir besoin de faire surface – une étape cruciale dans la conception des sous-marins qui améliorerait considérablement leurs capacités furtives et offensives. Nous devons développer cette idée."

 GER_revised_wolfpacks: "Rudeltaktik révisée"
 GER_revised_wolfpacks_desc: "Pendant la Weltkrieg, les navires britanniques ont commencé à se rassembler en convois, ce qui a poussé nos sous-marins à s'organiser en « meutes de loups » pour les contrer – mais le manque de coordination a conduit à leur échec. Nous devons équiper les sous-marins de radios et renforcer le contrôle central du commandement naval pour combler ces lacunes."

 GER_navy_cartelisation: "Cartelliser l’industrie de la construction navale"
 GER_navy_cartelisation_desc: "Nous devons améliorer l'efficacité de la construction navale en encourageant les petites entreprises navales à se regrouper en cartels : si cela fonctionne pour l'automobile ou l'acier, cela fonctionnera aussi pour les navires. La Deutsche Schiff- und Maschinenbau, un regroupement de huit chantiers navals privés, sera le joyau d'une industrie navale cartellisée."

 GER_navy_league: "Activer la Flottenverein"
 GER_navy_league_desc: "La Flottenverein, ou la Ligue Navale, dirigée par Adolf von Trotha, fait campagne en faveur de l’expansion navale depuis le début des années 1900 – et maintenant que nous agrandissons à nouveau notre flotte, le soutien de leur propagande nous sera encore une fois précieux."

 GER_imperial_shipyards: "Les Trois Chantiers Navals Impériaux"
 GER_imperial_shipyards_desc: "Les chantiers navals de Kiel, Dantzig et Wilhelmshaven sont connus sous le nom de Trois Chantiers Navals Impériaux, car ils produisaient la majorité des navires des marines prussienne et impériale. Nous devons agrandir leurs installations et signer de nouveaux contrats avec les autorités des chantiers navals pour y renforcer notre production navale."

 GER_germaniawerft_focus: "Remilitariser la Germaniawerft"
 GER_germaniawerft_focus_desc: "Friedrich Krupp Germaniawerft est l'une des plus grandes entreprises de construction navale civile d'Allemagne. Pourtant, à mesure que la guerre se rapproche, elle doit commencer à se tourner vers la production militaire. Les paquebots et les voiliers seront remplacés par des sous-marins et des cuirassés."

 GER_vulkan_schichau: "Renflouement de Vulkan Werft et Schichau-Werke"
 GER_vulkan_schichau_desc: "Vulkan et Schichau-Werke étaient des entreprises de construction navale clés pour notre flotte pendant la Weltkrieg, mais les années de paix les ont laissées dans une situation financière désespérée. Nous devons proposer un plan de sauvetage à ces entreprises et signer avec elles des contrats lucratifs de construction navale militaire, les maintenir à flot et développer davantage notre production navale."

 GER_graf_zeppelin: "Flugzeugträger A"
 GER_graf_zeppelin_desc: "Les expériences menées après la Weltkrieg ont montré que la puissance aérienne est susceptible de jouer un rôle crucial dans les batailles navales du futur : les avions lancés à partir de porte-avions spécialement conçus peuvent frapper plus loin et de manière plus meurtrière que les cuirassés les plus lourds. Nous devons attribuer un contrat à une entreprise pour commencer la construction du Flugzeugträger A, le porte-avions allemand."

 GER_super_bismarck: "Cuirassés de classe H"
 GER_super_bismarck_desc: "L’avenir de la conception navale sera une quête sans fin de canons de plus gros calibre. Construisons de véritables goliaths des mers – des cuirassés de classe H, qui domineront les maigres navires de surface du passé et perceront des trous dans les flottes ennemies."

 GER_naval_aviation: "Développer l'aviation navale"
 GER_naval_aviation_desc: "La coopération des forces navales et aériennes est devenue de plus en plus cruciale dans les opérations en mer : les bombardiers navals peuvent soutenir les flottes de surface ou même mener des raids de bombardement audacieux pour couler eux-mêmes les principaux navires ennemis. Nous devons développer la section aéronavale de notre flotte pour tenir compte de ce constat."

 GER_wegener_doctrine: "Doctrine Wegener"
 GER_wegener_doctrine_desc: "L’équilibre des forces a peut-être changé, mais pas notre principal ennemi: l’ Union-Britannique doit être vaincue lors d'une bataille ouverte en mer. Wolfgang Wegener a la vision d'une flotte agressive qui inciterait les Britanniques à se lancer dans une bataille ouverte via des raids en convoi et les briserait avec une puissance de feu supérieure."
 GER_wegener_doctrine_tt: "§YNous choisirons la vision de Wolfgang Wegener pour la Kriegsmarine: une priorité totale donnée à la recherche d'une bataille ouverte avec les syndicalistes britanniques en mer du Nord et la puissance de feu pour les briser.§!"

 GER_fast_battleships: "Cuirassés Rapides"
 GER_fast_battleships_desc: "Nous devons charger nos concepteurs de navires de créer des cuirassés plus petits mais plus rapides, qui pourront jouer un double rôle de navires de ligne et de raiders de convoi grâce à leur vitesse et leur puissance combinées."

 GER_strike_force_concentration: "Concentration de la force de frappe"
 GER_strike_force_concentration_desc: "Une concentration suffisamment importante de navires et de canons peut percer n'importe quelle flotte - et nous pousserons ce principe jusqu'à sa conclusion naturelle. Nos opérations en mer du Nord verront une vaste force concentrée écraser les maigres forces opérationnelles britanniques!"

 GER_expand_marines: "Développer les Seebataillene"
 GER_expand_marines_desc: "Des forces marines spécialisées sont nécessaires si nous voulons acquérir des bases stratégiques dans la région de la mer du Nord et forcer les flottes ennemies à quitter leurs ports pour une bataille décisive qui écrasera la flotte britannique et nous permettra de régner en maître. Nous devons développer nos troupes de marines pour mener ce plan à bien."

 GER_shetland_gamble: "Préparer le coup de force Norvège-Shetland"
 GER_shetland_gamble_desc: "Une fois la guerre commencée, nos flottes avanceront vers la brèche entre la Norvège et les îles Shetland et établiront un blocus sur toute navigation, ce qui forcera la Grande-Bretagne à envoyer sa flotte contre nous. Cela déclenchera une bataille décisive que nous gagnerons, à condition que nous y soyons préparés!"

 GER_officer_training: "Formation d'officier tournée vers l'offensive"
 GER_officer_training_desc: "Les commandants de nos navires doivent être formés en gardant à l'esprit la visée offensive de la bataille décisive, ils doivent connaître les tenants et les aboutissants du combat des flottes de surface et apprendre à prendre des risques lorsque cela est nécessaire. Nous devons éliminer la vieille garde et la remplacer par de jeunes officiers brillants et agressifs."

 GER_police_north_sea: "Surveiller la mer du Nord"
 GER_police_north_sea_desc: "Nos flottes doivent surveiller à tout moment la mer du Nord en temps de guerre et enregistrer tous les mouvements des flottes hostiles, le tout dans le but de déclencher une bataille décisive qui coulera la flotte britannique dans la mer et nous accordera la domination des océans!"

 GER_raeder_doctrine: "Doctrine Raeder"
 GER_raeder_doctrine_desc: "Notre nouvel empire mondial et les défis sur plusieurs fronts nous obligent à repenser notre approche navale. L'approche bipolaire d'Erich Raeder et l'accent mis sur les groupes opérationnels de porte-avions nous permettront de cibler et de harceler les lignes ennemies, dans le monde entier."
 GER_raeder_doctrine_tt: "§YNous choisirons la vision d'Erich Raeder pour diriger la Kriegsmarine: une approche équilibrée qui mettra l'accent sur les opérations mondiales, menées par des groupes opérationnels interarmes combinés.§!"

 GER_combined_arms_task_forces: "Forces opérationnelles combinées"
 GER_combined_arms_task_forces_desc: "Notre flotte de surface doit être organisée en forces opérationnelles dotées de des navires capitaux et des porte-avions comme épine dorsale, soutenues par des navires auxiliaires et chargées d'une mission ou d'un objectif spécifique - cette manière de mener des opérations, enrépondant aux besoins de la guerre plutôt que de suivre de manière rigide les numéros de flottille, sera beaucoup plus efficace."

 GER_memel_to_noumea: "De Memel à Nouméa"
 GER_memel_to_noumea_desc: "Nos forces navales devraient être capables d’opérer au-delà de nos eaux territoriales en Europe – l’Empire tout entier doit être défendu contre les attaques ennemies. Nous devons préparer nos flottes aux opérations longue distance et recruter des concepteurs de navires capables de répondre à ces besoins."

 GER_double_pole_approach: "Approche bipolaire"
 GER_double_pole_approach_desc: "Plutôt que de nous concentrer sur une seule bataille décisive en mer du Nord, nous devons forcer les flottes syndicalistes à se disperser en les engageant à la fois dans les eaux intérieures et dans l’Atlantique – en n’accordant aucun répit à leurs convois et flottes et en assiégeant leurs nations."

 GER_worldwide_annihilation: "Anéantissement des routes d’approvisionnement mondiales"
 GER_worldwide_annihilation_desc: "Les opérations longue distance nous permettront d’étendre la portée des raids sur les routes d’approvisionnement et de cibler les convois ennemis dans le monde entier, poussant leur système logistique au bord du gouffre et forçant leurs flottes à quitter le port, dans une impasse que nous sommes certains de gagner."

 GER_speed_and_efficiency: "Rapidité et Coopération"
 GER_speed_and_efficiency_desc: "Nos forces opérationnelles doivent mettre l’accent sur une organisation rapide, un mouvement vers l’objectif et une coopération entre les différentes armes de la marine pour créer une parfaite symphonie de destruction."

 GER_long_distance_bases: "Développer les bases longue distance"
 GER_long_distance_bases_desc: "Nous devons étendre et équiper des bases en dehors de l’Allemagne pour accueillir nos grandes flottes opérant dans le monde entier – sinon, notre stratégie d’opérations à longue distance n’aura tout simplement aucun effet et nos colonies seront affamées par les pillards ennemis."

 # Postwar

 GER_pax_germanica: "Pax Germanica"
 GER_pax_germanica_desc: "De près comme de loin, nos ennemis étaient nombreux. Pour la première fois depuis 1919, l’hégémonie de l’Empire Allemand était véritablement menacée. Pourtant, malgré tout ce qu’ils nous ont opposé, nos armées ont pris le dessus. Les héros rentrent chez eux, après avoir cimenté notre règne pendant des générations, et une nouvelle ère de gloire et de prospérité commence."
 GER_pax_germanica_event_tt: "De près comme de loin, nos ennemis étaient nombreux. Pour la première fois depuis 1919, l’hégémonie de l’Empire Allemand était véritablement menacée. Pourtant, malgré tout ce qu’ils nous ont opposé, nos armées ont pris le dessus. Les héros rentrent chez eux, après avoir cimenté notre règne pendant des générations, et une nouvelle ère de gloire et de prospérité commence.\n\n§YLe contenu d'après-guerre est désormais débloqué.§!"

 GER_victory_arches: "Construire des Arcs de Triomphe"
 GER_victory_arches_desc: "Au cours de la Seconde Weltkrieg, nous avons perdu beaucoup et tué encore plus. Nos sacrifices seront honorés et nos ennemis humiliés grâce à la construction d’Arcs de Triomphe dans tout l’Empire. Devant les plaques et les piédestaux, nous pourrons alors abandonner définitivement notre ferveur d’après-guerre et penser à l’avenir."

 GER_woe_to_the_vanquished: "Malheur aux Vaincus"
 GER_woe_to_the_vanquished_desc: "Nos rivaux européens sont vaincus et occupés. En 1919, nous avons été trop indulgents envers les Français, les laissant libres de recommencer après leur avoir pris des territoires frontaliers, et nous n'avons même pas pu toucher les Britanniques. Cette erreur ne sera pas répétée – grâce à la construction de la nation, nous briserons les rêves de revanchisme de nos ennemis et consoliderons l’ordre européen."

 GER_fifty_percent_plan: "Le plan Cinquante-pour-Cent"
 GER_fifty_percent_plan_desc: "Nous devons réduire les capacités industrielles de nos ennemis si nous voulons qu’ils ne nous défient plus jamais. Fixons-nous un objectif : les États vassaux vaincus doivent voir leur industrie lourde réduite à 50 % de son niveau d'avant-guerre. Ce qui n'est pas retenu sera expédié en gros vers l'Allemagne - machines, équipements et le reste."
 # The first "level of industry" plan, signed by the Allies on March 29, 1946, stated that German heavy industry was to be lowered to 50% of its 1938 levels by the destruction of 1,500 listed manufacturing plants.[3]

 GER_intellectual_property: "Saisir la propriété intellectuelle"
 GER_intellectual_property_desc: "Les scientifiques travaillant pour nos ennemis sont à l'origine de nombreuses inventions et les ont faites brevetées : cette propriété intellectuelle ainsi que leur savoir-faire technologique et scientifique nous appartiennent désormais : les brevets seront saisis, les recherches seront récoltées, leurs conceptions seront élaborées et appliquées dans les usines allemandes."
 # The Allies confiscated large amounts of German intellectual property (patents and copyrights, but also trademarks).[30] Beginning immediately after the German surrender and continuing for the next two years the US pursued a vigorous programme to harvest all technological and scientific know-how as well as all patents in Germany.

 GER_seize_ships: "Réquisitionner des navires et des avions"
 GER_seize_ships_desc: "Pour garantir que nos ennemis occupés ne puissent jamais déclencher une Troisième Weltkrieg, nous devons veiller à ce qu’ils ne disposent plus de capacités de se doter d’armes lourdes. Nous saisirons les navires et les avions qu'ils exploitaient autrefois, les placerons dans les réserves de notre armée et interdirons la production de nouveaux appareils. Si leurs armées sont un jour établies, elles ne constitueront qu’un petit nombre de troupes terrestres chargées de la police des frontières."

 GER_lease_coal_oil: "Baux sur le charbon et le pétrole pour 50 ans"
 GER_lease_coal_oil_desc: "Les gisements de ressources dans les zones occupées pourraient être utilisés pour la reconstruction d'un complexe militaro-industriel s'ils revenaient aux mains des Français et des Britanniques. Nous les saisirons donc pour nous-mêmes. Cinquante ans devraient suffire pour profiter des ressources de nos ennemis et détruire leurs ambitions revanchardes."

 GER_promote_light_industry: "Promouvoir l’industrie légère"
 GER_promote_light_industry_desc: "L’exportation de produits industriels lourds de nos zones d’occupation sera interdite et nous favoriserons l’exportation de produits en cuir, de bière, de vins, de spiritueux, de jouets, d’instruments de musique, de textiles et de vêtements. Cela neutralisera l’industrie lourde de ces territoires et rendrait impossible un réarmement rapide."

 GER_lilleland: "Le Territoire de Lille"
 GER_lilleland_desc: "Il est peu probable que la France soit en mesure de réparer seule tous les dommages qu’elle nous a causés lors de la Seconde Weltkrieg. Alors occupons les environs riches en ressources de la ville de Lille et créons un territoire d'extraction de ressources qui enverra toute sa production vers le marché allemand et nous permettra d'en tirer profit."

 GER_desyndicalisation: "Dé-syndicalisation"
 GER_desyndicalisation_desc: "L’idéologie empoisonnée du syndicalisme est profondément ancrée parmi la population des États syndicalistes vaincus. Nous devons rééduquer ces gens – leur apprendre la vérité, la vraie vérité sur la Commune et le Syndicat, détruire les organisations syndicalistes et créer une société pacifiste et docile."

 GER_recruit_collaborators:0 "Recruter des Collaborateurs"
 GER_recruit_collaborators_desc: "Les États Syndicalistes ont fait face à de nombreux ennemis internes – des groupes religieux, des politiciens libéraux et conservateurs et des monarchistes, qui seront de bons collaborateurs tant que nous leur tendrons la main. Nous leur offrirons des postes dans l’administration d’occupation et les préparerons au leadership national."

 GER_formation_of_parties: "Orchestrer la formation de nouveaux partis"
 GER_formation_of_parties_desc: "Même si nous le souhaitons, nous ne pouvons pas simplement quitter les États syndicalistes et déclarer que notre travail est terminé - nous devons laisser derrière nous un système politique stable qui ne tombera pas à nouveau dans le radicalisme. Encourageons la formation de nouveaux partis politiques durables qui seront capables de nous succéder et de maintenir leur pays en paix et docile."

 GER_local_elections: "Autoriser les élections locales"
 GER_local_elections_desc: "Pour montrer notre intention de quitter les États occupés par nous et de rendre le contrôle à leurs citoyens, nous devrions organiser des élections régionales et des élections municipales, bien sûr, uniquement pour les candidats approuvés par l'administration militaire. Cela permettra également d’évaluer la force de nos nouveaux partis collaborationnistes."

 GER_hunt_down_resistance: "Détruire les cellules de résistance"
 GER_hunt_down_resistance_desc: "Bien que les armées syndicalistes aient été brisées, une poignée de résistants subsistent – ​​se retirant dans l’ombre, ils causent des problèmes dans nos lignes d’approvisionnement et sabotent nos activités de désyndicalisation. Nous devons étendre notre présence dans les zones d’occupation et les éradiquer."

 GER_local_police_forces: "Créer des forces de police locales"
 GER_local_police_forces_desc: "Pour réduire le fardeau de nos forces d'occupation, nous devons transférer de plus en plus de tâches aux collaborateurs locaux - leur permettre de créer des groupes de volontaires et des policiers qui combattront la résistance syndicaliste pour nous et également renforcer la confiance populaire dans notre occupation."

 GER_amnesties: "Amnisties pour les fonctionnaires de bas niveau"
 GER_amnesties_desc: "Même si de nombreux responsables des anciennes administrations syndicalistes étaient des croyants inconditionnels, certains ne l'étaient pas : ils n'étaient entrés en service que par carriérisme ou parce qu'ils n'avaient pas d'autre choix. Bien qu’on ne puisse pas leur faire entièrement confiance, nous pouvons offrir des amnisties à certains de ces responsables et les intégrer dans notre régime d’occupation pour faciliter ses opérations quotidiennes."

 GER_restore_civilian_administration: "Restaurer l’administration civile"
 GER_restore_civilian_administration_desc: "Notre travail acharné a porté ses fruits et nous pouvons enfin permettre l'élection d'une Convention Constitutionnelle dans nos zones d'occupation qui établira de nouveaux systèmes de gouvernement - ce qui signifie que nous pouvons quitter et transférer tout le pouvoir aux collaborateurs. Bien entendu, cela ne signifie pas que nous devions leur faire confiance."

 GER_russian_federation: "La Fédération de Russie"
 GER_russian_federation_desc: "Après la victoire sur le front de l’Est, nous avons créé un nouvel État russe – mais il ne suffit pas de vaincre la Russie dans une guerre pour garantir qu’elle ne nous défiera plus jamais. Nous allons réécrire son système constitutionnel, le rendre byzantin et alambiqué, et promouvoir les intérêts et les identités de ses nombreuses minorités ethniques à travers de grandes autonomies territoriales – afin que la Russie passe plus de temps à se combattre elle-même qu’à préparer une rébellion."

 GER_scapa_flow: "Prendre possession de Scapa Flow"
 GER_scapa_flow_desc: "Après avoir vaincu la Grande-Bretagne, nous devons nous emparer de leur principale base navale en mer du Nord - Scapa Flow, dans le nord de l'Écosse, qui supervise l'entrée nord de la mer. Elle nous appartient désormais : nous allons nous en emparer et en faire une base navale allemande, et avec elle, nous ferons de la mer du Nord notre mer."

 GER_deutsches_weltreich: "Deutsches Weltreich"
 GER_deutsches_weltreich_desc: "Victorieux en Europe, l'Aigle déploie désormais ses ailes et dispose de nombreux endroits où voler. En tant que leader incontesté du monde, nous devons continuer d’intervenir, remodeler l’Asie, l’Afrique et les Amériques comme bon nous semble – et défier les derniers rivaux restants."

 GER_national_union: "Former l'Union Populaire Nationale"
 GER_national_union_desc: "Victorieux de la Seconde Weltkrieg, nous avons gagné l'adoration des masses - mettons-la à profit. Nous unifierons enfin la droite allemande et établirons l’Union Populaire Nationale – qui s’imposera comme le guide permanent du peuple allemand dans la transformation de l’Empire en un État conservateur prospère."

 GER_ban_spd: "Interdire le Parti Social-Démocrate"
 GER_ban_spd_desc: "Enfin, le géant social-démocrate a été paralysé : grâce au sabotage tactique de ses organisations auxiliaires et de la base du parti, le SPD est suffisamment faible pour que nous puissions l'interdire en toute sécurité sans affronter une révolution. Bien entendu, il est peu probable que les sociaux-démocrates prennent cela à la légère, pour autant..."

 GER_death_of_syndicalism: "Proclamer la mort du syndicalisme allemand"
 GER_death_of_syndicalism_desc: "Il n’y a pas si longtemps, des organisations syndicalistes traîtres à l’intérieur de nos frontières proclamaient haut et fort que l’Allemagne tomberait aux mains des rouges. En fait, ils méprisaient tous la nation allemande et son mode de vie. Mais aujourd’hui, eux et leurs soutiens étrangers ont été vaincus, et l’Allemagne se présente comme l’avant-garde de l’anti-syndicalisme – maintenant et pour toujours."

 GER_bismarck_youth: "Créer la Bismarckjugend"
 GER_bismarck_youth_desc: "Le renouveau de l’Allemagne ne peut être complet si la jeune génération n’est pas enseignée selon des valeurs patriotiques et de la foi chrétienne. Créons une organisation officielle de jeunesse de droite pour le DNVB – les Jeunesses Bismarckiennes."

 GER_consolidated_democracy: "Démocratie Conservatrice"
 GER_consolidated_democracy_desc: "Même si nous respectons les traditions parlementaires de l’Empire, nous devons faire ce que nous pouvons pour contenir les passions du peuple allemand et servir de gardiens patriotiques et expérimentés. Le parlementarisme est tolérable, à condition qu'il soit constructif. Ainsi, nous occuperons une position de leader, tandis que nos adversaires électoraux travailleront sereinement avec nous."

 GER_defense_of_the_weltreich: "Projection de Puissance Défensive"
 GER_defense_of_the_weltreich_desc: "Alors que les populistes radicaux du DNVB voudraient nous voir partir en croisade internationale, le Reichskanzler et ses conseillers apprécient l'hégémonie allemande pour l'équilibre délicat qu'elle représente. Nous nous efforcerons d'assurer la sécurité de tous les coins de notre territoire et de faire respecter notre puissance par le biais de présences navales et armées, en dissuadant les menaces plutôt qu'en les incitant à se manifester."

 GER_all_christian_conservative_party: "Un parti Conservateur ntièrement Chrétien"
 GER_all_christian_conservative_party_desc: "Nous devons combler le fossé entre catholiques et protestants. Les deux religions comptent des conservateurs patriotiques qui se soucient profondément de la nation allemande et sont plus semblables que différents. Nous devons les accueillir au sein du DNVB et étendre notre influence vers le sud."

 GER_adjust_constitution: "Ajuster la Constitution"
 GER_adjust_constitution_desc: "Nous devons corriger certaines imperfections de la Constitution Impériale. Certaines des réformes de 1920 ont donné trop de pouvoir au Reichstag, tandis que d’autres ont permis aux agitateurs socialistes de diffuser trop facilement leur idéologie auprès d’un peuple allemand sans méfiance. Notre contrôle sur le Reichstag devrait nous permettre de résoudre ces problèmes en toute sécurité."

 GER_tactical_social_reforms: "Réformes sociales tactiques"
 GER_tactical_social_reforms_desc: "Nous devons conserver la foi du peuple pour l’empêcher de sombrer dans le socialisme, un peu comme Bismarck il y a de nombreuses années : nous améliorerons l’État-Providence et accorderons des subventions aux campagnes pour maintenir leur croissance et apaiser la population."

 GER_defang_german_liberalism: "Désamorcer le libéralisme allemand"
 GER_defang_german_liberalism_desc: "Ce n’est pas seulement la social-démocratie qui menace la révolution conservatrice : certains libéraux se sont trop alignés sur les socialistes pour s'en tirer à si bon compte. Nous devons favoriser la renaissance du libéralisme national d’antan et créer ainsi un mouvement libéral plus coopératif."

 GER_revival_of_german_soul: "Renaissance de l'âme allemande"
 GER_revival_of_german_soul_desc: "Nous pouvons enfin achever la révolution : les illusions mécanistes et ratées du libéralisme et du parlementarisme seront éradiquées et un système organique fondé sur les valeurs allemandes apparaîtra à leur place. L’heure est désormais à l’action et à la relance!"

 GER_empower_staatsrat: "Représentation Nationale"
 GER_empower_staatsrat_desc: "Le Reichstag sera remplacé par la Représentation Nationale, formée à partir de la fonction publique professionnelle, développée dans les communautés locales où l'élite et les plus talentueux seront sélectionnés pour servir toute une vie au peuple allemand. Il n’y aura ni partis ni divisions."

 GER_revival_of_christianity: "Restauration du Christianisme"
 GER_revival_of_christianity_desc: "Ces temps modernes ont conduit à la chute des valeurs chrétiennes et, par conséquent, de toute vertue. La criminalité et la dégénérescence sont devenues un spectacle quotidien, tout cela parce que nous nous sommes éloignés de notre foi et de notre nationalité. Pas plus. Nous consacrerons notre État à la foi et à la vertu autant que nous le consacrerons à la nation elle-même."

 GER_natural_elite_rule: "Le Règne de l'Elite Naturelle"
 GER_natural_elite_rule_desc: "C’est une réalité de la vie que ceux qui sont les plus instruits et les plus nobles doivent gouverner. Nous devons briser les derniers vestiges de la représentation démocratique et garantir que tous les postes dans l’administration soient acquis grâce à une stricte hiérarchie de nominations. Le mode de vie allemand est favorable à une telle hiérarchie."

 GER_weltwolk: "Weltvolk"
 GER_weltwolk_desc: "Le Volk allemand a toujours désiré s’étendre et régner – il ne faut pas le freiner. L’avenir de l’après-Weltkrieg verra l’Allemagne devenir le dirigeant incontesté de la grande Europe et le leader de sa lutte contre ses ennemis du monde entier, jusqu’à ce qu’elle établisse un vaste empire."

 GER_permanent_enabling_act: "Loi d'habilitation permanente"
 GER_permanent_enabling_act_desc: "Pour mettre en œuvre toutes nos réformes et garantir qu’elles ne soient jamais annulées, nous devons pouvoir gouverner par décret. Personne – ni les représentants d’en bas, ni le Kaiser d’en haut – ne pourra arrêter notre révolution conservatrice."

 GER_schleicher_constitution: "La Constitution Schleicher"
 GER_schleicher_constitution_desc: "Victorieux de la Seconde Weltkrieg, nous avons gagné l'adoration des masses - mettons-la à profit. Nous convoquerons une session extraordinaire du Reichstag et approuverons un certain nombre d’amendements à la Constitution Bismarckienne qui élimineront les éléments fédéralistes indésirables et créeront un Empire Allemand centralisé et plus puissant."

 GER_social_role_of_army: "Le Rôle Social de la Heer"
 GER_social_role_of_army_desc: "Nos forces armées ont toujours été l’épine dorsale et l’âme de la nation prussienne et allemande. Leur fonction dans la société est d’unir des idées et des mouvements disparates derrière une cause commune. Maintenant qu’il est enfin aux commandes, il peut faire de cette idéologie une réalité."

 GER_mobilisation_of_society: "Mobilisation de la société"
 GER_mobilisation_of_society_desc: "Notre Allemagne est comme un régiment toujours en marche. À chaque instant, nous devons mobiliser davantage de ressources, recruter davantage de soldats dans l’armée et mobiliser davantage de soutiens pour notre cause. Nous devons accroître notre contrôle sur la vie quotidienne et éroder les dernières limites de notre pouvoir, pour le bien de l’Empire."

 GER_spiritual_reconstruction_forces: "Les Forces de Reconstruction Spirituelle"
 GER_spiritual_reconstruction_forces_desc: "En collaboration avec les partisants de l'industrie lourde et le groupe Hugenberg, nous créerons l'Association pour la Promotion des Forces de Reconstruction Spirituelle - une association commerciale qui financera la propagande et étendra le contrôle sur les médias, afin de garantir que les gens n'entendent que ce que nous voulons qu'ils entendent."

 GER_prussian_socialism: "Preußentum und Sozialismus"
 GER_prussian_socialism_desc: "En vérité, le peuple allemand est intrinsèquement socialiste – non pas l’ignoble anarchie des syndicalistes ou des marxistes, non, mais le sens de la communauté, de la discipline, de la productivité et du sacrifice de soi par lequel il se consacre entièrement à sa nation. Faisons de cela un principe de l'idéologie de notre nouveau régime. Dans notre nouvelle Allemagne, tout le monde – les entreprises et les travailleurs – travaillera pour le bien commun."

 GER_abolition_of_partisanship: "Abolition de la Partisanerie"
 GER_abolition_of_partisanship_desc: "Rien ne divise plus la société que les partis politiques : le fait qu’ils ne représentent qu’une partie de la société plutôt que l’ensemble est dû à leur nom. Nous mettrons enfin un terme à cette pratique ignoble : seul le Front, qui n'est explicitement pas un parti, mais une union de tous les nationalistes allemands, peut être un représentant du peuple allemand."

 GER_state_commissar_system: "Le système Staatskommissar"
 GER_state_commissar_system_desc: "Il est temps de mettre fin à la faiblesse du système fédéral. Tous les gouvernements des Länder seront remplacés par des commissaires, un peu comme celui que nous avons établi en Bavière après leur insurrection. Une fois ces gouvernements renversés par la force, nous pouvons commencer à fusionner et à dissoudre des États jusqu’à ce que nous obtenions une carte rationnelle d’unités étatiques impuissantes."

 GER_unity_of_army_and_state: "L'Unité de l'Armée et de l'État"
 GER_unity_of_army_and_state_desc: "Même après Schleicher, et si nous rendons le pouvoir aux Reichskanzlers civils, nous devons veiller à ce que la Heer, en tant que guide social de l’État, conserve toujours le pouvoir sur les opérations de l’État. Ils doivent pouvoir opposer leur veto aux actions du gouvernement et aux nominations des Reichskanzler, et la société doit servir à soutenir l’armée."

 GER_disband_bundesrat: "Dissoudre le Bundesrat"
 GER_disband_bundesrat_desc: "La Constitution Schleicher a aboli le Bundesrat, mais nous devons maintenant finaliser le processus en transférant toutes ses anciennes fonctions aux tribunaux et aux organes représentatifs corporatistes. Nous ne donnerons plus jamais une telle représentation aux Etats, c'est certain."

 GER_german_shogunate: ""Le Shogunat""
 GER_german_shogunate_desc: "Le Kaiser a encore la capacité théorique de nous écarter du pouvoir et de faire reculer notre prise de contrôle de l’État – mettons fin à cette menace en le forçant à abandonner la quasi-totalité de son pouvoir exécutif. Nous maintiendrons la monarchie sur le trône, mais elle sera impuissante : toutes les décisions seront prises par une clique dictatoriale tentaculaire centrée autour du Front d’Unité Nationale, héritier du Reichskanzler Schleicher."

 GER_second_parliamentarisation: "[Root.GetSecondParliamentarisationName]"
 GER_second_parliamentarisation_monarchist: "La Deuxième Vague de Parlementarisation"
 GER_second_parliamentarisation_republican:0 "La Constitution de la République"
 GER_second_parliamentarisation_desc: "Victorieux de la Seconde Weltkrieg, nous avons gagné l'adoration des masses - mettons-la à profit. Nous convoquerons une session extraordinaire du Reichstag et adopterons une réforme approfondie de la Constitution Bismarckienne, en mettant sur papier les idéaux démocratiques réformistes et en les transformant en loi. L'Allemagne deviendra désormais une véritable démocratie parlementaire."

 GER_christian_democracy:0 "Démocratie Chrétienne"
 GER_christian_democracy_desc: "Le Parti Populaire Chrétien a remporté les élections. La chute du conservatisme prussien a fait de nous le porte-drapeau de la nouvelle droite allemande – moderne et démocratique, acceptant les réformes économiques et fondée sur des idéaux entièrement chrétiens. Mettons notre programme en pratique."

 GER_christian_unions: "Promouvoir les Syndicats Chrétiens"
 GER_christian_unions_desc: "Nous devons favoriser le développement d’organisations syndicales alignées sur le PDC, non seulement dans le sud catholique et en Rhénanie, mais aussi parmi les protestants de Saxe et des villes du nord. La classe ouvrière doit se distancer du socialisme et s’aligner sur un conservatisme pragmatique."

 GER_hermes_plan: "Le plan Hermès de relance de l'agriculture"
 GER_hermes_plan_desc: "Notre idéologue de la politique agricole, Andreas Hermes, a rédigé un plan de réforme de l'agriculture, qui comprend la réorganisation de la propriété foncière dans les campagnes, la promotion des coopératives agricoles et des banques coopératives, ainsi que l'absorption des organisations protestantes modérées dans le VdB, aligné sur le PDC. Mettons en œuvre son plan visant à renforcer notre contrôle dans les campagnes."

 GER_social_market_economy: "L’Economie Sociale de Marché"
 GER_social_market_economy_desc: "Contrairement au SPD, nous sommes attachés à une économie de marché, mais cela ne signifie pas que nous nous rallions aux libéraux. L’État doit maintenir un certain degré d’intervention pour favoriser une saine concurrence et prévenir les monopoles. Les idées de ce qu'on appelle « l'école de Fribourg » sont particulièrement intéressantes à cet égard et méritent d'être examinées."

 GER_combat_socdems_in_labour: "Combattre la domination du SPD parmi les travailleurs"
 GER_combat_socdems_in_labour_desc: "Les syndicats sont la source du pouvoir des sociaux-démocrates, et briser cette source transformera les travailleurs en un électorat compétitif, une fois de plus. Soutenons davantage notre aile syndicale et faisons appel aux travailleurs religieux afin de réduire la domination du SPD sur le prolétariat."

 GER_protect_states_rights: "Défendre les droits des États"
 GER_protect_states_rights_desc: "Puisque le SPD se positionne de plus en plus comme parti centraliste, nous devons assumer la niche fédéraliste. Les droits des monarchies constituantes doivent être protégés, car ils sont beaucoup plus proches des préoccupations locales qu’un lointain gouvernement fédéral à Berlin, et nous devons respecter les histoires et traditions locales des États allemands."

 GER_second_spd_government: "Le Deuxième Mandat"
 GER_second_spd_government_desc: "Le Parti Social-Démocrate a une nouvelle fois remporté les élections. Le peuple nous a donné un deuxième mandat et nous l'utiliserons pour poursuivre les réformes que nous avons entamées et construire un État qui se soucie de tous, et pas seulement des riches et des privilégiés."

 GER_finish_welfare_state: "Finaliser la mise en place de l’État Providence"
 GER_finish_welfare_state_desc: "Nous devons nous appuyer sur nos acquis d'avant la Seconde Weltkrieg et renforcer le système de sécurité sociale, augmenter les retraites, élargir l'accès aux soins de santé et ainsi finaliser la création d'un État-Providence - un système dans lequel le capitalisme sera tempéré par un système qui prend soin des pauvres et les opprimés."

 GER_new_social_democracy: "Nouvelle Social-Démocratie"
 GER_new_social_democracy_desc: "Il est désormais clair que nos jours d’opposition permanente sont révolus. À la tête de la nation allemande depuis près d’une décennie, nos dirigeants comprennent désormais qu’un travail productif en faveur d’un capitalisme régulé nous mènera plus loin que de vagues rêves de révolution. Convoquons une nouvelle Conférence du Parti et rédigeons un nouveau programme qui éliminera enfin de ses pages les derniers vestiges de la théorie marxiste et déclarera que nous sommes un « parti populaire »."

 GER_party_of_governance: "Le Parti Naturel de la Gouvernance"
 GER_party_of_governance_desc: "Notre taille énorme et la preuve de notre capacité à travailler avec l’establishment devraient faire de nous un choix naturel pour le leadership. Établis depuis longtemps dans les gouvernements fédéral et étatiques, nos politiciens acquerront l’expérience nécessaire pour faire tourner les rouages ​​de la gouvernance plus rapidement et plus efficacement."

 GER_inquiry_into_bm: "Réformes Bancaires de la FfW"
 GER_inquiry_into_bm_desc: "Le désastre du lundi noir a été l'une des pires crises de l'histoire moderne de l'Allemagne et n'aurait pu survenir à un pire moment. Afin de prévenir d'autres échecs économiques de cette ampleur, les causes de la crise ont été étudiées par nos amis de la Forschungsstelle für Wirtschaftspolitik et nous légiférerons leurs recommandations afin d'éradiquer la négligence et la corruption."

 GER_fight_heer_influence: "Poursuivre le contrôle civil de l’armée"
 GER_fight_heer_influence_desc: "Dans le cadre des réformes de la Constitution Wilhelmine, un point sur lequel nous n'avons pas pu réaliser de grands progrès était le contrôle civil de l'armée, pourtant tout n'est pas perdu. Le Reichskriegsamt est un bon début, mais nous élargirons ses pouvoirs et rapprocherons ainsi de plus en plus l'Armée Impériale Allemande des souhaits du gouvernement civil."

 GER_dismantle_prussia: "Réforme du Gouvernement Local Prussien"
 GER_dismantle_prussia_desc: "La domination de la Prusse sur les États allemands a longtemps été un casse-tête pour les réformistes en Allemagne – même si nous ne pouvons pas démanteler la Prusse, nous pouvons travailler dans ce sens. La Prusse sera décentralisée, des régions comme la Rhénanie et Hanovre recevront des parlements locaux, et ces parlements recevront un certain nombre de voix du Bundesrat prussien qu'ils pourront utiliser à leur guise."

 GER_liberal_resurgence: "La Résurgence Libérale"
 GER_liberal_resurgence_desc: "Le Parti Libéral Volkspartei et ses alliés ont remporté les élections. Ensemble, nous bâtirons une Allemagne où tout homme – quels que soient sa richesse ou son statut – peut s’épanouir."

 GER_emphasise_private_sector: "Mettre l'accent sur le secteur privé"
 GER_emphasise_private_sector_desc: "Une chose sur laquelle la plupart des économistes s’accordent est que les entreprises privées sont tout simplement plus efficaces que les entreprises publiques. C'est donc tout naturellement que nous les soutenons : accorder des subventions à nos entrepreneurs les plus aventureux permettra au secteur privé de se développer et à l'économie avec lui."

 GER_mitteleuropa_as_example: "Mitteleuropa comme exemple"
 GER_mitteleuropa_as_example_desc: "C’est le penseur libéral Friedrich Naumann qui a lancé l’idée de la Mitteleuropa, qui a été mise en pratique peu de temps après sa mort. Mitteleuropa a considérablement évolué au fil du temps, mais le libre-échange qu’elle apporte profite à tous, pas seulement à l’Allemagne. Nous devons rester impliqués dans les efforts visant à élargir continuellement les responsabilités et les devoirs de l’organisation."

 GER_enhance_minority_protections: "Améliorer les protections des minorités"
 GER_enhance_minority_protections_desc: "Ceux qui cherchent à affaiblir notre population minoritaire juive et polonaise se sont trompés à maintes reprises. Ils ont sans aucun doute prouvé leur loyauté envers l’Allemagne et sont tout aussi soucieux de leur nation que n’importe quel autre citoyen. Naturellement, ils seront également récompensés par les mêmes protections et droits."

 GER_public_education_grants: "Subventions pour l'Education Publique"
 GER_public_education_grants_desc: "Si nous voulons créer une Allemagne où tout le monde s’épanouit, nos écoles publiques, qui éduquent des millions d’Allemands, doivent disposer des moyens appropriés pour donner une chance à chacun. Il est décourageant de voir que beaucoup sont laissés pour compte parce qu’ils n’ont pas les moyens de s’offrir une éducation adéquate."

 GER_new_social_democracy_two: "L'Alliance Libérale-Gauche"
 GER_new_social_democracy_two_desc: "La coopération entre le LVP et le SPD a toujours été plutôt fragile, notamment en raison de la présence d'industriels de droite au sein du premier. Heureusement, nous avons encore beaucoup de points communs, car le LVP continue de soutenir les politiques sociales et beaucoup ont travaillé sans relâche pour rendre le parti indépendant desdits industriels à long terme."

 GER_consolidate_thuringia: "Consolidation de la Thuringe"
 GER_consolidate_thuringia_desc:9 "Depuis trop longtemps, la Thuringe est divisée en de nombreuses principautés dotées de leurs propres gouvernements, ce qui freine la croissance économique de la région. Mettons le pied à l’étrier et ordonnons l’unification de ces États en un seul Grand-Duché."

 GER_second_weltkrieg_legacy:0 "L'Héritage de la Seconde Weltkrieg"
 GER_second_weltkrieg_legacy_desc: "La Seconde Weltkrieg, tout comme la Première, fut l’une des guerres les plus vastes et les plus destructrices de l’histoire du monde. Nous avons beaucoup à apprendre des nouvelles technologies et tactiques mises à l’épreuve pendant la guerre, ainsi que pour nous reconstruire ainsi que l’Europe toute entière."

 GER_universal_tanks: "Le Panzer Universel"
 GER_universal_tanks_desc: "La course au char le plus lourd et le plus puissant s’est avérée être une impasse en matière de conception. Au lieu de nous concentrer sur plusieurs variétés différentes de chars, nous devrions développer un char doté de la vitesse et de la puissance de feu nécessaires pour rendre obsolètes les chars moyens et lourds."

 GER_infantry_mechanisation: "Mécanisation de l'infanterie"
 GER_infantry_mechanisation_desc: "L'infanterie motorisée s'est révélée efficace pendant la guerre, mais elle est un peu trop vulnérable aux tirs ennemis. Nous devrions donc envisager de déplacer l'infanterie des camions vers des véhicules blindés de transport de troupes dotés d'un blindage et de leur propre puissance de feu."

 GER_fireteam_tactics: "Tactiques d'Escouades"
 GER_fireteam_tactics_desc:9 "Travailler en petits groupes et avec des tâches spécifiques, plutôt que de servir dans de grandes formations commandées par des ordres précis, peut accroître considérablement l'efficacité de nos unités d'infanterie."

 GER_jet_technology: "Développer la technologie des avions à réaction"
 GER_jet_technology_desc: "Les nouveaux progrès dans la technologie des moteurs à réaction sont prometteurs - et on suppose qu'un avion de ce type pourrait même être capable de franchir le mur du son. Nous devons investir dans cette technologie et développer une flotte d’avions à réaction capables de voler en cercle autour de nos ennemis."

 GER_helicopters: "Adoption d’hélicoptères utilitaires"
 GER_helicopters_desc:9 "Les premières expériences en matière d'hélicoptères, machines utilisant des rotors en rotation pour générer de la portance et pouvant ainsi décoller à peu près n'importe où, ont eu lieu à la fin de la guerre. Nous devons nous empresser d'utiliser cette technologie, qui améliorera considérablement les capacités de reconnaissance et d'opérations spéciales de nos unités."

 GER_modern_carriers: "Suprématie du Porte-Avions"
 GER_modern_carriers_desc: "La guerre a montré que l’ancien style de guerre navale, basé sur des navires lourds et le calibre de leurs canons, est en voie de disparition. Les marines du futur frapperont à des centaines de kilomètres avec des avions décollant des Porte-Avions . Remodelons nos stratégies navales selon ce principe."

 GER_modern_computers: "Adoption de la technologie informatique pour un usage civil"
 GER_modern_computers_desc: "La guerre a conduit à une explosion des progrès de la technologie informatique. Cela peut paraître ridicule, mais un jour, les ordinateurs pourraient rétrécir au point de n'avoir plus que la taille d'une armoire ! Nous devons utiliser les ordinateurs dans nos universités et nos laboratoires de recherche pour exploiter leurs capacités impressionnantes."

 GER_nuclear_power: "Expériences nucléaires civiles"
 GER_nuclear_power_desc: "L'Uranverein poursuit ses recherches sur le potentiel de l'énergie nucléaire. Leurs recherches sont très prometteuses, mais les scientifiques affirment qu’elles pourraient être utilisées pour bien plus que de simples bombes. Une réaction en chaîne contrôlée, si cela s'avère possible, permettrait la création d’un réacteur nucléaire – qui pourrait, en théorie, fournir une énergie inépuisable à l’humanité!"

 GER_foster_postwar_growth: "Favoriser la croissance d’Après-Guerre"
 GER_foster_postwar_growth_desc: "Nous devons transformer notre reconstruction en une nouvelle croissance – les soldats revenant du front ont besoin de nouveaux emplois, tandis qu’une augmentation des réparations de guerre versées par nos ennemis vaincus devrait être investie dans notre économie. Si nous faisons attention, nous pouvons créer un miracle économique !"

 GER_aid_civilian_shift: "Favoriser la transition vers une production civile"
 GER_aid_civilian_shift_desc: "De nombreuses industries se sont tournées vers la production de matériel pour l’armée pendant la guerre, mais elles doivent désormais revenir à la production civile. Grâce à des réductions d’impôts et des subventions, nous pouvons garantir que ce processus soit aussi indolore que possible."

 GER_modern_agriculture: "Moissonneuses-batteuses et Pesticides"
 GER_modern_agriculture_desc: "Le secteur agricole inefficace en Allemagne peut être sorti de son malaise grâce à l’application de nouvelles technologies : les vieilles fermes seront transformées en fermes modernes et hyper-productives, et l’Allemagne redeviendra le grenier de l’Europe."

 GER_pan_european_optimism: "Optimisme Paneuropéen"
 GER_pan_european_optimism_desc: "La Seconde Weltkrieg a été une époque d’unification européenne : des soldats d’une douzaine de nations se sont tenus côte à côte, menés par l’Allemagne, pour défendre notre mode de vie, nos traditions et notre liberté. Nous ne devons pas laisser ces sentiments s’estomper ; nous devons veiller à ce que l’avenir de l’Europe soit celui de la fraternité et de l’unité, et non celui d’une effusion de sang insensée."

 #GER_kalterkrieg: "Kalter Krieg"
 #GER_kalterkrieg_desc: "The Second Weltkrieg may be won, but the struggle for the fate of the world is not. This time, it will not be fought by arms, though arms we need. The Entente, on the other side of the Atlantic, once again pose a threat to us, but we will not falter..."

 #GER_krasnacht: "Rote Nacht"
 #GER_krasnacht_desc: "The Second Weltkrieg may be won, but the struggle for the fate of the world is not. This time, it will not be fought by arms, though arms we need. [WCA.GetNameDefCap], on the other side of the Atlantic, once again pose a threat to us, but we will not falter..."

 GER_destroy_europe_syndicalism: "Éteindre la flamme du syndicalisme en Europe"
 GER_destroy_europe_syndicalism_desc: "L’Allemagne s’est imposée comme le premier et principal rempart contre l’intrusion syndicaliste à travers l’Europe. Les erreurs précédentes ont permis aux mouvements socialistes de prospérer et de faire des ravages depuis 1925, et comme des dominos, un pays est tombé dans une révolution après l’autre. Soyons clairs : la même erreur ne se reproduira plus."

 GER_overthrow_reichspakt_governments: "Renforcer la loyauté idéologique à l’Est"
 GER_overthrow_reichspakt_governments_desc: "Contrairement à la Première Weltkrieg, la Seconde fut une grande lutte non seulement pour la suprématie économique ou militaire mais aussi pour la suprématie idéologique. Cela n’a été nulle part plus prononcé qu’à l’Ouest, mais à l’Est, les choses restent sensiblement les mêmes qu’avant, avec des alliances simplement basées sur la sécurité nationale. Il est temps de changer cela : nos États clients à l’Est doivent suivre les idéaux de Berlin."

 GER_overthrow_romania: "Renverser le gouvernement légionnaire"
 GER_overthrow_romania_desc: "Nulle part on ne peut trouver de gouvernement anti-allemand plus hostile qu’en Roumanie. Nous n’avons pas oublié qu’ils ont nationalisé leurs champs de pétrole presque aussitôt que la crise économique a frappé, et qu’ils ont depuis mené une campagne contre nous et nos alliés. S’ils croient pouvoir frapper l’aigle allemand sans conséquences, qu’il en soit ainsi – ils le regretteront bientôt."

 GER_overthrow_balkans: "Sécuriser la Région des Balkans"
 GER_overthrow_balkans_desc: "Les Balkans constituent une zone d’une grande valeur stratégique et la présence d’alliés importants dans cette région renforcerait notre accès à la Méditerranée. Depuis un certain temps, cet objectif est entravé par le refus des gouvernements de travailler avec l’Allemagne, mais en tant que maître incontesté de l’Europe, nous serons en mesure de régler ces questions."

 GER_restore_suez: "Restaurer le contrôle de Suez"
 GER_restore_suez_desc: "Le canal de Suez reste le lien le plus direct entre le commerce européen et asiatique. S'il nous est resté ouvert un temps, son occupation par des puissances étrangères signifie qu'à tout moment notre accès pourrait être coupé. Même si nos adversaires pourraient être consternés par notre prise de contrôle, nous serons prêts à défendre nos intérêts."

 GER_restore_sudwestafrika: "En Südwestafrika"
 GER_restore_sudwestafrika_desc: "L’Afrique du Sud-Ouest est une possession coloniale allemande depuis plus d’un demi-siècle, mais l’effondrement de Mittelafrika l’a rendue vulnérable à une saisie. Même si elle n’a jamais été la colonie la plus rentable, c’est une question de fierté – et personne ne s’en prend à la fierté allemande pour s’en sortir indemne."

 GER_reclaim_mittelafrika: "Remise en état de Mittelafrika"
 GER_reclaim_mittelafrika_desc: "Ce n’est pas parce que nous nous sommes efforcés de remodeler l’Europe à notre image que nous avons oublié nos atouts africains. Nous les avons gagnés équitablement avant et après la Première Weltkrieg, et l’incompétence de l’administration coloniale à les maintenir en ordre ne devrait pas nous empêcher de reconquérir ce qui nous revient de droit."

 GER_invite_african_states: "Aligner les petits souverains africains sur nos intérêts"
 GER_invite_african_states_desc: "L’Afrique n’est pas seulement un terrain de jeu colonial. Les États indépendants qui ont vu le jour, qui ont survécu à la colonisation de l’Afrique ou à la lutte contre leurs maîtres colonisateurs, pourraient être des alliés précieux et promouvoir nos intérêts dans la région."

 GER_controlled_decolonisation:0 "Décolonisation contrôlée"
 GER_controlled_decolonisation_desc:0 "Malgré la présence de quelques irréductibles qui souhaitent conserver à jamais nos possessions africaines, cela n'est tout simplement pas faisable ni particulièrement rentable. Nous accorderons progressivement l'indépendance à nos colonies africaines et veillerons à ce que les nouveaux États restent amicaux envers nous, aujourd'hui et à l'avenir."

 GER_colonial_rear_guards: "Arrière-gardes coloniales"
 GER_colonial_rear_guards_desc: "Le colonialisme est une mission de l’Empire Allemand, une grande fierté du Reich. Nous n’abandonnerons pas la mission civilisatrice simplement à cause de ce que proclame un activiste gauchiste. À cette fin, au moins dans un avenir prévisible, nous conserverons nos possessions coloniales aussi longtemps que nous le souhaitons et investirons considérablement dans notre sécurité africaine."

 GER_invade_gulf: "Interventions dans le Golfe Persique"
 GER_invade_gulf_desc: "S’il y a quelque chose qui fait la renommée du Golfe Persique, c’est bien son abondance de pétrole – et c’est une raison suffisante pour notre présence, car c’est le pétrole qui est l’élément vital de l’Empire."

 GER_pacify_radicalism_levant: "Pacifier le radicalisme en Anatolie et au Levant"
 GER_pacify_radicalism_levant_desc: "Les régimes autrefois amicaux d’Anatolie et du Levant ont été dépassés par des influences anti-allemandes et corruptrices. Une fois que nous aurons rétabli une gouvernance responsable dans ces États, nous aurons consolidé notre position au Moyen-Orient."

 GER_oil_must_flow:0 "Le pétrole doit couler"
 GER_oil_must_flow_desc: "En contrôlant les champs pétrolifères du Khouzestan et de Kirkouk, nos sociétés d’extraction peuvent investir massivement dans ces régions et en récolter les fruits."

 GER_reclaim_east_asia: "Retour aux Indes orientales"
 GER_reclaim_east_asia_desc: "Il est regrettable que des puissances opportunistes aient cherché à s’en prendre à nos possessions asiatiques alors que nous combattions en Europe, rendant ainsi difficile leur conservation. Mais nous ne nous éloignerons pas soudainement de ce qui nous revient de droit. Les régions riches en ressources des Indes orientales seront de nouveau sous notre contrôle, si nous avons quelque chose à dire à ce sujet - et nous le faisons."

 GER_new_chinese_policy: "Réviser la politique chinoise"
 GER_new_chinese_policy_desc: "La Chine deviendra sans aucun doute un acteur mondial dans les années à venir. Si nous voulons établir une nouvelle relation entre nos deux puissances, cela devrait être dans l’intérêt de l’Allemagne. Espérons qu’ils resteront ouverts aux affaires."

 GER_seize_legations: "S'emparer des Villes des Légations"
 GER_seize_legations_desc: "Les Villes des Légations ont toujours prétendu travailler avec de nombreux pays pour garantir que les marchés chinois restent ouverts aux grandes puissances. Malgré cela, ils ont parfois agi contre nos intérêts, flirtant même avec un alignement ouvert contre nous. Quoi qu’il en soit, les Légations seront les nôtres – et seulement les nôtres."

 GER_pacific_war: "Guerre dans le Pacifique"
 GER_pacific_war_desc: "Le Japon est devenu arrogant. Ils croient que parce qu’ils peuvent frapper la Russie lorsqu’elle est en panne et s’emparer de nos colonies asiatiques alors que nous sommes confrontés à une guerre sur deux fronts, leur voie est divinement ordonnée et ils sont destinés à la grandeur. Mettons un terme à leurs illusions en utilisant leurs tactiques contre eux : une attaque surprise sur Okinawa, juste au large de leurs îles principales, les forcera à battre en retraite."

 GER_bauer_putsch: "Le putsch de Bauer"
 GER_bauer_putsch_desc: "La vieille Allemagne a échoué. Les Kaisers et les parlementaires nous ont amenés au bord de l’effondrement. Il est temps de mettre un terme à cette mascarade et de sauver l’Allemagne par le sang et l’acier, à partir desquels elle a été forgée."
 GER_bauer_putsch_tt: "Un régime autoritaire prendra le contrôle de l’Allemagne, ouvrant la voie à une guerre totale."

 GER_bauer_putsch_claims: "Siegfrieden"
 GER_bauer_putsch_claims_desc: "Nous n’aurons de repos que lorsque nous aurons complètement détruit nos ennemis à l’Est comme à l’Ouest. C’est la faiblesse des parlementaires, qui ont laissé la France et la Russie s’en sortir, qui ont rendu possible une Seconde Weltkrieg. Si nous gagnons, nous ne commettrons plus la même erreur."
 GER_bauer_putsch_claims_tt:9 "Nous exposerons un large éventail de §Yrevendications§! que nous saisirons lors de notre contre-attaque, que nous espérons victorieuse."

 GER_complete_mobilisation: "Mobilisation Totale"
 GER_complete_mobilisation_desc: "Ils prétendent que toutes les ressources de l’Allemagne ont été mobilisées pour l’effort de guerre – ils ne pourraient pas se tromper davantage. Il y a toujours plus de force à mobiliser, plus de ressources à saisir et plus d'hommes à envoyer au front - même s'ils doivent être plus jeunes ou plus âgés que d'habitude."
 GER_complete_mobilisation_idea: "Mobilisation Totale"
 GER_complete_mobilisation_idea_desc: ""

 GER_disband_universities: "Dissoudre les Universités"
 GER_disband_universities_desc: "Les universités, un havre de dégénérescence où des milliers de personnes se cachent, apprenant Dieu sait quoi au lieu de se battre pour la survie de leur pays! Mettons fin à cette folie. Tous les étudiants, ainsi que leurs professeurs, seront emmenés en première ligne."

 GER_black_terror: "La Terreur Noire"
 GER_black_terror_desc: "Sans surprise, notre putsch n'a été pas bien accueilli par tout le monde. Les socialistes, les libéraux et les traîtres ethniques continuent de résister à notre régime et de refuser de se rendre au nom de la survie nationale. Si le désespoir ne les motive pas à servir, alors l’exécution de leurs dirigeants et la prison pour leurs familles devraient suffire."

 GER_triumph_of_will: "Le Triomphe de la Volonté"
 GER_triumph_of_will_desc: "C'est fini. L'impossible a été accompli. La Seconde Weltkrieg a été gagnée – non pas par la monarchie défaillante ni par des parlementaires pathétiques, mais par le régime ferme du général Bauer. Cependant, à l'origine, il avait l'intention de n'être qu'un leader d'urgence menant l'Allemagne dans ses heures les plus sombres. Dans quelle direction va-t-il conduire l’avenir de l’Allemagne ?"

 GER_national_monarchy: "Le retour du Kaiser"
 GER_national_monarchy_desc: "Malgré ce que certains d’entre nous peuvent croire, l’Allemagne sera toujours une monarchie – mais cela ne signifie pas que nous devons abandonner le pouvoir. Établissons un Kaiser fantôche aux ordres d'un régime traditionnel et patriotique qui nous mènera vers l’avenir."

 GER_new_germany:0 "La Nouvelle Allemagne"
 GER_new_germany_desc: "Nous représentons la Nouvelle Allemagne - puissante et enfin libérée. En nous inspirant des national-populistes d’Allemagne, des Pays Baltes et d’ailleurs, nous construirons un régime totalitaire orienté vers la guerre et dominant le monde entier."

 GER_secret_germany: "Embrasser le Geheimes Deutschland"
 GER_secret_germany_desc: "Le Geheimes Deutschland, ou Allemagne Secrète, est un mouvement politico-philosophique unique né de la révolution conservatrice qui peut être absorbé par notre régime pour légitimer notre pouvoir - nous représentons la véritable âme nationale cachée de l'Allemagne, et non les fausses idoles construites par nos ancêtres. Nous établirons un régime authentiquement allemand."

 GER_dictatorial_populism: "Initiatives Populistes"
 GER_dictatorial_populism_desc: "Nous ne devons pas oublier le peuple alors que nous construisons notre régime. Les masses peuvent se laisser influencer par les promesses populistes d’un syndicat d’État, de salaires plus élevés et de suppressions d’emplois des barons industriels. Nous construirons la Volksgemeinschaft – l’économie DU et POUR le Volk."

 GER_totalitarian_state: "L'État Totalitaire"
 GER_totalitarian_state_desc: "La démocratie est une imposture inventée par les idéologues occidentaux et qui n’a pas sa place en Allemagne. La discipline et la loyauté du peuple allemand ne permettent qu’un régime hiérarchique de contrôle – et nous devons le faire. Le Reich tout entier sera transformé en un organisme qui ne vit que pour la guerre."

 GER_the_republic: "La République Allemande"
 GER_the_republic_desc: "La monarchie est tombée. Pour sauver l’État d’un effondrement total à nos heures les plus sombres, nous avons assumé des pouvoirs exécutifs d’urgence et proclamé une République Allemande – mettant enfin fin à des millénaires de régime monarchiste en Allemagne, même si ce n’était pas notre intention."
 GER_the_republic_tt: "La famille royale a fui l'Allemagne et le gouvernement SPD a ainsi établi un gouvernement républicain d'urgence - si nous gagnons la guerre, nous pouvons le conserver..."

 GER_to_the_barricades: "Aux barricades !"
 GER_to_the_barricades_desc: "L’Allemagne vivra aussi longtemps qu’il y aura un Allemand possédant une arme et disposé à la défendre. Nous devons mobiliser à la hâte les dernières ressources qui nous restent et enfin repousser l’avancée syndicaliste."

 GER_uproot_aristocracy: "Déraciner le système aristocratique"
 GER_uproot_aristocracy_desc: "La guerre est enfin gagnée. La paix s'installe à nouveau en Europe. Maintenant que notre système républicain est devenu permanent, nous devons tout faire pour le renforcer. Les aristocrates seront dépouillés de leurs biens et les immenses propriétés détenues par les Junkers seront distribuées au peuple."

 GER_european_republicanism: "Républicanisme Européen"
 GER_european_republicanism_desc: "Notre combat n’est pas encore terminé : nous devons surveiller le continent européen et veiller à ce qu’il soit peuplé non pas de monarchies réactionnaires, mais uniquement de républiques démocratiques progressistes. Seule une Europe libérale et démocratique peut être une Europe de paix."

 GER_reichsbanner_focus: "Bannière du Reich Schwarz-Rot-Gold"
 GER_reichsbanner_focus_desc: "Pour assurer la stabilité de notre État, nous devons organiser les anciens combattants au sein d’une organisation paramilitaire républicaine qui inculquera les valeurs républicaines à la population allemande et coopérera avec la Heer."

 GER_republican_civil_service: "Fonction publique républicaine"
 GER_republican_civil_service_desc: "Les vieux fonctionnaires de droite doivent être expulsés de la bureaucratie. Vous ne pouvez être au service de la République Allemande que si vous professez votre loyauté envers la République et sa Constitution."

 GER_abolish_the_states: "Abolition des États"
 GER_abolish_the_states_desc: "Maintenant que les monarchies au sein du Reich ont été abolies, il n’y a aucune raison de maintenir les divisions internes inégales héritées de l’ère napoléonienne. Abolissons les anciens États et traçons de nouvelles frontières administratives basées sur les régions historiques et l'efficacité économique."

### Dynamic Modifiers ###
 GER_Reichsland: "Reichsland"
 GER_Reichsland_desc: "Cet État fait partie du Reichsland entièrement impérial, appartenant directement au gouvernement fédéral, ses ressources sont donc pleinement accessibles, sans intervention des gouvernements des États."
 GER_Reichsland_2: "Semi-Reichsland"
 GER_Reichsland_2_desc: "Cet État dispose toujours d'un gouvernement local, mais il a été entièrement soumis au Nouvel État et ses ressources sont facilement accessibles au gouvernement fédéral."
 GER_Reichsland_SPD: "Clausula Antiborussica"
 GER_Reichsland_SPD_desc: "Les Landtags provinciaux de Prusse ont été habilités, créant une deuxième couche de fédéralisme en Prusse, et certains États tels que Hanovre et la Rhénanie sont en mesure d'exprimer une partie des voix prussiennes au Bundesrat indépendamment de Berlin. Cela a considérablement affaibli le gouvernement prussien et renforcé le contrôle fédéral sur ses ressources."
 GER_SPDA_Stronghold:9 "Domination du SPD Autrichien"
 GER_SPDA_Stronghold_desc:9 "Cet État a récemment été dominé par l'aile autrichienne du SPD grâce à la nouvelle orientation du SPD vers l'expansion en Autriche, et la majorité sociale-démocrate du Landtag autrichien poursuit des réformes progressistes."
 GER_Non_Prussian_State_SWR: "Des droits des États renforcés"
 GER_Non_Prussian_State_SWR_desc: "Cet État appartient à un État non prussien de l'Empire Allemand et son autonomie a été élargie par les réformes de la DNVB, lui donnant un plus grand contrôle sur ses ressources et la capacité de les investir dans des projets plus locaux."
 GER_Reichsland_2_tt: "Tous les États contrôlés qui n'ont pas le modificateur §Y Reichsland§! recevront:"
 GER_Reichsland_2eff_tt: "La priorité nationale §YReichsland-Lösung§! appliquera le modificateur §YSemi-Reichsland§! à tous les autres territoires nationaux."

### Bookmark ###
 GER_KR_gathering_storm_desc: "En 1919, après cinq ans de guerre et alors que l'Entente est sur le point de s'effondrer, l'Empire allemand voit sa victoire rendue manifeste par le traité de Versailles. La Weltkrieg a fait de l'Allemagne une puissance mondiale incontestée, mais les choses se dégradent pour elle depuis les années 1920. Une économie mondiale en récession a freiné la production industrielle du pays tandis que la puissance manufacturière d'autres nations se rétablit, et le nationalisme se développe dans les États clients orientaux de l'Allemagne, qui commencent à s'éloigner du Reich. En 1936, l'Allemagne se trouve à la croisée des chemins, et l'on peut déjà voir des fissures dans son puissant empire, car ses ennemis ancestraux retrouvent leur force d'antan..."

### Intro Screen ###
 GER_country_intro_background:9 "GFX_GER_intro"
 GER_country_intro_header:0 "La Place au Soleil"
 GER_country_intro_content: "Au cours des dix-sept dernières années, l’Empire Allemand a joui d'une «Place au Soleil » qui lui revient, promise par le Reichskanzler Bernhard von Bülow. En battant l’Entente lors de la Weltkrieg, en s’emparant d’un empire colonial mondial et en gagnant un certain nombre de pays satellites en Europe centrale, elle s’est imposée comme la puissance économique, diplomatique, culturelle et militaire prééminente en Europe, voire de la planète entière. De la littérature à la finance, la langue allemande est en train de devenir une nouvelle lingua franca, tandis que les paroles du ministre des Affaires Etrangères à Berlin peuvent faire plier des pays entiers, des petites dictatures des Amériques aux Seigneurs de Guerre sur la côte de la mer Jaune.\n\nLa fin de la Weltkrieg a vu la victoire finale du processus de parlementarisation entamé pendant la guerre. Le Kaiser et le Reichstag ont prévalu sur les ambitions de Ludendorff et ont promulgué les Réformes de Mars de la Constitution Bismarckienne, conférant un plus grand pouvoir au pouvoir législatif et un contrôle parlementaire partiel du Reichskanzler. Les deux décennies suivantes ont été marquées par un consensus entre libéraux de la classe moyenne, catholiques et conservateurs modérés, et ont vu une série de Reichskanzlers chercher à maintenir les acquis de la « Constitution de Mars ».\n\nMais les temps changent et ce consensus ne durera pas. Il y a quelques mois, la « Coalition de Mars » entre le LVP et le Zentrum s'est effondrée et un gouvernement déchu siège désormais à Berlin. De nouvelles élections au Reichstag approchent en avril et il devient de plus en plus clair que l'initiative au Parlement ne reviendra pas aux libéraux ou aux catholiques, mais aux socialistes du SPD, voire éventuellement au bloc conservateur pur et dur du DkP et du DVLP. Le Kaiser vieillissant et son prince héritier recherchent cependant des solutions alternatives à l'impasse, même si cela signifie un coup mortel pour la démocratie dans l'Empire...\n\nAlors que même la sentinelle du nouvel ordre mondial hésite, incertaine de son avenir, que peut faire le reste du monde sinon s’inquiéter de ce qui va arriver ?"

 GER_country_intro_header_1: "La Fin de la Weltkrieg"
 GER_country_intro_content_1: "Lorsque l'armistice entre les puissances alliées restantes et les puissances centrales fut finalement signé le 12 août 1919 dans le magnifique château de Chantilly, au nord-est de Paris, le peuple allemand se réjouit, réalisant que la Weltkrieg dévastatrice avait enfin trouvé une fin après 5 années d'intenses luttes. Cependant, alors que l’Allemagne était ostensiblement sortie comme le glorieux vainqueur du conflit, la nation se trouvait dans une situation désespérée. Le blocus naval britannique avait causé d'innombrables morts dues à la famine et à la maladie, les forces allemandes à l'ouest étaient lasses de la guerre après des dizaines d'offensives sanglantes dans le no man's land, et les gens sur le front intérieur avaient soif de réformer un système politique dépassé.\n\nDes tensions de longue date avaient déjà culminé avec les soi-disant "insurrections de septembre" en 1918, lorsque les grèves anti-guerre s'étaient transformées en soulèvements d'extrême gauche dans diverses villes du nord de l'Allemagne, mais ceux-ci ont été réprimés par une violence militaire écrasante ; Même si la paix intérieure pouvait être rétablie, l’influence de l’armée était plus claire que jamais. Des concessions mineures ont été faites au public sous la forme d'une légère réforme du suffrage prussien et d'un remaniement du cabinet gouvernemental, mais le commandement suprême de l'armée (OHL) autour de Hindenburg et de Ludendorff a néanmoins élargi ses pouvoirs au cours des mois suivants, mettant de plus en plus à l'écart le gouvernement civil – une période familièrement connue sous le nom de "dictature de Ludendorff". C’est sous leur pression que la controversée campagne sous-marine sans restriction fut relancée fin 1918 après plus de deux ans de guerre sous-marine restreinte semi-réussie, conformément au droit international, et c’est grâce à leur lobbying incessant que les diplomates allemands poussèrent pour obtenir les revendications les plus ambitieuses auprès des Français, fatigués par la guerre lors des négociations de paix de Versailles de 1919, contribuant ainsi indirectement au déclenchement de la guerre civile française peu après.\n\nCependant, à l'aube des années 1920, la légitimité de l'influence considérable de l'OHL sur les affaires civiles commença à s'effriter. Les appels à la réforme, aux élections, à la fin de la censure en temps de guerre et à la démobilisation se sont fait plus forts. Une crise politique majeure était imminente."

 GER_country_intro_header_2: "Réforme et Relance"
 GER_country_intro_content_2: "La situation s'aggrava en février 1920, lorsqu'une motion sur la réforme tant attendue de la Constitution Bismarckienne fut déposée au Reichstag, dans le but de transformer enfin l'Empire en une monarchie parlementaire. Cette décision a été soutenue par le chancelier Brockdorff et le Kaiser, mais fut farouchement dénoncée par l’extrême droite et l’armée. Dans un effort visant à forcer le gouvernement à abandonner les réformes, Ludendorff télégraphia sa démission au Kaiser, une stratégie qu'il avait souvent utilisée pendant la guerre pour atteindre ses objectifs, bien conscient que le Kaiser ne le licencierait jamais dans les heures les plus sombres de l'Allemagne ; mais cette fois, les choses se sont révélées différentes. Dans le dos de Ludendorff, le gouvernement avait entamé des négociations avec Hindenburg et avait réussi à le faire adhérer à sa vision réformiste en échange de généreuses concessions à l'autonomie militaire. Ludendorff s'est donc retrouvé isolé au sein de l'OHL. À sa grande surprise, sa démission fut acceptée par le Kaiser et sa "dictature" se termina de la manière la moins spectaculaire possible.\n\nPeu de temps après le limogeage de Ludendorff, des réformes constitutionnelles de grande envergure furent votées au Reichstag, plus tard connues sous le nom de "Constitution de Mars". Même si les réformes ont finalement transformé l'Allemagne en une monarchie parlementaire, elles n'ont pas eu la portée aussi grande que le SPD l'espérait en raison des compromis avec les conservateurs ; le Kaiser conserva la direction nominale des forces armées et le droit de nommer le chancelier malgré la dépendance de ce dernier à l'égard de la confiance du Reichstag. Fin mars, les premières élections depuis 1912 eurent lieu : une coalition progressiste composée du SPD, du FVP et du Zentrum se forma, avec l'ancien Secrétaire aux colonies Wilhelm Solf comme Chancelier "non-partisan". Sous Solf, l'ordre fut rétabli dans l'Empire : l'occupation de l'Est fut levée au profit de l'établissement de pays satellites, le contrôle fut réaffirmé sur les colonies d'avant-guerre ainsi que sur les possessions nouvellement acquises en Asie et en Afrique, des relations diplomatiques stables avec les puissances voisines, comme la Commune de France, la République russe et la Grande-Bretagne furent rétablies et le bloc économique Mitteleuropa fut fondé."

 GER_country_intro_header_3: "Les Vingtaines Dorées"
 GER_country_intro_content_3: "Le gouvernement de Solf tomba en 1922 en raison de désaccords au sein de son cabinet , et il fut remplacé par le politicien du Zentrum Matthias Erzberger, qui démissionna après seulement quelques mois, en raison d'un scandale politique humiliant. La chute d'Erzberger mit fin à la coalition progressiste SPD-FVP-Zentrum et vu la réémergence des conservateurs, car de nombreux Allemands n'étaient pas satisfaits de la nouvelle direction parlementaire, au lendemain de la guerre ; ils pensaient que le nouveau gouvernement avait abandonné les acquis durement gagnés de la guerre au nom de la réputation internationale de l'Allemagne et qu'il n'était tout simplement pas en mesure de présenter l'Allemagne comme une puissance forte et fière sur la scène mondiale. Erzberger fut remplacé par le cabinet national libéral-conservateur de Posadowsky-Wehner en 1923.\n\nCependant, avec le déclenchement de la Révolution britannique de 1924, la prochaine crise interne majeure frappa l'Empire lorsque le ministre des Affaires étrangères Stresemann provoqua accidentellement une alerte à la guerre après avoir proposé une intervention militaire dans une Grande-Bretagne en proie à la guerre civile. Quelques semaines plus tard, le gouvernement suivant tombait. et des élections anticipées ont eu lieu. Dans la foulée, le Kaiser décida de former une grande coalition sous la direction de l'ancien chancelier de la fin de la guerre, Ulrich von Brockdorff-Rantzau. Démocrate connu pour sa tendance au compromis et maître diplomate surnommé "le dernier bismarckien" pour une bonne raison, il a conduit l'Allemagne dans un nouvel âge d'or : sans intervenir en Grande-Bretagne, Brockdorff orchestra la réorganisation pacifique des colonies britanniques non protégées au sein de l'Union douanière plus connue sous le nom de "Mittelafrika" lors d'une grande conférence coloniale à Berlin. Il fit également pression sur les Ottomans pour qu'ils interviennent dans le conflit imminent en Iran, signa un accord économique de grande envergure avec la Russie et ordonna l'intervention des forces coloniales allemandes lors de l'Expédition du Nord chinoise après l'Incident du Yangtze de septembre 1926. Alors que la Grande-Bretagne trouvait paralysée en raison de sa révolution et que les États-Unis passaient au second plan à cause de la Grande Dépression, l'Allemagne devint finalement l'hégémonie incontestée du monde."

 GER_country_intro_header_4: "La Tempête qui se lève"
 GER_country_intro_content_4: "Le 8 septembre 1928, Brockdorff décèda à l'âge de 59 ans. La coalition qu'il avait dirigée pendant la majeure partie de son mandat, composée de libéraux et de conservateurs modérés, était entrée dans l'histoire sous le nom de « Coalition de Mars » et resta au pouvoir pendant les quelques années suivantes sous la direction de Wilhelm Marx et Johann von Bernstorff. Simultanément, des changements cruciaux se produisirentt en Allemagne, tant à l’intérieur qu’à l’extérieur. Aveuglés par leur « âge d’or », les Allemands n’ont pas réalisé qu’ils s’isolaient peu à peu sur la scène mondiale. À l’ouest, la France avait échappé au confinement et formait un puissant bloc de nations socialistes avec la Grande-Bretagne et l’Italie, et à l’est les Russes revanchards se radicalisaient de plus en plus, la tendance culminant avec l’élection de Boris Savinkov en 1934. Sans aucun doute possible, les vieilles craintes d’avant-guerre connues sous le nom d'"encerclement" était revenues.\n\nSur le plan intérieur, des réorganisations eurent lieu au sein des différents partis conservateurs et libéraux pour attirer une masse plus large, mais pour la plupart en vain - les modérés inflexibles s'accrochant au statu quo, tant le SPD, qui s'est légèrement orienté à nouveau vers la gauche depuis son l'exclusion de la Grande Coalition au milieu des années 20, et le DVLP d'extrême droite, qui était longtemps resté un parti marginal mais qui avait pris de l'importance après l'accession à la présidence d'Ulrich von Hassell, plus inclusif, devenait de plus en plus fort.\n\nEn 1934, une autre crise entraîna la chute du cabinet Bernstorff et cette fois, le Kaiser décida d'intervenir, dans l'espoir de retrouver une partie de ses anciens pouvoirs qui avaient été considérablement limités en 1920. Il opta pour la nomination du diplomate non partisan. Herbert von Dirksen, ancien ambassadeur en Russie et yesman du Kaiser. Dès le début, ce gouvernement minoritaire éprouva de graves difficultés pour trouver des majorités au Reichstag et adopter des lois, mais les propositions visant à se débarrasser du chancelier par un vote de censure s'éteignirent lorsqu'il devint clair que "l'opposition permanente", à savoir le DVLP et le SPD ne soutiendraient pas ces projets, conscients qu'il serait plus avantageux pour eux d'attendre les prochaines élections de 1936, au cours dequelles les deux partis auraient sûrement de grandes chances d'accéder enfin au gouvernement. Alors que l'année 1935 touche à sa fin, la situation s'annonce désastreuse pour Dirksen, en particulier avec la situation tumultueuse dans la Norvège voisine : des changements profonds attendent l'Empire Allemand, c'est certain."

 GER_country_intro_header_5: "La Constitution de Mars"
 GER_country_intro_content_5: "Les réformes de mars de la Constitution Bismarckienne étaient un compromis entre les partisants motivés du réformisme et l’establishment conservateur, mais elles constituaient néanmoins une étape majeure vers une véritable monarchie constitutionnelle dans l’Empire Allemand. La réforme de loin la plus importante du paquet était que le Reichstag avait désormais la possibilité de destituer le Reichskanzler lors d'un vote de censure, ou de l'inculper devant une cour constitutionnelle pour de graves violations de sa conduite et de ses devoirs. Même si la nomination du Reichskanzler était néanmoins réservée uniquement au Kaiser, il doit désormais garder à l'esprit les intentions du Reichstag lors du choix de ses favoris. Selon qu'il existait une coalition évidente au Reichstag ou qu'elle était fracturée, les Reichskanzler oscillent depuis entre les politiciens partisans et les favoris tolérables du Kaiser.\n\nDe plus, le Reichskanzler est désormais responsable de toutes les actions politiques du Kaiser, les membres du Reichstag peuvent désormais être simultanément membres du gouvernement et les déclarations de guerre ainsi que les traités de paix nécessitent désormais l'assentiment du Reichstag. L'âge minimum de vote de 25 ans a été abaissé à 21 ans et un redécoupage des circonscriptions du Reichstag a eu lieu, réduisant le pouvoir des circonscriptions rurales élargies et établissant des circonscriptions plurinominales dans les grandes villes, où règne le vote proportionnel partiel. Enfin, bien qu'il ait été mis en œuvre un an avant plutôt que lors des réformes de mars 1920, le droit de vote à trois classes méprisé en Prusse a été remplacé par un système déjà testé en Saxe et dans d'autres États allemands constitutifs - le vote plural, un système dans lequel chaque citoyen commence avec une voix, mais peut obtenir jusqu'à huit voix en remplissant certaines conditions de richesse et d'éducation. Bien que beaucoup moins déséquilibrée, elle contribue néanmoins à contenir la dynamique sociale-démocrate et libérale en Prusse."

