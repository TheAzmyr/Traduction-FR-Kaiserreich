 GER_ewald_von_kleist_schmenzin: "Ewald von Kleist-Schmenzin"
 GER_ewald_von_kleist_schmenzin_sic_desc:9 "§YNaissance :§! §L22 mars 1890, à Dubberow, province de Poméranie, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LEwald von Kleist est né au sein de l'ancienne et prestigieuse dynastie poméranienne des Kleist, dans laquelle les anciennes vertus prussiennes demeuraient des principes directeurs hautement vénérés de la vie quotidienne. Influencé par les croyances piétistes dans sa jeunesse, la vision du monde de Kleist a été fortement façonnée par des notions dépassées et très idéalistes de la monarchie prussienne et de ce qu'elle devrait incarner, ce qui a eu une influence considérable sur ses écrits politiques ultérieurs.\n\nKleist s'est fait connaître en 1920 en raison de son attitude intransigeante à l'égard des grèves d'ouvriers agricoles dans les domaines de sa famille, son district natal de Belgard étant l'une des rares régions de la Prusse rurale où aucune concession n'a été faite aux masses en grève. Se faisant les champions de l'harmonie entre employeurs et employés, Kleist et les membres les plus proches de sa famille ont finalement joué un rôle clé dans la formation de sections locales du Landbund en Poméranie ultérieure, une incarnation de ce qu'il considérait comme l'état parfait de la société : la communauté locale comme une bonne paroisse chrétienne harmonieuse avec un aristocrate bienveillant à sa tête.\n\nProtégé de Georg Michaelis, alors Oberpräsident de Poméranie et ex-chancelier, Kleist entama une carrière administrative dans sa province natale. Ses liens avec le Landbund et son charisme lui permirent d'accéder rapidement aux plus hauts échelons provinciaux à Stettin, où il devint lui-même Oberpräsident en 1931, le plus jeune de l'histoire de la Poméranie. Bien introduit dans de nombreuses sociétés de droite, Kleist, bien que non partisan, a longtemps été considéré par de nombreux conservateurs comme une lueur d'espoir, un représentant irréprochable de la vieille Allemagne.§!"

 GER_hermann_muller: "Hermann Müller"
 GER_hermann_muller_sic_desc:9 "§YNaissance :§! §L18 mai 1876, à Mannheim, district de Mannheim, Grand-Duché de Bade, Empire allemand§!\n§YCarrière :§! §LHermann Müller est né d'un père viticulteur en Bade, mais a déménagé à Dresde. En raison du décès prématuré de son père, il quitta l'école sans avoir obtenu de diplôme et trouva un emploi de vendeur à Francfort. Il découvrit le socialisme par le biais de la syndicalisation : en s'efforçant de syndiquer les vendeurs de sa ville, il finit par s'impliquer dans les syndicats libres et rejoignit le SPD lui-même. En 1905, il avait acquis suffisamment d'influence grâce à son activisme pour qu'August Bebel le pousse à devenir secrétaire du parti. Cependant, les syndicats, qui estimaient que Müller était trop à gauche, bloquèrent sa candidature.\n\nAu cours de la Weltkrieg, Müller se modéra : il critiqua vivement Rosa Luxemburg et se positionna au centre du parti, entre la gauche révolutionnaire et les révisionnistes de droite. Néanmoins, pendant un certain temps, il perdit de l'influence au profit de Friedrich Ebert et de Philip Scheidemann. Il réagit à nouveau en pivotant, cette fois un peu plus à gauche, profitant de la frustration engendrée par la coopération du parti avec le cabinet Brockdorff et de sa passivité, il préconisa une approche plus agressive susceptible de neutraliser la Coalition de Mars et de permettre la formation d'un gouvernement démocratique de centre-gauche. En 1930, il fut finalement élu comme l'un des coprésidents du SPD. La position intransigeante du parti à l'égard du cabinet Dirksen, qui contribua à le saboter avant les élections de 1936, est le résultat de son agitation.\n\nDécrit par ses contemporains comme un "fanatique de l'objectivité", Müller est un bureaucrate modeste, mais honnête et précis, contrairement à son camarade colérique Otto Wels. Tout comme son père, adepte de Ludwig Feuerbach, Müller est irréligieux.§!"

