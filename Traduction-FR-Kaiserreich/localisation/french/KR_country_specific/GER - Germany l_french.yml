 GER_SPD_will_demand_action_tt: "Nos promesses envers nos constituants dans le cadre du programme Liegnitz nous obligeront à mettre en œuvre systématiquement des actions §Ypratiques§!, dans le cadre de la branche relative aux §YFondements de l'État-Providence§!."
 GER_SPD_demand_action: "Demande d’action"
 GER_SPD_demand_action_desc: "Même si nous devons rester amicaux avec le reste de notre coalition, nous devons être capables de mettre en œuvre correctement le programme politique social-démocrate et de servir le peuple. Ne pas le faire pourrait signifier l’ascension de ceux qui sont moins coopératifs avec nos partenaires de la coalition…\n\n§CCette mission sera supprimée au début de la Weltkrieg, ou si nous complétons chaque §Ypriorité nationale§! cela augmente la durée de cette mission.§!"
