 GER_kleist_party_long:9 "Kabinett Kleist-Schmenzin (Cabinet von Kleist-Schmenzin)\n§LEn tant que Reichskanzler, Ewald von Kleist-Schmenzin siège à la tête de la coalition Noir-Blanc-Rouge, une alliance de la droite allemande composée principalement du DkP et du DVLP. En tant que premier gouvernement exclusivement dominé par la droite en Allemagne depuis plus d’une décennie, le nouveau cabinet cherche à annuler les réformes démocratiques de la Constitution de Mars.§!\n"
