### Advisors ###

 GER_alfred_hugenberg:0 "Alfred Hugenberg"
 GER_alfred_hugenberg_advisor_desc:9 "§YNaissance :§! §L19 juin 1865, à Hanovre, Royaume de Hanovre§!\n§YCarrière :§! §LAlfred Hugenberg est le Président adjoint du DVLP, son principal financier et l'un des anges de l'extrême droite de l'Empire allemand. Depuis ses humbles origines de bureaucrate chez Krupp AG, il a amassé un énorme capital, contrôle plusieurs journaux et tabloïds officieusement appelés le "Groupe Hugenberg", et est considéré par beaucoup comme le futur sauveur de l'Empire. Au sein du DVLP, il est limité et considéré avec méfiance, car il a soif de pouvoir et menace le Président Ulrich von Hassell dès qu'il en a l'occasion. Cependant, ils ne peuvent pas non plus se séparer de lui, car le parti ne survivrait probablement pas sans son financement. Ses journaux et publications incitent constamment à la haine envers les socialistes et les Juifs, et son Allemagne idéale n'aurait ni l'un ni l'autre.§!"

 GER_theodor_wolff: "Theodor Wolff"
 GER_theodor_wolff_advisor_desc:9 "§YNaissance :§! §L2 août 1868, à Berlin, province de Brandebourg, Royaume de Prusse, Confédération de l'Allemagne du Nord§!\n§YCarrière :§! §LTheodor Wolff est un écrivain, journaliste et éditeur de journaux d'origine juive aisée, rédacteur en chef du Berliner Tageblatt depuis 1906. Progressiste sur le plan politique et membre du LVP, Wolff a utilisé son influence dans les médias comme outil politique avant même la Weltkrieg, en publiant des articles qui s'opposaient à la politique de pouvoir de la droite et soutenaient la parlementarisation. Pendant la guerre, il a protesté contre la censure et a refusé tout compromis dans la bataille de propagande de plus en plus féroce entre la gauche et la droite. Après la guerre, il est resté un fervent défenseur de la démocratie et de la modération, et le Berliner Tageplatt accueille toujours avec plaisir les traités du centre et de la gauche modérée.§!"

 GER_carl_siemens:0 "Carl Friedrich von Siemens"
 GER_carl_siemens_advisor_desc:9 "§YNaissance :§! §L5 septembre 1872, à Berlin, province de Brandebourg, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LCarl Friedrich von Siemens, actuel chef de la célèbre famille Siemens, est le président de l'un des plus grands conglomérats industriels de l'Empire allemand, Siemens, spécialisé dans la production militaire et l'électronique grand public. Sous sa direction, Siemens s'est concentré sur ce dernier secteur, se lançant dans la fabrication de lampes électriques, de radios, de téléviseurs et de microscopes électroniques, entre autres, et construisant même des barrages hydroélectriques à travers le Reichspakt. L'entrepreneur lui-même s'est impliqué dans la société allemande : il est membre du LVP, a fait des dons à des causes libérales et conservatrices, a été admis comme sénateur à la Société Kaiser-Wilhelm et soutient la Gesellschaft der Freunde, une société d'entraide juive.§!"

 GER_fritz_thyssen:0 "Fritz Thyssen"
 GER_fritz_thyssen_advisor_desc:9 "§YNaissance :§! §L9 novembre 1873, à Mülheim an der Ruhr, province du Rhin, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LChef de la célèbre famille Thyssen, l'un des plus puissants industriels de la Ruhr, Fritz Thyssen est l'actionnaire majoritaire et le président de la Gewerkschaft Deutscher Kaiser, une entreprise de charbon et d'acier située à Duisbourg et disposant d'un vaste réseau de filiales dans toute la Ruhr. Fils à problèmes pour la famille Thyssen, il s'est fait connaître par son soutien financier généreux aux partis de droite, en particulier au DVLP, dont il est également membre. Fier nationaliste allemand, fidèle au Kaiser (si le nom de sa société ne l'a pas déjà indiqué) et craignant le syndicalisme, Thyssen pense qu'une société militariste dirigée par un régime populiste de droite pourrait freiner l'expansion du socialisme et créer des conditions favorables aux entreprises.§!"

 GER_paul_lejeune_jung:0 "Paul Lejeune-Jung"
 GER_paul_lejeune_jung_sic_desc:9 "§YNaissance :§! §L9 novembre 1873, à Cologne, province du Rhin, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LPaul Lejeune-Jung est un économiste et un bureaucrate qui, après avoir servi pendant la guerre au département des matières premières du Ministère de la Guerre prussien et à la direction de l'Association des fabricants allemands de pâte à papier, a fini par accéder au poste de président de la Mitteleuropäische Kommission, l'autorité exécutive bureaucratique de l'union douanière de la Mitteleuropa. Partisan de l'unification du marché européen au sein d'une union douanière unique et d'une intégration plus poussée des économies d'Europe centrale, il est un défenseur notoire de la Mitteleuropa auprès de la droite. Sur le plan politique, il est aligné sur le DkP, bien que sa foi catholique le distingue au sein de ce parti largement protestant, et il a également travaillé pour les gouvernements du Zentrum.§!"
 KR_mitteleuropa_advocate_tt: "Vitesse de construction des §Husines civiles§! pour les membres de §HMitteleuropa§!: §G+10.00%§!"

 GER_wilhelm_groener:0 "Wilhelm Groener"
 GER_wilhelm_groener_advisor_desc:9 "§YNaissance :§! §L22 novembre 1867, à Ludwigsburg, district de Neckar, Royaume de Württemberg§!\n§YCarrière :§! §LLe Général Wilhelm Groener est un ancien Ministre de la Guerre prussien et le chef du Kriegsamt, le département responsable de la gestion de l'économie en temps de guerre. Rare exemple de général de haut rang de l'Armée impériale allemande qui soit à la fois issu d'une famille roturière et relativement progressiste sur le plan politique, Groener a servi de liaison informelle entre les gouvernements militaire et civil après la promulgation de la Constitution de Mars, s'occupant des problèmes entre ces deux piliers du gouvernement et veillant à leur coopération. À Berlin, il défend les intérêts de la Heer et jouit d'une relative confiance de la part de l'ensemble de l'establishment politique, même du SPD.§!"

 GER_oswald_lutz: "Oswald Lutz"
 GER_oswald_lutz_advisor_desc:9 "§YNaissance :§! §L6 novembre 1876, à Öhringen, district de Jagst, Royaume de Württemberg, Empire allemand§!\n§YCarrière :§! §LLe Général Oswald Lutz est un réformateur renommé de l'Armée bavaroise, un commandant des troupes motorisées de la Heer pendant la Weltkrieg qui a appris par expérience que l'avenir de la guerre réside dans les forces blindées mobiles. Après la Weltkrieg, il est devenu Ministre de la Guerre de Bavière et a encouragé la formation du premier régiment blindé du Royaume, qui a fait ses preuves lors de manœuvres militaires et a confirmé sa vision d'une force mobile de chars d'assaut. Grâce à ses nombreux contacts au sein de l'Armée impériale allemande, il a trouvé des officiers qui partagent ses idées, notamment Heinz Guderian, dont la théorie militaire est dans l'ombre de ce que Lutz a déjà mis en place.§!"

 GER_ufa: "UFA"
 GER_ufa_advisor_desc:9 "§YFondation :§! §L18 décembre 1917, à Berlin, province de Brandebourg, Royaume de Prusse, Empire allemand§!\n§YDescription :§! §LL'Universum-Film Aktiengesellschaft a été créée en 1917 à l'initiative d'Erich Ludendorff, l'un des deux dirigeants de la Troisième OHL, qui souhaitait en faire une grande société cinématographique contrôlée par l'État, au service de l'intérêt national. L'UFA a survécu à la Weltkrieg et s'est établie à Babelsberg, devenant une entreprise privée qui a élargi son champ d'action aux médias modernes et expressionnistes et est devenue un concurrent direct d'Hollywood. Ses films muets sont connus dans le monde entier et ses cinéastes, tels que Fritz Lang, F. W. Murnau et Leni Riefenstahl, ont acquis une renommée internationale. Cependant, si la situation l'exige, l'UFA est prête à reprendre ses talents traditionnels de propagandiste et à devenir un outil de la machine de guerre allemande.§!"

 GER_max_planck: "Max Planck"
 GER_max_planck_advisor_desc:9 "§YNaissance :§! §L23 avril 1858, à Kiel, Duché de Holstein§!\n§YCarrière :§! §LMax Planck est un physicien théoricien allemand et le président de la Société Kaiser-Wilhelm, la plus haute institution scientifique de l'Empire allemand. Il est à l'origine de la physique quantique et a reçu le Prix Nobel de physique en 1918 pour sa découverte des quanta d'énergie, qui a révolutionné la compréhension humaine des processus atomiques et subatomiques. Sous sa direction, la Société a rassemblé certains des esprits les plus brillants d'Allemagne et du reste du monde, et a réalisé des progrès impressionnants en physique, en chimie, en ingénierie et dans de nombreuses autres sciences. Sur le plan idéologique, Planck est un libéral conservateur, membre du LVP, mais pas très progressiste. Il est satisfait du système constitutionnel actuel et a exprimé en privé ses craintes que le "règne de la foule" ne conduise à une dictature totalitaire.§!"

 GER_adolf_georg_maltzan: "Adolf Georg von Maltzan"
 GER_adolf_georg_maltzan_advisor_desc:9 "§YNaissance :§! §L31 juillet 1877, à Klein Varchow, Grand-Duché de Mecklenburg-Schwerin, Empire allemand§!\n§YCarrière :§! §LAdolf Georg von Maltzan est l'un des diplomates les plus renommés de l'Empire allemand. Il a occupé le poste de secrétaire aux affaires étrangères dans le gouvernement d'Ulrich von Brockdorff-Rantzau, où il a supervisé les défis et les réalisations pendant l'effondrement chaotique de l'Empire britannique. Sa "Doctrine Brockdorff-Maltzan" proposait un retour au pragmatisme défensif de l'ère Bismarck, en contenant la France et en maintenant le reste de l'Europe divisée mais pacifique. Aux côtés de l'ambassadeur Herbert von Dirksen, il a défini la nouvelle Politique orientale de l'Allemagne, une coopération prudente avec la Russie dans le cadre de l'Accord de Vilnius, qui n'a pas duré, mais qui a assuré un front oriental pacifique pendant près d'une décennie. Maltzan reste actif, participant à des missions diplomatiques et offrant ses services aux gouvernements allemands dans cette période de plus en plus tendue.§!"

 GER_carl_bosch: "Carl Bosch"
 GER_carl_bosch_advisor_desc:9 "§YNaissance :§! §L27 août 1874, à Cologne, province du Rhin, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LCarl Bosch est un chimiste et ingénieur renommé de BASF qui a obtenu le Prix Nobel de chimie en 1931 grâce à sa découverte du procédé Haber-Bosch, une méthode de production d'ammoniac qui a permis la production en masse d'engrais azotés. La vision de Bosch est que cette découverte permettra une prolifération massive d'engrais et contribuera à nourrir un monde en pleine croissance. Outre ses réalisations scientifiques, Bosch est un défenseur notoire de l'industrie chimique allemande, tant au niveau national qu'à l'étranger. Sur le plan politique, il est membre du LVP, mais s'est généralement abstenu de tout commentaire politique en dehors de son rôle de défenseur de l'industrie chimique.§!"

 GER_uranverein: "Uranverein"
 GER_uranverein_advisor_desc:9 "§YDescription :§! §LLa compréhension croissante du potentiel de l'énergie nucléaire a poussé les physiciens des universités allemandes à s'organiser et à demander au gouvernement d'explorer davantage ce potentiel. L'Uranverein, ou Club de l'uranium, est une association informelle de physiciens nucléaires, tels que Otto Hahn, Georg Joos, Walther Bothe et Werner Heisenberg, qui a même reçu l'aval du célèbre président de l'Institut de physique Kaiser-Wilhelm, Albert von Einstein. Leur intérêt est que le Heereswaffenamt accorde un financement pour la création d'une Uranmaschine expérimentale ("machine à uranium", ou réacteur nucléaire) qui puisse prouver la justesse de cette hypothèse et inaugurer une nouvelle ère d'énergie nucléaire quasi illimitée.§!"

 GER_hafraba: "HaFraBa"
 GER_hafraba_advisor_desc:9 "§YFondation :§! §L6 novembre 1926, à Frankfurt am Main, province de Hesse-Nassau, Royaume de Prusse, Empire allemand§!\n§YDescription :§! §LL'Association pour la Préparation de l'Autoroute Hansestädte-Frankfurt-Basel, abrégée en HaFraBa, a été fondée en 1926 à l'initiative de l'ingénieur en infrastructures Robert Otzen. Il s'agit d'un groupe d'intérêt pour la construction d'autoroutes et la promotion du lobby automobile dans l'Empire allemand, et il est à l'origine du terme "Autobahn" - une route conçue pour les déplacements rapides en voiture. Bien que ses projets d'autoroutes appartenant à l'État et reliant toutes les grandes villes aient été systématiquement rejetés par les gouvernements les uns après les autres, HaFraBa reste actif et coopérera avec n'importe quel gouvernement pour que ses idées se concrétisent.§!"

 GER_franz_gurtner:0 "Franz Gürtner"
 GER_franz_gurtner_advisor_desc:9 "§YNaissance :§! §L26 août 1881, à Regensburg, Haut-Palatinat, Royaume de Bavière, Empire allemand§!\n§YCarrière :§! §LJuriste et homme politique originaire de Bavière, Franz Gürtner a été membre de l'Académie de droit allemand et Ministre de la Justice du Royaume de Bavière, avant de s'installer à Berlin. Bien qu'aligné sur le DVLP et idéologiquement nationaliste, monarchiste et critique de la Constitution de Mars, Gürtner n'est pas membre du parti et a fait savoir qu'il était prêt à servir tout gouvernement qui, selon lui, souhaite le meilleur pour l'Empire allemand. S'il est nommé pour contrôler le système judiciaire de tout l'Empire, il fera tout ce qui est en son pouvoir pour contourner et réinterpréter la loi en faveur du régime.§!"

 GER_hjalmar_schacht:0 "Hjalmar Schacht"
 GER_hjalmar_schacht_advisor_desc:9 "§YNaissance :§! §L22 janvier 1877, à Tingleff, province de Schleswig-Holstein, Royaume de Prusse, Empire allemand§!"

 GER_wilhelm_canaris: "Wilhelm Canaris"
 GER_wilhelm_canaris_advisor_desc:9 "§YNaissance :§! §L1er janvier 1887, à Aplerbeck, province de Westphalie, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LL'Amiral Wilhelm Canaris est l'actuel chef de la Nachrichten-Abteilung, le service de renseignement de la Marine impériale allemande, qui se concentre sur la localisation des flottes ennemies et la collecte de renseignements sur les adversaires de l'Allemagne pour la suprématie navale mondiale. Bien qu'éclipsé par le "Père du mensonge", Walter Nicolai, au sein de l'Abteilung IIIb, Canaris est un chef du renseignement naval compétent, bien que relativement énigmatique, et une coopération totale entre son département et le service de renseignement de l'Armée, si elle est encouragée par le gouvernement, renforcerait certainement de manière significative la capacité de renseignement de l'Allemagne. Politiquement, Canaris est un nationaliste et un monarchiste loyal, comme on l'attend d'un officier prussien. Il est sceptique à l'égard des réformes de mars, mais reconnaît qu'il n'est pas de son ressort de faire des commentaires politiques.§!"

 GER_walther_von_brauchitsch:0 "Walther von Brauchitsch"
