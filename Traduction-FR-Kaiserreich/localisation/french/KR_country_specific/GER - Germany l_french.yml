 GER_Ruhrkampf_for_tooltip: "Ruhrkampf"
 GER_Ruhr_Insurgency: "Insurrection socialiste prolongée"
 GER_ruhrkampf_tooltip: "§RNe peut être visé par aucune décision liée aux projets industriels.§!"
 GER_ruhrkampf_mechanics_category: "Le Ruhrkampf"
 GER_ruhrkampf_mechanics_category_desc: "\nLes tensions en Allemagne depuis la crise du Lundi Noir, la répression du mouvement socialiste et l'instabilité du gouvernement central ont déclenché une grève générale dans la Ruhr, qui menace de s'étendre à l'ensemble du pays si elle n'est pas contenue. Nous devons contrôler l’escalade du soulèvement et trouver un moyen de réprimer la grève, que ce soit par la négociation ou par la force.\n\nPour un Reichskanzler autoritaire comme Kurt von Schleicher, le Ruhrkampf présente également une opportunité : s'il ne peut pas contrôler le Reichstag via la majorité parlementaire, il peut le subordonner en obtenant §Ydes pouvoirs extraordinaires§! pour faire face à l'insurrection. Peut-être, si le soulèvement de la Ruhr reste actif, sans devenir §Rtrop fort§! ou au contraire §Rtrop faible§! d'ici la fin de l'année, une telle opportunité pourra-telle se concrétiser ?\n\nLe soulèvement de la Ruhr se mesure par l'§Yintensité§! représentant le radicalisme du soulèvement. L'intensité actuelle du soulèvement de la Ruhr est de §R[?GER_ruhrkampf_strength]§! sur 100, et augmentera de §R10§! tous les 25 jours.\n"
 GER_ruhrkampf_escalation: "£pol_violence Escalade du Ruhrkampf"
 GER_ruhrkampf_escalation_desc: "Des grèves générales et des violences de rue ont éclaté dans la zone industrielle de la Ruhr et menacent de s'étendre à tout le pays si elles ne sont pas contenues."
 GER_ruhrkampf_escalation_tt: "L'intensité actuelle du soulèvement de la Ruhr est de §R[?GER_ruhrkampf_strength]§! sur 100, et va augmenter de §R10§! après chaque expiration de cette mission."
 GER_ruhrkampf_reduced: "L'intensité du soulèvement de la Ruhr est §Gréduite de $RIGHT|0$ points§!."
 GER_ruhrkampf_raised: "L'intensité du soulèvement de la Ruhr est §Raugmentée de $RIGHT|0$ points§!."

 GER_ruhrkampf_occupy_east_rhineland: "£pol_violence Occuper la §YRhénanie Orientale§!!"
 GER_ruhrkampf_occupy_brunswick: "£pol_violence Promulguer la Reichexekution de §YBrunswick§!"
 GER_ruhrkampf_curtail_rote_fahne:9 "Limiter la distribution de Der Syndikalist"
 GER_ruhrkampf_curtail_rote_fahne_desc:9 "Der Syndikalist, le magazine anarcho-syndicaliste fortement aligné sur les cercles de la Ruhr de la FAUD, a été responsable de la croissance de la grève de la Ruhr en publiant des dizaines d’articles appelant les travailleurs à se soulever, et ses exemplaires ont été trouvés distribués même dans les syndicats modérés de la Ruhr. Bien que nous ne puissions pas éradiquer complètement sa publication, car ils ont beaucoup d’expérience dans la clandestinité, nous pouvons limiter sa propagation avec des saisies et une répression policière."
 GER_ruhrkampf_activate_yellow_unions: "Activer les Syndicats Jaunes"
 GER_ruhrkampf_activate_yellow_unions_desc: "Organisés par les magnats charbonniers de la Ruhr, les syndicats jaunes, qui résistent à toute activité révolutionnaire et soutiennent la coopération des ouvriers et des chefs d’entreprise, sont présents, si peu représentatifs soient-ils, parmi le prolétariat rhénan. Nous devons les amener à passer à l’action et à déclencher une vague de propagande contre le petit cercle de radicaux qui abusent de la bonne volonté de la majorité silencieuse et patriotique."
 GER_ruhrkampf_establish_curfews: "Établir des couvre-feux"
 GER_ruhrkampf_establish_curfews_desc: "La mise en place de couvre-feux dans les provinces touchées par la grève garantira que les radicaux dangereux ne pourront pas organiser et planifier leurs actions terroristes pendant la nuit et ainsi limiter leur influence sur la grève."
 GER_ruhrkampf_arrest_activists: "Arrestation de militants syndicaux"
 GER_ruhrkampf_arrest_activists_desc: "En utilisant des accusations, plus ou moins basées sur la réalité, nous pouvons éliminer les rangs des organisateurs de la grève et briser l’organisation de la grève générale, en faisant des proies faciles pour nous."
 GER_ruhrkampf_selective_reform: "Réformes sélectives"
 GER_ruhrkampf_selective_reform_desc: "Nous pouvons affaiblir le moral des grévistes en convainquant certaines des entreprises touchées par les grèves de proposer et de mettre en œuvre des réformes mineures - comme nous l’avons bien appris dans le passé, une augmentation de 20 % des salaires et des conditions de travail un peu moins dangereuses sont un coût dérisoire par rapport à une révolution à venir."
 GER_ruhrkampf_lapse_on_security: "Défaillances accidentelles de la sécurité"
 GER_ruhrkampf_lapse_on_security_desc: "En retirant soudainement, et disons accidentellement, la police de certaines zones des villes de la Ruhr, nous pouvons faire sortir de dangereux socialistes radicaux du bois - ce qui les rendra vulnérables à l'identification et à la capture."
 GER_ruhrkampf_complete_decision_tt: "Une fois que nous aurons réduit l’intensité du soulèvement de la Ruhr à zéro, nous pourrons y mettre fin :"
 GER_ruhrkampf_complete_decision: "Mettre fin à l’état d’urgence en Rhénanie"
 GER_ruhrkampf_complete_decision_desc: "Une fois que les événements dans la Ruhr se seront complètement calmés, nous pourrons mettre fin à l’état d’urgence dans la région, signe que la lutte syndicale est terminée et que nous n’aurons plus rien à craindre des travailleurs."
 GER_ruhrkampf_zero_tt: "L'intensité du soulèvement de la Ruhr est à §Yzéro§!"

 GER_ruhrkampf_effects_reduced: "Les effets du §YRuhrkampf§! sur les états en grève seront §Gréduits§! ."
 GER_ruhrkampf_effects_increased: "Les effets du §YRuhrkampf§! sur les états en grève seront §Raugmentés§! ."

 GER_ruhrkampf_fail: "§RParce que vous n'avez pas réussi à contenir le radicalisme du Ruhrkampf dans des proportions raisonnables, votre gouvernement a été renversé!§!"

