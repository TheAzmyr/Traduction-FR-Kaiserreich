 GER_war_preparedness_act: "§HLoi sur l'Etat de Préparation à la Guerre§!"
 GER_war_preparedness_act_desc: "Le monde semble se diriger vers une Seconde Weltkrieg. Avant que le temps qu'il nous reste ne se termine, nous devons en toute hâte commencer les préparatifs, la remilitarisation et l'expansion de notre industrie militaire, pendant que le Reichstag adopte une loi qui ordonnera à notre industrie civile de passer sur le pied de guerre."
