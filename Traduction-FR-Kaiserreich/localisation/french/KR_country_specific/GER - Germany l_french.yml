 gerschl.1.t: "Pas de majorité aux élections de 1936"
 gerschl.1.d: "Comme plusieurs l'avaient prédit au cours de la campagne, aucune majorité n'a été trouvée au Reichstag après les élections de 1936. Une majorité est impossible sans la participation du SPD ou du DVLP, deux partis situés à des extrémités différentes de l'échiquier politique, pour lesquels il faudrait du temps pour démanteler l’ancien consensus et former une nouvelle coalition au sein de l’Assemblée Législative. Or, le Reichstag n'a pas le temps de se chamailler jusqu'à ce qu'il forme enfin un gouvernement : chaque jour qui passe, la situation économique se détériore et la confiance du peuple vacille encore davantage.\n\nLorsque les parlementaires ne peuvent pas diriger, la responsabilité de prendre une décision incombe au Kaiser Wilhelm II. Même après la Constitution de Mars, son rôle dans la formation des gouvernements reste défini, et chaque fois qu'il n'y a pas de majorité évidente au Reichstag, il a jugé bon nommer des personnalités de compromis comme Brockdorff ou des loyalistes de la cour comme Dirksen. Par l'intermédiaire du prince héritier Wilhelm, le Kaiser s'est vu recommander un choix intéressant : Kurt von Schleicher, l'actuel Ministre de la Guerre de Prusse.\n\nDepuis la démission de Léon de Caprivi en 1894, Wilhelm II hésite à nommer des candidats militaires à ce poste, et les parlementaires ne souhaitent pas non plus voir un homme en uniforme commander l'Empire, car cela rappelle les complots d'Hindenburg et de Ludendorff pendant la Weltkrieg. Cependant, Schleicher offre également plusieurs qualités précieuses. Au cours des deux dernières décennies, il a nourri l'image d'un modéré qui travaille bien avec le Reichstag, a des liens et des relations dans tout le spectre politique et est un partisan reconnu de syndicats tels que l'ADGB, ce qui lui a valu le surnom de "Général Rouge". À l’heure où l’unité nationale est nécessaire, toutes ces qualités sont cruciales. Il est enfin un ami proche du prince héritier Wilhelm, qui exerce une influence majeure sur son vieux père et l'a finalement amené à nommer le nouveau Reichskanzler."
 gerschl.1.a: "Bienvenue, Reichskanzler Schleicher!"

 gerschl.2.t: "Questions de Stabilité Nationale"
 gerschl.2.d: "Dans son premier discours devant le Reichstag, le Reichskanzler Schleicher a annoncé que la première et la plus grande priorité de son gouvernement serait de contenir la crise économique provoquée par le krach boursier du Lundi Noir. À cette fin, il s’est prononcé contre les économistes orthodoxes et leurs programmes, en déclarant que l’étape la plus cruciale à franchir est une guerre contre le chômage. La stabilité des marchés financiers, la gestion de la dette impériale, tout cela est important – mais cela ne peut pas être plus important que les millions de personnes risquant de perdre leur emploi au cours des derniers mois.\n\nCréation d'emplois et guerre contre le chômage - tels étaient les slogans du moment, populaires auprès du peuple, qui exigeait des solutions rapides à ses problèmes économiques personnels. Le nouveau Reichskanzler a déjà été en contact avec des responsables partageant les mêmes idées, tels que Fritz Tarnow et Fritz Baade, qui ont élaboré un plan de relance basé sur l'emploi avec l'aide de la confédération syndicale ADGB - ou, potentiellement, même avec le célèbre Walther von Rathenau, qui a développé un projet complexe de réforme complète de l'économie allemande selon les lignes de contrôle de l'État, pendant la Weltkrieg.\n\nMais ce n’était pas l’événement controversé de la journée. Avec le soutien du Reichskanzler, la première loi du cabinet a été proposée au cours de la même session, modifiant la procédure de censure établie par les réformes de mars - qui était vaguement décrite dans la Constitution elle-même et donc clarifiée dans les projets de loi ordinaires du Reichstag. Invoquant la nécessité d' une stabilité ministérielle compte tenu de la nature fracturée de l'actuel Reichstag, Schleicher a plaidé en faveur d'un système de vote de censure constructif - un vote de censure contre le gouvernement ne peut être voté et adopté que si un candidat de remplacement pour le Reichskanzler est proposé par le mêmes gens. Ce candidat de remplacement proposé est ensuite recommandé au Kaiser, bien qu'il ait toujours les pleins pouvoirs pour choisir qui il veut.\n\nCela a retardé tout vote de censure contre Schleicher en garantissant que le SPD et le DVLP ne pourraient pas simplement s'unir et renvoyer qui ils voulaient - même si cela ne signifie pas qu'ils ont déjà abandonné. Il ne reste plus aux partis parlementaires qu’à constituer une masse critique au Reichstag pour faire valoir leur choix…"
 gerschl.2.a: "C'est assez peu orthodoxe..."

