 GER_kurt_von_hammerstein_equord:0 "Kurt von Hammerstein-Equord"
 GER_kurt_von_hammerstein_equord_army_chief_desc:9 "§YNaissance :§! §L26 septembre 1878, à Hinrichshagen, Grand-Duché de Mecklenburg-Strelitz, Empire allemand§!\n§YCarrière :§! §LComme la plupart des officiers allemands, Hammerstein-Equord est issu d'une famille noble qui a déjà produit plusieurs officiers et qui exerce une influence considérable dans le petit duché du nord de l'Allemagne. Après avoir été élève officier à Plön et Groß-Lichterfelde, il fut enrôlé dans le Troisième Régiment de la Garde à pied. C'est là qu'il rencontra pour la première fois le futur homme politique et l'un des hommes les plus influents d'Allemagne, Kurt von Schleicher. Ils se sont liés d'amitié pour la vie et se sont soutenus mutuellement dans leurs carrières respectives à partir de ce moment-là.\n\nHammerstein-Equord a servi comme officier d'état-major pendant la Weltkrieg et a continué à monter en grade après sa conclusion. Au sein de la Deutsches Heer divisée, il fut un partisan des réformes de von Seeckt, qui devaient transformer l'armée en une force plus petite, mais plus professionnelle, qui adapterait tous les nouveaux principes de la guerre. Schleicher soutint tactiquement cette faction, du moins pendant un certain temps, et après être devenu Ministre de la Guerre prussien, il poussa son ami de toujours à accéder au poste le plus élevé de l'OHL, consolidant ainsi son pouvoir sur l'Armée et lui donnant une base puissante pour ses ambitions politiques. Cependant, Hammerstein n'est pas une marionnette complète et possède au moins un certain sens politique.§!"

