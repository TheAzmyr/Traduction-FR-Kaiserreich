 # Content pack Schleicher decisions

 GER_red_general_decisions_category:9 "Le Régime du Général Rouge"
 GER_red_general_decisions_category_desc:9 "\nL'impasse au Reichstag a été résolue. L'économie est à nouveau sur la bonne voie. Le peuple allemand et ses élites, auparavant réticents envers le Reichskanzler ou suspicieux envers ses intentions, commencent à reconnaitre son génie. Pourtant, son travail ne s'arrête pas là. L'urgence qui l'a fait élire n'est pas encore résolue - mais il s'agit d'une urgence dans l'âme allemande, sa préparation pour l'inévitable Seconde Weltkrieg, et la nécessité d'un renouveau national. Il y a beaucoup à faire.\n\nLes politiques implémentées par les §Hdécisions§! et les §Hpriorités§!, ainsi que par les choix lors des §Hévénements§!, modèleront la perception du Régime de Schleicher - est-il un §Hautocrate réactionnaire§!, un §Hautoritaire pragmatique§! ou un §H"Deutscher Sozialist"§! ? Pencher vers une direction particulière peut rendre inaccessible certaines actions, mais aussi en débloquer d'autres, plus puissantes.\n"
 GER_red_general_tooltip:9 "Actuellement, le monde considère Kurt von Schleicher comme [GERRedGeneralIdeology] ([?GER_schleicher_ideology])."
 GER_red_general_tooltip_right:9 "un §Pautocrate réactionnaire§!."
 GER_red_general_tooltip_centre:9 "un §Lautoritaire pragmatique§!."
 GER_red_general_tooltip_left:9 "un §S'Deutscher Sozialist'§!."
 GER_red_general_populist_policies:0 "Adopter des politiques populistes"
 GER_red_general_populist_policies_desc:9 "Subventions pour les denrées alimentaires de base destinées aux pauvres, aides publiques aux chômeurs, aux vétérans de guerre et aux bénéficiaires de l'aide sociale pour acheter du carburant et de la nourriture pendant les mois d'hiver, projets de travaux publics - tels sont les morceaux de viande rouge jetés à la population pour renforcer le soutien à l'État nouveau."
 GER_red_general_walk_the_clubs:9 "Promenade des clubs"
 GER_red_general_walk_the_clubs_desc:9 "La société allemande conservatrice et huppée est organisée en une pléthore de clubs et d'associations, chacun d'entre eux étant un forum où l'on discute des questions politiques du jour. Le Reichskanzler, noble et beau parleur, y trouve tout naturellement sa place. Laissez-le, ainsi que sa... femme bien-aimée Elizabeth, assister aux bals, aux clubs et aux rassemblements et recueillir les faveurs de notre élite au sang bleu."
 GER_red_general_new_state:9 "Walther Schotte - L'État nouveau"
 GER_red_general_new_state_desc:9 "Déçu par la crise qui a duré des mois au sein du gouvernement Dirksen, l'écrivain national conservateur Walther Schotte a publié en 1934 un traité influent intitulé "Le nouvel État" (Der Neue Staat). Il y exprime ses frustrations face à la parlementarisation de l'Empire qui s'est produite depuis la Constitution de mars et exprime son désir d'un nouvel État qui aille à l'encontre de l'esprit de parti, plutôt que de s'y soumettre. Le nouvel État doit éliminer complètement le parlement en tant qu'organe de gouvernement, abolir les États allemands particularistes et surmonter "la pensée mécaniste et libérale de tout un siècle". Notre régime ne sera pas aussi radical que l'exige ce traité, mais il offre néanmoins des idées intéressantes."
 GER_red_general_gleichen_russwurm:9 "Secrétariat de la propagande"
 GER_red_general_gleichen_russwurm_desc:9 "Éditeur et auteur notable du "nouveau conservatisme", Heinrich von Gleichen-Rußwurm a été l'un des batteurs de tambour pour une solution autoritaire à l'Empire allemand. Bien avant Schleicher, il a promu une alliance dite "solidaire" de syndicats et de partis qui transcende toutes les frontières idéologiques, et sa vision conservatrice convient parfaitement à notre régime. Nous le nommerons secrétaire du nouveau secrétariat à la propagande et utiliserons ses contacts pour promouvoir notre vision du renouveau national."
 GER_red_general_geheimes_polizeiamt:9 "Création de l'Office de la police secrète"
 GER_red_general_geheimes_polizeiamt_desc:9 "Maintenant que nous avons placé la police secrète prussienne sous contrôle fédéral, nous pouvons poursuivre la centralisation du système policier. Prenons également le contrôle des autres services de police de Prusse et unifions-les sous l'égide d'un seul Office de la police secrète (Geheimes Polizeiamt), qui sera responsable de l'enquête, de la traque et de la persécution des ennemis de l'État allemand et de son peuple. Ferdinand von Bredow est prêt à prendre le commandement de cette force, et il exécutera loyalement la volonté du Reichskanzler."
 GER_red_general_embrace_tat_circle:9 "Embrasser le cercle Tat"
 GER_red_general_embrace_tat_circle_desc:9 "Dirigé par Hans Zehrer, le cercle Tat (Tatkreis) est l'un des groupes de pression nationalistes les plus influents, derrière l'influent journal révolutionnaire conservateur Die Tat. Il est difficile de trouver un meilleur allié pour propager notre vision de l'État nouveau."
 GER_red_general_workers_leisure:9 "Loisirs pour les travailleurs"
 GER_red_general_workers_leisure_desc:9 "Des ministres du gouvernement ont proposé une idée intéressante pour améliorer la qualité de vie des travailleurs sans engager de dépenses importantes : un programme de loisirs, de tourisme et d'activités physiques parrainé par l'État. Une flotte de bateaux de croisière offrirait des voyages bon marché aux membres du Gewerkschaftsbund, et des organisations publiques nouvellement créées permettraient aux travailleurs d'accéder à des sports qui étaient auparavant réservés aux riches, tels que le ski, le tennis et les longues excursions. Bien entendu, nous en profiterons pour récompenser les travailleurs les plus loyaux en leur offrant des avantages, ce qui nous évitera de devoir augmenter les salaires et donc de réduire les dépenses militaires."
 GER_red_general_curatorium_for_adolescence:9 "Curatorium impérial pour la condition physique des jeunes"
 GER_red_general_curatorium_for_adolescence_desc:9 "Un Empire plus fort et renouvelé nécessite une jeunesse forte et en bonne santé. Parallèlement au Wehrsport, nous créerons le Curatorium impérial pour la condition physique des jeunes (Reichskuratorium für Jugendertüchtigung), un cours d'entraînement militaire obligatoire parrainé par l'État et destiné à tous les adolescents et jeunes filles, présidé par le général Edwin von Stülpnagel. Vingt écoles seront créées pour dispenser des cours standard de trois semaines et de nombreux cours spéciaux, où nos jeunes apprendront les bases du combat et se verront inculquer les vertus patriotiques."
 GER_red_general_take_over_kyffhauser:9 "Prendre le Contrôle du Kyffhäuserbund"
 GER_red_general_take_over_kyffhauser_desc:9 "La Ligue du Kyffhäuser (Kyffhäuserbund) est la plus grande organisation de vétérans en Allemagne, et elle est sympathique envers notre cause, permettant au Reichskanzler de faire des discours à ses nombreux vétérans. Nous devrons la coordonner totalement avec notre régime en installant une direction loyale, puis en la fusionnant dans la Wehrsport."
 GER_red_general_local_women_suffrage:9 "Autoriser le suffrage féminin au niveau local"
 GER_red_general_local_women_suffrage_desc:9 "Bien que les femmes soient trop fragiles et trop émotives pour avoir une voix égale à celle des hommes au niveau fédéral, elles sont néanmoins très impliquées dans les préoccupations locales et deviennent souvent des leaders importants de la communauté. Pour apaiser le mouvement des droits des femmes, accordons-leur le droit de vote dans les villes, les parlements régionaux et les États allemands."
 GER_red_general_reichsfrauenbund:9 "Créer la Reichsfrauenbund"
 GER_red_general_reichsfrauenbund_desc:9 "Malgré ce que croient les socialistes, de nombreuses Allemandes sont très religieuses et conservatrices, et elles aspirent à une alternative nationaliste aux associations de femmes libérales et socialistes. Nous réunirons les associations évangéliques et les associations de femmes au foyer au sein d'une ligue impériale des femmes (Reichsfrauenbund), liée à notre gouvernement. Elle définira quatre objectifs pour les femmes allemandes : protéger et cultiver la race allemande ; réprimer l'immoralité dans les familles et parmi les enfants ; lutter pour les intérêts et les droits des femmes au foyer, des femmes mariées et des mères ; soutenir l'esprit militariste et nationaliste de l'Allemagne et instiller un sens de la communauté parmi les femmes allemandes. Les organisations alternatives seront supprimées ou interdites."
 GER_red_general_national_jews_association:9 "Promouvoir l'Association des Juifs nationaux"
 GER_red_general_national_jews_association_desc:9 "Fondée en 1921 et dirigée par Max Naumann, l'Association des Juifs nationaux allemands est conservatrice, nationaliste et prône l'auto-assimilation complète des Juifs allemands dans la population allemande. Elle est opposée au sionisme, demande l'expulsion des Juifs "inférieurs" d'Europe de l'Est, s'oppose bruyamment au système démocratique et a déjà tenté, sans succès, de s'affilier au DVLP. Ils sont pour nous des alliés parfaits. Promouvons cette organisation par opposition aux groupes juifs socialistes et au Centralverein libéral, que nous réprimerons."
 GER_red_general_align_volkisch_associations:9 "Aligner les Organisations Völkisch"
 GER_red_general_align_volkisch_associations_desc:9 "Depuis les années 1890, une myriade d'organisations liées au mouvement völkisch ont vu le jour dans l'Empire. Elles prônent un nationalisme et un pangermanisme extrêmes, l'hygiène raciale et l'antisémitisme. Bien qu'elles soient quelque peu sceptiques à l'égard des politiques "pseudo-gauchistes" de Schleicher, elles pourraient se rallier à notre cause à condition que nous promettions de mettre en œuvre certaines des politiques qu'elles préconisent."
 GER_red_general_absorb_aspd:9 "Absorber l'ASPD"
 GER_red_general_absorb_aspd_desc:9 "Le vieux parti social-démocrate, contrairement à ses pairs intransigeants, représente un socialisme coopératif et positif qui convient parfaitement à notre régime. Développons ce parti et formons avec lui une coalition officielle au Reichstag et dans la plupart des gouvernements des Länder - et donnons à ses représentants des postes élevés dans notre Gewerkschaftsbund. Grâce à cette symbiose entre notre régime, les sociaux-démocrates positifs et les syndicats, nous mettrons à jamais hors d'état de nuire le socialisme en Allemagne."
 GER_red_general_federal_land:9 "Saisie des dépôts de ressources appartenant à l'État"
 GER_red_general_federal_land_desc:9 "Maintenant que la surveillance militaire et la terreur de la GPA ont calmé de nombreux gouvernements nationaux, nous devons utiliser ce contrôle pour améliorer notre efficacité économique. Les mines de Longwy-Briey, saisies à la France après la Weltkrieg, n'ont pas été données à l'Alsace-Lorraine, mais transformées en un territoire fédéral sans précédent, nous permettant d'exploiter pleinement leurs gisements de charbon sans l'intervention des États. Cette expérience a réussi - utilisons la main et le poing pour forcer les gouvernements des États à exploiter les gisements de ressources et les sites de production importants afin d'en obtenir le contrôle total."
 GER_red_general_seize_industries:9 "S'emparer des industries privées"
 GER_red_general_seize_industries_desc:9 "Nous ne pouvons pas faire confiance à la classe industrielle - elle cherchera toujours à faire des profits avant de contribuer à l'intérêt national. Le Reichskanzler souhaite contrôler l'économie de la même manière qu'on gère un horaire de chemin de fer - et pour ce faire, nous devons placer autant d'éléments de l'économie que possible sous le contrôle de l'État."
 GER_red_general_privatize_industries:9 "Début de la privatisation"
 GER_red_general_privatize_industries_desc:9 "Les idéaux darwinistes sociaux de l'extrême droite allemande nous disent que chacun doit survivre par ses propres mérites ou périr. Qui sommes-nous pour nier cette part de la nature humaine et maintenir les industries faibles et sans défense ? Nous devrions commencer à privatiser les grandes entreprises d'État afin que l'initiative privée et le mérite leur apportent encore plus d'efficacité."
 GER_red_general_army_of_labour:9 "Créer l'armée du travail"
 GER_red_general_army_of_labour_desc:9 "Le service volontaire du travail mis en place au plus fort de la crise économique a été très utile pour embellir les villes et les campagnes allemandes et nous fournir une main-d'œuvre bon marché. Cependant, il ne peut pas rester sous sa forme volontaire. Nous le transformerons en armée impériale du travail et introduirons la militarisation dans ses rangs - et, bien sûr, il ne sera plus volontaire."
 GER_red_general_intimidate_reichstag:9 "Intimider le Reichstag"
 GER_red_general_intimidate_reichstag_desc:9 "Même s'ils n'ont pas la majorité nécessaire pour bloquer nos lois, les traîtres libéraux et marxistes à la nation allemande continuent de tenir des discours ennuyeux sur la mort imminente de la démocratie et la lutte pour la liberté. Dissuadons-les de cette rhétorique perturbatrice en plaçant des soldats armés et des troupes paramilitaires pour surveiller les travaux du Reichstag."
 GER_red_general_anti_democratic_civil_service:9 "Une fonction publique antidémocratique"
 GER_red_general_anti_democratic_civil_service_desc:9 "Bien que la fonction publique prussienne se soit longtemps enorgueillie de servir le Kaiser et le système impérial avant les simples parlementaires, elle s'est quelque peu assouplie au cours des dernières décennies et a laissé entrer dans ses rangs un certain nombre d'individus moins loyaux. En utilisant notre système d'intimidation, d'enquête policière et de serment de loyauté obligatoire, nous les éliminerons lentement et créerons une fonction publique qui résistera à toute tentative d'imposer un régime parlementaire non allemand."
 GER_red_general_expand_schleicher_block:9 "Développer le bloc Schleicher"
 GER_red_general_expand_schleicher_block_desc:9 "Nos loyalistes au Reichstag, précédemment connus sous le nom informel de "bloc Schleicher", provenaient à l'origine du DVLP, du DkP et de certains membres révisionnistes du SPD. Avec la création du DNEF, nous pourrons développer davantage ce bloc de loyalistes. Les libéraux nationaux, les représentants des agrariens, les membres modérés du DkP et un grand nombre de Zentrum peuvent s'affilier à nous même sans adhérer au DNEF, et abandonneront peut-être bientôt leur ancienne loyauté envers le parti pour faire partie du grand organisme pangermanique."
 GER_red_general_ally_national_liberals:9 "Aligner les libéraux nationaux"
 GER_red_general_ally_national_liberals_desc:9 "Malgré certaines sympathies pour le contrôle de l'économie par l'État, Kurt von Schleicher a toujours entretenu de bonnes relations avec l'industrie allemande. Si nous contrôlons ces idées pseudo-socialistes, nous devrions être en mesure d'aligner les cercles de l'industrie lourde tels que le groupe Ruhrlade, ainsi que leur bras politique - le parti national libéral croupion."
 GER_schleicher_left_or_centre:9 "Schleicher est vu comme un §Hautoritaire pragmatique§! ou un §H"Deutscher Sozialist"§!."
 GER_schleicher_right_or_centre:9 "Schleicher est vu comme un §Hautoritaire pragmatique§! ou un §Hautocrate réactionnaire§!."
 GER_schleicher_left_only:9 "Schleicher est vu comme un §H"Deutscher Sozialist"§!."
 GER_schleicher_right_only:9 "Schleicher est vu comme un §Hautocrate réactionnaire§!."
 GER_red_general_new_state_flag:9 "A complété la décision §HWalther Schotte - Le Nouvel État§!."
 GER_red_general_reichsfrauenbund_flag:9 "A complété la décision §HCréer la Reichsfrauenbund§!."
 GER_old_social_democrat_party:9 "ASPD"
 GER_old_social_democrat_party_long:9 "Alte Sozialdemokratische Partei Deutschlands (Vieux parti social-démocrate d'Allemagne)\n§LL'ASPD constitue l'aile nationaliste et révisionniste du vieux titan de la gauche allemande, le parti social-démocrate. Alors que le SPD perd de son importance en raison des divisions entre factions et que Schleicher tend la main aux sociaux-démocrates révisionnistes, l'ASPD a rassemblé une grande partie des membres "coopératifs" du parti et coopère désormais loyalement avec la dictature de Schleicher.§!\n"
 GER_new_state:0 "Le Nouvel État"
 GER_new_state_desc:9 ""Le peuple ne devrait pas s'attendre à ce que les bienfaits qui concernent ses besoins ne proviennent que d'en haut. Le nouvel État ne peut pas être décrété par la force ! Le peuple lui-même doit le désirer, doit participer à sa création. Une nouvelle volonté pour l'État, une nouvelle attitude envers l'État, une nouvelle foi dans l'État - ce sont là les prérequis indispensables au Nouvel État."\n- Walther Schotte"
