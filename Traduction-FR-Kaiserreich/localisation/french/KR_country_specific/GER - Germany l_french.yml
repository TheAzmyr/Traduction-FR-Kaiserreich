 GER_SPD_consolidate_saxon_strongholds_desc: "Le royaume de Saxe, fortement industrialisé, constitue depuis les années 1890 un bastion majeur des sociaux-démocrates. Les mineurs et les ouvriers industriels de la « Saxe Rouge » détiennent systématiquement des majorités en faveur des candidats locaux du SPD, et le SPD saxon est intégré depuis longtemps au gouvernement du royaume. Grâce à un soutien supplémentaire, nous pouvons consolider ce bastion, en balayant quelques circonscriptions charnières en Saxe et dans la région environnante."
 GER_SPD_draft_popular_front_candidates: "Le Front Populaire Socialiste dans les zones industrielles de la Ruhr"
 GER_SPD_draft_popular_front_candidates_desc:9 "La Ruhr est un foyer non seulement pour le SPD, mais aussi pour l'extrême gauche - ici, en raison de mauvaises conditions de travail, de gouvernements socialistes locaux plus radicaux et de l'influence provenant de l'autre côté de la frontière française, le Parti Socialiste d'extrême gauche présente des candidats capables de gagner des élections dans les circonscriptions dominées par les ouvriers. Cependant, la bourgeoisie et l’extrême droite pourraient être en mesure d’exploiter nos divisions et de minimiser nos gains. Peut-être pourrions-nous proposer une coopération sélective avec l’extrême gauche et établir des fronts populaires dans les districts à majorité ouvrière pour permettre à nos deux partis de se développer ?"
 GER_SPD_left_liberal_cooperation: "Présenter des candidats communs avec l'aile gauche du LVP"
 GER_SPD_left_liberal_cooperation_desc: "Le Parti Populaire Libéral avait autrefois de grandes illusions de devenir une force dominante du centre, mais même la réunification des libéraux n'a pas réussi à y parvenir. Où cela les a-t-il amenés ? Revenons à nous.\n\nLe Parti Populaire Progressiste était autrefois notre partenaire, désormais son successeur peut continuer à jouer le même rôle, en présentant des candidats communs avec nous."
 GER_SPD_rural_joint_slate_candidates: "Liste des candidats démocrates en Prusse rurale"
 GER_SPD_rural_joint_slate_candidates_desc: "Les circonscriptions conservatrices de la Prusse rurale sont traditionnellement dominées par la droite nationaliste, mais cela ne signifie pas qu’elles soient invulnérables. Il existe une niche de paysans pauvres, une classe restreinte d’ouvriers industriels et de bourgeoisie libérale, ainsi que des Polonais qui pourraient potentiellement constituer un défi s’ils travaillaient ensemble. Nous proposerons de présenter des candidats sur une liste unifiée socialiste, libérale, catholique et modérée, et tenterons de nous emparer d'autant de circonscriptions prussiennes rurales que possible."
 GER_SPD_selective_zentrum_cooperation: "Coopération sélective avec le Zentrum"
 GER_SPD_selective_zentrum_cooperation_desc: "L'un de nos deux grands concurrents, le Zentrum, peut être une menace ou un allié potentiel, selon la composition du prochain Reichstag. Nous ne devons donc pas nous soucier d'une coopération commune avec le Zentrum. Nous pouvons cependant soutenir certains candidats catholiques de gauche dans des circonscriptions où nous avons peu de chances de victoire et construire ainsi une relation positive."

 GER_DVLP_control_hesse: "Consolider le contrôle de la Hesse"
 GER_DVLP_control_hesse_desc: "Nos prédécesseurs, les Antisemitenpartei dispersés, ont historiquement détenu de nombreuses circonscriptions en Hesse, et sa population rurale nationaliste peut être conquise. En vainquant les libéraux et les socialistes locaux, nous pouvons renforcer notre base et balayer les circonscriptions électorales."
 GER_DVLP_east_elbia_no_vote_split: "Pacte de soutien mutuel au rassemblement DkP-DVLP"
 GER_DVLP_east_elbia_no_vote_split_desc: "Les Conservateurs et le Parti de la Patrie sont les deux hégémons de la droite, et il devient de plus en plus certain qu’ils devront coopérer, voire s’unir, pour ramener la droite allemande au pouvoir. Pour l'instant, cependant, nous pouvons commencer à construire notre alliance par le biais d'un pacte de soutien au second tour : si l'un de nos candidats parvient au second tour dans la circonscription, les deux partis le soutiendront pour garantir que les électeurs de droite se présenteront pour lui."
 GER_DVLP_westphalia_right_zentrum: "Soutenir les candidats de l'aile droite du Zentrum en Westphalie"
 GER_DVLP_westphalia_right_zentrum_desc: "Les catholiques, l'un de nos deux grands concurrents, peuvent constituer une menace ou un allié potentiel, selon la composition du prochain Reichstag. Cependant, c’est leur aile droite qui devrait nous intéresser le plus : ruraux, conservateurs, aristocratiques, autoritaires, ils pourraient devenir un allié crucial pour nous si nous les soutenons tacitement."
 GER_DVLP_national_liberal_seats: "Coopérer avec les candidats libéraux de droite"
 GER_DVLP_national_liberal_seats_desc: "Le Parti Economique et les Nationaux-Libéraux sont peu représentatifs, mais partagent beaucoup de points communs avec nous malgré leur nature ostensiblement « libérale » : ils méprisent le syndicalisme et soutiennent fièrement le nationalisme et l'impérialisme allemands. Si nous coopérons avec eux, nous pourrons facilement les intégrer à notre future coalition de droite."
 GER_DVLP_challenge_socialists_cities: "Défier la domination socialiste urbaine"
 GER_DVLP_challenge_socialists_cities_desc: "Les grandes villes industrielles ont toujours été dominées par les partis socialistes – mais cela ne signifie pas qu’elles seront éternellement gouvernées par les socialistes. Il existe une masse importante et croissante de classes moyennes patriotiques, qui méprisent l’empiètement de la gauche et du prolétariat, et qui sont influencées par des partis comme le nôtre et le Deutschvolkische Partei – puiser dans ces circonscriptions sûres peut les transformer en circonscriptions dynamiques."

 GER_schleicher_mechanics_flag: "Le Reichskanzler Schleicher se bat actuellement pour la survie de son gouvernement."
 GER_schleicher_mechanics_category: "Kabinett Schleicher"
 GER_schleicher_mechanics_category_desc: "\nLe Reichskanzler Kurt von Schleicher a un profil acceptable pour beaucoup, et cela tous bords politiques confondus, cependant les deux challengers pour le contrôle du Reichstag aujourd'hui, le SPD et le DVLP, sont déterminés à faire en sorte qu'il ne soit qu'une transition vers leur propre accession au pouvoir. Le SPD a créé le bloc §SDemokratische Union§! pour défendre le régime parlementaire, tandis que le DVLP et le DkP préparent la formation de la §PKoalition Schwarz-Weiß-Rot§! pour s'emparer du pouvoir. Pendant ce temps, Schleicher a sa propre vision pour l'Allemagne et doit rester en poste pour la mener à bien...\n\nDans cette bataille pour le Reichstag, les deux coalitions parlementaires tenteront de rallier certaines factions à chaque tour (30 jours), tandis que le joueur pourra au contraire marquer certaines factions à chaque tour pour les rendre immunisées à la tentative de ralliement. Si une coalition atteint la majorité, elle lancera un §Rvote de censure§! et s'emparera du pouvoir! En tant que Schleicher, vous devez rester au pouvoir le plus longtemps possible, et utiliser l'accès à une §Ybranche de l'arbre des priorités§! pour vous y aider.\n\n\nLa composition du §YReichstag§! est la suivante:\n  [GERFarLeftReichstag]\n  [GERSPDReichstag]\n  [GERLVPLeftReichstag]\n  [GERLVPRightReichstag]\n  [GERGuelphReichstag]\n  [GERLiberalReichstag]\n  [GERPolishReichstag]\n  [GERZentrumLeftReichstag]\n  [GERZentrumCentreReichstag]\n  [GERZentrumRightReichstag]\n  [GERAgrarianReichstag]\n  [GERDkPReichstag]\n  [GERDVLPReichstag]\n  [GERFarRightReichstag][GERSchleicherReichstag]\n\nLa §SDemokratische Union§! détient actuellement [?GER.GER_democratic_union_seats] sur les 223 sièges nécessaires.\nLa §PKoalition Schwarz-Weiß-Rot§! détient actuellement [?GER.GER_swr_coalition_seats] sur les 223 sièges nécessaires."

