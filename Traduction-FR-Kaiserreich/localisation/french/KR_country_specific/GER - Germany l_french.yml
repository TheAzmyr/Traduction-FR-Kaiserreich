 GER_conservative_revolution_mechanics_category: "Die Konservative Revolution"
 GER_conservative_revolution_mechanics_category_desc:9 "\nLe §LParti Conservateur§! et le §nParti de la Patrie§! aux côtés de leurs partenaires de coalition ont triomphé dans leur lutte pour le pouvoir après les élections de 1936 et sont enfin en mesure de redresser la situation dans un Empire longtemps dirigé par les libéraux et les socialistes. Nos ambitions sont grandes et notre vision est vaste, tout ce dont nous avons besoin maintenant, c’est d’unité et de temps pour susciter une révolution conservatrice et façonner à jamais l’histoire de l’Allemagne.\n\nVous avez accès à une branche de priorités nationales, divisée en une branche DkP et une branche DVLP, chacune faisant pencher la balance entre ces deux partenaires de la coalition. Les effets de cet équilibre sont mesurés avec le conseiller §YUlrich von Hassell§! et permettent également d’avancer davantage dans la branche de priorités du parti politique le plus fort. Attention cependant, car cette coalition a bien plus à offrir qu'il n'y paraît, et veillez à ce que le rêve d'une révolution conservatrice ne soit pas renversé par de mesquines querelles personnelles...\n\nContrôle actuel du Reichstag: [?GER.GER_swr_coalition_number] sur 445 sièges\nActuel §LEquilibre de la coalition Schwarz-Weiß-Rot§!: [?GER.GER_swr_coalition_balance]/100\nUn score équilibre de 0 équivaut à la §Ldomination totale du DkP§!, alors qu'un score d'équilibre de 100 équivaut à la §ndomination totale de la DVLP§! .\nActuellement, vous avez terminé §Y[?GER.GER_swr_foci_taken]§! priorités nationales de la branche §YDie Konservative Revolution§!.\n\nGrâce aux progrès suivants, une fois que notre révolution sera achevée et que nous aurons réalisé l'unification de la droite allemande sous un gouvernement unique, patriotique et de bon sens, nous deviendrons [GERDVLPGameResult].\n"
