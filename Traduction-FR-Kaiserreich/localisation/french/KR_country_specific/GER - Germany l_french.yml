 newgerfor.19.t: "Pacte Delhi-Berlin"
 newgerfor.19.d: "Nous avons reçu un message de Berlin : l'Empire Allemand, notant notre campagne réussie pour unifier toute l'Inde sous un seul régime, propose une alliance de circonstances contre les socialistes et le Japon. Pour adoucir l'accord, les Allemands proposent également le retour des îles qu'ils détiennent au large des côtes indiennes - Ceylan et les Maldives, qui seraient transférées sous notre domination immédiatement après la signature de l'alliance."
 newgerfor.19.a: "Nous rejoindrons les Allemands dans leur lutte"
 newgerfor.19.b: "Nous resterons neutres dans ce conflit"

 newgerfor.20.t: "[FROM.GetName] accepte la proposition d'alliance"
 newgerfor.20.d: "[FROM.GetNameDefCap]a accepté notre proposition d’alliance et joindra ses forces aux nôtres dans le conflit mondial. L'administration de l'Inde Allemande est en train d'être transférée à la patrie au moment où nous parlons, et les îles promises sont transférées sous domination indienne."
 newgerfor.20.a:0 "Super."

 newgerfor.21.t: "[FROM.GetName] refuse la proposition d'alliance"
 newgerfor.21.d: "[FROM.GetNameDefCap]a refusé notre offre d'alliance et renvoyé nos diplomates chez eux, déclarant qu'ils resteraient neutres - un coup dur porté à nos intérêts en Asie du Sud."
 newgerfor.21.a: "Comment osent-ils?"

 newgerfor.22.t: "L'Allemagne revendique l'ancien territoire britannique et français"
 newgerfor.22.d: "Nous avons reçu des rapports de Berlin selon lesquels, en raison de notre position politique anti-allemande, Berlin a décidé de répudier nos traités frontaliers passés et a proclamé que « l'ordre dans les anciennes possessions britanniques et françaises, lesquelles appartiennent désormais à l'Empire Allemand, doit être rétabli et ces territoires soumis à la domination allemande ». Cela inclut les grandes plantations d’hévéas de Malaisie et du Cambodge, qui sont désormais menacées d’invasion allemande."
 newgerfor.22.a: "C'est de la folie!"

 newgerfor.23.t: "Renforts d'Allemagne"
 newgerfor.23.d: "Nous avons été informés que le gouvernement de l'Empire allemand, constatant notre besoin constant de renforts, a approuvé l'équipement et le déploiement d'une autre division sous notre autorité militaire. Les troupes de renfort sont arrivées et sont prêtes à être déployées."
 newgerfor.23.a:0 "Ils sont les bienvenus."

 newgerfor.24.t: "Résistance Catholique Croissante"
 newgerfor.24.d: "Au cours des derniers mois, nous avons assisté à une croissance constante de l'activité des organisations catholiques sur notre territoire – et elles ne sont pas nécessairement amicales. Même si la plupart n’iront pas jusqu’à contester ouvertement notre pouvoir, ils soulignent de plus en plus de griefs imaginaires concernant le traitement réservé à l’Église et aux fidèles catholiques.\n\nIl semble peu probable que cette croissance de leur activité ait pu être financée uniquement par des dons privés de religieux et de représentants de l'Église – les chiffres ne concordent tout simplement pas. Il est possible que nous constations les résultats d’une certaine ingérence étrangère…"
 newgerfor.24.a: "Bon sang!"

 newgerfor.25.t: "L'Allemagne exige le renouvellement du traité de Metz"
 newgerfor.25.d: "Inquiets de notre rétablissement depuis la Grande Guerre et de leur propre désintégration interne, qui alimente sûrement un énorme mouvement révolutionnaire au sein du prolétariat de leurs villes, les laquais du Kaiser nous ont soudainement soumis à leurs griefs. Ils prétendent que nous menaçons de violer le Traité de Metz – les accords conclus entre nous et l’Allemagne en 1921 dans lesquels ils ont reconnu notre gouvernement en échange de notre acceptation des frontières tracées dans le Traité de Versailles, deux ans auparavant.\n\nL’Allemagne exige que ce traité soit renouvelé – en particulier avec une reconnaissance de la frontière actuelle, et donc un vœu implicite de ne déclencher aucune agression contre le Reichspakt."
 newgerfor.25.a: "Nous accepterons ces conditions."
 newgerfor.25.b: "Berlin ne nous donnera pas d'ordres"

 newgerfor.26.t: "Les Communards acceptent"
 newgerfor.26.d: "Le gouvernement de la Commune de France a accepté notre demande raisonnable et renouvellera le Traité de Metz. Cela devrait retarder d’un certain temps les hostilités en Europe occidentale."
 newgerfor.26.a:0 "Bien."

 newgerfor.27.t: "Les Communards résistent"
 newgerfor.27.d: "Le gouvernement de la Commune de France a montré son vrai visage et a refusé d'accepter notre demande raisonnable. Même si leur réputation en souffrira un peu, ce sera un maigre gain au regard de la montée des tensions."
 newgerfor.27.a: "Ils y réfléchiront à deux fois lorsque nous marcherons une seconde fois sur Paris."

 newgerfor.28.t: "La Montre du Hibou"
 newgerfor.28.d: "Comme la « Fille aînée de l'Église » est tombée bas. Depuis plus d'un siècle, elle se rebelle non seulement contre Rome, mais contre la foi elle-même, contre Dieu lui-même, et à chaque accès de colère des révolutionnaires, bourgeois ou prolétaires, le sang des martyrs coule comme un torrent. A chaque fois, nous avons en été les témoins, horrifiés par les cris des opprimés. Comme à Paris en 1871, où les déments dévorèrent même leur archevêque, un saint homme qui s'était toujours battu pour les pauvres. Leur haine de tout ce qui est bon ne connaît pas de limites, et il n'y a rien d'étonnant à ce qu'ils aient d'abord réprimé l’Église en 1905, puis de manière obsessionnelle depuis 1920. Les catholiques allemands, soucieux du sort de leurs coreligionnaires, organisèrent une « Association pour la Défense des Catholiques Français » sous le patronage de Mgr Clemens August von Galen, créant des liens avec des organisations en France, finançant les études des prêtres en exil, mais surtout gardant un oeil sur leur sort.\n\nNous aussi avons eu des différends avec l’Église, mais la hache de guerre est désormais profondément enterrée, et il est simplement de notre devoir en tant que frères chrétiens d’aller au-delà des divisions et de faire tout ce qui est en notre pouvoir pour les soutenir. D’autant plus qu’une recrudescence des troubles catholiques avait été constatée par nos agents en France, et il aurait été insensé de notre part de ne pas en profiter. C’est ainsi que des fonds, et parfois des caisses d’armes, affluèrent vers les organisations catholiques en France et les réseaux clandestins de leurs éléments les plus radicaux. Les effets positifs se font déjà sentir : il a été rapporté qu'un officier d'une milice particulièrement anticléricale aurait été récemment tué par une telle cellule, au grand soulagement des habitants. Le premier d’une longue série. Certains voient dans ces combattants clandestins les nouveaux Chouans, ces héros qui avaient résisté à la première République athée. Leur nom vient du dialecte local signifiant chouette, et c'est pourquoi l'Opération a été baptisée "Eulen" ou hibou."
 newgerfor.28.a: "Notre alliance avec Rome est inattendue, mais elle porte ses fruits."

 newgerfor.29.t: "Augmentation des investissements allemands en Russie"
 newgerfor.29.d: "Depuis la fin de la Weltkrieg, les intérêts allemands ont accru leurs investissements dans notre pays, en utilisant les accords de libre-échange d'après-guerre et d'autres voies. Même si nous avons essayé d'affirmer notre indépendance économique, nous n'y sommes pas encore pleinement parvenus. Un afflux massif de nouveaux investissements et de rachats a eu lieu, menaçant sérieusement la chaîne d’approvisionnement dans plusieurs secteurs.\n\nCela ne semble pas naturel, d’autant plus qu’un tel afflux nécessitait sûrement une coopération avec les autorités locales et les membres de la Douma, et nous soupçonnons que des agents étrangers aient pu jouer un rôle dans son orchestre."
 newgerfor.29.a: "Bon sang!"

 newgerfor.30.t: "Tentative de renversement initiée par l'Allemagne"
 newgerfor.30.d: "Tout ce que nous avons fait au nom de la Nouvelle Allemagne - et Berlin non seulement ignore nos efforts, mais essaie de nous éliminer ! Nous avons appris que le ministère des Affaires Etrangères de l'Empire allemand conspirait avec les milieux militaires et l'opposition démocratique pour organiser à Riga un putsch qui sera soutenu par les troupes allemandes et renversera notre régime.\n\nNous ne pouvons pas combattre la puissance de l’Empire Allemand – n’est-ce pas ? Cependant, si nous choisissons de combattre et d’écraser ce complot de coup d’État, nous romprons complètement nos liens avec Berlin – ce qui pourrait déclencher une intervention plus directe…"
 newgerfor.30.a: "Nous nous rendons! Nous ne combattrons pas Berlin!"
 newgerfor.30.b: "Au diable Berlin! Nous allons écraser ce complot!"

 newgerfor.31.t: "Réalignement réussi des Pays Baltes"
 newgerfor.31.d: "La dictature de Riga s'est rendue au lieu de combattre notre complot et un gouvernement plus tolérable a ainsi été porté au pouvoir dans les Pays Baltes. Les commandants de la Fraternité Balte ont été relâchés sans persécution, mais c'est un petit prix à payer."
 newgerfor.31.a:0 "Bien."

 newgerfor.32.t: "Le réalignement des Pays Baltes est un échec"
 newgerfor.32.d: "Le régime de Riga a choisi de résister et a écrasé nos contacts dans les Pays Baltes tout en expulsant nos garnisons dans le pays. Il s’agit d’une rupture totale de nos liens et les relations entre nos deux États ont atteint un nouveau plus bas."
 newgerfor.32.a: "Nous devons envisager un usage plus direct de la force."

 newgerfor.33.t: "L’Allemagne exige un changement de régime"
 newgerfor.33.d: "L'ambassadeur d'Allemagne en Ukraine a rencontré [ROOT.GetLeader] et lui a relayé les demandes de Berlin pour la mise en place d'un certain nombre de changements au sein de notre gouvernement. Officiellement, pour des questions de stabilité. Même si nous pourrions simplement choisir d’accepter ces demandes, nous avons jusqu’à présent affirmé notre indépendance vis-à-vis de l’Allemagne, et nombreux sont ceux qui s’opposent à ce qu’ils considèrent comme un coup d’État soutenu par l’étranger."
 newgerfor.33.a: "Leurs conditions sont acceptables."
 newgerfor.33.b: "Au diable Berlin !"

 newgerfor.34.t: "Réalignement réussi de l'Ukraine"
 newgerfor.34.d1: "Depuis quelque temps déjà, l’État Ukrainien, bien qu’officiellement sous l’administration autocratique du Hetman Pavlo Skoropadskyi, est en réalité dirigé depuis l’ombre par le Ministre-Otaman Ivan Poltavets-Ostrianytsia. Le régime du Ministre-Otaman a été marqué par de graves abus et un régime autoritaire presque inédit en Europe de l'Est.\n\nC'est sur ce fait que l'ambassadeur d'Allemagne en Ukraine Johannes von Welczeck avait demandé une rencontre avec le Hetman Skoropadskyi, au cours de laquelle il a relayé les "profondes préoccupations" de Berlin quant à la situation en Ukraine. De manière inattendue, le Hetman a accepté ces remarques, reconnaissant que cette nomination était une erreur, mais a malgré tout déclaré qu'il n'était pas sûr de pouvoir renverser le Ministre-Otaman sans provoquer un autre conflit violent. En réponse, Welczeck a promis un soutien militaire allemand pour aider à un « transfert de pouvoir » si nécessaire – une réponse qui aurait des conséquences importantes le lendemain.\n\nCe transfert de pouvoir se déroulerait aussi facilement que l’ambassadeur l’avait espéré. Des unités de l'armée ukrainienne, assistées d'une division allemande, ont capturé les bâtiments gouvernementaux à [202.GetName] et encerclé la résidence du Ministre Otaman. Ce dernier a ensuite été arrêté pour corruption, alors que le Hetman Skoropadskyi, cherchant à rassurer la population de [202.GetName], prononçait un discours à la radio annonçant son soutien aux actions de l'armée.\n\nDans le même discours, le Hetman annonçait son abdication, invoquant son incapacité à assurer une bonne gouvernance en raison d'une mauvaise santé. Selon la loi constitutionnelle, son fils Danylo régnerait désormais en tant que nouveau Hetman. Dans son dernier acte en tant que Hetman, Skoropadskyi a nommé le héros de guerre non partisan, Oleksandr Shapoval, au Ministère-Otaman. Le nouveau ministre et son gouvernement devraient s’engager dans un processus de démocratisation progressif, qui sera supervisé par le Hetman Danylo, de tendance constitutionnaliste."
 newgerfor.34.d2: "Depuis quelque temps déjà, l’État ukrainien est sous le régime autocratique de Pavlo Skoropadskyi et de son Ministre-Otaman Borys Homzyn. Bien que le gouvernement Homzyn ait connu un processus de démocratisation partielle après la guerre, bon nombre des restrictions imposées à l'organisation politique remontant à la fondation de l'État Ukrainien sont restées en vigueur.\n\nC'est sur ce fait que l'ambassadeur d'Allemagne en Ukraine Johannes von Welczeck avait demandé une rencontre avec le Hetman Skoropadskyi et le Ministre-Otaman Homzyn. Welczeck a indiqué que Berlin avait exprimé son inquiétude quant à la lenteur du processus de démocratisation de Homzyn. Il a évoqué la révolte anti-Hetman comme exemple : les restrictions sur l'organisation politique et l'absence de réformes n'ont fait qu'irriter la population, et le soulèvement a été écrasé par la force militaire brutale, sans véritable soutien au gouvernement Hetman.\n\nBien que Homzyn ait été quelque peu offensé par la déclaration de Welczeck, le Hetman a clairement exprimé son soutien à l'idée. Quelques jours plus tard, il était clair que son approbation avait influencé Homzyn, qui a annoncé un paquet de réformes constitutionnelles au Soim. Plusieurs clauses vagues de la Constitution ont été modifiées et les lois interdisant aux partis de tendance socialiste de se présenter aux élections ont été déclarées nulles et non avenues.\n\nAvec la disparition d'un grand nombre de restrictions, la nature autocratique du gouvernement du Hetman va certainement disparaître progressivement. Il est peu probable que le parti dirigeant, l'Union des Hetmanites, tombe aux prochaines élections, mais une administration plus constitutionnelle que jamais est désormais en place - ce que Welczeck a rapporté avec plaisir à Berlin."
 newgerfor.34.d3: "Depuis un certain temps déjà, l’État ukrainien est dirigé par Pavlo Skoropadskyi et dirigé par un gouvernement non partisan, responsable devant le Hetman et l’Assemblée de Classe Panukrainienne. Cet arrangement est le résultat des élections de 1937, qui ont placé l'Union ukrainienne des Agrariens-Etatistes et sa vision d'une « société classocratique », basée sur les idées de Viacheslav Lypsinkyi, au premier plan de la politique ukrainienne. Jusqu’à présent, les résultats de cette expérience ont été mitigés : les organisations non agraires ont été exclues de la politique et l’organisation des partis politiques a été restreinte.\n\nC'est sur ce fait que l'ambassadeur d'Allemagne en Ukraine Johannes von Welczeck avait demandé une rencontre avec le Hetman Skoropadskyi et le Ministre-Otaman Serhii Shemet. Welczeck a rapporté que Berlin avait exprimé son inquiétude face à l'administration classocratique, affirmant qu'elle était entachée d'inefficacités et qu'elle ne serait probablement pas en mesure de se maintenir éternellement. Il a cité comme exemple la révolte anti-Hetman : les restrictions imposées à la capacité du peuple à s'organiser en partis politiques ne feraient qu'apporter de l'instabilité.\n\nEn réponse, le Hetman a promis que les mesures les plus démocratiques seraient bientôt prises, qui "ne compromettraient pas gravement" le système. Bien qu'il ait eu peu de mots lors de l'entretien avec Welczeck, le Ministre-Otaman Shemet a apparemment suivi la volonté du Hetman, puisqu'il a annoncé le lendemain la levée de l'interdiction des partis politiques, ainsi que des réformes visant à affaiblir le poste de chef du Conseil des Jurés. Le titulaire du poste, Mykola Kochubei, aurait été furieux de cette décision, mais le processus de réforme s'est néanmoins déroulé sans problème, ce que Welczeck a rapporté avec plaisir à Berlin."
 newgerfor.34.d4: "Depuis quelque temps, l'Ukraine est dirigée par "Providnyk" Yevhen Konovalets et la Ligue des Nationalistes Ukrainiens, arrivés au pouvoir après un coup d'État contre le gouvernement du Hetman. Le coup d’État n’a suscité aucune bonne volonté de la part de Berlin, vu que le Hetman avait dirigé l’Ukraine pendant deux décennies en tant qu’allié fidèle de l’Allemagne  – mais c’était un fait accompli et nous avons été contraints de faire des compromis.\n\nMême si la réintégration du Hetman est hors de question, des propositions ont été avancées pour tenter de modérer l'influence de la Ligue. Ces propositions ont inspiré une rencontre entre l'ambassadeur d'Allemagne en Ukraine, Johannes von Welczeck, et Providnyk Yevhen Konovalets. Welczeck a indiqué que Berlin avait exprimé sa "profonde inquiétude" face au comportement antidémocratique de la LUN, ainsi qu'à certains sentiments anti-allemands de la part de ses partisans les plus fanatiques.\n\nAlors que Konovalets s'interrogeait sur la position de Berlin pour faire de telles déclarations, il a déclaré qu'un isolement politique des éléments les plus problématiques au sein du parti n'était pas exclu. Les tensions entre les anciens membres de la Ligue, composés de nationalistes radicaux, et les nouveaux membres, composés principalement de personnalités militaires, existent depuis le coup d’État et s’accentuent désormais. Il était dans l'intérêt de sa nation, a déclaré Konovalets à Welczeck, que Stsiborskyi, Lypa et d'autres membres du parti soient réaffectés à leurs postes – et Welczeck avait donné à Konovalets une raison claire pour le faire.\n\nLe Providnyk est resté vague sur la tenue ou non d'élections multipartites à l'avenir et est resté catégorique sur le fait qu'il y avait des « questions plus urgentes », mais la position de Konovalets a rassuré Berlin dans une mesure confortable."
 newgerfor.34.d5: "Depuis le début des années 1937, l'Ukraine, plus grand État client de l'Allemagne à l'Est, est gouvernée par un gouvernement républicain démocratique, qui s'est établi à la suite de l'insurrection anti-Hetman. L'effondrement du régime au pouvoir a été si total et si rapide que Berlin n'a eu d'autre choix que de reconnaître les nouvelles autorités, d'autant plus que [202.GetName] s'est montrée prête à se conformer aux exigences de l'Allemagne.\n\nIl faut reconnaître que le nouveau gouvernement a scrupuleusement respecté ses obligations en matière de sécurité et a joué son rôle dans la guerre. Il reste néanmoins à craindre qu’une fois la menace immédiate de Moscou disparue, l’Ukraine commence à tester les limites de ce qui est autorisé, ce qui pourrait perturber le système de sécurité et de domination économique soigneusement construit en Europe de l’Est.\n\nPour éviter cela, invoquant l'incompatibilité du dernier paquet législatif avec les réglementations de la Mitteleuropa, l'Allemagne a considérablement augmenté les droits de douane sur les céréales ukrainiennes à l'exportation et a menacé de suspendre plusieurs prêts importants. Tout cela, ainsi que des fuites anonymes dans la presse concernant plusieurs cas de détournement de fonds et d'utilisation inefficace des fonds publics, ont conduit à la crise parlementaire et à une série de démissions au sein du gouvernement. Craignant que cette situation ne conduise à la chute du gouvernement , les autorités ukrainiennes ont cédé aux exigences de Berlin. Les hommes d’État en disgrâce, affiliés à divers partis, devaient être remplacés par des experts pragmatiques et des représentants du monde des affaires, dont beaucoup étaient autrefois liés à l’Union de l’Industrie, du Commerce, des Finances et de l’Agriculture, aujourd’hui disparue. Toute législation relative à la politique commerciale et financière devait désormais être soumise discrètement au contrôle de la Chambre de Commerce Allemande à [202.GetName].\n\nCette dernière disposition a considérablement affaibli l’aile gauche de l’URDP, l’une des plus grandes forces ukrainiennes au parlement, déplaçant ainsi l’équilibre des pouvoirs au sein de la législature dans une direction bien plus adaptée à Berlin."
 newgerfor.34.a:0 "Bonne nouvelle."

 newgerfor.35.t: "Le réalignement de l'Ukraine a échoué"
 newgerfor.35.d: "Le régime de [202.GetName] a choisi de résister et a écrasé nos contacts en Ukraine tout en expulsant nos garnisons dans le pays. Il s’agit d’une rupture totale de nos liens et les relations entre les deux États ont atteint un nouveau plus bas."
 newgerfor.35.a: "Nous devons envisager un usage plus direct de la force."

 newgerfor.36.t: "L'Allemagne exige la reddition du Canal de Suez"
 newgerfor.36.d.default: "Lors des guerres au Moyen-Orient, nous avons pris le contrôle du canal de Suez, l'artère qui relie l'Europe, l'Asie et l'Afrique et dont les péages nous seraient d'une grande utilité - si nous n'avions pas reçu une note de l'Allemagne protestant contre notre "politique protectionniste qui crée des obstacles au commerce mondial". Après avoir remporté la Seconde Weltkrieg, ils tournent à présent leur attention vers nous – ce qui est compréhensible puisque le canal de Suez relie leur cœur de l'Allemagne à ses colonies d’Afrique et d’Asie de l’Est.\n\nIl semble peu probable que nous soyons capables de défier l’Allemagne et son alliance à nous seuls. Cependant, peut-être serait-il possible de trouver une autre grande puissance qui puisse nous soutenir et nous permettre de garder Suez entre nos mains ? Alternativement, nous pourrions simplement abandonner le canal..."
 newgerfor.36.d.major: "Lors des guerres au Moyen-Orient, nous avons pris le contrôle du canal de Suez, l'artère qui relie l'Europe, l'Asie et l'Afrique et dont les péages nous seraient d'une grande utilité - si nous n'avions pas reçu une note de l'Allemagne protestant contre notre "politique protectionniste qui crée des obstacles au commerce mondial". Après avoir remporté la Seconde Weltkrieg, ils tournent à présent leur attention vers nous – ce qui est compréhensible puisque le canal de Suez relie leur cœur de l'Allemagne à ses colonies d’Afrique et d’Asie de l’Est.\n\nBien que notre alliance soit suffisamment forte pour défier l'Allemagne et son alliance, Suez vaut-il le risque d'une troisième guerre globale ?"
 newgerfor.36.a: "Nous n'avons pas le choix, rendez le Canal."
 newgerfor.36.b.USA: "Demander du soutien à [361.owner.GetNonIdeologyNameDef]."
 newgerfor.36.b.ENT: "Demander du soutien à l'[ENT.GetFactionName]."
 newgerfor.36.b.JAP: "Demander du soutien au [JAP.GetNonIdeologyNameDef]."
 newgerfor.36.c: "Nous ne nous plierons pas à ces demandes Allemandes absurdes !"

 newgerfor.37.t: "[FROM.GetName] se rend"
 newgerfor.37.d: "Une note de [FROM.GetName]nous informe qu'ils ne contesteront pas nos prétentions sur le canal de Suez et permettront à une garnison allemande d'arriver immédiatement à Port-al-Saïd. Il s’agit d’une victoire impressionnante pour notre diplomatie qui nous confère un pouvoir sans précédent dans le contrôle des mers."
 newgerfor.37.a: "Et sans qu'un coup de feu ne soit tiré."

 newgerfor.38.t: "[FROM.GetName] demande du soutien contre l'Allemagne"
 newgerfor.38.d: "Nous avons reçu une note diplomatique inquiète de la part de [FROM.GetName] - apparemment l'Allemagne leur aurait récemment demandé de leur remettre le contrôle du canal de Suez sous la menace d'une invasion. Comme nous n’avons pas d'intérêts particuliers envers [FROM.GetName], ils ont officiellement demandé notre soutien dans cette crise diplomatique. Peut-être y gagnerions-nous pas mal si nous les soutenions contre les Allemands et obtenions une victoire diplomatique ?"
 newgerfor.38.a: "Nous protègerons [FROM.GetName] contre l'impérialisme allemand!"
 newgerfor.38.b: "Nous ne risquerons pas une guerre avec l'Allemagne."

 newgerfor.39.t: "[FROM.GetName] résiste!"
 newgerfor.39.d: "[FROM.GetName] nous a informés qu'ils ne nous céderaient pas le canal de Suez et ont rompu les relations diplomatiques avec nous. Il semble que seule la guerre puisse résoudre cette crise."
 newgerfor.39.a: "Alors nous les écraserons !"

 newgerfor.40.t: "[FROM.GetName] nous soutient!"
 newgerfor.40.d: "[FROM.GetName] nous a informés qu'ils nous soutiendraient contre l'empiétement de l'Allemagne au Moyen-Orient et garantiraient notre intégrité territoriale! Cela devrait donner à Berlin une raison de reconsidérer sa politique impérialiste."
 newgerfor.40.a: "Ensemble, nous mettrons un terme à l'impérialisme allemand!"

 newgerfor.41.t: "[FROM.GetName] refuse de nous soutenir!"
 newgerfor.41.d: "[FROM.GetName] nous a rejeté! Ils ne souhaitent pas nous protéger contre les menaces allemandes et nous ont laissés nous débrouiller seuls. Pendant ce temps, la demande allemande pour le canal de Suez est toujours en suspens... Avons-nous une chance de résister, ou devons-nous simplement leur abandonner le canal ?"
 newgerfor.41.a: "Nous n'avons désormais d'autre choix que d'accepter leurs conditions."
 newgerfor.41.b: "Qu'ils soient damnés! Nous résisterons seuls à l’Allemagne!"

 newgerfor.42.t: "La Crise de Suez"
 newgerfor.42.d: "La situation s'est aggravée. [FROM.GetName]a soudainement rejoint le conflit autour du canal de Suez en garantissant leur intégrité territoriale et en menaçant d'intervenir si nous utilisions la force militaire pour nous emparer du canal de Suez. Nous ne savons pas s’il s’agit d’une menace réelle ou vide de sens, mais nous devons désormais agir avec prudence."
 newgerfor.42.a: "Alors vous serez tous les deux écrasés!"
 newgerfor.42.b: "Nous devons reculer, nous ne pouvons pas risquer une guerre."

 newgerfor.43.t:0 "L’Allemagne fait marche arrière"
 newgerfor.43.d: "Rejoints par nos nouveaux alliés, nous avons forcé l’Allemagne à reculer ! Pour l’instant, notre indépendance est affirmée et l’Allemagne a été quelque peu humiliée sur la scène internationale."
 newgerfor.43.a: "Une victoire de notre diplomatie !"

 newgerfor.44.t: "L’Allemagne exige le contrôle des gisements de pétrole"
 newgerfor.44.d: "Nous avons reçu un message choquant de l'ambassadeur allemand : son pays est très intéressé par le pétrole extrait dans notre pays et souhaite que nous vendions ces gisements de pétrole à une société allemande, donnant ainsi à l'Allemagne le contrôle de notre production de pétrole. Cela mettrait gravement en péril notre indépendance économique. Toutefois, si nous refusions, il est possible que les Allemands utilisent la force militaire pour s'emparer de notre pétrole..."
 newgerfor.44.a: "Nous ne pouvons pas combattre l'Empire."
 newgerfor.44.b: "Nous défendrons notre indépendance économique!"

 newgerfor.45.t:0 "[FROM.GetName] accepte"
 newgerfor.45.d: "[FROM.GetName] a compris nos intentions derrière nos paroles et nous ont cédé leurs ressources pétrolières. Désormais, ce pétrole peut être utilisé pour alimenter notre industrie en constante croissance."
 newgerfor.45.a:0 "Parfait."

 newgerfor.46.t:0 "[FROM.GetName] refuse"
 newgerfor.46.d: "[FROM.GetName] s'est montré à la fois obstiné : ils ont refusé toute tentative de négociation et ont déclaré qu'ils ne voulaient pas que nous violions leur indépendance économique. Peut-être qu’une solution militaire pourrait les forcer à se rendre."
 newgerfor.46.a: "Il est temps de déclencher une guerre dans le Golfe..."

 newgerfor.47.t: "Soutien allemand à la résistance africaine"
 newgerfor.47.d: "Depuis de nombreuses années, nous avons dû faire face à des résistances en Afrique – depuis les pillards touaregs jusqu’aux mouvements nationalistes latents au Maghreb. Aujourd’hui, ce qui est inquiétant, c’est que Berlin s’est également joint à la mêlée – en s’engageant officiellement à soutenir la « lutte anticoloniale en Afrique Française », aussi hypocrite que cela puisse paraître. Il est probable que la résistance anticoloniale clandestine commencera également à recevoir de plus en plus de soutien..."
 newgerfor.47.a:0 "Ordures..."

 newgerfor.48.t: "L’Allemagne propose un accord économique"
 newgerfor.48.d: "Notre réunification de la Chine n’a pas manqué aux grandes puissances mondiales – et l’Allemagne, qui a remporté la Seconde Weltkrieg et consolidé ses positions en Europe, nous a maintenant contacté en nous proposant de « redémarrer » notre relation. Ils proposent un accord commercial et économique – des barrières commerciales moindres et des investissements conjoints germano-chinois importants dans des zones économiques spéciales qui peuvent aider à relancer notre transition vers une économie industrielle.\n\nNaturellement, il y a des raisons de se méfier des intentions de Berlin : leur ingérence en Chine est bien connue et particulièrement infâme. Cependant, maintenant qu’une Chine forte, stable et unie se tient dans notre dos, peut-être pourrons-nous enfin créer un accord équitable entre nous et les Occidentaux ?"
 newgerfor.48.a: "Bien entendu, cela sera mutuellement bénéfique."
 newgerfor.48.b: "Ceci n’est qu’une autre tentative de mettre en péril notre indépendance!"

 newgerfor.49.t:0 "[FROM.GetName] accepte"
 newgerfor.49.d: "[FROM.GetName] a mis nos vieux désaccords de côté et a accepté notre accord commercial et économique. Nous récoltons déjà les fruits de cet investissement."
 newgerfor.49.a:0 "Parfait."

 newgerfor.50.t:0 "[FROM.GetName] refuse"
 newgerfor.50.d: "[FROM.GetName] n’est pas intéressé par la coopération économique et les négociations pour un accord économique sino-allemand ont donc rapidement pris fin."
 newgerfor.50.a:0 "Oh, très bien..."

 newgerfor.51.t: "Investissement allemand croissant"
 newgerfor.51.d: "Une section du Ministère des Affaires Etrangères de l'Empire Allemand a été créée dans notre pays, destinée à faciliter les investissements dans notre pays et pour servir de canal pour un contrôle allemand de plus en plus fort sur notre économie. Les efforts de Berlin portent déjà leurs fruits : des investisseurs allemands ont pris le contrôle de plusieurs grandes entreprises et ont l'intention de réorienter leurs bénéfices vers leur pays d'origine. Toutefois, une certaine croissance de notre base industrielle a également été constatée."
 newgerfor.51.a:0 "Oh, très bien..."

 newgerfor.52.t: "Plan Ferroviaire pour l'Est"
 newgerfor.52.d: "Nous avons été informés que l'Empire Allemand avait lancé un programme d'expansion ferroviaire qui reliera nos États à l'Est de l'Allemagne et permettra ainsi un transfert plus facile des troupes entre l'Ouest et l'Est. En outre, une partie du matériel roulant de fabrication allemande a été transférée dans nos stocks afin de faciliter l'exploitation de ces rails améliorés."
 newgerfor.52.a:0 "Bien."

 newgerfor.53.t: "L’Allemagne exige le retour des colonies africaines"
 newgerfor.53.d: "Nous avons reçu un télégramme de l'Empire Allemand - ils exigent le retour de leurs colonies en Afrique que nous, selon eux, avons volées à leurs justes propriétaires - même si c'est leur gouvernement incompétent qui a conduit à l'effondrement de leur colonie dans le première place. Quoi qu’il en soit, Berlin semble vouloir appuyer ses paroles par les armes, si nous ne rendons pas nos territoires nouvellement conquis."
 newgerfor.53.a:0 "Nous n'avons pas d'autre choix que d'accepter."
 newgerfor.53.b: "Ils ne peuvent pas nous atteindre ici!"

 newgerfor.54.t:0 "[FROM.GetName] accepte"
 newgerfor.54.d: "[FROM.GetNameDefCap] a choisi de régler ce conflit de manière pacifique et nous a cédé ses territoires en Afrique. Désormais, nous pouvons y rétablir en toute sécurité notre administration coloniale."
 newgerfor.54.a:0 "Parfait."

 newgerfor.55.t:0 "[FROM.GetName] refuse"
 newgerfor.55.d: "[FROM.GetNameDefCap] a refusé notre demande pacifique de restituer les territoires africains qu’ils contrôlent, et nous n’aurons donc pas le choix que d’accepter ce changement de propriété, ou d’essayer de le reprendre par des méthodes plus violentes."
 newgerfor.55.a: "Nos paroles sont soutenues par des armes."

 newgerfor.56.t: "Soutien de l'Allemagne"
 newgerfor.56.d: "Notre patrie nous a envoyé un afflux de ressources, de ravitaillements et de renforts afin de faciliter notre reconquête de nos anciennes possessions en Afrique Centrale."
 newgerfor.56.a: "Merci."

 newgerfor.57.t: "Cession Définitive de Souveraineté"
 newgerfor.57.d: "Au fil des années, les institutions de Mitteleuropa sont devenues de plus en plus intrusives – chaque réforme renforçant de plus en plus leur bureaucratie tout en augmentant en même temps le contrôle qu'exerce l'Empire Allemand sur ces institutions. À l’heure actuelle, ils ne font plus qu’un : et c’est désormais presque toujours Berlin qui décide de qui occupe un poste au sein de la Mitteleuropa. Notre indépendance économique et politique est donc de plus en plus menacée par les institutions.\n\nAujourd'hui, la dernière pierre est posée - qui accordera à la Mitteleuropa un contrôle sans précédent sur notre gouvernement, au point où les gouvernements jugés inacceptables par rapport aux "objectifs et orientations de l'union douanière", en fait, aux intérêts allemands, finiront probablement brisés du fait de la pression économique. Est-ce vraiment ceci que nous souhaitons? Ou avons-nous encore le choix ?"
 newgerfor.57.a: "Non, nous n'avons pas le choix..."
 newgerfor.57.b: "Oui, nous devons rester en dehors!"

 newgerfor.58.t: "[FROM.GetName] refuse la cession de souveraineté"
 newgerfor.58.d: "Les hommes politiques de [FROM.GetName] ont refusé de se plier à nos souhaits et ont quitté l'organisation Mitteleuropa au lieu de céder leur souveraineté à notre organisation supranationale. Ils disent cependant qu’ils resteront probablement un allié indépendant de notre alliance."
 newgerfor.58.a:0 "Je vois..."

 newgerfor.59.t: "Invitation à la Conférence de Munich"
 newgerfor.59.d: "La Seconde Weltkrieg s’est calmée. Inspiré par son expérience réussie au sein d'institutions internationales pluralistes après les réformes démocratiques de la Mitteleuropa, l'Empire Allemand a convoqué une conférence composée de représentants de tous les pays du monde - dans le but de créer un arbitre international, qui pourrait enfin mettre fin à une spirale mondiale de guerre et pousser les pays à régler leurs différends sur la scène diplomatique plutôt qu'avec la puissance militaire.\n\nCette institution serait l’Union des Nations, et même si l’Allemagne en serait le principal exécutant, l’adhésion à cette organisation promet des avantages économiques et commerciaux considérables, ainsi qu’une protection allemande. Devons-nous nous rallier à une telle proposition ?"
 newgerfor.59.a: "Oui, peut-être pouvons-nous empêcher ensemble une Troisième Weltkrieg."
 newgerfor.59.b: "Non, pourquoi faire ?"

 newgerfor.60.t: "[FROM.GetName] refuse l'adhésion à l'Union des Nations"
 newgerfor.60.d: "Le gouvernement de [FROM.GetName] a refusé de participer à la Conférence de Munich et ne sera pas membre fondateur de l'Union des Nations. Même s’ils pourraient nous rejoindre à l’avenir, ils resteront pour le moment en dehors de notre influence."
 newgerfor.60.a:0 "Je vois..."

 newgerfor.61.t1: "L’Allemagne exige une Restauration"
 newgerfor.61.t2: "L’Allemagne exige un changement de régime"
 newgerfor.61.d1: "Alors que la révolution du Trèfle a donné l’impression que l’Allemagne accorderait à la Pologne la liberté de déterminer son propre avenir, nous savons désormais qu’il ne s’agissait que d’une façade. Maintenant qu'ils n'ont plus besoin de notre aide pour défendre l'Europe contre les syndicalistes, le régime de [GER.GetSecondInCommand] a exigé le rétablissement des Hohenzollern sur le trône, qui n'ont d'ailleurs pas plus de liens avec la Pologne que le Kaiser lui-même.\n\nCette démonstration pure d'impérialisme n’échappe pas à l’opinion publique, qui manifeste déjà pour que le gouvernement s’oppose aux ordres de Berlin."
 newgerfor.61.d2: "Le gouvernement de [POL.GetLeader] est tombé en disgrâce vis à vis de Berlin.\n\nLe tumulte de l'histoire récente de la Pologne – le sujet d'un gouvernement minoritaire défaillant, d'une révolution et d'un coup d'État – a conféré au gouvernement ChZJN le respect en tant que force de gouvernement responsable et stable. La coalition Centrolew, qui avait pris le pouvoir par la force après avoir ignoré la constitution, avait prouvé qu'elle ne pouvait pas gouverner de manière responsable après que l'adoption de mesures anticléricales ait fait craindre une prise de pouvoir extrémiste. La junte temporaire de Rydz-Śmigły a finalement résolu ce problème avant de restaurer le gouvernement civil.\n\nApparemment, le régime allemand en place n’est pas d’accord avec cette évaluation. Malgré la frustration des partis d'opposition au Reichstag, ils ont déclaré illégal le coup d'État de Rydz-Śmigły et ont exigé que le bloc Centrolew soit autorisé à former un nouveau gouvernement."
 newgerfor.61.d3: "Alors que les marxistes et les nationalistes ont menacé la Pologne tant à l’intérieur qu’à l’étranger, le gouvernement Studnicki s’est donné pour objectif d’empêcher l’escalade de ces menaces en réformant soigneusement l’économie et en maintenant des liens étroits avec l’Allemagne. Aujourd’hui, l’Allemagne souhaite le démanteler.\n\nLa Constitution Polonaise donne au roi le pouvoir de nommer des gouvernements à sa guise, et ces gouvernements ont eu la possibilité de mettre en œuvre leur programme par décret tout en contournant le Sejm élu. Les parlementaires radicaux allemands considèrent cette situation comme inacceptable, tout comme la perception de corruption. Ils ont exigé que la Pologne forme un gouvernement réformiste capable de renforcer sa légitimité grâce à des mesures telles que l'abolition du veto royal."
 newgerfor.61.a: "Nous sommes condamnés."
 newgerfor.61.b: "Ils doivent bluffer!"

 newgerfor.62.t: "La Pologne accepte"
 newgerfor.62.d1: "Comme demandé, le gouvernement non élu de Pologne a démissionné. Władysław Studnicki quittera son poste de Premier Ministre polonais en faveur d'un gouvernement de transition dirigé par les libéraux du Cercle interpartisan, destiné à réformer la constitution polonaise et à empêcher les aristocrates de s'ingérer à nouveau à une telle échelle."
 newgerfor.62.d2: "Comme demandé, le gouvernement polonais aligné sur Endecja a permis aux républicains alignés sur Centrolew de restaurer leur régime jusqu'à ce que la coalition ChZJN soit en mesure d'obtenir un mandat légalement, par le biais d'élections démocratiques. Même si le ChJZN prévoyait de poursuivre les élections selon leurs conditions, il a estimé que cela permettrait à tous les partis de s'affronter équitablement."
 newgerfor.62.d3: "Les populistes de Varsovie ont capitulé devant nos revendications et le gouvernement constitutionnel sous la monarchie légitime a été rétabli.\n\nLe fils du Kaiser était réticent à revenir sur le trône, invoquant sa faible popularité et le risque que son retour pourrait représenter. Ni le Kaiser ni le Reichskanzler n’étaient en désaccord, mais dans tous les cas, l’Allemagne ne peut pas se permettre de perdre la Pologne."
 newgerfor.62.a:0 "Excellent"

 newgerfor.63.t: "La Pologne résiste"
 newgerfor.63.d1: "Varsovie a refusé de tenir compte de nos avertissements. Apparemment, ils croient que parce que leur roi a fait le choix difficile d’abdiquer dans des circonstances désastreuses, tout Allemand qui tenterait de s’engager avec eux se laisserait simplement marcher sur les pieds par le peuple polonais. Cette idée ne durera pas."
 newgerfor.63.d2: "Curieusement, le gouvernement polonais a refusé de s’écarter du processus démocratique, même face à une intervention militaire. Compte tenu de leur dépendance économique et politique à notre égard, on ne sait pas exactement comment ils comptent se cacher de notre justice, mais il semble qu’ils vont essayer."
 newgerfor.63.a: "Cela ne devrait pas prendre longtemps."

 newgerfor.64.t: "L’Allemagne exige un changement de régime"
 newgerfor.64.d1:9 "Il n'a jamais été facile de rallier l'Empire allemand à ce qui a toujours été un mouvement socialiste. Pourtant, pendant un certain temps, cela a semblé fonctionner. La Hrmada, puis le BDSP, ont pu entretenir de bonnes relations avec Berlin, qui s'est modéré et a cherché des alliés contre la Russie, mais le gouvernement radicalisé de [GER.GetSecondInCommand] a mis un terme à cette politique.\n\nIl est évident que Berlin prépare un coup d'État. Après avoir publiquement désavoué la nature socialiste du BDSP et l'instabilité qu'il a apportée au pays, nous avons appris que le leader d'extrême droite Vacłaŭ Łastoŭski est parti rencontrer le ministère allemand des affaires étrangères. Bien qu'avec des connaissances avancées, nous puissions être en mesure de rallier l'armée et d'empêcher une prise de pouvoir facile, empêcher l'Allemagne d'intervenir et d'installer le gouvernement qu'elle préfère est un autre problème."
 newgerfor.64.d2: "Malgré le rôle crucial qu'elle a joué dans son accession au pouvoir, Radasłaŭ Astroŭski est tombé en disgrâce auprès de l'Allemagne. Ils considèrent à présent l'échec du gouvernement Taraškievič comme un « Coup d'État illégal », malgré le danger imminent de voir les socialistes vendre le pays à Paris, et exigent que nous libérions les militants de gauche emprisonnés, pour qu'ils puissent former un nouveau gouvernement.\n\nIl n'est pas clair que cela soit motivé par le fait qu’ils pensent qu’une Biélorussie de droite patriotique s’éloignerait d’eux, que notre élimination améliorerait leur prestige, ou simplement que le BDSP dépendrait d’eux, mais il est évident qu’ils n’apprécient pas notre souveraineté."
 newgerfor.64.d3: "L’Allemagne s'est avérée ne pas être l’alliée des Kryviens indépendants d’esprit que nous espérions. Après qu'une querelle entre la droite d'Astroŭski et la gauche de Taraškievič ait prouvé que le Sojm ne faisait qu'aggraver la sécurité du pays, les membres révolutionnaires du Parti Agrarien ont réussi à résoudre la crise en créant un nouvel État.\n\nNous espérions que, compte tenu de l’importance de notre position géopolitique, l’Allemagne en reconnaîtrait l’importance et il semblait que c'ait été le ca,s au début. Malheureusement, le libéralisme a empoisonné l’État Allemand en lui faisant croire que la démocratie devait être réimposée de force. Berlin a exigé une nouvelle session du Sojm, avec un gouvernement dirigé par des membres de la NDA qui ont survécu au chaos du coup d'État. Ce serait un sort terrible, mais notre marge de manoeuvre réelle n'est pas claire."
 newgerfor.64.d4: "Le gouvernement général de Minsk n’a jamais été considéré comme une solution permanente à la situation politique en Ruthénie Blanche. Il a plutôt été utilisé pour garantir que les troubles dans le pays ne le rendaient pas vulnérable face à la Russie, ce qui a fonctionné. De même, Kempf ne s’est jamais considéré comme un suzerain permanent du pays – plutôt comme une étape dans sa carrière au service de la patrie allemande.\n\nBerlin, n'ayant plus besoin de la dictature, a ordonné au gouvernement général de restaurer sans plus tarder la souveraineté biélorusse et à Werner Kempf de reprendre son poste d'attaché militaire. Le bloc modéré de la NDA a été désigné comme chef de file d’un gouvernement provisoire, en raison de sa volonté d’établir des relations diplomatiques avec le régime militaire."
 newgerfor.64.a: "C'est un petit prix pour un avenir prospère, n'est-ce pas ?"
 newgerfor.64.b: "Peut-être pourrions-nous gagner du temps."
 newgerfor.64.c: "On s'en charge, putain."

 newgerfor.65.t:9 "[BLR.GetNameDefCap] Accepte"
 newgerfor.65.d1: "Malgré leur loyauté apparente à notre égard, le BSDP flirte avec le socialisme depuis sa création. Leur chef Taraškievič s'est fait remarquer pour ses sentiments particulièrement chaleureux à son égard et pour avoir dorloté l'aile marxiste du parti malgré ses opinions.\n\nHeureusement, nous ne sommes pas les seuls à l’avoir remarqué. L'un des plus grands partis d'opposition au BSDP ,le Parti Paysan Biélorusse, dispose d'une base solide au sein du Sojm, d'une aile paramilitaire et d'une haine du socialisme et de la russophilie. Le parti de Łastoŭski est donc un allié de circonstance idéal. Le gouvernement de Taraškievič n'a pas pu résister à notre pression et Łastoŭski est entré à Minsk presque sans opposition."
 newgerfor.65.d2: "Le souvenir de la démocratie en Ruthénie blanche est encore frais dans nos esprits et dans les leurs. Après la Weltkrieg, le pays a été établi en tant que république démocratique libre et, malgré la récence de l'identité nationale des Ruthènes Blancs, cela s'est avéré très viable. La seule chose qui pouvait vaincre cet ordre était la corruption de l’élite et de l’armée, qui ne pouvaient pas permettre à la réforme agraire populaire de remettre en cause leur emprise sur l’économie. Mais aujourd’hui, le coup d’État a été défait. Sous notre pression, le cabinet Astroŭski a vu ce qui se passait et a abdiqué son pouvoir après avoir libéré les prisonniers du BDSP. Nous avons réussi."
 newgerfor.65.d3: "Aussi effroyable qu'ait pu être la fin de la démocratie Ruthène, nous ne pouvions plus tolérer la dictature de Łastoŭski. Aucun pouvoir démocratique ne pourrait rester les bras croisés et regarder le totalitarisme violent de son prétendu allié détruire les moyens de subsistance de son peuple, comme l’État Kryvien le fait allègrement. Le gouvernement a demandé à Minsk de se retirer ou de faire face à une intervention, et soit par peur, soit par un rare moment de bon sens, il a cédé. Ce nouveau gouvernement aura la tâche peu enviable de reconstruction, mais il s'est au moins assuré le pouvoir."
 newgerfor.65.d4: "Le gouvernement de [GER.GetSecondInCommand] a une réputation à tenir sur la scène mondiale. Le gouvernement allemand réformé doit montrer qu’il mène une diplomatie juste et de bonne foi, et cela ne sera pas possible tant que des pans de territoire seront illégalement annexés par la Heer. À cette fin, le gouvernement général de Minsk a été aboli avec effet immédiat et les officiers allemands présents en Ruthénie Blanche ont été réintégrés à leurs postes d'attachés. Afin d’éviter que l’instabilité du régime de Taraškievič ne se reproduise, la coalition modérée dirigée par les démocrates-chrétiens a été sollicitée pour superviser le retour à la démocratie."
 newgerfor.65.a: "Et voila des maux de tête épargnés."

 newgerfor.66.t:9 "[BLR.GetNameDefCap] Refuse"
 newgerfor.66.d1: "Malgré leur loyauté apparente à notre égard, le BSDP flirte avec le socialisme depuis sa création. Leur chef Taraškievič s'est fait remarquer pour ses sentiments particulièrement chaleureux à son égard et pour avoir dorloté l'aile marxiste du parti, en dépit de ses opinions.\n\nIl semble qu’ils aient enfin montré à nouveau leur vrai visage : après que les plans initiaux d’un coup d’État sans effusion de sang aient été contrecarrés, le cabinet de Taraškievič a choisi d’ignorer nos demandes de changement de régime, dans l’espoir peut-être de négocier un meilleur accord. Dans tous les autres cas, il s’agirait peut-être d’un acte courageux, mais on ne peut pas permettre au marxisme d’empiéter une fois de plus sur les frontières allemandes."
 newgerfor.66.d2: "Compte tenu du déséquilibre de pouvoir entre la première puissance d’Europe de l’Est et l’un de ses États les plus pauvres, on pourrait conclure que la Rada Centrale a exagéré son jeu. En réponse à une note exigeant que le coup d'État renversant le gouvernement légal du BDSP soit annulé, le gouvernement de jure de Minsk a affirmé que cela signifierait une révolution communiste et a souligné la nécessité d'une coopération prudente entre les deux gouvernements. Peut-être que s’il n’est pas sûr que la Rada centrale réponde à nos demandes telles quelles, notre armée sera en mesure de l’aider dans cette tâche."
 newgerfor.66.d3: "La situation politique en Ruthénie Blanche est sombre. Les tensions entre le gouvernement et l'armée au milieu des années 30 se sont soldées par un coup d'État manqué, laissant l'extrême droite du BSP de Vacłaŭ Łastoŭski combler le vide. Compte tenu de la situation désespérée de l’époque et de sa volonté de coopérer contre la Russie, l’Allemagne a dû accepter le statu quo et regarder le régime totalitaire se développer, mais c'est à présent fini : après que la dictature a refusé toute possibilité de se retirer volontairement, nous sommes prêts à rétablir le gouvernement parlementaire légal nous-mêmes."
 newgerfor.66.a: "Ils n’étaient pas obligés de nous obliger à faire ça."

 newgerfor.67.t: "L’Allemagne exige un changement de régime"
 newgerfor.67.d1: "Bien que nous restions l'un des gouvernements les plus démocratiques et constitutionnels d'Europe de l'Est, le gouvernement de [GER.GetSecondInCommand] a foulé aux pieds le protocole constitutionnel et nous avons été récompensés par le fait qu'il prépare un coup d'État pour nommer Smetona au poste de Premier Ministre. Cet acte manifestement illégal est une attaque effrontée contre tout le peuple lituanien, mais peut-être n'avons-nous pas le choix alors que l'Allemagne renforcera son hégémonie..."
 newgerfor.67.d2: "Le gouvernement  de [LIT.GetLeader] est tombé en disgrâce auprès de l'Allemagne. Alors que des mesures plus dures ont tenu à distance les socialistes et le Front Militant Lituanien, Berlin a exigé que nous organisions de nouvelles élections. Il est presque assuré que ces élections se dérouleront en faveur du LKDP ou du LDSP.\n\nIl est probable que nous soyons contraints de céder, mais toutes les mesures que nous avons prises étaient dans l'intérêt de la stabilité : devrions-nous vraiment les laisser de côté pour plaire à Berlin ?"
 newgerfor.67.a: "Nous sommes condamnés."
 newgerfor.67.b: "Ils doivent bluffer!"

 newgerfor.68.t:9 "[LIT.GetNameDefCap] Accepte"
 newgerfor.68.d1: "Heureusement, le gouvernement lituanien en place a choisi de se retirer et de permettre la dispersion des éléments libéraux et socialistes de son pays. Antanas Smetona, bien que nationaliste lituanien, a prêté serment en tant que Premier Ministre Lituanien et le Seimas a été réajusté avec son parti nationaliste. Espérons que son autorité stabilisera la Lituanie et la maintiendra à l’écart des socialistes et des ultranationalistes qui cherchent à saper la domination allemande en Europe de l’Est."
 newgerfor.68.d2:9 "Le gouvernement autoritaire de [LIT.GetName] a choisi de se retirer. Pour répondre à notre demande, ils ont choisi d’organiser des élections anticipées, qui aboutiront probablement à la victoire de leur parti social-démocrate ou de leur parti démocrate-chrétien."
 newgerfor.68.a:0 "Bonnes nouvelles."

 newgerfor.69.t:9 "[LIT.GetNameDefCap] Résiste"
 newgerfor.69.d1: "Étonnamment, le gouvernement de [LIT.GetName] a appelé ses citoyens à résister à notre demande. Antanas Smetona, qui a exhorté le gouvernement lituanien à se retirer, a appelé à l'intervention de Berlin pour garantir son pouvoir. Ce n’est bien sûr pas une demande que nous refuserons."
 newgerfor.69.d2: "Étonnamment, le gouvernement de [LIT.GetName] a déjà préparé l’armée lituanienne à résister à notre demande d’élections démocratiques, la qualifiant d’attaque contre sa souveraineté et expulsant notre mission militaire là-bas. Nous n’avons pas d’autre choix que d’y restaurer la démocratie par la force."
 newgerfor.69.a: "Cela ne devrait pas prendre longtemps."

 newgerfor.146.t: "L’Allemagne nous dénonce"
 newgerfor.146.d1: "Quelques simples remarques du dirigeant allemand [GER.GetSecondInCommand] ont provoqué un tollé dans tout le pays. Après l'acquiescement de l'Allemagne quelques années plus tôt et la chute de la Russie, l'indépendance de la nation estonienne semblait garantie. Cependant, la fin de la Russie signifiait également que l’Allemagne serait à nouveau enhardie pour façonner l’Europe comme elle l’entendait. Sous ce nouveau jour, Berlin a préféré laisser entendre qu’elle ne croyait pas en notre légitimité.\n\nLes journalistes, les manifestants et les hommes politiques de tout le pays ont été plongés dans la panique, et même si une intervention pour restaurer le régime Ducal n'advenait pas, il semblait que le gouvernement pourrait s'effondrer en raison de son apparent manque de force. Même les officiers de tendance libérale de l’armée estonienne perdaient de plus en plus confiance, ce qui constituait le contexte idéal pour le retour d’un futur dictateur en disgrâce. Une marche chaotique sur Tallinn a mis en déroute le gouvernement civil et a rapidement installé Sirk, qui a prononcé un discours inquiétant sur la préservation de l'Estonie à tout prix et la nécessité d'un régime strict pour empêcher l'effondrement de la société. Afin de légitimer cela, Sirk s'est adressé au Riigikogu et lui a demandé de voter une prorogation temporaire des affaires. Il ne reste plus qu'à voir s'ils seront d'accord."
 newgerfor.146.d2: "Après notre service durant la Seconde Weltkrieg, on pourrait espérer que l’Allemagne sera reconnaissante ou du moins, respectueuse de notre compétence. Malheureusement, le régime quasi socialiste chante un ton différent. Il leur semble que si un gouvernement ne partage pas les mêmes idées, il est forcément illégal et illégitime, et ils sont prêts à étayer ce point de vue par une menace réelle. Même s’il serait bien pour nous de les ignorer complètement, cela pourrait bien sonner pour nous la fin de la partie."
 newgerfor.146.a: "Très bien, ayez votre gouvernement."
 newgerfor.146.b: "Il s’agit d’un sabotage à courte vue."
 newgerfor_146_tt: "§CC'est peut-être ce qu'ils voulaient.§!"

 newgerfor.147.t: "Nouveau gouvernement de [EST.GetNameDef]"
 newgerfor.147.d1: "Notre stratégie dans les pays baltes s’est incroyablement bien déroulée, ce qui constitue peut-être un exemple de la manière de soutenir un coup d’État auprès des futurs dirigeants. En faisant croire que nous pouvions mettre un terme à leur nouvelle indépendance, en nous construisant près de la frontière et en coopérant étroitement avec des éléments sympathisants, le gouvernement de Tallinn a disparu presque du jour au lendemain, et notre ami Sirk a pu prendre le pouvoir sans presque aucune effusion de sang. L'Estonie ne nous dérangera plus."
 newgerfor.147.d2: "Les despotes qui dirigeaient l'Estonie étaient peut-être sans scrupules et cruels, mais ils n'étaient pas irrationnels et ils savaient que leur temps était venu. Même si la dernière chose que nous souhaitions était de démanteler l'autodétermination des peuples de l'Est, un coup de pouce vers la démocratie contribuera certainement à garantir que nos relations restent mutuellement amicales et prospères. Il est donc normal que nous libérions nos amis de leurs oppresseurs. . Nos pressions ont déjà abouti et un nouveau gouvernement provisoire dirigé par le parti Rahvaerakond est en place."
 newgerfor.147.a: "Ce n'était pas trop difficile."

 newgerfor.148.t:9 "[EST.GetNameDefCap] nous Défie"
 newgerfor.148.d1: "Malheureusement, nos efforts visant à intégrer pacifiquement l’Estonie dans notre giron ont échoué à la dernière minute. Même si nous pouvions voir que Sirk était la meilleure option dont ils disposaient pour assurer la prospérité souveraine, leur corps législatif ne le pouvait pas. Peut-être n’aurions-nous jamais dû faire confiance aux Frères de la Fôret en premier lieu, mais de toute façon, nous avons peu d’options maintenant."
 newgerfor.148.d2: "[EST.GetLeader] est un idiot. L’heure de la démocratie a enfin sonné en Europe après la défaite des syndicalistes occidentaux et des revanchistes orientaux, et tout ce qu’il sait faire, c’est patauger et tergiverser sur la souveraineté. Peut-être que dans un monde plus heureux, les autoritaires de ces pays comprendraient leur sort et abandonneraient, mais, sans aucun signe de soulèvement ou de coup d’État, nous devrons peut-être libérer l’Estonie en décapitant leur gouvernement."
 newgerfor.148.a: "riste journée, faites le plein des chars d'assaut."

 newgerfor.70.t: "Opération : Jacobus"
 newgerfor.70.d: "Au cours de plusieurs semaines, le RED a acquis des informations sur les nouvelles activités des services de renseignement allemands sur notre sol. Apparemment, les agents de l'Abteilung IIIb rencontrent des loyalistes monarchistes non identifiés et organisent une cellule clandestine, qui restera complètement inactive jusqu'en temps de guerre, après quoi ils organiseront et rejoindront un débarquement réactionnaire sur les îles britanniques en tant que troupes collaboratrices. L’Écosse, avec son nombre relativement élevé de loyalistes et sa moindre densité de population, a été jusqu’à présent au centre de leur activité.\n\nNotre contre-espionnage fera tout ce qui est en son pouvoir pour traquer ces cercles de traîtres, mais nous devons envisager toutes les possibilités, même les pires."
 newgerfor.70.a:0 "Compris."

 newgerfor.71.t: "Volontaires en Ecosse"
 newgerfor.71.d: "Nos troupes en Écosse ont été accueillies par un soulèvement de collaborateurs anti-syndicalistes locaux qui, comme nous l'avons appris, se préparaient depuis des années à se soulever contre le régime syndicaliste d'Union-Britannique. Ils avaient été préparés par les renseignements allemands lors de la soi-disant "Opération Jacobus", et leurs formations militaires entraînées rejoignent désormais nos rangs pour la libération de l'île !"
 newgerfor.71.a:0 "Nous apprécions leur soutien."

 newgerfor.72.t: "Restauration de la couronne [FRP.GetAdjective]e ?"
 newgerfor.72.d: "Après un travail long et acharné, nous avons finalement achevé la dé-syndicalisation de la France et pouvons en toute sécurité remettre les rênes à un gouvernement fantoche loyal. Cependant, comme notre propre expérience l’a montré, aucune république n’est invulnérable à la propagande des serpents rouges venimeux – seule une nation dotée d’un monarque, comme la nôtre, peut résister à ce venin et rester fidèle à la cause nationale. Peut-être que la France a besoin de la même solution ?\n\nLes Bourbons et l'Action française, qui ont perdu leur chance de prendre le pouvoir à Alger, pourraient s'avérer de précieux collaborateurs si nous les invitions chez eux et leur proposions un marché. Après tout, ils ne pouvaient pas manquer l’occasion de retourner enfin dans la patrie qu’ils désirent le plus – et d’avoir la possibilité de mettre en œuvre leur propre « révolution conservatrice » à Paris, à condition qu’ils ne s’éloignent pas de notre suzeraineté. Alternativement, si nous les jugeons peu dignes de confiance, nous pouvons simplement établir un régime autoritaire local."
 newgerfor.72.a: "Invitez les Bourbons à remonter sur leur trône!"
 newgerfor.72.b: "Ne nous lançons pas dans de telles expériences monarchiques."

 newgerfor.73.t: "[FROM.GetNameDefCap] revendique [GER_claimed_state.GetName]"
 newgerfor.73.d.greece: "Une note inquiétante nous est parvenue de Berlin. Apparemment, [FROM.GetNameDef], qui est censé être notre allié, a revendiqué les îles de la Méditerranée orientale qui font partie de notre patrie grecque - dans l'intention de les transformer en bases navales pour leur domination planifiée de la Méditerranée. Si nous décidons de faire la guerre pour ces îles, il est possible que l’Allemagne s’en empare et nous refuse la possibilité de réunifier la Grèce. Comment devons-nous réagir ?"
 newgerfor.73.d.italy: "Une note inquiétante nous est parvenue de Berlin. Apparemment, [FROM.GetNameDef], qui est censé être notre allié, a revendiqué l'île de Malte - ils ont l'intention de la transformer en porte-avions insubmersible afin d'exercer une pression sur toute la Méditerranée. Si nous nous retrouvions dans une guerre à cause de Malte, il est possible que l’Allemagne s’en empare et nous refuse la possibilité de la détenir. Comment devons-nous réagir ?"
 newgerfor.73.a: "Avec des amis comme ceux-là, nous n’avons pas besoin d’ennemis…"
 newgerfor.73.b: "Alors, ils peuvent s'en emparer seuls!"

 newgerfor.74.t:0 "[FROM.GetNameDefCap] quitte le [ROOT.GetFactionName]"
 newgerfor.74.d: "Notre revendication affichée sur [GER_claimed_state.GetName] a eu des répercussions diplomatiques. [FROM.GetNameDefCap], qui a également des revendications sur l'île, se sent lésé par notre décision et a décidé de se retirer de notre alliance. Cela affaiblira sérieusement notre capacité à projeter notre puissance en Méditerranée."
 newgerfor.74.a: "C'est juste une île, bande d'idiots!"

 newgerfor.75.t: "Les socialistes remportent les élections en Ukraine"
 newgerfor.75.d1: "Après un mois de campagne électorale, le résultat à [202.GetName] était clair : la soi-disant « Union Démocratique des Travailleurs », une alliance de partis socialistes ukrainiens, a émergé avec une pluralité de sièges et a rapidement formé un gouvernement avec le Parti Social-Démocrate des Travailleurs. Et il s'avère que le nouveau dirigeant ukrainien, le Président Volodymyr Vynnychenko, a des sympathies pour le moins discutables.\n\nLa coalition noir-blanc-rouge a déjà été critiquée pour avoir laissé se produire cette « grave erreur ». Alors que le Ministre des Affaires Etrangères Ulrich von Hassell avait tenté de se forger une réputation de faucon de la politique étrangère, qui défendrait les intérêts allemands contre le syndicalisme, les élections ukrainiennes ont largement terni cette image. Après tout, si les États clients de l’Allemagne à l’Est sont autorisés à laisser librement les socialistes accéder au pouvoir, qu’est-ce que cela implique pour l’avenir de notre hégémonie économique et militaire dans la région, sans même parler de notre sécurité ?\n\nDès son arrivée au pouvoir, Vynnychenko a tenté de se démarquer de la Troisième Internationale, affirmant que son gouvernement était uniquement « pro-ukrainien ». Pourtant, les journaux de droite ont impitoyablement critiqué le bloc de Vynnychenko et le ministère des Affaires Etrangères, déplorant que Berlin ne soit pas intervenu en faveur du Hetman. Espérons que la coopération avec Vynnychenko se déroulera plus facilement que prévu et que l’Ukraine poursuivra avant tout sa politique anti-russe. Mais tel est l’avenir : pour l’instant, nous ne pouvons que subir les conséquences de nos actes."
 newgerfor.75.d2: "Après un mois de campagne électorale, le résultat à [202.GetName] était clair : le soi-disant « Union Démocratique des Travailleurs », une alliance de partis socialistes ukrainiens, a émergé avec une pluralité de sièges et a rapidement formé un gouvernement avec le Parti Social-Démocrate des Travailleurs. Et il s'avère que le nouveau dirigeant ukrainien, le président Volodymyr Vynnychenko, a des sympathies pour le moins discutables.\n\nLe gouvernement Schleicher a déjà été critiqué pour avoir laissé se produire cette « grave erreur ». Schleicher lui-même n'a pas encore réagi à cette évolution, mais des rumeurs courent selon lesquelles notre ambassadeur en Ukraine, Johannes Von Welczeck, aurait pour mission d'atténuer les pires conséquences de cette prise de pouvoir socialiste à [202.GetName]. Il est peu probable que le résultat des élections puisse être complètement remis en cause, du moins pas sans une effusion de sang importante.\n\nDès son arrivée au pouvoir, Vynnychenko a tenté de se démarquer de la Troisième Internationale, affirmant que son gouvernement était uniquement « pro-ukrainien ». Pourtant, les journaux de droite ont impitoyablement critiqué le bloc de Vynnychenko et le ministère des Affaires Etrangères, déplorant que Berlin ne soit pas intervenu en faveur du Hetman. Espérons que la coopération avec Vynnychenko se déroulera plus facilement que prévu et que l’Ukraine poursuivra avant tout sa politique anti-russe. Mais tel est l’avenir : pour l’instant, nous ne pouvons que subir les conséquences de nos actes."
 newgerfor.75.a: "Je croyais que c'était un collectiviste et pas un communiste ?"

 newgerfor.76.t: "Notre Sécurité à l'Est"
 newgerfor.76.d: "Notre état-major a reçu un rapport de la mission militaire allemande en Ukraine, qui vient de tenir une séance conjointe régulière avec l'état-major ukrainien. Pour parler franchement, il affirme que les effectifs projetés des forces armées ukrainiennes sont insuffisants pour le scénario de guerre auquel le haut commandement se prépare. Les craintes que le Mur de l’Est ne s’effondre face à une invasion russe sans renforts allemands importants – ce qui freinerait certainement les efforts déployés à l’Ouest – ne semblent plus être de l’hystérie.\n\nPour Schleicher, les alliés orientaux de l’Allemagne ont toujours joué un rôle central dans la planification de la défense allemande de l’Europe contre l’intrusion syndicaliste et russe. À cette fin, il n’est pas différent de ses prédécesseurs dans la mesure où il les considère avant tout comme des instruments de l’hégémonie économique allemande dans la région, ainsi que comme des États tampons entre Berlin et Moscou. Ainsi, tenter d’imposer une hégémonie idéologique est, globalement, un effort inutile.\n\nPourtant, le rapport émet l'hypothèse que la raison de l'affaiblissement de l'armée ukrainienne pourrait être due à une diminution des dépenses. Depuis que le gouvernement républicain est arrivé au pouvoir, il a consacré une grande partie de son budget à la réforme agraire et aux efforts sociaux, et on dit que nombre de ses hauts responsables se méfient des dépenses militaires élevées qui existaient à l’époque hetmaniste. Avec ces développements, les critiques de la politique orientale de Schleicher semblent avoir été justifiées.\n\nNous ne devons pas oublier l’influence que nous avons sur l’Ukraine – après tout, elle nous doit son indépendance. Peut-être devrions-nous être francs et envoyer notre ambassadeur à [202.GetName] pour exiger qu’ils augmentent les dépenses consacrées à leurs forces armées."
 newgerfor.76.a: "Bien sûr, nous devrions en faire la demande."
 newgerfor.76.b: "De toute façon, gérer les budgets étrangers est en dehors de nos capacités."

 newgerfor.77.t: "Berlin exige une augmentation des dépenses militaires"
 newgerfor.77.d: "L'ambassadeur d'Allemagne en Ukraine Johannes von Welczeck a adressé une demande à notre ministre des Affaires Etrangères : augmenter nos dépenses militaires. Ils prédisent que nos forces armées ne suffiront pas à assurer une défense adéquate du pays, en cas de guerre avec la Russie.\n\nDepuis un certain temps déjà, notre gouvernement détourne des fonds de l’armée vers la réforme agraire et le bien-être de l’Ukraine. Il ne serait donc pas particulièrement judicieux d’accepter les exigences de l’Allemagne… mais en même temps, l’Allemagne dispose d’une influence considérable sur nous. Sans compter que les groupes de droite ont constamment fait campagne pour une augmentation des dépenses militaires, ce qui pourrait être un moyen de les mettre au pas."
 newgerfor.77.a: "Nous devons accepter..."
 newgerfor.77.b: "S'ils nous prêtent les fonds, bien sûr."
 newgerfor.77.c: "Que diriez-vous de non?"

 newgerfor.78.t: "L’Ukraine accepte"
 newgerfor.78.d: "Le gouvernement ukrainien a répondu positivement à notre demande et a immédiatement commencé à augmenter le budget de son armée. S’il s’agit clairement d’une victoire en matière de politique étrangère pour Schleicher, il s’agit sans aucun doute également d’une victoire intérieure, car ceux qui ont critiqué sa politique orientale sont désormais réduits au silence par sa ligne dure."
 newgerfor.78.a: "Bonne nouvelle pour nous deux!"

 newgerfor.79.t: "La Contre-Offre de l'Ukraine"
 newgerfor.79.d: "Le gouvernement ukrainien a répondu positivement à la demande de l'ambassadeur Welczeck. Cependant, ils ont demandé un prêt pour financer leur développement militaire, car ils se méfient des conséquences s’ils détournaient les fonds de leurs programmes de réforme agraire et d’industrialisation."
 newgerfor.79.a: "Ce sera également sans intérêt!"
 newgerfor.79.b:0 "Bien sûr."
 newgerfor.79.c: "C'est aussi votre problème, vous savez. Laissez tomber."

 newgerfor.80.t: "L'Ukraine décline"
 newgerfor.80.d: "Le gouvernement ukrainien a répondu négativement à la demande de l'ambassadeur Welczeck. Ils se sont également demandé dans quelle position nous étions pour présenter une telle demande et ont souligné que le gouvernement ukrainien prendrait les décisions nécessaires sur ces questions de son propre gré, et non selon celui de Berlin. Malheureusement, les critiques de la politique orientale de Schleicher n’ont été qu’enhardies par cette évolution."
 newgerfor.80.a: "C'est aussi votre problème, vous savez!"

 newgerfor.81.t: "L'ambassadeur expulsé de Russie"
 newgerfor.81.d: "La réaction internationale à notre intervention militaire en Pologne a été résolument mitigée. Nos fidèles alliés ont soutenu notre rétablissement légitime de l’ordre, mais ailleurs, cela a provoqué des réactions négatives. Comme on pouvait s’y attendre, la réponse la plus forte est venue des Russes.\n\nPour la Russie, l’affaire polonaise justifie le récit selon lequel les nations d’Europe de l’Est ont été réduites à servir un empire tyrannique allemand. Boris Savinkov a été élu président en grande partie sur fond de germanophobie et, depuis, les Russes ont fréquemment critiqué nos actions et celles de nos alliés de l’Est sur la scène diplomatique. Mais depuis la résolution de l’incident du lac Lubahn quelques années plus tôt, cette posture est restée exactement ce qu'elle est, à savoir une posture.\n\nC’est donc avec un grand choc que la Russie a annoncé ce matin rien de moins que l’expulsion de notre ambassade. On s’attendait bien sûr à une dénonciation de la Russie – à ce stade, c’était même normal – mais on ne s’attendait pas à ce qu'elle soit si violente. Le ministre russe des Affaires Etrangères a déclaré que notre opération constituait une "violation odieuse de la souveraineté du peuple polonais" et qu'elle prouvait sans aucun doute qu'après 20 ans, nous avions "irrévocablement détruit la paix en Europe". Le ministre des Affaires Etrangères a conclu que la rupture des relations diplomatiques était « le seul choix juste » et que ce n'est qu'avec le retrait des forces allemandes de Pologne et d'Europe de l'Est dans son ensemble que la Russie reverrait sa position et rétablirait l'ambassade à Moscou.\n\nMême si les liens avec la Russie n’ont pas été totalement rompus, il est difficile de saisir la signification de cette décision. Aujourd’hui plus que jamais, la guerre semble se profiler à l’horizon… et beaucoup comprennent que ce sera le plus tôt possible."
 newgerfor.81.a: "Brillant, surtout venant de ceux qui sont derrière la Weltkrieg."
 RUS_expels_ambassador: "La Russie expulse l'Ambassadeur d'Allemagne"

 newgerfor.82.t: "La Russie expulse l'Ambassadeur de Pologne"
 newgerfor.82.d: "Quelques jours seulement après que Władysław Studnicki ait été nommé Premier Ministre de Pologne, un événement inattendu s'est produit à Moscou. Les Russes ont choisi d'en expulser l'ambassade polonaise, obligeant les diplomates de nos alliés à être rappelés à Varsovie.\n\nCette réaction n’était pas inattendue, même si les Polonais furent tout comme nous déconcertés par la gravité de la décision. Depuis des années, un groupe d'extrême droite polonais en exil, le Comité National Polonais, réside à Moscou et tente d'influencer la politique de son pays depuis l'étranger. Bien que la Russie ne reconnaisse pas le groupe, celui-ci a été financé par des responsables du gouvernement du Kremlin qui ont trouvé une cause commune dans leur orientation anti-allemande.\n\nIl n’est donc pas surprenant que la nomination de Studnicki ait suscité la colère de Moscou. Majoritairement pro-allemand et anti-russe, il ne fait aucun doute que le cabinet Studnicki cherchera à réprimer les mouvements nationalistes en Pologne, les accusant d'être des agents étrangers du Comité National. Dans une déclaration justifiant l'expulsion des diplomates polonais, le ministre russe des Affaires étrangères a qualifié la nomination de Studnicki de "geste hostile à l'égard de la Russie" et d'"affront à la souveraineté nationale polonaise, encouragé par les intérêts militaires et industriels allemands".\n\nNotre tentative de convoquer l'ambassadeur de Russie a été refusée. L’audace d’une telle démarche ne peut être sous-estimée ; Il y a à peine dix ans, le mécontentement de Moscou n’aurait jamais été aussi féroce et aussi ouvert. Les temps ont certes changé, mais à mesure que le temps passe, il semble que le conflit avec la Russie devienne de plus en plus inévitable..."
 newgerfor.82.a: "Comment osent-ils intervenir dans les affaires de nos alliés ?!"

 newgerfor.83.t: "L'avenir de la démocratie ukrainienne"
 newgerfor.83.d: "Depuis deux décennies, l’Ukraine est sous la domination du Hetmanat de Pavlo Skoropadskyi. Ce n’est plus le cas aujourd’hui, après que le coup d’État nationaliste a finalement mis fin à son régime autoritaire – et l’a remplacé par le leur.\n\nLe seul aspect positif de toute cette mascarade est l’ascension du général Yevhen Konovalets. Volontaire et résolument loyal envers son pays, il ne fait aucun doute qu’il se révélera un dirigeant bien plus compétent que le vieil Hetman, ainsi qu’un partenaire fiable pour Berlin. Les problèmes résident principalement dans le reste des conspirateurs ; plutôt que de démolir la bureaucratie inefficace et élitiste que le Hetman avait bâtie, ils ont fait marche arrière, ne faisant que cimenter la défaite de la démocratie en Ukraine après la révolte anti-Hetman.\n\nUne seule conclusion peut être tirée des développements politiques passés et présents dans leur pays : des siècles d’oppression tsariste ont laissé une marque sur la nature même de la politique ukrainienne. Là où un autocrate va et vient, un autre prendra sa place. Leur capacité à promouvoir une démocratie véritablement fonctionnelle, au moins sans soutien extérieur, est sérieusement mise en doute.\n\nPour l’instant, il n’y a aucune raison d’essayer de pousser l’Ukraine dans une direction plus raisonnable – tant que sa coopération contre l’impérialisme russe est garantie. Une fois que tout cela sera dit et fait, nous devrions peut-être revoir cette position. Notre Ostpolitik a toujours été pragmatique dans l’âme, mais un jour nous devons montrer au monde que les forces de la démocratie l’emporteront contre la tyrannie réactionnaire, que ce soit chez nous ou à l’étranger."
 newgerfor.83.a: "C'est dommage de nous être associés à eux."

 newgerfor.84.t: "Échange idéologique avec l'Ukraine"
 newgerfor.84.d: "L’un des principes fondamentaux du mouvement conservateur allemand est que, séparé de ses racines anciennes, un État entrera naturellement en décadence et sera conduit à la ruine. Les vingt dernières années de régime libéral quasi ininterrompu l’ont montré – et cette décadence s’est également étendue à nos États clients de l’Est, d’une manière ou d’une autre.\n\nCependant, la fin de la révolte anti-Hetman en Ukraine nous a finalement donné un allié véritablement fidèle. Le ministre-otaman libéral d'Ukraine, Dmytro Doroshenko, a été démis de ses fonctions par le Hetman et remplacé par un homme d'État plus rationnel : Borys Homzyn.\n\nLe Reichskanzler a rapidement cultivé une amitié personnelle et politique avec Homzyn. Dans ses écrits, Homzyn a souligné que la restauration du Hetmanat, le gouvernement historique et organique de l'Ukraine le plus proche de ses racines, était ce qui a donné le succès à l'Ukraine jusqu'à présent - et dans ses conversations avec le Reichskanzler, il a souligné que c'était désormais la même chose. qui se produit en Allemagne via la révolution conservatrice. Homzyn considère le Zaporozhizhian Sich – le premier État ukrainien oublié depuis longtemps – comme un idéal à imiter : un État centré sur la classe cosaque, avec le Hetman étant l’autorité militaire et politique suprême. De même, les vues du Reichskanzler envisagent l’Allemagne idéale comme une Allemagne profondément liée aux temps anciens, comme sous Frédéric le Grand, où le vieil esprit prussien et l’aristocratie bienveillante guideraient l’État.\n\nRétrospectivement, la situation politique en Ukraine reflète largement la nôtre ; le mouvement républicain du pays a cherché à imiter les idéaux étrangers empruntés à la Révolution Française, tout comme le font ici les sociaux-démocrates et les libéraux. L'ascension de Homzyn prouve certainement une chose : cet âge de dégénérescence est sur le point de s'effondrer, ici comme ailleurs."
 newgerfor.84.a: "L’Europe est en train de se rappeler à ses racines."

 newgerfor.85.t: "L'Allemagne demande l'annexion"
 newgerfor.85.d: "Avec la reconquête par les Allemands des terres entourant la ville-État de Riga, ils ont officiellement demandé notre annexion à l'Empire allemand proprement dit."
 newgerfor.85.a:0 "Bien sûr."
 newgerfor.85.b:0 "Pas question !"

 newgerfor.86.t: "[BAT.GetName] accepte"
 newgerfor.86.d: "Riga a accédé à notre demande et a été officiellement intégrée au territoire impérial.Riga a accédé à notre demande et a été officiellement intégrée au territoire impérial."
 newgerfor.86.a:0 "Bon."

 newgerfor.87.t: "[BAT.GetName] est méfiant"
 newgerfor.87.d: "Riga a choisi de résister à notre annexion et a demandé à sa garnison de se défendre contre toute attente."
 newgerfor.87.a: "Quelle idée stupide !"

 newgerfor.88.t: "Nanjing Victorieux"
 newgerfor.88.d: "Nos conseillers à Nanjing nous ont fait part de bonnes nouvelles en provenance de Chine. Malgré les craintes d'un effondrement total, le seigneur de la guerre Qi Xieyuan a finalement écrasé toute dissidence dans la Ligue des Huit Provinces, empêchant le Kuomintang socialiste de s'emparer de la région. Xieyuan a déclaré qu'il rétablirait l'ordre et la stabilité en Chine, et il semble qu'il utilisera tous les moyens pour y parvenir, même si cela signifie que les entreprises allemandes pourront contrôler son économie.\n\nDans l'immédiat, nous devrions pouvoir récolter les fruits de cette relation largement inégale, tant que Xieyuan restera au pouvoir."
 newgerfor.88.a:0 "Bon."
 newgerfor.88.a.tt: "Vous avez reçu cet événement parce que vous avez pris le focus §HLa Seconde Expédition en Chine§!"

 newgerfor.89.t: "Le Reichspakt se Déplace vers Courland"
 newgerfor.89.d: "Au petit matin, la 11e division d'infanterie lituanienne, soutenue par les unités motorisées du III. Armeekorps allemandes, pénètre au nord dans la région lettone de Courland. Depuis Riga, une division allemande de la Baltique traverse vers le sud et, avec l'aide des forces alliées, s'empare de la ville de Jelgava. Toute la Lettonie située derrière la rivière Daugava est désormais contrôlée par les forces allemandes et leurs alliés.\n\nCes actions ont eu lieu après que le gouvernement de la ville-État de Riga a lancé un appel à l'aide pour établir des positions défensives à la suite de l'invasion russe de la Lettonie. Sans ces positions, Riga aurait été encerclée par les forces russes, ce qui aurait mis à mal les plans de l'Ostwall.\n\nLes craintes que les incursions en Courlande n'attirent les Russes semblent se confirmer, car les forces russes commencent à se masser sur la Daugava au moment même où les positions défensives commencent à être établies. Après une courte impasse, cependant, il semble que l'opération ait réussi et que la paix soit maintenue - pour l'instant."
 newgerfor.89.a: "Une autre crise balte est résolue."

 newgerfor.90.t: "Les Allemands Entrent en Courlande"
 newgerfor.90.d: "Nous avons appris que l'Allemagne avait déplacé des unités dans le sud de la Lettonie, proclamant que l'opération visait à "protéger" ses citoyens du danger d'une invasion. Il s'agit évidemment d'un revers, mais nous nous vengerons en temps voulu de ce défi."
 newgerfor.90.a:0 "Qu'il en soit ainsi."

### Foreign Events ###
 gerfor.67.t: "Les Allemands cherchent une alliance avec l’Entente"
 gerfor.67.d: "Les Allemands ont été vaincus par les usurpateurs syndicalistes. Même si certains prétendent que c'est de leur faute si les syndicalistes contrôlent l'Europe, ils se trouvent aujourd'hui dans la même situation qu'il y a quelques années à peine et ils ont envoyé une délégation au gouvernement [Root.GetAdjective] pour demander à faire partie de l'Entente - en promettant que tout différend entre l'Allemagne et les membres de l'Entente concernant le territoire ou les colonies pourra être réglé une fois l'Europe reconquise. Quelle réponse devons-nous leur donner?"
 gerfor.67.a: "Laissez-les se joindre à nous"
 gerfor.67.b: "Même pas en rêve!"

 gerfor.68.t: "Succès des pourparlers avec l’Entente"
 gerfor.68.d: "L'Entente a accepté notre proposition d'alliance, acceptant de discuter de tout conflit concernant le territoire ou les colonies une fois l'Europe reconquise - même s'il est clair qu'elle s'attend à ce que nous abordions ces questions en tant que membre égal de leur alliance et pas seulement par pure commodité."
 gerfor.68.a: "Qu'il en soit ainsi"

 gerfor.69.t: "Les pourparlers avec l’Entente échouent"
 gerfor.69.d: "[From.GetNameDefCap] a refusé notre offre d'alliance. Ils nous blâment pour tout ce gâchis et prétendent qu'ils n'ont besoin d'aucune aide pour vaincre les syndicalistes!"
 gerfor.69.a: "Verdammt!"

 gerfor.77.t: "Le Reichspakt fusionne avec l’Entente"
 gerfor.77.d: "Alors que l’Empire Allemand unit le Reichspakt à l’Entente pour sauver le monde de la menace syndicaliste, il est temps de lui emboîter le pas, sinon nous serons conquis."
 gerfor.77.a: "Nous sommes tous dans le même bateau, maintenant"

 gerfor.80.t: "Une Offre en provenance de Berlin"
 gerfor.80.d: "Empêtré dans une guerre pour sa survie, l'Empire Allemand a rouvert les négociations concernant la présence permanente de notre Empire au sein du Reichspakt, leur alliance militaire. Même si le peuple est épuisé par des années de guerre, il subsiste un fort sentiment pro-allemand au sein de la classe dirigeante et un désir de se tenir aux côtés des vainqueurs du nouvel ordre.\n\nPour autant, notre Empire n’entend pas vendre sa peau à bas prix et a exigé que le Caucase, qui fait traditionnellement partie de la Sphère Ottomane, revienne sous son contrôle et que l’Azerbaïdjan soit plus étroitement lié à la Sublime Porte. Bien qu’irrité par nos exigences, il semble néanmoins que le gouvernement allemand soit prêt à en évaluer le coût, si cela conduit à un renforcement de son flanc sud."
 gerfor.80.a: "Très bien, ravivons l’ancienne alliance."
 gerfor.80.b: "Non, ce n'est pas dans notre meilleur intérêt."

 gerfor.81.t: "[FROM.GetNameDefCap] accepte"
 gerfor.81.d:9 "Fantastique nouvelle en provenance de Kostantiniye aujourd'hui : la Sublime Porte a accepté notre proposition et a déclaré aujourd'hui sa pleine intention de prendre les armes avec ses camarades allemands. Face à la menace grandissante de l'ours russe, le calife a déjà donné l'ordre d'annoncer le djihad contre les païens impies que nous appelons l'Église orthodoxe de l'Est."
 gerfor.81.a: "Excellent."

 gerfor.82.t: "[FROM.GetNameDefCap] refuse"
 gerfor.82.d: "Confrontée au fardeau d’un Empire en difficulté et à des décennies de guerre quasi constante dont elle ne parvient pas à se remettre, la Sublime Porte a refusé notre offre et a plutôt choisi une approche neutre des affaires mondiales. Si elle ne nie pas ses bonnes relations avec le Kaiser Allemand, relations dont elle ne cesse d'ailleurs de se flater, elle fait savoir que pour l'instant, ses intérêts ne correspondent pas aux nôtres."
 gerfor.82.a: "Traîtres!"

 gerfor.83.t: "Signature des accords de Bakou"
 gerfor.83.d:9 "Réalisant qu'un Turc amical est plus précieux qu'un Turc en colère, le gouvernement de [GER.GetLeader] a accepté notre offre et a décrété le départ de toutes les troupes allemandes du territoire azerbaïdjanais. Même si nous n'aurons pas accès aux puissants gisements de pétrole de Bakou, puisque le traité les accorde à l'Allemagne pour une période de 25 ans, il s'agit d'une victoire majeure pour tous les Turcs, qui a été célébrée en fanfare à Kostantiniye."
 gerfor.83.a: "Merveilleux!"

 gerfor.143.t: "L’Allemagne réclame Gibraltar"
 gerfor.143.d: "L'ambassadeur d'Allemagne nous a informés de récents développements dans la politique du Reich. Suite à un récent changement d'orientation à Berlin, leur priorité actuelle est de consolider leur contrôle sur la Méditerranée. Déjà maîtres de Suez, ils exigent désormais que nous leur cédions le Rocher."
 gerfor.143.a: "Eh bien, avons-nous vraiment le choix ?"
 gerfor.143.b: "Refuser cette demande scandaleuse."

 gerfor.144.t: "L’Espagne cède Gibraltar"
 gerfor.144.d: "L'Espagne, consciente du bien-fondé de nos revendications sur Gibraltar, a décidé de nous céder le territoire."
 gerfor.144.a: "Une décision intelligente!"

 gerfor.145.t: "L'Espagne a refusé d'accéder à nos demandes"
 gerfor.145.d: "Les Espagnols ont refusé de nous céder Gibraltar, mettant ainsi en péril toute notre politique méditerranéenne."
 gerfor.145.a: "Très bien, mais nous saurons nous en souvenir."

 gerfor.188.t: "Une invitation dans le Reichspakt"
 gerfor.188.d: "S'appuyant sur ses précédentes démonstrations de bonne volonté et la signature d'un pacte de non-agression entre nos deux pays, l'Allemagne nous propose aujourd'hui une invitation officielle à rejoindre le Reichspakt, l'alliance économique et militaire allemande. Une adhésion apporterait de grands avantages à notre nation, mais nous placerait sous une forte influence allemande avec en plus un risque de guerre avec la Russie. Comment devons-nous répondre à l’invitation ?"
 gerfor.188.a: "Nous acceptons gracieusement."
 gerfor.188.b: "Nous devons refuser."

 gerfor.189.t: "[From.GetNameDefCap] refuse"
 gerfor.189.d: "Tandis que des diplomates allemands envieux passaient des jours dans la capitale [From.GetAdjective] pour tenter de convaincre les responsables [From.GetAdjective]s de nos bonnes intentions, ils ont repoussé toute intention de réchauffer les relations entre [GER.GetNameDef] et [From.GetNameDef]."
 gerfor.189.a: "Nous contrôlerons [From.GetNameDefCap] d'une façon ou d'une autre."
 gerfor.189.b: "Nous ne pouvons rien faire."

