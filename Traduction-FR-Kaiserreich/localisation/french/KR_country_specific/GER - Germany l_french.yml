 gerbav.15.t: "Le Grand-Duché de Hesse"
 gerbav.15.d: "Dans les milieux conservateurs berlinois, la réputation du Grand-Duché de Hesse-Darmstadt n'est pas très bonne, ces derniers temps. Sous la direction du Grand-Duc Ernst Ludwig, récemment décédé, la Hesse est devenue au cours des 50 dernières années l'un des centres culturels les plus importants de l'Empire. Un climat politique et culturel très progressiste a favorisé à la fois l'émergence de styles artistiques qui n'étaient pas intrinsèquement conformes à la position extrêmement traditionaliste de Wilhelm II à l'égard des beaux-arts, et une coopération fructueuse entre la plupart des partis politiques locaux, pour le plus grand plaisir d'Ernst Ludwig, qui fut longtemps dénoncé dans la capitale comme « le Grand-Duc Rouge ».\n\nDepuis fin 1937, les traditions libérales de l'État sont perpétuées par le nouveau Grand-Duc Georg Donatus, mais plus important encore par la coalition progressiste "noir-rouge-or" qui gouverne le pays sans interruption depuis la fin de la guerre. Le ministre d'État Social-Démocrate Bernhard Adelung est connu pour son opinion relativement sceptique à notre égard, et il est fort probable que la Hesse se rangera aux côtés de la Bavière au Bundesrat pour défendre la souveraineté des États au sud du Main - c'est pourquoi nos chances d’influencer Darmstadt ne sont pas des plus brillantes."
