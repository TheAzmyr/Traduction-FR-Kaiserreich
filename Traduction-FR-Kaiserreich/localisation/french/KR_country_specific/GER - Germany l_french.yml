 GER_anti_socialist_laws_category:0 "La Campagne Antisocialiste"
 GER_anti_socialist_laws_category_desc: "\nLes tentacules du socialisme et du syndicalisme étranglent la nation allemande, la vident de sa vitalité et l’entraînent vers l’abîme. Pendant trop longtemps, nous avons toléré le Parti social-démocrate grâce auquel prolifère ce poison, mais maintenant que nous, patriotes et porte-drapeaux de la révolution conservatrice, sommes enfin au pouvoir, nous pouvons faire quelque chose.\n\nEssayer d'interdire purement et simplement le SPD serait une folie, mais ce que nous pouvons faire, c'est nous y §Ypréparer§!. Grâce à une série de décisions, nous pouvons lentement affaiblir l’emprise du SPD sur la classe ouvrière et monter un dossier démontrant la menace qu'il représente pour l’ensemble de la société allemande. Si nous menons à terme toutes les décisions de cette catégorie d'ici la fin de la Seconde Weltkrieg, nous débloquerons l'objectif d'§Yinterdire le Parti social-démocrate§! après la guerre.\n"
